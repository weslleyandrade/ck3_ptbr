 holy_order_government:0 "Ordem Sagrada"
 holy_order_government_desc:0 "Os guerreiros sagrados das ordens dedicaram sua vida a lutar contra infiéis e servir sua fé. Eles podem manter castelos dados a eles por proprietários piedosos. O líder da ordem é escolhido dentro das fileiras da ordem."
