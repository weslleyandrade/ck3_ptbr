 special_contract:0 "Contrato Especial"
 special_contract_none:0 "Sem Contrato Especial"
 special_contract_scutage:0 "Contrato de Corte"
 special_contract_scutage_desc:1 "#flavor Embora sujeito a uma $special_contract_scutage$, o [vassal|E] pagará #high [EmptyScope.ScriptValue('scutage_contract_tax_tooltip')|0]% #! mais [tax|E] do que o que seu $feudal_government_taxes$ [obligation|E] dita, ao mesmo tempo em que fornece #high [EmptyScope.ScriptValue('scutage_contract_levies_tooltip')|0]% #! menos [levies|E] do que o que seu $feudal_government_levies$ [obligation|E] dita. #!"
 special_contract_march:0 "Contrato de Março"
 special_contract_march_desc:2 "#flavor Embora sujeito a uma $special_contract_march$, o [vassal|E] receberá bônus para suas capacidades [levies] e defensivas, mas fornecerá #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]% #! menos [tax|E] do que o que seu $feudal_government_taxes$ [obligation|E] dita. #!"
 special_contract_palatinate:0 "Contrato palatinado"
 special_contract_palatinate_desc:2 "#flavor Enquanto sujeito a uma $special_contract_palatinate$, o [vassal|E] goza de muitos privilégios dentro do reino, o que aumenta sua posição e lhes dá mais influência política. $special_contract_palatinate_short$ [vassals|E] aumentar a [prestige|E] de seus [liege|E], mas fornecem #high [EmptyScope.ScriptValue('palatinate_contract_taxes_tooltip')|0]% #! menos [tax|E] e [levies|E] do que o que seus $feudal_government_taxes$ e $feudal_government_levies$ [obligations|E] ditam. #!"
 special_contract_none_short:0 "Nenhum"
 special_contract_scutage_short:0 "Scutage"
 special_contract_march_short:0 "Março"
 special_contract_palatinate_short:0 "Palatinado"
 
 religious_rights:0 "Direitos Religiosos"
 religious_rights_none:0 "Religiosamente Desprotegido"
 religious_rights_none_short:0 "Desprotegido"
 religious_rights_protected:0 "Religiosamente Protegido"
 religious_rights_protected_desc:2 "#emphasis #bold [vassal|E] Privilégios:#!#!\nA [liege|E] não pode [demand_conversion|E] do [vassal|E]\nA [liege|E] não pode usar [convert_county|E] nas terras do [vassals|E]\n\n#sabor A [vassal|E] recebe um status especial protegido, com o reino reconhecendo oficialmente seu direito de praticar seu próprio [faith|E]. #!"
 religious_rights_protected_short:0 "Protegido"
 
 fortification_rights:0 "Direitos de Fortificação"
 fortification_rights_none:0 "Boa estadia $fortification_rights$"
 fortification_rights_none_short:0 "Nenhum"
 fortification_rights_granted:0 "$fortification_rights$ concedido"
 fortification_rights_granted_desc:0 "#flavor o [vassal] tem o direito de construir novos castelos e fortificações com o apoio de seus [liege]. Esse apoio, na prática, significa que o [vassal] paga #high [EmptyScope.ScriptValue('fortification_rights_contract_taxes_tooltip')|0]% #! menos [tax] do que o que seus $feudal_government_taxes$ [obligation] ditam. #!"
 fortification_rights_granted_short:0 "Concedido"
 
 succession_rights:0 "Direitos sucessórios"
 succession_rights_default:0 "$succession_rights$ padrão"
 succession_rights_default_short:0 "Padrão"
 succession_rights_forced_partition:0 "Partição Forçada"
 succession_rights_forced_partition_desc:0 "#emphasis #bold [vassal|E] Restrições:#!#!\nA [vassal|E] não pode ter qualquer [succession_law|E] além de Partição\nA [vassal|E] muda sua [succession_law|E] para Partição\nA [vassal|E] paga #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%#! mais [prestige|E] para mudar [laws|E]\n\n#sabor O [vassal|E] é forçado a nunca ter outra forma de sucessão, mas Partição por sua [realm|E]. O obstáculo administrativo disso também aumenta os custos [vassals] [law] em #high [EmptyScope.ScriptValue('succession_rights_contract_law_cost_tooltip')|0]%. #! #!"
 succession_rights_forced_partition_short:0 "Partição Forçada"
 
 coinage_rights:0 "Direitos de Cunhagem"
 coinage_rights_none:0 "Boa estadia $coinage_rights$"
 coinage_rights_none_short:0 "Nenhum"
 coinage_rights_granted:0 "$coinage_rights$ concedido"
 coinage_rights_granted_desc:0 "#flavor o [vassal] é concedido o direito de cunhar e usar novas moedas, reforçando sua [development|E] em detrimento da de seus [liege]. #!"
 coinage_rights_granted_short:0 "Concedido"
 
 war_declaration_rights:0 "Declaração de Guerra"
 war_declaration_rights_default:0 "$war_declaration_rights$ padrão"
 war_declaration_rights_default_short:0 "Padrão"
 war_declaration_rights_allowed:0 "$war_declaration_rights$ sancionado"
 war_declaration_rights_allowed_desc:0 "#emphasis #bold [vassal|E] Privilégios:#!#!\nO [vassal|E] pode declarar [war|E] independentemente do [lieges|E] [crown_authority|E]\nO [vassal|E] paga #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]%#! menos por [casus_bellis|E] dentro do [realm|E]\n\n#sabor O [vassal] não precisa gastar um [hook] se sua [lieges] [crown_authority] os impede de travar uma guerra. Esse tratamento especial também facilita que os [vassal] declarem guerras dentro do [realm|E], reduzindo o custo em #high [EmptyScope.ScriptValue('war_declaration_rights_allowed_cost_reduction_tooltip')|0]% #!. #!"
 war_declaration_rights_allowed_short:0 "Sancionado"
 
 council_rights:0 "Direitos do Conselho"
 council_rights_none:0 "Bom $council_rights$"
 council_rights_none_desc:0 "#flavor o [vassal] não é concedido quaisquer privilégios fora do comum quando se trata do [council]."
 council_rights_none_short:0 "Nenhum"
 council_rights_guaranteed:0 "$council_rights$ garantido"
 council_rights_guaranteed_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nA #high $force_onto_council$#! [interaction|E] pode ser usada no will\n\n#flavor O [vassal] recebe privilégios especiais de [council] e espera um assento permanente no [council]. Conceder esse privilégio a muitos [vassals] acabará perturbando a [powerful_vassals] do [realm|E]. #!"
 council_rights_guaranteed_short:0 "Garantido"
 
 title_revocation_rights:0 "Revogação do Título"
 title_revocation_rights_default:0 "$title_revocation_rights$ padrão"
 title_revocation_rights_default_short:0 "Padrão"
 title_revocation_rights_protected:0 "$title_revocation_rights$ protegido"
 title_revocation_rights_protected_desc:0 "#emphasis #bold [vassal|E] Privilege:#!#!\nO [liege|E] não pode revogar o [vassals_possessive|E] [titles|E]\n\n#flavor O [vassal] é a propriedade garantida de seus [titles], impedindo que o [liege|E] os revoge – independentemente da [liege|E] ter um [revoke_title_reason] ou não.#!"
 title_revocation_rights_protected_short:0 "Protegido"
 
 clan_government:0 "Clã"
 clan_government_adjective:0 "Clã"
 clan_government_realm:0 "Clã"
 clan_government_desc:0 "$game_concept_clan_desc$\n\n#F O clã está unido pelo parentesco — seja pelo sangue ou por uma relação compartilhada com um ancestral simbólico. Um líder do clã depende muito do apoio do clã. Unidos, eles são uma força a ser contada, mas um clã de descontentamento mure de dentro. #!"
 clan_government_vassals_label:1 "[obligations|E] do clã são baseados em [opinion|E]"
 clan_government_obligations:0 "De [opinion|E]"
