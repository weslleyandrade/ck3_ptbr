 mercenary_government_desc:1 "As empresas mercenárias vagam pelas terras em busca de emprego, e pegam em armas para o maior lance. Lealdade é essencial para uma boa reputação, mas só dura até o fim de seu contrato. O líder mercenário é escolhido de dentro das fileiras da empresa."
 mercenary_government_adjective:0 "Companhia Mercenária"

