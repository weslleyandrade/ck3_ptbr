 feudal_government_desc:1 "$game_concept_feudal_desc$\n\n#F o feudalismo foi a forma dominante do governo na Europa entre o século IX e o século XV. O sistema feudal baseia-se na relação entre o proprietário e aqueles que prestam serviços e mão-de-obra para viver lá. Os governantes que detêm a terra nomeiam vassalos que recebem feudos para governar. Em troca, os vassalos fornecem sua liege com [soldiers|E] e [taxes|E]. #!"
 feudal_government_obligations:0 "[GetGovernment( 'feudal_government' ).GetName] [obligations|E]"
