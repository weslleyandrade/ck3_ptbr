 theocracy_government_realm:0 "Teocracia"
 theocracy_government_desc:1 "$game_concept_theocracy_desc$\n\n#F Em um governo teocrático, toda autoridade pertence a uma instituição religiosa. É governada por um padre ou sacerdotisa que realiza a vontade do divino na Terra. #!"
 theocracy_government_vassals_label:1 "Os [obligations|E] teocráticos são baseados em [piety_level|E] de [liege|E]"
