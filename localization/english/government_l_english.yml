 clan_government_min_contribution_label:0 "[crown_authority|E] mínimo"

 republic_government:0 "República"
 republic_government_adjective:0 "República"
 republic_government_realm:0 "República"
 republic_government_desc:0 "$game_concept_republic_desc$\n\n#F As cidades são governadas pelos cidadãos privilegiados da classe burgher, entre os quais um é escolhido como prefeito. Embora o prefeito tenha uma influência significativa, eles dependem da popularidade para serem reeleitos. #!"
 republic_government_vassals_label:1 "República [obligations|E] são iguais para todos os [vassals|E] republicanos"
 republic_government_obligations:1 "República [obligations|E]"

 tribal_government:0 "Tribal"
 tribal_government_adjective:0 "Tribal"
 tribal_government_realm:0 "Tribo"
 tribal_government_desc:0 "$game_concept_tribal_desc$\n\n#F Na tribo, força significa tudo. Um líder tribal depende do respeito e do renome ao invés de moeda para desenvolver seu reino e reforçar seus exércitos. #!"

 tribal_government_obligations:0 "De [liege|E] [prestige_level|E]"
 tribal_government_vassals_label:1 "[obligations|E] tribais são baseados em [prestige_level|E] de [liege|E]"
