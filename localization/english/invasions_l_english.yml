l_english:
 almohad.1001.t:0 "Ascensão dos Almohads"
 almohad.1001.desc:0 "Parece que uma crença marginal está tomando conta do [almohad_county.GetName]. O movimento religioso chama-se Almohads, e fala da necessidade de limpar o Magreb dos hereges e os equivocados.\n\nOs magistrados locais estão preocupados, mas certamente um grupo religioso marginal liderado por um teólogo desonrado não é nada para se preocupar?"
 almohad.1001.a:0 "Por que isso seria de alguma preocupação para mim?"
 almohad.1001.a.flavor:0 "Quando um grupo religioso marginal nas províncias já causou problemas para alguém?"
 almohad.1001.b:0 "Vamos tirar isso antes que ele tome o devido poder..."
 almohad.1001.b.conversion_tt:0 "Se você já está convertendo a fé em [almohad_county.GetName], o progresso pode ser perdido se você escolher essa opção!"
 almohad.1001.player_warning:0 "@warning_icon! #X não converter [almohad_county.GetNameNoTier] longe de [masmudi.GetName] rapidamente levará à ascensão dos Almohads. Preparem-se. #!"

 almohad.1002.desc:0 ", à força, se necessário!\n\nEle seu líder, [ibn_tumart.GetTitledFirstName] já foi afastado de inúmeros lugares de aprendizado por ser — francamente — irritante em [ibn_tumart.GetHerHis] insistência em práticas dogmáticas, no entanto, [ibn_tumart.GetSheHe] encontrou agora um forte núcleo de seguidores e declarou [ibn_tumart.GetHerselfHimself] nada menos que o Madhi!"reclaiming the Maghreb from the disbelievers", à força, se necessário!\n\nEle seu líder, [ibn_tumart.GetTitledFirstName] já foi afastado de inúmeros lugares de aprendizado por ser — francamente — irritante em [ibn_tumart.GetHerHis] insistência em práticas dogmáticas, no entanto, [ibn_tumart.GetSheHe] encontrou agora um forte núcleo de seguidores e declarou [ibn_tumart.GetHerselfHimself] nada menos que o Madhi!"
 almohad.1002.a:0 "Como se este humilde [ibn_tumart.GetFaith.PriestNeuter] representa qualquer ameaça!"
 almohad.1002.a.target.tt:0 "Os Almohads vão para a guerra contra você!"
 almohad.1002.a.not_target.tt:0 "Os Almohads vão para a guerra contra o seu liege!"
 almohad.1002.b:0 "[ibn_tumart.GetSheHe|U] tem alguns pontos muito bons, na verdade."
 almohad.1002.b.flavor:0 "Eu mal posso me chamar de um fiel digno..."

 almohad.1003.desc:0 "O fundador dos Almohads, [ibn_tumart.GetTitledFirstName], passou, e com isso esperaria que [ibn_tumart.GetHerHis] movimento fosse enviado para a história. Se ao menos tivéssemos tanta sorte.\n\nEm vez, um novo líder se levantou! [al_mumin.GetTitledFirstName] não só manteve as tribos unidas, [al_mumin.GetSheHe] reuniu mais #EMP#! pessoas para [al_mumin.GetHerHis] bandeira!"
 almohad.1003.a:0 "Esses fanáticos continuam vindo!"
 almohad.1003.a.tt:0 "Os Almohads retornam, mais fortes do que nunca."

 almohad.1004.t:0 "Controle de Marrakesh"
 almohad.1004.desc:0 "Uma vez fundada como uma capital imperial, a [marrakesh.GetTitle] está agora sob meu controle, como é certo. No entanto, tem infinitas influências [old_faith.GetAdjective], e meus [masmudi.GetName] estão ansiosos para vê-lo refeito à minha imagem.\n\nÉ uma vergonha destruir tantos palácios e templos perfeitamente bons, mas pode ser necessário para cumprir minha ambição de trazer iluminação ao Magreb."
 almohad.1004.a:0 "Vamos torná-lo nosso novo capital [masmudi.GetAdjective]!"
 almohad.1004.b:0 "Vamos construir uma nova, ainda maior cidade!"
 almohad.1004.c:0 "Talvez este não seja o mais sábio curso de ação..."
