 bookmark.0002.t:0 "O Grande"
 bookmark.0002.desc:0 ", fiquei profundamente honrado. Não pensei mais nisso, mas desde aquele dia, o epíteto cresceu em popularidade.\n\n Onde quer que eu vá, de [capital.GetNameNoTooltip] a [province.GetNameNoTooltip], meus súditos agora me chamam de [ROOT.Char.GetFirstNameNoTooltip] o Grande."long live [ROOT.Char.GetFirstNameNoTooltip] the Great!", fiquei profundamente honrado. Não pensei mais nisso, mas desde aquele dia, o epíteto cresceu em popularidade.\n\n Onde quer que eu vá, de [capital.GetNameNoTooltip] a [province.GetNameNoTooltip], meus súditos agora me chamam de [ROOT.Char.GetFirstNameNoTooltip] o Grande."
 bookmark.0002.a:0 "Rezo para nunca decepcioná-los."

 bookmark.0004.t:0 "Uma vingança [dead.Char.Custom2('RelationToMePossessive', ROOT.Char)|U]"
 bookmark.0004.desc:0 "Finalmente, depois de todo esse tempo, eu tenho o [prisoner.Custom('InsultAdjective')] [prisoner.GetName] à minha mercê! Quando soube da minha morte [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('dead'))] [dead.GetNamePossessive] [prisoner.GetHerHis] nas mãos, jurei que teria minha vingança. E eu sou um [ROOT.Char.GetWomanMan] da minha palavra."
 bookmark.0004.a.custom:0 "Cada [close_family_member|E] de [dead.GetShortUIName]"
 bookmark.0004.a:0 "Vou rasgar suas costelas em asas de sangue!"
 bookmark.0004.b:0 "Este [prisoner.GetWomanMan] é seu, grande [ROOT.Char.GetFaith.HighGodName]!"
 bookmark.0004.c:0 "Tenho outros planos para [prisoner.GetHerHim]..."
