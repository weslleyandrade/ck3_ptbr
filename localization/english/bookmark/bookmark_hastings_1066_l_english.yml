 bookmark_hastings_english_magnate_desc:0 "Como um dos mais ricos proprietários de terras de toda a Inglaterra e ex-esposa de Haroldo, há muito tempo tenho sido mantido em alta estima pelos outros governantes anglo-saxões.\n\nOmão Harold tomou uma nova esposa quando subiu ao trono, ainda sou poderoso e influente em meu próprio direito, e estou determinado a garantir meu legado."
