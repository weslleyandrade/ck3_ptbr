 start_year_1066_09_15_desc:0 "O retorno do Cometa Halley anuncia um tumultuado 1066 a.I.A., à medida que grandes conflitos se esvaem em todo o mundo. Enquanto os Seljuk avançam cada vez mais para as terras bizantinas e o povo sindhalese se levanta contra seus opressores no Sri Lanka, uma guerra total eclodiu na Inglaterra enquanto três reclamantes buscam a coroa para si mesmos. As tensões aumentam na península Ibérica fraturada enquanto os governantes tribais olham para o equilíbrio de poder em mudança no continente, com medidas iguais de medo e ganância."
 start_year_867_01_01_desc:0 "O ano em que 867 d.D. vê invasores do norte aterrorizando litoral e margens de rios, enquanto a Europa permanece dividida sob os Karlings. No subcontinente indiano, a luta tripartite entre as dinastias Pratihara, Pala e Rashtrakuta vem queimando há décadas, mas o conflito ainda está apenas em sua infância."
