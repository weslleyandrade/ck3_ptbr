 bm_1066_iberia:0 "Iberia em Pedaços"
 bm_1066_iberia_desc:0 "Quando o velho rei Fernando eu faleceu seus três filhos todos herdaram um pedaço de seu reino ibérico. Ganância, ambição e guerras santas logo empurram a Península Ibérica para ferver, e os laços entre os membros da família começam a se desgastar.\n\n#negrito Algum dos irmãos Fernandez é forte, ou astuto, o suficiente para sair vitorioso sobre o resto? Como a guerra e a diplomacia moldarão a península Ibérica? #!"

 # Carcía Fernandez, King of Galicia, Iberia
 bookmark_iberia_king_garcia:0 "Rei Garcia"
 bookmark_iberia_king_garcia_desc:0 "Dado o reino mais conturbado dos três irmãos, García tentou muitos remédios extremos para estabilizar seu governo. No entanto, a frágil terra foi cedo muito tentadora para seu irmão Alfonso, que invadiu em 1071. Este ataque deu início às muitas guerras que se seguiram entre os irmãos, mas García passaria a maior parte deste tempo atrás das grades.\n\n#bold Pegar em armas contra seus irmãos e levar este reino instável à glória e à vitória! #!"

