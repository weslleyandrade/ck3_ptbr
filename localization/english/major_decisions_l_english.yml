l_english:
 major_decisions.1001.t:0 "Carne Divina"
 major_decisions.1001.desc:0 ""Ao aceitar o dom da carne, você também aceita [ROOT.Char.GetFaith.HighGodHerHis|U] amor." [court_chaplain.GetCouncilTitle] [court_chaplain.GetNamePossessive] voice rings out over the dining hall. "Ao aceitar o dom da carne, você também aceita [ROOT.Char.GetFaith.HighGodHerHis|U] amor."\n\nThe servants — the ones that are still with us — have done a marvelous job; we feast well into the night, growing drunk on [ROOT.Char.Custom('RegionalDrink')] and the taste of human divinity."
 major_decisions.1001.a:0 "Dê-me uma mão e passe-me mais [ROOT.Char.Custom('RegionalDrink')]!"

 major_decisions.1002.t:0 "Festa macabra"
 major_decisions.1002.desc:0 "Não acredito no que estou ouvindo: todo o tribunal de [cannibal.GetName] – mesmo [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] – se transformou em canibalismo! As ruas correm vermelhas de sangue como [cannibal.GetHerHis] festas de grupo infernal."
 major_decisions.1002.desc_cannibal:0 "[cannibal.GetName] convenceu [cannibal.GetHerHis] [court_chaplain.GetCouncilTitle] a abraçar publicamente o canibalismo. Estou encantado em saber que o gosto pela carne está se espalhando mais do que nunca!"
 major_decisions.1002.a:0 "Mal posso esperar para jantar com [ROOT.Char.GetHerHim]!"
 major_decisions.1002.b:0 "Que [ROOT.Char.GetFaith.HighGodName] tenham misericórdia de suas almas perversas!"

 major_decisions.1101.t:0 "Um Reino Reforjado"
 major_decisions.1101.opening_duchies:0 "Eu fiz o que ninguém mais poderia. Uni as terras da [duchy_1.GetNameNoTierNoTooltip] com as de [duchy_2.GetNameNoTierNoTooltip] e [duchy_3.GetNameNoTierNoTooltip]."
 major_decisions.1101.desc:0 "Toda a minha vida trabalhei para isso. Para chamar meus vassalos e fazê-los jurar fidelidade de novo.\n\nAgora e para sempre, eles vão me homenagear não apenas como sua mentira, mas como [ROOT.Char.GetTitleAsNameNoTooltip]! [ROOT.Char.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]!"
 major_decisions.1101.a:0 "Meu reino durará para sempre."
 major_decisions.1101.i_have_become_royal:0 "Você se tornou [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"

 major_decisions.1102.desc:0 "Nosso liege chamou [founder.GetHerHis] vassalos, e todos os servos do reino para [founder.GetHerHim]. Sabemos que é hora, e ninguém vai contestar [founder.GetHerHis] reivindicação.\n\n[founder.GetFirstName] governará como [new_title.GetTierAsNameNoTooltip] sobre o grande reino da [new_title.GetNameNoTier]!"
 major_decisions.1102.a:0 "Viva o [founder.GetTitleAsNameNoTooltip]!"
 major_decisions.1102.a.dislike:0 "Viva a [founder.GetTitleAsNameNoTooltip]..."
 major_decisions.1102.has_become_royal:0 "[founder.GetFirstName] tornou-se [founder.GetTitleAsNameNoTooltip] de [new_title.GetNameNoTier]"

 major_decisions.1103.opening_kingdoms:0 "Eu fiz o que ninguém mais poderia. Uni as terras da [kingdom_1.GetNameNoTierNoTooltip] com as de [kingdom_2.GetNameNoTierNoTooltip] e [kingdom_3.GetNameNoTierNoTooltip]."
 major_decisions.1103.opening:0 "Todos os meus vassalos e [ROOT.Char.GetFaith.PriestNeuterPlural] finalmente se reuniram diante do meu trono. Eu ganhei este momento em seus olhos e, mais importante, aos olhos de [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1103.i_am_religious_head:0 "É justo que eu coloque a coroa sobre minha própria cabeça, enquanto meus servos, tanto temporais quanto espirituais, se curvam a mim."
 major_decisions.1103.blessed_by_religious_head:0 "\n\nAs [religious_figure.GetTitledFirstName] coloca a coroa na minha cabeça, eu declaro meu novo império. É o que meus vassalos são aqui para testemunhar, e como a declaração deixa meus lábios, todo o poder do meu reino, espiritual, bem como temporal, ajoelha-se diante de mim."
 major_decisions.1103.a:0 "[new_title.GetNameNoTierNoTooltip] reina supremo!"

 major_decisions.1104.opening:0 "[founder.GetFirstName], nosso [founder.GetLadyLord] e governante, chamou todos os vassalos e [founder.GetFaith.PriestNeuterPlural] do reino para [founder.GetHerHim]. Não posso contestar que [founder.GetSheHe] mereceu esse momento aos olhos de [ROOT.Char.GetFaith.PantheonTerm]."
 major_decisions.1104.i_am_religious_head:0 "\n\nAs eu [founder.GetHerHis] nova coroa sobre [founder.GetHerHis] cabeça,"
 major_decisions.1104.religious_head_empire:0 "\n\nAs [founder.GetSheHe] coloca [founder.GetHerHis] nova coroa sobre [founder.GetHerHis] cabeça,"
 major_decisions.1104.blessed_by_religious_head:0 "\n\n\n\nAs [religious_figure.GetTitledFirstName] coloca [founder.GetTitledFirstNamePossessive] nova coroa sobre [founder.GetHerHis] cabeça,"
 major_decisions.1104.end:0 "[founder.GetFirstName] proclama isso como a origem de [founder.GetHerHis] novo reino. [founder.GetHerHis|U] servos se curvam em deferência antes [founder.GetHerHim]."
 major_decisions.1104.a:0 "[new_title.GetNameNoTierNoTooltip] viverá para sempre!"

 major_decisions.1105.t:0 "Um Reino Usurpador"
 major_decisions.1105.desc:0 ""[founder.GetTitleAsNameNoTooltip]" [founder.GetFirstName] of [new_title.GetNameNoTierNoTooltip] has declared a new Kingdom, and that some of #EMP my#! rightful territory is a part of it!"
 major_decisions.1105.a:0 "Esse pretendente nunca vai durar..."

 
 major_decisions.2001.t:0 "Universidade"
 major_decisions.2001.desc_first:0 "Uma nova era de conhecimento está sobre nós! Eu me encontrei com um fluxo constante de construtores e estudiosos, e os planos para a magnífica universidade estão tomando forma.\n\n"
 major_decisions.2001.desc_more:0 "O mestre da construção me informa que os tijolos para a universidade estão prontos para serem colocados - tudo o que resta a ser decidido é um local e um nome!"
 major_decisions.2001.desc:0 "O mestre da construção me informa que os tijolos para a universidade estão prontos para serem colocados - tudo o que resta a ser decidido é um nome!"
 major_decisions.2001.b_fes:0 "Eu vou encontrar a Universidade de al-Qarawiyyin!"
 major_decisions.2001.b_cairo:0 "Eu vou encontrar a Universidade Al-Azhar!"
 major_decisions.2001.b_bologna:0 "Eu vou encontrar a Universidade de Bolonha!"
 major_decisions.2001.b_salamanca:0 "Eu vou encontrar a Universidade de Salamanca!"
 major_decisions.2001.b_madrid:0 "Encontrarei a Universidade Complutense de Madrid!"
 major_decisions.2001.b_oxford:0 "Eu vou encontrar a Universidade de Oxford!"
 major_decisions.2001.b_cambridge:0 "Eu vou fundar a Universidade de Cambridge!"
 major_decisions.2001.b_padua:0 "Eu vou encontrar a Universidade de Padu!"
 major_decisions.2001.b_siena:0 "Eu vou encontrar a Universidade de Siena!"
 major_decisions.2001.b_coimbra:0 "Eu vou encontrar a Universidade de Coimbra!"
 major_decisions.2001.b_napoli:0 "Encontrarei a Universidade Romana Sagrada de Nápoles!"
 major_decisions.2001.b_tirakka:0 "Eu vou encontrar a Universidade de Sankoré!"
 major_decisions.2001.fallback:0 "Eu vou encontrar... nenhuma universidade hoje."
 major_decisions.2001.fallback.tt:0 "O desenvolvimento do condado é muito baixo, ou já tem um slot especial de construção"

 major_decisions.2002.desc:1 "Uma nova era de conhecimento está sobre nós; uma universidade foi fundada no reino da [founder.GetName]. Está rapidamente se tornando um centro para estudiosos e outras pessoas eruditas, proclamando-o o ambiente final para os jovens aprenderem o trivium e o quadrivium, e tudo mais que alguém pode precisar para entender o mundo."
 major_decisions.2002.a:1 "Que seu conhecimento beneficie a todos nós!"

 major_decisions.2011.t:0 "O sábio [new_courtier.GetWomanMan|U]"
 major_decisions.2011.desc:0 "[new_courtier.GetName], um [new_courtier.GetWomanMan] tanto [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('new_courtier') )] quanto sábio, me cumprimenta graciosamente.\n\n"I have heard of your new University! A [ROOT.Char.GetTitleAsNameNoTooltip] that favors knowledge to that extent... I would be honored to serve you.""
 major_decisions.2011.a:0 "Bem-vindo, bem-vindo!"
 major_decisions.2011.b:0 "Você não vai encontrar lugar para você aqui."

 major_decisions.3001.t:0 "Casa da Vegetação"
 major_decisions.3001.desc:0 "Ao meu redor, uma abundância de plantas floresce, a água condensando nos painéis acima enquanto o sol filtra através do vidro e no meu rosto virado. Eu giro - mais rápido e mais rápido - e eu jogo minha jaqueta no chão em alegria enquanto eu rio.\n\n"The sun is in here with us; it was well worth the fortune it cost!""
 major_decisions.3001.a:0 "Eu domei a luz solar!"

 major_decisions.3002.desc:0 "[builder.GetName] é realmente louco! [builder.GetSheHe|U] gastou uma fortuna levantando um edifício todo em vidro e proclamou o sol domado e capturado.\n\nOs relatos de plantas florescendo são certamente um produto de [builder.GetHerHis] delírios. Será que as charadas desse louco[builder.GetWomanMan] nunca acabar?!"
 major_decisions.3002.a:0 "Isso está ficando ridículo!"

 major_decisions.3100.t:0 "Uma Questão de Sucessão"
 major_decisions.3100.desc:0 "A questão de quem me sucederá depois da minha morte me atormenta incessantemente ultimamente, a ameaça de dividir o reino sempre em minha mente.\n\nOf claro, enquanto geralmente é difícil persuadir o reino a aceitar uma nova ordem para a sucessão, pode ser #EMP muito#! mais fácil voltar ao velho..."
 major_decisions.3100.a:0 "Os antigos caminhos do meu povo eram os melhores!"
 major_decisions.3100.d:0 "Eh, pensando bem, partição é mais justa."
 major_decisions.3100.tt_opinion_witengamot:0 "Vassalos anglo-saxões"
 major_decisions.3100.tt_opinion_thing:0 "Vassalos nórdes, suecos, noruegueses e dinamarqueses"
 major_decisions.3100.tt_opinion_tanistry:0 "Vassalos irlandeses e gaélicos"
