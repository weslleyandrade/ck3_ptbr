 ASK_FOR_DIVORCE_NOTIFICATION:0 "Meu casamento com [secondary_recipient.GetShortUIName] claramente não é abençoado por [actor.GetFaith.HighGodName]. Você vai me conceder o divórcio?"
 OFFER_RANSOM_PROPOSAL_PERSONAL:0 "Estou disposto a libertá-lo dos meus cuidados, mas a liberdade não vem de graça. Considere minha oferta."
 OFFER_RANSOM_PROPOSAL:0 "Estou disposto a libertá[secondary_recipient.GetShortUIName] dos meus cuidados, mas a liberdade não vem de graça. Considere minha oferta."
 PAY_RANSOM_PROPOSAL_PERSONAL:0 "Eu não posso suportar esta prisão por mais tempo! Você aceitaria esta oferta em troca da minha liberdade?"
 PAY_RANSOM_PROPOSAL:0 "[secondary_recipient.GetShortUIName|U] é querido para mim. Você deixaria [secondary_recipient.GetHerHim] ir em troca desta oferta?"
 RELEASE_PRISONER_OFFER:0 "Por mais que eu tenha gostado de ser seu anfitrião, decidi deixá-lo ir."
 RELEASE_PRISONER_OFFER_CONDITIONAL:0 "Estou disposto a libertá-lo da prisão, mas não incondicionalmente..."
 HOUSE_HEAD_DEMAND_CONVERSION:0 "Como chefe de casa, eu realmente devo exigir que você abrace a única fé verdadeira: [actor.GetFaith.GetName]."
 CONVERT_TO_RELIGION:0 "Decidi abraçar [recipient.GetFaith.GetName], a única fé verdadeira."
 LIEGE_DEMAND_CONVERSION:0 "É hora de você abandonar seus caminhos errantes e abraçar a única fé verdadeira, [actor.GetFaith.GetName]!"
 GRANT_VASSAL_PROPOSAL:1 "Boas notícias! Eu decidi fazer [secondary_actor.GetFullName] seu vassalo."
 RETRACT_VASSAL_PROPOSAL:1 "Cheguei à conclusão de que, para o bem maior do [secondary_actor.GetPrimaryTitle.GetNameNoTierNoTooltip], [recipient.GetFullName] deve ser colocado como vassalo sob minha autoridade direta."
 REVOKE_TITLE_PROPOSAL:0 "Cheguei à conclusão de que você não pode ser confiado à dignidade e responsabilidade do [landed_title.GetName]. Por isso, peço que você renuncie a este título imediatamente."
 RELIGIOUS_HEAD_SEEK_INDULGENCES:1 "Enquanto tento ser um bom [actor.GetFaith.GetAdherentName], ainda tropeço de vez em quando. Como tal, desejo doar essa quantia de ouro à Igreja, a fim de compensar minhas falhas."
 RELIGIOUS_HEAD_DECLARATION_OF_REPENTANCE:0 "Eu vi o erro dos meus caminhos e, tendo me arrependido dos meus delitos, petição para que você, por favor, levante minha excomunhão para que eu possa me juntar aos meus irmãos e irmãs da fé."
 RELIGIOUS_HEAD_REQUEST_EXCOMMUNICATION:0 "[secondary_recipient.GetShortUIName|U] passou dos limites com [secondary_recipient.GetHerHis] últimos delitos. Peço que excomungem [secondary_recipient.GetHerHim] para que o mundo saiba que condenamos [secondary_recipient.GetHerHis] ações."
 RELIGIOUS_HEAD_ASK_GOLD:1 "Como um [actor.GetFaith.GetAdherentName] fiel, me vejo impedido de fazer bons trabalhos pela minha falta de fundos. Você seria capaz de poupar alguns para mim para que eu possa agir a vontade do divino?"
 RELIGIOUS_HEAD_ASK_CLAIM:1 "[secondary_recipient.GetShortUIName|U] não vem defendendo bem os valores de nossa fé, e os [actor.GetFaith.GetAdherentNamePlural] em [target.GetNameNoTier] sofrem por ela. Você me daria sua bênção para libertar essas terras de [secondary_recipient.GetHerHis] regra equivocada?"
 RELIGIOUS_HEAD_ASK_HOLY_WAR_TARGET:0 "Enquanto o zelo deve ser invejado, também devemos ser pragmáticos se desejamos que nossa fé seja triunfante. Não seria mais sábio fazer [target.GetNameNoTier] alvo de nossa guerra santa?"
 ASK_TO_TAKE_VOWS:0 "Eu acredito que é do seu interesse entrar em um pacto monástico. Embora eu não possa forçá-lo a fazê-lo, você realmente deve considerá-lo..."
 SEND_GIFT_PROPOSAL:0 "Por favor, aceite este humilde presente. Não é muito, mas espero que seja útil. À nossa amizade contínua!"
 SEND_GIFT_ACCEPT:0 "Eu aceito o seu presente!"
 SEND_GIFT_REJECT:0 "Eu rejeito sua caridade"

 call_ally.0001.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0001.desc:0 "Eu convoco você a honrar nosso [alliance|E] e se juntar ao [target.GetName]!"
 call_ally.0001.a:0 "Para a guerra!"

 call_ally.0100.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 call_ally.0100.desc:0 "Claro que vou me juntar a você nesta guerra! Nossos inimigos aprenderão a temer os homens de [recipient.GetPrimaryTitle.GetNameNoTier]!"

 call_ally.0101.desc:0 "Infelizmente, não estou em posição de me envolver em suas guerras."
 call_ally.0101.a:0 "Que [recipient.Custom('InsultAdjective')] [recipient.Custom('InsultNoun')]!"

 char_interaction.0001.opening:1 "[recipient.Custom2('AppropriateGreeting', actor )]"
 char_interaction.0001.desc:0 "Aceito sua graciosa oferta de vassaloização. Meu liege!"

 char_interaction.0002.desc:0 "Eu não preciso de sua proteção e prefiro manter a recompensa do meu Reino para mim mesmo."
 char_interaction.0002.a:0 "Terei que explorar outras opções..."

 char_interaction.0010.desc:0 "[actor.GetFirstName], eu acho que este é o começo de um belo vassalo!"
 char_interaction.0010.a:0 "Meu liege!"

 char_interaction.0011.desc:0 "Embora eu aprecie sua oferta de fidelidade, eu não posso aceitar."
 char_interaction.0011.a:0 "Isso é lamentável."

 char_interaction.0020.opening:1 "[actor.Custom2('AppropriateGreeting', recipient )]"
 char_interaction.0020.desc:1 "Como Cabeça da Dinastia, eu repuso e repuso você! Você não herdará nenhum título de nenhum membro da Dinastia [actor.GetDynastyName]."
 char_interaction.0020.a:0 "O quê? Por quê!?"

 char_interaction.0030.desc:1 "Como Cabeça da Dinastia, eu restauro seu direito de herdar títulos de membros da Dinastia [actor.GetDynastyName]!"
 char_interaction.0030.a:0 "Eu sou grato!"

 char_interaction.0040.desc:1 "Como Cabeça da Dinastia, eu o denuncio como uma reprovação e uma desgraça para toda a dinastia [actor.GetDynastyName]!"
 char_interaction.0040.a:0 "O quê? Por quê!?"

 char_interaction.0050.desc:1 "Como Cabeça da Dinastia, perdoo suas transgressões passadas e retiro sua denúncia entre os membros da Dinastia [actor.GetDynastyName]!"
 char_interaction.0050.a:0 "A justiça foi feita!"

 char_interaction.0060.desc:1 "Eu prefiro o [target.GetName], então, como seu Chefe da Dinastia, eu decidi reivindicar isso. Faça disso o que você vai."
 char_interaction.0060.a:0 "Isso não pode ser bom."

 char_interaction.0070.desc:1 "Esta luta interna dentro da dinastia [actor.GetDynastyName] é imprópria e deve chegar ao fim imediato. Como Cabeça da Dinastia, declaro paz branca entre você e seus inimigos na Dinastia!"
 char_interaction.0070.a:0 "Que intrometido intolerável!"

 char_interaction.0071.desc:2 "Esta luta interna dentro da dinastia [actor.GetDynastyName] é imprópria e deve chegar ao fim imediato. Como Chefe da Dinastia, ordenei [recipient.GetFullName] aceitar a Paz Branca com você."
 char_interaction.0071.a:0 "Eu sou grato!"

 char_interaction.0080.desc:0 "Estamos felizes em aceitar seu acordo de educação proposto - uma educação nobre para um espírito nobre!"

 char_interaction.0081.desc:0 "Infelizmente, não achamos seu acordo de educação proposto ao nosso gosto."
 char_interaction.0081.a:0 "Que vergonha."


 char_interaction.0090.from_ward.desc:0 "Temo que minha educação em sua corte não atende mais às minhas necessidades. Eu vou estar voltando para [capital.GetNameNoTierNoTooltip] imediatamente."
 char_interaction.0090.two_wards.desc:0 "Temo que a educação de [ward.GetTitledFirstName] e [ward_2.GetTitledFirstName] em sua corte não atuem mais às nossas necessidades. Eles são lembrados aos nossos cuidados."
 char_interaction.0090.one_ward.desc:1 "Temo que a educação de [ward.GetTitledFirstName] em sua corte não atende mais às nossas necessidades. [ward.GetSheHe|U] é lembrado aos nossos cuidados."
 char_interaction.0090.a:0 "Devo me sentir insultado?"

 char_interaction.0100.desc:0 "Meu amigo, por favor, aceite este humilde presente como um símbolo da minha gratidão."
 char_interaction.0100.a:0 "Uma adição bem-vinda aos meus cofres!"

 char_interaction.0110.desc:0 "Eu lhe concedo o [landed_title.GetName], sua classificação, território formal e renda associada. Que você governá-lo bem!"
 char_interaction.0110.a:0 "Meu poder cresce!"

 char_interaction.0120.desc:0 "Depois da devida consideração, decidi fazer de você meu herdeiro legal. Não me decepcione, pois não é tarde demais para eu mudar de ideia."
 char_interaction.0120.a:0 "Isso é justo!"

 char_interaction.0130.desc:0 "Aceito sua oferta de resgate e espero ver [secondary_recipient.GetShortUIName] devolvido a mim em boa saúde."
 char_interaction.0130.desc_personal:0 "Aceito sua oferta de resgate e espero um dia mostrar a mesma hospitalidade."
 char_interaction.0130.a:0 "Um bom negócio."

 char_interaction.0131.desc:0 "Eu acho sua oferta totalmente irracional. Faça a coisa honrosa e deixe [secondary_recipient.GetShortUIName] ir."
 char_interaction.0131.desc_personal:0 "Eu prefiro apodrecer em seu calabouço do que aceitar sua oferta de resgate irracional."
 char_interaction.0131.a:0 "Hora de reduzir [recipient.GetHerHis] rações..."

 char_interaction.0140.desc:0 "Aceito sua oferta de resgate. [secondary_recipient.GetShortUIName|U] deve ser devolvido a você imediatamente!"

 char_interaction.0141.desc:0 "Eu acho sua oferta de resgate bastante desanimador. Eu acho que vou segurar [secondary_recipient.GetShortUIName] por enquanto."
 char_interaction.0141.a:0 "Amaldiçoe essa [actor.Custom('InsultAdjective')] [actor.Custom('InsultNoun')]!"
 
 char_interaction.0150.desc:0 "Muito bem, vou libertá-lo, embora eu devo admitir que eu tenho crescido afeiçoado de sua empresa."

 char_interaction.0151.desc:0 "Temo que devo recusar sua oferta de resgate. Você deve ter que suportar a minha hospitalidade por mais tempo."

 char_interaction.0160.desc:0 "Não tenho escolha a não ser aceitar suas condições para minha libertação."
 char_interaction.0160.a:0 "Adeus, [recipient.GetShortUINameNoTooltip]..."
 char_interaction.0160.a.courtier:0 "Cuidado com o passo agora, [recipient.GetFirstNameNoTooltip]..."

 char_interaction.0161.desc:0 "Eu prefiro apodrecer em seu calabouço do que aceitar suas exigências irracionais."
 
 char_interaction.0170.t:0 "Um momento difícil"
 char_interaction.0170.desc:0 "Fui acordado nas primeiras horas da manhã por dois guardas desconhecidos. Sendo levado para fora, eu não tinha ilusões sobre o que estava prestes a acontecer. Enquanto me ajoelho para [actor.GetShortUINamePossessive] chefe, eu experimento um momento de clareza serena e perfeita."
 char_interaction.0170.desc_burned:0 "Assim como eu tinha terminado meu repast escasso, a porta bateu aberta e eu fui apreendido e manuseado para fora. Não será uma morte fácil para mim - a pira está acesa e eu já posso sentir o calor nas minhas pernas. Um silêncio desce sobre a multidão enquanto contemplam meus momentos finais com expressões desocupadas em seus rostos."
 char_interaction.0170.desc_devoured:0 "A porta se abriu, e [actor.GetShortUINamePossessive] guardas me forçaram ao chão e me prenderam. Então o [actor.GetTitleAsNameNoTooltip] [actor.GetHerselfHimself] entrou, faca na mão e sorriso largo.\n\nApesto aos meus gritos [actor.GetSheHe] esculpe minha carne com faca e dentes. Através de uma neblina eu acho [actor.GetHerHis] rosto coberto de gore - coberto de pedaços de #EMP mim#! - e implorar, mas como [actor.GetSheHe] mastiga e engole com prazer, eu percebo que é assim que eu morro."
 char_interaction.0170.a:0 "Amaldiçoe sua alma negra, [actor.GetFirstNameNoTooltip]!!!"
 
 char_interaction.0180.desc:0 "Como seu Chefe de Casa, eu decidi que você deve abraçar [actor.GetFaith.GetName], a única fé verdadeira. Eu tenho medo que você não tem escolha neste assunto."
 char_interaction.0180.desc.liege:0 "Como seu liege, exijo que abandone sua falsa fé e se junte a mim como um companheiro [actor.GetFaith.GetAdherentName], imediatamente."
 char_interaction.0180.a:0 "Acho que devo."

 char_interaction.0181.desc:1 "Muito bem, abraçarei a [actor.GetFaith.GetAdjective] Fé, embora seja estranho abandonar tanto que seja familiar."

 char_interaction.0182.desc:0 "Eu nunca abandonarei minha Fé e, em vez disso, encontrarei minha própria Casa!"
 char_interaction.0182.a:0 "Que decepção..."

 char_interaction.0190.desc:1 "Muito bem, abraçarei a [actor.GetFaith.GetAdjective] Fé, embora seja estranho abandonar tanto que seja familiar."
 char_interaction.0191.desc:0 "Minha Fé está no centro do meu ser - eu nunca vou abandoná-la."

 char_interaction.0200.desc:0 "Cheguei à conclusão de que você não pode ser confiado à dignidade e responsabilidade do [landed_title.GetName]. Portanto, eu de agora em diante tirá-lo deste título para o bem maior do Reino."
 char_interaction.0200.a:0 "Eu não posso acreditar!"
 char_interaction.0201.desc:0 "A [landed_title.GetName] pertence legitimamente à Câmara [recipient.GetHouse.GetName]. Eu não vou renunciar sob nenhuma circunstância."
 char_interaction.0201.a:0 "Como ousa [recipient.GetSheHe]!"
 char_interaction.0199.desc:0 "Não vejo escolha a não ser curvar-me à sua decisão de me tirar da [landed_title.GetName]."
 char_interaction.0199.a:0 "Só assim."

 char_interaction.0211.desc:0 "Eu realmente aprecio sua generosa oferta de fazer [secondary_recipient.GetShortUIName] meu vassalo, mas temo que devo recusar."
 char_interaction.0211.a:0 "Ingrato!"

 char_interaction.0220.desc:0 "Aceito sua retratação do meu vassalo, [secondary_recipient.GetShortUIName], embora eu ache injusto."
 char_interaction.0220.a:0 "Bom"

 char_interaction.0221.desc:0 "Eu não posso trair o juramento de fidelidade de [secondary_recipient.GetShortUIName]. Eu vou proteger o meu vassalo, mesmo que isso signifique quebrar o juramento que eu tenho para você."
 char_interaction.0221.a:0 "Isso é traição!"

 char_interaction.0230.title:0 "Renegado!"
 char_interaction.0230.desc.courtier:0 "[recipient.GetTitledFirstName] conseguiu evitar a captura e fugiu para o campo!"
 char_interaction.0230.desc.courtier_court_chaplain_stayed:0 "[recipient.GetTitledFirstName] conseguiu evitar a captura, e dizer que [recipient.GetSheHe] está descontente com minhas ações seria dizer o mínimo."
 char_interaction.0230.a:0 "Traidor!"
 char_interaction.0230.a_court_chaplain_stayed:0 "Bem, isso é... estranho."

 char_interaction.0231.title:0 "Justiça"
 char_interaction.0231.desc:0 "[recipient.GetTitledFirstName] foi apreendido e aguarda [recipient.GetHerHis] destino trancado em segurança nas minhas masmorras."
 char_interaction.0231.a:0 "Bom"

 char_interaction.0232.desc:0 "Por muito tempo eu sofri indignidades nas mãos de [actor.GetTitledFirstName]. Não ficarei dedo o lado enquanto nossos abusos [actor.GetHerHis] vassalos leais. Eu peço que você se junte a mim na luta para depor este tirano."
 char_interaction.0232.a:0 "Você não vai ficar sozinho!"
 char_interaction.0232.b:0 "Você é o traidor!"

 char_interaction.0233.desc:0 "Devido aos crimes contra a Coroa, você está preso."
 char_interaction.0233.a:0 "O quê!?! Isso é ultrajante!"

 marriage_interaction.0010.desc:0 "Eu aceito com prazer o seu pedido de casamento!"
 marriage_interaction.0010.b_desc:0 "Eu aceito com prazer sua proposta noivado!"
 marriage_interaction.0010.c_desc:0 "Aceito seu pedido de casamento."
 marriage_interaction.0010.d_desc:0 "Aceito sua proposta de noivado."
 marriage_interaction.0010.e_desc:0 "Eu, [secondary_recipient.GetFirstName], aceitar com prazer sua mão em casamento!"
 marriage_interaction.0010.mid.a_desc:0 "Seu [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], e minha [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], se juntarão ao sagrado matrimônio."
 marriage_interaction.0010.mid.a_no_acquaintance_desc:0 "Seu cortesão, [secondary_actor.GetFirstName], e meu [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], se juntarão ao sagrado matrimônio."
 marriage_interaction.0010.mid.b_desc:0 "\n\nYou se juntará ao meu [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName], no sagrado matrimônio."
 marriage_interaction.0010.mid.c_desc:0 "\n\nI graciosamente tomará a mão de seus [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], em sagrado matrimônio."
 marriage_interaction.0010.mid.c_no_acquaintance_desc:0 "\n\nI graciosamente tomará a mão de seu cortesão, [secondary_actor.GetFirstName], em sagrado matrimônio."
 marriage_interaction.0010.mid.d_desc:0 "Seu [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], será prometida ao meu [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.e_desc:0 "\n\nYou será prometida ao meu [recipient.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))], [secondary_recipient.GetFirstName]."
 marriage_interaction.0010.mid.f_desc:0 "\n\nI graciosamente pegarei a mão de sua [actor.Custom2('RelationToMe', SCOPE.sC('secondary_actor'))], [secondary_actor.GetFirstName], quando chegar a hora."
 marriage_interaction.0010.ending.a_desc:0 "\n\nMay [recipient.GetFaith.HighGodName] lhes conceder uma vida longa e muitas crianças!"
 marriage_interaction.0010.ending.b_desc:0 "\n\nMay [recipient.GetFaith.FertilityGodName] abençoe sua união!"
 marriage_interaction.0010.ending.a_actor_desc:0 "\n\nMay [recipient.GetFaith.HighGodName] lhe conceder uma vida longa e muitas crianças!"
 marriage_interaction.0010.ending.b_actor_desc:0 "\n\nMay [recipient.GetFaith.FertilityGodName] abençoe sua união!"
 marriage_interaction.0010.ending.a_recipient_desc:0 "\n\nMay [recipient.GetFaith.HighGodName] nos conceder uma vida longa e muitas crianças!"
 marriage_interaction.0010.ending.b_recipient_desc:0 "\n\nMay [recipient.GetFaith.FertilityGodName] abençoe nossa união!"
 marriage_interaction.0010.ending.a_both_desc:0 "\n\nMay [recipient.GetFaith.HighGodName] nos conceder uma vida longa e muitas crianças, meu [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!"
 marriage_interaction.0010.ending.b_both_desc:0 "\n\nMay [recipient.GetFaith.FertilityGodName] abençoe nossa união, minha [secondary_actor.Custom('ComplimentAdjective')] [secondary_actor.Custom('WifeHusband')]!"

 marriage_interaction.0011.desc:0 "Após a devida consideração, devo recusar sua proposta de casamento.\n\n[secondary_actor.GetFirstName] e [secondary_recipient.GetFirstName] não são feitos um para o outro."
 marriage_interaction.0011.b_desc:0 "Após a devida consideração, devo recusar sua proposta de noivado.\n\n[secondary_actor.GetFirstName] e [secondary_recipient.GetFirstName] não são feitos um para o outro."
 marriage_interaction.0011.a:0 "Uma vergonha..."

 marriage_interaction.0020.desc:0 "Decidi quebrar o noivado entre [rejecting_betrothed.GetShortUIName] e [rejected_betrothed.GetShortUIName]."
