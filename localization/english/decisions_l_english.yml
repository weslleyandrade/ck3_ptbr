 stress_loss_drunkard_decision:0 "Indulge in Drink"
 stress_loss_drunkard_decision_desc:0 "A camaradagem encontrada na companhia de colegas clientes das bebidas, a calma que a neblina concede... Chegou a hora de entrar em uma bebedeira!"
 stress_loss_drunkard_decision_tooltip:0 "Solte e perca um pouco de estresse"
 stress_loss_drunkard_decision_effect_tooltip:1 "Você vai perder um pouco de [stress|E]"
 stress_loss_drunkard_decision_confirm:0 "Saúde!"

 stress_loss_hashishiyah_decision:1 "Consumir bolos de haxixe"
 stress_loss_hashishiyah_decision_desc:1 "Apenas algumas mordidas, eo estresse parece fluir do meu corpo. Minha mente começa a embaçar, e uma sensação de paz e descanse me supera. Não há nada que é tão relaxante como bom haxixe!"
 stress_loss_hashishiyah_decision_tooltip:1 "Deixe seu estresse derreter em uma neblina induzida por drogas"
 stress_loss_hashishiyah_decision_confirm:1 "Traga-me um prato!"

 stress_loss_rakish_decision:0 "Visite um bordel"
 stress_loss_rakish_decision_desc:0 "[ROOT.Char.Custom('AttractionWomanManIndef')|U] no meu colo, e tudo – e todos – o bordel tem a oferecer à minha disposição e chamada..."
 stress_loss_rakish_decision_desc_woman_ending:0 "Nada alivia a mente como um alívio carnal."
 stress_loss_rakish_decision_desc_man_ending:0 "Nada libera a mente como um bom lançamento."
 stress_loss_rakish_decision_tooltip:0 "Alivie sua mente se entregando aos seus desejos"
 stress_loss_rakish_decision_confirm:0 "Aqui vou eu, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_loss_reclusive_decision:0 "Isolada si mesmo"
 stress_loss_reclusive_decision_desc:1 "Para realmente centralizar minha mente e limpá-la de pensamentos e preocupações, tenho que ser deixada aos meus próprios dispositivos. Sozinho eu posso me concentrar e curar."
 stress_loss_reclusive_decision_tooltip:0 "Isolá-se para concentrar sua mente"
 stress_loss_reclusive_decision_confirm:0 "Adeus"

 stress_loss_irritable_decision:1 "Lash Out"
 stress_loss_irritable_decision_desc:1 "Para deixar sair toda essa raiva e irritação que eu tenho guardado... Não há nada melhor do que isso para limpar a mente! Da próxima vez que surgir uma oportunidade eu não vou parar de mim mesmo."
 stress_loss_irritable_decision_effect_tooltip:0 "Você insulta um vassalo aleatório"
 stress_loss_irritable_decision_tooltip:0 "Deixe sua boca correr solta para acalmar sua mente"
 stress_loss_irritable_decision_confirm:0 "Ei! Ei você!"

 stress_loss_flagellant_decision:0 "Flagellate"
 stress_loss_flagellant_decision_desc:0 "Nada limpa a mente como a catarse da dor. Vou aplicar o chicote às minhas costas até que minha mente clareie."
 stress_loss_flaggelant_decision_effect_tooltip:0 "Você vai perder o estresse"
 stress_loss_flagellant_decision_tooltip:0 "Limpe sua mente com dor"
 stress_loss_flagellant_decision_confirm:0 "Ugh-!"

 stress_loss_profligate_decision:0 "Visite o Mercado"
 stress_loss_profligate_decision_desc:0 "Algo novo, algo brilhante, algo raro... Nada me centra como uma nova compra, e o mercado local detém muitos tesouros!"
 stress_loss_profligate_decision_tooltip:0 "Gaste ouro para concentrar sua mente"
 stress_loss_profligate_decision_confirm:0 "Encha minha bolsa!"

 stress_loss_improvident_decision:0 "Doe para caridade"
 stress_loss_improvident_decision_desc:0 "Há muitos que precisam do meu ouro mais do que eu. Pode não resolver diretamente meus próprios problemas, mas clareia a mente para dar."
 stress_loss_improvident_decision_tooltip:0 "Dê aos que precisam aliviar sua mente"
 stress_loss_improvident_decision_confirm:0 "É por uma boa causa!"

 stress_loss_contrite_decision:0 "Confesse"
 stress_loss_contrite_decision_desc:0 "Poucas coisas trazem tal libertação e liberdade como uma confissão. Expressando meus segredos e falhas eu posso acalmar minha mente."
 stress_loss_contrite_decision_tooltip:0 "Confesse seus defeitos e liberte sua mente"
 stress_loss_contrite_decision_expose_random_secret:0 "Um segredo aleatório seu será exposto"
 stress_loss_contrite_decision_confirm:0 "Eu tenho algo a dizer!"

 stress_loss_comfort_eater_decision:0 "Indulge in Food"
 stress_loss_comfort_eater_decision_desc:0 "Quando tudo parece um pouco #EMP demais#! eu sempre posso contar com comida para colocar minha mente à vontade – um estômago cheio leva a uma mente vazia e calma."
 stress_loss_comfort_eater_decision_tooltip:0 "Coma para concentrar sua mente"
 stress_loss_comfort_eater_decision_confirm:0 "Coloque a mesa!"

 stress_loss_inappetetic_decision:0 "Shun Food"
 stress_loss_inappetetic_decision_desc:0 "Eu tenho muito no meu prato para ele é, mesmo sem contar a comida literal sentado lá! Ao pular refeições eu posso focar nas questões que realmente importam para o reino."
 stress_loss_inappetetic_decision_tooltip:0 "Evite comida e evite o estresse"
 stress_loss_inappetetic_decision_confirm:0 "Informe o cozinheiro."

 stress_loss_journaller_decision:0 "Escrever pensamentos para baixo"
 stress_loss_journaller_decision_desc:0 "Vou colocar meus pensamentos e fardos para baixo por escrito. Nada limpa a mente como alguma tinta e papel pode!"
 stress_loss_journaller_decision_tooltip:0 "Coloque seus pensamentos no papel e limpe sua mente"
 stress_loss_journaller_decision_confirm:0 "Traga meu diário!"

 stress_loss_confider_decision:0 "Fale com confidente"
 stress_loss_confider_decision_desc:0 "Ser realmente ouvido é um deleite raro. Nada alivia a mente como uma boa conversa com alguém em quem você pode confiar, e geralmente faz com que os problemas pareçam muito menores!"
 stress_loss_confider_decision_tooltip:0 "Compartilhe seus fardos com outra pessoa"
 stress_loss_confider_decision_confirm:0 "Agora ouça aqui..."

 stress_loss_athletic_decision:0 "Trabalhe um pouco de estresse"
 stress_loss_athletic_decision_desc:0 "Nada alivia a mente como um pulso elevado e um suor saudável! Eu vou trabalhar o meu corpo até que minha mente está mais à vontade."
 stress_loss_athletic_decision_tooltip:0 "Um corpo saudável gera uma mente saudável"
 stress_loss_athletic_decision_confirm:0 "Vamos!"

