l_english:
 
 east_europe.0001.t:1 "The West Slavs United"
 east_europe.0001.desc:0 "As velhas tribos estão unidas mais uma vez. Eu nos uni, assim como Samo fez séculos atrás. Seu império morreu com ele, mas tenho certeza que [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] tem um futuro próspero pela frente. Isso é apenas o começo!"
 east_europe.0001.a:0 "Glória para [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 east_europe.0002.desc:0 "Assim como Samo uniu as tribos Wendish séculos atrás, [western_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)] reuniu os povos eslavos ocidentais sob uma bandeira. Será que esta união será o teste do tempo, ou desmoronará como o império de Samo? Só [ROOT.Char.GetFaith.FateGodName] sabe."

 east_europe.0005.t:0 "Os Eslavos do Sul Unidos"
 east_europe.0005.desc:0 "Eu uni as tribos de idade sob uma bandeira. Juntos, estamos mais fortes do que nunca. Não seremos conquistados! Não seremos apagados!"

 east_europe.0006.desc:0 "[southern_slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] reuniu os povos eslavos do sul sob uma bandeira. Será que este sindicato vai suportar o teste do tempo, ou velhas rixas e costumes vão despedaçá-lo? Só [ROOT.Char.GetFaith.FateGodName] sabe."

 east_europe.0010.t:0 "O Nascimento da Slavia"
 east_europe.0010.desc:0 "Eu fiz o impossível - neste dia, todos os eslavos estão unidos sob uma bandeira. Meu novo império se estende do coração da Europa no oeste até as tundras congeladas no Leste!\n\n Apenas alguns heróis na história já realizaram tal feito! Agora eu sou um deles, e meu nome viverá para sempre."
 east_europe.0010.a:0 "Glória ao Slavia!"

 east_europe.00011.desc:0 "[slav_uniter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] conseguiu o impossível – [slav_uniter.GetSheHe] uniu todos os povos eslavos sob uma única bandeira. Será que este vasto império continuará a prosperar, ou velhas rixas e costumes o destruirão? Só [ROOT.Char.GetFaith.FateGodName] sabe."

 east_europe.0015.t:0 "Defensores de [defender_of_highgod.GetFaith.HighGodName]"
 east_europe.0015.desc:0 "O Salão dos Heróis foi construído em..."
 east_europe.0015.a:0 "... [target_list_member_a.GetNameNoTierNoTooltip]."
 east_europe.0015.b:0 "... [target_list_member_b.GetNameNoTierNoTooltip]."
 east_europe.0015.c:0 "... [target_list_member_c.GetNameNoTierNoTooltip]."
 east_europe.0015.d:0 "... [target_list_member_d.GetNameNoTierNoTooltip]."

 east_europe.0016.desc:1 "Sob minha liderança, os clãs se uniram para erguer um grande salão de guerra em [holy_site.GetNameNoTierNoTooltip]. Dentro de suas grossas paredes de pedra, nos preparamos para a guerra...\n\n Por gerações, catadores estrangeiros estão de olho em nossas terras. Deixe-os vir, eu digo! Deixe-os testar seu poder contra nossos bravos [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] heróis! Deixe seu sangue mergulhar na terra e colorir os rios vermelhos!"
 east_europe.0016.a:1 "Salve [defender_of_highgod.GetFaith.WarGodName]!"

 east_europe.0017.desc:1 "[defender_of_highgod.Custom2('MyCharacterIntroduction', ROOT.Char)|U] uniu os clãs em [defender_of_highgod.GetHerHis] reino em defesa contra invasores estrangeiros. Um grande salão de guerra foi construído em [holy_site.GetNameNoTierNoTooltip] onde os orgulhosos [defender_of_highgod.GetFaith.GetAdjectiveNoTooltip] heróis já se reuniram."


#HUNGARIAN DECISIONS
 east_europe.0030.t:0 "Novo Começo"
 east_europe.0030.desc:0 "Ao permitir que comerciantes experientes, agricultores e artesãos dos reinos ocidental e sulista, [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] em breve se tornará um próspero centro de comércio e finalmente lançará suas raízes tribais.\n\nHopely, esses novos colonos cristãos também ajudarão a suprimir os últimos redutos pagãos descontentes em meio aos meus súditos e solidificar [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] como um verdadeiro [scoped_ruler.GetFaith.GetAdjective] apropriado."
 east_europe.0030.a:0 "Vocês são todos bem-vindos!"
 east_europe.0031.t:0 "Os Novos Colonos"
 east_europe.0031.desc.vassals:0 "[scoped_ruler.GetTitledFirstName] decidiu receber os colonos estrangeiros dos reinos [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] vizinhos[scoped_ruler.GetSheHe|U] espera que esses recém-chegados ajudem a povoar nossa terra mais rapidamente e aumentar o comércio com nossos aliados."
 east_europe.0031.desc.others:1 "[scoped_ruler.GetTitledFirstName] decidiu receber os colonos estrangeiros dos [scoped_ruler.GetFaith.GetReligion.GetAdjectiveNoTooltip] reinos vizinhos [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip][scoped_ruler.GetSheHe|U] espera que esses recém-chegados ajudem a povoar [scoped_ruler.GetHerHis] terra mais rapidamente e aumentar o comércio com [scoped_ruler.GetHerHis] aliados."
 east_europe.0031.a:0 "Bem, eu não confio neles!"
 east_europe.0031.b:0 "Eu vejo..."

 east_europe.0032.t:0 "Os Velhos Ritos"
 east_europe.0032.desc:0 "Meus antecessores abraçaram o cristianismo para tirar [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] de suas raízes tribais e tornar nossas terras prósperas, mas chegou a hora de derramarmos essa fé estrangeira e voltarmos às antigas tradições. Por muito tempo tivemos que suprimir revoltas de nossos súditos magyar para manter o favor da Igreja. De hoje em diante, damos as boas-vindas aos velhos espíritos de volta às nossas terras."
 east_europe.0032.a:0 "Que [scoped_ruler.GetFaith.HighGodName] cuide de nós!"
 east_europe.0033.t:0 "Magyar Revival"
 east_europe.0033.desc.magyar:0 "[scoped_ruler.GetTitledFirstName] decidiu abandonar a adoração de Cristo e retornar [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] às suas raízes magyar.\n\n Não mais teremos que sofrer em silêncio enquanto nossa fé lentamente se desfante sob a imperiosa sombra da cruz romana, temos uma última chance de recuperar nossas antigas tradições!"
 east_europe.0033.desc.christian:0 "O impensável aconteceu! [scoped_ruler.GetTitledFirstName] decidiu abandonar o cristianismo e devolver [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] às suas antigas raízes pagãs.\n\n[scoped_ruler.GetSheHe|U] convidou todos os [scoped_ruler.GetHerHis] súditos leais para retomar livremente os antigos ritos, assegurando que eles não enfrentarão repercussões por sua blasfêmia."
 east_europe.0033.desc.others:0 "Parece que meu liege decidiu abandonar [old_faith.GetName] em favor das velhas formas pagãs de [scoped_ruler.GetHerHis] antepassados.\n\n[scoped_ruler.GetTitledFirstName] espera que, ao fazê-lo, [scoped_ruler.GetSheHe] agradeçam [scoped_ruler.GetHerselfHimself] às comunidades de Magyars em [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] que ainda estão secretamente seguindo os velhos ritos."
 east_europe.0033.a:0 "Eu também senti o chamado de [scoped_ruler.GetFaith.HighGodName]!"
 east_europe.0033.b.a:0 "Finalmente!"
 east_europe.0033.b.b:0 "[scoped_ruler.GetSheHe] enlouqueceu?"
 east_europe.0033.b.c:0 "Eu vejo..."
 east_europe.0034.desc.magyar:0 "[scoped_ruler.GetTitledFirstName] decidiu abandonar a adoração de Cristo e retornar [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] às suas raízes magyar.\n\nHopely, a partir de agora, nossos irmãos húngaros finalmente serão capazes de realizar os ritos adequados como seus ancestrais pretendiam."
 east_europe.0034.desc.christian:0 "Tomado por algum mal-estar, [scoped_ruler.GetTitledFirstName] abandonou [old_faith.GetName] em favor do pagão bárbaro de [scoped_ruler.GetHerHis] antepassados.\n\nHá pouca dúvida de [scoped_ruler.GetHerHis] agir colocará em sério risco a salvação das almas de todos os [scoped_ruler.GetHerHis] súditos, além de pôr fim a qualquer semelhança da civilização [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] conseguiu alcançar nos últimos anos."
 east_europe.0034.b.a:0 "Bom para eles!"
 east_europe.0034.b.b:0 "Isso ia acontecer mais cedo ou mais tarde..."
 east_europe.0034.b.c:0 "Eu me pergunto o que será deles..."

#BOSNIAN DECISIONS
 east_europe.0101.t:0 "Primeira [founder.GetTitleAsNameNoTooltip] de toda a Bósnia"
 east_europe.0101.desc:0 "A Bósnia montanhosa tem, durante séculos, sido jogado entre todas as potências em guerra nos Balcãs. Companheiros eslavos do norte e do sul, os senhores dos cavalos cárpatos do momento, imperadores da Bulgária ou Constantinopla, até mesmo os príncipes-mercador do Adriático.\n\nDe hoje, não mais.\n\nCom a minha coroação, a Bósnia é um reino próprio, e força e glória esperam!"
 east_europe.0101.a:0 "Meu legado será lembrado por séculos!"
 east_europe.0101.b:0 "[founder.GetFaith.HighGodName] nos abençoa!"
 east_europe.0101.c:0 "Honestamente, enquanto eu estiver [founder.GetTitleAsNameNoTooltip] de #EMP em algum lugar#!..."
 east_europe.0102.t:0 "$east_europe.0101.t$"
 east_europe.0102.desc:0 "Meus arautos trazem notícias dos vales dos Alpes Dinaricos: aparentemente, [founder.GetShortUIName] foi aclamado [founder.GetTitleAsNameNoTooltip] de [founder.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nCom os vales montanhosos defensáveis e florestas escuras das terras altas bósnias sob [founder.GetHerHis] controle, e o apoio do povo local, [founder.GetTitledFirstNamePossessiveNoTooltip] reino parece firmemente seguro.\n\nFor agora."
 east_europe.0102.a:0 "Um começo patético, na melhor das hipóteses."
 east_europe.0102.b:0 "Salve [founder.GetShortUINameNoTooltip]!"
 east_europe.0102.c:0 "Vamos ver quanto tempo isso dura..."

 east_europe.0111.t.setup:0 "Hereges Among Us"
 east_europe.0111.tt.announce_failure:0 "Sua tentativa de acusar o $bosnian_church$ de heresia falha!"
 east_europe.0111.tt.cancellation_cooldown:0 "O $bosnian_church$ não pode ser acusado de heresia novamente por [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_cancellation_cooldown_value')|0] anos"
 east_europe.0111.tt.regular_cooldown:0 "O $bosnian_church$ não pode ser acusado de heresia novamente por [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_failure_cooldown_value')|0] anos"
 east_europe.0111.tt.critical_cooldown:0 "O $bosnian_church$ não pode ser acusado de heresia novamente por [EmptyScope.ScriptValue('accuse_the_krstjani_of_heresy_critical_failure_cooldown_value')|0] anos"
 #[EmptyScope.ScriptValue('vengeful_scheme_success_chance_modifier')|0]
 east_europe.0111.t:0 "$east_europe.0111.t.setup$: Escrevendo [hof.GetTitledFirstNameNoTooltip]"
 east_europe.0111.desc:0 "Quem pode dizer quanto tempo esses chamados [heretic.GetFaith.GetAdherentNamePluralNoTooltip] passaram despercebidos? Uma década? Um século? Desde a visita do abençoado Saint Martin?\n\nComo toda essa heresia foi permitida a apodrecer nas selvas da Bósnia, a clemência de nossos ancestrais nasceu mal-frutífera, e eu não posso suportar isso! Vendo um [heretic.Custom('InsultNoun')] como [heretic.GetTitledFirstName] ostentando [accuser.GetFaith.HighGodName] abertamente!\n\nO mundo ignorantemente assume que eles são basicamente bons, se rurais, [accuser.GetFaith.GetAdherentNamePluralNoTooltip]. Talvez, com algumas palavras criativas para [hof.GetTitledFirstName], isso não precisa ser tão..."
 east_europe.0111.a:0 "Traga-me pena e pergaminho!"
 east_europe.0111.a.tt:0 "Uma carta está escrita"
 east_europe.0111.b:0 "Tenho coisas melhores para fazer..."
 east_europe.0112.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0112.desc.intro:0 "Sua insistência de que os [heretic.GetFaith.GetAdherentNamePluralNoTooltip] são hereges é ridícula."
 east_europe.0112.desc.culture:0 "[accuser.GetTitledFirstName] é um país[accuser.GetWomanMan] meu, e você é simplesmente ignorante de nossos caminhos."
 east_europe.0112.desc.rival:0 "Honestamente, se #EMP alguém#! é provavelmente culpado de heresia, é você, você [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')], [accuser.Custom('InsultAdjective')] [accuser.Custom('InsultNoun')]!"
 east_europe.0112.desc.sinful:0 "Seus pecados são praticamente numerosos demais para contar, e você tem a ousadia de criticar os outros?"
 east_europe.0112.desc.negative_opinion:0 "Talvez se eu respeitasse sua opinião um pouco, eu daria crédito aos seus pensamentos. Infelizmente, eu não."
 east_europe.0112.desc.fallback:0 "Tais alegações espúrias são impróprias de uma [accuser.GetWomanMan] de sua estação."
 east_europe.0112.desc.outro:0 "Espero que este seja o fim da questão, e que, da próxima vez, pense antes de escrever."
 east_europe.0112.a:0 "Que tolo cego!"
 east_europe.0113.t:0 "[hof.Custom2('AppropriateGreeting',accuser)]"
 east_europe.0113.desc:0 "Suas palavras me incomodam muito. Pensar, essa corrupção profunda pode estar se escondendo tão perto do coração da Cristandade!\n\nI consultará [heretic.GetTitledFirstNameNoTooltip], e determinará a verdade deste assunto."
 east_europe.0113.a:0 "As rodas da justiça divina giram!"
 east_europe.0113.a.tt:0 "[hof.GetTitledFirstNameNoTooltip] escreve para [heretic.GetTitledFirstNameNoTooltip]..."
 east_europe.0114.t:0 "$east_europe.0111.t.setup$: inquisição [hof.GetFaith.GetAdjectiveNoTooltip]"
 east_europe.0114.desc:0 "A carta de [hof.GetTitledFirstName] senta em seus dedos trêmulos, embora se o tremor vem do medo ou da fúria, você não pode dizer muito bem: através das maquinações do [accuser.GetName] tortuoso, [hof.GetTitledFirstNameNoTooltip] ameaça ter todos os [heretic.GetFaith.GetAdherentNamePluralNoTooltip] declarados hereges!\n\nEsta ato terrível, sem dúvida, derrubaria seus companheiros cristãos em uma onda de guerras santas, a menos que você possa convencer [hof.GetTitledFirstNameNoTooltip] resposta de outra forma.\n\nA resposta deve ser esboçada."
 east_europe.0114.a:0 "Talvez um ensaio teológico astuto?"
 east_europe.0114.a.tt_success:0 "[hof.GetTitledFirstNameNoTooltip] está convencido"
 east_europe.0114.a.tt_success.tt:0 "As acusações de heresia são evitadas!"
 east_europe.0114.a.tt_failure:0 "Seu argumento cai por terra"
 east_europe.0114.a.tt_failure.tt:0 "As acusações de heresia soam verdadeiras..."
 east_europe.0114.b:0 "Acho que uma pequena nota de lembrete fará..."
 east_europe.0114.b.tt:0 "[hof.GetTitledFirstName] será forçado a tomar o seu lado!"
 east_europe.0114.c:0 "Se [hof.GetSheHe] só pode ser feito para ver isso politicamente..."
 east_europe.0114.c.tt_success:0 "A narrativa muda para o cinismo político"
 east_europe.0114.c.tt_failure:0 "O argumento permanece teológico"
 east_europe.0114.d:0 "Não podemos nos opor à Igreja mais ampla: eu #EMP #EMP deve #! converter."
 east_europe.0114.d.tt:0 "Você terá que decidir se se converte sinceramente, ou cinicamente"
 east_europe.0114.e:0 "Nossa fé é tão válida quanto a deles! Uma carta de desafio!"
 east_europe.0114.e.tt:0 "[hof.GetTitledFirstName] certamente declarará o $bosnian_church$ herético!"
 east_europe.0115.t:0 "$east_europe.0116.t$"
 east_europe.0115.desc.intro:0 "Maldito e explosão [heretic.GetHerHis] olhos de sodding, [heretic.GetTitledFirstName] convertido!\n\n"
 east_europe.0115.desc.political:0 "Embora [hof.GetTitledFirstName] pareça totalmente convencido, é transparente para mim que esse movimento seja um gesto meio político: [heretic.GetFirstNameNoTooltip] #EMP sozinho#! afirmou [heretic.GetHerHis] lealdade aos [hof.GetFaith.GetNameNoTooltip]. Nem um vassalo ou membro da família ao lado de [heretic.GetHerHim]"
 east_europe.0115.desc.wholehearted:0 "A ação parece estar de todo coração, e [heretic.GetSheHe] trouxe [heretic.GetHerHis] família imediata e vários magnatas importantes para o credo [hof.GetFaith.GetAdjective] com [heretic.GetHerHim]. Quase torna mais irritante."
 east_europe.0115.desc.outro:0 "\n\nPor agora, a questão está resolvida. Hereges ou não, [hof.GetTitledFirstNameNoTooltip] está convencido de que os $bosnian_church$ estão suficientemente sob [hof.GetHerHis] polegar"
 east_europe.0115.a:0 "Gah, eu desisto!"
 east_europe.0115.b:0 "Uma vez herege, #EMP sempre#! um herege!"
 east_europe.0115.b.toast:0 "[accuser.GetShortUIName] irritado com sua evasão"
 east_europe.0116.t:0 "$east_europe.0111.t.setup$: Uma Mudança de Coração"
 east_europe.0116.desc:0 "[hof.GetTitledFirstName] requer um ato completo de contrição: uma conversão, abraçando totalmente [hof.GetFaith.GetNameNoTooltip].\n\nEm qualquer outro, eu sei que meus companheiros [heretic.GetFaith.GetAdherentNamePluralNoTooltip] são fortes. Talvez, se #EMP eu #! converter, isso seria suficiente.\n\n Por outro lado, isso seria simplesmente atrasar o problema. Talvez seja melhor se abraçarmos essa mudança agora, enquanto podemos fazê-lo pacificamente?"
 east_europe.0116.a:0 "Não, uma conversão pessoal será suficiente."
 east_europe.0116.b:0 "Basta, todos nós seremos devotos [hof.GetFaith.GetAdherentNamePluralNoTooltip]!"
 east_europe.0117.t:0 "$east_europe.0111.t.setup$: Um adiamento temporário"
 east_europe.0117.desc.intro:0 "Infelizmente, [hof.GetTitledFirstName] elegeu #EMP não#! para denunciar a $bosnian_church$ por heresia.\n\n"
 east_europe.0117.desc.critical_success:0 "Pior ainda, de alguma forma, [heretic.GetTitledFirstName] convenceu a [hof.GetFaith.ReligiousHeadName] a me excomungar! Que feitiçaria suja ou segredo sombrio levou a isso, ninguém além de [heretic.GetFirstNameNoTooltip] pode saber, mas agora todos os lordes cristãos olham para mim com um desgosto geralmente reservado para pagãos e cismáticos."
 east_europe.0117.desc.theological_debate:0 "Várias semanas de intenso debate acadêmico entre [hof.GetHerHim] e [heretic.GetTitledFirstName] viram o [hof.GetFaith.ReligiousHeadName] lentamente se voltar para [heretic.GetFirstNamePossessiveNoTooltip] maneira de pensar, concordando que os [heretic.GetFaith.GetAdherentNamePluralNoTooltip] são simplesmente um pouco para trás [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0117.desc.political_leverage:0 "As circunstâncias em torno disso são duvidosas, na melhor das hipóteses, pois as descobertas dos inquisidores enviadas ao [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] são ao mesmo tempo conhecidas publicamente e completamente condenáveis. Parece que algum outro fator #EMP #! influenciou a mente do [hof.GetFaith.ReligiousHeadName]."
 east_europe.0117.desc.political_manoeuvrings:0 "Várias semanas de intensa escrita de cartas, depoimentos forjados e o suborno dos inquisidores enviados para investigar [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] deixaram a [hof.GetFaith.ReligiousHeadName] convencida de que minhas acusações foram motivadas apenas por potencial ganho político, e minhas acusações completamente espúrias."
 east_europe.0117.desc.outro:0 "\n\nPara o momento, os hereges compraram espaço para respirar. Os futuros [hof.GetFaith.ReligiousHeadName] podem não olhar para eles tão gentilmente..."
 east_europe.0117.a:0 "Gah, uma perda de tempo e esforço."
 east_europe.0117.b:0 "Isso é um ultraje!"
 east_europe.0117.c:0 "[accuser.GetFaith.HighGodName] pode perdoar, mas eu não!"
 east_europe.0117.c.toast:0 "$east_europe.0115.b.toast$"
 east_europe.0117.d:0 "Recusar-se #EMP mim#! comunhão? Então eu vou encontrar o meu próprio #EMP maldita igreja#!!"
 east_europe.0118.t:0 "$east_europe.0111.t.setup$: Espaço para respirar"
 east_europe.0118.desc.intro:0 "Foram tomadas algumas semanas de negociações e cartas cuidadosamente formuladas, mas, finalmente, [hof.GetTitledFirstName] foi trazida ao meu ponto de vista.\n\n"
 east_europe.0118.desc.critical_success:0 "Na verdade, com a aplicação da minha influência bastante excessiva sobre o [hof.GetFaith.ReligiousHeadTitleName], até consegui virar o jogo sobre o [accuser.Custom('InsultAdjective')] [accuser.GetTitledFirstName].\n\nPara [accuser.GetHerHis] acusações espúrias contra cristãos fiéis, [hof.GetTitledFirstNameNoTooltip] concordou em excomungá[accuser.GetHerHim]!"
 east_europe.0118.desc.theological_debate:0 "Embora o [hof.GetFaith.ReligiousHeadTitleName] ainda pense em nós como selvagens invertidos, eles admitem que, embora equivocados, não somos hereges."
 east_europe.0118.desc.political_leverage:0 "Toda a provação me custou a vantagem que eu tinha sobre o [hof.GetFaith.ReligiousHeadTitleName], mas [hof.GetTitledFirstNameNoTooltip] relutantemente concordou que não somos hereges, e simplesmente não merecidos em vez disso."
 east_europe.0118.desc.political_manoeuvrings:0 "O processo não teve uma pequena quantidade de contra-acusações, cartas forjadas de [accuser.GetTitledFirstName] e subornos criteriosos para visitar inquisidores, mas o [hof.GetFaith.ReligiousHeadTitleName] já nos declarou inocentes e todo o calvário como um assunto local."
 east_europe.0118.desc.outro:0 "\n\nFaithful [heretic.GetFaith.GetAdherentNamePluralNoTooltip] em todos os lugares pode respirar um suspiro de alívio."
 east_europe.0118.a:0 "[heretic.GetFaith.FateGodName] sorri sobre nós!"
 east_europe.0118.b:0 "Estou feliz que esta questão está certamente resolvida."
 east_europe.0119.t:0 "$east_europe.0111.t.setup$: Tolerância Despojada"
 east_europe.0119.desc.intro:0 "Previsivelmente, assim que [hof.GetSheHe] começou a investigar o assunto seriamente, [hof.GetTitledFirstName] descoberto #EMP ampla#! evidência de heresia entre os [heretic.GetFaith.GetAdherentNamePluralNoTooltip].\n\n"
 east_europe.0119.desc.theological_debate:0 "[heretic.GetTitledFirstName], naturalmente, tentou [heretic.GetHerHis] saída, mas a [hof.GetFaith.ReligiousHeadName] varrida [heretic.GetHerHis] argumentos teológicos insignificantes com escárnio."
 east_europe.0119.desc.political_manoeuvrings:0 "[heretic.GetTitledFirstName] tentou fixar minha carta como um de interesse cínico, mas essa postura política grosseira não teve nenhuma simpatia do [hof.GetFaith.ReligiousHeadName], que a descreveu como meramente desviando a questão por sua vez."
 east_europe.0119.desc.unrepentant_heretics:0 "Quando confrontados, [heretic.GetTitledFirstName] não fez nenhum esforço para esconder [heretic.GetHerHis] escárnio para o [hof.GetFaith.ReligiousHeadTitleName], zombando abertamente do [hof.GetFaith.ReligiousHeadName] enquanto protestavam contra a validade da fé [heretic.GetHerHis] debochada!"
 east_europe.0119.desc.outro:0 "\n\nAs cartasformais foram enviadas a todos os cristãos próximos de todos os credos justos, denunciando [heretic.GetFirstNameNoTooltip] e [heretic.GetHerHis] fé blasfemo."
 east_europe.0119.a:0 "Vindication!"
 east_europe.0120.t:0 "[hof.Custom2('AppropriateGreeting',heretic)]"
 east_europe.0120.desc.intro:0 "Dói-me informá-lo que acho sua fé desviada ao extremo, e não, como eu esperava, meramente para trás e corrigível.\n\n"
 east_europe.0120.desc.theological_debate:0 "Suas desculpas mal redigidas caem em ouvidos surdos. Esses argumentos teológicos infundados apenas #EMP provam#! sua culpa, e eu não suporto esse pensamento heterodoxo."
 east_europe.0120.desc.political_manoeuvrings:0 "Suas tentativas de denunciar isso como um movimento político puramente cínico são obviamente as mentiras desesperadas de um heresiarco depravado, e eu não vou aceitar este questionamento dos motivos da boa [hof.GetFaith.GetAdherentNamePluralNoTooltip]."
 east_europe.0120.desc.unrepentant_heretics:0 "Que você admitiria sua culpa tão abertamente me confunde e me entristece, pois mostra que não há chance de redenção para você. Rezo pelas almas benighted de seus súditos perdidos, mas precisa."
 east_europe.0120.desc.outro:0 "\n\nDe hoje em diante, o [heretic.GetFaith.GetAdherentNamePluralNoTooltip] será visto como hereges por todos os cristãos justos. Que sua falta apodrecer no inferno!"
 east_europe.0120.a:0 "Isso é um desastre!"
 east_europe.0120.a.tt:0 "Famintos [hof.GetFaith.GetAdherentNameNoTooltip] virar em direção às suas terras..."
 east_europe.0121.t:0 "$east_europe.0119.t$"
 east_europe.0121.desc.intro:0 "As últimas semanas viram uma feroz guerra de palavras entre [accuser.GetFullName], [heretic.GetFullName] e [hof.GetTitledFirstName] sobre o status ecumênico do $bosnian_church$.\n\n"
 east_europe.0121.desc.theological_debate:0 "A maioria das discussões tem sido de natureza teológica, com [heretic.GetFirstNameNoTooltip] tentando tranquilizar [hof.GetTitledFirstNameNoTooltip] que os [heretic.GetFaith.GetAdherentNamePluralNoTooltip] são bons [hof.GetFaith.GetAdherentNamePluralNoTooltip], simplesmente rurais em seus maneirismos.\n\nSadly para [heretic.GetHerHim], isso não funcionou."
 east_europe.0121.desc.political_manoeuvrings:0 "Apesar dos melhores esforços dos [heretic.GetFirstNameNoTooltip] para pintar [accuser.GetFirstNamePossessiveNoTooltip] acusação como uma manobra puramente política, o [hof.GetFaith.ReligiousHeadName] se acotostou contra [heretic.GetHerHim].\n\n"
 east_europe.0121.desc.unrepentant_heretics:0 "Em última análise, parece [heretic.GetFirstNamePossessiveNoTooltip] posição estava condenada desde o início, pois [heretic.GetSheHe] optou por admitir as acusações de heterodoxia enquanto tentava pintar [heretic.GetHerHis] fé como válida, no entanto.\n\n"
 east_europe.0121.desc.outro:0 "Por decreto de [hof.GetTitledFirstNameNoTooltip], os [heretic.GetFaith.GetAdherentNamePluralNoTooltip] devem ser considerados hereges para todos os cristãos ecumênicos a partir de hoje!"
 east_europe.0121.a:0 "Hereges? Em nosso meio?!"
 east_europe.0121.b:0 "Eu genuinamente não me importo."
 east_europe.0121.c:0 "Nós só queríamos ser deixados sozinhos!"
 east_europe.0123.t:0 "$east_europe.0124.t$"
 east_europe.0123.desc.intro:0 "$east_europe.0124.desc.intro$"
 east_europe.0123.desc.hof_died:0 "Com a morte de [hof.GetTitledFirstName], a força eclesiástica por trás da inquisição para [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] desapareceu."
 east_europe.0123.desc.heretic_died:0 "Com a morte de [heretic.GetTitledFirstName], [hof.GetTitledFirstName] parece contente em assumir que qualquer heresia significativa também morreu, e a inquisição em [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] foi lembrada."
 east_europe.0123.desc.hof_no_longer_hof:0 "$east_europe.0124.desc.hof_no_longer_hof$"
 east_europe.0123.desc.heretic_not_independent_ruler:0 "Como [heretic.GetTitledFirstName] não é mais um poder cristão independente, [hof.GetTitledFirstName] não vê mais [heretic.GetHerHim] vale a pena investigar como uma fonte de heresia."
 east_europe.0123.desc.heretic_now_ecumenical_christian:0 "Com [heretic.GetTitledFirstNamePossessive] conversão para [heretic.GetFaith.GetName], [hof.GetTitledFirstName] foi convencido de [heretic.GetHerHis] devoção sincera ao [hof.GetFaith.HighGodName]."
 east_europe.0123.desc.heretic_now_different_heresy:0 ": os inquisidores do [hof.GetFaith.ReligiousHeadName] são incapazes de sondar heterodoxia em um reino abertamente governado por um herege."if": os inquisidores do [hof.GetFaith.ReligiousHeadName] são incapazes de sondar heterodoxia em um reino abertamente governado por um herege."which": os inquisidores do [hof.GetFaith.ReligiousHeadName] são incapazes de sondar heterodoxia em um reino abertamente governado por um herege."
 east_europe.0123.desc.heretic_now_infidel:0 "Com [heretic.GetTitledFirstNamePossessive] conversão para [heretic.GetFaith.GetName], [heretic.GetSheHe] passou de potencial-herege para certo-infiel. Desnecessário dizer que os inquisidores do [hof.GetFaith.ReligiousHeadName] foram expulsos sem cerimônia de [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0123.desc.heretic_now_heathen:0 "Com [heretic.GetTitledFirstNamePossessive] conversão para [heretic.GetFaith.GetName], [heretic.GetSheHe] passou de potencial-herege para pagão aberto. Na esteira desse tapa nu na cara [hof.GetFaith.HighGodNamePossessive], o status ecumênico do $bosnian_church$ parece bastante sem importância"
 east_europe.0123.desc.fallback:0 "$east_europe.0124.desc.fallback$"
 east_europe.0123.desc.outro:0 "$east_europe.0124.desc.outro$"
 east_europe.0123.a:0 "Não era para acabar assim!"
 east_europe.0124.t:0 "$east_europe.0111.t.setup$: O Caso Vacila"
 east_europe.0124.desc.intro:0 "A sorte, ao que parece, é com o $bosnian_church_adherent_plural$.\n\n"
 east_europe.0124.desc.hof_died:0 "Após a morte de [hof.GetTitledFirstName], a inquisição em [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip] desmoronou, com muitos importantes dignitários da igreja chamados para lidar com a sucessão eclesiástica."
 east_europe.0124.desc.heretic_died:0 "Após a morte de [heretic.GetTitledFirstName], [hof.GetTitledFirstName] parece satisfeito que quaisquer grandes desvios entre os $bosnian_church_adherent_plural$ desaparecerão em breve, uma vez que o suposto heresiarca é, aparentemente, certamente ido para [hof.GetFaith.NegativeAfterLife|U]."
 east_europe.0124.desc.hof_no_longer_hof:0 "Com a destituição do ex-[absolute_faith.ReligiousHeadName] [hof.GetFirstName], o caos envolveu a inquisição em [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip], e qualquer chance de um veredicto útil evaporou."
 east_europe.0124.desc.heretic_not_independent_ruler:1 "Agora que [Select_CString(heretic.IsLocalPlayer,'I am',heretic.GetShortUIName)][Select_CString(heretic.IsLocalPlayer,'',' is')] não mais um governante cristão independente, [hof.GetTitledFirstName] não vê mais [Select_CString(heretic.IsLocalPlayer,'me','them')] como vale a pena investigar."
 east_europe.0124.desc.heretic_now_ecumenical_christian:0 "Com minha recente conversão para [heretic.GetFaith.GetName], [hof.GetTitledFirstName] não tem mais motivos para duvidar da minha fé em [hof.GetFaith.HighGodName]."
 east_europe.0124.desc.heretic_now_different_heresy:0 "Com minha recente conversão para [heretic.GetFaith.GetName], [hof.GetTitledFirstName] #EMP já#! me considera um herege, e está muito ocupado declamando minha infizidade base para voltar seriamente [hof.GetHerHis] própria inquisição investigando alguma heresia potencial menor."
 east_europe.0124.desc.heretic_now_infidel:0 "Com minha recente conversão para [heretic.GetFaith.GetName], [hof.GetTitledFirstName] me proclamou um infiel e traidor antes de [hof.GetFaith.HighGodName]. Os potenciais crimes do $bosnian_church_adherent_plural$ devem parecer bastante leves em comparação."
 east_europe.0124.desc.heretic_now_heathen:0 "Com minha recente conversão para [heretic.GetFaith.GetName], [hof.GetTitledFirstName] me proclamou um pagão sem alma e apóstata do tipo mais sujo. Se eu ainda me importasse com um deus morto [hof.GetHerHis], acho que me sentiria um pouco magoado."
 east_europe.0124.desc.fallback:0 "Mudar circunstâncias além do nosso controle estimulou qualquer chance de sucesso para a inquisição em [heretic.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 east_europe.0124.desc.outro:0 "Por enquanto, o [absolute_faith.ReligiousHeadTitleName] retirou o caso, insistindo que tem assuntos mais urgentes para atender."
 east_europe.0124.a:0 "Bem, isso está resolvido, pelo menos."

 east_europe.0141.t:0 "Último Suspiro das Grandes Migrações"
 east_europe.0141.desc:0 "A vida na estepe pode ser dura na melhor das hipóteses. Recentemente, porém, tornou-se ainda mais dura, com muitas outras tribos nômades ciumentas procurando nos perseguir pelo nosso sucesso. Pechenegs, Cazares e mais viagens do exterior para assediar nossa confederação.\n\nEm séculos passados, povos inteiros deixaram essa vida para os campos férteis e reinos fracos da Europa.\n\nToday, decidi emular o sucesso desses nômades de antigamente, e esculpir um novo lar para os $mogyer_collective_noun$ na distante Panônia, arrancando todo o meu reino no processo.\n\nSoon , cruzaremos os cárpatos como um só, e abriremos um novo capítulo para o nosso povo."
 east_europe.0141.a:0 "À Panônia!"
 east_europe.0141.a.tt:0 "Você pode usar o [hungarian_invasion_casus_belli|E] especial de uso único contra qualquer régua dentro da Panônia"
 east_europe.0142.t:0 "$east_europe.0141.t$"
 east_europe.0142.desc:0 "Em um movimento inesperado, meu vassalo, [mogyer_invader.GetShortUIName], enviou emissários para me informar que [mogyer_invader.GetSheHe] pretende tirar [mogyer_invader.GetHerHis] pessoas do [mogyer_invader.GetHerHis] atual reino e se mudarem para Pannonia.\n\nShoulde isso ser bem sucedido, meu controle na área provavelmente se desintegrar."
 east_europe.0142.a:0 "Uma missão imprudente!"
 east_europe.0142.a.tt:0 "O $mogyer_collective_noun$ começa a [hungarian_invasion|E]"
 east_europe.0143.t:0 "$east_europe.0141.t$"
 east_europe.0143.desc.pannonian_capital:0 "Notícias terríveis da estepe! Comerciantes e espiões trazem palavra"
 east_europe.0143.desc.pannonian_territory:0 "Notícias preocupantes da estepe! Os senhores locais afirmam:"
 east_europe.0143.desc.fallback:0 "Notícias ill da estepe! Vassalos angustiados encaminharam relatórios"
 east_europe.0143.desc.outro:0 "que [mogyer_invader.GetShortUIName], um senhor da guerra $mogyer$, está reunindo toda a força de [mogyer_invader.GetHerHis] reino para lançar uma invasão conquistadora da Panônia.\n\nEven agora, as hordas $mogyer$ estão se reunindo, preparando-se para inundar a planície em cima de seus corcels demoníacos e aumentar toda a ordem local!"
 east_europe.0143.a:0 "Certamente eles nunca vão atravessar os cárpatos?"
 east_europe.0143.a.tt:0 "$east_europe.0142.a.tt$"
