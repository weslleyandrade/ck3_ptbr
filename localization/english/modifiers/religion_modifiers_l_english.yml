 recent_excommunication:0 "Excomunhão recente"
 recent_excommunication_desc:0 "Este personagem foi recentemente [excommunicated|E], prejudicando sua posição aos olhos de sua fé."
 
 excommunication_recently_lifted:0 "Excomunhão recentemente levantada"
 excommunication_recently_lifted_desc:0 "Levará algum tempo até que a mancha do antigo [excommunication|E] deste personagem desapareça completamente."

 vow_of_poverty_modifier:0 "Voto da Pobreza"
 vow_of_poverty_modifier_desc:0 "Este personagem fez um voto sagrado para dar grande parte de sua riqueza."

 temporal_condemnation_modifier:0 "Condenação Temporal"
 temporal_condemnation_modifier_desc:0 "As autoridades religiosas condenaram esse personagem como inadequado para liderar os fiéis."

 scorned_theocrats_modifier:0 "Clérigo desprezado"
 scorned_theocrats_modifier_desc:0 "Este personagem insultou publicamente e ameaçou um membro do clero."

 known_non_believer:0 "Não Crente"
 known_non_believer_desc:0 "Este personagem foi exposto como um descrente."

 dynasty_beneficiary_won_ghw:0 "Dinastia Ardente"
 dynasty_beneficiary_won_ghw_desc:1 "Ninguém pode negar o fervor e bravura que os membros desta dinastia têm distinguido com o tempo e novamente na guerra, especialmente quando se trata de questões de fé."

 house_beneficiary_won_ghw_crusade:0 "Casa de Crusading"
 house_beneficiary_won_ghw_crusade_desc:0 "Quando chegou a hora de provar sua devoção à Igreja, os membros desta Casa estavam prontos para responder ao chamado às armas e distinguir-se na batalha contra os pagãos."
 house_beneficiary_won_ghw_jihad:0 "Casa dos Mujahid"
 house_beneficiary_won_ghw_jihad_desc:0 "Não há dúvida sobre isso: o espírito da luta sagrada está vivo e forte dentro dos membros desta Casa."
 house_beneficiary_won_ghw:0 "Guerreiros Sagrados"
 house_beneficiary_won_ghw_desc:0 "Os membros desta Assembleia têm se destacado na luta contra os inimigos da Fé várias vezes, provando, sem dúvida, seu zelo."
 resurging_saoshyant:0 "Resurgente Saoshyant"
 resurging_saoshyant_desc:0 "Esta dinastia gerou o profetizado saoshyant, voltou para conduzir o mundo para fora da escuridão."

 wind_spirit_blessing:0 "Bênção dos Espíritos do Vento"
 wind_spirit_blessing_desc:0 "Há rumores de que este personagem foi abençoado pelos espíritos."
 water_spirit_blessing:0 "Bênção dos Espíritos da Água"
 water_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 rock_spirit_blessing:0 "Bênção dos Espíritos do Rock"
 rock_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 tree_spirit_blessing:0 "Bênção dos Espíritos da Árvore"
 tree_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"
 bush_spirit_blessing:0 "Bênção dos Espíritos de Bush"
 bush_spirit_blessing_desc:0 "$wind_spirit_blessing_desc$"

 bhakti_hinduism_ganga:0 "Devoto de Ganga"
 bhakti_hinduism_ganga_desc:0 "O bhakti deste personagem é para Ganga, deus da pureza, expiação e moksha."
 bhakti_hinduism_saraswati:0 "Devoto de Saraswati"
 bhakti_hinduism_saraswati_desc:0 "O bhakti deste personagem é para Saraswati, deusa do aprendizado, da música, da arte e da sabedoria."
 bhakti_hinduism_kali:0 "Devoto de Kali"
 bhakti_hinduism_kali_desc:0 "O bhakti deste personagem é para Kali, deusa da destruição das forças malignas."
 bhakti_hinduism_kubera:0 "Devoto de Kubera"
 bhakti_hinduism_kubera_desc:0 "O bhakti deste personagem é para Kubera, o deus deformado da riqueza, da justiça e das riquezas materiais."
 bhakti_vaishnavism_lakishmi:0 "Devoto de Lakishmi"
 bhakti_vaishnavism_lakishmi_desc:0 "O bhakti deste personagem é para Lakishmi, deusa da riqueza, fortuna e prosperidade."
 bhakti_vaishnavism_jagganath:0 "Devoto de Jagganath"
 bhakti_vaishnavism_jagganath_desc:0 "O bhakti deste personagem é para Jagganath, o Senhor do Universo."
 bhakti_vaishnavism_hayagriva:0 "Devoto de Hayagriva"
 bhakti_vaishnavism_hayagriva_desc:0 "O bhakti deste personagem é para Haygriva, o deus cabeça-de-cavalo do conhecimento e da sabedoria."
 bhakti_shaivism_parvati:0 "Devoto de Parvati"
 bhakti_shaivism_parvati_desc:0 "O bhakti deste personagem é para Parvati, deusa da fertilidade, amor, beleza, casamento, filhos e devoção."
 bhakti_shaivism_virabhadra:0 "Devoto de Vīrabhadra"
 bhakti_shaivism_virabhadra_desc:0 "O bhakti deste personagem é para Vīrabhadra, um aspecto extremamente feroz e temível de Shiva que incorpora raiva e raiva justa."
 bhakti_shaivism_munishwarar:0 "Devoto de Munīshwarar"
 bhakti_shaivism_munishwarar_desc:0 "O bhakti deste personagem é para Munīshwarar, um aspecto santo de Shiva que encarna o amor familiar."
 bhakti_shaivism_dakshinamoorthy:0 "Devoto de Dakshinamoorthy"
 bhakti_shaivism_dakshinamoorthy_desc:0 "O bhakti deste personagem é para Dakshinamoorthy, o deus de aprender em todas as suas formas."
 bhakti_smartism_ganesha:0 "Devoto de Ganesha"
 bhakti_smartism_ganesha_desc:0 "O bhakti deste personagem é para Ganesha, o deus cabeça-de-elefante do conhecimento, da escrita, da sabedoria e dos novos começos."
 bhakti_smartism_vishnu:0 "Devoto de Vishnu"
 bhakti_smartism_vishnu_desc:0 "O bhakti deste personagem é para Vishnu, o deus que cuida e protege a criação."
 bhakti_smartism_shiva:0 "Devoto de Shiva"
 bhakti_smartism_shiva_desc:0 "O bhakti deste personagem é para Shiva, o deus que caça e destrói o mal em todas as suas formas."

 meditating_in_seclusion_modifier:0 "Meditando em Reclusão"
 meditating_in_seclusion_modifier_desc:0 "Este personagem embarcou em uma jornada interior e está prestando pouca atenção às coisas materiais."

 astrology_great_battle:0 "Antecipando grande batalha"
 astrology_great_battle_desc:0 "Este personagem está antecipando e treinando para uma grande batalha."
 astrology_new_friends:0 "Fazendo Novos Amigos"
 astrology_new_friends_desc:0 "Este personagem está curando velhas rivalidades e fazendo novos amigos."
 astrology_hard_work:0 "Trabalhador Dedicado"
 astrology_hard_work_desc:0 "Este personagem planeja provar que o trabalho duro e a dedicação compensam."
 astrology_betrayal:0 "Suspeito dos outros"
 astrology_betrayal_desc:0 "Algo tornou esse personagem suspeito e desconfiado dos outros."
 astrology_new_beginnings:0 "Mente Aberta"
 astrology_new_beginnings_desc:0 "Este personagem está ativamente tentando manter a mente aberta."

 feud_with_the_church_modifier:0 "Feud with the Church"
 feud_with_the_church_modifier_desc:0 "Este personagem é conhecido por estar envolvido em uma amarga rixa com a Igreja, e pode fazer algo drástico."
