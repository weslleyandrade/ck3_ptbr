l_english:
 FACTION_DISCONTENT_POWER_ABOVE_THRESHOLD:0 "[faction_military_power|E] acima do limiar: #V $VALUE|0=-$#!"
 FACTION_DISCONTENT_POWER_BELOW_THRESHOLD:0 "[faction_military_power|E] está abaixo do limiar: #V $VALUE|0=-$#!"
 FACTION_POWER_HARD_RULE:0 "[GetPerk( 'hard_rule_perk' ).GetName( GetPlayer )]: #V +$VALUE|0$#!"
 FACTION_DEMAND_ACCEPT:0 "Acho que não tenho escolha..."
 FACTION_DEMAND_REFUSE:0 "Eu não vou ser ameaçado!"
 FACTION_DEMAND_ACCEPTED_OPT:0 "Uma decisão sábia"
 FACTION_DEMAND_REFUSED_OPT:0 "Então a guerra é!"
 faction_demand.2004.opt_tt:0 "Eu me junto à guerra contra [faction_target.GetTitledFirstName]"
 FACTION_DEMAND_SEND_DEMAND_NOTIFICATION_OPT:0 "Envie o ultimato!"
 FACTION_IMPRISONMENT_RETALIATION_WARNING:0 "#W [recipient.GetTitledFirstName] aprisionando pode incitar a [retaliating_faction.GetName] a se revoltar! #!"
 faction_demand.9001.t:0 "[retaliating_faction.GetName] Retalia"
 FACTION_FAILED_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName] tentou injustamente prendê[recipient.GetTitledFirstName], que é um dos meus colegas membros da facção."
 FACTION_SUCCESSFUL_IMPRISONMENT_RETALIATION:0 "[actor.GetTitledFirstName] prendeu injustamente [recipient.GetTitledFirstName], que era um dos meus colegas membros da facção."
 FACTION_IMPRISONMENT_RETALIATION_END:0 "\n\nSem um ataque descarado ao [retaliating_faction.GetName] só pode ser visto como um ato de guerra, e a menos que nos defendamos agora, certamente seremos pegos um por um!"
 FACTION_IMPRISONMENT_RETALIATION_OPT:0 "Para a guerra!"

 # Independence Faction
 independence_faction:0 "$game_concept_independence_faction$"
 independence_faction_desc:0 "Membros da [faction|E] da Independência buscam independência de seus [liege|E].\n\n#S Ultimatum#!\nTos Membros da Facção se tornam [independent|E]\n[liege|E] perde [prestige|E]"
 independence_faction_short_effect_desc:0 "Quer a Independência de seus [liege|E]"
 FACTION_DEMAND_INDEPENDENCE:0 "Demanda de Independência"
 FACTION_DEMAND_INDEPENDENCE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nÉ hora de você reconhecer a total independência da [faction_leader.GetPrimaryTitle.GetNameNoTier] e dos outros estados do [faction.GetName]. Aceite nossas exigências ou enfrente nossas espadas no campo de batalha!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED:0 "Demandas de Independência Aceitas"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n Suas exigências equivocadas só servirão para enfraquecer a todos nós. Independentemente disso, para poupar o reino do derramamento de sangue fútil eu sou forçado a aceitar o seu pedido de independência."
 FACTION_DEMAND_INDEPENDENCE_REFUSED:0 "Demandas de Independência Recusadas"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n Sua vergonhosa tentativa de chantagem não teve sucesso. Não importa quantas almas corrompidas você seduziu para ajudar a realizar seu plano eu não vou ceder sem uma luta. Eu prefiro morrer defendendo o que é meu por direito!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION:0 "Independência!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC:0 "Chegou o momento! As vozes unificadas do [faction.GetName] concordam que [faction_target.GetName] perdeu qualquer direito de governar [faction_target.GetSheHe] poderia ter tido. Seremos dadas a nossa independência ou tomá-la à força!"
 faction_demand.0002.tt:0 "Todos os membros da facção ganham independência!"

 # Peasant Faction
 peasant_faction:0 "Facção Camponesa"
 peasant_faction_desc:0 "O camponês [faction|E] quer liberdade para o povo de governo estrangeiro ou infiel, e se esforçará para substituir um liege que não compartilha a [culture|E] e [faith|E] dos plebeus no [counties|E]."
 peasant_faction_short_effect_desc:0 "Quer [county_control|E] mais baixas"
 peasant_faction_every_county:0 "Todos os condados da facção"
 FACTION_DEMAND_PEASANT:1 "Para o [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_PEASANT_DESC:0 "Temos sido sobrecarregados com suas leis opressivas por muito tempo. Não mais! Acabamos de pagar impostos.\n\nA vez que seus cofres secam e suas despensas estão vazias, você vai desejar ter nos tratado de forma mais justa."
 FACTION_DEMAND_PEASANT_ACCEPT:0 "Acho que posso conceder uma penhora de impostos..."
 FACTION_DEMAND_PEASANT_REFUSE:0 "Nunca! O lote de um camponês é servir seu senhor!"
 FACTION_PEASANT_NAME:0 "Ralé Camponês"
 FACTION_PEASANT_TITLE_NAME:0 "Revolta camponesa"

 # Populist Faction
 populist_faction:0 "Facção Populista"
 populist_faction_desc:0 "O [faction|E] populista quer liberdade do governo estrangeiro ou infiel, e buscará a independência de um liege que não compartilha de seus [culture|E] e [faith|E]."
 populist_faction_short_effect_desc:0 "Quer a Independência de seus [liege|E]"
 FACTION_DEMAND_POPULIST:0 "Para o [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"
 FACTION_DEMAND_POPULIST_DESC_CULTURE:0 "Não vamos mais tolerar a opressão estrangeira das tradições [peasant_leader.GetCulture.GetName]. Nosso tempo está agora chegando!\n\nComprto-nos o direito de governar-nos como quisermos, ou enfrentar a ira combinada de todos os meus compatriotas!"
 FACTION_DEMAND_POPULIST_DESC_FAITH:0 "Não vamos mais tolerar sua vil opressão de [peasant_leader.GetFaith.GetAdherentNamePlural] fiéis. Nosso tempo está agora chegando!\n\nCom [peasant_leader.GetFaith.WarGodName] nos guiando, nos levantaremos e nos libertaremos de sua regra [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"
 FACTION_DEMAND_POPULIST_DESC:0 "Não vamos tolerar sua vil opressão de boa [peasant_leader.GetCulture.GetName] [peasant_leader.GetFaith.GetAdherentNamePlural] por mais tempo. Nosso tempo está agora chegando!\n\nCom [peasant_leader.GetFaith.WarGodName] nos guiando, nos levantaremos e nos libertaremos de sua regra [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT:0 "Agora espere... e se eu adotasse seus caminhos em vez disso?"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE:0 "Tudo bem, eu não tenho necessidade de assuntos tão briguentos!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT:0 "#N Isso vai deixá-lo sem-terra! #!"
 FACTION_DEMAND_POPULIST_REFUSE:0 "Você quer liberdade? Você deve tê-lo na morte!"
 FACTION_POPULIST_REVOLT_TITLE_NAME:0 "A Revolta Populista"
 FACTION_POPULIST_CREATED_TITLE_NAME:0 "[base_county.GetNameNoTierNoTooltip]"

 # Liberty Faction
 liberty_faction:0 "Facção liberdade"
 liberty_faction_desc:0 "O [faction|E] da Liberdade só busca diminuir a [crown_authority|E], mas os membros são leais ao [realm|E]."
 liberty_faction_short_effect_desc:0 "Quer [crown_authority|E] mais baixas"
 FACTION_DISCONTENT_CA_1:0 "Autoridade da Coroa Limitada: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_2:0 "Alta Autoridade da Coroa: #V $VALUE|0$%#!"
 FACTION_DISCONTENT_CA_3:0 "Autoridade absoluta da Coroa: #V $VALUE|0$%#!"
 FACTION_DEMAND_LIBERTY:0 "Liberty Demand"
 FACTION_DEMAND_LIBERTY_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nÉ hora de você reconhecer os direitos antigos e inalienáveis de seus vassalos! Aceite as exigências do [faction.GetName] ou enfrente nossas espadas no campo de batalha!"
 FACTION_DEMAND_LIBERTY_ACCEPTED:0 "Demandas de Liberdade Aceitas"
 FACTION_DEMAND_LIBERTY_ACCEPTED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n Suas noções egoístas de 'liberdade' enfraquecerão o Reino como um todo. No entanto, para evitar derramamento de sangue desnecessário eu vou aceitar suas exigências."
 faction_demand.0102.tt:0 "O [crown_authority|E] do seu Liege está abaixado!"
 FACTION_DEMAND_LIBERTY_REFUSED:0 "Demandas de Liberdade Recusadas"
 FACTION_DEMAND_LIBERTY_REFUSED_DESC:0 "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n Sua ridícula tentativa de intimidação nunca terá sucesso. Eu sou seu Liege! Você miserável bando de traidores deve aprender o seu lugar no campo de batalha!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION:0 "Liberdade ou Morte!"
 FACTION_DEMAND_LIBERTY_SEND_DEMAND_NOTIFICATION_DESC:0 "Chegou o momento! Os senhores do [faction.GetName] concordam que [faction_target.GetName] é um déspota que deve ceder [faction_target.GetHerHis] autoridade tyrannic sobre nós... no ponto da espada, se necessário."

 # Claimant faction
 claimant_faction:0 "Facção Reclamante"
 claimant_faction_desc:0 "Os membros do requerente [faction|E] apoiam um pretendente visando um título pertencente ao seu [liege|E]."
 claimant_faction_short_effect_desc:0 "Quer o [ROOT.Faction.GetSpecialTitle.GetName]"
 FACTION_DEMAND_CLAIMANT:0 "Demanda do Reclamante"
 FACTION_DEMAND_CLAIMANT_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nO direito de governar [faction_targeted_title.GetNameNoTier] pertence a [faction_claimant.GetName] pelo direito divino, e reunimos o apoio necessário para fazê-lo. Aceite este fato pacificamente ou vamos fazê-lo fazê-lo à força!"
 FACTION_DEMAND_CLAIMANT_DESC_ME:0 "O direito de governar [faction_targeted_title.GetNameNoTier] pertence a mim pelo direito divino, e finalmente tenho os meios para fazê-lo assim. Aceite este fato pacificamente ou eu vou fazê-lo fazê-lo à força!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED:0 "Demandas do Reclamante Aceitas"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC:0 "Está claro para mim que você veria o reino queimar antes de desistir deste empreendimento tolo. Para o bem do reino, devo aceitar suas exigências, mas saiba que uma grande injustiça foi feita aqui hoje. Isso não vai ficar de pé!"
 FACTION_DEMAND_CLAIMANT_REFUSED:0 "Demandas reclamantes recusadas"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC:0 "Sua reivindicação sobre o meu título não é mais real do que as histórias que contamos às crianças à noite. Não importa quantos tolos equivocados você reuniu para ajudar a realizar seu esquema eu não vou me curvar a tal coleção de esterco. Eu prefiro morrer do que ver meu direito de nascença cair para alguém tão baixo!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION:0 "Uma reivindicação legítima!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC:1 "Chegou o momento! Todos os que [faction_claimant.GetName] apoiam como o legítimo governante de [faction_targeted_title.GetNameNoTier] agora se erguerão como um só e garantirão que [faction_claimant.GetSheHe] possa tomar [faction_claimant.GetHerHis] lugar de direito no trono. Vamos vê-lo feito, por espada e fogo, se devemos!"
 FACTION_CLAIMANT_INVITE:0 "Sua reivindicação legítima!"
 FACTION_CLAIMANT_INVITE_DESC:0 "[faction_target.GetName] ocupa um trono que deve ser justamente seu! Estou disposto a apoiar sua reivindicação com palavra e espada, e tenho certeza que outros no reino também defenderão esta causa legítima. Tudo o que você precisa fazer é aceitar."
 FACTION_CLAIMANT_INVITE_ACCEPT:0 "Finalmente!"
 FACTION_CLAIMANT_INVITE_REFUSE:0 "Não está certo..."
 FACTION_CLAIMANT_INVITE_ACCEPTED:0 "Um Reclamante Sobe"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC:0 "Finalmente! [faction_target.GetName] não é nada mais do que um bobo da corte agindo como um [faction_target.GetTitleAsNameNoTooltip], e tenho certeza que o reino subirá à minha causa. Aqueles que me ajudam não serão esquecidos."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT:0 "É só uma questão de tempo..."
 FACTION_CLAIMANT_INVITE_REFUSED:0 "Reclamante fica fora"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC:0 "Minha reivindicação é apenas, isso eu sei. Mas minha aliança para [faction_target.GetTitledFirstName] me impede de ir para a guerra. Eu estarei com você em espírito."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC:0 "Enquanto minha reivindicação é apenas eu... simplesmente não posso me juntar a você. [faction_target.GetTitledFirstName] tem esse... #emphasis 'charme inegável'#! que me impede de levantar minha mão contra [faction_target.GetHerHim]. Sim, é isso. Desejo-lhe sorte."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC:0 "Ah! Fico feliz em ver o reino se erguer contra os falsos [faction_target.GetTitledFirstName]. Infelizmente, minha situação atual me impede de me juntar a você neste justo esforço. Se você tiver sucesso, eu estarei em sua dívida."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC:0 "Olá! Estou feliz que você também pense que [faction_target.GetTitledFirstName] é um verdadeiro malvado, e que eu seria uma régua muito melhor do que [faction_target.GetHerHim]!\n\n Estou ocupado brincando com meus novos brinquedos agora... mas se você ganhar eu prometo que eu vou compartilhá-los com você!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC:0 "Finalmente! [faction_target.GetName] não é nada mais do que um bobo da corte agindo como um [faction_target.GetTitleAsNameNoTooltip], e tenho certeza que o reino subirá à minha causa.\n\n Devido ao meu status atual humilde, eu não posso ajudá-lo. Mas saiba disso – #emphasis quando#! você for vitorioso, eu vou vê-lo recompensado generosamente!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC:1 "Embora eu aprecie seu entusiasmo pela minha reivindicação, não posso deixar de sentir que este esforço está fadado ao fracasso. Eu não lhe darei meu apoio como resultado, mas se você conseguir de alguma forma ter sucesso de qualquer maneira eu aceitarei meu lugar no trono."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT:0 "Lamentável"
 FACTION_CLAIMANT_EVERY_FACTION_MEMBER:0 "Todos os membros da facção"
 FACTION_CLAMAINT_DYNAMIC_NAME:0 "Facção para instalar [ROOT.Faction.GetSpecialCharacter.GetNameNoTooltip] no trono [ROOT.Faction.GetSpecialTitle.GetAdjective]"
 FACTION_POPULIST_DYNAMIC_NAME:0 "[ROOT.Var('faction_culture').Culture.GetNameNoTooltip] [ROOT.Var('faction_faith').Faith.GetAdjectiveNoTooltip] populistas"

 WARNING_I_HAVE_ALREADY_JOINED_A_FACTION:1 "@warning_icon!#X você já se juntou a um [faction|E]#!"
 WARNING_I_AM_ALREADY_AT_WAR_WITH_TARGET:1 "@warning_icon!#X Você já está em guerra com [faction_target.GetTitledFirstName]#!"
 WARNING_I_AM_AT_WAR_WITH_FACTION_LEADER:1 "@warning_icon!#X você está em guerra com [faction_invite_from.GetTitledFirstName]#!"
 WARNING_INVITE_CANNOT_JOIN:0 "@warning_icon!#X [faction_invite_from.GetTitledFirstName] não pode se juntar à facção#!"
