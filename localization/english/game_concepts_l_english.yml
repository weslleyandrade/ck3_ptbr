l_english:
 test_text_to_use_explanation:0 "A palavra [primary_title|E] é um conceito de jogo."
 game_concept_vassal:0 "Vassal"
 game_concept_vassals:0 "Vassalos"
 game_concept_vassalage:0 "Vassalage"
 game_concept_vassals_possessive:0 "Vassalos"
 game_concept_direct_vassal:0 "Vassalo Direto"
 game_concept_direct_vassals:0 "Vassalos Diretos"
 game_concept_direct_vassal_desc:0 "Seus $game_concept_direct_vassals$ são os [vassals|E] que servem sob você pessoalmente. Vassalos-de-vassalos são #emphasis não#! incluídos."
 game_concept_vassalize:0 "Vassalize"
 game_concept_vassalization:0 "Vassalização"
 game_concept_vassal_desc:1 "Um $game_concept_vassal$ é um [ruler|E] que jurou fidelidade a outro governante - seu [liege|E].\n\nO $game_concept_vassal$ fornece sua mentira com [levies|E] e [taxes|E] — seu [obligations|E] — em troca de proteção.\n\nSe a [opinion|E] de um $game_concept_vassal$ de seu liege for baixa, eles podem se juntar a [factions|E], ou [scheme|E] para substituir sua liege por outra pessoa."
 game_concept_ruler:0 "Governante"
 game_concept_rulers:0 "Governantes"
 game_concept_rulerpossessive:0 "Governante"
 game_concept_ruler_desc:0 "Um $game_concept_ruler$ é um personagem que tem pelo menos um [title|E]."
 game_concept_title:0 "Título"
 game_concept_titles:0 "Títulos"
 game_concept_titlepossessive:0 "Título"
 game_concept_title_desc:1 "Um $game_concept_title$ é essencialmente um certificado de propriedade da terra.\n\nA menor unidade de terra no mapa é a [barony|E]. Os baronies estão organizados em áreas maiores chamadas [counties|E]. Os condados [de_jure|E] pertencem a uma [duchy|E], ducados a um [kingdom|E], e reinos a um [empire|E].\n\nDuchies, Reinos e Impérios nem sempre têm um [holder|E], mas são títulos que podem ser [created|E] por um governante que controla o suficiente do território correspondente."
 game_concept_holder:0 "Holder"
 game_concept_holders:0 "Titulares"
 game_concept_holder_possessive:0 "Holder's"
 game_concept_holders_possessive:0 "Detentores"
 game_concept_holder_desc:1 "A $game_concept_holder$ de um [title|E] é a dona do título. [barony|E] e [county|E] títulos sempre terão $game_concept_holders$ uma vez resolvidos, enquanto [duchy|E], [kingdom|E] e [empire|E] títulos podem não ter sido criados ainda. Como uma ressalva adicional, a $game_concept_holder$ de um Título de alto nível pode não controlar nenhum território dentro da área de [de_jure|E] do Título.\n\nAcote títulos de nível superior permite que você tenha [vassals|E] de nível mais alto. Por exemplo, os duques podem ter contagens como vassalos, e reis podem ter duques."
 game_concept_de_jure:0 "De Jure"
 game_concept_de_jure_desc:0 "A maioria dos [titles|E] são consideradas parte de um título de alto nível $game_concept_de_jure$ (por lei).\n\nA [holder|E] de um título de nível tão alto sempre tem um [casus_belli|E] para tomar o controle de seus títulos constituintes $game_concept_de_jure$.\n\nPor exemplo, um duque pode não controlar todos os $game_concept_de_jure$ constituintes [counties|E] da [duchy|E], mas pode declarar guerra para aproveitá-los."
 game_concept_de_jure_drift:0 "De Jure Drift"
 game_concept_de_jure_drift_desc:1 "$game_concept_de_jure_drift_desc_part_1$$game_concept_de_jure_drift_desc_part_2$"
 game_concept_de_jure_drift_desc_part_1:0 "Um processo lento pelo qual a [de_jure|E] [liege|E] de um [title|E] pode mudar. Ocorre naturalmente quando um [duchy|E] ou [kingdom|E] é completamente controlado por um [ruler|E] que não detém o título de jure liege do território.\n\nEstar processo pode ser acelerado atribuindo sua [chancellor|E] ao [councillor_task|E] #weak apropriado ($task_integrate_title$)#!. Duchies só pode $game_concept_de_jure_drift$ em Reinos, e os Reinos só podem derivar em [empires|E].\n\nLetting títulos De Jure Drift em sua [primary_title|E] é uma boa maneira de se livrar da pena [rightful_liege|E]."
 game_concept_de_jure_drift_desc_part_2:0 "#weak Exemplo: o Ducado da $d_northumberland$ é parte de $k_england$, mas o território do ducado está inteiramente dentro $k_scotland$. Como o Rei de $k_scotland$ também não tem $k_england$, o ducado começará a $game_concept_de_jure_drift$ para se tornar parte de $k_scotland$. #!"
 game_concept_primary_title:0 "Título Primário"
 game_concept_primary_titles:0 "Títulos Primários"
 game_concept_primary_title_desc:0 "Um [rulerpossessive|E] $game_concept_primary_title$ é o seu [title|E] mais bem classificado com o qual eles se identificam mais de perto, determinando seu Brasão de Armas e o nome de seu [realm|E].\n\n Se você controlar vários títulos do mesmo nível, você pode escolher qual deles deve ser seu $game_concept_primary_title$."
 game_concept_recently_acquired_holding:0 "Holding Recém-Adquirida"
 game_concept_recently_acquired_holdings:0 "Participações Recentemente Adquiridas"
 game_concept_recently_acquired_holding_desc:0 "[holdings|E] adquiridos no último ano que colocaram um governante acima de seus [domain_limit|E] não causam penalidades às suas outras participações, mas também não fornecem [taxes|E] ou [levies|E]."
 game_concept_domain_size:0 "Tamanho do domínio"
 game_concept_domain_size_desc:0 "A $game_concept_domain_size$ de um personagem reflete quantas [barony|E] e [county|E] [titles|E] eles pessoalmente possuem."
 game_concept_levies:0 "Levies"
 game_concept_levy:0 "Levy"
 game_concept_levies_desc:2 "A maior parte da maioria dos [armies|E] é composta por $game_concept_levies$.\n\nEm cada [holding|E] fornece um número definido de $game_concept_levies$ para seus [holder|E]. [vassals|E], por sua vez, fornecem uma parte de seus $game_concept_levies$ ao seu [liege|E].\n\n$game_concept_levies$ são compostas principalmente de combatentes mal armados #weak (milícias camponesas, rufiões, espadas locais, nobres destituídos, proprietários menores, etc.) #! e são considerados seu próprio tipo de unidade.\n\nA $game_concept_levy$ tem [GetDefine('NCombat', 'LEVY_ATTACK')|0] [damage|E] e [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] [toughness|E]. Os outros tipos de [soldiers|E] no jogo são [men_at_arms|E] - profissionais treinados caros."
 game_concept_vassal_obligations:0 "Vassal Bonds"
 game_concept_obligations:1 "Obrigações"
 game_concept_obligation:0 "Obrigação"
 game_concept_vassal_obligations_desc:3 "$game_concept_vassal_obligations$ definir quanto [tax|E] e quantos [levies|E] um [vassal|E] proporciona ao seu [liege|E]. O [government_form|E] do Vassal decide quais são os $game_concept_vassal_obligations$.\n\n#fraco Por exemplo, os Vassalos Feudais têm suas $game_concept_vassal_obligations$ definidas por seus [feudal_contract|E]. #!\n\n[feudal] [vassals] pagar uma porcentagem de seus [taxes] totais e [levies] através das obrigações de #high $feudal_government_taxes$#! e #high $feudal_government_levies$#!. #EMP Esses [modifier_contributions|E] podem, por sua vez, ser modificados por opções de "impressão fina", como [GetVassalContractType( 'fortification_rights' ).GetObligationName( 'fortification_rights_granted' )] ou [GetVassalContractType( 'special_contract' ).GetObligationName( 'special_contract_march' )]. #!"
 game_concept_feudal_contract:0 "Contrato Feudal"
 game_concept_feudal_contracts:0 "Contratos Feudais"
 game_concept_contract:0 "Contrato"
 game_concept_feudal_contract_desc:1 "Um $game_concept_feudal_contract$ especifica a [obligations|E] entre um [feudal|E] [vassal|E] e seu [liege|E]. Apenas a [government_form|E] Feudal permite que cada Vassal negocie suas Obrigações individualmente.\n\n Contratos especiais, como #V $special_contract_march_short$#!, #V $special_contract_scutage_short$#! ou #V $special_contract_palatinate_short$#!, só podem ser mantidos por [duchy|E] [vassals|E] ou acima."
 game_concept_crown_authority:0 "Autoridade da Coroa"
 game_concept_crown_authority_desc:1 "$game_concept_crown_authority$ representa o poder geral que um [ruler|E] exerce sobre seus [vassals|E].\n\nHá quatro níveis de $game_concept_crown_authority$; [autonomous_vassals|E], [limited|E], [high|E] e [absolute|E]. Aumentar $game_concept_crown_authority$ custa uma quantidade de [prestige|E] dependendo do nível e dos [learning_skill|E] do governante.\n\n#fracos vassalos não gostam de níveis mais altos de $game_concept_crown_authority$, e reduzi-lo é o objetivo principal de [Concept( 'liberty_faction', 'Liberty Factions' )|E]."
 game_concept_autonomous_vassals:0 "Vassalos Autônomos"
 game_concept_autonomous_vassals_crown_authority:0 "Autoridade Autônoma da Coroa de Vassalos"
 game_concept_autonomous_vassals_crown_authority_desc:0 "'$game_concept_autonomous_vassals$' é o nível mais baixo de [crown_authority|E]. Neste nível, [vassals|E] não têm [opinion|E] penalidade em relação ao seu [liege|E], e o liege só tem poder básico sobre eles."
 game_concept_limited:0 "Limitado"
 game_concept_limited_crown_authority:0 "Autoridade da Coroa Limitada"
 game_concept_limited_crown_authority_desc:1 "'$game_concept_limited_crown_authority$' é o segundo ao menor nível de [crown_authority|E]. [vassals|E] tem uma pena de #N -10#! [opinion|E] em relação ao seu [liege|E], e o liege pode [revoke|E] [titles|E] e [retract|E] vassalos vassalos. O [ruler|E] pode mudar entre partição disponível [succession_laws|E]."
 game_concept_high:0 "Alto"
 game_concept_high_crown_authority:0 "Alta Autoridade da Coroa"
 game_concept_high_crown_authority_desc:2 "$game_concept_high_crown_authority$ é o segundo a mais alto nível. [vassals|E] têm uma pena de #N -20#! [opinion|E] em relação ao seu [liege|E].\n\n Neste nível — além dos poderes que o liege recebe em [limited_crown_authority|E] — vassalos sob o mesmo poder não podem mais travar guerra uns contra os outros, o governante pode mudar entre todos os [succession_laws|E] disponíveis, e o [titles|E] vassalos não pode ser herdado por governantes fora do [realm|E].\n\nSáuticamente, recusar título [revocation|E] ou [retraction|E] vassalo é considerado um [crime|E] mesmo que o liege não tenha justificativa suficiente."
 game_concept_absolute:0 "Absoluto"
 game_concept_absolute_crown_authority:0 "Autoridade da Coroa Absoluta"
 game_concept_absolute_crown_authority_desc:1 "$game_concept_absolute_crown_authority$ é o mais alto nível de [crown_authority|E]. [vassals|E] têm uma pena de #N -30#! [opinion|E] em relação ao seu [liege|E].\n\n\n Neste nível — além dos efeitos de [high|E] e [limited|E] Crown Authority — o governante pode designar uma [heir|E] a um custo [prestige|E].\n\nFurthermore, vassalos não podem declarar guerra mesmo contra governantes estrangeiros."
 game_concept_tribal_authority:0 "Autoridade Tribal"
 game_concept_tribal_authority_desc:2 "$game_concept_tribal_authority$ representa a influência geral que um [tribal|E] [ruler|E] exerce sobre seus [vassals|E]. Em comparação com [crown_authority|E], oferece menos poderes e em níveis posteriores.\n\nHá quatro níveis de $game_concept_tribal_authority$: [disparate_tribes|E], [limited_tribal|E], [high_tribal|E] e [absolute_tribal|E]. Aumentar $game_concept_tribal_authority$ custa uma quantidade de [prestige|E] dependendo do nível e da [learning_skill|E] do governante, mas é geralmente mais caro do que aumentar a autoridade da coroa.\n\n#fraco Vassals não gostam de níveis mais altos de $game_concept_tribal_authority$, e reduzi-lo é o objetivo principal de qualquer [liberty_faction|E]."
 game_concept_disparate_tribes:0 "Tribos Díspares"
 game_concept_disparate_tribes_tribal_authority:0 "Autoridade Tribal das Tribos Díspares"
 game_concept_disparate_tribes_tribal_authority_desc:0 "$game_concept_disparate_tribes$ é o nível mais baixo de [tribal_authority|E]. Neste nível, [vassals|E] não têm [opinion|E] penalidade em relação ao seu [liege|E], e o liege não tem qualquer poder sobre eles além da capacidade de exigir [levies|E] e [taxes|E]"
 game_concept_limited_tribal:0 "Limitado"
 game_concept_limited_tribal_authority:0 "Autoridade Tribal Limitada"
 game_concept_limited_tribal_authority_desc:0 "$game_concept_limited_tribal_authority$ é o segundo menor nível de [tribal_authority|E]. [vassals|E] têm uma pena de #N -10#! [opinion|E] para sua [liege|E], e o liege pode agora [imprison|E] [characters|E] em seu [realm|E]."
 game_concept_high_tribal:0 "Alto"
 game_concept_high_tribal_authority:0 "Alta Autoridade Tribal"
 game_concept_high_tribal_authority_desc:0 "$game_concept_high_tribal_authority$ é o segundo maior nível de [tribal_authority|E]. [vassals|E] têm uma pena de #N -20#! [opinion|E] em relação ao seu [liege|E].\n\n Neste nível, bem como a capacidade de [imprison|E] [characters|E], o liege pode [revoke|E] [titles|E] e [retract|E] vassalos de vassalo"
 game_concept_absolute_tribal:0 "Absoluto"
 game_concept_absolute_tribal_authority:0 "Autoridade Tribal Absoluta"
 game_concept_absolute_tribal_authority_desc:0 "$game_concept_absolute_tribal_authority$ é o mais alto nível de [tribal_authority|E]. [vassals|E] têm uma pena #N -30#! [opinion|E] em relação à sua [liege|E].\n\n\n Neste nível, além dos efeitos de [limited_tribal|E] e [high_tribal_authority|E], os governantes agora podem resolver e se tornar [feudal|E].\n\nSreformados [tribal|E] [GetReligionFamily('rf_pagan').GetName] governantes exigem que esta lei reforme seu [faith|E]."
 game_concept_powerful_vassal:0 "Vassalo Poderoso"
 game_concept_powerful_vassal_powerful:0 "Poderoso"
 game_concept_powerful_vassals:0 "Vassalos Poderosos"
 game_concept_powerful_vassal_desc:1 "'$game_concept_powerful_vassals$' são o punhado de [vassals|E] com o [income|E] mais [soldiers|E] e mais alto. Você precisa prestar atenção a esses vassalos, porque eles esperam manter um assento em seu [council|E] e terão [opinion|E] significativamente menor de você se eles não.\n\nSEm uma [succession_law|E] requer que todos os $game_concept_powerful_vassals$ tenham uma [opinion|E] positiva de vocês, sejam [cowed|E] por você ou sejam [imprisoned|E]."
 game_concept_realm_law:0 "Lei do Reino"
 game_concept_realm_law_desc:0 "Leis que são aplicadas ao reino desse personagem, como o nível de [crown_authority|E] ou [tribal_authority|E]."
 game_concept_title_law:0 "Lei do Título"
 game_concept_title_laws:0 "Leis do Título"
 game_concept_title_law_desc:1 "[titles|E] pode ser dada uma Lei [title_specific_succession|E] específica para esse Título. Esta Lei ditará regras diferentes para a sucessão do que outros títulos mantidos pelo mesmo caráter."
 game_concept_strong_vassal:0 "Vassalo Forte"
 game_concept_strong_vassals:0 "Vassalos fortes"
 game_concept_strong_vassal_desc:0 "Um $game_concept_strong_vassal$ é um [vassal|E] que se aproxima ou excede seu [liege|E] no poder, incorrendo em uma pena [opinion|E]. #weak eles vêem sua mentira como fraca e mal adequada para governar o reino. #!"
 game_concept_domain_limit:0 "Limite de domínio"
 game_concept_domain_limit_desc:0 "O $game_concept_domain_limit$ determina quantas [holdings|E] você pode ter legalmente em seu [domain|E]. O $game_concept_domain_limit$ é afetado por muitas coisas, como sua [stewardship_skill|E], [succession_law|E] e o nível de seu [primary_title|E].\n\n Embora você possa ir acima de sua $game_concept_domain_limit$, fazê-lo diminuirá sua [income|E] e [vassal|E] [opinions|E]."
 game_concept_vassal_limit:0 "Limite Vassalo"
 game_concept_vassal_limit_desc:2 "O $game_concept_vassal_limit$ determina quantas [direct_vassals|E] você pode ter legalmente (excluindo vassalos de nível [barony|E]).\n\n Embora você possa ir acima de sua $game_concept_vassal_limit$, fazê-lo diminuirá o [taxes|E] e [levies|E] seus vassalos fornecem, e você pode estar melhor [transferring|E] alguns vassalos para ficar abaixo do limite."
 game_concept_leasing:0 "Leasing"
 game_concept_lease:0 "Locação"
 game_concept_leases:0 "Locações"
 game_concept_leased:0 "Alugado"
 game_concept_lessee:0 "Lessee"
 game_concept_leasing_desc:1 "[baronies|E] menores podem ser $game_concept_leased$ para [holy_orders|E] ou [clergy|E]. Baronies alugadas fornecem [taxes|E] e [levies|E] à [lessee|E] em vez da [holder|E].\n\nA a ordem sagrada pode alugar [castle_holdings|E], enquanto o clero pode alugar [temple_holdings|E].\n\nAA [holdings|E] ainda são consideradas parte do [realm|E] do titular. [county_capitals|E] não pode ser alugado."
 game_concept_succession:0 "Sucessão"
 game_concept_succession_desc:1 "$game_concept_succession$ ocorre quando um [ruler|E] morre, dividindo seus [gold|E] e [titles|E] entre seus [heirs|E] de acordo com o [succession_laws|E].\n\n Os jogadores continuarão jogando como seus [player_heir|E] mesmo que alguns títulos sejam perdidos para outros personagens.\n\nSe não houver herdeiro do jogador, o jogo terminará.\n\n#weak Algumas circunstâncias raras podem forçar uma sucessão a ocorrer mesmo antes de um governante morrer, como perder um [excommunication_war|E]. Legalmente falando, no entanto, os governantes não podem optar por abdicar por conta própria. #!"
 game_concept_heir:0 "Herdeiro"
 game_concept_heirs:0 "Herdeiros"
 game_concept_heir_desc:1 "Cada [title|E] tem uma $game_concept_heir$, determinada pela [succession_laws|E] de sua [holder|E] atual. Quando o atual detentor do título morrer, ou de outra forma desencadear um [succession|E], o $game_concept_heir$ atual do título o herdará.\n\nNote que títulos mantidos pelo mesmo [ruler|E] podem ter $game_concept_heirs$ diferentes. O [primary_title|E] é herdado pelo [primary_heir|E] e os jogadores continuarão jogando como seus [player_heir|E]"
 game_concept_primary_heir:0 "Herdeiro Primário"
 game_concept_primary_heirs:0 "Herdeiros Primários"
 game_concept_primary_heir_desc:0 "O $game_concept_primary_heir$ é o personagem que herdará a [primary_title|E] de uma [ruler|E] em [succession|E]. Este é geralmente - mas nem sempre - o mesmo personagem do [player_heir|E]."
 game_concept_player_heir:0 "Herdeiro do Jogador"
 game_concept_player_heirs:0 "Herdeiros do Jogador"
 game_concept_player_heir_desc:0 "O $game_concept_player_heir$ é o personagem que um jogador vai continuar jogando como em [succession|E].\n\nO $game_concept_player_heir$ geralmente é o mesmo que o [primary_heir|E], mas se o [succession_law|E] de sua [primary_title|E] dita que ele deve ir para um personagem fora de sua [dynasty|E], você vai continuar jogando como o herdeiro dinástico para o seu segundo título de alto nível (ou terceiro, quarto, etc.). \n\nEssa situação é comum quando seu $game_concept_player_heir$ é eliminado sob uma lei de sucessão eletiva."
 game_concept_disinherit:0 "Deserdesuto"
 game_concept_disinherited:0 "Deserdado"
 game_concept_disinherit_desc:1 "Um [dynast|E] pode deserdabilitar um membro de sua [dynasty|E] ao custo de [dynasty_prestige|E].\n\nEste removerá o membro da dinastia de qualquer [line_of_succession|E] regular de quaisquer títulos que atualmente são mantidos por outros membros da dinastia."
 game_concept_council:0 "Conselho"
 game_concept_council_desc:0 "A $game_concept_council$ é composta por seis [councillors|E] que auxiliam seus [ruler|E] na administração do [realm|E]. Como chefes de seus respectivos departamentos, eles podem ser designados vários [councillor_tasks|E] importantes."
 game_concept_councillor:0 "Conselheiro"
 game_concept_councillors:0 "Conselheiros"
 game_concept_councillor_desc:1 "Os conselheiros são os principais assistentes de qualquer [ruler|E], e compõem a [council|E]. Há seis posições no conselho: [chancellor|E], [marshal|E], [steward|E], [spymaster|E], [court_chaplain|E] (ou [realm_priest|E]), e finalmente seu [spouse|E].\n\nEach está no comando de um departamento que pode ser dado [councillor_tasks|E] diferentes para realizar.\n\n[powerful_vassals|E] ficará chateado se não for nomeado para um desses cargos, o que significa que muitas vezes você tem que fazer uma escolha entre aplacar um vassalo poderoso ou nomear alguém que seja realmente competente."
 game_concept_councillor_task:0 "Tarefa de Conselheiro"
 game_concept_councillor_tasks:0 "Tarefas de Conselheiro"
 game_concept_councillor_task_desc:0 "$game_concept_councillor_tasks$ são trabalhos importantes que podem ser dados ao seu [councillors|E]. Essas tarefas podem ser gerais ou especificamente direcionar um [county|E] ou [court|E].\n\n#weak Note que os conselheiros não estão fisicamente presentes para executar essas tarefas, mas apenas liderar os esforços. #!"
 game_concept_councillor_task_possible_side_effects:0 "Possíveis efeitos colaterais"
 game_concept_councillor_task_possible_side_effects_desc:2 "Um [councillor_task|E] pode ter consequências inesperadas ao longo do tempo. Estes podem ser bons ou ruins, com efeitos positivos sendo mais prováveis quanto maior a [skill|E] relevante do Vereador, e os efeitos negativos serem mais prováveis quanto menor for a habilidade relevante."
 game_concept_chancellor:0 "Chanceler"
 game_concept_chancellors:0 "Chanceleres"
 game_concept_chancellor_desc:0 "A $game_concept_chancellor$ é a [councillor|E] encarregada dos esforços diplomáticos, dentro e fora do [realm|E]."
 game_concept_steward:0 "Mordomo"
 game_concept_stewards:0 "Administradores"
 game_concept_steward_desc:0 "A $game_concept_steward$ é a [councillor|E] responsável pela administração [domain|E], por exemplo, questões de [taxation|E], [culture|E] e [development|E]."
 game_concept_marshal:0 "Marechal"
 game_concept_marshals:0 "Marshals"
 game_concept_marshal_desc:0 "O $game_concept_marshal$ é o seu [commander|E]-chefe e o [councillor|E] encarregado de assuntos militares em geral."
 game_concept_spymaster:0 "Spymaster"
 game_concept_spymaster_desc:0 "A $game_concept_spymaster$ é sua [councillor|E] responsável por assuntos de intriga e inteligência. Cuidado em ter um Spymaster desleal, pois eles podem facilmente esconder e participar de [murders|E] contra você e sua família próxima!"
 game_concept_court_chaplain:0 "Capelão da Corte"
 game_concept_court_chaplains:0 "Capelães da Corte"
 game_concept_court_chaplain_desc:0 "A $game_concept_court_chaplain$ é a [councillor|E] responsável pelos assuntos religiosos e espirituais em [faiths|E] com os [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E].\n\nFaiths com a Doutrina [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] têm o [realm_priest|E] muito mais poderoso (e problemático) em vez de um $game_concept_court_chaplain$."
 game_concept_realm_priest:0 "Padre Reino"
 game_concept_realm_priests:0 "Padres do Reino"
 game_concept_realm_priest_possessive:0 "Padres do Reino"
 game_concept_realm_priest_desc:0 "Um $game_concept_realm_priest$ é um [councillor|E] encarregado dos assuntos religiosos e espirituais em [faiths|E] com o [GetFaithDoctrine('doctrine_theocracy_temporal').GetBaseName] [doctrine|E].\n\nIncomo seu equivalente [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] ([court_chaplains|E]), $game_concept_realm_priests$ automaticamente [lease|E] todos os [temple_holdings|E] no [domain|E] de um [ruler|E], e também receber uma parcela de [taxes|E] e [levies|E] de [vassal|E] $game_concept_realm_priests$.\n\n$game_concept_realm_priests$ fornecer sua [liege|E] com Levies e Impostos se eles tiverem uma opinião positiva sobre eles. Quanto maior a [opinion|E] de seus [liege|E], mais eles fornecerão.\n\n$game_concept_realm_priests$ com uma opinião baixa de seu Liege não lhes fornecerá nenhum Imposto ou Impostos, e pode causar problemas."
 game_concept_law:0 "Lei"
 game_concept_laws:0 "Leis"
 game_concept_law_desc:0 "As Leis de um reino são o que determinam como esse reino está estruturado. O mais fundamental deles é a [crown_authority|E] (ou [tribal_authority|E] para tribos), pois essas Leis determinam como [lieges|E] e [vassals|E] interagem regularmente.\n\n Embora menos impactantes no dia-a-dia dos governantes em um reino, [succession_laws|E] e [title_laws|E] ainda são muito importantes a considerar para [succession|E]."
 game_concept_succession_law:0 "Lei de Sucessão"
 game_concept_succession_laws:0 "Leis de Sucessão"
 game_concept_succession_law_desc:2 "Cada [ruler|E] tem uma lei de sucessão principal que determina o que acontece com seus [titles|E] em [succession|E].\n\n Além disso, um Título individual pode às vezes ter sua própria Lei de Sucessão que tem precedência sobre a inadimplência. Por exemplo, o Sacro Império Romano-Germânico pode ser eletivo, embora o imperador tenha a Partição como principal Lei de Sucessão.\n\nYou só pode mudar a Lei de Sucessão quando no nível apropriado de [crown_authority|E]."
 game_concept_religious_head_succession_law:0 "Chefe da Lei de Sucessão da Fé"
 game_concept_religious_head_succession_law_short:0 "Chefe da Lei da Fé"
 game_concept_religious_head_succession_laws:0 "Chefe da Lei de Sucessão da Fé"
 game_concept_religious_head_succession_laws_short:0 "Leis do Chefe da Fé"
 game_concept_religious_head_succession_law_desc:0 "[rulers|E] que também são [heads_of_faith|E] têm um domínio adicional [succession|E] lei, exigindo que seus [heir|E] sejam da mesma [faith|E] que eles. Isso nunca pode ser mudado, e $game_concept_head_of_faith$ [titles|E] não pode ter [title_succession|E] separados. A única maneira de remover esse tipo de lei é uma força externa destruir o [head_of_faith|E] $game_concept_title$"
 game_concept_opinion:0 "Opinião"
 game_concept_opinions:0 "Opiniões"
 game_concept_opinion_desc:1 "Cada personagem tem uma $game_concept_opinion$ unidirecionário de todos os outros personagens, representado por um valor que vai de #N -100#! a #P +100#!.\n\nA opinião que outro personagem tem de você é de importância crucial, pois conduzirá seu comportamento!\n\nA sua opinião deve ser especialmente cautelosa com as opiniões de seus [powerful_vassals|E], [spymaster|E] e [spouse|E]."
 game_concept_faction:0 "Facção"
 game_concept_factions:0 "Facções"
 game_concept_faction_desc:0 "Um $game_concept_faction$ é um grupo de [vassals|E] com interesses políticos comuns. A população local de [counties|E] também pode se juntar a certos tipos de Facções, como a Facção Camponesa.\n\nFactions se tornam perigosas quando seus [faction_discontent|E] chegar a um certo ponto, momento em que emitirão um ultimato.\n\nSse a [liege|E] não cumprir, a Facção se levantará em revolta, provocando uma [civil_war|E]."
 game_concept_faction_discontent:0 "Descontentamento"
 game_concept_discontent:0 "Descontentamento"
 game_concept_faction_discontent_desc:1 "$game_concept_faction_discontent$ é uma medida de quão perto uma [faction|E] está de emitir um ultimato.\n\nSE a [military_power|E] de uma facção estiver no limiar, o descontentamento aumentará a cada mês. Se o Poder Militar estiver abaixo do limiar, o descontentamento diminuirá. Facções muito poderosas terão seu descontentamento aumentado rapidamente."
 game_concept_military_power:0 "Poder Militar"
 game_concept_faction_military_power:0 "Força Militar de Facção"
 game_concept_faction_military_power_desc:0 "$game_concept_faction_military_power$ é uma medida da força militar total de um [faction|E] em relação ao seu alvo.\n\nEm cada membro da facção individual adiciona sua força total à Facção enquanto permanecerem na Facção. Se o alvo da facção é o [liege|E] de um membro, a força do membro também é subtraída do poder relativo do liege."
 game_concept_scheme:0 "Esquema"
 game_concept_scheming:0 "Esquema"
 game_concept_schemes:0 "Esquemas"
 game_concept_scheme_desc:1 "Um $game_concept_scheme$ é uma tentativa de longo prazo de afetar outro personagem de alguma forma. Alguns esquemas são [personal|E], enquanto outros são [scheme_hostile|E].\n\nO [success_chance|E] de um Esquema depende do [skill|E] associado. Alguns esquemas também dependem de outros Caracteres que podem aderir como [agents|E].\n\nA Scheme tem uma chance de progredir a cada mês #weak (#V 5%#!)#!. Uma vez que ele chega ao final, o Esquema pode ser executado automaticamente, embora alguns Esquemas (como [murder_schemes|E]) dêem ao [scheme_owner|E] a chance de recuar caso sintam que o $game_concept_success_chance$ é muito baixo ou o momento não está certo."
 game_concept_personal_scheme:0 "Esquema Pessoal"
 game_concept_personal_schemes:0 "Esquemas Pessoais"
 game_concept_personal:0 "Pessoal"
 game_concept_personal_scheme_desc:0 "$game_concept_personal_schemes$ são [schemes|E] que visam induzir um status entre o [scheme_owner|E] e o [scheme_target|E]. O Proprietário do Esquema geralmente executa esquemas deste tipo sem o envolvimento de [agents|E].\n\nExamples incluem tornar-se Amantes, Amigos ou simplesmente aumentar as Metas de Esquema [opinion|E] do Proprietário do Esquema."
 game_concept_scheme_owner:0 "Dono de esquema"
 game_concept_schemer:0 "Planejador"
 game_concept_scheme_owners:0 "Proprietários de esquemas"
 game_concept_scheme_owner_desc:0 "A $game_concept_scheme_owner$ é o personagem que conspira contra o [scheme_target|E]."
 game_concept_scheme_target:0 "Alvo do esquema"
 game_concept_scheme_targets:0 "Alvo de esquema"
 game_concept_scheme_target_target:0 "Alvo"
 game_concept_scheme_target_desc:0 "A $game_concept_scheme_target$ é o personagem que está sendo esquemado contra o [scheme_owner|E]."
 game_concept_secret_scheme:0 "Esquema Secreto"
 game_concept_secret_scheme_single:0 "Segredo"
 game_concept_secret_schemes:0 "Esquemas Secretos"
 game_concept_secret_scheme_desc:0 "Um $game_concept_secret_scheme$ é um [scheme|E] que progride sem o conhecimento do [scheme_target|E]. No entanto, ele pode ser descoberto, causando uma redução no [success_chance|E], e aumentando a probabilidade de que o [scheme_owner|E] seja descoberto quando o Esquema é executado.\n\n[agents|E] que são recrutados para um $game_concept_secret_scheme$ têm a chance de serem [agent_discovery_discovered|E]."
 game_concept_agent:0 "Agente"
 game_concept_agents:0 "Agentes"
 game_concept_agents_desc:2 "Um Agente é participante de uma [scheme|E], que fornece [scheme_power|E] e aumenta sua [success_chance|E]. Apenas os [scheme_targets|E] [courtiers|E], [guests|E] e [direct_vassals|E] podem ser recrutados como Agentes.\n\nPara esquemas [scheme_hostile|E], ter agentes próximos ao alvo é muito importante. Por exemplo, [councillors|E] ou [close_family|E] do Destino do Esquema contribuem mais para o Poder de Esquema e Chance de Sucesso.\n\nPor um agente em um esquema hostil é um [crime|E], e os agentes correm o risco de serem [agent_discovery_discovered|E]."
 game_concept_agent_discovery:0 "Agent Discovery"
 game_concept_agent_discovery_discovered:0 "Descoberto"
 game_concept_agent_discovery_desc:1 "Os [secret_scheme|E] [agents|E] descobertos são vistos como [criminals|E] por seus [liege|E], e provavelmente serão [imprisoned|E]."
 game_concept_scheme_discovery_chance:0 "Chance de descoberta de esquema"
 game_concept_scheme_discovery_chance_desc:0 "A chance de descobrir qualquer [secret_scheme|E] contra você ou seus cortesãos todos os meses."
 game_concept_sway_scheme:0 "$sway$"
 game_concept_sway_schemes:0 "Esquemas de influência"
 game_concept_sway:0 "Sway"
 game_concept_sway_scheme_desc:1 "O $game_concept_sway_scheme$ é um [personal_scheme|E] que visa melhorar a [opinion|E] de outro personagem. Este esquema depende principalmente de sua própria [diplomacy|E]. Como não é um [hostile_scheme|E], não é [secret_scheme_single|E] e não usa [agents|E].\n\nInassa maioria dos Esquemas, o Sway recomeça após a conclusão. A opinião que você ganha com ele empilha, então mantê-lo ativo fará com que o [scheme_target|E] goste cada vez mais de você."
 game_concept_murder_scheme:0 "$murder$"
 game_concept_murder_schemes:0 "Esquemas de Assassinato"
 game_concept_murder:0 "Assassinato"
 game_concept_murders:0 "Assassinatos"
 game_concept_murdered:0 "Assassinado"
 game_concept_unfortunate_accident:0 "Acidente Infeliz"
 game_concept_unfortunate_accidents:0 "Acidentes Infelizes"
 game_concept_murder_scheme_desc:0 "O $murder$ é um [hostile_scheme|E] que visa matar seu alvo. É uma [secret_scheme|E] baseada em [intrigue|E], que pode recrutar [agents|E].\n\nA bem sucedida $murder$ resultará na [character_death_death|E] do [scheme_target|E]. Um assassinato que permanece em segredo dará ao [scheme_owner|E] um assassinato [secret|E].\n\nBeing descoberto tentando matar, ou assassinar com sucesso, alguém é um [crime|E] sério"
 game_concept_prevented_murder:0 "Prevenção de Assassinato"
 game_concept_prevented_murder_prevent:0 "Prevenir"
 game_concept_prevented_murder_desc:1 "Raramente, certas situações na vida do alvo de um [murder_scheme|E] podem fazer com que o [scheme|E] falhe nas fases finais de sua execução. Isso substitui a chance de sucesso."
 game_concept_abduct_scheme:0 "$abduct$"
 game_concept_abduct:0 "Abduzir"
 game_concept_abduct_schemes:0 "Esquemas de Sequestro"
 game_concept_abduction:0 "Sequestro"
 game_concept_abduct_scheme_desc:0 "O $abduct$ é um [hostile_scheme|E] que visa [imprison|E] seu alvo. É um [secret_scheme|E] baseado em [intrigue|E], que pode recrutar [agents|E].\n\nA bem sucedida $abduct$ resultará na [scheme_target|E] sendo preso pelo [scheme_owner|E]."
 game_concept_seduce_scheme:0 "$seduce$"
 game_concept_seduce_schemes:0 "Esquemas de Sedução"
 game_concept_seduction:0 "Sedução"
 game_concept_seduce:0 "Seduzir"
 game_concept_seduce_scheme_desc:0 "A $seduce$ é uma [personal_scheme|E] que visa tornar a [scheme_target|E] a multidão de fatores [lover|E].\nA determinam a [success_chance|E], incluindo opinião, compatibilidade de características e status de casamento.\n\n$game_concept_seduce_schemes$ podem ser [secret_scheme_single|E], dependendo de quem é o alvo."
 game_concept_befriend_scheme:0 "$befriend$"
 game_concept_befriend_schemes:0 "Esquemas de amizade"
 game_concept_befriend:0 "Amigo"
 game_concept_befriend_scheme_desc:0 "O $befriend$ é um [personal_scheme|E] que visa tornar a [scheme_target|E] a multidão de fatores [friend|E].\nA determinam a [success_chance|E] do Regime, incluindo compatibilidade de características e opinião."
 game_concept_hostile_scheme:0 "Esquema Hostil"
 game_concept_scheme_hostile:0 "Hostil"
 game_concept_hostile_schemes:0 "Esquemas Hostis"
 game_concept_hostile_scheme_desc:1 "$game_concept_hostile_schemes$ são [schemes|E] que visam causar danos a um personagem. A maioria dos esquemas hostis faz uso de [secrecy|E].\n\nOs esquemas hostis são:\n$BULLET_WITH_TAB$[murder_scheme|E]\n$BULLET_WITH_TAB$[abduct_scheme|E]\n$BULLET_WITH_TAB$[claim_throne|E]\n$BULLET_WITH_TAB$[fabricate_hook|E]"
 game_concept_secret:0 "Segredo"
 game_concept_secrets:0 "Segredos"
 game_concept_secret_desc:0 "$game_concept_secrets$ são coisas que os personagens não desejam que os outros saibam porque são embaraçosos, imorais ou [criminal|E].\n\nSecrets podem ser descobertos através da [councillor_task|E] '$task_find_secrets$' para o [spymaster|E]. Uma vez que você sabe que alguém está $game_concept_secret$, você pode [blackmail|E] o personagem para ganhar um [hook|E]."
 game_concept_barony:0 "Barony"
 game_concept_baronies:0 "Baronies"
 game_concept_barons:0 "Barões"
 game_concept_barony_desc:0 "$game_concept_baronies$ são os [titles|E] mais baixos classificados e têm a menor pegada no mapa, organizada em títulos maiores [counties|E].\n\nBarony devem sempre ter um [holder|E] se contiverem um [holding|E]."
 game_concept_county:0 "Condado"
 game_concept_counties:0 "Condados"
 game_concept_count:0 "Conde"
 game_concept_county_desc:0 "Um $game_concept_county$ é um ranking [title|E] abaixo de um [duchy|E] e acima de um [barony|E].\n\nO título inclui a [county_capital|E] no Condado, bem como os direitos [de_jure|E] a todos os baronies do Condado.\n\nCounties sempre têm [holders|E] porque as capitais do condado não podem ser destruídas."
 game_concept_duchy:0 "Ducado"
 game_concept_duchies:0 "Duchies"
 game_concept_duke:0 "Duque"
 game_concept_duchy_desc:0 "Um $game_concept_duchy$ é um ranking [title|E] abaixo de um [kingdom|E] e acima de um [county|E].\n\nO [holder|E] de um Ducado tem direitos [de_jure|E] aos seus condados constituintes e pode ter contagens como [vassals|E].\n\nDuchies podem estar dormentes e não têm nenhum Titular atual. Tais Títulos podem ser criados por um [ruler|E] que controla pelo menos metade de seus Condados"
 game_concept_kingdom:0 "Reino"
 game_concept_kingdoms:0 "Reinos"
 game_concept_king:0 "Rei"
 game_concept_kingdom_desc:0 "Um $game_concept_kingdom$ é um ranking [title|E] abaixo de um [empire|E] e acima de um [duchy|E].\n\nO [holder|E] de um Reino tem direitos [de_jure|E] ao seu território constituinte e pode ter duques como [vassals|E].\n\nKingdoms podem estar dormentes e não têm nenhum titular atual. Esses Títulos podem ser criados por um [ruler|E] que controla pelo menos metade dos Municípios dentro"
 game_concept_empire:0 "Império"
 game_concept_empires:0 "Impérios"
 game_concept_emperor:0 "Imperador"
 game_concept_empire_desc:0 "$game_concept_empires$ são os mais bem classificados [titles|E].\n\nO [holder|E] de um Império tem direitos [de_jure|E] ao seu território constituinte e pode ter Reis como [vassals|E].\n\nEmpires podem estar dormentes e não ter nenhum Titular atual. Esses Títulos podem ser criados por um [ruler|E] que controla pelo menos metade dos Municípios dentro"
 game_concept_culture:0 "Cultura"
 game_concept_cultures:0 "Culturas"
 game_concept_culture_desc:0 "$game_concept_culture$ representa a língua e os costumes de um personagem ou [county|E].\n\nCaracters de diferentes culturas terão [opinions|E] menores um do outro.\n\nAach Culture pertence a um [culture_group|E] maior. Culturas do mesmo grupo são consideradas mais próximas umas das outras em comparação com culturas fora do grupo."
 game_concept_religion:0 "Religião"
 game_concept_religions:0 "Religiões"
 game_concept_religion_desc:0 "Um $game_concept_religion$ pode consistir em muitas denominações diferentes, chamadas [faiths|E]. As religiões, por sua vez, pertencem a uma das três maiores [religious_families|E]; [GetReligionFamily('rf_abrahamic').GetName], [GetReligionFamily('rf_eastern').GetName] ou [GetReligionFamily('rf_pagan').GetName]."
 game_concept_heresy:0 "Heresia"
 game_concept_heresies:0 "Heresias"
 game_concept_heresy_desc:0 "Quando a [fervor|E] de um [faith|E] é baixa, um surto de Heresia pode ocorrer. Quando isso acontecer, uma [ruler|E] da Fé de Baixo Fervor se converterá a outra Fé, tornando-se uma [GetTrait('heresiarch').GetName( GetNullCharacter )]. Em seguida, eles espalharão sua nova Fé para sua [counties|E] e [vassals|E].\n\n Se um surto for menor, ele vai parar por aí. Se for um grande surto, mais governantes na mesma área se converterão. Se você está nessa área, você também tem a escolha de converter, se você assim desejar."
 game_concept_faith:0 "Fé"
 game_concept_faiths:0 "Crenças"
 game_concept_faithpossessive:0 "Fé"
 game_concept_faith_desc:0 "A Fé é uma denominação específica de uma [religion|E] maior. Todos os personagens e [counties|E] têm uma Fé assim como têm um [culture|E].\n\nEach Faith é definido por um conjunto de [doctrines|E] com consequências de longo alcance para seus adeptos.\n\nEach Faith também tem um valor [fervor|E] que controla o quão vulnerável ela é para [heresy|E] ([rulers|E] e Condados convertendo-se a outras crenças dentro da mesma Religião)."
 game_concept_tolerance:0 "Tolerância"
 game_concept_tolerate:0 "Tolerar"
 game_concept_tolerates:0 "Tolera"
 game_concept_fervor:0 "Fervor"
 game_concept_fervor_desc:2 "A $game_concept_fervor$ de uma [faith|E] varia de #V 0#! a #V 100% #!. A baixa $game_concept_fervor$ torna mais fácil para [rulers|E] criar novas crenças por conta própria e aumenta a probabilidade de [counties|E] e personagens se converterem a outras crenças, incluindo [heresies|E]. O $game_concept_fervor$ aumenta a velocidade de conversão do condado.\n\n$game_concept_fervor$ muda naturalmente com o tempo. Fés menores tendem a ter fervor mais alto. Crenças Maiores tendem a ter baixo $game_concept_fervor$.\n\nWaging Grandes Guerras Santas e guerras santas bem sucedidas diminuirão $game_concept_fervor$. Ser o alvo aumentará $game_concept_fervor$. Os surtos de [heresy|E] aumentarão significativamente $game_concept_fervor$."
 game_concept_doctrine:0 "Doutrina"
 game_concept_doctrines:0 "Doutrinas"
 game_concept_doctrines_desc:1 "Doutrinas podem ser consideradas leis religiosas que determinam o que é comportamento aceitável dentro de um [faith|E]."
 game_concept_gender_doctrines:0 "Doutrinas de Gênero"
 game_concept_gender_doctrines_desc:0 "Esses [doctrines|E] determinar quais [gender_laws|E] estão disponíveis para caracteres do [faith|E].\n\nS também determina certas regras adicionais, como o que [claims|E] pode ser herdado, quem pode ser [commanders|E] e [knights|E], e para qual dos [house|E] de seus pais uma [bastard|E] pertencerá.\n\nAs Doutrinas de Gênero são:\n$BULLET_WITH_TAB$Male Dominada\n$BULLET_WITH_TAB$Equal\n$BULLET_WITH_TAB$Female Dominada"
 game_concept_realm_capital:0 "Realm Capital"
 game_concept_capital:0 "Capital"
 game_concept_realm_capital_desc:0 "A $game_concept_realm_capital$ é a [holding|E] onde reside um [ruler|E] e seu [court|E]. Esta Holding tem um bônus [tax|E], e é sempre herdada pelo [primary_heir|E].\n\n[occupying|E] a Capital do Reino de um inimigo em uma guerra dá uma quantidade significativa de [war_score|E] e às vezes permite que você [imprison|E] membros da família do inimigo."
 game_concept_county_capital:0 "Capital do Condado"
 game_concept_county_capitals:0 "Capitais do Condado"
 game_concept_county_capital_desc:0 "O $game_concept_county_capital$ é o principal [holding|E] de um [county|E]. Esta Holding nunca pode ser destruída ou [leased|E] e é sempre propriedade do [ruler|E] que detém o County [title|E].\n\nCounty Capitals permite a construção de um [building|E] adicional em comparação com uma Holding menor"
 game_concept_de_jure_capital:0 "De Jure Capital"
 game_concept_de_jure_capital_desc:1 "A $game_concept_de_jure_capital$ de um [title|E] é a [county|E] que foi sua capital histórica. Você sempre pode optar por mover seu [realm_capital|E] para o $game_concept_de_jure_capital$ do seu [primary_title|E], mesmo que ele já tenha sido movido."
 game_concept_capital_duchy:0 "Ducado Capital"
 game_concept_capital_duchy_desc:0 "O $game_concept_capital_duchy$ Modifier aumenta a quantidade de [levies|E] você sai de todos os [holdings|E] você segura dentro da mesma [de_jure|E] [duchy|E] que seu [capital|E]. Para que este modificador esteja ativo, você precisa segurar pessoalmente o Ducado associado.\n\nEste modificador não empilhe com bônus do Realm Capital."
 game_concept_liege:0 "Liege"
 game_concept_lieges:0 "Liege'"
 game_concept_liege_desc:0 "Um $game_concept_liege$ é um [ruler|E] com pelo menos um [vassal|E]. Lieges podem ser vassalos para governantes ainda mais bem classificados, e assim por diante."
 game_concept_rightful_liege:0 "Liege legítimo"
 game_concept_rightful_liege_desc:1 "$game_concept_rightful_liege_desc_part1$$game_concept_rightful_liege_desc_part2$"
 game_concept_rightful_liege_desc_part1:1 "A $game_concept_rightful_liege$ de um [vassal|E] é a [ruler|E] que detém a [de_jure|E] [liege|E] [title|E] direta do [primary_title|E] do $game_concept_vassal$. Se um $game_concept_vassal$ não estiver sob seu $game_concept_rightful_liege$, eles contribuirão com menos [taxes|E] e [levies|E], bem como sofrerão uma penalidade [opinion|E] em relação ao seu $game_concept_liege$. Manter uma [title_tier|E] $game_concept_title$ mais alta do mesmo $game_concept_de_jure$ resulta em penalidades diminuídas.\n\nA exceção a isso é [duke|E] que fazem parte da hierarquia $game_concept_de_jure$ de um [empire|E] e diretamente vassalou para sua $game_concept_emperor$, que ainda contribuem plenamente, exatamente como se o $game_concept_emperor$ tivesse mantido sua $game_concept_de_jure$ [kingdom|E] $game_concept_title$"
 game_concept_rightful_liege_desc_part2:0 "#weak Exemplo: o Conde de $c_dunbar$ é um vassalo direto do Rei de $k_england$. Como o Rei não é nem duque de $d_lothian$, rei de $k_scotland$, nem imperador de $e_britannia$, o Conde de $c_dunbar$ só contribui com uma pequena quantidade de seus impostos e taxas.\n\nO Conde de $c_norfolk$ também é um vassalo direto do Rei de $k_england$. O Rei não detém o Ducado de $d_norfolk$, por isso o Conde também contribui com impostos e taxas reduzidos. No entanto, como o $k_england$ é o Reino de De Jure de $c_norfolk$, o Conde de $c_norfolk$ ainda contribui significativamente mais impostos e impostos para o Rei do que o Conde de $c_dunbar$. #!"
 game_concept_megaduke_penalty:0 "Sobreextensão"
 game_concept_megaduke_penalty_desc:1 "Quando você tem mais de [GetDefine('NCharacter', 'MAX_COUNTIES_IN_REALM_AS_DUKE')] [counties|E] em seu [realm|E] como [duke|E], você sofre uma penalidade $game_concept_megaduke_penalty$, reduzindo sua renda [tax|E].\n\nAndo [king|E] ou [emperor|E] [rank|E] remove essa penalidade."
 game_concept_top_liege:0 "Top Liege"
 game_concept_top_liege_desc:0 "O '$game_concept_top_liege$' é o [liege|E] no topo da hierarquia [vassal|E].\n\nEles são totalmente [independent|E] [rulers|E] e respondem a nenhum mortal."
 game_concept_top_realm:0 "Top Realm"
 game_concept_top_realm_desc:0 "O '$game_concept_top_realm$' é o [realm|E] do [top_liege|E]."
 game_concept_domain:0 "Domínio"
 game_concept_domains:0 "Domínios"
 game_concept_domain_desc:0 "A $game_concept_domain$ de um [ruler|E] é a coleção de todos os [holdings|E] que eles pessoalmente possuem.\n\nO [domain_limit|E] bastante estático significa que os Governantes têm que confiar em [vassals|E] para aumentar o tamanho de seus [realm|E] além de um certo ponto."
 game_concept_regiment:0 "Regimento"
 game_concept_regiments:0 "Regimentos"
 game_concept_regiment_desc:1 "Um $game_concept_regiment$ é um grupo de [soldiers|E] de um único tipo (por exemplo, arqueiros, lacaios ou [levies|E]). Embora $game_concept_levies$ estejam organizados em $game_concept_regiments$, os de interesse real são os [men_at_arms|E]."
 game_concept_realm:0 "Reino"
 game_concept_realms:0 "Reinos"
 game_concept_realm_desc:0 "Um $game_concept_realm$ é toda a terra que um [ruler|E] controla diretamente ou através de [vassals|E] (em contraste com um [domain|E], que é apenas o [holdings|E] pessoalmente de propriedade de um Governante)."
 game_concept_gold:0 "Ouro"
 game_concept_gold_desc:0 "'Gold' realmente representa todos os ativos líquidos de um personagem; sua riqueza. Ele pode ser gasto em muitas coisas, mais notavelmente construindo [buildings|E], pagando por [regiments|E] e criando [titles|E]."
 game_concept_gold_i:0 "@gold_icon!"
 game_concept_income:0 "Renda"
 game_concept_income_desc:0 "Há muitas fontes de [gold|E], mas as duas mais importantes são [taxation|E] de sua própria [holdings|E] e de sua [vassals|E]."
 game_concept_trait:0 "Traço"
 game_concept_traits:0 "Traços"
 game_concept_trait_desc:0 "A $game_concept_traits$ de um personagem descreve sua personalidade, peculiaridades, ação e o estado de ser.\n\nTraits podem ter muitos efeitos, mas muitos afetam a [skills|E] de um personagem.\n\n Traços de personalidade também afetam muito como os personagens podem se comportar. Agir contra sua própria Personalidade causa [stress|E].\n\nAlguns traços são [congenital|E] e podem ser herdados por descendentes."
 game_concept_spouse:0 "Cônjuge"
 game_concept_spouses:0 "Cônjuges"
 game_concept_spouse_desc:1 "Um $game_concept_spouse$ é marido ou esposa de um personagem; o resultado de um [marriage|E].\n\nIn para ter filhos legítimos e produzir [heirs|E], você deve ter um cônjuge ou [concubine|E] (embora [bastards|E] possa ser legitimado).\n\nA única maneira de forjar uma [alliance|E] é através do casamento ou [betrothal|E]; seu próprio ou de um parente próximo.\n\nO seu (principal) Cônjuge também é um membro de sua [council|E] e pode realizar muitas [councillor_tasks|E] úteis.\n\n[faith|E] [doctrines|E] determinar quantas $game_concept_spouses$ você pode ter e como eles podem ser [divorced|E]."
 game_concept_primary_spouse:0 "Esposa Primária"
 game_concept_primary_spouse_desc:0 "Em [GetFaithDoctrine('doctrine_polygamy').GetBaseName] [faiths|E], [rulers|E] deve escolher um de seus [spouses|E] para ser seu $game_concept_primary_spouse$. Os ganhos $game_concept_primary_spouse$ de um governante aumentaram [fertility|E] com eles, aumentaram [opinion|E] deles e podem servir em seu [council|E]"
 game_concept_available_spouse:0 "Cônjuge Disponível"
 game_concept_available_spouse_desc:0 "Para servir no [council|E] de um governante, uma [spouse|E] deve estar disponível para assumir as responsabilidades desse papel.\n\nÁuesas circunstâncias podem impedir que um $game_concept_spouse$ cumpra essas responsabilidades, mas vários dos mais comuns incluem:\n$BULLET_WITH_TAB$Por que a [ruler|E] de seus próprios [realm|E]\n$BULLET_WITH_TAB$Residing em outro [court|E]\n de Régua$BULLET_WITH_TAB$Bem [imprisoned|E], seja em casa ou no exterior\n$BULLET_WITH_TAB$Tendo o [GetTrait('incapable').GetName(GetPlayer)] [trait|E]\n\n Se um cônjuge indisponível se tornar disponível novamente , eles retomarão automaticamente suas funções no Conselho.\n\nOspouses que são Governantes por conta própria ainda podem servir no Conselho se forem seus [direct_vassals|E], mas de outra forma nunca serão considerados disponíveis."
 game_concept_holding:0 "Segurando"
 game_concept_holdings:0 "Participações"
 game_concept_holding_desc:0 "Um $game_concept_holding$ é o assentamento central de um [barony|E] ou [county_capital|E].\n\nÉ fornece [taxes|E] e [levies|E] ao seu [holder|E], dependendo de sua [holding_type|E]. A coleção de Holdings de propriedade pessoal de um [ruler|E] é chamada de [domain|E]"
 game_concept_holding_type:0 "Tipo de retenção"
 game_concept_holding_types:0 "Tipos de Retenção"
 game_concept_holding_type_desc:1 "Existem três tipos de [holdings|E]; [castles|E], [cities|E] e [temples|E]. Cada tipo permite diferentes tipos de [buildings|E]. A [government_form|E] de um [ruler|E] determina quais tipos de Holding the Ruler podem possuir pessoalmente sem penalidade. No caso dos Templos, a [doctrines|E] de seus [faith|E] também pode desempenhar um papel."
 game_concept_castle_holding:0 "Castle Holding"
 game_concept_castle:0 "Castelo"
 game_concept_castles:0 "Castelos"
 game_concept_castle_holdings:0 "Castle Holdings"
 game_concept_castle_holding_desc:0 "Os castelos são os [holding_type|E] mais fortemente fortificados e o tipo padrão para [feudal|E], [clan|E] e [tribal|E] [rulers|E], bem como [holy_orders|E]. Eles tendem a fornecer mais [levies|E] do que [taxes|E]."
 game_concept_temple_holding:0 "Temple Holding"
 game_concept_temple:0 "Templo"
 game_concept_temples:0 "Templos"
 game_concept_temple_holdings:0 "Temple Holdings"
 game_concept_temple_holding_desc:0 "Os templos são um [holding_type|E] que pode ser realizado por membros do [clergy|E] como [church_property|E] (o [theocratic|E] [government_form|E]). No entanto, em [faiths|E] com o [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], qualquer pessoa pode segurar Temples sem penalidade.\n\nTemples fornecem uma mistura bastante uniforme de [levies|E] e [taxes|E]."
 game_concept_city_holding:0 "City Holding"
 game_concept_city:0 "Cidade"
 game_concept_cities:0 "Cidades"
 game_concept_city_holdings:0 "City Holdings"
 game_concept_tribal_holding:0 "Retenção Tribal"
 game_concept_tribal_holding_desc:0 "As tribos são pobres em [taxes|E], mas ricas em [levies|E], [prestige|E] e [men_at_arms|E] atualizações. Eles têm um potencial de atualização limitado e, embora fortes no início, diminuam rapidamente de energia quanto mais tempo progride. Apenas [tribal|E] caracteres podem segurá-los sem penalidades.\n\nSe uma tribo existir em uma [county|E], nenhum outro [holdings|E] pode ser construído. [feudal|E] governantes terão que gastar [gold|E] para transformar tribos em [castles|E]."
 game_concept_tribe:0 "Tribo"
 game_concept_city_holding_desc:1 "As cidades são as [holding_type|E] mais ricas, favorecendo [taxes|E] ao longo [levies|E]. Eles estão associados a [republics|E], e mantê-los como qualquer um dos jogáveis [government_forms|E] sempre incorrerá em uma penalidade."
 game_concept_rally_point:0 "Ponto de Rally"
 game_concept_rally_points:0 "Pontos de Rally"
 game_concept_rally_point_desc:0 "Um $game_concept_rally_point$ é um terreno de reunião para o [levies|E] e [men_at_arms|E] sob o seu comando.\n\nEm tempos de [war|E], você pode chamar seu [soldiers|E] em um Ponto de Rally para reunir um [army|E].\n\nO Levies atribuído a um Ponto de Rally deve vir de sua própria [domain|E] ou de sua [vassals|E]. Os Pontos de Rally podem ser reorganizados, divididos e mesclados como achar melhor."
 game_concept_piety:0 "Piedade"
 game_concept_pious:0 "Piedoso"
 game_concept_piety_i:1 "[GetLocalPlayerPietyTextIcon]"
 game_concept_piety_desc:0 "$game_concept_piety$ representa a virtude de um personagem.\n\nCortar piedosamente (de acordo com a [doctrines|E] de seus [faith|E]) aumentará a piedade de um personagem.\n\nPiety pode ser gasto em vários assuntos religiosos dependendo [government_form|E], Doutrinas, etc.\n\nEm cada vez que um personagem ganhar $game_concept_piety$, eles também progredirão para o próximo [piety_level|E]."
 game_concept_piety_experience:0 "Devoção"
 game_concept_piety_experience_desc:0 "Cada ponto de Devoção que um personagem recebe aumenta seu progresso para o próximo [piety_level|E]. Quando um personagem ganha [piety|E] eles também ganham uma quantidade igual de devoção."
 game_concept_piety_level:0 "Nível de Devoção"
 game_concept_piety_levels:1 "Nível(s) de Devoção"
 game_concept_piety_level_desc:2 "A $game_concept_piety_level$ de um personagem é uma medida de quão virtuosas e devotas elas são, bem como sua posição com outros membros de seu [faith|E].\n\n Toda vez que um personagem ganha [piety|E], eles também avançam em direção ao próximo Nível de Devoção.\n\nOs níveis são:\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'piety_level_5' ).GetNameWithTooltip|L]"
 game_concept_prestige:0 "Prestígio"
 game_concept_prestige_i:0 "@prestige_icon!"
 game_concept_prestige_desc:0 "$game_concept_prestige$ representa a fama e a posição social de um personagem.\n\nPrestige pode ser gasto em vários assuntos mundinos, dependendo [government_form|E], [doctrines|E], etc.\n\n Sempre que um personagem ganha prestígio, eles também avançam para o próximo [prestige_level|E]."
 game_concept_prestige_experience:0 "Fama"
 game_concept_prestige_experience_desc:0 "Cada ponto da Fama que um personagem recebe aumenta seu progresso para o próximo [prestige_level|E]. Quando um personagem ganha [prestige|E] eles também ganham uma quantidade igual de Fama."
 game_concept_prestige_level:0 "Nível de Fama"
 game_concept_prestige_levels:0 "Níveis de Fama"
 game_concept_prestige_level_desc:1 "A $game_concept_prestige_level$ de um personagem mede sua reputação geral, e o quão bem percebidos eles são por todos.\n\nÁde cada vez que um personagem ganha [prestige|E], eles também avançam para o próximo $game_concept_prestige_level$.\n\nOs níveis são:\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'prestige_level_5' ).GetNameWithTooltip|L]"
 game_concept_dynast:1 "Cabeça da Dinastia"
 game_concept_dynast_desc:2 "Um $game_concept_dynast$ é a cabeça de toda uma [dynasty|E] e toda a sua [houses|E]. A Cabeça da Dinastia exerce certos poderes únicos sobre os membros da Dinastia, conhecida como [dynast_interactions|E]"
 game_concept_dynasty:0 "Dinastia"
 game_concept_dynasties:0 "Dinastias"
 game_concept_dynastic:0 "Dinástico"
 game_concept_dynasty_desc:0 "Um $game_concept_dynasty$ é um grupo de descendentes [noble|E] de um ancestral [landed|E]; o fundador da Dinastia. O [house|E] original pode se dividir em novos ([cadet_branches|E]), todos ainda membros da dinastia mais ampla.\n\nQuando seu personagem morre, você deve ter uma [heir|E] de sua Dinastia, ou o jogo vai acabar (embora você possa escolher outro governante e continuar jogando no mesmo mundo).\n\nMuch como [prestige|E] para personagens, dinastias têm [dynasty_prestige|E]."
 game_concept_dynast_interaction:0 "Interação da Cabeça da Dinastia"
 game_concept_dynast_interactions:0 "Interações da Cabeça da Dinastia"
 game_concept_dynast_interaction_desc:0 "Interações que estão exclusivamente disponíveis para o [dynast|E] de uma [dynasty|E], contra outros membros dessa dinastia.\n\nEles custam [dynasty_prestige|E] usar."
 game_concept_dynasty_prestige:0 "Renown"
 game_concept_dynasty_prestige_i:0 "@dynasty_prestige_icon!"
 game_concept_dynasty_prestige_desc:0 "$game_concept_dynasty_prestige$ é muito parecido com [prestige|E], mas compartilhada por toda uma dinastia [dynasty|E].\n\nA ganha $game_concept_dynasty_prestige$ para o seguinte:\n$BULLET_WITH_TAB$ O número de membros vivos atualmente\n$BULLET_WITH_TAB$ O número de [rulers|E]\n$BULLET_WITH_TAB$ O número de [spouses|E] a outros Governantes\nNote que um Governante não gerará $game_concept_dynasty_prestige$ caso tenham qualquer [liege|E] da mesma Dinastia.\n\nAs com Prestígio, $game_concept_dynasty_prestige$ também conta para aumentar seu [dynasty_prestige_level|E].\n\n$game_concept_dynasty_prestige$ pode ser gasto pela [dynast|E], a fim de desbloquear [dynasty_perks|E] e influenciar os membros da Dinastia de várias maneiras.\n\n#fraco Uma Dinastia espalhada por vários [realms|E] diferentes gerará mais $game_concept_dynasty_prestige$ do que uma Dinastia concentrada dentro de um único Reino. #!"
 game_concept_dynasty_prestige_level:0 "Nível de Esplendor"
 game_concept_dynasty_prestige_level_desc:1 "$game_concept_dynasty_prestige_level$ é uma medida de quão famoso é um [dynasty|E]. O progresso do nível é feito sempre que sua dinastia ganha [dynasty_prestige|E]. Os personagens recebem uma quantidade de [prestige|E] inicial quando nascem dependendo de suas $game_concept_dynasty_prestige_level$. Da mesma forma, [spouses|E] ganham algum prestígio da Dinastia uns dos outros quando [marry|E].\n\nOs níveis são:\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_0|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_1|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_2|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_3|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_4|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_5|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_6|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_7|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_8|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_9|E]\n$EFFECT_LIST_BULLET$[dynasty_prestige_level_10|E]"
 game_concept_house:0 "Casa"
 game_concept_houses:0 "Casas"
 game_concept_house_desc:0 "Um $game_concept_house$ é um ramo de membros na árvore maior de um [dynasty|E]. As casas são criadas por [rulers|E] que não desejam mais responder ao seu [house_head|E] atual e preferem ser o Chefe de uma nova Casa.\n\nAough Houses têm seus próprios nomes e Casacos de Armas, eles ainda compartilham [dynasty_prestige|E], e outros membros da Dinastia são válidos [player_heirs|E]."
 game_concept_house_head:0 "Chefe da Casa"
 game_concept_house_heads:0 "Chefes de Casa"
 game_concept_house_head_head:0 "Cabeça"
 game_concept_house_head_desc:1 "Cada [house|E] dentro de um [dynasty|E] tem um $game_concept_house_head$, que exerce certos poderes únicos sobre os membros da Casa.\n\nNotavelmente, o Chefe da Casa pode legitimar [bastards|E], chamar os membros da Casa para [war|E] e exigir a conversão de [landed|E] membros. O chefe da Câmara também recebe uma [weak_hook|E] em todos os membros de sua Casa que nascem enquanto estão no poder"
 game_concept_denounce:0 "Denuncie"
 game_concept_denouncement:0 "Denúncia"
 game_concept_denounce_desc:1 "Um [dynast|E] pode denunciar um membro de sua [dynasty|E] por um custo de [dynasty_prestige|E].\n\n Qualquer membro da mesma dinastia (incluindo o próprio Cabeça da Dinastia) ganhará uma [imprisonment_reason|E] contra o membro denunciado."
 game_concept_hook:0 "Gancho"
 game_concept_hooks:0 "Ganchos"
 game_concept_hooked:0 "Viciado"
 game_concept_hook_desc:0 "Um $game_concept_hook$ é um termo geral para uma relação entre personagens onde um pode fazer o seu testamento.\n\nHá dois tipos, [weak_hooks|E] e [strong_hooks|E], que são adquiridos de diferentes maneiras.\n\n$game_concept_hooks$ podem ser usadas para forçar através de muitas interações, por exemplo, [marriage|E] propostas e [feudal_contract|E] mudanças."
 game_concept_weak_hook:0 "Gancho Fraco"
 game_concept_weak_hooks:0 "Ganchos Fracos"
 game_concept_weak_hook_desc:0 "Um $game_concept_weak_hook$ é um [hook|E] bastante comum que você pode ter em um personagem que lhe deve um favor, ou que você tenha manipulado para fazer sua vontade.\n\nQuanto há muitas interações onde um $game_concept_weak_hook$ pode ser usado, por exemplo, em [marriage|E] propostas, eles não podem ser usados para forçar alguém a se tornar seu [agent|E] em um [murder_scheme|E] e não fornece um benefício passivo #weak (para isso, uma [strong_hook|E] é necessária.) #!\n\n Toda criança nascida de um [noble|E] [house|E] também deve ao [house_head|E] um $game_concept_weak_hook$ inicial.\n\nA vez que uma $game_concept_weak_hook$ é usada, é #emphasis gasto. #!"
 game_concept_strong_hook:0 "Gancho Forte"
 game_concept_strong_hooks:0 "Ganchos Fortes"
 game_concept_strong_hook_desc:1 "Um $game_concept_strong_hook$ é um [hook|E] muito poderoso que você pode ter em um personagem que você tem [blackmailed|E].\n\n$game_concept_strong_hooks$ são muito mais poderosos do que [weak_hooks|E], e podem forçar alguém a fazer atos terríveis para você - como se tornar seu [agent|E] em uma [murder_scheme|E] #weak (além de tudo o que um $game_concept_weak_hook$ pode fazer!) #!\n\nA $game_concept_strong_hook$ também impede que o alvo tome qualquer ação hostil em relação ao titular.\n\n$game_concept_strong_hooks$ não são gastos quando usados, mas, em vez disso, vão para um resfriamento antes que possam ser usados novamente. O efeito passivo não é perdido quando o Gancho é usado."
 game_concept_favor:0 "Boa estadia"
 game_concept_favors:0 "Favores"
 game_concept_favor_desc:0 "Os personagens podem dever uns aos outros $game_concept_favors$, que é considerado um tipo de [hook|E].\n\nFavors podem ser ganhos de muitas maneiras, mas muitas vezes através de vários eventos roteirizados. Toda criança nascida de um [noble|E] [house|E] também deve ao [house_head|E] um favor inicial."
 game_concept_blackmail:0 "Chantagem"
 game_concept_blackmailed:0 "Chantageado"
 game_concept_blackmailing:0 "Chantageando"
 game_concept_blackmail_desc:1 "Se você conhece a [criminal|E] [secret|E] de outro personagem, você pode usar um $game_concept_blackmail$ [character_interaction|E] para potencialmente ganhar um [hook|E] sobre eles.\n\nA força deste Gancho varia com a gravidade do Segredo, que por sua vez é muitas vezes determinada por [doctrines|E]."
 game_concept_manipulation:0 "Manipulação"
 game_concept_manipulation_desc:0 "$game_concept_manipulation$ é uma forma de [hook|E] onde você conseguiu manipular a mente de outro personagem de alguma forma, a fim de fazê-los fazer sua vontade."
 game_concept_soldier:0 "Soldado"
 game_concept_soldiers:0 "Soldados"
 game_concept_soldier_i:0 "@soldier_icon!"
 game_concept_soldiers_desc:0 "$game_concept_soldiers$ é um termo coletivo para as tropas em uma [regiment|E] ou uma [army|E], sejam elas [levies|E] ou [men_at_arms|E].\n\n Ter mais $game_concept_soldiers$ ajuda a ganhar [battles|E] e [sieges|E]."
 game_concept_health:0 "Saúde"
 game_concept_health_desc:0 "$game_concept_health$ mede a probabilidade de um personagem morrer por [illnesses|E] e velhice."
 game_concept_character_death:0 "Morte de Personagem"
 game_concept_character_death_death:0 "Morte"
 game_concept_character_death_dying:0 "morrendo"
 game_concept_character_death_die:0 "O"
 game_concept_character_death_dies:0 "isso"
 game_concept_character_death_desc:1 "Death desencadeia [succession|E], o que é importante para [rulers|E].\n\n Se um personagem do jogador morrer, o jogador continuará jogando como seu [player_heir|E] — ou enfrentará um Game Over, se não tiver um herdeiro válido."
 game_concept_fertility:0 "Fertilidade"
 game_concept_fertility_desc:0 "$game_concept_fertility$ mede o quão capaz um personagem é produzir crianças."
 game_concept_life_expectancy:0 "Expectativa de Vida"
 game_concept_life_expectancy_desc:0 "$game_concept_life_expectancy$ é o número de anos que se espera que um personagem viva antes de morrer de causas naturais.\n\nA alta $game_concept_life_expectancy$ tornará os personagens visivelmente mais lentos e serão capazes de produzir [children|E] por mais tempo."
 game_concept_betrothal:0 "Noivado"
 game_concept_betrothals:0 "Noivados"
 game_concept_betrothed:0 "Noivo"
 game_concept_betrothal_desc:0 "Um $game_concept_betrothal$ é uma promessa de um futuro [marriage|E] que pode ser feito quando qualquer das partes ainda não é uma [adult|E].\n\nBetrothals podem conceder [alliances|E] assim como casamentos, mas podem ser facilmente quebrados. Na idade adulta, o Noivado pode ser convertido em um casamento adequado."
 game_concept_marriage:0 "Casamento"
 game_concept_marriages:0 "Casamentos"
 game_concept_marry:0 "Casar"
 game_concept_marries:0 "Casa- se"
 game_concept_married:0 "Casado"
 game_concept_marrying:0 "Casando"
 game_concept_marriage_desc:2 "$game_concept_marriages$ são uma união entre dois [spouses|E], e são (ao lado [betrothals|E]) a principal maneira de forjar uma [alliance|E] com outro [ruler|E]. $game_concept_spouses$ também podem produzir [legitimate|E] crianças, que podem ser [bred|E] e criadas como [heirs|E].\n\n$game_concept_marriages$ só terminam quando um $game_concept_spouse$ morre ou [divorces|E] o outro."
 game_concept_concubinage:0 "Concubinagem"
 game_concept_concubine:0 "Concubina"
 game_concept_concubines:0 "Concubinas"
 game_concept_concubines_female:0 "Concubinas"
 game_concept_concubines_male:0 "Consortes"
 game_concept_consort:0 "consorte"
 game_concept_consorts:0 "Consortes"
 game_concept_concubine_male:0 "Cara"
 game_concept_concubine_female:0 "Mulher"
 game_concept_concubinage_desc:0 "Uma Concubina ou Consorte (masculino) é de menor status do que uma [spouse|E], permitida em [faiths|E] com o [GetFaithDoctrine('doctrine_concubines').GetBaseName] [doctrine|E].\n\nIncomo [marriage|E], a Concubinagem não rende [alliances|E]. Concubinas também podem ser deixadas de lado à vontade, sem as complicações de um [divorce|E]. Os filhos de Concubinas são considerados [legitimate|E].\n\nConcubinage é mutuamente exclusiva com [GetFaithDoctrine('doctrine_polygamy').GetBaseName]."
 game_concept_bastard:0 "Bastardo"
 game_concept_bastards:0 "Bastardos"
 game_concept_bastard_desc:0 "$game_concept_bastards$ são crianças ilegítimas nascidas do casamento. Como tal, eles são impedidos de herdar [titles|E]. No entanto, eles podem ser [legitimized|E] com a aprovação do [house_head|E] de seus pais.\n\nQue [house|E] um bastardo pertence é determinado pela [doctrines|E] da [faiths|E] de seus pais quando nascerem.\n\n Se bastardos receberem Títulos ou tiverem seus próprios filhos, eles encontrarão um novo [dynasty|E]."
 game_concept_legitimized_bastard:0 "Bastardo Legitimado"
 game_concept_legitimized:0 "Legitimado"
 game_concept_legitimized_bastard_desc:0 "Um [bastard|E] pode ser legitimado, seja ao nascer, ou como [character_interaction|E] depois, dependendo da aprovação de seu [house_head|E].\n\nA Bastardo legitimado tem o mesmo direito de herança que [legitimate|E] filhos, mas a mancha de bastardo os seguirá ao longo de sua vida."
 game_concept_real_father:0 "Pai De verdade"
 game_concept_real_father_desc:0 "O verdadeiro pai de um personagem. Para a maioria dos personagens, este é o personagem amplamente reconhecido como seu pai, mas para bastardos secretos, é outra pessoa."
 game_concept_legitimate:0 "Legítimo"
 game_concept_legitimate_desc:0 "Crianças nascidas de [married|E] pais são consideradas $game_concept_legitimate$, ao contrário [bastards|E] que não podem herdar nenhum [titles|E]. As crianças de [concubines|E] também são consideradas [legitimate|E], embora de status ligeiramente menor."
 game_concept_matrilineal:0 "Matrilineal"
 game_concept_matrilineally:0 "Matrilineally"
 game_concept_matrilineal_desc:0 "Em um $game_concept_matrilineal$ [marriage|E], as crianças nascerão na [house|E] de sua mãe em vez da de seu pai."
 game_concept_patrilineal:0 "Patrilineal"
 game_concept_patrilineal_desc:0 "Em um $game_concept_patrilineal$ [marriage|E], as crianças nascerão na [house|E] de seu pai."
 game_concept_divorce:0 "Divórcio"
 game_concept_divorced:0 "Divorciado"
 game_concept_divorcing:0 "Divorciando-se"
 game_concept_divorces:0 "Divórcios"
 game_concept_divorce_desc:0 "[married|E] [spouses|E] pode organizar uma $game_concept_divorce$, embora as regras, requisitos e consequências dependam da [doctrines|E] de seus [faiths|E].\n\n[concubines|E] podem simplesmente ser reservados à vontade."
 game_concept_stress:0 "Estresse"
 game_concept_stress_i:0 "@stress_icon!"
 game_concept_stress_gain_i:0 "@stress_gain_icon!"
 game_concept_stress_loss_i:0 "@stress_loss_icon!"
 game_concept_stress_critical_i:0 "@stress_critical_icon!"
 game_concept_stress_desc:0 "$game_concept_stress$ mede o bem-estar mental de um personagem. Personagens ganham Estresse ao tomar ações que conflitam com sua Personalidade.\n\nCaracters que ganham estresse suficiente também ganharão uma [stress_level|E], causando vários efeitos negativos que persistem até que eles consigam reduzir seu Estresse."
 game_concept_adult:0 "Adulto"
 game_concept_adults:0 "Adultos"
 game_concept_adulthood:0 "Adulthood"
 game_concept_adult_desc:0 "Um $game_concept_adult$ é um personagem de pelo menos #V 16 anos#! anos de idade."
 game_concept_child:0 "Criança"
 game_concept_children:0 "Crianças"
 game_concept_child_desc:1 "Um $game_concept_child$ é um personagem mais jovem do que #V 16 anos#!."
 game_concept_eligible_child:0 "Criança Elegível"
 game_concept_eligible_children:0 "Crianças Elegíveis"
 game_concept_eligible_child_desc:0 "$game_concept_eligible_children$ são, por lei, autorizados a herdar a [titles|E] de seus pais.\n\n[bastards|E] não são considerados elegíveis, assim como filhos de determinados gêneros sob [gender_laws|E] específicos."
 game_concept_alliance:0 "Aliança"
 game_concept_alliances:0 "Alianças"
 game_concept_allies:0 "Aliados"
 game_concept_allied:0 "Aliado"
 game_concept_ally:0 "Ally"
 game_concept_ally_i:0 "@alliance_icon!"
 game_concept_alliance_desc:1 "$game_concept_alliances$ são criadas entre os 2-4 caracteres (dois [rulers|E] e até dois 'candidatos') envolvidos em uma [marriage|E] ou [betrothal|E].\n\n[spouses|E] são sempre $game_concept_allies$, mas as outras possíveis $game_concept_alliances$ dependem de laços sanguíneos estreitos entre um Governante e seu candidato. Por exemplo, se um [king|E] se casar com sua filha com o filho de outro rei, os dois reis são $game_concept_allies$ enquanto o Casamento durar.\n\nQuando em [war|E], os governantes podem chamar seus $game_concept_allies$ para ajudá-los."
 game_concept_war:0 "Guerra"
 game_concept_wars:0 "Guerras"
 game_concept_war_desc:0 "O conflito armado é a maneira mais simples de expandir seus [realm|E]. No entanto, declarar $game_concept_war$ requer uma justificativa para isso, chamado de [casus_belli|E]. Você não pode conseguir mais com um $game_concept_war$ do que as licenças de casus belli selecionadas.\n\nWars são ganhos derrotando [armies|E] inimigos em [battle|E] e [occupying|E] [holdings|E] inimigo. Fazendo isso acumulará [war_score|E], eventualmente forçando o inimigo a aceitar [defeat|E] no [peace_offer|E].\n\nAdapre não for o resultado de uma $game_concept_war$, o atacante ganha uma [truce|E] em relação ao defensor por um tempo, mas o defensor está livre para declarar uma nova guerra imediatamente"
 game_concept_civil_war:0 "Guerra Civil"
 game_concept_civil_wars:0 "Guerras Civis"
 game_concept_raid:0 "Raid"
 game_concept_raids:0 "Raids"
 game_concept_raiding:0 "Invadindo"
 game_concept_raider:0 "Raider"
 game_concept_raiders:0 "Raiders"
 game_concept_raid_desc:0 "[armies|E] pode ser levantada como $game_concept_raiders$ de [rally_points|E]. $game_concept_raiders$ pode se mover para terras vizinhas e saqueá-las por [gold|E].\n\n Para $game_concept_raid$, um Exército de Ataque deve parar em uma [holding|E] de propriedade de um [ruler|E] estrangeiro e optar por começar a atacar - ao fazê-lo eles ficarão presos Raiding por algum tempo, depois do qual eles vão obter Ouro e pilhagem a Holding.\n\nGold será armazenado no Exército , e só adicionado ao tesouro quando eles chegam em casa. Se você derrotar um exército de ataque carregando ouro você vai levá-lo, e eles serão incapazes de invadi-lo por algum tempo.\n\nOnly alguns governantes podem $game_concept_raid$, mais notavelmente [tribal|E] Governantes."
 game_concept_raid_loot:0 "Saque"
 game_concept_raid_loot_desc:0 "Se um [holding|E] for [Concept( 'raid', 'Raided' )|E] ou [occupied|E] em um [siege|E], o atacante receberá uma quantidade de [gold|E] igual ao $game_concept_raid_loot$. Quanto mais próspero for um [holding|E], mais $game_concept_raid_loot$ terá.\n\nA Holding que foi invadida ou sitiada recentemente não terá nenhum Saque."
 game_concept_revolt:0 "Revolta"
 game_concept_revolts:0 "Revoltas"
 game_concept_revolting:0 "Revoltante"
 game_concept_civil_war_desc:0 "Um [war|E] onde um ou mais [vassals|E] e/ou [counties|E] se revoltam contra seus [liege|E]. Eles são mais comumente o resultado de uma [faction|E] cujas demandas não foram atendidas.\n\nSar uma $game_concept_civil_war$ muitas vezes tem consequências mais severas do que as exigências originais da facção rebelde."
 game_concept_casus_belli:0 "Spy Certain"
 game_concept_casus_bellis:0 "Casus Bellis"
 game_concept_casus_belli_desc:0 "Uma 'Causa para a Guerra' necessária para declarar [war|E] em outro [ruler|E]. O $game_concept_casus_belli$ especifica sobre o que se trata a guerra, geralmente um território específico - o [war_target|E]. Não é possível ganhar nada mais do que a $game_concept_casus_belli$ permite, independentemente de quão profundamente o inimigo é derrotado.\n\nNota que o atacante em uma guerra nunca pode perder qualquer território, embora [defeat|E] possa ser caro em termos de [prestige|E] e [gold|E]."
 game_concept_war_score:0 "Trilha sonora de guerra"
 game_concept_war_score_desc:1 "Uma medida de que lado está ganhando em um [war|E]. Vai de #N -100#! para #P 100#!, com, por exemplo, #N -25#! para um lado sendo #P 25#! para o outro. Em #P 100#! placar de guerra, você pode forçar o outro lado a aceitar seu [peace_offer|E].\n\n Pontuação de guerra pode ser ganho por:\n$EFFECT_LIST_BULLET$ Derrotando [armies|E] em [battle|E]\n$EFFECT_LIST_BULLET$ [imprisoning|E] o inimigo [ruler|E] ou seus [heirs|E] (sem incluir seu [allies|E] [armies|E] [holdings|E] inimigo $EFFECT_LIST_BULLET$ [occupying|E] (especialmente dentro do [war_target|E])\n$EFFECT_LIST_BULLET$ Ocupando a [realm_capital|E]\n do inimigo$EFFECT_LIST_BULLET$ Controlar todas as [objectives|E] por um longo período de tempo"
 game_concept_war_target:0 "Alvo de Guerra"
 game_concept_war_targets:0 "Alvos de Guerra"
 game_concept_war_target_desc:0 "Uma região no mapa alvo de um [casus_belli|E] em um [war|E]. Se o casus belli não mira uma região específica, o [realm_capital|E] do defensor é o $game_concept_war_target$.\n\nO lado ofensivo ganha mais [war_score|E] [occupying|E] [holdings|E] dentro do $game_concept_war_target$. Por outro lado, o defensor vai - após um período inicial de carência - começar a acumular pontuação de guerra por segurar todos os [counties|E] na região $game_concept_war_target$."
 game_concept_occupation:0 "Ocupação"
 game_concept_occupations:0 "Ocupações"
 game_concept_occupy:0 "Ocupar"
 game_concept_occupying:0 "Ocupando"
 game_concept_occupied:0 "Ocupado"
 game_concept_occupation_desc:0 "[holdings|E] ocupadas estão temporariamente sob o controle de um [ruler|E] hostil durante um [war|E]. Um [army|E] em pé em um [barony|E] com um [fortified_holding|E] hostil começará a [besiege|E]-lo se o número de [soldiers|E] no exército superar o [garrison|E].\n\n Se o Cerco for bem sucedido, a Holding está ocupada, o que dará [war_score|E] ao lado ocupante no [war|E].\n\nOcupying a Holding não significa que agora é seu! Apenas o território especificado pelo [war_target|E] pode realmente mudar de mãos, e somente se o Atacante [wins|E]"
 game_concept_peace:0 "Paz"
 game_concept_peace_offer:0 "Oferta de Paz"
 game_concept_peace_offers:0 "Ofertas de Paz"
 game_concept_peace_desc:1 "[wars|E] pode terminar em três tipos de $game_concept_peace$: [victory|E], [defeat|E] ou [white_peace|E].\n\n\nEm #V 100% #! [war_score|E], o outro lado não pode recusar uma Oferta de Paz e deve aceitar [defeat|E].\n\nOs efeitos de $game_concept_victory$ ou $game_concept_defeat$ dependem inteiramente do tipo de [casus_belli|E] que foi usada para declarar a guerra e seus [war_target|E] associados."
 game_concept_victory:0 "Vitória"
 game_concept_win:0 "Ganhe"
 game_concept_wins:0 "Ganha"
 game_concept_winning:0 "Vencendo"
 game_concept_victory_desc:0 "$game_concept_victory$ é um dos três possíveis [peace_offers|E]. O resultado exato do Vitória em uma [war|E] depende do [casus_belli|E].\n\nPara o Atacante, normalmente envolve a apreensão de [titles|E] dentro da região [war_target|E].\n\nPara o Defensor, o Vitória geralmente significa que o atacante tem que pagar uma grande quantia de ouro como reparações de guerra."
 game_concept_defeat:0 "Derrota"
 game_concept_defeat_desc:0 "$game_concept_defeat$ é um dos três possíveis [peace_offers|E]. O resultado exato da derrota em um [war|E] depende do [casus_belli|E], mas defensores derrotados normalmente perdem [titles|E] dentro da região [war_target|E], enquanto atacantes derrotados perdem coisas como [gold|E], [prestige|E] e [piety|E]"
 game_concept_white_peace:0 "Paz Branca"
 game_concept_white_peace_desc:0 "Um $game_concept_white_peace$ é um dos três possíveis [peace_offers|E]. Às vezes, ambos os lados concordam que a [war|E] não vale mais a pena perseguir.\n\nCom uma Paz Branca, o Atacante normalmente ainda perde alguns [piety|E] ou [prestige|E], mas muito menos do que com uma [defeat|E] humilhante"
 game_concept_siege:0 "Cerco"
 game_concept_sieges:0 "Vitória"
 game_concept_besiege:0 "Sitiado"
 game_concept_besieging:0 "Sitiando"
 game_concept_besieged:0 "Sitiado"
 game_concept_siege_desc:0 "Cerco é quando um [army|E] cerca um [fortified_holding|E] a fim de matar os cidadãos de fome para que ele possa ser [occupied|E]. Um cerco começa automaticamente quando um Exército entra no local de uma posse fortificada hostil e fica parado - se o Exército ultrapassar o [garrison|E].\n\nO exército sitiante pode [assault|E] a Holding se suas paredes forem violadas"
 game_concept_assault:0 "Assalto"
 game_concept_assaults:0 "Assaltos"
 game_concept_assaulting:0 "Assalto"
 game_concept_assaulted:0 "Agredido"
 game_concept_assault_desc:0 "Um assalto é quando um [besieging|E] [army|E] tenta invadir um [fortified_holding|E] com o risco de perder muito [soldiers|E]. As agressões só podem ser tentadas se as paredes da Holding forem violadas, o que exige que o Exército contenha [siege_weapons|E]"
 game_concept_fort_level:0 "Nível forte"
 game_concept_fort_level_i:0 "@fort_icon!"
 game_concept_fort_level_desc:0 "Alguns [holdings|E] são fortificados e precisam ser [besieged|E] e [occupied|E] para obter o controle do [county|E].\n\nO $game_concept_fort_level$ de tais [fortified_holdings|E] determina quanto tempo o Cerco pode durar.\n\nA alta $game_concept_fort_level$ exigirá [siege_weapons|E] para ser $game_concept_besieged$ eficientemente, embora cada Arma de Cerco só seja eficaz até um certo Nível de Forte."
 game_concept_garrison:0 "Garrison"
 game_concept_garrison_desc:0 "A $game_concept_garrison$ de um [fortified_holding|E] a protege de ser [besieged|E] por [armies|E] menores.\n\nO exército sitiante precisa ter mais [soldiers|E] do que a Guarnição para que o Cerco progrida."
 game_concept_fortified_holding:0 "Holding Fortificada"
 game_concept_fortified_holdings:0 "Participações Fortificadas"
 game_concept_fortified_holding_desc:0 "Um $game_concept_fortified_holding$ é um [holding|E] com [buildings|E] que aumentam sua [fort_level|E]. [county_capitals|E] são sempre fortificadas.\n\n Para [occupy|E] totalmente um [county|E], todas as suas Participações Fortificadas devem ser ocupadas."
 game_concept_army:0 "Exército"
 game_concept_armies:0 "Exércitos"
 game_concept_army_desc:1 "Exércitos são usados para ganhar [wars|E], engajando-se em [battle|E] com outros exércitos, e para [besiege|E] e [occupy|E] inimigo [fortified_holdings|E]. Exércitos são criados em [rally_points|E] e consistem principalmente em [levies|E] e [men_at_arms|E], mas também podem ser reforçados por [mercenaries|E] e [holy_orders|E].\n\nArmies podem se mover através da água gastando uma quantidade de [gold|E] para garantir o transporte. Eles podem sofrer perdas de [attrition|E] se o [barony|E] local for incapaz de [supply|E]-los adequadamente."
 game_concept_holy_order:0 "Ordem Sagrada"
 game_concept_holy_orders:0 "Ordens Sagradas"
 game_concept_holy_order_desc:1 "$game_concept_holy_orders$ são organizações militares independentes que trabalham para defender e expandir a influência de seus [faith|E].\n\nRulers de sua Fé podem contratá-los se estiverem em [war|E] com um [faith_hostile|L] ou [faith_evil|L] [faith|E], a um custo de [piety|E]. Uma vez que esta Guerra termina, eles não lutam mais por esse Governante.\n\nA $game_concept_holy_order$ pode ter um [holy_order_patron|E], que não precisa pagar para contratar seus serviços."
 game_concept_holy_order_patron:0 "Patrono"
 game_concept_holy_order_patron_desc:0 "A $game_concept_holy_order_patron$ de um [holy_order|E] é um rei ou imperador que compartilha suas [faith|E] e cuja [realm|E] contém seu Capital.\n\nO $game_concept_holy_order_patron$ pode pedir o apoio da $game_concept_holy_order$ contra inimigos religiosos gratuitamente, em vez de pagar [piety|E].\n\nNNN todos os $game_concept_holy_orders$ têm um $game_concept_holy_order_patron$."
 game_concept_mercenary_company:0 "Companhia Mercenária"
 game_concept_mercenaries:0 "Mercenários"
 game_concept_mercenary:0 "Mercenário"
 game_concept_mercenary_company_desc:0 "[mercenaries|E] são [soldiers|E] de aluguel que lutam em troca de [gold|E]. Mercenários [armies|E] vêm em vários tamanhos, com diferentes tipos de [men_at_arms|E] e uma série de [knights|E].\n\nMercenaries se inscrevem para #V [GetDefine('NMercenary', 'HIRE_MONTHS')] mês#! contratos que podem ser prorrogados por mais #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#! se você ainda estiver em [war|E]. Os contratos mercenários persistem mesmo que seus Regimentos sejam demitidos — eles podem ser levantados novamente sem mais custos.\n\nAus podem entrar em [debt|E] para contratar mercenários #weak (até [GetDefine('NMercenary', 'ALLOWED_DEBT_MONTHS')] meses)#!."
 game_concept_mercenary_contract:0 "Contrato Mercenário"
 game_concept_mercenary_contract_desc:0 "Estabelecer um contrato de [mercenary|E] incorre em um custo único que permite o uso de suas tropas por #V [GetDefine('NMercenary', 'HIRE_MONTHS')] meses#!."
 game_concept_hired_troops:0 "Soldados Contratados"
 game_concept_hired_troops_desc:0 "Soldados contratados são [mercenaries|E] ou [holy_orders|E]."
 game_concept_commander:0 "Comandante"
 game_concept_commanders:0 "Comandantes"
 game_concept_army_commanders:0 "Comandantes do Exército"
 game_concept_commanding:0 "Comandando"
 game_concept_army_commander:0 "Comandante do Exército"
 game_concept_army_commander_desc:0 "Um $game_concept_army_commander$ é um personagem no comando de um [army|E]. Qualquer uma de suas [courtiers|E] ou [vassals|E] diretas pode potencialmente ser atribuída como comandante (sujeito à idade, [health|E] e [doctrines|E]).\n\nEm [battle|E], a [martial_skill|E] do Comandante influencia fortemente o [advantage|E]. Enquanto houver um Comandante presente, serão feitas [rolls|E] adicionais na tentativa de aumentar a $game_concept_advantage$.\n\nEm adição, [commander_traits|E] pode fornecer a um Exército muitas vantagens diferentes, dentro e fora da Batalha."
 game_concept_commander_trait:0 "Traço de Comandante"
 game_concept_commander_traits:0 "Traços de Comandante"
 game_concept_commander_trait_desc:1 "$game_concept_commander_traits$ são [traits|E] especiais que conferem vantagens úteis aos personagens ao agir como [army|E] [commanders|E].\n\n Traços de Comandante são tipicamente adquiridos por crianças criadas com o [education_focus|E] Marcial, mas também podem ser ganhos através do [martial_lifestyle|E] e outros meios."
 game_concept_battle_advantage:0 "Vantagem de Batalha"
 game_concept_advantage:0 "Vantagem"
 game_concept_battle_advantage_desc:0 "$game_concept_battle_advantage$ faz um lado [battle|E] causar mais dano. Quanto maior o $game_concept_advantage$, mais dano o [soldiers|E] causará.\n\nAssas muitas vezes começam com um lado tendo uma vantagem maior baseada em [terrain|E] e na [martial_skill|E] e [commander_traits|E] do [commander|E]. Ambos os lados podem ganhar $game_concept_advantage$ adicionais de $game_concept_commander$ [rolls|E]."
 game_concept_education_trait:0 "Traço da Educação"
 game_concept_education_traits:0 "Traços da Educação"
 game_concept_education_trait_desc:1 "Ao chegar [adulthood|E], cada caractere recebe um $game_concept_education_trait$.\n\nHá cinco tipos de Traços de Educação, cada um dos quais corresponde diretamente a um [skill|E] específico.\n\nAA qualidade do [trait|E] que um personagem recebe dependerá de quão bem seus [childhood_trait|E] corresponderam ao Foco de Educação, bem como a habilidade relevante de seus personagens [guardian|E].\n\nA $game_concept_education_trait$ melhora o quão rápido eles progredirão na [lifestyle|E] correspondente."
 game_concept_education_focus:0 "Foco na Educação"
 game_concept_education:0 "Educação"
 game_concept_educate:0 "Educar"
 game_concept_educated:0 "Educado"
 game_concept_education_focus_short:0 "Foco"
 game_concept_education_focus_desc:1 "Todos os [children|E] entre 6 #V anos de idade#! e #V 9#! podem ser dadas uma $game_concept_education_focus$ voltada para um dos cinco [skills|E].\n\nA Educação termina com um [education_trait|E] ao atingir [adulthood|E].\n\nA qualidade dos $game_concept_education_trait$ que recebem dependerá de quão bem seus [childhood_trait|E] corresponderam ao seu Foco de Educação, bem como à habilidade relevante de seus [guardian|E].\n\nQuando definir o Foco da Educação, você também pode especificar se a criança deve ou não ser criada no [faith|E] e/ou [culture|E] do [guardian|E]"
 game_concept_childhood_trait:0 "Traço da Infância"
 game_concept_childhood_trait_desc:0 "Toda criança ganha um Traço de Infância à medida que está crescendo, como [GetTrait('rowdy').GetName( GetNullCharacter )] ou [GetTrait('charming').GetName( GetNullCharacter )].\n\nA característica adquirida é um indicativo de quais [education_focus|E] se adequariam melhor a elas."
 game_concept_diplomacy:0 "Diplomacia"
 game_concept_diplomacy_i:0 "@skill_diplomacy_icon!"
 game_concept_diplomacy_skill:0 "Habilidade da Diplomacia"
 game_concept_diplomacy_skill_desc:1 "$game_concept_diplomacy$ é um [skill|E] representando a capacidade de um personagem de encantar, negociar e persuadir.\n\nDiplomacy afeta diretamente a [opinions|E] outros personagens têm de você. Também é usado para promover [schemes|E] diplomáticas.\n\nA [lifestyle|E] correspondente é a [diplomacy_lifestyle|E]."
 game_concept_martial:0 "Marcial"
 game_concept_martial_i:0 "@skill_martial_icon!"
 game_concept_martial_skill:0 "Habilidade Marcial"
 game_concept_martial_skill_desc:2 "$game_concept_martial$ [skill|E] indica o quão bom um Personagem é em travar [war|E] e liderar [armies|E] em [battle|E].\n\nA alta habilidade marcial é importante para [army_commanders|E], uma vez que melhora sua [advantage|E] em [battle|E].\n\nA [lifestyle|E] correspondente é a [martial_lifestyle|E]."
 game_concept_stewardship:0 "Mordomia"
 game_concept_stewardship_i:0 "@skill_stewardship_icon!"
 game_concept_stewardship_skill:0 "Habilidade de Mordomia"
 game_concept_stewardship_skill_desc:1 "$game_concept_stewardship$ é um [skill|E] que ajuda a [rulers|E] gerenciar seus [domains|E]. Ele aumenta diretamente [taxation|E], tornando-se uma habilidade muito útil para todos os governantes.\n\nO [lifestyle|E] correspondente é o [stewardship_lifestyle|E]. Cada [GetDefine('NDomain', 'STEWARDSHIP_SKILL_FOR_DOMAIN_LIMIT_INCREASE')] pontos de Mordomia aumenta o [domain_limit|E] em 1"
 game_concept_intrigue:0 "Intriga"
 game_concept_intrigue_i:0 "@skill_intrigue_icon!"
 game_concept_intrigue_skill:0 "Habilidade de Intriga"
 game_concept_intrigue_skill_desc:1 "$game_concept_intrigue$ é uma [skill|E] representando a capacidade de um personagem de entender e manipular outros personagens, e organizar tramas elaboradas.\n\nÉ usado principalmente para continuar — e defender contra — intriga [schemes|E].\n\nO [lifestyle|E] correspondente é o [intrigue_lifestyle|E]."
 game_concept_learning:0 "Aprendendo"
 game_concept_learning_i:0 "@skill_learning_icon!"
 game_concept_learning_skill:0 "Habilidade de Aprendizagem"
 game_concept_learning_skill_desc:1 "$game_concept_learning$ é um [skill|E] medir a alfabetização e a sabedoria de um personagem. A Habilidade de Aprendizagem de uma [ruler|E] afeta o custo do aumento da [crown_authority|E], e também rende uma quantidade mensal de [piety|E].\n\nSCaracters com alta aprendizagem podem ter amplo conhecimento de todos os esforços acadêmicos comuns, incluindo teologia, filosofia, linguagem e matemática.\n\nA [lifestyle|E] correspondente é o [learning_lifestyle|E]."
 game_concept_prowess:0 "Proeza"
 game_concept_prowess_i:0 "@skill_prowess_icon!"
 game_concept_prowess_skill:0 "Habilidade de Proezas"
 game_concept_prowess_skill_desc:1 "$game_concept_prowess$ é uma [skill|E] secundária que reflete a aptidão do Personagem no combate pessoal.\n\nA alta Habilidade de Proeza significa que eles são mais propensos a sobreviver e ter um bom desempenho tanto quanto [knights|E] em [battles|E] e em duelos.\n\nEach point of Prowess dá um Knight:\n$BULLET_WITH_TAB$[damage|E]: #V [GetDefine('NCombat', 'KNIGHT_DAMAGE_PER_PROWESS')]#!\n$BULLET_WITH_TAB$[toughness|E]: #V [GetDefine('NCombat', 'KNIGHT_TOUGHNESS_PER_PROWESS')]#!"
 game_concept_lifestyle:0 "Estilo de vida"
 game_concept_lifestyles:0 "Estilos de vida"
 game_concept_lifestyle_desc:2 "[adult|E] [rulers|E] pode escolher um $game_concept_lifestyle$, que, por sua vez, permitirá que eles selecionem um [focus|E] e comecem a ganhar [perks|E].\n\nA cada $game_concept_lifestyle$ tem seu próprio tipo de [experience|E], que é usado para comprar $game_concept_perks$. Por exemplo, a experiência no [intrigue_lifestyle|E] é necessária para obter $game_concept_perks$ como [GetPerk( 'dreadful_perk' ).GetName( GetPlayer )] ou [GetPerk( 'like_weed_in_a_garden_perk' ).GetName( GetPlayer )].\n\nA $game_concept_lifestyles$ são:\n$BULLET_WITH_TAB$ [diplomacy_lifestyle|E]\n$BULLET_WITH_TAB$ [stewardship_lifestyle|E]\n$BULLET_WITH_TAB$ [martial_lifestyle|E]\n$BULLET_WITH_TAB$ [intrigue_lifestyle|E]\n$BULLET_WITH_TAB$ [learning_lifestyle|E]"
 game_concept_lifestyle_experience:0 "Experiência de Estilo de Vida"
 game_concept_experience:0 "Experiência"
 game_concept_lifestyle_experience_desc:0 "$game_concept_lifestyle_experience$ é acumulada passivamente por ter um [focus|E] selecionado, ou concedido por eventos. Existem diferentes tipos de $game_concept_lifestyle_experience$, um por [lifestyle|E] categoria.\n\nAgando o suficiente $game_concept_lifestyle_experience$ dentro de uma categoria concederá um [perk|E]."
 game_concept_focus:0 "Foco"
 game_concept_focuses:0 "Focos"
 game_concept_focus_desc:0 "Cada [lifestyle|E] contém um número $game_concept_focuses$, um dos quais deve ser escolhido ao selecionar o $game_concept_lifestyle$.\n\n$game_concept_focuses$ fornecer bônus passivos e influenciar os tipos de eventos que aparecem. #weak (por exemplo, ter o $intrigue_temptation_focus$ aumentará [fertility|E] e aumentará as chances de eventos temáticos de sedução aparecerem.) #!\n\nCaracters podem alternar entre $game_concept_focuses$ dentro do mesmo $game_concept_lifestyle$ sem perder a capacidade de ganhar experiência nesse $game_concept_lifestyle$."
 game_concept_dynasty_perk:0 "Legado da Dinastia"
 game_concept_dynasty_perks:0 "Legados da Dinastia"
 game_concept_dynasty_perk_desc:0 "$game_concept_dynasty_perks$ são boons desbloqueáveis que fornecem efeitos poderosos a todos os membros de um [dynasty|E].\n\nO [dynast|E] desbloqueia $game_concept_dynasty_perks$ gastando [dynasty_prestige|E], com cada Legado na mesma faixa sendo progressivamente mais caro e poderoso.\n\n$game_concept_dynasty_perks$ são lentos para ficar, mas ficam com a Dinastia para sempre."
 game_concept_perk:0 "Perk"
 game_concept_perks:0 "Regalias"
 game_concept_perk_desc:1 "As vantagens são boons desbloqueáveis que fornecem muitos efeitos úteis e interessantes. Eles são desbloqueados selecionando um [focus|E] dentro de um [lifestyle|E] e gastando a forma associada de [experience|E] #weak (por exemplo, intriga $game_concept_experience$ se você quiser desbloquear um $game_concept_intrigue_lifestyle$ $game_concept_perk$.) #!"
 game_concept_decision:0 "Decisão"
 game_concept_decisions:0 "Decisões"
 game_concept_decide:0 "Decidir"
 game_concept_decision_desc:1 "Um $game_concept_decision$ é uma ação especial que um [character|E] pode tomar em seu lazer.\n\nAm de decisão tem seus próprios efeitos definidos, que podem variar desde pequenas alterações de caracteres até impactos [empire|e]-shaking.\n\nAsdecisões que movem um Personagem para um local específico por um período de tempo são chamadas de [activities|E]."
 game_concept_activity:0 "Atividade"
 game_concept_activities:0 "Atividades"
 game_concept_activity_desc:0 "$game_concept_activities$ são um tipo de [decision|E] que ocorrem em um local específico por um determinado período de tempo.\n\nOs outros personagens geralmente são convidados a participar da mesma Atividade, por exemplo, Festas e Caçadas."
 game_concept_feast:0 "$activity_feast$"
 game_concept_feast_desc:2 "Um [activity|E] onde governantes e cortesãos em um reino se reúnem para celebrar... uma coisa ou outra.\n\nParticipantes perderão [stress|E] e aumentarão sua [opinion|E] do host. Também pode haver uma série de outras consequências de reunir tantas pessoas.\n\nA [ruler|E] convidarão seus [liege|E] e seus [vassals|E] (juntamente com vários [courtiers|E]) para um $activity_feast$."
 game_concept_hunt:0 "$activity_hunt$"
 game_concept_hunt_desc:0 "Uma atividade onde governantes e seus vassalos se reúnem para caçar animais no deserto local.\n\nO objetivo principal desta atividade é reduzir [stress|E] e ganhar [prestige|E].\n\nA [ruler|E] convidará seus [courtiers|E], [guests|E] e [vassals|E] para um $activity_hunt$."
 game_concept_taxes:0 "Impostos"
 game_concept_tax:0 "Imposto"
 game_concept_taxation:0 "Tributação"
 game_concept_taxes_desc:1 "$game_concept_taxes$ são a fonte mensal mais importante de [gold|E] [income|E] para [rulers|E].\n\nTom cada [holding|E] uma régua lhes fornece algumas [domain_taxes|E] todos os meses. Além disso, a maioria [vassals|E] tem [obligation|E] de pagar uma parte de seus próprios impostos recolhidos ao seu [liege|E] na forma de [liege_taxes|E]"
 game_concept_dread:0 "Pavor"
 game_concept_dreadful:0 "Terrível"
 game_concept_dreaded:0 "Temido"
 game_concept_dread_desc:4 "$game_concept_dread$ é uma medida de como temido um [ruler|E] é.\n\nRulers aumentam $game_concept_dread$ realizando atos cruéis e hediondos, como torturar e executar [prisoners|E].\n\nDread torna viável jogar como um [tyrant|E], porque [vassals|E] indisciplinada podem se tornar [intimidated|E] ou [cowed|E], tornando-os muito assustados para se opor a você.\n\nA personagem Dread pode variar de 0 a 100. Com o tempo, seu Pavor tenderá para seu Pavor Natural, que é definido por seu [personality_traits|E].\n\n#high A Dreadful [ruler] colhe os seguintes benefícios:#!\n$BULLET_WITH_TAB$[vassals] são desencorajados de aderir [factions|E]\n$BULLET_WITH_TAB$[vassals] são desencorajados de [scheming|E]\n$BULLET_WITH_TAB$Credescres [vassal] aceitação #weak (E.g. Revogação do título)#!\n$BULLET_WITH_TAB$Acora [offer_vassalization|E] aceitação\n$BULLET_WITH_TAB$Afa [electors|E] mais propensos a votar como você faz\n$BULLET_WITH_TAB$Makes vassalos improváveis de se oporem a [law|E] mudanças\n\n#weak Note que [vassals] corajosas e ousadas são menos afetadas pelo Dread! #!"
 game_concept_truce:0 "Trégua"
 game_concept_truces:0 "Tréguas"
 game_concept_truce_desc:0 "Cada [war|E] termina com um $game_concept_truce$; um período em que o Atacante pode não declarar guerra novamente nesse mesmo [ruler|E] (o Defensor não está vinculado à Trégua).\n\nTruces podem ser quebrados, mas há uma penalidade severa."
 game_concept_government:0 "Governo"
 game_concept_governments:0 "Governos"
 game_concept_government_form:0 "Forma de Governo"
 game_concept_government_forms:0 "Formulários de Governo"
 game_concept_government_desc:2 "A $game_concept_government_form$ de um [ruler|E] determina que tipo de [laws|E] eles têm acesso, bem como a que [obligations|E] eles têm para seus [liege|E] se não são [independent|E].\n\n As formas do Governo são: [feudal|E], [tribal|E], [clan|E], [theocracy|E] e [republic|E]."
 game_concept_feudal:0 "Feudal"
 game_concept_feudal_government:0 "Governo Feudal"
 game_concept_feudalism:0 "Feudalismo"
 game_concept_feudal_desc:0 "Sob a [government_form|E] Feudal, uma [liege|E] dá sua [vassals|E] [land|E] para governar em troca de [levies|E] e [taxes|E], regulados por [feudal_contracts|E] individuais entre Vassal e Liege."
 game_concept_tribal:0 "Tribal"
 game_concept_tribal_government:0 "Governo Tribal"
 game_concept_tribal_desc:0 "Os reinos tribais têm [development|E] de condados atrofiados, não podem avançar além da Era Tribal [innovations|E], não podem construir novas [holdings|E], e geralmente são incapazes de mudar seus [succession_law|E].\n\nComo quer que seja, eles podem fazer uso de [prestige|E] em vez de [gold|E] para construir seus reinos e contratar [men_at_arms|E], e ter acesso a mais [casus_belli|E] em comparação com [feudal|E] Reinos. Exércitos não tribais sofrem uma pena [supply_limit|E] em território tribal hostil."

 game_concept_clan:0 "Clã"
 game_concept_clan_government:0 "Governo do Clã"
 game_concept_clan_desc:0 "Os clãs são um [government_form|E] em que a quantidade de [levies|E] e [taxes|E] dada a um [liege|E] por seus [vassals|E] é determinada por sua [opinion|E] do dito Liege. No entanto, a [crown_authority|E] do Liege pode aumentar o valor mínimo que eles devem fornecer, independentemente da Opinião."
 game_concept_theocracy:0 "Teocracia"
 game_concept_theocracies:0 "Theocracies"
 game_concept_theocratic:0 "Teocrático"
 game_concept_theocratic_government:0 "Governo Teocrático"
 game_concept_theocracy_government:0 "Governo Teocrático"
 game_concept_theocracy_desc:0 "$game_concept_theocracy$ é um [government_form|E] não jogável disponível para alguns [faiths|E], dependendo [doctrines|E]. Eles geralmente são liderados por um [head_of_faith|E] ou um [landed|E] [realm_priest|E]. Um Bispo também pode se tornar um governante teocrático [independent|E] em seu próprio direito."
 
 game_concept_republic:0 "República"
 game_concept_republics:0 "Repúblicas"
 game_concept_republican:0 "Republicano"
 game_concept_republic_government:0 "Governo Republicano"
 game_concept_republic_desc:1 "$game_concept_republic_government$ é um [government_form|E] injogável onde um cidadão eleito governa para a vida toda — a $game_concept_government_form$ de burgueses e comerciantes.\n\n$game_concept_republican$ [vassals|E] têm [obligations|E] estática que não podem ser alteradas e, portanto, sempre fornecem uma quantidade confiável e previsível de [levies|E] e [taxes|E]."
 game_concept_skill:0 "Habilidade"
 game_concept_skills:0 "Habilidades"
 game_concept_skills_desc:0 "As habilidades de um personagem medem o quão bons eles são em várias coisas.\n\nAs cinco habilidades principais são: [diplomacy|E], [martial|E], [stewardship|E], [intrigue|E], [learning|E]."
 game_concept_building:0 "Construindo"
 game_concept_buildings:0 "Edifícios"
 game_concept_building_desc:0 "$game_concept_buildings$ são melhorias que podem ser construídas em [holdings|E].\n\n Muitos tipos de Edifícios só podem ser construídos em [baronies|E] específicos ou em determinados [terrain|E].\n\nA holding tem uma quantidade limitada de slots de construção, portanto, uma exploração não pode conter todos os tipos de Edifício. [county_capitals|E] ter acesso a um slot adicional do Edifício.\n\n[duchy_buildings|E] e [special_buildings|E] usar seus próprios slots."
 game_concept_duchy_building:0 "Edifício Ducado"
 game_concept_duchy_buildings:0 "Edifícios Ducados"
 game_concept_duchy_building_desc:0 "$game_concept_duchy_buildings$ são [buildings|E] poderosas que só podem ser construídas no [de_jure_capital|E] de um [duchy|E]. Apenas um tipo pode ser construído em cada Ducado.\n\n$game_concept_duchy_buildings$ só estão ativos se o proprietário também possuir o Ducado associado [title|E].\n\nMou $game_concept_duchy_buildings$ têm modificadores que afetam todos os [holdings|E] no Ducado, tornando-os ferramentas poderosas para especializar sua [domain|E]."
 game_concept_special_building:0 "Edifício Especial"
 game_concept_special_buildings:0 "Edifícios Especiais"
 game_concept_special_building_desc:0 "$game_concept_special_buildings$ são [buildings|E] únicas que estão presentes em alguns lugares predeterminados ao redor do mundo.\n\nExamples incluem maravilhas antigas, grandes catedrais e minas notáveis. Alguns já são construídos no início do jogo, enquanto outros têm que ser desenvolvidos.\n\n$game_concept_special_buildings$ geralmente são muito poderosos, e vale a pena lutar."
 game_concept_economic_building:0 "Construção Econômica"
 game_concept_economic_buildings:0 "Construções Econômicas"
 game_concept_economic_building_desc:0 "$game_concept_economic_buildings$ são [buildings|E] cuja função principal é aumentar a [domain_income|E] de sua exploração."
 game_concept_military_building:0 "Construção Militar"
 game_concept_military_buildings:0 "Edifícios Militares"
 game_concept_military_building_desc:0 "$game_concept_military_buildings$ são [buildings|E] cuja função principal é aumentar o número de [levies|E] que fornecem ao seu [holder|E]."
 game_concept_fortification_building:0 "Fortificação Building"
 game_concept_fortification_buildings:0 "Edifícios de Fortificação"
 game_concept_fortification_building_desc:0 "$game_concept_fortification_buildings$ são [buildings|E] cuja função principal é aumentar a [fort_level|E] de sua exploração ou fornecer bônus [advantage|E] para os defensores."

 game_concept_battle:0 "Batalha"
 game_concept_battles:0 "Batalhas"
 game_concept_battle_desc:1 "$game_concept_battles$ começar quando dois [armies|E] opostos entram no mesmo [barony|E].\n\n\n No início de uma $game_concept_battle$, um lado geralmente começa com [advantage|E] dependente de fatores como [terrain|E], [commander|E] e [commander_traits|E].\n\nArmies tomam [casualties|E] com base na quantidade de [damage|E] sustentada. O $game_concept_battle$ entra em seu [aftermath|E] quando nenhum [soldiers|E] permanece para um lado.\n\nO vencedor de um $game_concept_battle$ é premiado [war_score|E] dependente da magnitude da vitória."
 game_concept_aftermath:0 "Rescaldo"
 game_concept_aftermath_desc:1 "A fase $game_concept_aftermath$ de um [battle|E] ocorre sempre que um lado ganha. O vencedor tentará atropelar o maior número possível de [Concept( 'retreat', 'Retreating' )|E] [soldiers|E].\n\n[men_at_arms|E] com [pursuit|E] alta são capazes de matar mais $game_concept_soldiers$ durante o $game_concept_aftermath$, enquanto $game_concept_men_at_arms$ com [screen|E] alta protegerá [soldiers|E] amigáveis"
 game_concept_casualty:0 "Baixas"
 game_concept_casualties:0 "Baixas"
 game_concept_casualty_desc:0 "[armies|E] sustentará uma certa quantidade de $game_concept_casualties$ durante uma [battle|E] dependente da quantidade de [damage|E] tomadas.\n\nQuando [soldiers|E] são removidas de um $game_concept_battle$, elas serão consideradas [routed_soldiers|E] ou [dead_soldiers|E]."
 game_concept_retreat:0 "Retiro"
 game_concept_retreats:0 "Retiros"
 game_concept_retreat_desc:0 "Um [army|E] vai $game_concept_retreat$ se perder um [battle|E]. Exércitos também podem ser ordenados a $game_concept_retreat$ durante $game_concept_battles$. Enquanto recua, o $game_concept_army$ não pode se dissolver ou receber novas ordens de movimento"
 game_concept_illness:0 "Doença"
 game_concept_ill:0 "III"
 game_concept_sick:0 "Doente"
 game_concept_sickness:0 "Doença"
 game_concept_illnesses:0 "Doenças"
 game_concept_diseases:0 "Doenças"
 game_concept_illness_desc:0 "Doenças são uma espécie de [traits|E] negativo que reduz a [health|E] de um personagem. DoençaS Os traços podem durar por diferentes quantidades de tempo e diferem muito na letalidade."
 game_concept_combat_width:0 "Largura de combate"
 game_concept_combat_width_desc:1 "$game_concept_combat_width$ indica quantas [soldiers|E] de cada lado podem lutar entre si simultaneamente em [battle|E], e podem ser afetadas por fatores como [terrain|E].\n\nEstá impede que um lado sobrevalise completamente o outro e seja determinado no início da Batalha."
 game_concept_roll:0 "Roll"
 game_concept_rolls:0 "Rolls"
 game_concept_combat_roll:0 "Battle Roll"
 game_concept_advantage_roll:0 "Rolo de Vantagem"
 game_concept_advantage_rolls:0 "Rolo de Vantagem"
 game_concept_combat_roll_desc:0 "[advantage|E] Rolls são feitas por cada [commander|E] durante [battle|E]. Estes são feitos em uma escala de 0-10 e são completamente aleatórios, mas podem ter um efeito decisivo sobre o resultado do $game_concept_battle$."
 game_concept_terrain:0 "Terreno"
 game_concept_terrain_desc:1 "Cada [barony|E] tem um terreno dominante específico que pode afetar coisas como [supply|E], velocidade de movimento de [armies|E], a eficácia dos vários tipos de [men_at_arms|E] [regiments|E] em [battle|E] e os [buildings|E] que podem ser construídos lá.\n\nMany [commander_traits|E] também lidar com o Terrain."
 game_concept_independent_ruler:0 "Governante Independente"
 game_concept_independent_ruler_desc:0 "$game_concept_independent$ [rulers|E] não têm [liege|E] e, portanto, gozam de maior liberdade de ação (por exemplo, ao declarar [wars|E]).\n\nComo ao contrário [vassals|E] também podem ser atacados diretamente por [rulers|E] estrangeiros."
 game_concept_independent:0 "Independente"
 game_concept_unlanded:0 "Unlanded"
 game_concept_unlanded_desc:0 "$game_concept_unlanded$ personagens não têm [holdings|E] em suas [domain|E], mas teoricamente ainda podem ser [rulers|E] de uma espécie. Por exemplo, este pode ser o caso de [heads_of_faith|E] e os Grandes Mestres de [holy_orders|E]."
 game_concept_landed:0 "Pousou"
 game_concept_land:0 "Terra"
 game_concept_landed_desc:0 "Um personagem $game_concept_landed$ é um [ruler|E] que possui [holdings|E]. Exceto em [theocracies|E] e [republics|E], [commoners|E] automaticamente se tornam [nobles|E] quando são desembarcados, fundando um novo [dynasty|E]"
 game_concept_head_of_faith:0 "Chefe da Fé"
 game_concept_heads_of_faith:0 "Cabeças de Fé"
 game_concept_head_of_faith_desc:0 "Um $game_concept_head_of_faith$ é o líder formal de um [faith|E]. Os poderes e a natureza do $game_concept_head_of_faith$ dependem da [doctrines|E] das Fés.\n\nAs crenças têm um [spiritual_head_of_faith|E] #weak (por exemplo, o Papa)#!, algumas uma [temporal_head_of_faith|E] #weak (por exemplo, um califa)#!, e algumas não têm um $game_concept_head_of_faith$ em tudo."
 game_concept_spiritual_head_of_faith:0 "Chefe Espiritual da Fé"
 game_concept_head_of_faith_spiritual:0 "Espiritual"
 game_concept_spiritual_head_of_faith_desc:0 "Uma [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] [head_of_faith|E] é [theocratic|E] e não precisa ser [landed|E] #weak (embora possa ser)#!.\n\n$game_concept_head_of_faith_spiritual$ $game_concept_heads_of_faith$ geralmente têm acesso a interações como poder conceder [claims|E] ou [gold|E].\n\nShould o [doctrines|E] do [faith|E] permitir [great_holy_wars|E] então eles serão [great_holy_war_undirected|E] #weak (por exemplo, Cruzadas)#!."
 game_concept_temporal_head_of_faith:0 "Chefe temporal da Fé"
 game_concept_head_of_faith_temporal:0 "Temporal"
 game_concept_temporal_head_of_faith_desc:0 "Um [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] [head_of_faith|E] age muito como uma [ruler|E] normal, com a $game_concept_head_of_faith$ [title|E] sendo destruída se perderem todas as suas terras.\n\nShould o [doctrines|E] do [faith|E] permitir [great_holy_wars|E] eles serão [great_holy_war_directed|E] #weak (por exemplo, Jihads)#!."
 game_concept_routed_soldiers:0 "Vítimas Roteidas"
 game_concept_routed_soldiers_desc:1 "Em [battle|E], a maioria [casualties|E] são realmente $game_concept_routed_soldiers$ e não estão mortas ou gravemente feridas. Ao contrário [dead_soldiers|E], esses [soldiers|E] viverão para lutar mais um dia e retornar ao [army|E] após a conclusão do $game_concept_battle$. Eles ainda podem ser montados pelo lado vencedor durante a [aftermath|E] de um $game_concept_battle$, inclusive se o $game_concept_army$ voluntariamente [retreats|E]"
 game_concept_dead_soldiers:1 "Fatal Casualties"
 game_concept_dead_soldiers_desc:0 "Durante [battle|E], muitos (mas geralmente não a maioria) [soldiers|E] são mortos ou muito feridos para lutar novamente. Estes são [casualties|E] permanentes em oposição a meramente [routed_soldiers|E]."
 game_concept_claims:0 "Reivindicações"
 game_concept_claim:0 "Reivindicação"
 game_concept_claimed:0 "Reivindicado"
 game_concept_claim_desc:1 "Uma $game_concept_claim$ em um [title|E] representa um direito legal de possuí-la e fornece um [casus_belli|E] para conquistá-la através [war|E]. As reivindicações também fornecem uma razão válida para [revoke|E] [titles|E] [vassal|E] [holders|E].\n\n As isenções geralmente são dadas a [rulers|E] sempre que perdem o controle de Títulos para outra pessoa, mas também podem ser criadas através da Tarefa [fabricate_claim_short|E].\n\nFurthermore, cada criança (mesmo [bastards|E]) de um governante tem uma [implicit_claim|E] em todas as [titles|E] desse governante. Se eles não herdarem esse título do [ruler] quando morrerem, esses [implicit_claims] se converterão a [pressed_claims|E], que podem então ser herdadas por seus próprios filhos como [unpressed_claims|E]."
 game_concept_pressed_claim:0 "Reivindicação Pressionada"
 game_concept_pressed_claims:0 "Reivindicações Pressionadas"
 game_concept_pressed_claim_i:1 "@pressed_claim!"
 game_concept_pressed:0 "Pressionado"
 game_concept_pressed_claim_desc:0 "$game_concept_pressed$ [claims|E] são considerados legalmente fortes, e são herdados como [unpressed_claims|E] pelos filhos do [claimant|E]."
 game_concept_unpressed_claim:0 "Reivindicação Não Pressionada"
 game_concept_unpressed_claims:0 "Reivindicações Não Pressionadas"
 game_concept_unpressed_claim_i:1 "@unpressed_claim!"
 game_concept_unpressed:0 "Não comprimido"
 game_concept_unpressed_claim_desc:0 "$game_concept_unpressed$ [claims|E] são legalmente tênues, e não são herdados pelos filhos do [claimant|E].\n\nEm qualquer momento, as Reivindicações Não Pressionadas tornam-se [pressed|E] se forem usadas em uma [casus_belli|E] para declarar [war|E] — mesmo que a guerra termine em uma [white_peace|E]."
 game_concept_implicit_claim:0 "Reivindicação Implícita"
 game_concept_implicit_claims:0 "Reivindicações Implícitas"
 game_concept_implicit_claim_i:1 "@implicit_claim!"
 game_concept_implicit_claim_desc:2 "$game_concept_implicit_claims$ são [claims|E] que são dadas a [eligible_children|E] em todas as [titles|E] realizadas por seus pais. Se um pai perde um [title|E], a $game_concept_implicit_claim$ da criança também será removida."
 game_concept_claimant:0 "Reclamante"
 game_concept_claimants:0 "Reclamantes"
 game_concept_claimant_desc:0 "Um $game_concept_claimant$ é uma pessoa com um ou mais [claims|E] para [titles|E]. [ruler|E] Reclamantes podem pressioná-los usando o [casus_belli|E] de Reclamação para declarar [wars|E].\n\nEsta Casus Belli também pode ser usada para pressionar as reivindicações de [vassals|E] e até mesmo [unlanded|E] caracteres em seu [realm|E].\n\nClaimants também podem levar [factions|E] — mesmo que eles não residam em seu Reino."
 game_concept_renounce:0 "Renunciar"
 game_concept_renounced:0 "Renunciado"
 game_concept_renounce_desc:0 "[prisoners|E] podem ser liberados em troca de renunciar a todos os [claims|E] em [titles|E] dentro de sua [realm|E].\n\nNo entanto, as crianças do [holder|E] atual nunca podem perder suas Reivindicações enquanto o Titular ainda estiver vivo."
 game_concept_court:0 "Tribunal"
 game_concept_courts:0 "Tribunais"
 game_concept_court_desc:0 "Cada [ruler|E] tem uma $game_concept_court$, composta por vários personagens [unlanded|E] que servem seus [liege|E].\n\nUsually, esses [courtiers|E] consistem na família do Governante e uma mistura de [nobles|E] e plebeus não relacionados, mas potencialmente úteis."
 game_concept_courtier:0 "Corretor"
 game_concept_courtiers:0 "Cortesãos"
 game_concept_courtier_desc:1 "Um $game_concept_courtier$ é um personagem [unlanded|E] que serve um [ruler|E] em seus [court|E].\n\nCoradores podem:\n$BULLET_WITH_TAB$Serve como [councillors|E]\n$BULLET_WITH_TAB$Serve em [armies|E] como [commanders|E] ou [knights|E]\n$BULLET_WITH_TAB$Ve a [vassal|E] de seu Governante se concedido um [title|E]\n$BULLET_WITH_TAB$Let seu Governante pressione seu [claims|E] em [war|E]"
 game_concept_guest:0 "Convidado"
 game_concept_guests:0 "Convidados"
 game_concept_guest_desc:0 "[wanderers|E] às vezes aparecem em [court|E] como Convidados. Eles só ficarão por tempo limitado, mas podem ser recrutados como [courtiers|E] permanentes pelo [ruler|E]"
 game_concept_wanderer:0 "Andarilho"
 game_concept_wanderers:0 "Wanderers"
 game_concept_wanderer_desc:0 "Personagens que não pertencem a um [court|E] ou possuem qualquer [titles|e] são chamados de Wanderers. Eles viajam pelo mundo, visitando tribunais como [guests|E] ao longo do caminho. Os wanderers podem se tornar [mercenary|E] Capitães, líderes de [holy_orders|E], membros [clergy|E] ou detentores de [city|E]"
 game_concept_host:0 "Host"
 game_concept_host_desc:1 "Um $game_concept_host$ é um [ruler|E] que não é o liege de um personagem, mas ainda os tem em seu [court].\n\nHá várias razões possíveis que isso pode ocorrer, como [wanderers|E] visitar um Governante ou [wards|E] ficar na mesma Corte que seu [guardian|E]."
 game_concept_noble:0 "Nobre"
 game_concept_nobles:0 "Nobres"
 game_concept_nobleman:0 "Nobre"
 game_concept_noblemen:0 "Nobres"
 game_concept_noblewoman:0 "Nobre"
 game_concept_noblewomen:0 "Nobres"
 game_concept_nobility:0 "Nobreza"
 game_concept_noble_desc:0 "$game_concept_nobles$ são personagens que são membros de uma [dynasty|E]. Personagens sem dinastia são considerados [commoners|E]"
 game_concept_commoner:0 "Plebeu"
 game_concept_lowborn:0 "Lowborn"
 game_concept_commoners:0 "Plebeus"
 game_concept_commoner_desc:0 "Um $game_concept_commoner$ ou $game_concept_lowborn$ Personagem não é membro de um [noble|E] [dynasty|E]. Eles podem, no entanto, ainda ser poderosos [rulers|E] de [theocracies|E] e [republics|E].\n\nSE um Plebeu se tornar [landed|E], eles imediatamente se tornam Nobres e encontraram seus próprios [dynasties|E] (exceto em [republics|E] e [theocracies|E], que são em grande parte administrados por Plebeus)."
 game_concept_martial_lifestyle:0 "Estilo de vida marcial"
 game_concept_martial_lifestyle_desc:0 "O $game_concept_martial_lifestyle$ é adequado para personagens que querem melhorar seus [men_at_arms|E] e [knights|E], aumentar [control|E] em seus [domain|E] ou aumentar suas chances de ganhar [wars|E]."
 game_concept_intrigue_lifestyle:0 "Estilo de vida de intriga"
 game_concept_intrigue_lifestyle_desc:0 "O $game_concept_intrigue_lifestyle$ é adequado para personagens que querem ter sucesso em [schemes|E], ganhar [dread|E] ou seduzir outros com facilidade."
 game_concept_intrigue_lqwuljxh:0 "Lqwuljxh"
 game_concept_intrigue_9_14_20_18_9_7_21_5:0 "9 14 20 18 9 7 21 5"
 game_concept_intrigue_rigueint:0 "Rigueint"
 game_concept_diplomacy_lifestyle:0 "Estilo de vida diplomacia"
 game_concept_diplomacy_lifestyle_desc:0 "O $game_concept_diplomacy_lifestyle$ é adequado para personagens que querem ganhar [claims|E] e [casus_bellis|E], aumentar seus [prestige|E] ou ganhar boons de Família e Amigos."
 game_concept_stewardship_lifestyle:0 "Estilo de vida de administração"
 game_concept_stewardship_lifestyle_desc:0 "O $game_concept_stewardship_lifestyle$ é adequado para personagens que querem melhorar seus [domain|E], apaziguar seus [liege|E] e [vassals|E], ou ganhar muito [gold|E]."
 game_concept_learning_lifestyle:0 "Aprendendo estilo de vida"
 game_concept_learning_lifestyle_desc:0 "O $game_concept_learning_lifestyle$ é adequado para personagens que querem viver vidas longas e saudáveis, ganhar [piety|E] ou ganhar bônus adicionais de seus [faith|E]."
 game_concept_crime:0 "Crime"
 game_concept_crimes:0 "Crimes"
 game_concept_criminal:0 "Criminoso"
 game_concept_criminals:0 "Criminosos"
 game_concept_crime_i:0 "@crime_icon!"
 game_concept_crime_desc:2 "$game_concept_crimes$ são ações que a sociedade considera censuráveis o suficiente para serem dignas de punição.\n\nCrimes podem ser seculares (como uma [vassal|E] [revolting|E] contra seus [liege|E]) ou religiosas (qualquer tipo de comportamento [shunned|E] que seja tornado ilegal por [doctrine|E]). Crimes seculares só podem ser punidos pelos caráters que foram prejudicados pelo delito, mas qualquer [ruler|E] pode punir seus sujeitos por Crimes religiosos.\n\nTo crimes dão aos Governantes uma razão válida para [imprison|E] $game_concept_criminals$, e, dependendo da gravidade do Crime, [revoke|E] seus [titles|E], [banish|E], [torture|E] ou [execute|E]-los. Cada Crime só pode ser punido por um Governante uma vez, embora alguns Crimes darão ao Criminoso uma [fame_trait|E] negativa que eles levarão para o túmulo.\n\nEmusas vezes personagens se safam de Crimes, que são então [secrets|E] que podem ser descobertos por outros personagens e usados para [blackmail|E]."

 game_concept_shunned:0 "Evitado"
 game_concept_shunned_desc:1 "Muitos [faiths|E] têm [doctrines|E] que designam certos comportamentos como Evitados. Dependendo da Doutrina específica, esses comportamentos também podem ser considerados [criminal|E].\n\nCaracters que são pegos praticando comportamentos que são evitados por sua Fé perdem um [piety_level|E] e ganham um [fame_trait|E] correspondente; este Traço será detestado por todos cuja Fé considera que o comportamento seja evitado ou criminoso.\n\nExamples de comportamentos evitados incluem:\n$EFFECT_LIST_BULLET$[GetTrait('fornicator').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('adulterer').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('deviant').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('sodomite').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('kinslayer_3').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$[GetTrait('witch').GetName( GetNullCharacter )]"
 game_concept_refuse_conversion_crime:0 "Conversão de Lixo"
 game_concept_refusing_conversion_crime:0 "Recusando conversão"
 game_concept_refused_conversion_crime:0 "Conversão Recusada"
 game_concept_refuse_conversion_crime_desc:2 "Recusar-se a converter será considerado um [crime|E] se:\n$EFFECT_LIST_BULLET$A recusa [character|E] é da mesma [religion|E] que a $game_concept_character$ que faz a demanda\n$EFFECT_LIST_BULLET$A $game_concept_religion$ [heresies|E]\n$EFFECT_LIST_BULLET$A [faith|E] da $game_concept_character$ fazer a demanda é [faith_hostile|E] ou mais para a recusa do $game_concept_character$ $game_concept_faith$"
 game_concept_prison:0 "Prisão"
 game_concept_imprisons:0 "Aprisiona"
 game_concept_imprison:0 "Aprisionar"
 game_concept_imprisoning:0 "Aprisionando"
 game_concept_imprisoned:0 "Aprisionado"
 game_concept_imprisonment:0 "Prisão"
 game_concept_prisons:0 "Prisões"
 game_concept_prisoner:0 "Prisioneiro"
 game_concept_prisoners:0 "Prisioneiros"
 game_concept_jailor:0 "Jailor"
 game_concept_prison_desc:0 "[rulers|E] pode manter outros personagens como Prisioneiros, seja em seus [dungeon|E] ou sob [house_arrest|E] simples. Personagens correm o risco de prisão em [battle|E] ou no final de um [siege|E].\n\nRulers também podem prender qualquer pessoa dentro de sua própria [realm|E]. No entanto, isso é visto como [tyrannical|E], a menos que o Personagem seja culpado de um [crime|E].\n\nPrisoners estão à sua mercê e podem ser [executed|E], [tortured|E], Ransomed ou simplesmente liberados."
 game_concept_dungeon:0 "Masmorra"
 game_concept_dungeon_desc:0 "[imprisoned|E] Personagens mantidos no $game_concept_dungeon$ sofrem com o aumento da [stress|E], bem como uma pena [health|E]. Com o tempo, é provável que morram de [illness|E] ou sofrerem rupturas mentais.\n\n[commoners|E] são automaticamente jogados no Calabouço, mas podem ser movidos para [house_arrest|E]."
 game_concept_house_arrest:0 "Prisão Domiciliar"
 game_concept_house_arrest_desc:0 "$game_concept_house_arrest$ é uma forma leniente de [prison|E] onde os personagens não sofrem de efeitos nocivos, exceto o tédio. No entanto, [rulers|E] pode jogá-los no [dungeon|E], embora reduza automaticamente a [opinions|E] do [close_family|E] do prisioneiro.\n\nSA [nobles|E]coscapturados são automaticamente colocados em [house_arrest|E]."
 game_concept_tyranny:0 "Tirania"
 game_concept_tyrant:0 "Tirano"
 game_concept_tyrannical:0 "Tirânico"
 game_concept_tyranny_desc:0 "Muitas ações de um [ruler|E] são consideradas $game_concept_tyrannical$ — contra a lei ou [doctrine|E] religiosa. Por exemplo, [imprisoning|E] ou [revoking|E] [titles|E] de alguém que não cometeu nenhum [crime|E] é considerado Tyrannical.\n\nTyranny age como um modificador de [opinion|E] para todos os personagens do [realm|E]."
 game_concept_execute:0 "Executar"
 game_concept_executed:0 "Executado"
 game_concept_executing:0 "Executando"
 game_concept_execution:0 "Execução"
 game_concept_executions:0 "Execuções"
 game_concept_execute_desc:1 "[imprisoned|E] personagens podem ser $game_concept_executed$. Isso é considerado [tyrannical|E], a menos que seu preso tenha um [execute_reason|E].\n\nExecuções aumentam sua [dread|E] e nunca são bem recebidas pela [close_family|E] do alvo infeliz."
 game_concept_torture:0 "Tortura"
 game_concept_tortured:0 "Torturado"
 game_concept_torturing:0 "Torturando"
 game_concept_torture_desc:0 "[imprisoned|E] Personagens podem ser $game_concept_tortured$, prejudicando seus [health|E] ou até mesmo mutilando-os de diferentes maneiras.\n\nAtortura pode aliviar [stress|E] para [GetTrait('callous').GetName( GetNullCharacter )] e caracteres [GetTrait('sadistic').GetName( GetNullCharacter )], mas causa estresse para aqueles de natureza única.\n\nTorturando [rulers|E] também pode aumentar sua [dread|E]."
 game_concept_banish:0 "Banir"
 game_concept_banished:0 "Banido"
 game_concept_banishment:0 "Banimento"
 game_concept_banishment_desc:1 "[imprisoned|E] Personagens podem ser $game_concept_banished$ do [realm|E], que é, sem dúvida, a forma mais dura de punição. $game_concept_banished$ [landed|E] Governantes são depostos, enquanto $game_concept_banished$ [courtiers|E] ter seus bens apreendidos.\n\nBanishment sem razão (por exemplo, alguns [crime|E] graves) é considerado extremamente [tyrannical|E]."
 game_concept_revoke:0 "Revogar"
 game_concept_revoked:0 "Revogado"
 game_concept_revoking:0 "Revogando"
 game_concept_revocation:0 "Revogação"
 game_concept_revocations:0 "Revogações"
 game_concept_revoke_desc:0 "A [limited_crown_authority|E] ou mais, [rulers|E] pode $game_concept_revoke$ [titles|E] de seus [vassals|E], mas a menos que o Vassalo esteja [imprisoned|E] esta é uma proposta arriscada, pois o Vassalo pode recusar e se erguer em rebelião.\n\nAdita Revogação é considerada [tyrannical|E] a menos que o Vassal seja culpado de uma [crime|E] bastante severa."
 game_concept_retract:0 "Retraída"
 game_concept_retracted:0 "Retraído"
 game_concept_retracting:0 "Retraindo"
 game_concept_retraction:0 "Retração"
 game_concept_retractions:0 "Retrações"
 game_concept_retract_desc:0 "A [limited_crown_authority|E] ou mais, [rulers|E] pode $game_concept_retract$ [vassal|E] de um Vassalo, mas a menos que este último seja [imprisoned|E] isso é arriscado, pois o Vassalo pode recusar e se erguer em rebelião.\n\nArreição é considerada [tyrannical|E] a menos que o alvo seja culpado de uma [crime|E] bastante severa."
 game_concept_transfer:0 "Transferência"
 game_concept_transferred:0 "Transferido"
 game_concept_transferring:0 "Transferência"
 game_concept_transfer_desc:0 "[rulers|E] pode $game_concept_transfer$ um de seus [vassals|E] para outro Vassalo, desde que o primeiro seja de nível inferior ao último. Esta é uma boa maneira de elevar a [opinion|E] de um Vassal, particularmente se o vassalo transferido é [de_jure|E] parte de sua [realm|E]"
 game_concept_men_at_arms:0 "Homens de Armas"
 game_concept_men_at_arms_desc:0 "$game_concept_men_at_arms$ são profissionais [soldiers|E] superiores a [levies|E].\n\nO jogador tem controle direto sobre a composição e tamanho de seus [regiments|E] de [regiments|E].\n\nDiferentes tipos de Homens em Armas são bons ou ruins em diferentes tipos de [terrain|E]. Cada tipo também [counters|E] outro tipo."
 game_concept_special_troops:0 "Soldados Especiais"
 game_concept_special_troops_desc:0 "$game_concept_special_troops$ não são como [armies|E] regulares, pois não são levantadas de um [holding|E]. $game_concept_special_troops$ podem ser adquiridas através de Eventos, e representam várias coisas como comitivas, hordas voraz e camponeses ambiciosos.\n\nNormally eles não custam manutenção, e não reforçam. Use-os sabiamente se você os tiver.\n\nSeveral [rulers|E] histórico começar com $game_concept_special_troops$."
 game_concept_line:0 "Linha"
 game_concept_line_of_succession:0 "Linha de Sucessão"
 game_concept_line_of_succession_desc:0 "A Linha de Sucessão é a ordem na qual certos personagens herdam certas [titles|E], determinadas pelo [succession_law|E]."
 game_concept_counter:0 "Contador"
 game_concept_counters:0 "Contadores"
 game_concept_men_at_arms_counter:0 "Contador de Homens de Armas"
 game_concept_men_at_arms_counter_desc:0 "A maioria das [men_at_arms|E] são capazes de $game_concept_counter$ outro tipo de $game_concept_men_at_arms$.\n\nQuando uma [regiment|E] é combatida, sua eficácia durante um [battle|E] é diminuída. Quanto mais uma $game_concept_regiment$ é superada por sua $game_concept_counter$, maior a penalidade."
 game_concept_intimidated:0 "Intimidado"
 game_concept_intimidated_i:0 "@intimidated_icon!"
 game_concept_intimidated_desc:1 "Personagens que temem muito outro personagem são intimidados por eles. Isso geralmente é causado por [dread|E] e/ou uma personalidade covarde.\n\n Personagens intimidados são menos propensos a iniciar ações hostis contra o personagem que temem, incluindo a adesão ou a partir de [factions|E].\n\nCaracters que são ainda mais temerosos são marcados como [cowed|E]."
 game_concept_cowed:1 "Aterrorizado"
 game_concept_terrified_i:0 "@terrified_icon!"
 game_concept_cowed_desc:1 "Personagens aterrorizados são paralisados pelo medo de outro personagem e não tomarão nenhuma ação hostil contra esse personagem, incluindo juntar-se ou começar [factions|E].\n\nCaracters estão aterrorizados ou [intimidated|E] por [dread|E] e/ou uma personalidade covarde."
 game_concept_supply:0 "Fornecimento"
 game_concept_supply_state:0 "Estado de Abastecimento"
 game_concept_supply_desc:1 "$game_concept_supply$ é a quantidade de alimentos e equipamentos que uma [army|E] carrega. Exércitos começarão a perder $game_concept_supply$ quando seu tamanho for acima do [supply_limit|E] de sua localização atual.\n\nArmies que estão ficando sem $game_concept_supplies$ sofrerá uma penalidade [advantage|E] em [battle|E], e quando eles se esgotarem completamente eles começarão a sofrer de [attrition|E].\n\nSupply aumenta ao longo do tempo enquanto o Exército permanecer abaixo do $game_concept_supply_limit$ em território amigável."
 game_concept_supplied:0 "Fornecido"
 game_concept_supplies:0 "Suprimentos"
 game_concept_supply_limit_mult:0 "Multiplicador de Limite de Fornecimento"
 game_concept_supply_limit:0 "Limite de Fornecimento"
 game_concept_supply_limit_desc:0 "O $game_concept_supply_limit$ dita a quantidade de [soldiers|E] que você pode ter em um [barony|E], conforme determinado pelo [terrain|E] e [development|E] do Barony.\n\nShould seu tamanho total de [army|E] ir acima do $game_concept_supply_limit$, seu $game_concept_armies$ perderá [supply|E] e eventualmente sofrerá de [attrition|E]."
 game_concept_attrition:0 "Atrito"
 game_concept_attrition_desc:1 "[armies|E] pode sofrer de $game_concept_attrition$, que é quando [soldiers|E] são perdidas devido à deserção, doença ou fome.\n\n$game_concept_attrition$ ocorre quando um Exército está fora de [supplies|E], sitiando um [fortified_holding|E], ou movendo-se de um [county|E] hostil para outro se o local alvo não beira um $game_concept_county$ já sob controle."
 game_concept_objectives:0 "Objetivos"
 game_concept_objectives_desc:1 "Certas partes de um inimigo [realm|E] (geralmente o [realm_capital|E] e o [holdings|E] na região [war_target|E] de um [war|E]) são considerados $game_concept_objectives$. Ao [occupying|E] $game_concept_objectives$, você começa a ganhar 'tique-taque' [war_score|E].\n\n Para o Defender, [war_score|E] começa a funcionar (após um período inicial de tempo) se o lado atacante puder ser impedido de ocupar qualquer $game_concept_objectives$."
 game_concept_war_contribution:0 "Contribuição de Guerra"
 game_concept_contribution:0 "Contribuição"
 game_concept_contribute:0 "Contribua"
 game_concept_war_contribution_desc:1 "[rulers|E] que estão ajudando seus [allies|E] em um [war|E] ganhar $game_concept_war_contribution$ dependendo do número e tamanho de [battles|E] eles lutam, bem como o número de [holdings|E] que conseguem [occupy|E].\n\n Depois que uma guerra termina, cada Contribuinte é recompensado em relação à sua Contribuição. Os despojos exatos dependem da [casus_belli|E] da guerra, mas é tipicamente [gold|E], [prestige|E] ou [piety|E].\n\nNota que a Contribuição aumenta mesmo com a perda de Batalhas"
 game_concept_scheme_power:0 "Poder de Esquema"
 game_concept_scheme_power_desc:0 "A $game_concept_scheme_power$ de um [scheme|E] afeta a rapidez com que ela progride. A [scheme_resistance|E] do [scheme_target|E] é então subtraída do $game_concept_scheme_power$, dando a chance de progresso mensal #weak (#V mínimo de 5% #!.) #!\n\n$game_concept_scheme_power$ é aumentado pela [skill|E] do [schemer|E], seu [agents|E] e seus [spymaster|E], bem como pela [councillor_task|E] '$task_support_schemes$' (se o Esquema é [scheme_hostile|E])."
 game_concept_scheme_resistance:0 "Resistência ao esquema"
 game_concept_scheme_resistance_desc:1 "A $game_concept_scheme_resistance$ de um [ruler|E] diminui [schemes|E] contra eles. A [scheme_power|E] do [scheme_owner|E] é reduzida por esse valor, reduzindo também a chance de progresso mensal #weak (#V mínimo de 5%#!)#!.\n\n$game_concept_scheme_resistance$ é aumentada pela [skill|E] correspondente do [scheme_target|E] e seus [spymaster|E], bem como pelo [councillor_task|E] '$task_disrupt_schemes$' (se o Regime for [scheme_hostile|E])."
 game_concept_hostile_scheme_resistance:0 "Resistência a esquemas hostis"
 game_concept_hostile_scheme_resistance_desc:0 "Um modificador [scheme_resistance|E] aplicado apenas a [hostile_schemes|E]"
 game_concept_success_chance:0 "Chance de Sucesso"
 game_concept_success_chance_desc:0 "A $game_concept_success_chance$ de um [scheme|E] determina a probabilidade de ter sucesso quando executado. Uma alta $game_concept_success_chance$ também aumenta a [secrecy|E] de um Esquema.\n\nDiferente Schemes têm coisas diferentes que aumentam $game_concept_success_chance$, mas para [scheme_hostile|E] Esquemas sempre é ganho por ter [agents|E].\n\nSMest limitem o $game_concept_success_chance$ mínimo e máximo, para Esquemas Hostis o menor é de #V 5% #! e o mais alto é #V 95%#!.\n\n[secret_schemes|E] que são descobertos pela [scheme_target|E] têm uma $game_concept_success_chance$ reduzida."
 game_concept_secrecy:0 "Sigilo"
 game_concept_secrecy_desc:0 "A $game_concept_secrecy$ de um [scheme|E] determina a probabilidade de o [scheme_owner|E] permanecer sem ser detectado quando um Esquema é #emphasis executado#!.\n\n$game_concept_secrecy$ é diretamente influenciado por [success_chance|E].\n\nNNem todos os Esquemas fazem uso de $game_concept_secrecy$, embora [scheme_hostile|E] Esquemas comumente fazem."
 game_concept_county_development:0 "Desenvolvimento"
 game_concept_development:0 "Desenvolvimento"
 game_concept_county_development_desc:0 "$game_concept_county_development$ é uma medida da infraestrutura local e do avanço tecnológico em um [county|E]. \n\nA $game_concept_county_development$ aumenta o [levies|E], [taxes|E] e [supply_limit|E] ganhos de um $game_concept_county$."
 game_concept_county_development_growth:0 "Crescimento do Desenvolvimento"
 game_concept_development_growth:0 "Crescimento do Desenvolvimento"
 game_concept_county_development_growth_desc:0 "$game_concept_county_development_growth$ mede o quão longe o [county|E] está para aumentar seu [development|E].\n\nEm 100 $game_concept_county_development_growth$, o $game_concept_county_development$ aumenta em 1."
 game_concept_existing_development:0 "Desenvolvimento Existente"
 game_concept_existing_development_desc:1 "A tarefa de [develop_county|E] administrador sofre com a diminuição dos retornos. Quanto mais [development|E] um [county] já tem, mais [development_growth|E] é penalizado.\n\nPor padrão, [counties] atingir a pena máxima de [existing_development] em 10 [development|E]. Cada [era|E] tem um [innovation|E] que aumenta significativamente esse limite, indo até 90 [development|E] no $culture_era_late_medieval$ [era].\n\nInnovações que afetam o modificador de $game_concept_existing_development$:\n$EFFECT_LIST_BULLET$ $innovation_development_01$\n$EFFECT_LIST_BULLET$ $innovation_development_02$\n$EFFECT_LIST_BULLET$ $innovation_development_03$\n$EFFECT_LIST_BULLET$ $innovation_development_04$"
 game_concept_county_control:0 "Controle do Condado"
 game_concept_control:0 "Controle"
 game_concept_control_desc:1 "$game_concept_control$ mede o aperto que o governo tem sobre a população de um [county|E]. É crucial especialmente para coletar [taxes|E] do [holdings|E].\n\nQuando um Condado muda de mãos através de [war|E], o controle cai drasticamente, o que é uma boa razão para vassalizar o [holder|E] atual em vez disso (se o [casus_belli|E] permitir). O Controle do Condado também pode ser danificado por [sieges|E] e [Concept( 'peasant_faction', 'Peasant Uprisings' )|E].\n\nLow Control pode levar a [county_corruption|E], e a maneira primária de aumentar o Controle é uma [councillor_task|E] disponível para o seu [marshal|E]."
 game_concept_absolute_control:0 "Controle Absoluto"
 game_concept_absolute_control_desc:1 "$game_concept_absolute_control$ é um estado especial de [control|E] habilitado pelo $absolute_control_perk_name$ [perk|E], denotando que o governante tem um controle de ferro sobre a população.\n\nQuando $game_concept_control$ está em #V 100#!, ele em vez disso será exibido como '$ABSOLUTE_COUNTY_CONTROL$' e dará bônus adicionais para [taxes|E] e [levies|E]."
 game_concept_county_corruption:0 "Corrupção no Condado"
 game_concept_county_corruption_desc:0 "Embora um [county|E] tenha baixa [control|E] ou seu [holder|E] esteja em [debt|E], o Condado pode adquirir $game_concept_county_corruption$. Estes são vários tipos de [county_modifiers|E] negativos.\n\n$game_concept_county_corruption$ desaparecerão com o tempo, mas se a causa raiz persistir ([debt|E] ou [control|E] baixa), ela pode reaparecer.\n\nA $task_increase_control$ $game_concept_councillor_task$ do $councillor_marshal$ pode limpar $game_concept_county_corruption$ mais rápido."
 game_concept_county_modifier:0 "Modificador do Condado"
 game_concept_county_modifiers:0 "Modificadores do Condado"
 game_concept_county_modifier_desc:1 "$game_concept_county_modifiers$ são modificadores que afetam os vários valores de um [county|E].\n\n[baronies|E] podem ter modificadores próprios, e podem ser vistos no [holdings|E] do $game_concept_county$."
 game_concept_fleet:0 "Frota"
 game_concept_fleets:0 "Frotas"
 game_concept_fleet_desc:1 "[armies|E] que se mudarem para uma Zona Marítima automaticamente [embark|E] para um $game_concept_fleet$. [embarking] custa uma soma de [gold|E], simbolizando a aquisição e construção de navios.\n\nEm uma $game_concept_fleet$, [armies] poderão atravessar a água em um ritmo acelerado, embora custem #V 25% #! mais manutenção e começarão a perder [supplies|E] após #V [GetDefine('NFleet', 'ATTRITION_AFTER_DAYS')|0]#! dias no mar.\n\n$game_concept_fleets$ não se envolverão em [battles|E].\n\nQuando um $game_concept_army$ desembarque , a $game_concept_fleet$ desaparecerá e a $game_concept_army$ se tornará [recently_disembarked|E]."
 game_concept_domain_income:0 "Renda do Domínio"
 game_concept_domain_taxes:0 "Impostos de domínio"
 game_concept_domain_income_desc:1 "Sua $game_concept_domain_income$ consiste no [taxes|E] que você coleta de sua própria [domain|E]. O valor arrecadado depende dos níveis de [control|E] e [development|E] locais."
 game_concept_vassal_taxes:0 "Impostos Vassalo"
 game_concept_vassal_taxes_desc:1 "Sua $game_concept_vassal_taxes$ consiste na [taxes|E] que você recebe de você [vassals|E]. O valor depende do [obligations|E] de cada Vassal do ponto de vista dos vassalos, esses mesmos impostos são chamados [liege_taxes|E] para distingui-los de qualquer $game_concept_vassal_taxes$ que recolhem de seus próprios $game_concept_vassals$."
 game_concept_liege_taxes:0 "Impostos liege"
 game_concept_liege_taxes_desc:1 "Seus $game_concept_liege_taxes$ são os [taxes|E] que você deve pagar ao seu [liege|E] como parte de sua [obligations|E]. Você não paga $game_concept_liege_taxes$ se você estiver [independent|E].\n\n Do ponto de vista do seu Liege, esses mesmos impostos são chamados [vassal_taxes|E] para distingui-los de quaisquer impostos que possam dever ao seu próprio $game_concept_liege$."
 game_concept_usurp_title:0 "Título usurpador"
 game_concept_usurp:0 "Usurpar"
 game_concept_usurped:0 "Usurpado"
 game_concept_usurpation:0 "Usurpação"
 game_concept_usurp_title_desc:1 "Um [title|E] mantido por um [ruler|E] estrangeiro geralmente pode ser usurpado se mais de #V 50% #! de sua [de_jure|E] [counties|E] estiverem dentro de sua [realm|E]. Este processo dá a [title|E] a você, o que é particularmente importante para garantir que você seja o [rightful_liege|E] do seu [vassals|E].\n\nUsurpation é mais difícil se a [faith|E] do titular atual for hostil à sua; neste caso, a usurpação só é possível se o titular não possuir mais nenhuma de suas [de_jure|E] [counties|E] dentro de seu Reino."
 game_concept_close_family:0 "Família Próxima"
 game_concept_close_family_members:0 "Membros próximos da família"
 game_concept_close_family_member:0 "Membro da Família Próxima"
 game_concept_close_family_desc:0 "A Família Próxima de um personagem inclui:\n$BULLET_WITH_TAB$Parents\n$BULLET_WITH_TAB$Grandparents\n$BULLET_WITH_TAB$Children\n$BULLET_WITH_TAB$Grandchildren\n$BULLET_WITH_TAB$Siblings"
 game_concept_extended_family:0 "Família Estendida"
 game_concept_extended_family_members:0 "Membros da Família Estendida"
 game_concept_extended_family_desc:0 "A Família Estendida de um personagem inclui:\n$BULLET_WITH_TAB$Cousins\n$BULLET_WITH_TAB$Uncles\n$BULLET_WITH_TAB$Aunts\n$BULLET_WITH_TAB$Nefes\n$BULLET_WITH_TAB$Nieces"
 game_concept_family:0 "Família"
 game_concept_family_members:0 "Membros da Família"
 game_concept_family_member:0 "Membro da Família"
 game_concept_family_desc:0 "A família de um personagem consiste em sua [close_family_members|E] e [extended_family_members|E]."
 game_concept_kinslayer:0 "Kinslayer"
 game_concept_kinslayers:0 "Kinslayers"
 game_concept_kinslaying:0 "Kinslaying"
 game_concept_kinslaying_desc:0 "Um Kinslayer é um personagem que é conhecido por ter morto um [family_member|E]. Alguns [faiths|E] veem a adoção de parentes como [criminal|E].\n\nOs três traços de Kinslaying são:\n$BULLET_WITH_TAB$[GetTrait('kinslayer_3').GetName( GetNullCharacter )] — Dado àqueles que matam [close_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_2').GetName( GetNullCharacter )] — Dado àqueles que matam [extended_family|E]\n$BULLET_WITH_TAB$[GetTrait('kinslayer_1').GetName( GetNullCharacter )] — Dado àqueles que matam um membro de sua [dynasty|E]"
 game_concept_gender_law:0 "Direito de Gênero"
 game_concept_gender_laws:0 "Leis de Gênero"
 game_concept_gender_law_desc:0 "Cada [ruler|E] tem uma lei de gênero principal que determina a quem suas [titles|E] podem passar [succession|E]. As Leis de Gênero também afetam quem pode comandar [armies|E] e a elegibilidade de ter múltiplas [spouses|E] ou [concubines|E].\n\n As leis de gênero disponíveis dependem da [doctrine|E] 'Visão sobre Gênero' do [faith|E]."
 game_concept_depose:0 "Depose"
 game_concept_deposed:0 "Deposto"
 game_concept_depose_desc:0 "[rulers|E] pode ser deposto como resultado de demandas [faction|E] ou eventos especiais. Seus [heirs|E] herdarão seus [titles|E] mesmo que o velho governante ainda esteja vivo."
 game_concept_virtue:0 "Virtude"
 game_concept_virtues:0 "Virtudes"
 game_concept_virtuous:0 "Virtuoso"
 game_concept_virtue_desc:1 "Todo [faith|E] considera certos [traits|E] virtuosos. Personagens com esses Traços ganham bônus [opinion|E] de todos os personagens que consideram esses traços virtuosos, mesmo que não compartilhem a mesma Fé. Além disso, personagens que têm traços que sua própria Fé considera virtuosos ganharão bônus [piety|E] todos os meses.\n\nExaticamente quais características são consideradas virtudes variam de Fé à Fé, mas é tipicamente determinada por uma combinação dessa [core_tenets|E] de Fé e do [religion|E] a Fé pertence."
 game_concept_sin:0 "Boa estadia"
 game_concept_sins:0 "Pecados"
 game_concept_sinful:0 "Pecado"
 game_concept_sin_desc:1 "Todo [faith|E] considera certos [traits|E] pecaminosos. Personagens com esses Traços incorrem [opinion|E] penalidades de todos os personagens que consideram esses traços pecados, mesmo que não compartilhem a mesma Fé. Além disso, personagens que têm traços que sua própria Fé considera pecados perderão [piety|E] todos os meses.\n\nExaticamente quais características são consideradas pecados variam de Fé à Fé, mas é tipicamente determinada por uma combinação de que a [core_tenets|E] de Fé e a [religion|E] a Fé pertence."
 game_concept_excommunicate:0 "Excomungar"
 game_concept_excommunicated:0 "Excomungado"
 game_concept_excommunication:0 "Excomunhão"
 game_concept_excommunication_desc:0 "Personagens que são [GetTrait('excommunicated').GetName( GetNullCharacter )] por suas [head_of_faith|E] são vistos como [criminals|E] por outros personagens de seus [faith|E].\n\n[independent|E] [rulers|E] que foram [GetTrait('excommunicated').GetName( GetNullCharacter )] podem ter um [excommunication_war|E] declarado sobre eles.\n\nExcomunicação pode ser removida, seja pedindo perdão ao [head_of_faith|E] ou mudando para um [faith|E] diferente."
 game_concept_legalism:0 "Legalismo"
 game_concept_legalistic:0 "Legalista"
 game_concept_legalism_desc:1 "Um [core_tenet|E] enfatizando a prática jurídica e a tradição na teologia e na devoção. Afeta os custos da lei e a adesão [vassal|E] [faction|E] com base no número de [sins|E] ou [virtues|E] que um [ruler|E] tem"
 game_concept_dynasty_prestige_level_0:0 "Origens Básicas"
 game_concept_dynasty_prestige_level_1:0 "Obscuro"
 game_concept_dynasty_prestige_level_2:0 "Insignificante"
 game_concept_dynasty_prestige_level_3:0 "Notável"
 game_concept_dynasty_prestige_level_4:0 "Respeitável"
 game_concept_dynasty_prestige_level_5:0 "Bem conhecido"
 game_concept_dynasty_prestige_level_6:0 "Significante"
 game_concept_dynasty_prestige_level_7:0 "Famoso"
 game_concept_dynasty_prestige_level_8:0 "Glorioso"
 game_concept_dynasty_prestige_level_9:0 "Fabled"
 game_concept_dynasty_prestige_level_10:0 "Lendário"
 game_concept_dynasty_prestige_level_0_desc:0 "#T $game_concept_dynasty_prestige_level_0$#![GetDynastyPrestigeLevelEffect('(int32)0')][GetDynastyPrestigeLevelNext('(int32)0')]"
 game_concept_dynasty_prestige_level_1_desc:0 "#T $game_concept_dynasty_prestige_level_1$#![GetDynastyPrestigeLevelEffect('(int32)1')][GetDynastyPrestigeLevelNext('(int32)1')]"
 game_concept_dynasty_prestige_level_2_desc:0 "#T $game_concept_dynasty_prestige_level_2$#![GetDynastyPrestigeLevelEffect('(int32)2')][GetDynastyPrestigeLevelNext('(int32)2')]"
 game_concept_dynasty_prestige_level_3_desc:0 "#T $game_concept_dynasty_prestige_level_3$#![GetDynastyPrestigeLevelEffect('(int32)3')][GetDynastyPrestigeLevelNext('(int32)3')]"
 game_concept_dynasty_prestige_level_4_desc:0 "#T $game_concept_dynasty_prestige_level_4$#![GetDynastyPrestigeLevelEffect('(int32)4')][GetDynastyPrestigeLevelNext('(int32)4')]"
 game_concept_dynasty_prestige_level_5_desc:0 "#T $game_concept_dynasty_prestige_level_5$#![GetDynastyPrestigeLevelEffect('(int32)5')][GetDynastyPrestigeLevelNext('(int32)5')]"
 game_concept_dynasty_prestige_level_6_desc:0 "#T $game_concept_dynasty_prestige_level_6$#![GetDynastyPrestigeLevelEffect('(int32)6')][GetDynastyPrestigeLevelNext('(int32)6')]"
 game_concept_dynasty_prestige_level_7_desc:0 "#T $game_concept_dynasty_prestige_level_7$#![GetDynastyPrestigeLevelEffect('(int32)7')][GetDynastyPrestigeLevelNext('(int32)7')]"
 game_concept_dynasty_prestige_level_8_desc:0 "#T $game_concept_dynasty_prestige_level_8$#![GetDynastyPrestigeLevelEffect('(int32)8')][GetDynastyPrestigeLevelNext('(int32)8')]"
 game_concept_dynasty_prestige_level_9_desc:0 "#T $game_concept_dynasty_prestige_level_9$#![GetDynastyPrestigeLevelEffect('(int32)9')][GetDynastyPrestigeLevelNext('(int32)9')]"
 game_concept_dynasty_prestige_level_10_desc:0 "#T $game_concept_dynasty_prestige_level_10$#!\n[GetDynastyPrestigeLevelEffect('(int32)10')]\n\nEste é o mais alto nível de Esplendor."
 game_concept_excommunication_war:0 "Guerra de Excomunhão"
 game_concept_excommunicated_ruler:0 "Governante Excomungado"
 game_concept_excommunicated_ruler_desc:1 "Em uma Guerra de Excomunhão, os atacantes estão lutando para remover um governante [excommunicated|E] do poder.\n\nSe vitoriosos, os atacantes ganharão uma grande quantidade de [piety|E] e a aprovação de seus [head_of_faith|E], enquanto o governante excomungado é forçado a abdicar de seus [heir|E].\n\nComo quer que seja, se o governante excomungado ganhar, seu [head_of_faith|E] é forçado a revogar sua Excomunhão, como provaram sua justiça no campo de batalha."
 game_concept_holy_site:0 "Local Sagrado"
 game_concept_holy_sites:0 "Locais Sagrados"
 game_concept_holy_site_desc:1 "Um $game_concept_holy_site$ é um [county|E] que contém um lugar de significado religioso para um [faith|E]. $game_concept_holy_sites$ realizada por um personagem da Fé correta fornecerá um efeito a todos dessa Fé, e também pode permitir a criação de [special_buildings|E] ou [holy_orders|E]. Cada Fé tem um conjunto diferente de $game_concept_holy_sites$."
 game_concept_culture_group:0 "Grupo de Cultura"
 game_concept_culture_group_desc:0 "Um Grupo de Cultura é uma coleção de vários [cultures|E] que compartilham uma ascendência comum.\n\nCaracteres que compartilham um Grupo de Cultura não sofrem tão alto de uma pena [opinion|E] um para o outro como se fossem de dois grupos diferentes."
 game_concept_cultural_head:0 "Cabeça Cultural"
 game_concept_culture_head:1 "Cabeça de Cultura"
 game_concept_culture_head_desc:1 "Um '$game_concept_culture_head$' é o [ruler|E] que tem mais influência sobre seus próprios [culture|E].\n\nSpecificamente, o governante com maior número total de [counties|E] de mesma cultura dentro de seus [realm|E] se tornará o $game_concept_cultural_head$, independentemente de onde esteja seu [domain|E] ou quais condados de outra cultura eles possam possuir.\n\nO $game_concept_cultural_head$ pode influenciar quais [innovation|E] devem ser priorizados para a descoberta, definindo o [cultural_fascination|E]."
 game_concept_county_opinion:0 "Opinião Popular"
 game_concept_county_opinion_desc:2 "A população geral de cada [county|E] tem um [opinion|E] dos [character|E] que detém sua $game_concept_county$. Se a população estiver infeliz, ela pode começar ou se juntar a uma [peasant_faction|E] ou [popular_faction|E], que logo pode se espalhar por toda uma [realm|E].\n\n A maneira mais fácil de controlar $game_concept_county_opinion$ é garantir que a $game_concept_county$ [holder|E] seja da mesma [culture|E] e [faith|E] que a população.\n\n$game_concept_county_opinion$ de ter uma [faith|E] diferente é modificada por [faith_hostility|E] e [fervor|E]."
 game_concept_core_tenet:1 "Tenet"
 game_concept_core_tenet_desc:1 "Enquanto [doctrines|E] representam questões [faith|E] devem tomar uma posição, $game_concept_core_tenets$ representam as peculiaridades e ritos únicos da Fé."
 game_concept_core_tenets:1 "Princípios"
 game_concept_holy_war:0 "Guerra Santa"
 game_concept_holy_wars:0 "Guerras Santas"
 game_concept_holy_war_holy:0 "Santo"
 game_concept_holy_war_desc:1 "Um $game_concept_holy_war$ é um tipo especial de [war|E] travada por um [ruler|E] de um [faith|E] contra um Governante de uma #weak de Fé diferente (ver [religious_families|E])#!.\n\n$game_concept_holy_war$ geralmente são bastante destrutivas, com o vencedor de uma Guerra Santa tipicamente dimensionando todos os [counties|E] na área alvo para si mesmos. No entanto, se a Fé do atacante é [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] ou o defensor [vassals|E] da própria Fé do atacante na área alvo, alguns ou todos os Governantes Vassalos na área alvo podem simplesmente ser transferidos para o atacante em vez disso.\n\nIncomo outras guerras, governantes da mesma Fé como o alvo podem optar por se juntar em sua defesa sem a necessidade de uma [alliance|E]."
 game_concept_great_holy_war:0 "Grande Guerra Santa"
 game_concept_great_holy_wars:0 "Grandes Guerras Santas"
 game_concept_great_holy_war_desc:3 "Um $game_concept_great_holy_war$ é um tipo especial de [war|E] que apenas o [head_of_faith|E] de certos [faiths|E] pode declarar, com o objetivo de trazer um [kingdom|E] inteiro sob a regra de sua Fé.\n\n$game_concept_great_holy_wars$ alvo de todos os [rulers|E] de outro [religion|E] dentro de um [kingdom|E] escolhido, forçando-os a defender juntos. Se vitorioso, todos os [titles|E] dentro do Reino alvo serão apreendidos e divididos entre os atacantes.\n\nDependendo de sua [doctrines|E], a Fé pode ter acesso a [directed_great_holy_wars|E], [undirected_great_holy_wars|E] ou nenhum $game_concept_great_holy_wars$:\n$EFFECT_LIST_BULLET$A [GetFaithDoctrine('tenet_armed_pilgrimages').GetBaseName], [GetFaithDoctrine('tenet_struggle_submission').GetBaseName] ou [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenets|E] são obrigados a acessar grandes guerras sagradas em geral\n$EFFECT_LIST_BULLET$Faiths com um [GetFaithDoctrine('doctrine_temporal_head').GetBaseName] Head só têm acesso a Grandes Guerras Sagradas Dirigidas\n$EFFECT_LIST_BULLET$Faiths com um [GetFaithDoctrine('doctrine_spiritual_head').GetBaseName] Cabeça só tem acesso a Grandes Grandes Guerras Insiredas Guerras Santas\n$EFFECT_LIST_BULLET$Faiths sem um Chefe de Fé não podem declarar nenhuma Grande Guerra Santa, mesmo que eles normalmente seriam elegíveis\n\nAlguns religiosos têm nomes especiais para suas Grandes Guerras Santas, como 'Cruzada' ou 'Jihad'. Estas Grandes Guerras Santas diferem apenas no nome, e funcionam como qualquer outra Grande Guerra Santa."
 game_concept_directed_great_holy_war:0 "Dirigido Grande Guerra Santa"
 game_concept_directed_great_holy_wars:0 "Dirigido Grandes Guerras Santas"
 game_concept_directed_great_holy_war_desc:0 "Um $game_concept_directed_great_holy_war$ é declarado por um $doctrine_temporal_head_name$ [head_of_faith|E] com a intenção de trazer um [kingdom|E] sob sua própria regra.\n\n[rulers|E] de seus [faith|E] pode optar por ajudar o Chefe da Fé, e pode receber recompensas ao fazê-lo. As recompensas incluem [piety|E] e potencialmente ter seus [dynasty|E] se tornarem [landed|E] dentro do Reino conquistado.\n\nRulers dos [religion|E]-alvo podem optar por se defender contra esta guerra sem a necessidade de uma [alliance|E]."
 game_concept_undirected_great_holy_war:0 "Grande Guerra Santa Sem Direção"
 game_concept_undirected_great_holy_wars:0 "Grandes Guerras Santas Sem Direção"
 game_concept_undirected_great_holy_war_desc:0 "Uma $game_concept_undirected_great_holy_war$ é declarada por um $doctrine_spiritual_head_name$ [head_of_faith|E] com a intenção de trazer um [kingdom|E] sob a regra de seus [faith|E].\n\n$game_concept_undirected_great_holy_wars$ não são iniciados imediatamente, em vez disso, eles entram em um [preparation_phase|E].\n\nRefore e durante a guerra, os governantes da Fé atacante podem optar por doar [gold|E] para o [war_chest|E].\n\nSe vitorioso, o Reino alvo será tomado e dado a um personagem da Fé atacante. As recompensas para os atacantes incluem [piety|E] e potencialmente ter seus [dynasty|E] se tornarem [landed|E] dentro do Reino conquistado"
 game_concept_preparation_phase:0 "Fase de Preparação"
 game_concept_preparation_phase_desc:1 "O $game_concept_preparation_phase$ é o tempo antes de um [undirected_great_holy_war|E] ser declarado.\n\nDurante este tempo, [rulers|E] de atacar [faith|E] podem optar por prometer apoio militar à guerra e/ou doar ao temporizador [war_chest|E].\n\nA vai contar até o fim da $game_concept_preparation_phase$, onde a guerra será declarada.\n\nRulers dos [religions|E] de defesa podem optar por contra-comprometer seu apoio militar durante este tempo, dando uma visão geral da força dos dois lados."
 game_concept_war_chest:0 "Baú de Guerra"
 game_concept_war_chest_desc:0 "O $game_concept_war_chest$ é uma coleção de [gold|E], [piety|E] e [prestige|E]. Os conteúdos são usados principalmente como recompensas por ganharem com sucesso [undirected_great_holy_wars|E], onde são divididos entre os atacantes com base em sua participação no [war|E].\n\nUm determinado trecho do Ouro no $game_concept_war_chest$ também é dividido entre os atacantes como a Guerra é declarada.\n\nSse uma [undirected_great_holy_war|E] for derrotada, os defensores dividirão a parte piedade e prestígio da $game_concept_war_chest$ entre eles #weak (o Ouro é perdido. #!"
 game_concept_crusade:0 "Cruzada"
 game_concept_great_holy_war_undirected:0 "Sem direção"
 game_concept_crusades:0 "Cruzadas"
 game_concept_jihad:0 "Jihad"
 game_concept_great_holy_war_directed:0 "Dirigido"
 game_concept_jihads:0 "Jihads"
 game_concept_title_tier:0 "Nível"
 game_concept_title_tiers:0 "Terceiro"
 game_concept_rank:0 "Rank"
 game_concept_title_rank:0 "Title Rank"
 game_concept_ranks:0 "Ranks"
 game_concept_title_tier_desc:1 "O $game_concept_title_tier$ determina a posição de um [ruler|E] ou [title|E] dentro da hierarquia do jogo.\n\nTodos títulos têm um Nível, que determina o nível mais alto possível de [vassals|E] que o [holder|E] pode ter.\n\n[empire|E] > [kingdom|E] > [duchy|E] > [county|E] > [barony|E]."
 game_concept_clergy:0 "Clero"
 game_concept_clergy_desc:1 "[court_chaplains|E], [realm_priests|E], governantes [theocratic|E], e qualquer pessoa com o traço [GetTrait('devoted').GetName( GetNullCharacter )] são considerados membros do Clero.\n\nO [doctrines|E] da [faith|E] determinar quem pode ser um membro do Clero, e se os membros do Clero podem se casar, herdar terra, etc."
 game_concept_church_property:0 "Church Holdings"
 game_concept_church_holdings:0 "Church Holdings"
 game_concept_church_holding:0 "Church Holding"
 game_concept_church_property_desc:0 "A Church Holdings está [temples|E] sob o controle de um [realm_priest|E].\n\nIn [faiths|E] com o [GetFaithDoctrine('doctrine_theocracy_lay_clergy').GetBaseName] [doctrine|E], não há a Church Holdings e [temples|E] podem ser diretamente detidas por [rulers|E] secular sem penalidade."
 game_concept_embarking:0 "Embarcando"
 game_concept_embarked:0 "Embarcou"
 game_concept_embarked_i:0 "@embarked_icon!"
 game_concept_embark:0 "Embarque"
 game_concept_embarkation:0 "Embarque"
 game_concept_embarking_desc:1 "Um [army|E] automaticamente $game_concept_embark$ para um [fleet|E] quando dada uma ordem de mudança para uma Zona Marítima, ou quando não há caminho terrestre para o [barony|E]$game_concept_embarking$ custa uma soma de [gold|E], simbolizando a aquisição e construção de navios. Para cada #V 100#! homens embarcando, um custo de #V [GetDefine('NFleet', 'EMBARK_GOLD_COST_PER_HUNDRED')|0]#! [gold_i] é pago."
 game_concept_era:0 "Foi"
 game_concept_eras:0 "Eras"
 game_concept_era_desc:1 "[innovations|E] só pode ser descoberto se o [culture|E] atingiu a Era necessária. A próxima Era só pode começar depois de um certo ano, e se pelo menos #V 50% #! das Inovações da Era anterior foram descobertos.\n\nRulers com [tribal_government|E] só podem fazer uso de Inovações da Era Tribal."
 game_concept_innovation:0 "Inovação"
 game_concept_innovations:0 "Inovações"
 game_concept_innovation_desc:0 "Inovações são tecnologias e outros avanços que beneficiam todos os personagens de uma determinada [culture|E]. As inovações são agrupadas no [eras|E] quando podem ser descobertas.\n\n Através do contato com culturas vizinhas, cada Cultura está sempre [exposed|E] a uma Inovação específica que será descoberta muito mais rapidamente.\n\n Além disso, a [culture_head|E] pode definir outra (ou a mesma) Inovação que a [cultural_fascination|E] para um impulso adicional."
 game_concept_cultural_fascination:0 "Fascinação Cultural"
 game_concept_fascination:0 "Fascinação"
 game_concept_cultural_fascination_desc:0 "Cada Cultura é sempre fascinada por um [innovation|E] específico, o que aumenta muito a velocidade da descoberta a uma taxa dependendo da [learning|E] da atual [culture_head|E].\n\nA Cabeça Cultural pode mudar livremente o Fascínio Cultural."
 game_concept_cultural_exposure:0 "Exposição Cultural"
 game_concept_exposure:0 "Exposição"
 game_concept_exposed:0 "Exposto"
 game_concept_cultural_exposure_desc:1 "O contato com outras [cultures|E] que não foram descobertas [innovations|E] fará com que um desses $game_concept_innovations$ seja descoberto mais rapidamente. Qualquer quantidade de $game_concept_exposure$ permitirá essa taxa de descoberta aprimorada, e $game_concept_exposure$ adicionais não aumentarão o efeito."
 game_concept_congenital:0 "Congênita"
 game_concept_congenital_trait:0 "Traço Congênito"
 game_concept_congenital_traits:0 "Traços Congênitos"
 game_concept_congenital_desc:0 "Certos [traits|E] são congênitos e podem ser herdados por descendentes. Por meio de [breeding|E] adequadas, é até possível reforçar alguns desses Traços.\n\n Por exemplo, se ambos os pais são [GetTrait('intellect_good_1').GetName( GetNullCharacter )], há uma chance de que seus filhos obtenham o [GetTrait('intellect_good_2').GetName( GetNullCharacter )] Trait.\n\nBase [skills|E] não são congênitos."
 game_concept_breeding:0 "Reprodução"
 game_concept_bred:0 "Bred"
 game_concept_breed:0 "Breed"
 game_concept_breeding_desc:1 "Ao organizar [marriages|E] entre personagens com boa [congenital|E] [traits|E], é possível criar crianças com os mesmos traços. Filhos sortudos podem até ter uma versão reforçada de tais Traços.\n\nComo o mesmo se aplica a traços congênitos ruins como [GetTrait('beauty_bad_2').GetName( GetNullCharacter )].\n\nÉ tentador organizar casamentos entre personagens intimamente relacionados, a fim de produzir melhores traços em sua [heirs|E], mas isso também traz o risco de [inbreeding|E] defeitos."
 game_concept_inbreeding:0 "Endogamia"
 game_concept_inbred:0 "Inbred"
 game_concept_inbreeding_desc:0 "Os filhos de dois personagens intimamente relacionados correm o risco de nascer com um defeito [congenital|E], a mais grave delas é a [GetTrait('inbred').GetName( GetNullCharacter )] [trait|E].\n\nEste é raro na primeira geração, mas a endogamia sucessiva aumenta o risco.\n\n As gerações de endogamia podem, no entanto, também resultar no [GetTrait('pure_blooded').GetName( GetNullCharacter )] Característica benéfico, que torna a prole imune a defeitos de nascimento devido a todas as falhas que foram [bred|E] fora da linhagem."
 game_concept_cadet_branching:0 "Ramo cadete"
 game_concept_cadet_branch:0 "Ramo cadete"
 game_concept_cadet_branches:0 "Ramos cadetes"
 game_concept_cadet_branching_desc:0 "[dynasties|E] sempre têm uma [house|E] fundadora, mas para se tornarem [house_heads|E] si mesmos, [landed|E] membros podem optar por criar sua própria nova Casa — um Ramo cadete.\n\n Os membros dessas Casas de desdobramento são livres para fazer o mesmo, eventualmente levando a uma árvore de Casas dentro da maior Dinastia."
 game_concept_house_head_interaction:0 "Interação com a Cabeça da Casa"
 game_concept_house_head_interaction_desc:0 "[interactions|E] especiais que podem ser feitas por uma [house_head|E] contra membros de seus [house|E]."
 game_concept_demand_conversion:0 "Conversão de Demanda"
 game_concept_demand_conversion_desc:1 "[rulers|E] que têm um tema de outra [faith|E] podem exigir conversão para mudar a Fé de seu sujeito para a sua própria. A habilidade [learning|E] do Governante e a [opinion|E] do sujeito de sua liege são fatores importantes para determinar se o sujeito aceita a demanda, ou [Concept('refuse_conversion_crime','refuse')|E]-la"
 game_concept_damage:0 "Dano"
 game_concept_damage_desc:1 "O dano de um [soldier|E] determina quantas [casualties|E] podem infligir ao inimigo durante um [battle|E].\n\nA [levy|E] Soldier faz [GetDefine('NCombat', 'LEVY_ATTACK')|0] Dano."
 game_concept_toughness:0 "Dureza"
 game_concept_toughness_desc:1 "A dureza de um [soldier|E] determina quanto [damage|E] eles podem tomar [battle|E] antes de se tornarem um soldado [levy|E] [casualty|E].\n\nA tem [GetDefine('NCombat', 'LEVY_TOUGHNESS')|0] Dureza."
 game_concept_pursuit:0 "Perseguição"
 game_concept_pursuit_desc:1 "Uma [army|E] vitoriosa aumenta a quantidade de [casualties|E] que infligem no [aftermath|E] de um [battle|E] pelo valor combinado de $game_concept_pursuit$ de seus $game_concept_army$, convertendo [routed_soldiers|E] em [dead_soldiers|E]."
 game_concept_screen:0 "Tela"
 game_concept_screen_desc:0 "Uma [army|E] derrotada reduz a quantidade de [casualties|E] que eles recebem no [aftermath|E] de uma [battle|E] pelo valor combinado da tela de seu Exército."
 game_concept_siege_progress:0 "Progresso do Cerco"
 game_concept_siege_progress_desc:0 "O $game_concept_siege_progress$ indica o quão perto está uma [siege|E] de ser concluída e quanto tempo a $game_concept_siege$ deve durar. Quando o Progresso estiver cheio, o [holding|E] será [occupied|E].\n\nA quantidade de $game_concept_siege_progress$ exigida é afetada por [fort_level|E].\n\nProgress é ganho diariamente e é afetado por Eventos de Cerco. Também pode ser aumentado por ter [siege_weapons|E], ou uma [army|E] que supere muito o [garrison|E]"
 game_concept_siege_weapon:0 "Arma de Cerco"
 game_concept_siege_weapons:0 "Armas de Cerco"
 game_concept_siege_weapon_desc:0 "$game_concept_siege_weapons$ são [men_at_arms|E] que se concentram inteiramente em [sieges|E].\n\nEles não têm impacto no [battles|E], mas farão uma $game_concept_siege$ completa muito mais rápida aumentando o [siege_progress|E].\n\nEm qualquer forma, $game_concept_siege_weapons$ só são eficazes em sitiar [holdings|E] até um certo [fort_level|E]."
 game_concept_completely_controls:0 "Controles Completos"
 game_concept_completely_control:0 "Controle Completo"

 game_concept_complete_control:0 "Controle Completo"
 game_concept_complete_control_desc:2 "Esta condição é cumprida quando todos os [de_jure|E] [titles|E] vassalo do título-alvo são mantidos pelo [ruler|E] ou por seus [vassals|E] e nenhum de seus Condados é [occupied|E] por [armies|E] hostis."
 game_concept_complete_control_region:0 "Controle Completo"
 game_concept_completely_controls_region:0 "Controles Completos"
 game_concept_completely_control_region:0 "Controle Completo"
 game_concept_complete_control_region_desc:0 "Esta condição é cumprida quando todos os [counties|E] no [region|E] alvo são mantidos pelo governante ou por seus [vassals|E] e nenhum de seus Condados são ocupados por exércitos hostis."
 game_concept_region:0 "Região"
 game_concept_regions:0 "Região"
 game_concept_territory:0 "Território"
 game_concept_territories:0 "Territórios"
 game_concept_region_desc:0 "Uma região constitui uma área geográfica específica no mapa. Ao contrário [de_jure|E], as regiões nunca estão sujeitas a mudanças."
 game_concept_recently_disembarked:0 "Recentemente desembarcado"
 game_concept_recently_disembarked_desc:0 "Um [army|E] se tornará '$game_concept_recently_disembarked$' sempre que desembarcar depois de ter estado no mar. Isso fará com que o $game_concept_army$ sofra de uma pena de [advantage|E] em [battles|E] por uma certa duração."
 game_concept_diplomatic_range:0 "Alcance Diplomático"
 game_concept_range:0 "Alcance"
 game_concept_diplomatic_range_desc:0 "Você só pode interagir com personagens que estão dentro do Alcance Diplomático. No entanto, [realms|E] vizinhas estão sempre ao alcance."
 game_concept_mongol_empire:0 "Império Mongol"
 game_concept_mongol_empire_desc:0 "Um [empire|E] [title|E] que pode ser criado por um poderoso governante tribal nas Estepes. Ele permite que o [mongol_invasion_casus_belli|E].\n\nO título é criado tirando o #EMP $become_greatest_of_khans_decision$#! [decision|E]."
 game_concept_mongol_invasion_casus_belli:0 "Invasão Mongol Casus Belli"
 game_concept_mongol_invasion_casus_belli_desc:0 "Uma [casus_belli|E] poderosa disponível apenas para a [ruler|E] do [mongol_empire|E].\n\nÉ pode atingir um [kingdom|E] [title|E] inteiro de uma só vez, e permite uma rápida expansão em grandes faixas de terra."
 game_concept_hungarian_invasion_casus_belli:0 "$HUNGARIAN_INVASION_CB_NAME$ Spy Certain"
 game_concept_hungarian_invasion:0 "$HUNGARIAN_INVASION_CB_NAME$"
 game_concept_hungarian_invasion_casus_belli_desc:0 "Uma poderosa [casus_belli|E] que só pode ser usada uma vez por campanha, total, para conquistar todos os territórios mantidos pelo alvo dentro da Pannonia.\n\nOn vitória, todos os $mogyer_collective_noun$ no [realm|E] do atacante se deslocarão com eles para Panônia, [counties|E] #EMP e#! [vassals|E], deslocando $avar$ $game_concept_counties$. Outros vassalos fora da Panônia estão abandonados, enquanto $game_concept_counties$ anteriormente ocupadas ou mantidas por $mogyer_collective_noun$ são deixadas para pequenos senhores da guerra locais e tribos de estepe rivais."
 game_concept_knight:0 "Cavaleiro"
 game_concept_knights:0 "Cavaleiros"
 game_concept_knight_i:0 "@knight_icon!"
 game_concept_knight_desc:1 "Um $game_concept_knight$ é um personagem que se junta ao seu [army|E] para lutar ao lado de seu [soldiers|E].\n\nDurando [battles|E], $game_concept_knights$ usar suas [prowess_skill|E] para lutar de forma mais eficaz. Uma alta $game_concept_prowess$ significa que eles serão capazes de infligir mais dano ao inimigo, e são mais propensos a sobreviver ou mesmo emergir de $game_concept_battle$ personagem ileso.\n\nA não pode ser um [commander|E] e um $game_concept_knight$ ao mesmo tempo.\n\n#weak Knights pode ser conhecido por nomes diferentes dependendo de [culture] ou [faith]. Por exemplo, $knight_champion_no_tooltip_plural$, $knight_faris_no_tooltip_plural$ ou $knight_baghatur_no_tooltip_plural$. #!"
 game_concept_knight_effectiveness:0 "Knight Effectiveness"
 game_concept_knight_effectiveness_desc:0 "A Eficácia do Cavaleiro de um [ruler|E] determina o quão bem seus [knights|E] lutam em [battle|E].\n\nAt 100%, knights lutam normalmente, mas a 200% lutam como se seu [prowess|E] fosse dobrado."
 game_concept_short_reign:0 "Short Reign"
 game_concept_short_reign_desc:0 "'Short Reign' é uma pena [opinion|E] em decomposição que todos os personagens de uma [realm|E] obter com um novo [liege|E].\n\nIntom, os sujeitos recebem um bônus de opinião crescente [long_reign|E] com Lieges que os governam por um longo tempo."
 game_concept_long_reign:0 "Longo Reinado"
 game_concept_long_reign_desc:0 "'Longo Reinado' é um bônus crescente [opinion|E] que todos os personagens de uma [realm|E] obter com um [liege|E] que os governa há muito tempo.\n\nSimilarly, os sujeitos têm uma pena de decadência [short_reign|E] opinião com novos Lieges."
 game_concept_troop_quality:0 "Qualidade"
 game_concept_troop_quality_desc:0 "$game_concept_troop_quality$ mede o poder de uma [army|E] em relação ao seu número de $game_concept_army$ [soldiers|E].\n\nUm que contém apenas [knights|E] e [men_at_arms|E] serão de alta $game_concept_troop_quality$ enquanto um $game_concept_army$ contendo um grande número de [levies|E] será de $game_concept_troop_quality$ inferior.\n\nEste significa que um $game_concept_army$ menor com um $game_concept_troop_quality$ alto vai socar bem acima de seu peso - considere cuidadosamente tanto a quantidade de Soldados #Emphasis e#! $game_concept_troop_quality$ antes de enfrentar o inimigo!"
 game_concept_religious_family:0 "Família Religiosa"
 game_concept_religious_families:0 "Famílias Religiosas"
 game_concept_religious_family_desc:0 "Um $game_concept_religious_family$ é um grupo de [religions|E]. A $game_concept_religious_family$ afeta a forma como as várias religiões, e [faiths|E], se veem.\n\nA família [GetReligionFamily('rf_abrahamic').GetName] perdoa [holy_wars|E] contra todos #weak (incluindo outros Abraâmicos)#!. As religiões são suscetíveis a [heresy|E].\n\nA [GetReligionFamily('rf_eastern').GetName] Família só perdoa Guerras Santas contra outras Famílias Religiosas.\n\nA família [GetReligionFamily('rf_pagan').GetName] perdoa guerras santas contra todos, mas as crenças dentro das Religiões devem ser reformadas para acessá-las."
 game_concept_debt:0 "Dívida"
 game_concept_debt_desc:1 "A dívida é o estado de ter uma quantidade negativa de [gold_i][gold|E]. Isso normalmente acontece quando um [ruler|E] em guerra contrata [mercenaries|E] sem ter ouro suficiente para cobrir o custo total.\n\n Enquanto em Dívida você não pode declarar novas [wars|E], seu [men_at_arms|E] não reforça, e seus inimigos terão um [advantage|E] sobre você em batalha.\n\n Além disso, vários outros eventos menores de desestabilização podem ocorrer, como ganhar [county_corruption|E] seu [domain|E] [counties|E]."
 game_concept_beneficiary:0 "Beneficiário"
 game_concept_beneficiaries:0 "Beneficiários"
 game_concept_beneficiary_desc:1 "Cada participante de um [great_holy_war|E] pode selecionar um $game_concept_beneficiary$ de seus [dynasty|E]. Após a vitória, o $game_concept_beneficiary$ receberá terras no reino alvo proporcional à [war_contribution|E] de seu governante patrono.\n\nO maior contribuinte pode forçar seu Beneficiário a receber o título principal que está sendo disputado."
 game_concept_papal_recipient:0 "Candidato Favorecido"
 game_concept_papal_recipient_desc:1 "Se o principal alvo do [great_holy_war|E] já for mantido ou reivindicado por um membro da fé agressora, eles serão considerados os legítimos beneficiários do título que está sendo disputado, a menos que o principal [Concept( 'war_contribution', 'Contributor' )|E] decida dar precedência ao seu [beneficiary|E]."
 game_concept_end_date:0 "Data de término"
 game_concept_end_date_desc:0 "1453 aD é a data final, e ao alcançá-lo o jogo terminará."
 
 game_concept_realm_size:0 "Tamanho real"
 game_concept_realm_size_desc:1 "A $game_concept_realm_size$ de um personagem é o número de [counties|E] de propriedade deles e seus [vassals|E]."
 game_concept_voter_strength:0 "Força Eleitoral"
 game_concept_voting_strength:0 "Força de Votação"
 game_concept_voting_power:0 "Poder de Voto"
 game_concept_voter_strength_desc:0 "A Força Eleitoral representa a influência que um eleitor carrega ao votar em uma [succession_law|E] eletiva. Esse valor geralmente aumenta dependendo da [rank|E] de um governante, mas outros fatores podem entrar em jogo dependendo da lei [titlepossessive|E]."
 game_concept_stress_level:0 "Nível de Estresse"
 game_concept_stress_levels:0 "Níveis de Estresse"
 game_concept_stressed:0 "Estressado"
 game_concept_stress_level_desc:1 "A cada 100 [stress|E] um personagem se acumula também faz com que eles ganhem um Nível de Estresse. Os níveis de estresse variam de 0 a 3, com cada nível impondo penalidades crescentes aos [fertility|E] e [health|E] de um personagem.\n\nEm adição, desde que um personagem tenha pelo menos 1 Nível de Estresse, eles são vulneráveis a [mental_breaks|E]."
 game_concept_mental_break:0 "Ruptura Mental"
 game_concept_mental_breaks:0 "Pausas Mentais"
 game_concept_mental_break_desc:0 "Quando [stress|e] sobrecarrega um personagem, eles experimentarão uma Ruptura Mental — uma crise pessoal na qual eles sentem que devem fazer algo para diminuir seu estresse, não importa o custo.\n\nCaracters que sofrem de uma Ruptura Mental terão várias maneiras de lidar com a situação, embora muitas delas tenham consequências negativas.\n\nAtnS baixos [stress_levels|E] essas consequências são menores e facilmente gerenciadas. À medida que o Nível de Estresse aumenta, no entanto, essas consequências também, eventualmente levando à insanidade e até mesmo à morte."
 stress_icon_tooltip:0 "$game_concept_mental_break_desc$"

 game_concept_court_physician_desc:0 "O Médico do Tribunal é responsável pela saúde e bem-estar dos [court|E] estão em.\n\nEles tratarão doenças e feridas suturais, aliviando os efeitos negativos de características como [GetTrait('pneumonic').GetName( GetNullCharacter )] e [GetTrait('wounded_1').GetName( GetNullCharacter )].\n\nAach [ruler|E] pode empregar um Médico do Tribunal."
 game_concept_court_physician:0 "Médico da Corte"
 game_concept_court_physicians:0 "Médicos da Corte"
 
 game_concept_clergy_opinion:0 "Opinião do Clero"
 game_concept_clergy_opinion_desc:0 "Esse tipo de [opinion|E] só afeta [clergy|E] de sua própria [faith|E]."
 
 game_concept_secular_opinion:0 "Opinião Secular"
 game_concept_secular_opinion_desc:0 "Esse tipo de [opinion|E] afeta todos os personagens que não são #emphasis#! [clergy|E]."

 game_concept_title_allegiance:0 "Fidelidade ao Título"
 game_concept_title_allegiance_desc:0 "[vassals|E] pode dever fidelidade a um [title|E] específico em vez da pessoa de seu [liege|E]. Isso só pode acontecer se o Título tiver sua própria [succession_law|E]. Na [succession|E], tais vassalos se tornarão vassalos do novo Título [holder|E]"
 game_concept_nominate:0 "Nomear"
 game_concept_nominate_heir:0 "Nomear herdeiro"
 game_concept_nomination:0 "Nomeação"
 game_concept_nominations:0 "Nomeações"
 game_concept_nominate_desc:0 "Sob [succession_laws|E] Eletiva, cada [elector|E] pode nomear seus [heir|E] preferidos. Os candidatos válidos e as preferências de voto dos eleitores diferem dependendo da Lei específica."
 game_concept_elector:0 "Eleitor"
 game_concept_electors:0 "Eleitores"
 game_concept_elector_desc:0 "Os eleitores são os personagens que podem votar em seus [heir|E] preferidos sob [succession_laws|E] Eletiva. A Lei específica determina quem é considerado eleitor."
 game_concept_attraction:0 "Atração"
 game_concept_attracted:0 "Atraído"
 game_concept_attraction_desc:0 "Atração é um tipo de [opinion|E] que só afeta personagens cuja [sexuality|E] corresponde ao seu gênero.\n\nPor exemplo, um homem [homosexual|E] experimentaria essa opinião para outros homens, um personagem [asexual|E] não a experimentaria em relação a ninguém, e uma mulher [heterosexual|E] a experimentaria para os homens.\n\nEste tipo de Opinião deixa de ter um efeito para mulheres acima de [GetDefine('NCharacter', 'FEMALE_ATTRACTION_CUTOFF_AGE')] anos de idade , e para homens acima de [GetDefine('NCharacter', 'MALE_ATTRACTION_CUTOFF_AGE')] anos de idade."
 game_concept_sexuality:1 "Orientação Sexual"
 game_concept_sexuality_desc:1 "A orientação sexual de um personagem determina quais outros caracteres eles são potencialmente [attracted|E] para.\n\n A orientação sexual não tem impacto sobre quem eles podem [marry|E], mas pode reduzir a [fertility|E] de um casal casado se qualquer cônjuge não corresponder à preferência do outro.\n\nAs orientações sexuais limitadas modeladas em #EMP Crusader Kings III#! incluem:\n$EFFECT_LIST_BULLET$[heterosexual|E]\n$EFFECT_LIST_BULLET$[homosexual|E]\n$EFFECT_LIST_BULLET$[bisexual|E]\n$EFFECT_LIST_BULLET$[asexual|E]"
 sexuality_ho:0 "[homosexual|E]"
 game_concept_homosexual:0 "Homossexual"
 game_concept_homosexual_desc:2 "Em #EMP Crusader Kings III#!, este personagem é atraído por personagens de seu próprio gênero."
 sexuality_he:0 "[heterosexual|E]"
 game_concept_heterosexual:0 "Heterossexual"
 game_concept_heterosexual_desc:2 "Em #EMP Crusader Kings III#!, este personagem é atraído por personagens do gênero oposto."
 sexuality_bi:0 "[bisexual|E]"
 game_concept_bisexual:0 "Bissexual"
 game_concept_bisexual_desc:2 "Em #EMP Crusader Kings III#!, este personagem é atraído por personagens do mesmo sexo ou oposto."
 sexuality_as:0 "[asexual|E]"
 game_concept_asexual:0 "Assexuado"
 game_concept_asexual_desc:2 "Em #EMP Crusader Kings III#!, este personagem experimenta pouca ou nenhuma atração por outros personagens, independentemente do gênero."
 sexuality_none:0 "#V Nenhum#!"
 game_concept_title_succession:0 "Sucessão de Títulos"
 game_concept_title_specific_succession:0 "Específico do título"
 game_concept_title_succession_desc:0 "Este [title|E] tem sua própria [succession_law|E], diferente da [realm|E] do titular."
 game_concept_designated_heir:1 "Herdeiro Designado"
 game_concept_designated_heir_desc:1 "O $game_concept_designated_heir$ tem prioridade ao decidir quem se torna o próximo [realm|E] [heir|E]."
 game_concept_incest:0 "Incesto"
 game_concept_incestuous:0 "Incestuoso"
 game_concept_incest_desc:0 "Incesto refere-se à atividade sexual entre parentes próximos.\nO que as relações são incestuosas são determinadas pela $doctrine_consanguinity_name$ [doctrine|E] da [faith|E] de um personagem."

 game_concept_relation:0 "Relação Especial"
 game_concept_relations:0 "Relações Especiais"
 game_concept_relation_desc:3 "$game_concept_relations$ são relacionamentos que um personagem tem que não são vinculados pela família ou [vassalage|E]. Esses $game_concept_relations$ se enquadram em várias categorias diferentes, podem levar [character_modifiers|E] para o personagem envolvido, e determinar o que as coisas podem acontecer entre eles.\n\n Relações padrão:\n$EFFECT_LIST_BULLET$ [friend|E]\n$EFFECT_LIST_BULLET$ [lover|E]\n$EFFECT_LIST_BULLET$ [rival|E]\n$EFFECT_LIST_BULLET$ [guardian|E]\n$EFFECT_LIST_BULLET$ [ward|E]\n$EFFECT_LIST_BULLET$ [mentor|E]\n$EFFECT_LIST_BULLET$ [student|E]\n\n Relações Graduadas:\n$EFFECT_LIST_BULLET$ [best_friend|E]\n$EFFECT_LIST_BULLET$ [soulmate|E]\n$EFFECT_LIST_BULLET$ [nemesis|E]\n\n Relações de infância:\n$EFFECT_LIST_BULLET$ [bully|E]\n$EFFECT_LIST_BULLET$ [victim|E]\n$EFFECT_LIST_BULLET$ [crush|E]"
 
 game_concept_lover:0 "Amante"
 game_concept_lovers:0 "Amantes"
 game_concept_lover_possessive:0 "Amante"
 game_concept_lovers_possessive:0 "Amantes"
 game_concept_lover_desc:3 "Um $game_concept_lover$ é um $game_concept_relation$ indicando uma associação amorosa e sexual contínua entre dois [characters|E].\n\nAs muitas vezes ocorrem fora dos laços de [marriage|E] ou [concubinage|E], a maioria $game_concept_lover$ $game_concept_relations$ começam como [secrets|E].\n\n Se um homem e uma mulher forem $game_concept_lovers$, a mulher pode engravidar do filho do homem. Se eles não são $game_concept_married$ (e um não é o $game_concept_concubine$ do outro), a criança será uma [bastard|E], secreta ou não.\n\n$game_concept_lovers$ que são profundamente leais e afetuosas podem se tornar [soulmates|E]."
 game_concept_soulmate:0 "Alma gêmea"
 game_concept_soulmates:0 "Almas gêmeas"
 game_concept_soulmate_possessive:0 "Soulmate"
 game_concept_soulmates_possessive:0 "Almas gêmeas"
 game_concept_soulmate_desc:0 "Um $game_concept_soulmate$ é um $game_concept_relation$ indicando um amor profundo, profundo e romântico. É uma $game_concept_relation$ mais forte do que uma [lover|E]. Um $game_concept_character$ só pode ter um $game_concept_soulmate$."

 game_concept_friend:0 "Amigo"
 game_concept_friends:0 "Amigos"
 game_concept_friend_possessive:0 "Amigo"
 game_concept_friends_possessive:0 "Amigos"
 game_concept_friend_desc:2 "Um $game_concept_friend$ é um $game_concept_relation$ indicando amizade e apoio próximos, e pode ser tido tanto por [children|E] quanto por [adults|E].\n\n$game_concept_friends$ com uma conexão profunda pode se tornar [best_friends|E]."

 game_concept_best_friend:0 "Melhor Amigo"
 game_concept_best_friends:0 "Melhores Amigos"
 game_concept_best_friend_possessive:0 "Melhor Amigo"
 game_concept_best_friends_possessive:0 "Melhores Amigos"
 game_concept_best_friend_desc:2 "Um $game_concept_best_friend$ é um $game_concept_relation$ indicando dedicação e apoio ao longo da vida. É um $game_concept_relation$ mais forte do que um [friend|E]. Um [character|E] só pode ter um $game_concept_best_friend$."

 game_concept_rival:0 "Rival"
 game_concept_rivals:0 "Rivais"
 game_concept_rival_possessive:0 "Rival'"
 game_concept_rivals_possessive:0 "Rivais"
 game_concept_rival_desc:2 "Um $game_concept_rival$ é um $game_concept_relation$ indicando ressentimento ao longo da vida, se não ódio.\n\n$game_concept_rivals$ que realmente desprezam uns aos outros podem se tornar [nemeses|E]."

 game_concept_nemesis:0 "Nemesis"
 game_concept_nemeses:0 "Nemeses"
 game_concept_nemesis_possessive:0 "Nemesis"
 game_concept_nemeses_possessive:0 "Nemeses"
 game_concept_nemesis_desc:1 "Um $game_concept_nemesis$ é um $game_concept_relation$ indicando desprezo e ódio absolutos (e mútuos). É uma $game_concept_relation$ mais forte do que uma [rival|E]. Um personagem só pode ter um $game_concept_nemesis$"

 game_concept_guardian:0 "Guardião"
 game_concept_guardians:0 "Guardiões"
 game_concept_guardian_possessive:0 "Guardião"
 game_concept_guardians_possessive:0 "Guardiões"
 game_concept_guardianship:0 "tutela"
 game_concept_guardian_desc:1 "Um $game_concept_guardian$ é um [character|E] atribuído a [educate|E] um [child|E] (chamado de [ward|E]).\n\n$game_concept_guardians$ tendem a passar sua personalidade [traits|E] para seus $game_concept_wards$, bem como seus [culture|E] e/ou [faith|E], se assim especificados no $game_concept_education_focus$.\n\nA $game_concept_guardian$ pode residir em um [court|E] diferente. Confiar um [close_family_member|E] à misericórdia de outro [ruler|E] desta forma aumentará sua [opinion|E] de vocês."

 game_concept_ward:0 "Ward"
 game_concept_wards:0 "Wards"
 game_concept_ward_possessive:0 "Ward'"
 game_concept_wards_possessive:0 "Wards"
 game_concept_ward_desc:0 "Um $game_concept_ward$ é um [child|E] sendo [educated|E] por um [guardian|E]. Cada $game_concept_guardian$ pode lidar com até dois $game_concept_wards$."

 game_concept_mentor:0 "Mentor"
 game_concept_mentors:0 "Mentores"
 game_concept_mentor_possessive:0 "Mentor'"
 game_concept_mentors_possessive:0 "Mentores"
 game_concept_mentor_desc:0 "$game_concept_mentors$ são [characters|E] que ajudam a melhorar a [skills|E] de seus [student|E]. Eles podem ser ganhos através de eventos quando seu [lifestyle|E] [focus|E] está definido para um $game_concept_skill$ particular."

 game_concept_student:0 "Estudante"
 game_concept_students:0 "Estudantes"
 game_concept_student_possessive:0 "Student's"
 game_concept_students_possessive:0 "Estudantes"
 game_concept_student_desc:0 "$game_concept_students$ estão [characters|E] se beneficiando do conselho de um [mentor|E], que está ajudando-os a avançar em um de seus [skills|E]. $game_concept_mentors$ são ganhos através de eventos quando seu [lifestyle|E] [focus|E] é definido para um $game_concept_skill$ eles se destacam."

 game_concept_bully:0 "Valentão"
 game_concept_bullies:0 "Valentões"
 game_concept_bully_possessive:0 "Bully's"
 game_concept_bullies_possessive:0 "Valentões"
 game_concept_bully_desc:0 "Um $game_concept_bully$ é um [child|E] cruel que pega em outro $game_concept_child$ (seu [victim|E]), por diversão, lucro ou apenas tédio. Ao chegar a [adulthood|E], um $game_concept_bully$ pode se tornar um [rival|E], ou eles podem crescer com seu ódio infantil."

 game_concept_victim:0 "Vítima"
 game_concept_victims:0 "Vítimas"
 game_concept_victim_possessive:0 "Vítima"
 game_concept_victims_possessive:0 "Vítimas"
 game_concept_victim_desc:0 "Um $game_concept_victim$ é um [child|E] que atualmente está sendo assediado por outra $game_concept_child$, muitas vezes por razões pouco claras para ninguém além de sua [bully|E]. Ao chegar a [adulthood|E], eles podem se tornar [rivals|E] com seus $game_concept_bully$, ou aprender a deixar as lutas da juventude para trás."

 game_concept_crush:0 "Crush"
 game_concept_crushes:0 "Crushes"
 game_concept_crush_possessive:0 "Crush's"
 game_concept_crushes_possessive:0 "Crushes"
 game_concept_crush_desc:0 "Um $game_concept_crush$ é outro [child|E] que este $game_concept_child$ está desenvolvendo seus primeiros sentimentos (bastante dolorosamente estranhos) por. Ao chegar a [adulthood|E], se o $game_concept_crush$ for mútuo, pode florescer para se tornar [lovers|E], ou o [character|E] pode seguir em frente com sua vida"

 game_concept_modifier:0 "Editar"
 game_concept_modifiers:0 "Modificadores"
 game_concept_modifier_desc:0 "Um $game_concept_modifier$ é um efeito que muda um valor por um período maior de tempo. Ele pode, por exemplo, alterar o valor do [skills|E] de um personagem ou a [success_chance|E] de um [scheme|E].\n\nModifiers normalmente aparecem para Caracteres, Esquemas ou [counties|E]."

 game_concept_character_modifier:0 "Modificador de caracteres"
 game_concept_character_modifiers:0 "Modificadores de Caracteres"
 game_concept_character_modifier_desc:2 "[modifiers|E] realizada por um personagem, afetando sua personalidade, [skills|E] e até mesmo [income|E]. Ao contrário [traits|E], $game_concept_character_modifiers$ tendem a representar efeitos temporários."

 game_concept_critical_failure:0 "Falha crítica"
 game_concept_critically_fail:0 "Criticamente Falhar"
 game_concept_critical_failure_desc:0 "Alguns [schemes|E] têm a possibilidade de $game_concept_critical_failure$ durante a execução.\n\nOs possíveis desfechos variam, mas podem ter o oposto do efeito pretendido, ou impedir que um personagem tente o mesmo Esquema contra o mesmo alvo por algum tempo."

 game_concept_espionage:1 "$task_find_secrets$"
 game_concept_espionage_desc:1 "$game_concept_espionage$ é uma [councillor_task|E] realizada pelo [spymaster|E].\n\nIs tem como alvo a [court|E] de um [ruler|E], e tenta descobrir [secrets|E] sobre os personagens de lá."

 game_concept_disrupt_schemes:0 "$task_disrupt_schemes$"
 game_concept_disrupt_schemes_desc:1 "$game_concept_disrupt_schemes$ é uma [councillor_task|E] realizada pelo [spymaster|E].\n\nÉ aumenta a [scheme_discovery_chance|E] de um governante e retarda as ações hostis do Spymaster de outros, como [espionage|E]."

 game_concept_increase_control:0 "$task_increase_control$"
 game_concept_increase_control_desc:0 "$game_concept_increase_control$ é uma [councillor_task|E] realizada pelo [marshal|E].\n\nÉ tem como alvo um [county|E], onde aumenta [control|E] e remove [county_corruption|E] ao longo do tempo."

 game_concept_collect_taxes:0 "$task_collect_taxes$"
 game_concept_collect_taxes_desc:0 "$game_concept_collect_taxes$ é uma [councillor_task|E] realizada pelo [steward|E].\n\nÉ aumenta todos os impostos na [domain|E] pessoal de um personagem."

 game_concept_promote_culture:0 "$task_promote_culture$"
 game_concept_promote_culture_desc:0 "$game_concept_promote_culture$ é uma [councillor_task|E] realizada pelo [steward|E].\n\nSé mudanças na [culture|E] de uma [county|E] para corresponder ao [culture] de seu governante."

 game_concept_theocratic_vassal:0 "Vassalo Teocrático"
 game_concept_theocratic_vassals:0 "Vassalos Teocráticos"
 game_concept_theocratic_vassal_desc:0 "Vassalos que têm a forma [theocratic_government|E].\n\nComo funcionam é determinado pelo [doctrines|E] de um [faith|E]."

 game_concept_ducal_conquest_casus_belli:0 "Ducal Conquest Casus Belli"
 game_concept_ducal_conquest:0 "Conquista Ducal"
 game_concept_ducal_conquest_casus_belli_desc:0 "Um [casus_belli|E] que permite a apreensão de [counties|E] necessária para criar uma [uncreated_title|E] de [duchy|E] posto."

 game_concept_vassalize_casus_belli:0 "Vassalização forçada Casus Belli"
 game_concept_vassalization_casus_belli:0 "Vassalização Forçada"
 game_concept_vassalized_casus_belli:0 "Vigorosamente Vassalizado"
 game_concept_vassalize_casus_belli_desc:1 "Um [casus_belli|E] permitindo a [vassalization|E] vigorosa de um [ruler|E] independente vizinho de baixo escalão. Desbloqueado pelo [GetPerk( 'forced_vassalage_perk' ).GetName( GetPlayer )] [perk|E].\n\nE você pode Vassalizar qualquer Governante que não tenha mais de #V [EmptyScope.ScriptValue('vassalize_default_size')|0]#! [counties|E] em seu [realm|E].\n\nEsta limite é aumentado em #P +[EmptyScope.ScriptValue('vassalize_growth_per_innovation')|0]#! para cada uma das seguintes inovações:$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_casus_belli$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_chronicle_writing$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_divine_right$#!$MODIFIER_NEWLINE_WITH_BULLET$#V $innovation_rightful_ownership$#!"

 game_concept_title_creation:0 "Criação de Títulos"
 game_concept_create:0 "Criar"
 game_concept_created:0 "Criado"
 game_concept_create_title:0 "Criar título"
 game_concept_created_title:0 "Título Criado"
 game_concept_uncreated_title:0 "Título não criado"
 game_concept_title_creation_desc:2 "Um [ruler|E] que controla a maioria de uma terra [titlepossessive|E] [de_jure|E] ainda não criada poderá criar seu Título associado. Criar um título custa [gold|E], mas dá [prestige|E].\n\nOnapenas [duchy|E], [kingdom|E] ou [empire|E] títulos de nível podem ser criados.\n\nO widget De problemas contém uma lista de todos os Títulos que você pode criar atualmente."

 game_concept_foreign_affairs:0 "$task_foreign_affairs$"
 game_concept_foreign_affairs_desc:0 "Uma [councillor_task|E] realizada pelo [chancellor|E].\nPara uma [independent|E] [ruler|E], aumenta a opinião que outros governantes independentes têm deles. Para um vassalo, aumenta a opinião de que outros vassalos do mesmo [liege|E] tem deles."

 game_concept_domestic_affairs:0 "$task_domestic_affairs$"
 game_concept_domestic_affairs_desc:0 "Uma [councillor_task|E] realizada pelo [chancellor|E], o que aumenta a opinião [vassals|E] no [realm|E] têm em relação ao [liege|E]."

 game_concept_fabricate_claim:0 "$task_fabricate_claim$"
 game_concept_fabricate_claim_short:0 "Reivindicação fabricada"
 game_concept_fabricated_claims_short:0 "Reivindicações Fabricadas"
 game_concept_fabricate_claim_desc:0 "Uma [councillor_task|E] realizada pelo [court_chaplain|E].\nTargets um [county|E], e constrói progressos ao longo do tempo. Com 100% de progresso, uma [claim|E] pode ser fabricada por um custo de [gold|E]."

 game_concept_religious_relations:0 "$task_religious_relations$"
 game_concept_religious_relations_desc:0 "Um [councillor_task|E] realizado pelo [court_chaplain|E].\nCrescína a opinião dos governantes da mesma [faith|E] [theocratic|E] sobre o personagem, e aumenta o ganho mensal de [piety|E]."

 game_concept_interaction:0 "Interação"
 game_concept_interactions:0 "Interações"
 game_concept_character_interaction:0 "Interação de Caracteres"
 game_concept_interaction_desc:0 "Ações tomadas por um personagem em direção a outro. Eles podem ter uma ampla gama de propósitos e efeitos.\n\nNAs interações requerem a aprovação do caractere alvo, enquanto algumas podem ser executadas sem ele.\n\nUsually eles são acessados com o botão direito do mouse em um caractere para acessar o Menu de Interação para o caractere alvo, mas às vezes eles estão disponíveis através de interfaces especiais."

 game_concept_offer_vassalization:0 "Oferecer Vassalização"
 game_concept_offer_vassalization_interaction:0 "Oferecer Interação de Vassalização"
 game_concept_offer_vassalization_desc:0 "Uma interação oferecendo [vassalage|E] a uma [independent|E] [ruler|E] de [title_rank|E] inferiores, adicionando-as pacificamente ao reino."

 game_concept_extort_subjects_decision:0 "Decisão de Extorquir Sujeitos"
 game_concept_extort_subjects:0 "Sujeitos extorquido"
 game_concept_extort_subjects_decision_desc:0 "Um [decision|E] oferecendo diferentes oportunidades para exigir [gold|E] extras dos sujeitos, a um custo diferente..."

 game_concept_sell_titles_decision:0 "Decisão de Vender Títulos"
 game_concept_sell_titles:0 "Vender Títulos"
 game_concept_sell_titles_decision_desc:0 "Um [decision|E] permitindo a venda de títulos menores. Doações [gold|E] em troca de [prestige|E]."

 game_concept_embrace_celibacy:0 "Abrace o Celibato"
 game_concept_embrace_celibacy_decision:0 "Abrace a decisão do celibato"
 game_concept_embrace_celibacy_desc:0 "Um [decision|E] que permite que um personagem ganhe o [GetTrait('celibate').GetName( GetPlayer )] [trait|E] à vontade."

 game_concept_abandon_celibacy:0 "Abandone o Celibato"
 game_concept_abandon_celibacy_decision:0 "Abandone a Decisão de Celibato"
 game_concept_abandon_celibacy_desc:0 "Um [decision|E] que permite que um personagem perca o [GetTrait('celibate').GetName( GetPlayer )] [trait|E] à vontade."
 
 game_concept_convert_county:0 "$task_conversion$"
 game_concept_convert_county_desc:0 "Uma [councillor_task|E] realizada pelo [court_chaplain|E] que tem como alvo uma [county|E] de uma fé diferente do [liege|E].\nProgress aumenta a cada mês, e em 100%, a maioria do Condado alvo mudou de sua fé anterior para a fé do Liege.\n\nA velocidade de conversão é afetada por muitos fatores, incluindo o [learning_skill|E] da [councillor|E] e o [fervor|E] das duas Fés."

 game_concept_commission_epic:0 "$commission_epic_decision$"
 game_concept_commission_epic_decision:0 "Decisão $commission_epic_decision$"
 game_concept_commission_epic_desc:0 "Um [decision|E] que permite que um personagem troque [gold|E] por [prestige|E], comissionando um épico familiar."

 game_concept_exceptional_epic:0 "Épico Excepcional"
 game_concept_exceptional_epic_desc:0 "Um Épico Familiar escrito através da decisão de $commission_epic_decision$ tem a chance de ser um Épico Excepcional, que confere bônus maiores do que um épico normal.\n\nA chance do Epic ser Excepcional pode ser afetada pelas escolhas do evento."

 game_concept_demand_payment:0 "Pagamento de demanda"
 game_concept_demand_payment_decision:0 "Interação de Pagamento de Demanda"
 game_concept_demand_payment_desc:0 "Uma Interação Diplomática que permite que um personagem exija o pagamento de [gold|E] em troca de qualquer [hooks|E] que eles tenham."

 game_concept_claim_throne:0 "Reivindicação do Trono"
 game_concept_claim_the_throne:0 "reivindicar o trono"
 game_concept_claim_throne_interaction:1 "Reivindicação do Trono"
 game_concept_claim_throne_desc:1 "Um [scheme|E] hostil que permite que um personagem ganhe uma [claim|E] contra a [primary_title|E] de seu [liege|E] direto."

 game_concept_independence_faction:0 "Facção da Independência"
 game_concept_independence_factions:0 "Facções da Independência"
 game_concept_faction_independence:0 "Independência"
 game_concept_independence_faction_desc:1 "A $game_concept_independence_faction$ busca independência para todos os seus membros. Se forem bem sucedidos, eles vão [independent|E] de seus [liege|E]."

 game_concept_liberty_faction:0 "$liberty_faction$"
 game_concept_faction_liberty:0 "Liberdade"
 game_concept_liberty_faction_desc:1 "O $game_concept_liberty_faction$ busca diminuir o [crown_authority|E] e, se for o caso, sua própria [feudal_contracts|E]. Se for bem-sucedido, seus [liege|E] serão incapazes de mudar a Autoridade da Coroa do [realm|E] por algum tempo."

 game_concept_claimant_faction:0 "$claimant_faction$"
 game_concept_claimant_faction_desc:1 "O $game_concept_claimant_faction$ busca instalar um [claimant|E] particular no trono de uma [title|E] mantida por seus [liege|E]. Se for bem-sucedido, o Liege terá que renunciar ao Título do Reclamante e a estrutura [vassal|E] será atualizada em conformidade. Todos os membros [faction|E] ganharão um [hook|E] sobre o Requerente."

 game_concept_peasant_faction:0 "$peasant_faction$"
 game_concept_peasant_faction_desc:2 "O $game_concept_peasant_faction$ é povoado por [counties|E] com baixa [county_opinion|E]. Ao contrário de outros [factions|E], este sempre se revoltará mesmo que [faction_military_power|E] seja baixa, já que os camponeses são geralmente otimistas e analfabetos... Revoltas camponesas bem sucedidas diminuirão significativamente o controle em seus [realm|E]"

 game_concept_popular_faction:0 "$populist_faction$"
 game_concept_popular_faction_desc:0 "O $game_concept_popular_faction$ é povoado por [counties|E] com baixa [county_opinion|E] que compartilham um elemento comum, como [culture|E] ou [faith|E]. Eles procuram se libertar, e escolhem um novo [ruler|E] baseado em sua Cultura ou Fé. Esse tipo de revolta é tipicamente muito perigosa."

 game_concept_buy_claim:0 "$buy_claim_interaction$"
 game_concept_buy_claim_interaction:0 "Interação $buy_claim_interaction$"
 game_concept_buy_claim_desc:2 "Uma interação que permite que um personagem compre [unpressed_claims|E] em troca de [piety|E].\n\n$EFFECT_LIST_BULLET$A [vassal|E] não pode comprar uma reclamação sobre o [title|E] de qualquer [liege|E], e um Liege não pode comprar uma reivindicação sobre qualquer Título de Vassal\n$EFFECT_LIST_BULLET$A [king|E] ou [emperor|E] não pode comprar reivindicações sobre títulos do Reino, e os Imperadores não podem comprar reivindicações sobre outros Impérios\n$EFFECT_LIST_BULLET$ Nenhum deles pode comprar uma reivindicação sobre seus [head_of_faith|E]"

 game_concept_develop_county:0 "$task_develop_county$"
 game_concept_develop_county_desc:0 "Um [councillor_task|E] realizado pelo [steward|E]. Ele tem como alvo um [county|E], onde acelera [development_growth|E] e reduz o tempo de construção para [buildings|E]."
 
 game_concept_hostile_army:0 "Hostil"
 game_concept_hostile_army_desc:0 "Uma $game_concept_hostile_army$ [army|E] pode ser engajada como se estivesse em [war|E] com o proprietário, embora nenhuma [war_score|E] seja dada.\n\nHostilidade é causada por você ter interesses conflitantes, incluindo:\n$BULLET_WITH_TAB$Os inimigos de sua [liege|E]\n$BULLET_WITH_TAB$[vassals|E] de seus inimigos\n$BULLET_WITH_TAB$Rulers #emphasis atacando#! o mesmo inimigo"

 game_concept_war_leaders:0 "Líderes de Guerra"
 game_concept_war_leader:0 "Líder de Guerra"
 game_concept_war_leaders_desc:0 "O principal atacante e o principal defensor de um [war|E]. Geralmente este é o personagem que instigou a guerra, e a [top_liege|E] do personagem que detém o [war_target|E].\n\nHá uma variedade de [casus_belli|E] para muitos tipos diferentes de guerra, alguns com personagens diferentes como o $game_concept_war_leaders$."

 game_concept_offensive_war_opinion:0 "Opinião de Guerra Ofensiva"
 game_concept_offensive_war_opinion_short:0 "Guerra Ofensiva"
 game_concept_offensive_war_opinion_desc:0 "Ser o principal atacante em uma guerra gradualmente fará com que seus [vassals|E] não gostem de você depois de [GetDefine('NCharacterOpinion', 'OFFENSIVE_WAR_PENALTY_GRACE_PERIOD')] meses. [civil_wars|E] e [great_holy_wars|E] estão excluídos disso. Uma vez que não mais em tal guerra, a pena vai lentamente decair."
 
 game_concept_at_peace_opinion:0 "Na Opinião da Paz"
 game_concept_at_peace_opinion_short:0 "Em Paz"
 game_concept_at_peace_opinion_desc:1 "Personagens que têm a [GetFaithDoctrine('tenet_warmonger').GetBaseName] [core_tenet|E] como parte de sua [faith|E] terão o '$game_concept_at_peace_opinion$' em vez da pena [offensive_war_opinion|E].\n\n Se você estiver em paz por muito tempo, seu [vassals|E] pensará menos de você #weak (se eles compartilharem sua Fé). #!"

 game_concept_character:0 "Caráter"
 game_concept_characters:0 "Personagens"
 game_concept_character_possessive:0 "Caráter"
 game_concept_characters_possessive:0 "Personagens"
 game_concept_character_desc:0 "Os personagens são [noble|E] ou [lowborn|E], [landed|E] ou [unlanded|E], cada um com seu próprio conjunto de [skills|E] e [traits|E], metas e aspirações. Eles vêm na forma de [rulers|E], [courtiers|E] e [guests|E]. Enquanto estiverem dentro [diplomatic_range|E], eles podem ser interagidos."

 game_concept_highlighted_text:0 "Texto destacado"
 game_concept_highlighted_text_desc:0 "Essas informações estão aqui para você, sempre que você não tiver certeza sobre um conceito de jogo.\n\n#TUT Você pode até mesmo mover seu cursor para #EMP isso#! dica de ferramenta para ainda mais informações! [highlighted_text_example|E] #!"
 game_concept_highlighted_text_example:0 "Puro!"
 game_concept_highlighted_text_example_desc:0 "Bom trabalho!"

 game_concept_camera:0 "Câmera"
 game_concept_camera_desc:2 "A câmera pode ser movida através do mapa com as teclas WASD, por edge-panning, ou por clique e arrastando a Roda de Rolagem. Pressionar a tecla 'Home' leva você ao seu [realm_capital|E].\n\nPara ampliar e sair, use a Roda de Rolagem. Diferentes informações são exibidas nos diferentes níveis de zoom; [detail_zoom|E], [political_zoom|E] e [paper_zoom|E]."
 
 game_concept_detail_zoom:1 "$ZOOM_LEVEL_DETAILS$"
 game_concept_detail_zoom_desc:1 "$ZOOM_LEVEL_DETAILS_TOOLTIP$"
 game_concept_political_zoom:0 "$ZOOM_LEVEL_POLITICAL$"
 game_concept_political_zoom_desc:0 "$ZOOM_LEVEL_POLITICAL_TOOLTIP$"
 game_concept_paper_zoom:0 "$ZOOM_LEVEL_PAPER_MAP$"
 game_concept_paper_zoom_desc:0 "$ZOOM_LEVEL_PAPER_MAP_TOOLTIP$"
 game_concept_world_realms_zoom:0 "Modo Reino Mundial"
 game_concept_world_realms_zoom_desc:0 "No modo de mapa padrão, esse nível de zoom lhe dá uma visão geral de todas as [realms|E] do jogo."

 game_concept_tutorial_education_trait:0 "Traço da Educação"
 game_concept_tutorial_education_trait_i:0 "@tutorial_education_trait_icon!"
 game_concept_tutorial_education_trait_desc:0 "O pequeno Rei Murchad (seu [character|E]) seguiu um [martial|E] [education|E]. Ao chegar à idade adulta, ele recebeu a característica Estrategista Qualificado."

 game_concept_organized:0 "Organizado"
 game_concept_organized_desc:0 "Uma [faith|E] organizada tem uma hierarquia religiosa. A adoração e as práticas são mais organizadas e as escrituras são formalizadas.\n\n[GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [GetReligionFamily('rf_pagan').GetName] as crenças podem se organizar pela reforma, enquanto outras Religiões são sempre consideradas Organizadas."

 game_concept_flowery_war:0 "Raid for Captives"
 game_concept_flowery_wars:0 "Raids for Captives"
 game_concept_flowery_warring:0 "Raiding for Captives"
 game_concept_flowery_war_desc:1 "Este é um tipo especial de [war|E], iniciado por um [ruler|E] cuja [faith|E] pratica o sacrifício humano. O objetivo principal de $game_concept_flowery_warring$ é lutar e capturar [prisoners|E] para o sacrifício, com ambos os lados capazes de obter [war_score|E] suficientes através do combate para vencer sem nunca ter que [siege|E].\n\n No final do $game_concept_war$, se o vencedor (incluindo o defensor) seguir um $game_concept_faith$ praticando sacrifício humano, então eles tomarão vários $game_concept_prisoners$ do [court|E] do perdedor. Se ambos os principais combatentes em uma $game_concept_flowery_war$ seguir a mesma fé, então a guerra é considerada sagrada, o que significa que o perdedor ainda recebe (reduzido) [piety|E] mesmo na derrota.\n\nVo você não pode conduzir ou continuar um $game_concept_flowery_war$ se você tiver algum $game_concept_prisoners$ obtido através da vitória de um $game_concept_flowery_war$ em seu [dungeon|E]."

 game_concept_partition_share:0 "Partição Share"
 game_concept_partition_share_desc:0 "Sob qualquer [succession_law|E] com múltiplos [heirs|E], uma [character_possessive|E] $game_concept_partition_share$ é que [titles|E] que $game_concept_heir$ particular herdará em [succession|E]. Geralmente, isso significa dividir entre os filhos de um [ruler|E], ou, raramente, seus irmãos.\n\nTypicamente, dependendo do tipo de $game_concept_succession$ em vigor, $game_concept_titles$ pode ser dividido uniformemente entre [realms|E] separadas, uniformemente dentro da mesma $game_concept_realm$, ou dada principalmente ao $game_concept_heir$ principal, dividindo o restante uniformemente entre qualquer outro $game_concept_heirs$."

 game_concept_banish_reason:0 "Razão de Banimento"
 game_concept_banish_reasons:0 "Razões de Banimento"
 game_concept_banish_reason_desc:0 "Um $game_concept_banish_reason$ dá a [liege|E] a oportunidade de [banish|E] livremente qualquer assunto que tenha em seu [dungeon|E]. Eles são mais frequentemente ganhos com o assunto sendo um [criminal|E]"

 game_concept_imprisonment_reason:0 "Razão de prisão"
 game_concept_imprisonment_reasons:0 "Razões de prisão"
 game_concept_imprisonment_reason_desc:0 "Um $game_concept_imprisonment_reason$ dá a [liege|E] a oportunidade de [imprison|E] livremente um assunto. Eles são mais frequentemente ganhos com o assunto sendo um [criminal|E]"

 game_concept_revoke_title_reason:0 "Razão de revogação do título"
 game_concept_revoke_title_reasons:0 "Razões de revogação do título"
 game_concept_revoke_title_reason_desc:0 "Um $game_concept_revoke_title_reason$ dá a [liege|E] a oportunidade de [revoke|E] livremente uma [title|E] de um assunto. Eles são mais frequentemente ganhos com o assunto sendo um [criminal|E]"

 game_concept_execute_reason:0 "Razão de Execução"
 game_concept_execute_reasons:0 "Razões de Execução"
 game_concept_execute_reason_desc:1 "Um $game_concept_execute_reason$ dá a [liege|E] a oportunidade de [execute|E] livremente um assunto que eles têm em seu [dungeon|E]. Eles são mais frequentemente ganhos com o assunto sendo um [criminal|E]"

 game_concept_movement_lock:0 "Bloqueio de movimento"
 game_concept_movement_locked:0 "Movimento Bloqueado"
 game_concept_movement_locked_desc:0 "Depois que um [army|E] tiver concluído mais da metade de uma determinada ordem de mudança, não será possível alterá-la até que eles cheguem ao seu destino."
 
 game_concept_extramarital_sex:0 "Sexo Extraconjugal"
 game_concept_extramarital_sex_sleeping_with:0 "dormindo com"
 game_concept_extramarital_sex_desc:1 "Se forem descobertos, dois personagens envolvidos em sexo extraconjugal sofrerão consequências dependendo do [doctrines|E] de sua [faith|E]$EFFECT_LIST_BULLET$Apesta ficará conhecida como [GetTrait('fornicator').GetName( GetNullCharacter )] ou [GetTrait('adulterer').GetName( GetNullCharacter )], dependendo do seu próprio estado civil\n$EFFECT_LIST_BULLET$Se um homem e uma mulher dormirem juntos, isso pode resultar em uma [bastard|E] gravidez\n$EFFECT_LIST_BULLET$Se os personagens forem do mesmo sexo. , as consequências são determinadas pelo $doctrine_homosexuality_name$ [doctrine|E]\n de seus [faith|E]$EFFECT_LIST_BULLET$A [diseases|E] sexualmente transmissível mantida por um personagem pode infectar o outro"

 game_concept_romance:0 "$courting$"
 game_concept_romance_court:0 "Tribunal"
 game_concept_romance_desc:1 "O $game_concept_romance$ é um tipo de [personal_scheme|E] onde o [scheme_owner|E] busca melhorar seu [prestige|E] e potencialmente encontrar um [soulmate|E] escolhendo outro personagem para cortejar de forma adequada e nobre."

 game_concept_fabricate_hook:0 "Gancho fabricado"
 game_concept_fabricate_hook_scheme:0 "Esquema de gancho fabricado"
 game_concept_fabricate_a_hook:0 "fabricar um gancho"
 game_concept_fabricate_hook_desc:0 "Uma [scheme|E] onde um personagem tenta forjar ou manipular seu caminho para ganhar uma [hook|E] no alvo."

 game_concept_titular_title:0 "Título Titular"
 game_concept_titular_title_desc:0 "Um $game_concept_titular_title$ é um [title|E] que não tem [de_jure|E] terra no mapa. Títulos não-titulares podem se tornar Titulares através de [de_jure_drift|E].\n\n[mercenary|E], [head_of_faith|E] e títulos de [holy_order|E] são frequentemente titulares."

 game_concept_pilgrimage:0 "Peregrinação"
 game_concept_pilgrimage_desc:0 "Personagens da maioria dos [faiths|E] podem [decide|E] ir em uma $game_concept_pilgrimage$ a um [holy_site|E].\n\nNum uma jornada pode ser preenchida com oportunidade e perigo, mas ao chegar ao seu destino os personagens ganharão [piety|E] e poderão receber outras recompensas."

 game_concept_faith_righteous:0 "Justo"
 game_concept_faith_righteous_desc:0 "Este [faith|E] é considerado legítimo.\nIntermarriage é comum.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)0' )]"

 game_concept_faith_astray:0 "Astra"
 game_concept_faith_astray_desc:0 "Essa [faith|E] difere de uma forma que não é particularmente significativa.\nIntermarriage ainda pode acontecer.\n\n#S Effects:\n#![GetHostilityDescription( '(int32)1' )]"

 game_concept_faith_hostile:0 "Hostil"
 game_concept_faith_hostile_desc:0 "Essa [faith|E] se desvia significativamente.\nAintermarriage ainda pode acontecer, [holy_wars|E] pode ser travado.\n\n#S Efeitos:\n#![GetHostilityDescription( '(int32)2' )]"

 game_concept_faith_evil:0 "Mal"
 game_concept_faith_evil_desc:0 "Este [faith|E] é considerado anátema.\nIntermarriage raramente acontece, [holy_wars|E] pode ser travado.\n\n#S Efeitos:\n#![GetHostilityDescription( '(int32)3' )]"

 game_concept_faith_hostility:0 "Hostilidade da Fé"
 game_concept_faith_hostility_desc:1 "Todos os [faiths|E] têm uma relação entre si $game_concept_faith$ que é determinada pela proximidade com a qual estão.\n\n A proximidade é decidida por vários fatores, como se compartilham [religion|E], [religious_family|E] ou se a Fé tem [doctrines|E] especiais.\n\n Se duas Religiões estiverem distantes, muitas vezes são capazes de [holy_war|E] uma à outra.\n\nAs seguintes relações existem: [faith_righteous|L], [faith_astray|L] [faith_hostile|L] e [faith_evil|L]."
 
 game_concept_command_modifier:0 "Modificador de Comando"
 game_concept_command_modifier_desc:0 "Este [modifier|E] só está ativo para [commanders|E].\n\nSE um caractere com um Modificador de Comando comanda uma [army|E], ele terá esse efeito."
 game_concept_command_modifier_i:0 "@command_modifier_icon!"

 #game_concept_pic: "@test_flower!"

 game_concept_nickname:0 "Apelido"
 game_concept_epithet:0 "Epíteto"
 game_concept_cognomen:0 "Cognomen"
 game_concept_nicknames:0 "Apelidos"
 game_concept_epithets:0 "Epítetos"
 game_concept_cognomens:0 "Cognomens"
 game_concept_nickname_desc:1 "$game_concept_nicknames$, $game_concept_epithets$ e $game_concept_cognomens$ são todos nomes secundários tomados ou atribuídos a [characters|E] (por exemplo, Charles 'o Careca'). $game_concept_nicknames$ são puramente estéticas, embora as circunstâncias em torno de sua aquisição sejam muitas vezes dramáticas ou notáveis.\nBad $game_concept_nicknames$ às vezes será substituído por bons (como William 'o Bastardo' se tornando William 'o Conquistador')."

 game_concept_main_phase:0 "Fase Principal"
 game_concept_main_phase_desc:0 "Na Fase Principal de um [battle|E], [soldiers|E] e [knights|E] dos dois lados lutam entre si.\n\nA Fase Principal termina quando todas as tropas de um lado se tornaram [casualties|E] ou de um lado decidiram [retreat|E].\n\n Depois da Fase Principal, o combate entra na [aftermath|E]."

 game_concept_personality_trait:0 "Traço de Personalidade"
 game_concept_personality_traits:0 "Traços de Personalidade"
 game_concept_personality_trait_desc:1 "Um $game_concept_personality_trait$ é um [trait|E] que determina a visão de mundo de uma pessoa e quais ações elas são mais propensas a tomar. Eles também afetam os [opinion|E] outros. Pode-se perder e ganhar novas características durante a vida. Agir contra sua própria Personalidade causa [stress|E]."

 game_concept_lifestyle_trait:0 "Traço de Estilo de Vida"
 game_concept_lifestyle_trait_desc:1 "Um $game_concept_lifestyle_trait$ é o resultado de escolher certas vantagens [lifestyle|E], [decisions|E] ou [interactions|E].\n\nAlguns traços de estilo de vida são atualizados à medida que o personagem melhora seu domínio da habilidade. Os níveis variam entre 1-3, e as estrelas no ícone de traço indicam o nível atual."

 game_concept_physical_trait:0 "Traço Físico"
 game_concept_physical_trait_desc:1 "Um $game_concept_physical_trait$ é um descritor de uma [trait|E] física ligada à sua aparência ou comportamento, e ao nível de intelecto que um personagem tem. Muitas características físicas afetam o quão [attracted|E] outros são para eles.\n\n Eles são muitas vezes [congenital|E], assim ganhos ao nascer e permanentes."

 game_concept_fame_trait:0 "Traço da Fama"
 game_concept_fame_trait_desc:1 "Um $game_concept_fame_trait$ é um [trait|E] especial adquirido a partir de circunstâncias específicas e afeta a [opinion|E] dos outros. Pode-se obter essas características como resultado da realização de um ato positivo, ou quando a [secrets|E] escura é exposta. Outros são o resultado de suas circunstâncias ao nascer."

 game_concept_health_trait:0 "Traço de Saúde"
 game_concept_health_trait_desc:1 "Um $game_concept_health_trait$ é um [trait|E] que afeta diretamente a [health|E] física e mental, como [diseases|E]. Traços temporários que afetam suas capacidades corporais, como gravidez e feridas, também se enquadram nessa categoria."

 game_concept_modifier_contribution:0 "Contribuição"
 game_concept_modifier_contributions:0 "Contribuições"
 game_concept_modifier_contributes:0 "Contribui"
 game_concept_modifier_contribution_desc:0 "Um [modifier|E] pode mudar a $game_concept_modifier_contribution$ de sua [vassals|E] [obligations|E]. Isso não é o mesmo que [modifier_base_contribution|E].\n\n Se você tem um [vassal] que lhe paga #V 1#! [gold|E] por mês, e você ganha uma [modifier] que aumenta $game_concept_modifier_contribution$ #V 10% #!, então o [vassal] paga #V 1,1#! [gold]."
 
 game_concept_modifier_base_contribution:0 "Contribuição Base"
 game_concept_modifier_base_contributions:0 "Contribuições Básicas"
 game_concept_modifier_base_contributes:0 "Base Contribui"
 game_concept_modifier_base_contribution_desc:0 "Um [modifier|E] pode mudar a $game_concept_modifier_base_contribution$ de sua [vassals|E] [obligations|E]. Isso não é o mesmo que [modifier_contribution|E].\n\n Se você tem um [vassal] que tem um total de [income|E] de #V 10#! [gold|E] e paga #V 1#! [gold] por mês, e você ganha um [modifier] que aumenta $game_concept_modifier_base_contribution$ em #V 10% #!, então o [vassal] em vez disso paga #V 2#! [gold]."
 
 game_concept_maneuver:0 "Manobra"
 game_concept_maneuver_desc:0 "A fase $game_concept_maneuver$ ocorre no início de uma [battle|E] e indica o tempo que leva antes do início da [main_phase|E], e [armies|E] se envolver em combate."
 
 game_concept_combat_phase:0 "Fase de Batalha"
 game_concept_combat_phase_desc:0 "Um $game_concept_combat_phase$ é uma parte de um [battle|E]. As batalhas têm três fases distintas; [maneuver|E], [main_phase|E] e [aftermath|E]."
