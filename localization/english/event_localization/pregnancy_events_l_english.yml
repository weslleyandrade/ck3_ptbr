l_english:
 pregnancy.1001.t:0 "Gravidez!"
 pregnancy.1001.d:0 "Uma criança está crescendo no meu ventre. Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], vai ficar orgulhoso!"
 pregnancy.1001.a:0 "Bom!"

 pregnancy.1002.t:0 "Gravidez!"
 pregnancy.1002.d:0 "O destino sorri para mim! Meu [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], está tendo meu filho!"
 pregnancy.1002.a:0 "Mal posso esperar para segurar o bebê em meus braços!"

 pregnancy.1101.t.dead:0 "A vida segue em frente"
 pregnancy.1101.t.divorced:0 "Circunstâncias Excepcionais"
 pregnancy.1101.desc.start:0 "Uma criança está crescendo no meu ventre, e eu não tenho dúvida de que é a criança de"
 pregnancy.1101.desc.dead:0 "meu falecido marido [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.divorced:0 "meu ex-marido [ex_spouse.GetTitledFirstName]."
 pregnancy.1101.desc.end:0 "Enquanto as circunstâncias em torno desta gravidez são infelizes, posso pelo menos ficar feliz que meu filho não seja considerado um bastardo."
 pregnancy.1101.a.dead:0 "Se [ex_spouse.GetFirstNameNoTooltip] pudesse estar aqui para isso..."
 pregnancy.1101.a.divorced:0 "Acho que tenho que informar [ex_spouse.GetFirstNameNoTooltip] imediatamente."

 pregnancy.1102.t:0 "$pregnancy.1101.t.divorced$"
 pregnancy.1102.desc:0 "Agora está claro que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] está com o filho, embora com base no momento eu não acho que seja meu.\n\nEm toda a probabilidade, o verdadeiro pai é [mother.GetTitledFirstNamePossessiveNoTooltip] ex-marido, [ex_spouse.GetTitledFirstName]."
 pregnancy.1102.a:0 "Ai"

 pregnancy.1103.opening:0 "Para o meu [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-marido,"
 pregnancy.1103.opening_concubine:0 "Para minha [mother.Custom2('RelationDescriptor', ROOT.Char)] ex-[ROOT.Char.GetWomanMan],"
 pregnancy.1103.desc:0 "Estou escrevendo para informá-lo que estou grávida, e certamente é seu.\n\nS desde que estávamos casados quando essa criança foi concebida não há nenhuma mancha de bastardo; quando o bebê nascer eles serão conhecidos como sua prole legítima."
 pregnancy.1103.desc_concubine:0 "Estou escrevendo para informá-lo que estou grávida, e certamente é seu.\n\nS desde que estávamos juntos quando essa criança foi concebida não há nenhuma mancha de bastardo; quando o bebê nascer eles serão conhecidos como seus filhos."
 pregnancy.1103.a:0 "Ok, então."

 pregnancy_not_first_child_message:1 "Seu [spouse.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], está tendo seu filho"

 pregnancy.2001.t:0 "Out of Wedlock"
 pregnancy.2001.opening:0 "Eu agonizei sobre ele, e os sinais são claros. Estou com a criança!"
 pregnancy.2001.father_is_married:0 "\n\n[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] é sem dúvida o pai, mas [real_father.GetSheHe] é casado, e certamente nunca reconheceria meu filho como [real_father.GetHerHis]!"
 pregnancy.2001.father_is_unmarried:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] é sem dúvida o pai, mas sem os laços do casamento, o que as pessoas dirão do meu filho?"
 pregnancy.2001.a:0 "Vou deixar todo mundo saber quem é o pai!"
 pregnancy.2001.b:0 "[real_father.GetFirstNameNoTooltip] deve saber, mas ninguém mais!"
 pregnancy.2001.c:0 "Não posso dizer #EMP a ninguém#!..."
 pregnancy.2001.c.tt:0 "Você espera que ninguém descubra!"
 pregnancy.2001.d:0 "Eu devo ter uma mulher sábia preparar uma bebida."

 pregnancy.2002.t:0 "Por Outro Homem"
 pregnancy.2002.desc:0 "Eu agonizei sobre ele, e os sinais são claros. Estou com criança!\n\n Não é motivo de alegria, pois não tenho dúvidas de que é [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] que é o verdadeiro pai, em vez do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]!"
 pregnancy.2002.desc.polyamorous:0 "Eu agonizei sobre ele, e os sinais são claros. Estou com a criança!\n\nEu não tenho dúvidas de que [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] é o pai verdadeiro, em vez do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetFirstName]."
 pregnancy.2002.a:0 "Confesso minha infidelidade!"
 pregnancy.2002.b:0 "[real_father.GetFirstNameNoTooltip] saberão, em segredo."
 pregnancy.2002.c:0 "Ninguém deve saber."
 pregnancy.2002.c.tt:1 "#F você espera que continue sendo um segredo#!"
 reveal_illegitimate_pregnancy_to_real_father_tt:0 "O segredo é revelado a [real_father.GetFirstName]"
 pregnancy.2002.d:0 "Eu preciso de uma cerveja de mulher sábia."
 search_for_real_father_tt:0 "#F eu vou procurá-lo! #!"

 pregnancy_treatment_fails_tt:0 "O tratamento falha"

 pregnancy.2003.t:0 "A Espera"
 pregnancy.2003.desc_no_notice:0 "Há muito tempo me preocupei que a mistura de [ROOT.Char.Custom('Abortifacient')] funcionaria, mas agora está claro.\n\nEu não estou mais tendo um filho."
 pregnancy.2003.desc_pain:0 "A mistura de [ROOT.Char.Custom('Abortifacient')] me deu cólicas e me fez vomitar, mas melhor que, do que não ter efeito.\n\nEu não estou mais com a criança."
 pregnancy.2003.a:0 "Eu fiz o que tinha que fazer."

 pregnancy.2004.t:0 "A Doença"
 pregnancy.2004.desc:0 "A mistura de [ROOT.Char.Custom('Abortifacient')] acabou com minha gravidez, mas me deixou vomitando e febril. A mulher sábia me avisou de febre, mas a dor não termina como ela disse que faria."
 pregnancy.2004.a:0 "Eu posso passar por isso."

 pregnancy.2005.t:0 "A Espera"
 pregnancy.2005.desc:0 "Eu esperava que a mistura de [ROOT.Char.Custom('Abortifacient')] acabasse com meus problemas, mas a sábia me avisou que isso poderia não acontecer.\n\nEu temo que seus medos foram bem fundamentados, pois não tenho dúvidas de que a criança ainda está crescendo na minha barriga."
 pregnancy.2005.a:0 "Não há mais nada a ser feito."

 pregnancy.2007.t:0 "A Passagem"
 pregnancy.2007.desc:0 "Tudo está embaçado desde que bebi a mistura de [ROOT.Char.Custom('Abortifacient')]. Figuras se movendo com murmúrios silenciosos passando pela minha cama, nebuloso e cinza, derretendo junto com as bordas escuras da minha visão. À medida que os sussurros se tornam mais intensos, a queima no meu peito também."
 pregnancy.2007.a:0 "Quem vai me receber?"

 pregnancy.2101.t:0 "Prematuramente"
 pregnancy.2101.desc_other_children:0 "À medida que minha barriga cresce, meu mal-estar também. Esta não é a primeira vez que estou com a criança, mas essa sensação sinistra é nova; algo está errado.\n\nAs cólicas vêm à noite, e quando eu me levanto pela manhã eu encontro meus lençóis ensanguentados e arruinados."
 pregnancy.2101.desc_pain:0 "À medida que minha barriga cresce, meu mal-estar também. Esta é a primeira vez que estou com uma criança, mas essa sensação sinistra não pode estar certa; algo está errado.\n\nAs cólicas vêm à noite, e quando eu me levanto pela manhã eu encontro meus lençóis ensanguentados e arruinados."
 pregnancy.2101.desc:0 "À medida que os dias passam, minha trepidação cresce em vez da minha barriga. Certamente deve mostrar mais agora? Certamente a criança teria se tornado conhecida?\n\n Algo deve ter dado errado, pois eu não posso sentir nenhuma faísca de vida dentro de mim."
 pregnancy.2101.a:0 "Eu não estou mais grávida."

 pregnancy.2102.desc:0 ""A criança não era para ser."\n\n[mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] assures me it is the way of life, but [mother.GetHerHis] hand lingers on [mother.GetHerHis] belly."
 pregnancy.2102.a:0 "[mother.GetSheHe|U] não está mais grávida."

 pregnancy.3001.t:0 "Indiscrições"
 pregnancy.3001.opening:0 "À medida que [mother.GetTitledFirstNamePossessive] barriga cresce, não pode haver dúvida. [mother.GetSheHe|U] está com a criança!"
 pregnancy.3001.lovers_love:0 "[mother.GetSheHe|U] não disse nada, mas isso poderia ser o resultado do nosso amor?"
 pregnancy.3001.lovers_not_love:0 "[mother.GetSheHe|U] não disse nada, mas isso poderia ser o resultado de nossas relações carnais?"
 pregnancy.3001.not_lovers:0 "[mother.GetSheHe|U] não disse nada, mas isso poderia ser o resultado de nossa recente aliança?"
 pregnancy.3001.a:0 "Devo perguntar [mother.GetHerHim] sobre isso eu mesmo."
 pregnancy.3001.a.tt:1 "Você confronta [mother.GetFirstNameNoTooltip] sobre a criança"
 pregnancy.3001.b:0 "Eu posso nunca saber, mas sempre me perguntarei..."
 pregnancy.3001.b.tt:0 "Você não age sob suas suspeitas"

 pregnancy.3002.t:0 "Indiscrições"
 pregnancy.3002.lovers:1 "Claro que eu tinha minhas suspeitas quando meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] [mother.GetTitledFirstName] começou a mostrar sinais de estar com a criança, e agora [mother.GetSheHe] me avisou que é minha."
 pregnancy.3002.not_lovers:1 "[mother.GetTitledFirstName] está com a criança, e [mother.GetSheHe] me avisou em segredo que este é o resultado de nossa aliança ilícita."
 pregnancy.3002.spouse_exists:0 "\n\nThankly [mother.GetHerHis] [mother.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] acha que é [spouse.GetHersHis]."
 pregnancy.3002.a:0 "Oh [mother.GetFirstNameNoTooltip], se fosse só nós e nosso filho..."
 pregnancy.3002.b.not_again:0 "Como eu poderia deixar isso acontecer de novo?"
 pregnancy.3002.b:0 "Isso deve permanecer em segredo!"
 pregnancy.3002.a.tt:0 "[mother.GetShortUINamePossessiveNoTooltip] filho nascerá sem um pai conhecido"
 pregnancy.3002.c:0 "Vou deixar a verdade ser conhecida!"


 pregnancy.3003.t:0 "Uma Barriga Inchada"
 pregnancy.3003.desc:1 "[mother.GetTitledFirstName] veio até mim, e eu imediatamente sabia por quê. [mother.GetSheHe|U] está com a criança, e há tão pouca dúvida em [mother.GetHerHis] coração, como no meu, quanto em quem é o pai. Uma criança nascida fora dos limites legítimos do casamento está destinada à vida de um bastardo. É um destino que eu quero para o meu filho?"
 pregnancy.3003.desc_no_bastards:0 "[mother.GetTitledFirstName] veio até mim, e eu imediatamente sabia por quê. [mother.GetSheHe|U] está com a criança, e há tão pouca dúvida em [mother.GetHerHis] coração, como no meu, quanto em quem é o pai. Que tipo de vida espera meu filho, nascido fora dos laços do casamento?"
 pregnancy.3003.a:0 "Isso deve ser mantido em segredo!"
 pregnancy.3003.a.tt:0 "O segredo permanece escondido, por enquanto"
 pregnancy.3003.b:0 "Oh, isso é uma notícia alegre!"

 pregnancy.3004.t:0 "Uma Barriga Inchada"
 pregnancy.3004.desc:1 "[mother.GetTitledFirstName] veio até mim, e eu imediatamente sabia por quê. [mother.GetSheHe|U] está com a criança, e há tão pouca dúvida em [mother.GetHerHis] coração, como no meu, quanto em quem é o pai. No entanto, com meu casamento com [spouse.GetFirstName] não há nada que eu possa fazer, exceto esperar que meu envolvimento permaneça em segredo."
 pregnancy.3004.a:0 "Eu nunca pensei que chegaria a isso."

 pregnancy.5001.t:0 ""Eu preciso saber!""
 pregnancy.5001.desc:0 "[real_father_inquirer.GetTitledFirstName] me procurou. Colocando a mão na minha barriga, [real_father_inquirer.GetSheHe] olha para mim com uma expressão preocupada."
 pregnancy.5001.real_father:0 "Oon"I just want to hear you say it, I already know it is mine.""
 pregnancy.5001.not_father:0 "Os olhos se concentram no corredor atrás de [real_father.GetHerHim], preocupados que alguém nos veja juntos."Please, be honest with me."Os olhos se concentram no corredor atrás de [real_father.GetHerHim], preocupados que alguém nos veja juntos."
 pregnancy.5001.a:0 "A criança é sua, [real_father.GetFirstNameNoTooltip]."
 pregnancy.5001.b:0 "Você não é o pai do meu filho."

 pregnancy.5002.t:0 "Nosso Sangue"
 pregnancy.5002.love:0 ""Claro que é seu, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nI even forget to worry if someone can hear us. Joy and confusion rush through my body. As if all my prayers have been answered, our union has been blessed, even if there are... complications."
 pregnancy.5002.not_love:0 ""Claro que é seu, [ROOT.Char.GetFirstNameNoTooltip]!"\n\nI worry that someone will have heard [mother.GetHerHim], but we remain alone with the silence. Good it is too, for I suddenly have a lot to think about."
 pregnancy.5002.a:0 "Nós dois... Uma criança..."
 pregnancy.5002.b:0 "Esta é uma notícia alegre, e deve ser compartilhada!"

 pregnancy.5003.t:0 "A Ideia Errada"
 pregnancy.5003.desc:1 "Não estou tão errado?"The child is not yours, [ROOT.Char.GetFirstNameNoTooltip]."Não estou tão errado?"
 pregnancy.5003.a:1 "[mother.GetSheHe] está me dizendo a verdade?"
 pregnancy.5003.a.tt:0 ""Só o tempo dirá se estou certo...""

 pregnancy_announcement_my_child_will_be_a_bastard:0 "Meu filho nascerá [bastard|E] com [real_father.GetTitledFirstNameNoTooltip] como seu pai"
 pregnancy_announcement_the_child_will_be_a_bastard_real_father:0 "[mother.GetTitledFirstNamePossessiveNoTooltip] criança nascerá [bastard|E], comigo como seu pai conhecido"
 pregnancy_announcement_the_child_will_be_a_bastard:0 "[mother.GetTitledFirstNamePossessiveNoTooltip] filho nascerá [bastard|E] com [real_father.GetTitledFirstNameNoTooltip] como seu pai"

 pregnancy.6001.t:0 "Além de Todas as Dúvidas"
 pregnancy.6001.desc:0 "A criança que estou tendo pode ser ilegítima, mas crescerá sabendo quem é seu pai, não importa o que [real_father.GetTitledFirstName] [real_father.GetHerselfHimself] possa querer."
 pregnancy.6001.a:0 "Eu sempre farei o que é melhor para o meu filho."

 pregnancy.6002.t:0 "Além de Todas as Dúvidas"
 pregnancy.6002.desc:1 "[mother.GetTitledFirstName] me nomeou publicamente como o pai de [mother.GetHerHis] criança não nascida!"
 pregnancy.6002.married:0 "[spouse.GetFirstName] me observa em [spouse.Custom('GeneralTemperament')]."How could you do this?!"[spouse.GetFirstName] me observa em [spouse.Custom('GeneralTemperament')]."
 pregnancy.6002.unmarried_sympathetic:1 "\n\nBorn fora dos laços do casamento, a criança terá uma vida difícil, mas pelo menos saberá a verdade."
 pregnancy.6002.unmarried_unsympathetic:1 "Não basta que [mother.GetSheHe] suportar esse fardo, [mother.GetSheHe] me arraste com [mother.GetHerHis] também?"
 pregnancy.6002.a:0 "O que as pessoas vão dizer?"

 pregnancy.6003.t:0 "Além de Todas as Dúvidas"
 pregnancy.6003.desc:1 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], confessou que não só é [mother.GetHerHis] gravidez o resultado de uma união ilegítima, mas o verdadeiro pai de [mother.GetHerHis] filho não nascido é nada menos que [real_father.GetTitledFirstName]!\n\n Que vergonha [mother.GetSheHe] trouxe para minha casa! Como [mother.GetSheHe] poderia fazer isso comigo? Para nós?"
 pregnancy.6003.a:0 "[real_father.GetFirstNameNoTooltip]?!"

 pregnancy.6004.t:0 "Além de Todas as Dúvidas"
 pregnancy.6004.desc:1 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], deixou claro que não só [mother.GetHerHis] criança não nascida é produto de uma união ilícita, mas o pai é ninguém menos que [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pregnancy.6004.incest:0 "O que será da criança, criada a partir de uma união tão profana?"
 pregnancy.6004.mother_married:1 "O que isso significa para [mother.GetHerHis] casamento com [spouse.GetTitledFirstName]?"
 pregnancy.6004.mother_unmarried:1 "O que será mesmo de [mother.GetHerHis] criança, agora que o mundo inteiro sabe?"
 pregnancy.6004.a:1 "[mother.GetSheHe|U] jogou esta casa em tumulto!"

 pregnancy.6005.t:0 "Além de Todas as Dúvidas"
 pregnancy.6005.desc:0 "[mother.GetTitledFirstName] deixou o mundo conhecer o pai de [mother.GetHerHis] gravidez ilícita. Eu queria esperar que não fosse assim, mas é claro que eu sabia que era verdade. Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], é o verdadeiro pai de [mother.GetHerHis] filho não nascido!"
 pregnancy.6005.a:0 "[real_father.GetFirstNameNoTooltip], como você poderia?"

 pregnancy.6006.t:0 "Além de Todas as Dúvidas"
 pregnancy.6006.desc:1 "[real_father.Custom2('MyCharacterIntroduction', ROOT.Char)|U] foi nomeado como o verdadeiro pai do feto filho de [mother.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 pregnancy.6006.real_father_married:1 "Não [real_father.GetSheHe] pensar na importância do casamento [real_father.GetHerHis] com [spouse.Custom2('HerHisCharacterIntroduction', SCOPE.sC('real_father'))]?"
 pregnancy.6006.real_father_unmarried:1 "Não tinha [real_father.GetSheHe] pensamento para a honra de [real_father.GetHerHis] família?"
 pregnancy.6006.a:0 "O que essa criança bastarda significará para nós?"
 
 # For polyamorous faith reveal
 pregnancy.6999.t:0 "Por Outro Homem"
 pregnancy.6999.desc:1 "Minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], deixou claro que [mother.GetSheHe] está grávida do filho de [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]. Mesmo que a criança não seja minha, ainda estou [mother.GetHerHis] [ROOT.Char.Custom('WifeHusband')], e é meu dever cuidar de [mother.GetHerHim] durante os próximos meses."
 pregnancy.6999.a:1 "Um dever que cumprirei."
