l_english:
 holy_order_hired_message:0 "Santo Ordem Contratada"
 holy_order.hired_message:1 "[holy_order.GetName] foi chamado por [actor.GetUIName]"
 holy_order_hired_by_enemy_message:0 "Ordem Sagrada Inimiga"
 holy_order.hired_by_enemy:1 "[holy_order.GetName] foi chamado por [actor.GetUIName], e agora está contra nós"
 holy_order.destroyed_message:0 "A [title.GetName] foi destruída."
 holy_order_expanded:0 "Santa Ordem Se Expande"
 holy_order.new_lease:1 "[holy_order.GetName] está alugando [barony.GetName] de [former_holder.GetTitledFirstName]"

 holy_order.0001.t:0 "Ordem Sagrada"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] fica do lado de fora esperando por mim, [recipient.GetHerHis] pertences e comitiva pronta para ir.\n\n"
 holy_order.0001.desc:0 ""Então, minha [root.GetLadyLord], onde essa jornada vai me levar?""
 holy_order.0001.desc_relation:0 ""Então, [recipient.Custom2('RelationToMeShort', ROOT.Char)], onde essa jornada vai me levar?""
 holy_order.0001.a:0 "Você está indo para o [holy_order_1.GetName]."
 holy_order.0001.b:0 "O [holy_order_2.GetName] é o seu destino."
 holy_order.0001.c:0 "Longe. Para o [recipient.GetHerHim]!"
 holy_order.0001.d:0 "Você é um problema para o [holy_order_4.GetName] agora."
 holy_order.0001.e:0 "Eu cometi um erro, você pertence aqui!"

 holy_order.0002.desc:0 "Responderei ao chamado para servir a um poder superior, e agradeço por me colocar nesse caminho da justiça."
 holy_order.0002.a:0 "Tenho certeza que você vai servir [ROOT.Char.GetFaith.HighGodName] bem!"

 char_interaction.0001.opening_low_piety:0 "Para um ser tão pecaminoso como você vir rastejando para uma ordem sagrada de [ROOT.Char.GetFaith.HighGodName]... Você deve se concentrar em resgatar sua alma antes de se preocupar com riquezas mundas."
 holy_order.0200.desc:0 "Eu ouvi o seu apelo por ouro, e o [order.GetName] vai responder a sua chamada."
 holy_order.0200.a:0 "[ROOT.Char.GetFaith.HighGodName] sorri para mim!"
 holy_order.0200.b:0 "Mas... Mas eu preciso do dinheiro!"

 holy_order.0202.second_time:0 "Mais uma vez eu te lembro que você deve minha ordem #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! ouro."
 holy_order.0202.opening:0 "Você deve minha ordem #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! ouro."
 holy_order.0202.desc:0 "Se você não devolver o ouro, encontraremos maneiras alternativas para você nos pagar - maneiras agradáveis de [ROOT.Char.GetFaith.HighGodName], mas talvez menos para você."
 holy_order.0202.a:0 "Claro que honrarei nosso acordo."
 holy_order.0202.a_no:0 "Eu vou pagar! Deixe-me encontrar o ouro..."
 holy_order.0202.a._not.tt:0 "@warning_icon!#X não há [gold_i][gold|E]#! suficientes"
 holy_order.0202.b_christian:0 "A paciência não é uma virtude?"
 holy_order.0202.b:0 "Como um companheiro devoto... Por favor, me dê mais tempo!"
 holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] lhe dará mais 5 anos"
 holy_order.0202.c:0 "Talvez possamos encontrar uma maneira alternativa de pagamento...?"
 holy_order.0202.c.tt:0 "@warning_icon!#X O [recipient.GetTitleAsNameNoTooltip] perguntará algo de você"
 holy_order.0202.d:0 "O ouro é mais útil em minhas mãos!"

 holy_order.0203.desc:0 "Eu não olho gentilmente para aqueles que quebram sua palavra, e nem [ROOT.Char.GetFaith.HighGodNameAlternate]. Para corrigir esse pequeno, você vai alugar o [province.GetName] para nós para que possamos [ROOT.Char.GetFaith.HighGodNamePossessive] mais trabalho."
 holy_order.0203.a:0 "Claro que [province.GetNameNoTierNoTooltip] será seu."
 holy_order.0203.b:0 "Esta é uma exigência ridícula!"

 holy_order.0204.desc:0 "Eu não olho gentilmente para aqueles que quebram sua palavra, e nem [ROOT.Char.GetFaith.HighGodNameAlternate]. Para corrigir este pequeno, você nos enviará seu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] para fazer [ROOT.Char.GetFaith.HighGodNamePossessive] trabalho."
 holy_order.0204.a:0 "Eu vou... Vou mandar [child.GetHerHim] [child.GetHerHis] caminho."
 holy_order.0204.a.tt:1 "Você não deve mais a ordem de ouro"

 holy_order.0205.desc:0 "Todo esse caso sobre o empréstimo tem sido uma demonstração vergonhosa de sua ganância. Eu vou ter certeza que o [ROOT.Char.GetFaith.ReligiousHeadName] ouve sobre isso!"
 holy_order.0205.a:0 "Maldições!"

 holy_order_letter.opening:0 "Companheiro servo de [ROOT.Char.GetFaith.HighGodNameAlternate]"
 holy_order.1001.intro:1 "À medida que nossa ordem do [holy_order.GetName] crescer, precisamos de mais terras para organizar nossa defesa da [ROOT.Char.GetFaith.GetAdjective] fé."
 holy_order.1001.end:0 "\n\nA [target_barony.GetName] é perfeitamente adequada ao nosso propósito, e queremos alugá-lo em serviço para nossa causa."
 holy_order.1001.a:0 "Seu pedido é concedido. Para [ROOT.Char.GetFaith.HighGodName]!"
 holy_order.1001.b:0 "Não [alternative_barony.GetNameNoTierNoTooltip] servi-lo tão bem?"
 holy_order.1001.c:1 "Não, eu não vou conceder-lhe esta terra."

 holy_order.2001.t:0 "Um Propósito Divino"
 holy_order.2001.desc:0 "Quando meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], vem até mim, eu rapidamente entendo [child.GetSheHe] tem algo muito sério para discutir.\n\n"[ROOT.Char.Custom('MotherFather')|U], my life here will forever be led in the shadow of others. Let me instead join [holy_order.GetName], and serve [child.GetFaith.HighGodName]. I have given this much thought, and it is what I wish to do.""
 holy_order.2001.a:0 "Deixe-[child.GetFaith.HighGodNameAlternate] guiá-lo, meu [child.Custom('DaughterSon')]."
 holy_order.2001.b:0 "Eles podem não ser grandes, mas eu tenho planos para você aqui."

 holy_order.2002.desc:0 "Quando meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))], [sibling.GetTitledFirstName], me fala de planos [sibling.GetHerHis], fica claro que [sibling.GetSheHe] vem refletindo sobre isso há muito tempo.\n\n"There is little for me here, and if I am to serve someone, I would rather serve [sibling.GetFaith.HighGodName] [sibling.GetFaith.HighGodHerselfHimself]. I am joining [holy_order.GetName].""
 holy_order.2002.a:0 "Eu entendo sua escolha, [sibling.Custom('SisterBrother')]."
 holy_order.2002.b:0 "Oh, você está absolutamente #EMP não#! fazendo isso!"

 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc:0 "Sempre haverá a necessidade de verdadeiros guerreiros pararem qualquer ameaça à fé [grandmaster.GetFaith.GetAdjective].\nCom muitas aptidões e poucas perspectivas de herança, acredito que sua [child.Custom('DaughterSon')], [child.GetTitledFirstName], poderia levar uma vida melhor servindo [holy_order.GetName]. Conosco, [child.GetSheHe] treinará, aprenderá e trará grande honra em seu nome."
 holy_order.2003.a:0 "[child.GetHersHis|U] será a vida de um verdadeiro [child.GetFaith.GetAdherentName]."
 holy_order.2003.child_joins_order:0 "[child.GetFirstName] ganha [GetTrait('order_member').GetName( child.Self )] e entra para o tribunal de [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.b:0 "Talvez você pudesse treinar [alternative_child.GetFirstNameNoTooltip] em vez disso?"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName] ganha [GetTrait('order_member').GetName( alternative_child.Self )] e entra para o tribunal de [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.c:0 "[child.GetHerHis|U] lugar é aqui comigo."

 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc:0 "Dediquei minha vida a [child.GetFaith.HighGodNameAlternate], mas [child.GetFaith.HighGodNameSheHe] não gostaria que eu ignorasse minha própria família[grandmaster.GetTitledFirstName] me deu licença para voltar à minha antiga vida, e assumir os deveres temporais que deixei para trás."
 holy_order.2004.a:0 "Bem-vindo ao lar, meu [child.Custom('DaughterSon')]!"
 holy_order.2004.b:0 "Não, não, não, não. Não há mais um lugar para você aqui."

 holy_order.2005.t:0 "Um Retorno para Casa"
 holy_order.2005.desc:0 "[child.GetTitledFirstNamePossessive] visita durou mais do que o normal. Só uma vez que meu [child.Custom('DaughterSon')] ocupava o grande salão há dias - devorando [child.GetHerselfHimself] na minha comida e assediando meus servos - eu abordava o tema de voltar ao [holy_order.GetName]. [child.GetHerHis|U] resposta foi, infelizmente, entusiasmada.\n\n"Have you not heard, [ROOT.Char.Custom('MotherFather')]? [grandmaster.GetTitledFirstName] has been so generous as to relieve me of my duties to [child.GetFaith.GetName]! I am finally home, to serve my family.""
 holy_order.2005.a:0 "Oh, você é... aqui para ficar?"
