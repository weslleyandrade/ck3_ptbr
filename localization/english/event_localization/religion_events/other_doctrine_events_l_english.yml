l_english:
 #False conversion events.
 false_conversion.0020.t:0 "Cripto-[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc:0 "Na minha vida pública, sigo [ROOT.Char.GetFaith.GetNameNoTooltip] à risca. Assino [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] valores, leio o [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText] e vou para [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nAprimido portas fechadas, no entanto, acho difícil deixar de lado os ensinamentos de [old_faith.GetNameNoTooltip], e uma parte de mim acasar para praticar abertamente os velhos costumes.\n\nPerhaps agora é a hora de reafirmar minha identidade [old_faith.GetAdherentNameNoTooltip], trazendo comigo o que outros adeptos secretos e recém-convertidos que eu posso?"
 false_conversion.0020.a:0 "[old_faith.HighGodName] conhece meu coração!"
 false_conversion.0020.b:0 "Não, não, o momento ainda não está certo."
 false_conversion.0030.t:0 "Anistia para Cripto-religiosos"
 false_conversion.0030.desc_start:0 "Contos chegaram aos meus ouvidos de alguns no meu reino que praticam secretamente crenças ocultas, no todo ou em parte.\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "Embora eu seja um [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] firme, minha fé sempre defendeu um ideal de pluralismo, e parece uma pena que alguns sintam que devem manter sua adoração em segredo por medo de perseguição.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "Alguns desses crentes secretos podem estar [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], forçados às sombras há muito tempo por perseguição religiosa.\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "Eu, eu mesmo, tenho dificuldade em deixar de lado muitos dos rituais e crenças de [old_faith.GetNameNoTooltip]. Embora eu nunca admita minha adoração contínua em público, meu coração ainda dói de simpatia com a situação desses covens secretos de cripto-religiosos.\n\n"
 false_conversion.0030.desc_end:0 "Claro que, como o [ROOT.Char.GetTitleAsNameNoTooltip], eu poderia emitir uma anistia pública para todos os falsos convertidos..."
 false_conversion.0030.a:0 "Todos devem ser livres para adorar o divino!"
 false_conversion.0030.a.tt:0 "Serei informado de quantos, se houver, cripto-religiosos aceitam minha oferta."
 false_conversion.0030.b_no_secret_faith:0 "Crypto-whats? Isso é um absurdo."
 false_conversion.0030.b_has_secret_faith:0 "Alguns segredos são simplesmente melhor guardados."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "Meu liege, [ROOT.Char.GetLiege.GetTitledFirstName], emitiu um aviso geral ao longo de [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] que eles desejam que todos veneram o divino abertamente, independentemente da natureza de sua fé. [ROOT.Char.GetLiege.GetSheHe|U] está oferecendo anistia àqueles que praticam suas religiões em segredo."
 false_conversion.0031.a:0 "Finalmente, emergimos das sombras!"
 false_conversion.0031.b:0 "Já ouvimos mentiras de tolerância antes..."

 event_false_convert_my_vassal.t:0 "Vassal Revelou Cripto-fé"
 event_false_convert_my_liege.t:0 "Liege revelou cripto-fé"
 event_false_convert_interface.desc:0 "[ROOT.Char.GetShortUIName] renunciou [ROOT.Char.GetHerHis] fé pública por [ROOT.Char.GetFaith.GetName], revelando-se [ROOT.Char.GetHerHim] como um cripto-religioso."
 event_false_converts.t:0 "Revelados Cripto-religiosos"
 event_false_converts_plus_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] dos meus vassalos desembarcados retratou sua fé pública.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] personagens não-religiosos em meu tribunal retrataram sua fé pública.\n\n[ROOT.Var('num_false_converts_counties').GetValue|V0] dos meus condados continham extensas comunidades cripto-religiosas que tornaram pública sua fé oculta."
 event_false_converts_without_counties.desc:0 "[ROOT.Var('num_false_converts_vassal').GetValue|V0] dos meus vassalos desembarcados retratou sua fé pública.\n\n[ROOT.Var('num_false_converts_landless').GetValue|V0] personagens não-religiosos na minha corte retrataram sua fé pública."
 event_false_converts_counties_only.desc:0 "[ROOT.Var('num_false_converts_counties').GetValue|V0] condados do meu reino continham extensas comunidades de [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] cripto, e muitas delas declararam sua fé ao lado da minha."

 false_convert_modifier:0 "Suspeitos de falsos convertidos"
 false_convert_modifier_desc:0 "Muitas comunidades deste condado ainda praticam sua antiga fé em segredo."
 relieved_cryptos_modifier:0 "Aliviados Cripto-religiosos"
 relieved_cryptos_modifier_desc:0 "A população aqui agradece a permissão para praticar sua fé ao ar livre mais uma vez."
