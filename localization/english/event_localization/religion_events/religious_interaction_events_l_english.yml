 religious_interaction.1.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.1.desc:0 "Depois de muita oração e deliberação, decidi conceder seu pedido de divórcio de sua [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip],"
 religious_interaction.1.consanguinity:0 "por motivos de consanguinidade."
 religious_interaction.1.fallback:0 "por suspeita de adultério."
 religious_interaction.1.adultery:0 "por adultério."
 religious_interaction.1.different_faith:0 "com base neles não aderindo à verdadeira fé."
 religious_interaction.1.eunuch:0 "com base em eles não estarem adequadamente equipados."
 religious_interaction.1.a:0 "Sinto muito, [secondary_recipient.GetFirstNameNoTooltip]."
 
 religious_interaction.2.desc:0 "Depois de muita deliberação, decidi que é do melhor interesse da nossa casa conceder seu pedido de divórcio de sua [secondary_recipient.GetWifeHusband], [secondary_recipient.GetFirstNameNoTooltip]"
 religious_interaction.2.infertility:0 "com base em eles se recusando a consumar o casamento."
 religious_interaction.2.adultery:0 "com base neles violando a santidade do casamento, colocando-se com outro."
 
 religious_interaction.3.desc:0 "Eu considerei sua situação, e decidiu conceder o seu pedido."
 religious_interaction.3.defensive_war:0 "Que esses fundos ajudem você a defender a fé contra [war_target.GetTitledFirstName] e [war_target.GetHerHis] invasores [war_target.GetFaith.GetAdjective] hordas!"
 religious_interaction.2.offensive_war:0 "Que esses fundos lhe tragam vitória em sua guerra contra [war_target.GetTitledFirstName]!"
 religious_interaction.3.fallback:0 "Que esses fundos ajudem você a espalhar a verdadeira fé em suas terras!"
 religious_interaction.3.a:0 "Louvado seja [ROOT.Char.GetFaith.WealthGodName], aí vem a restituição do imposto!"
 religious_interaction.3.b:0 "Esses fundos me trarão a vitória!"
 religious_interaction.3.c:0 "Eu vou usar essa riqueza sabiamente."
 religious_interaction.3.d:0 "Este ouro vai curar meus cofres doendo!"

 religious_interaction.32.desc:0 "Eu considerei o seu pedido, e decidi rejeitá-lo."
 religious_interaction.32.a:0 "Oh não!"

 religious_interaction.4.desc:0 "Eu ponderei seu pedido e decidi reconhecer sua reivindicação sobre o [target.GetName]."
 religious_interaction.4.child:0 "Como [secondary_recipient.GetTitledFirstName] é uma mera criança, você está dentro do seu direito de intervir."
 religious_interaction.4.they_are_female:0 "Como [secondary_recipient.GetTitledFirstName] é uma mulher, você está dentro do seu direito de intervir."
 religious_interaction.4.they_are_male:0 "Como [secondary_recipient.GetTitledFirstName] é um homem, você está dentro do seu direito de intervir."
 religious_interaction.4.fallback:0 "Veio à tona provas irrefutáveis de que seus ancestrais, de fato, governaram a terra nos tempos antigos."
 religious_interaction.4.a:0 "Eu vou provar-me um governante digno!"

 religious_interaction.42.desc:0 "Considerei seu pedido de reclamação sobre o [target.GetName] e decidi rejeitá-lo."
 religious_interaction.42.a:0 "Condenações!"

 religious_interaction.5.child:0 "Devido à sua minoria,"
 religious_interaction.5.they_are_female:0 "Devido ao seu status feminino,"
 religious_interaction.5.they_are_male:0 "Devido ao seu status viril,"
 religious_interaction.5.fallback:0 "Devido à sua óbvia falta de piedade,"
 religious_interaction.5.outro:0 "uma condição que preocupa muito a Igreja, eu concedi [actor.GetName] uma reivindicação sobre [target.GetName], a pedido [actor.GetHerHis]."
 religious_interaction.5.a:0 "Isso é uma farsa!"

 religious_interaction.1001.t.fatwa:0 "Fatwa emitido!"
 religious_interaction.1001.t:0 "Condenação Legal!"
 religious_interaction.1001.desc:1 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))], [actor.GetTitledFirstName], me viu condenado como um pecador em um mandado emitido por [actor.GetHerHis] [actor.GetFaith.PriestNeuterPlural]!\n\nEsta poderia ser usada como base legal para argumentar que não estou apto a governar [recipient.GetFaith.GetAdjective] terras."
 religious_interaction.1001.a:0 "Se não [actor.GetSheHe] fosse meu liege, eu teria..."
 religious_interaction.1001.a.revoke_tt:0 "[actor.GetTitledFirstName] pode [revoke|E] um dos meus títulos"

 # Religious Head of Faith Interactions
 religious_interaction.1010:0 "É louvável que você procure expiar seus pecados. Aceito sua generosa doação e envio minha bênção em troca."
 religious_interaction.1011:0 "Seus delitos são muito severos para serem redimidos por mero ouro. Se você realmente deseja expiar seus pecados, você deve mudar seus caminhos e provar para mim que você realmente busca o perdão. Só então aceitarei sua doação."
 religious_interaction.1020:0 "Eu ouvi algumas notícias perturbadoras de [actor.GetTitledFirstName] sobre seus delitos."
 religious_interaction.1021:0 "Você pode se chamar de [actor.GetFaith.GetAdherentName], mas suas ações provam que você não segue verdadeiramente o caminho de [actor.GetFaith.HighGodName]. Como não posso permitir que seu comportamento perverso se esconda atrás da máscara da justiça [actor.GetFaith.GetAdjective], não tenho escolha a não ser excomungá-lo da fé. Que [actor.GetFaith.HighGodName] tenha misericórdia de sua alma."
 religious_interaction.1022:0 "Estou mais perturbado com essas histórias que você conta de [secondary_recipient.GetTitledFirstNamePossessive] delitos. Dói-me fazê-lo, mas concordo que para o bem do [actor.GetFaith.GetAdjective] fé [secondary_recipient.GetSheHe] deve ser excomungado."
 religious_interaction.1023:0 "O que você está pensando em tentar obter um companheiro [actor.GetFaith.GetAdherentName] excomungado? A [actor.GetFaith.GetAdjective] fé não é uma ferramenta para usar para ganho político! Você deve se considerar sortudo por eu não excomungá-lo por fazer tal pedido. "
 religious_interaction.1024:0 "Vejo que você realmente se arrependeu de seus pecados e se esforçou muito para se redimir. Embora suas transgressões contra a fé [actor.GetFaith.GetAdjective] fossem graves de fato, suas ações recentes me fazem acreditar que você merece uma outra chance.\n\n À luz disso, eu levanto sua excomunhão e o adoço de volta à [actor.GetFaith.GetAdjective] fé."
 religious_interaction.1025:0 "Você acha que eu excomungar as pessoas levemente? Você acha que um pedido de desculpas sem coração é suficiente para fazer as pazes? Implore o que quiser; você não deve ser permitido de volta à fé [actor.GetFaith.GetAdjective] até que você prove que mudou seus caminhos perversos."
 religious_interaction.1030:0 "Depois de muito tempo na contemplação, concluí que suas palavras eram verdadeiras e sábias. Vou me juntar a uma ordem monástica e começar uma nova vida a serviço de [actor.GetFaith.HighGodName] sozinho."
 religious_interaction.1031:0 "Sua sugestão para que eu tire toda a minha vida e correr para algum mosteiro isolado é ridícula. Estou feliz onde estou, e não tenho planos de mudar isso."
 religious_interaction.1000.positive:0 "Estou feliz [recipient.GetFirstNameNoTooltip] viu a sabedoria em meu pedido."
 religious_interaction.1000.negative:0 "Muito infeliz..."
 religious_interaction.1000.strong_negative:0 "Condenações!"
 religious_interaction.1024.positive:0 "Estou feliz [recipient.GetFirstNameNoTooltip] viu a sabedoria nesta ação."

 religious_interaction.2002.desc:0 "Eu decidi segui-lo para a luz e converter-se para [ROOT.Char.GetFaith.GetName]!"
 religious_interaction.2002.a:0 "Abençoado seja [ROOT.Char.GetFaith.HighGodName]!"

 religious_interaction.2003.desc:0 "Minha fé é muito forte para ser influenciada por suas palavras terrenas. Eu prefiro alcançar a minha recompensa em [recipient.GetFaith.DivineRealm]."
 religious_interaction.2003.hooking_out:0 "Também quero lembrá-lo que você me deve, e é melhor não me perseguir por simplesmente ser um verdadeiro crente."
 religious_interaction.2003.a:0 "Eu só desejei sua salvação."
 religious_interaction.2003.b:0 "Bem, você vai pagar o preço neste mundo!"
 religious_interaction.2003.c:0 "Não pense que estou deixando você se safar dessa!"
 religious_interaction.2003.d:0 "Oh, eu acho que você vai acreditar exatamente o que eu lhe digo para fazer."

 religious_interaction.2011.desc:0 "Eu ficaria feliz em me juntar a você em sua exultação, mas o custo absoluto de reformar [recipient.GetFaith.HouseOfWorshipPlural] e proselitismo entre meus camponeses...\n\n Se você fosse ajudar a pagar por esses esforços, estou mais do que disposto a orar por sua [ROOT.Char.GetFaith.HighGodName]."
 religious_interaction.2011.a:0 "Qualquer coisa pela fé."
 religious_interaction.2011.b:0 "Eu não vou pagar por sua salvação eterna!"
 religious_interaction.2011.c:0 "Você vai fazer isso por algo muito mais valioso do que ouro."

 religious_interaction.2012.desc:0 "Eu vejo a sabedoria de sua fé, mas espero que você entenda que caminho longo e sinuoso é da escuridão para a luz.\n\nPerhaps se você prometeu me apoiar da maneira que eu precisar, a jornada seria mais fácil."
 religious_interaction.2012.a:0 "Eu aceito, para o bem de [ROOT.Char.GetFaith.GetNameNoTooltip] em todos os lugares."
 religious_interaction.2012.b:0 "Eu não vou barganhar por sua alma!"
 religious_interaction.2012.c:0 "Você tem outras dívidas para me pagar, primeiro."

 religious_interaction.2021.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
 religious_interaction.2021.desc:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]\nÉ tempo você me seguiu até a luz, meu [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))]. Em consideração a tudo que você me deve, eu exijo que você se converta em [actor.GetFaith.GetName]!"
 religious_interaction.2021.a:0 "Eu... Muito bem, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 
#######################################
### Sun trial by Mathilda Bjarnehed ###
#######################################

#I have been left in the sun to die!
 religious_interaction.2100.t:0 "Juízo [imprisoner.GetFaith.HighGodNamePossessive|U]"
 religious_interaction.2100.desc:0 "Depois que [ROOT.Char.GetFaith.HighGodName] sabe quanto tempo em uma cela escura, a dura luz do dia de [capital.GetNameNoTitle] é ofuscante. Os guardas que me escoltam para fora do [imprisoner.Custom('FortifiedBuilding')] e para o deserto são surpreendentemente solenes — cerimoniais, mesmo.\n\nAs eu coloco meus olhos em [imprisoner.GetTitledFirstName], ladeados por uma dúzia de [imprisoner.Custom('DefaultPriestTitlePlural')], o propósito de nossa pequena viagem fica claro.\n\n"[ROOT.Char.GetFullNameNoTooltip]. You will be left here, tied to this stake, and [imprisoner.GetFaith.HighGodName] shall determine your fate. If you are innocent, you shall live, but if you are guilty, you shall perish.""
 religious_interaction.2100.a.believer:0 "[imprisoner.GetFaith.HighGodName|U] vai me julgar de forma justa!"
 religious_interaction.2100.a.unbeliever:0 "Você está #EMP saindo#! mim aqui?"
 religious_interaction.2100.a.success:0 "Você sobrevive ao julgamento"
 religious_interaction.2100.a.failure:0 "Você perece sob o sol"

#I have survived!
 religious_interaction.2101.start.desc:0 "Água, eu preciso de água! Minha garganta, minha cabeça, minha pele - é tudo fogo!\n\nFoi [ROOT.Char.GetFaith.DevilName] realmente aqui, rindo da minha miséria? [ROOT.Char.GetFaith.WaterGodName] me ofereceu um frasco de água? Eu bebi e bebi, mas minha sede não foi saciada."
 religious_interaction.2101.end.desc:0 "\n\nQuando [imprisoner.GetTitledFirstName] retorna e um frasco é pressionado contra meus lábios, a neblina da minha mente clareia. O [imprisoner.GetTitleAsNameNoTooltip] parece um pouco decepcionado por me encontrar vivo, mas o divino falou."
 religious_interaction.2101.a:0 "Eu sou inocente!"

#They survived...
 religious_interaction.2102.desc:0 " o [ROOT.Char.Custom('DefaultPriestTitle')] declara, mãos levantadas para os céus."It is a miracle!" o [ROOT.Char.Custom('DefaultPriestTitle')] declara, mãos levantadas para os céus."[ROOT.Char.GetFaith.HighGodName|U] has spoken! The [prisoner.GetWomanMan] is innocent!""
 religious_interaction.2102.a:0 "É [ROOT.Char.GetFaith.HighGodNamePossessive|U] vontade."
 religious_interaction.2102.b:0 "[prisoner.GetSheHe|U] parece muito morto para mim..."
 religious_interaction.2102.b.tt:0 "[ROOT.Char.GetFaith.HighGodName|U] não é #EMP sempre#! certo!"
 religious_interaction.2102.b.success:0 "Sua intromissão não é descoberta"
 religious_interaction.2102.b.failure:0 "Você está exposto como um assassino"

#I have died...
 religious_interaction.2103.end.desc:0 "\n\nE que isso é [ROOT.Char.GetFaith.HighGodHerHis|U] vontade, talvez eu mereça isso. Talvez eu seja... perverso."
 religious_interaction.2103.a:0 "Eu... Estou tão cansada..."

#They died!
 religious_interaction.2104.desc:0 " o [ROOT.Char.Custom('DefaultPriestTitle')] declara, mãos levantadas para os céus."[ROOT.Char.GetFaith.HighGodName|U] has spoken!" o [ROOT.Char.Custom('DefaultPriestTitle')] declara, mãos levantadas para os céus."The [prisoner.GetWomanMan] is guilty!""

