### Literalist Debate by Ewan Cowhig Croft ###
##############################################

 religious_interaction.2400.t:0 "Um Grande Debate"
 religious_interaction.2400.desc:0 "A paige treme de medo enquanto [recipient.GetSheHe] lê [actor.GetTitledFirstNamePossessive] carta ardente para mim, desafiando-me a um debate público sobre as virtudes e vícios de nossa fé compartilhada, e questionando minha adesão aos princípios básicos de [recipient.GetFaith.GetNameNoTooltip].\n\nMy servo gagueja sobre as palavras, pois o tom da carta não deixa dúvidas sobre [actor.GetShortUINamePossessiveNoTooltip] opinião da minha piedade."
 religious_interaction.2400.a:0 "Esse cur! Desafio aceito!"
 religious_interaction.2400.a.tt_success:0 "O debate público humilha [actor.GetShortUINameNoTooltip]"
 religious_interaction.2400.a.tt_fail:0 "[actor.GetShortUINameNoTooltip] coloca minha fé em questão com sucesso"
 religious_interaction.2400.b:0 "Eu não vou manchar [recipient.GetFaith.HighGodNamePossessive] nome com esta farsa."
 religious_interaction.2400.b.tt:0 "[actor.GetShortUINameNoTooltip] será informado"
 religious_interaction.2400.b_turned_down:0 "[recipient.GetShortUIName|U] recusou meu desafio ao debate"

 used_literalist_debate_modifier:0 "Recentemente Debatido"
 used_literalist_debate_modifier_desc:0 "Este personagem começou recentemente um debate sobre os fundamentos de sua fé."
 literally_debated_modifier:0 "Recentemente Debatido"
 literally_debated_modifier_desc:0 "Este personagem foi recentemente envolvido em um debate sobre os fundamentos de sua fé."

 religious_interaction.2401.desc_intro:0 "Meu oponente e eu nos encontramos em um grande salão em [debate_locale.GetNameNoTierNoTooltip], em pé em mesas desoçadas a poucos metros de distância, cercados por uma multidão de espectadores ansiosos. Um silêncio mudo cai sobre a multidão, todos esperando o debate começar.\n\n"
 religious_interaction.2401.desc_won:0 "Ao longo de uma hora, demoli [recipient.GetTitledFirstName], atacando [recipient.GetHerHis] piedade, [recipient.GetHerHis] senso de virtude, e até mesmo questioná[recipient.GetHerHis] fidelidade ao [actor.GetFaith.HighGodName]. A multidão é cruel, atirando [recipient.GetTitledFirstNameNoTooltip] com ovos podres e repolhos mofados até [recipient.GetSheHe] foge do corredor"
 religious_interaction.2401.desc_lost:0 "[recipient.GetTitledFirstNamePossessive] ataque verbal começa imediatamente, mal me dando a chance de refutar, e em pouco tempo a multidão decidiu sobre o soldado vencedor por alguns minutos, enfrentando a chuva de vegetais podres, mas eu finalmente sou forçado a recuar quando um dos camponeses joga uma galinha viva na minha cabeça."
 religious_interaction.2401.a_won:0 "Eu não sou amado de [actor.GetFaith.HighGodName]?"
 religious_interaction.2401.a_lost:0 "Essas pessoas não entendem [actor.GetFaith.GetReligion.GetNameNoTooltip]!"

 religious_interaction.2402.desc_won:0 "Apesar [actor.GetTitledFirstNamePossessive] atitude de me desafiar a um debate, [actor.GetHerHis] resolver derrete antes da minha tempestade de palavras murchos e críticas piedosas. Em pouco tempo, a multidão se junta, e meu oponente se retira sob uma chuva de vegetais moldando e um galo particularmente agressivo."
 religious_interaction.2402.desc_lost:0 "Embora eu tente o meu melhor, [actor.GetTitledFirstName] claramente pesquisou [actor.GetHerHis] argumentos extremamente bem, e tem a multidão comendo fora de [actor.GetHerHis] mão quase imediatamente. [actor.GetSheHe|U] continua me repreendendo por mais de uma hora, de qualquer forma, acusando-me de cada vício sob o sol, e até insinuando que minha lealdade ao [recipient.GetFaith.HighGodName] está em questão.\n\nEventualmente, eu fuço, arrastado por uma barragem de produtos podres da multidão."

 religious_interaction.2403.desc:0 "\nI parar quando percebo que [victim.GetFirstNameNoTooltip] está ofegante para o ar e agarrando"...and that is why,"\nI parar quando percebo que [victim.GetFirstNameNoTooltip] está ofegante para o ar e agarrando"you will never—"\nI parar quando percebo que [victim.GetFirstNameNoTooltip] está ofegante para o ar e agarrando"
 religious_interaction.2403.conclusion_either:0 "[victim.GetHerHis] peito."
 religious_interaction.2403.conclusion_man:1 "[victim.GetHerHis] braço."
 religious_interaction.2403.conclusion_woman:1 "[victim.GetHerHis] estômago."
 religious_interaction.2403.a.low_compassion:0 ""Pegando a saída do covarde, eu vejo.""
 religious_interaction.2403.a.zealous:0 ""Parece [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave] escolhido um vencedor.""
 religious_interaction.2403.a.stubborn:0 ""Ei, eu não terminei!""
 religious_interaction.2403.a:0 ""São... Você está bem?""
 religious_interaction.2403.a.tt:0 "[victim.GetShortUIName] sofre um ataque cardíaco e [character_death_dies|E]"

 religious_interaction.2500.desc:0 "Para você voltar aos seus sentidos... Deve ser um sinal de [ROOT.Char.GetFaith.HighGodNameAlternate]! Você é bem-vindo para se juntar à verdadeira fé."
 religious_interaction.2500.a:0 "Louve [ROOT.Char.GetFaith.HighGodName]!"

 religious_interaction.2501.desc:0 "Certamente você deve estar brincando? Suas tentativas transparentes de uma fuga política nunca deterão a ira do [recipient.GetFaith.HighGodName]!"
