 religious_decision.0001.t:0 "Adorcismo"
 religious_decision.0001.desc:0 "\n\nTendo duas cestas [realm_priest.GetFirstNameNoTooltip] trazidas com [realm_priest.GetHerHim] [realm_priest.GetSheHe] acrescenta: "The spirits like it here, [ROOT.Char.GetFirstNameNoTooltip]. This is the best place for us to petition them for aid."\n\nTendo duas cestas [realm_priest.GetFirstNameNoTooltip] trazidas com [realm_priest.GetHerHim] [realm_priest.GetSheHe] acrescenta: "Now we must decide on what kind of offering we shall leave for them.""
 religious_decision.0001.a:0 "Uma grande oferta de vacas, frutas e mirm."
 religious_decision.0001.b:0 "Uma tradicional libação de grãos e borassa."
 religious_decision.0001.c:0 "Oferecendo? Bah! Não é minha presença aqui o suficiente?"
 religious_decision.0001.d:0 "Pensando bem, vamos evitar perturbá-los..."
 religious_decision.0001.a.tt.1:0 "Os espíritos #P definitivamente tomarão conhecimento#! desta oferta"
 religious_decision.0001.a.tt.2:1 "Isso pode chamar a atenção de um espírito #Z poderoso#!, para o bem ou para o mal"
 religious_decision.0001.b.tt:0 "Os espíritos são #P propensos a tomar conhecimento#! desta oferta"
 religious_decision.0001.c.tt:0 "Os espíritos #N são propensos a se ofender#!, mas a audácia pura pode #P, em vez disso, impressioná-los#!"
 religious_decision.0001.d.flavor:0 "Os espíritos são caprichosos. É melhor não correr o risco de irritá-los."

 religious_decision.0002.t:0 "Adorcismo"
 religious_decision.0002.desc.start_offering:0 "[realm_priest.GetFirstName] derrama minha oferta no chão e começa a andar em círculos."
 religious_decision.0002.desc.start_no_offering:0 " [realm_priest.GetSheHe] diz, quando [realm_priest.GetSheHe] começa a andar ao meu redor em círculos."You offer... yourself? I guess that works..." [realm_priest.GetSheHe] diz, quando [realm_priest.GetSheHe] começa a andar ao meu redor em círculos."
 religious_decision.0002.desc:0 " [realm_priest.GetFirstNameNoTooltip] cantos.\n\n[realm_priest.GetSheHe|U] começa a se mover mais rápido, dançando agora, [realm_priest.GetHerHis] movimentos se tornando mais frenéticos, suando brilhando no rosto [realm_priest.GetHerHis]. Eventualmente, [realm_priest.GetSheHe] chega a um crescendo, mal terminando a dança antes de cair no chão exausto."Oh spirits, hear me. I call upon you to grant your aid to this petitioner!" [realm_priest.GetFirstNameNoTooltip] cantos.\n\n[realm_priest.GetSheHe|U] começa a se mover mais rápido, dançando agora, [realm_priest.GetHerHis] movimentos se tornando mais frenéticos, suando brilhando no rosto [realm_priest.GetHerHis]. Eventualmente, [realm_priest.GetSheHe] chega a um crescendo, mal terminando a dança antes de cair no chão exausto."
 religious_decision.0002.desc.end_changed:0 "Com a conclusão da cerimônia, me sinto diferente. Alterado de alguma forma..."
 religious_decision.0002.desc.end_no_change:0 "\n\nStillness e retorno tranquilo à clareira. Tudo parece exatamente como era antes."
 religious_decision.0002.shrewd:0 "Minha mente nunca se sentiu tão clara!"
 religious_decision.0002.strong:0 "Tanta energia! Tal vigor!"
 religious_decision.0002.good:0 "O que é esse sentimento estranho?"
 religious_decision.0002.bad:0 "Isso não pode estar certo..."
 religious_decision.0002.possessed:0 "Eu me sinto preso dentro do meu próprio corpo!"
 religious_decision.0002.no_change.zealous:0 "Eu ofendi os espíritos de alguma forma?"
 religious_decision.0002.no_change:0 "Que perda de tempo."

 religious_decision.0101.t:0 "Bhakti"
 religious_decision.0101.desc.start:0 "Bhakti pode ser comparado a sentimentos de carinho, devoção e adoração, mas nenhum deles abrange totalmente o conceito. Ao me dedicar a um avatar de divindade, estou me comprometendo com eles em corpo e alma.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] foca na veneração de"
 religious_decision.0101.desc.generic:0 "apenas vários deles."
 religious_decision.0101.desc.vaishnavism:0 "as várias encarnações de Vishnu, o Preservador."
 religious_decision.0101.desc.shaivism:0 "as muitas encarnações de Shiva, o Destruidor."
 religious_decision.0101.desc.smartism:0 "os aspectos da realidade final."
 religious_decision.0101.desc.end:0 "Desses aspectos, deve-se falar mais comigo do que com os outros..."
 religious_decision.0101.ganga:0 "Ganga, deus da pureza e expiação."
 religious_decision.0101.saraswati:0 "Saraswati, deusa do aprendizado e da arte."
 religious_decision.0101.kali:0 "Kali, deusa da destruição do mal."
 religious_decision.0101.kubera:0 "Kubera, deus da riqueza e da justiça."
 religious_decision.0101.lakishmi:0 "Lakishmi, deusa da fortuna e da prosperidade."
 religious_decision.0101.jagganath:0 "Jagganath, Senhor do Universo."
 religious_decision.0101.hayagriva:0 "Haygriva, deus do conhecimento e da sabedoria."
 religious_decision.0101.parvati:0 "Parvati, deusa da fertilidade e beleza."
 religious_decision.0101.virabhadra:0 "Vīrabhadra, deus da raiva justa."
 religious_decision.0101.munishwarar:0 "Munīshwarar, deus do lar e da família."
 religious_decision.0101.dakshinamoorthy:0 "Dakshinamoorthy, deus de todas as formas de aprendizado."
 religious_decision.0101.ganesha:0 "Ganesha, deus da sabedoria e novos começos."
 religious_decision.0101.vishnu:0 "Vishnu, o deus que cuida da criação."
 religious_decision.0101.shiva:0 "Shiva, o deus que caça o mal."
 religious_decision.0101.optout:0 "Eu ainda não estou pronto para decidir."
 religious_decision.0101.flavor:0 "Não há vergonha em esperar até que eu esteja certo."

 religious_decision.0201.t:0 "Medite em Reclusão"
 religious_decision.0201.desc:0 "Embarcar em uma jornada interior através da meditação não é uma coisa trivial. Muitos preparativos precisarão ser feitos, o menor dos quais é decidir para onde vou me retirar.\n\nO local em que eu escolher meditar influenciará fortemente o resultado da minha jornada."
 religious_decision.0201.home:0 "O conforto da minha própria [ROOT.Char.Custom('ResidenceBuilding')]."
 religious_decision.0201.plains:0 "As planícies gentis de [plains_location.GetNameNoTier]."
 religious_decision.0201.hills:0 "As colinas rochosas de [hills_location.GetNameNoTier]."
 religious_decision.0201.steppe:0 "Sob o grande céu azul de [steppe_location.GetNameNoTier]."
 religious_decision.0201.forest:0 "As florestas isoladas de [forest_location.GetNameNoTier]."
 religious_decision.0201.drylands:0 "As áridas matas de [drylands_location.GetNameNoTier]."
 religious_decision.0201.mountains:0 "As remotas montanhas de [mountains_location.GetNameNoTier]."
 religious_decision.0201.wetlands:0 "Os pântanos fétidos de [wetlands_location.GetNameNoTier]."
 religious_decision.0201.jungle:0 "As selvas cacophonosas de [jungle_location.GetNameNoTier]."
 religious_decision.0201.desert:0 "O calor escaldante de [desert_location.GetNameNoTier]."
 religious_decision.0201.optout:0 "Estou muito ocupado para meditar agora."
 religious_decision.0201.optout.flavor:0 "Não há pressa. O mundo não vai a lugar nenhum."
 religious_decision.0201.difficulty.easy:0 "Este é um lugar #P seguro e fácil#! para meditar"
 religious_decision.0201.difficulty.medium:1 "Este é um lugar #Z moderadamente desafiador#! para meditar"
 religious_decision.0201.difficulty.hard:0 "Este é um lugar #N difícil e perigoso#! para meditar"
 religious_decision.0201.stress:0 "É mais provável que eu perca [stress|e] neste local"
 religious_decision.0201.trait:0 "É mais provável que eu obtenha insights pessoais neste local"
 religious_decision.0201.learning:0 "É mais provável que eu obtenha insights teológicos neste local"

 religious_decision.0211.t:0 "$religious_decision.0201.t$"
 religious_decision.0211.desc.beginning.home:0 "Recuando para a privacidade dos meus aposentos, comecei um longo período de jejum e meditação."
 religious_decision.0211.desc.beginning.plains:0 "Fazendo uma viagem para as planícies abertas de [ROOT.Char.GetCurrentActivity.GetLocation.GetName], encontrei minha mente livre e livre para vagar."
 religious_decision.0211.desc.beginning.hills:0 "As vistas claras das colinas em [ROOT.Char.GetCurrentActivity.GetLocation.GetName] se emprestaram bem à reflexão pensativa."
 religious_decision.0211.desc.beginning.steppe:0 "Sob os grandes céus abertos da estepe [ROOT.Char.GetCurrentActivity.GetLocation.GetName] encontrei minha mente livre e livre para vagar."
 religious_decision.0211.desc.beginning.forest:0 "Depois de chegar nas florestas selvagens de [ROOT.Char.GetCurrentActivity.GetLocation.GetName] encontrei uma clareira pacífica para meditar."
 religious_decision.0211.desc.beginning.drylands:0 "O ar seco do [ROOT.Char.GetCurrentActivity.GetLocation.GetName] matagal encheu meus pulmões e vasculhou minha pele."
 religious_decision.0211.desc.beginning.mountains:0 "O ar fino da montanha em [ROOT.Char.GetCurrentActivity.GetLocation.GetName] limpou meus pensamentos enquanto me concentrava para dentro."
 religious_decision.0211.desc.beginning.wetlands:0 "O ar úmido do [ROOT.Char.GetCurrentActivity.GetLocation.GetName] pântanos fez com que minhas roupas se agarrassem à minha pele enquanto eu me sentava e olhava dentro da minha alma."
 religious_decision.0211.desc.beginning.jungle:0 "Os insetos zumbidos e os pássaros cantores das selvas [ROOT.Char.GetCurrentActivity.GetLocation.GetName] forneceram um barulho constante de fundo enquanto eu procurava olhar dentro de mim mesmo."
 religious_decision.0211.desc.beginning.desert:0 "Com o sol quente do deserto em [ROOT.Char.GetCurrentActivity.GetLocation.GetName] batendo em mim, olhei para dentro para buscar uma maior compreensão do meu lugar no universo."
 religious_decision.0211.desc.result.impatient:0 "No entanto, logo fiquei impaciente, pois não importa o quanto eu me sentasse ou o quanto eu tentasse, eu era incapaz de sentir nada além de tédio."
 religious_decision.0211.desc.result.secret:0 "Não conseguia parar de pensar nos segredos obscuros que guardo. O que aconteceria se o mundo descobrisse? Preocupado com tais pensamentos, eu não poderia encontrar a paz."
 religious_decision.0211.desc.result.hungry:0 "\n\nA fome me superou no entanto, e percebi que as disposições que eu trouxe eram lamentavelmente insuficientes. Os dias restantes da minha viagem foram cheios de uma luta para encontrar comida no deserto, deixando pouco tempo para umbigo olhando."
 religious_decision.0211.desc.result.thirsty:0 "\n\nReus muito tempo eu encontrei meus lábios rachando e uma sede crescente de que eu não seria capaz de saciar por muito tempo apenas com meu pele d'água. Logo percebi que precisaria me retirar para me abrigar para sobreviver ao calor, mas a pousada que encontrei estava muito ocupada para encontrar a paz e o silêncio que eu precisava."
 religious_decision.0211.desc.result.headache:0 "\n\nInfortunately em pouco tempo comecei a sofrer de uma dor de cabeça severa que não cessaria. Logo eu era incapaz de pensar em nada, mas a dor."
 religious_decision.0211.desc.result.distraction:0 "\n\nUnfortunately a cacofonia interminável serviu como uma distração constante, e eu achei meu crescente aborrecimento como um obstáculo mental que eu não poderia superar."
 religious_decision.0211.desc.result.minor_stress:0 "\n\nIncarregado pelas preocupações banais da vida cotidiana da corte, logo me vi passando mais tempo apenas desfrutando de prazeres simples na vida."
 religious_decision.0211.desc.result.medium_stress:0 "\n\nA localização remota foi um benefício significativo, dando-me um adiamento bem-vindo dos problemas diários que normalmente tenho que lidar na corte."
 religious_decision.0211.desc.result.major_stress:0 "\n\nIsolado longe no deserto, descobri que os problemas que me sobrecarregavam na corte não tinham mais peso para eles. Pela primeira vez em muito tempo, eu estava em paz."
 religious_decision.0211.desc.result.reflection:0 "\n\nSOlhando profundamente em mim mesmo, percebi que essa vida que tenho vivido tem sido superficial e imperfeita, contaminada por desejos insalubres. Ao voltar da minha jornada eu descobri que essas coisas não têm mais o apelo que costumavam fazer."
 religious_decision.0211.desc.result.epiphany:0 "\n\nMeditando isoladamente, de repente fui atingido por uma epifania. A presença do homem no mundo e como nos encaixamos na ordem natural... Outra peça do quebra-cabeça universal, colocado no lugar!"
 religious_decision.0211.desc.result.fugue:0 "\n\nDepois de muitos dias eu me vi escorregando em um estado de fuga, perdendo meu senso de si mesmo inteiramente. Desvinculado de desejos e preconceitos, vi a verdade do universo escrita no próprio tecido do mundo ao meu redor. Eu podia ver tudo... entender tudo... o universo e eu, como um.\n\nEventually eu voltei ao meu antigo eu, embora eu ainda me lembro fragmentos do que aprendi em meu transe."
 religious_decision.0211.a.critical_success:0 "Essa experiência ficará comigo para sempre."
 religious_decision.0211.a.success:0 "Estou feliz que eu tirei o tempo para fazer isso."
 religious_decision.0211.a.failure:0 "Ai..."
 religious_decision.0211.experience:0 "Você melhora sua habilidade em meditação"

 religious_decision.0302.t:0 "Enterro do Céu"
 religious_decision.0302.desc.wilderness:0 "Como é tradição, um pequeno grupo da minha corte se reuniu para marchar [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] corpo para o deserto para que pudéssemos dar a [ROOT.Var('ancestor_to_bury').Char.GetHerHim] um enterro adequado.\n\nNoticing a procissão, não demorou muito para que os pássaros carniça começassem a circular por cima. Ansiosos, mas não impacientes, eles esperaram por nós para dizer nossas últimas palavras e partir antes de descer para a festa."
 religious_decision.0302.desc.zoroastrian:0 "No interesse de evitar a contaminação pelo demônio cadáver Nasu, não posso na Torre Dakhma, onde [ROOT.Var('ancestor_to_bury').Char.GetFirstNamePossessive] corpo será excarnado.\n\nEm vez, vários [ROOT.Char.GetFaith.PriestNeuterPlural] que foram especificamente treinados no manuseio de cadáveres levam [ROOT.Var('ancestor_to_bury').Char.GetHerHis] cadáver, escoltando-o até o topo da torre.\n\nDepois de algum tempo, o [ROOT.Char.GetFaith.PriestNeuterPlural] retornar."It is done, my [ROOT.Char.GetTitleAsNameNoTooltip]. Now the carrion birds will scour [ROOT.Var('ancestor_to_bury').Char.GetHerHis] body's flesh and the sun's rays will bleach [ROOT.Var('ancestor_to_bury').Char.GetHerHis] bones.""
 religious_decision.0302.a:0 "Descanse em paz, [ROOT.Char.Custom2('RelationToMe', ROOT.Var('ancestor_to_bury').Char)]."


 religious_decision.0401.t:0 "Mergulhando as Estrelas"
 religious_decision.0401.desc.beginning:1 "Passei muitas noites olhando para o céu noturno, acompanhando os movimentos dos corpos celestes.\n\nOver o tempo notei um padrão, e depois de dias de análise estou confiante na minha previsão. Os sinais são claros — "
 religious_decision.0401.desc.great_battle:0 "uma grande batalha está esperando por mim."
 religious_decision.0401.desc.new_friends:0 "É hora de curar velhas feridas e fazer novos amigos."
 religious_decision.0401.desc.hard_work:0 "O trabalho duro me levará a uma grande fortuna no futuro."
 religious_decision.0401.desc.betrayal:0 "meus aliados não são quem eu pensava que eram."
 religious_decision.0401.desc.new_beginnings:0 "É um momento para novos começos e mentes abertas."
 religious_decision.0401.a:0 "Eu me pergunto o que mais o futuro reserva?"
