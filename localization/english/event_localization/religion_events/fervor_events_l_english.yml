l_english:
 #Scandal Event Localization
 fervor.1002.t:0 "Padre Escandaloso"
 fervor.1002.desc.start:0 "O mundo [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] estava [sinful_theocrat.Custom('GetShockedExpression')] de aprender essa [sinful_theocrat.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 fervor.1002.desc.start_hof:0 "O mundo [sinful_theocrat.GetFaith.GetAdjectiveNoTooltip] ficou horrorizado ao saber que [sinful_theocrat.GetTitledFirstName] [sinful_theocrat.GetHerselfHimself]"
 fervor.1002.desc.lustful:0 "foi pego 'em flagrante delito' com vários jovens servidores em [sinful_theocrat.GetHerHis] casa! O pobre assessor que os descobriu teve que desviar [dummy_clergy_gender.GetHerHis] olhos enquanto os culpados corriam para pegar suas roupas e se vestir."
 fervor.1002.desc.chaste:0 "foi descoberto que não teve relações sexuais em anos! Apesar de receber inúmeras proposições, o [sinful_theocrat.Custom('GetCouncilOrTitleName')] parece totalmente desinteressado em ter relações carnais com qualquer um."
 fervor.1002.desc.gluttonous:0 "foi descoberto comendo [sinful_theocrat.GetHerselfHimself] em uma luxuosa festa de [sinful_theocrat.Custom('GetExpensiveMeal')], [sinful_theocrat.Custom('GetExpensiveMealAlt')], [sinful_theocrat.Custom('GetExpensiveDessert')] e [sinful_theocrat.Custom('GetExpensiveDrink')]. A indulgência excessiva da festa lançou uma sombra escura sobre [sinful_theocrat.GetHerHis] legitimidade."
 fervor.1002.desc.temperate:0 "tem vivido um estilo de vida ascético atrás de portas fechadas! [sinful_theocrat.GetSheHe] supostamente evita todos os luxos e confortos, preferindo viver o mais simples possível."
 fervor.1002.desc.greedy:0 "vem desviando o dinheiro que [sinful_theocrat.GetHerHis] seguidores doou para caridade, ressarpondo-o para [sinful_theocrat.GetHerHis] uso pessoal!"
 fervor.1002.desc.generous:0 "tem gasto secretamente [sinful_theocrat.GetHerHis] próprio dinheiro para alimentar os pobres e os destituídos!"
 fervor.1002.desc.lazy:0 "vem inventando desculpas para procrastinar e evitar [sinful_theocrat.GetHerHis] responsabilidades a todo custo!"
 fervor.1002.desc.diligent:0 "tem trabalhado muito durante a noite para completar um dos [sinful_theocrat.GetHerHis] projetos pessoais!"
 fervor.1002.desc.wrathful:0 "tem espancado servos que não agradaram [sinful_theocrat.GetHerHim], causando-lhes danos graves!"
 fervor.1002.desc.calm:0 "é incapaz de expressar quaisquer emoções fortes, preferindo permanecer estoico e impassível mesmo quando tal comportamento é claramente inapropriado!"
 fervor.1002.desc.patient:0 "tem o hábito de dithering e hesitar ao tomar decisões importantes, causando atrasos desnecessários no curso de [sinful_theocrat.GetHerHis] trabalho!"
 fervor.1002.desc.impatient:0 "é incapaz de esperar que as coisas sejam feitas corretamente, constantemente harrying [sinful_theocrat.GetHerHis] assessores e servos!"
 fervor.1002.desc.arrogant:0 "considera [sinful_theocrat.GetHerselfHimself] inerentemente superior aos pares [sinful_theocrat.GetHerHis], incapazes de loucura e, acima de tudo, dúvida."
 fervor.1002.desc.humble:0 "foi descoberto como manso e cheio de dúvidas, pensando que aqueles ao redor [sinful_theocrat.GetHerHim] são sempre mais capazes e que [sinful_theocrat.GetSheHe] não merece [sinful_theocrat.GetHerHis] posição!"
 fervor.1002.desc.deceitful:0 "tem mentido rotineiramente para [sinful_theocrat.Custom('DefaultPriestTitlePlural')] locais. [sinful_theocrat.GetSheHe|U] aparentemente os tem enganado a agir sobre informações falsas, a fim de avançar [sinful_theocrat.GetHerHis] esquemas furtivos!"
 fervor.1002.desc.honest:0 "foi descoberto ser um mentiroso absolutamente atroz, cujas tentativas de esquemas e desorientações estão risivelmente aquém de ser convincente."
 fervor.1002.desc.craven:0 "foi descoberto ser covarde e manso, uma pessoa que prefere ceder às exigências dos outros do que defender o que é certo."
 fervor.1002.desc.brave:0 "foi imprudentemente colocando [sinful_theocrat.GetHerselfHimself] e [sinful_theocrat.GetHerHis] assessores em perigo desnecessário apenas por algumas emoções baratas!"
 fervor.1002.desc.shy:0 "vem inventando desculpas para evitar ir a reuniões sociais, preferindo ficar preso sozinho em [sinful_theocrat.GetHerHis] casa!"
 fervor.1002.desc.gregarious:0 "foi descoberto que intencionalmente impôs [sinful_theocrat.GetHerHis] presença a outras pessoas, violando seu espaço pessoal e perdendo seu tempo!"
 fervor.1002.desc.ambitious:0 "vem planejando adquirir bens e títulos adicionais para [sinful_theocrat.GetHerselfHimself], aparentemente insatisfeitos com as muitas participações que [sinful_theocrat.GetSheHe] já possui."
 fervor.1002.desc.content:0 "falhou em buscar múltiplas oportunidades para aumentar [sinful_theocrat.GetHerHis] poder pessoal e participações, aparentemente contente com o que [sinful_theocrat.GetSheHe] já tem."
 fervor.1002.desc.arbitrary:0 "tem feito exceções a procedimentos importantes para favorecer aqueles [sinful_theocrat.GetSheHe] pessoalmente gosta sobre aqueles [sinful_theocrat.GetSheHe] não"
 fervor.1002.desc.just:0 "foi descoberto que tinha um código de honra incrivelmente rígido e inflexível que [sinful_theocrat.GetSheHe] se recusa a agir contra, independentemente de qualquer circunstância atenuante!"
 fervor.1002.desc.cynical:0 "foi descoberto não acreditar nos ensinamentos [sinful_theocrat.GetFaith.GetAdjective], vendo-os apenas como uma ferramenta política conveniente."
 fervor.1002.desc.zealous:0 "foi descoberto ter uma crença inabalável nos mundos sobrenatural e espiritual, apesar de não ter nenhuma evidência racional para tais coisas."
 fervor.1002.desc.paranoid:0 "foi descoberto ser incrivelmente paranoico e desconfiado, sempre pensando que todos ao redor [sinful_theocrat.GetHerHim] está tramando [sinful_theocrat.GetHerHis] queda!"
 fervor.1002.desc.trusting:0 "foi descoberto ser incrivelmente ingênuo e confiante, deixando de questionar até mesmo as mentiras mais descaradas alimentadas para [sinful_theocrat.GetHerHim] por assessores [sinful_theocrat.GetHerHis]."
 fervor.1002.desc.compassionate:0 "tem sido excessivamente simpático, concedendo misericórdia em situações em que ninguém é chamado puramente porque [sinful_theocrat.GetSheHe] não suporta ver as pessoas sofrerem."
 fervor.1002.desc.callous:0 "tem sido incrivelmente frio, incapaz ou relutante em reunir qualquer simpatia mesmo para aqueles em situações terríveis."
 fervor.1002.desc.sadistic:0 "foi descoberto torturando um servo [sinful_theocrat.Custom('GirlBoy')] em uma câmara secreta sob [sinful_theocrat.GetHerHis] quartos, tomando aparente prazer nos pobres [sinful_theocrat.Custom('GirlBoyPossessive')] gritos angustiados!"
 fervor.1002.desc.stubborn:0 "tem jogado fora relatórios de [sinful_theocrat.GetHerHis] assessores sem sequer lê-los, recusando-se a considerar qualquer nova informação sobre decisões [sinful_theocrat.GetSheHe] já tomou."
 fervor.1002.desc.fickle:0 "é incapaz de ficar [sinful_theocrat.GetHerHis] chão quando as coisas ficam difíceis, dobrando ao primeiro sinal de resistência às decisões [sinful_theocrat.GetHerHis]."
 fervor.1002.desc.vengeful:0 "tem mantido uma lista de todos que já injustiçaram [sinful_theocrat.GetHerHim], detalhando as inúmeras maneiras que ele planeja se vingar deles e satisfazer [sinful_theocrat.GetHerHis] desejo de vingança!"
 fervor.1002.desc.forgiving:0 "regularmente não pune adequadamente aqueles que não cumprem suas responsabilidades, preferindo dar-lhes uma segunda ou até mesmo terceira chance antes de puni-los!"
 fervor.1002.desc.fallback:0 "é incrivelmente impioso, não cumprindo nem mesmo os padrões básicos esperados de um [sinful_theocrat.Custom('GetCouncilOrTitleName')]."
 fervor.1002.desc.end:0 "\n\nEmto escândalos entre os [sinful_theocrat.GetFaith.AltPriestTermPlural] não são nada de novo, é inquietante para alguém ocorrer tão perto de casa..."
 fervor.1002.desc.end_hof:0 "\n\nEmbora escândalos entre os [sinful_theocrat.GetFaith.AltPriestTermPlural] não são novidade, muitos estão horrorizados que o chefe de nossa fé sucumbiria a tais tentações."
 fervor.1002.b:0 "Condene [sinful_theocrat.GetHerHim] por transgressões [sinful_theocrat.GetHerHis]!"
 fervor.1002.c:0 "Defenda [sinful_theocrat.GetHerHis] caráter publicamente, mesmo em risco para mim mesmo!"
 fervor.1002.d:0 "Talvez eu devesse ficar em silêncio sobre isso..."

 #Exaltation Event Localization
 fervor.2002.t:0 "Exaltação [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 fervor.2002.desc.lustful:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] se tornou uma inspiração para inúmeras [virtuous_theocrat.GetWomenMen] virtuosas e objeto de desejo de muitos mais jovens [virtuous_theocrat.GetFaith.GetAdherentNamePlural]. \n\nTales de [virtuous_theocrat.GetHerHis] conquistas amorosas viajaram por toda parte, levando muitos a considerar [virtuous_theocrat.GetHerHim] um modelo de amor infinito [ROOT.Char.GetFaith.FertilityGodNamePossessive]."
 fervor.2002.desc.chaste:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] ganhou uma reputação impecável por [virtuous_theocrat.GetHerHis] rejeição absoluta de qualquer prazer carnal.\n\n[virtuous_theocrat.GetHerHis|U] disciplina inabalável serviu de exemplo para muitos jovens [virtuous_theocrat.GetFaith.GetAdherentNamePlural] tentando resistir à atração de debaçada de lechery."
 fervor.2002.desc.gluttonous:0 "Muitos contaram histórias maravilhosas de [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] suntuosos banquetes. Um [virtuous_theocrat.GetWomanMan] de gosto refinado, a [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] realmente abraçou a virtude epicuária que qualquer bom seguidor de [ROOT.Char.GetFaith.WealthGodName] deve perseguir."
 fervor.2002.desc.temperate:0 "Um modelo de ascetismo inflexível, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] mostrou como uma alma disciplinada só pode encontrar a verdadeira paz e clareza apenas através da meditação e abstinência.\n\nDespite [virtuous_theocrat.GetHerHis] ilustre posto, [virtuous_theocrat.GetFirstNameNoTooltip] sustenta [virtuous_theocrat.GetHerselfHimself] apenas com as refeições mais frugal para mostrar [virtuous_theocrat.GetHerHis] compromisso inabalável com [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogma."
 fervor.2002.desc.greedy:0 "Poucas [virtuous_theocrat.GetFaith.HouseOfWorshipPlural] podem igualar em esplendor e munificência a [scoped_primary_title.GetName]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou [virtuous_theocrat.GetHerHis] missão na vida para provar [virtuous_theocrat.GetHerHis] devoção duradoura, dedicando um fluxo infinito de ouro e riquezas à glória de [ROOT.Char.GetFaith.WealthGodName]."
 fervor.2002.desc.generous:0 "Os pobres e os necessitados são sempre bem-vindos em [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship]. \n\nA [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] tornou-se famosa por [virtuous_theocrat.GetHerHis] natureza generosa e [virtuous_theocrat.GetHerHis] muitas obras de caridade. [virtuous_theocrat.GetHerHis|U] exemplo moveu muitas [virtuous_theocrat.GetFaith.GetAdherentNamePlural] a abandonar suas posses materiais na busca por uma recompensa divina."
 fervor.2002.desc.generous.pope:0 "Os pobres e os necessitados são sempre bem-vindos em [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship]. \n\nA [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] será lembrada por [virtuous_theocrat.GetHerHis] natureza generosa e [virtuous_theocrat.GetHerHis] muitas obras de caridade. [virtuous_theocrat.GetHerHis|U] exemplo moveu muitas [virtuous_theocrat.GetFaith.GetAdherentNamePlural] a abandonar suas posses materiais na busca por uma recompensa divina."
 fervor.2002.desc.lazy:0 "Somente através do desprendimento absoluto das obras brutas deste mundo a alma pode encontrar seu lugar de direito no próximo. E apenas algumas pessoas encarnam essa virtude como a [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier]. \n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] passa a maior parte dos [virtuous_theocrat.GetHerHis] dias em meditação serena, evitando os jogos sem sentido da política e o acudo depreciativo do trabalho manual para alcançar um estado de serenidade divina."
 fervor.2002.desc.diligent:0 "Muitos contos foram inspirados por [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] trabalho incansável a serviço de [ROOT.Char.GetFaith.HighGodName]. \n\nSespite [virtuous_theocrat.GetHerHis] prestigioso posto, [virtuous_theocrat.GetFirstNameNoTooltip] está sempre pronto para sujar [virtuous_theocrat.GetHerHis] mãos e cumprir até mesmo as tarefas mais cansativas e trabalhosas, em um verdadeiro exemplo de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] virtude."
 fervor.2002.desc.wrathful:0 "Um [virtuous_theocrat.GetWomanMan] apaixonado, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se famoso em cidades próximas e distantes por [virtuous_theocrat.GetHerHis] temperamento rápido e natureza violenta.\n\nOnly punindo a blasfêmia rapidamente e claramente pode pecar ser purificado, e [virtuous_theocrat.GetFirstNameNoTooltip], sem dúvida, colocou o medo de [ROOT.Char.GetFaith.WarGodName] em inúmeros adoradores com [virtuous_theocrat.GetHerHis] explosões frequentes."
 fervor.2002.desc.wrathful.pope:0 "Um [virtuous_theocrat.GetWomanMan] apaixonado, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se notório por [virtuous_theocrat.GetHerHis] temperamento rápido e natureza violenta.\n\nOnly por castigar a blasfêmia rapidamente e claramente pode ser purificado, e [virtuous_theocrat.GetFirstNameNoTooltip] certamente colocou o medo de [ROOT.Char.GetFaith.WarGodName] em inúmeros adoradores com [virtuous_theocrat.GetHerHis] explosões frequentes."
 fervor.2002.desc.calm:0 "Muitos vieram ver [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tem a personificação da serenidade divina que apenas algumas pessoas podem esperar alcançar durante sua vida.\n\nUm [virtuous_theocrat.GetWomanMan] extremamente disciplinado, [virtuous_theocrat.GetFirstNameNoTooltip] é um exemplo brilhante do triunfo da razão sobre a paixão."
 fervor.2002.desc.impatient:0 "Os homens só receberam um curto período de tempo neste mundo, e é a vontade de [ROOT.Char.GetFaith.HighGodName] que não desperdiçamos um segundo dele.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] levou a sério esse princípio, tanto que [virtuous_theocrat.GetSheHe] se tornou famoso por [virtuous_theocrat.GetHerHis] intolerância à preguiça e ao trabalho desnecessário."
 fervor.2002.desc.impatient.pope:0 "Os homens só receberam um curto período de tempo neste mundo, e é a vontade de [ROOT.Char.GetFaith.HighGodName] que não desperdiçamos um segundo dele.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] levou a sério esse princípio, tanto que [virtuous_theocrat.GetSheHe] será há muito lembrado por [virtuous_theocrat.GetHerHis] intolerância à preguiça e ao trabalho desnecessário."
 fervor.2002.desc.arrogant:0 "Ofender um emissário de [ROOT.Char.GetFaith.HighGodName] não é diferente de ser blasfemo na presença da didade em si.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] sabe disso muito bem, e em [virtuous_theocrat.GetHerHis] momento no [scoped_primary_title.GetName] [virtuous_theocrat.GetSheHe] sempre mostrou pouca tolerância para cínicos e tolos."
 fervor.2002.desc.humble:0 "Todas as obras do homem são pálidas em comparação com [ROOT.Char.GetFaith.HighGodNamePossessive] magnificência.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] sabe disso mais do que muitos outros padres: muitos contos se espalharam sobre [virtuous_theocrat.GetHerHis] natureza mansa e humilde. Evitando a vida confortável que [virtuous_theocrat.GetHerHis] classificação daria direito a [virtuous_theocrat.GetHerHim], [virtuous_theocrat.GetFirstNameNoTooltip] é frequentemente visto andando descalço entre os membros mais pobres do rebanho [virtuous_theocrat.GetHerHis]"
 fervor.2002.desc.deceitful:0 "A razão é o maior dom de [ROOT.Char.GetFaith.KnowledgeGodName] para a humanidade, separando-nos das bestas.\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] é um exemplo brilhante dessa verdade. Com [virtuous_theocrat.GetHerHis] inteligência rápida e língua prateada, [virtuous_theocrat.GetSheHe] tem sido mais esperto e ridicularizado incontáveis cínicos, blasfemadores e, alguns dizem, até demônios."
 fervor.2002.desc.honest:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se uma figura famosa e altamente respeitada entre muitos [virtuous_theocrat.GetFaith.GetAdherentNamePlural] por [virtuous_theocrat.GetHerHis] honestidade.\n\nNN é muito pequena, nenhuma verdade é muito desconfortável para essa [virtuous_theocrat.GetWomanMan] piedosa cujo exemplo está inspirando incontáveis mais fiéis a cada dia."
 fervor.2002.desc.honest.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] será há muito lembrado pela maioria [virtuous_theocrat.GetFaith.GetAdherentNamePlural] por [virtuous_theocrat.GetHerHis] honestidade.\n\nNão a mentira é muito pequena, nenhuma verdade é muito desconfortável para este [virtuous_theocrat.GetWomanMan] piedoso cujo exemplo está inspirando incontáveis mais fiéis a cada dia."
 fervor.2002.desc.craven:0 "A vida é um presente muito precioso, e [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] moveu muitos dos seguidores [virtuous_theocrat.GetHerHis] a abraçar a virtude da cautela e da previsão para evitar riscos desnecessários e viver muito tempo a serviço de [ROOT.Char.GetFaith.HighGodNamePossessive].\n\n[virtuous_theocrat.GetSheHe|U] mal deixa [virtuous_theocrat.GetHerHis] [virtuous_theocrat.GetFaith.HouseOfWorship], que é dito ser mais seguro do que qualquer tesouro e tão inexpugnável quanto qualquer fortaleza."
 fervor.2002.desc.brave:0 "Muitos aspirantes a pregadores viajam todos os dias para [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] [virtuous_theocrat.GetFaith.HouseOfWorship] em busca de orientação desse estimado padre.\n\n[virtuous_theocrat.GetFirstNamePossessiveNoTooltip] tornou-se famoso por [virtuous_theocrat.GetHerHis] determinação inabalável e destemor. Seja sobre caçar uma besta selvagem ou enfrentar hereges e blasfemos, [virtuous_theocrat.GetFirstNameNoTooltip] está sempre pronta e ansiosa para atacar [virtuous_theocrat.GetHerHis] inimigos de frente"
 fervor.2002.desc.shy:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se um exemplo brilhante de como a reclusão fundamental é purificar a alma.\n\nEschewing o incômodo da sociedade comum, este reverenciado padre alcançou um estado de comunhão com o divino que a maioria [virtuous_theocrat.GetFaith.GetAdherentNamePlural] só pode sonhar."
 fervor.2002.desc.gregarious:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se um pilar de [virtuous_theocrat.GetHerHis] comunidade.\n\nAlways pronto para ouvir e se envolver com [virtuous_theocrat.GetHerHis] rebanho, [virtuous_theocrat.GetSheHe] incorpora o espírito congregacionista que muitas vezes só é pregado, mas raramente seguido por [virtuous_theocrat.GetHerHis] colegas."
 fervor.2002.desc.gregarious.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] exibe regularmente um nível de engajamento com a comunidade que todos os [virtuous_theocrat.GetFaith.GetAdherentNamePlural] aspiram a emular.\n\nAlways prontos para ouvir [virtuous_theocrat.GetHerHis] rebanho, [virtuous_theocrat.GetSheHe] incorpora o espírito congregacionista que muitas vezes é pregado, mas raramente seguido por [virtuous_theocrat.GetHerHis] colegas."
 fervor.2002.desc.ambitious:0 "Poucos buscam o favor de [ROOT.Char.GetFaith.HighGodName] com maior fervor e determinação do que [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName].\n\n[virtuous_theocrat.GetHerHis|U] busca inquieta pela glória tornou-se uma inspiração para incontáveis jovens [virtuous_theocrat.GetFaith.GetAdherentNamePlural] próximos e distantes."
 fervor.2002.desc.content:0 "De acordo com muitos, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] realmente abraçou o distanciamento dos assuntos mundos que é central para [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogma.\n\nO [virtuous_theocrat.GetWomanMan] não mostra interesse em fama ou glória, conteúdo para viver uma vida a serviço de [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.arbitrary:0 "Qualquer estudioso sensato sabe que a vontade divina é inescrutável e em constante mudança, mas apenas alguns exemplificam sua natureza como [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName]. \n\nO [virtuous_theocrat.Custom('GetCouncilOrTitleName')] de [scoped_primary_title.GetNameNoTier] ganhou reputação por [virtuous_theocrat.GetHerHis] julgamento rápido e enigmático, tanto que muitos passaram a pensar [virtuous_theocrat.GetSheHe] foi tocado por [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.just:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstNamePossessive] reputação firme e incontestável ganhou [virtuous_theocrat.GetHerHim] o respeito de muitos.\n\nOften chamados a julgar disputas, [virtuous_theocrat.GetSheHe] é percebida por muitos como incorporar o espírito da justiça divina que é tão central para [virtuous_theocrat.GetFaith.GetAdjectiveNoTooltip] dogma."
 fervor.2002.desc.cynical:0 "Em [virtuous_theocrat.GetHerHis] anos de estudo e pregação, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] construiu uma reputação ilustre para [virtuous_theocrat.GetHerselfHimself] como um pensador crítico.\n\n[ROOT.Char.GetFaith.HighGodName] encheu o mundo de mistérios, e somente através de questionamentos constantes e uma atitude racional os fiéis podem realmente alcançar a iluminação."
 fervor.2002.desc.zealous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] está nos olhos de muitos como um baluarte protegendo a fé contra a corrupção e heresia.\n\nA [virtuous_theocrat.GetWomanMan] de devoção inflexível, [virtuous_theocrat.GetSheHe] luta dia e noite para garantir que todos os membros do rebanho [virtuous_theocrat.GetHerHis] sigam [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] dogma à risca."
 fervor.2002.desc.zealous.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] está aos olhos de muitos como um baluarte protegendo a fé contra a corrupção e a heresia.\n\nA [virtuous_theocrat.GetWomanMan] de devoção inflexível, [virtuous_theocrat.GetSheHe] luta dia e noite para garantir que a integridade da [virtuous_theocrat.GetFaith.GetName] seja mantida e que o clero adere às verdades dogmáticas do [virtuous_theocrat.GetFaith.ReligiousText] à risca."
 fervor.2002.desc.paranoid:0 "Quando hereges e blasfemos se escondem em cada canto, uma mente afiada e curiosa é a melhor ferramenta de qualquer seguidor devoto de [ROOT.Char.GetFaith.HighGodName].\n\n[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] inspirou inúmeros pregadores com [virtuous_theocrat.GetHerHis] disquisições sobre a revelação da heresia, garantindo a integridade contínua de nossa fé."
 fervor.2002.desc.trusting:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] trabalhou duro nos últimos anos para espalhar a verdade revelada de que todos os [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] homens são honestos e francos.\n\nOnly confiando a palavra de um companheiro implicitamente pode-se promover a honestidade em troca."
 fervor.2002.desc.compassionate:0 "Uma alma verdadeiramente abençoada, [virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se um verdadeiro exemplo de bondade [ROOT.Char.GetFaith.GetAdjectiveNoTooltip], levando [virtuous_theocrat.GetHerHis] rebanho com uma mão gentil, sempre pronta para ouvir e ajudar as almas menos afortunadas que vêm [virtuous_theocrat.GetHerHim] para orientação."
 fervor.2002.desc.callous:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tem mostrado várias vezes a muitos dos [virtuous_theocrat.GetHerHis] pares e seguidores como é importante para um [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] piedoso manter uma atitude desapegada em relação à tentação e à dor.\n\nAs paixões inspiradas no mundo material são passageiras e inconsequentes quando comparadas com a glória dos céus."
 fervor.2002.desc.sadistic:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se em partes iguais respeitadas e temidas pelo [virtuous_theocrat.GetHerHis] rebanho. Um [virtuous_theocrat.GetWomanMan] implacável, [virtuous_theocrat.GetSheHe] passa [virtuous_theocrat.GetHerHis] dias punindo os pecadores onde quer que [virtuous_theocrat.GetSheHe] possam encontrá-los, garantindo a limpeza de suas almas através de uma apoteose de dor."
 fervor.2002.desc.sadistic.pope:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se em partes iguais respeitada e temida pelos fiéis. Um [virtuous_theocrat.GetWomanMan] implacável, [virtuous_theocrat.GetSheHe] passa [virtuous_theocrat.GetHerHis] dias punindo os pecadores onde [virtuous_theocrat.GetSheHe] podem encontrá-los, garantindo a limpeza de suas almas através de uma apoteose de dor."
 fervor.2002.desc.forgiving:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] tornou-se um símbolo de [ROOT.Char.GetFaith.HighGodNamePossessive] perdão infinito.\n\nAl sempre pronto para oferecer uma mão amiga e uma mente aberta aos necessitados, [virtuous_theocrat.GetFirstNameNoTooltip] tem sido fundamental para manter vivo o preceito [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] de que ninguém nunca é verdadeiramente inocente, e, portanto, ninguém pode julgar os outros além de [ROOT.Char.GetFaith.HighGodName]."
 fervor.2002.desc.fallback:0 "[virtuous_theocrat.Custom('GetCouncilOrTitleName')] [virtuous_theocrat.GetFirstName] é, por muitos, considerado um modelo de [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] virtude.\n\n[virtuous_theocrat.GetHerHis|U] conduta impecável e trabalho incansável como estudioso e pregador ajudaram a revigorar significativamente a fé nos últimos anos."
 fervor.2001.a.a:0 "[virtuous_theocrat.GetSheHe|U] é um exemplo para todos nós!"
 fervor.2001.a.b:0 "Que louvável."
 fervor.2001.a.c:0 "Mas [virtuous_theocrat.GetSheHe] está fazendo isso por [ROOT.Char.GetFaith.HighGodName] ou pela fama?"
