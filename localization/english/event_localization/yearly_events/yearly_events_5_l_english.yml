l_english:
 yearly.5001.t:0 "Um Encontro Infeliz"
 yearly.5001.duelling.desc:1 "O eco repentino de duas vozes familiares chama minha atenção, levando-me aos aposentos do meu [bickering_spouse.GetWifeHusband].\n\nQuando chego, fico chocado ao encontrar minha [bickering_spouse.GetWifeHusband] [bickering_spouse.GetFirstName] envolvida em uma discussão acalorada com meu amante, [bickering_lover.GetFirstName]. Me avistar, [bickering_attacker.GetFirstNameNoTooltip] rapidamente saca [bickering_attacker.GetHerHis] arma e balança para [bickering_defender.GetFirstNameNoTooltip],"
 yearly.5001.backstabbing.desc:0 "Estou prestes a sair do refeitório e voltar para meus aposentos quando eu ver meu amante [bickering_lover.GetFirstNameNoTooltip] conversando com meu [bickering_spouse.GetWifeHusband] em um canto isolado. [bickering_defender.GetFirstName] se vira para me cumprimentar, sem querer deixando [bickering_defender.GetHerselfHimself] expostos a [bickering_attacker.GetFirstName],"
 yearly.5001.duelling.attackerwins.desc:0 "golpeando [bickering_loser.GetHerHim] e deixando [bickering_loser.GetHerHim] sangrando no chão, morto."
 yearly.5001.backstabbing.attackerwins.desc:0 "que rapidamente explora [bickering_winner.GetHerHis] distração do rival para plantar uma adaga através [bickering_loser.GetHerHis] pulmão."
 yearly.5001.duelling.defenderwins.desc:0 "mas [bickering_loser.GetHerHis] ataque bloqueado no último momento pelo oponente [bickering_loser.GetHerHis], que empurra [bickering_loser.GetHerHim] e, em seguida, espetos [bickering_loser.GetHerHim] com [bickering_loser.GetHerHis] própria arma."
 yearly.5001.backstabbing.defenderwins.desc:0 "no entanto, talvez percebendo o perigo iminente, [bickering_winner.GetFirstNameNoTooltip] imediatamente volta para [bickering_loser.GetFirstNameNoTooltip], torcendo [bickering_loser.GetHerHis] pulso e esfaqueando [bickering_loser.GetHerHim] com [bickering_loser.GetHerHis] própria adaga."
 yearly.5001.lover.epilogue.desc:0 "Fiz isso por nós", afirma [bickering_winner.GetFirstNameNoTooltip], olhando para mim com uma pontada de arrependimento. Então poderíamos ficar juntos."
 yearly.5001.spouse.epilogue.desc:0 "\n\n'Precisava acontecer", afirma [bickering_winner.GetFirstNameNoTooltip], olhando para mim com uma pontada de arrependimento. Você trouxe isso sobre nós."
 yearly.5001.a.a.spouse:0 "Eu sinto muito... Você tinha todo o direito."
 yearly.5001.a.a.lover:0 "E ainda assim, eu gostaria que não tivesse chegado a isso..."
 yearly.5001.a.b.spouse:0 "Você fez o seu ponto, [bickering_spouse.GetWifeHusband]. Agora vamos deixar isso para trás."
 yearly.5001.a.b.lover:0 "Você fez o seu ponto. Agora vamos deixar isso para trás."
 yearly.5001.a.c.spouse:0 "Eu só espero que eu possa encontrá-lo em meu coração para perdoá-lo."
 yearly.5001.a.c.lover:0 "Talvez esta realmente fosse a única maneira..."
 yearly.5001.b:0 "Como você poderia?! Begone, antes que eu jogá-lo no calabouço."
 yearly.5001.c:0 "Eu não vou esquecer isso, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d:0 "Não, não, não, não. Todos os reinos saberão de seu crime traiçoeiro!"
 yearly.5001.e:0 "Você está certo! Nada está entre nós agora!"
 yearly.5001.f:0 "O Tribunal saberá o que [bickering_loser.GetFirstNameNoTooltip] tentou fazer com você."
 yearly.5001.g:0 "Eu não posso deixar este crime ficar impune. Guardas!"
 yearly.5001.i:0 "Eu nunca soube que você poderia ser tão cruel... Eu amo isso!"
 yearly.5002.t:0 "Velhos Arrependimentos"
 yearly.5002.spouse.desc:0 "Meses se passaram desde que entreguei [bickering_loser.GetFirstName] para cumprir [ROOT.Char.GetFaith.HighGodNamePossessive] julgamento, limpando assim o nome da minha família e retificando minha [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_ruler'))] tendências adúlteras. E ainda assim, o rosto fantasmagórico do meu rival ainda assombra minhas noites, roubando-me do sono dos justos..."
 yearly.5002.lover.desc:0 "Meses se passaram desde que eu entreguei deste mundo o carcereiro cruel do meu amado para que pudéssemos viver livres de [bickering_loser.GetHerHis] tirania núpcia. E ainda assim, o rosto fantasmagórico do meu rival ainda assombra minhas noites, me atormentando do além-túmulo..."
 yearly.5002.forgiven.desc:0 "\n\nSespite [scoped_ruler.GetFirstNamePossessive] garantias contínuas de que [scoped_ruler.GetSheHe] não tem má vontade contra mim por minhas ações, sinto culpa me sobrecarregando."
 yearly.5002.unforgiven.desc:0 "\n\n[scoped_ruler.GetFirstNamePossessive] indiferença fria à minha situação só piorou as coisas, enchendo meu coração de remorso pelo meu ato violento."
 yearly.5002.a:0 "Se ao menos [scoped_ruler.GetFirstNameNoTooltip] pudesse me ajudar..."
 yearly.5002.b:0 "Só [ROOT.GetCharacter.GetFaith.HighGodName] pode me conceder paz!"
 yearly.5002.c:0 "[bickering_loser.GetSheHe|U] vai parar de me atormentar apenas uma vez que eu me juntar a [bickering_loser.GetHerHim]."
 yearly.5003.spouse.desc:0 "Meu [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] não é o mesmo desde [bickering_winner.GetHerHis] último encontro infeliz com minha amada. [bickering_winner.GetSheHe|U] afirma ter sido assombrado pelo espírito vingativo de [bickering_loser.GetFirstName] desde aquele dia fatídico."
 yearly.5003.lover.desc:0 "[bickering_winner.GetFirstName] não tem sido a mesma desde [bickering_winner.GetHerHis] último encontro infeliz com [bickering_loser.GetFirstName]. [bickering_winner.GetSheHe|U] afirma ter sido assombrado pelo espírito vingativo de [bickering_loser.GetFirstNameNoTooltip] desde aquele dia fatídico."
 yearly.5003.forgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U] teme que a terrível memória de [bickering_winner.GetHerHis] crime secreto esteja consumindo [bickering_winner.GetHerHis] mente e alma."
 yearly.5003.unforgiven.desc:0 "\n\n[bickering_winner.GetSheHe|U] está me implorando para perdoar [bickering_winner.GetHerHim] pelo terrível crime que [bickering_winner.GetSheHe] cometido em meu nome, certo de que minha absolvição é a única coisa que salvará [bickering_winner.GetHerHis] mente e alma."
 yearly.5003.a:0 "Muito bem, [bickering_winner.GetFirstNameNoTooltip]. Eu perdoo você."
 yearly.5003.b.forgiven:0 "Não há mais nada que eu possa fazer por você, eu temo."
 yearly.5003.b.forgotten:0 "Sinto muito, mas não posso fazer isso."
 yearly.5003.b.callous:0 "Você gentilmente parar de desperdiçar meu tempo com suas ilusões?"
 yearly.5003.c:0 "Não é nada mais do que um assassino vil como você merece."
 yearly.5004.desc:0 "[scoped_ruler.GetFirstName] finalmente me concedeu [scoped_ruler.GetHerHis] perdão, e com ela, encontrei a paz mais uma vez. O fantasma de [bickering_loser.GetFirstName] foi exorcizado dos meus sonhos de uma vez por todas."
 yearly.5004.a:0 "[bickering_loser.GetHerHis|U] memória logo desaparecerá também..."
 yearly.5005.desc:0 "Eu era um tolo de esperar que [scoped_ruler.GetFirstName] me ajudasse. [scoped_ruler.GetSheHe|U] sempre foi uma [scoped_ruler.GetWomanMan] mesquinha e cruel. [scoped_ruler.GetSheHe|U] descartou minha situação e me ridicularizou pela minha fraqueza, alegando que mereço tudo o que está acontecendo comigo."
 yearly.5005.a:0 "Por que eu sempre me importei com esse monstro?"
 yearly.5006.epilogue.desc:0 "Incapaz de enfrentar a culpa de [bickering_winner.GetHerHis] ações, [bickering_winner.GetSheHe] decidiu abandonar o tribunal e dedicar [bickering_winner.GetHerHis] vida a [bickering_winner.GetFaith.HighGodNamePossessive]."
 yearly.5006.b.forgiven:0 "Vá em paz, então, se é isso que você deseja."
 yearly.5006.b.upset:0 "Como você pode fazer isso comigo?"
 yearly.5006.b.default:0 "Eu vejo..."
 yearly.5007.t:0 "Noites Maçante"
 yearly.5007.desc:0 "Muitas vezes me vi pensando no meu último encontro com [bickering_loser.GetFirstName] nas últimas semanas. Faz muito tempo desde que a vida se sentia tão significativa como quando eu tinha [bickering_loser.GetHerHis] sangue aquecendo minha pele. \n\n[scoped_ruler.GetFirstName] também parece sentir o mesmo: nunca fomos tão próximos como quando compartilhamos a emoção íntima do assassinato, mas agora estamos lentamente nos afastando..."
 yearly.5007.a:0 "Talvez seja hora de acender as chamas."
 yearly.5007.a.tt:0 "[bickering_winner.GetFirstName] será mais provável que se junte aos meus esquemas de assassinato."
 yearly.5007.b:0 "Acho que já fiz o suficiente."
 yearly.5008.desc:0 "Muitas vezes me vi pensando no meu querido [bickering_loser.GetFirstName] nas últimas semanas e [bickering_loser.GetHerHis] morte prematura nas mãos de [bickering_winner.GetFirstName]. Nunca me senti tão perto da minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] como quando compartilhamos a emoção íntima do assassinato. Ainda mais intrigante, [bickering_winner.GetSheHe] parece tão ansioso quanto eu para reviver esse momento inesquecível e reacender as chamas do nosso amor."
 yearly.5008.a:0 "Mas desta vez, eu vou escolher a vítima!"
 yearly.5008.b:0 "Não, eu me cansei deste jogo."
 yearly.5009.desc:0 "Proposta rejeitada"
 yearly.5010.t:0 "Discórdia Compassiva"
 yearly.5010.desc:0 "Comovido com minhas tribulações, [bickering_vassal_1.GetTitledFirstName] me ofereceu [bickering_vassal_1.GetHerHis] advogado e ajuda em muitas ocasiões, na esperança de aliviar o fardo dos meus deveres.\n\nEm qualquer forma, [bickering_vassal_1.GetFirstNamePossessiveNoTooltip] as atenções incorreram na ira de [bickering_vassal_2.GetTitledFirstName]."[bickering_vassal_1.GetFirstNameNoTooltip] cannot be trusted! This is merely a ploy to exploit you, my liege.""
 yearly.5010.a:0 "Eu só vou colocar minha confiança naqueles que merecem."
 yearly.5010.b:0 "Nós três não podemos encontrar um ponto em comum?"
 yearly.5010.midwaysuccess.desc:0 "Eu consegui esclarecer alguns dos desentendimentos entre [bickering_vassal_1.GetTitledFirstName] e [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwayfail.desc:0 "Eu era incapaz de limpar as coisas entre [bickering_vassal_1.GetTitledFirstName] e [bickering_vassal_2.GetTitledFirstName]."
 yearly.5010.midwaycritfail.desc:0 "Minha tentativa de fazer [bickering_vassal_1.GetTitledFirstName] e [bickering_vassal_2.GetTitledFirstName] deixar de lado suas diferenças só resultou em vassalos ficando irritados comigo também."
 yearly.5010.c:0 "Eu vou tomar cuidado com o seu aviso, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d:0 "Então defenda a honra de sua [ROOT.Char.GetTitleTierName]!"
 yearly.5010.deceitfail.desc:0 "Eu era incapaz de enganá[bickering_vassal_2.GetTitledFirstName] em duelos [bickering_vassal_1.GetTitledFirstName]."
 yearly.5011.desc:0 "Não é preciso muito para estimular [bickering_vassal_1.GetFirstNamePossessive] e [bickering_vassal_2.GetFirstNamePossessive] desprezo uns pelos outros em hostilidade aberta. Palavras faltas são trocadas antes [bickering_vassal_2.GetFirstNameNoTooltip] finalmente levanta [bickering_vassal_2.GetHerHis] [bickering_vassal_2.Custom('signature_weapon')] contra [bickering_vassal_1.GetFirstNameNoTooltip], que responde em espécie.\n\nDepois de uma breve troca de golpes violentos, [bickering_vassal_winner.GetTitledFirstNameNoTooltip] sai vitorioso, enquanto [bickering_vassal_winner.GetHerHis] oponente é deixado sangrando no chão."
 yearly.5011.a.new:0 "Eu nunca percebi o quanto você era devotado a mim, [bickering_vassal_winner.GetFirstNameNoTooltip]..."
 yearly.5011.b.new:0 "Os deeds falam mais alto do que as palavras, ao que parece."
 yearly.5011.b.old:0 "O que eu faria sem você, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c:0 "Por que você tem que me incomodar com todo esse problema, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight:0 "Eu com sucesso instigou os dois vassalos a lutar um contra o outro"
 tooltip.5010.d.vassalsfightfail:0 "[bickering_vassal_2.GetFirstName] se recusa a ser arrastado para uma briga"
 tooltip.5010.b.success:0 "Eu consigo reconciliar os dois vassalos"
 tooltip.5010.b.fail:0 "Eu não consigo reconciliar os dois vassalos"
 tooltip.5010.b.critfail:0 "Eu irrito os dois vassalos"
 tooltip.5010.d.vassalsfight.effect:0 "[bickering_vassal_2.GetFirstName] desafios [bickering_vassal_1.GetFirstName] para um duelo até a morte!"

 yearly.5020.t:0 "Sobre a tutela"
 yearly.5020.opening:0 "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc:0 "Sua [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] tem tido grande interesse no meu trabalho como seu [helpful_councillor.Custom('CouncilPosition')], ultimamente. Se você fosse graciosamente me permitir passar algum tempo com"
 yearly.5020.older.desc:0 "o jovem [scoped_heir.GetWomanMan], [scoped_heir.GetSheHe] com certeza aprenderá algumas coisas"
 yearly.5020.younger.desc:0 "[scoped_heir.GetHerHim], [scoped_heir.GetSheHe] com certeza aprenderá algumas coisas"
 yearly.5020.chancellor.desc:0 "sobre política, etiqueta e diplomacia."
 yearly.5020.marshal.desc:0 "sobre perfurar tropas, planejar cercos, e outros assuntos de guerra."
 yearly.5020.steward.desc:0 "sobre fazer somas e administrar terra e riqueza."
 yearly.5020.spymaster.desc:0 "sobre ser discreto e adquirir informações obscuras."
 yearly.5020.court_chaplain.desc:0 "sobre a história do nosso reino e as tradições do nosso povo."
 yearly.5020.a:0 "Contanto que você saiba o que está fazendo..."
 yearly.5020.b.a:0 "[scoped_heir.GetFirstNamePossessiveNoTooltip] futuro não lhe diz respeito."
 yearly.5020.b.b:0 "Eu prefiro ensinar [scoped_heir.GetHerHim] mim mesmo!"
 yearly.5020.c:0 "Vamos ver se você está falando a verdade primeiro!"
 tooltip.5020.c.success:0 "Eu descubro [helpful_councillor.GetFirstNamePossessiveNoTooltip] razões para educar [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.success.effect:0 "A tutoria continua ininterrupta"
 tooltip.5020.c.fail:0 "[helpful_councillor.GetFirstNamePossessiveNoTooltip] razões para educar [scoped_heir.GetFirstNameNoTooltip] me iludir"
 tooltip.5020.c.fail.effect:0 "Eu poderia ter que tomar medidas"
 tooltip.5020.c.critfail:0 "[helpful_councillor.GetFirstNameNoTooltip] descobre que decidi espionar [helpful_councillor.GetHerHim]"
 tooltip.5020.c.critfail.effect:0 "[helpful_councillor.GetFirstName] é insultado e deixa de [scoped_heir.GetFirstName] de tutoria"
 yearly.5021.deceitfulcouncillor.desc:0 "Eu estava certo em suspeitar [helpful_councillor.GetFirstNamePossessive] intenções! Depois de ter [helpful_councillor.GetHerHim] sob vigilância por alguns dias, é bastante claro que [helpful_councillor.GetSheHe] só está interessado em colocar minha própria [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] contra mim."
 yearly.5021.honestcouncillor.desc:0 "Apesar do escrutínio rigoroso [helpful_councillor.GetFirstName] meu espião não conseguiu encontrar nada que pudesse me convencer a acreditar que [helpful_councillor.GetHerHis] intenções não são nada além de puras[helpful_councillor.GetSheHe|U] realmente parece interessado apenas em ajudar meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] se tornar um governante melhor."
 yearly.5021.a:0 "Não há mal nenhum em deixar [helpful_councillor.GetHerHim] mentor [scoped_heir.GetFirstNameNoTooltip]!"
 yearly.5021.b.a:0 "Eu não posso deixar [helpful_councillor.GetHerHim] em torno [scoped_heir.GetFirstNameNoTooltip] por mais tempo."
 yearly.5021.b.b:0 "Mas eu ainda não confio [helpful_councillor.GetHerHim]!"
 yearly.5021.c:0 "Eu quero [helpful_councillor.GetHerHim] fora do Conselho!"
 yearly.5022.a:0 "Não há mal em deixar [helpful_councillor.GetHerHim] continuar, então!"
 yearly.5023.desc:0 "Aquele espião inútil que eu comecei a manter um olho no meu [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName] foi pego! [helpful_councillor.GetFirstNameNoTooltip] ficou furioso ao saber da minha falta de confiança e retirou [helpful_councillor.GetHerHis] oferta de tutela."
 yearly.5023.a:0 "Como eu deveria assumir [helpful_councillor.GetSheHe] era genuíno?"
 yearly.5024.deceitfulcouncillor.desc:0 "Algo não está certo. Permiti que minha [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetFirstName] ajudasse a ensinar meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] para que [scoped_heir.GetFirstname] aprendesse algo sobre o governo. No entanto, parece que [helpful_councillor.GetSheHe] está mais interessado em ensinar [scoped_heir.GetHerHim] como questionar e desaprovar cada decisão minha."
 yearly.5024.deadlycouncillor.desc:0 " [helpful_councillor.GetSheHe] exclama, quase sem fôlego. [helpful_councillor.GetFirstNameNoTooltip] tinha deixado o [ROOT.Char.Custom('ResidenceBuilding')] com [scoped_heir.GetFirstName] esta manhã para examinar o campo."Bandits, my [ROOT.Char.GetTitleTierName]!" [helpful_councillor.GetSheHe] exclama, quase sem fôlego. [helpful_councillor.GetFirstNameNoTooltip] tinha deixado o [ROOT.Char.Custom('ResidenceBuilding')] com [scoped_heir.GetFirstName] esta manhã para examinar o campo."I carried the [scoped_heir.GetTitleTierNamePossessive] body for as long as I could, but...""
 yearly.5024.honestcouncillor.desc:0 "[helpful_councillor.GetCouncilTitle] [helpful_councillor.GetFirstNamePossessive] tutela do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] já está dando frutos. \n\n[scoped_heir.GetFirstName] aprendeu muito mais do que ousei esperar, e [scoped_heir.GetSheHe] está levando algumas das responsabilidades futuras [scoped_heir.GetHerHis] muito mais a sério do que antes."
 yearly.5024.a.a:0 "Maravilhosa! Eu sabia que podia confiar [helpful_councillor.GetHerHim]!"
 yearly.5024.a.b:0 "Como [helpful_councillor.GetSheHe] poderia fazer isso comigo?"
 yearly.5024.a.c:0 "Isso não pode ser!"
 yearly.5024.b:0 "Eu não posso acreditar. Você está por trás de tudo isso!"
 yearly.5020.a.e.tt:0 "[helpful_councillor.GetFirstNameNoTooltip] ensinará [scoped_heir.GetFirstNameNoTooltip] sobre responsabilidades [helpful_councillor.GetHerHis] como [helpful_councillor.GetCouncilTitle]"
 tooltip_yearly_5022_a:0 "Permita que [helpful_councillor.GetFirstName] continuem com [helpful_councillor.GetHerHis] tutoria."

 yearly.5030.opening:0 "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc:0 "Eu vim para descobrir uma verdade terrível sobre [blackmailed_vassal.GetTitledFirstName]. Embora eu deteste trazer este assunto à sua atenção, devo informá-lo que esta [blackmailed_vassal.GetWomanMan] está escondendo segredos do tipo mais alarmante de você."
 yearly.5030.selfishvassal.desc:0 "Escrevo para informá-lo de uma descoberta terrível que fiz sobre [blackmailed_vassal.GetTitledFirstName]. Esta [blackmailed_vassal.GetWomanMan] está se engajando em atividades desagradáveis e desonrosas pelas suas costas.\n\n Espero sinceramente que trazer essas informações confidenciais à sua atenção provará minha lealdade inabalável por você, minha [ROOT.Char.GetTitleTierName]."
 yearly.5030.a.a:0 "Sua preocupação é profundamente apreciada, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b:0 "Eu não vou esquecer o seu gesto, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt:0 "[squealing_vassal.GetTitledFirstName] revelará [blackmailed_vassal.GetTitledFirstNamePossessive] segredo para mim."
 yearly.5030.secret.desc:0 "Informado de Segredo"
 yearly.5030.c:0 "É melhor esquecer tudo isso, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt:0 "Não usará [blackmailed_vassal.GetFirstNamePossessive] segredo contra [blackmailed_vassal.GetHerHim]"
 yearly.5020.ruler.diplomacy.tt:0 "Tentarei melhorar a diplomacia [scoped_heir.GetFirstNamePossessive]"
 yearly.5020.ruler.martial.tt:0 "Vou tentar melhorar [scoped_heir.GetFirstNamePossessive] marcial"
 yearly.5020.ruler.stewardship.tt:0 "Vou tentar melhorar [scoped_heir.GetFirstNamePossessive] administração"
 yearly.5020.ruler.intrigue.tt:0 "Vou tentar melhorar [scoped_heir.GetFirstNamePossessive] intriga"
 yearly.5020.ruler.learning.tt:0 "Vou tentar melhorar [scoped_heir.GetFirstNamePossessive] aprendizado"
 yearly.5020.councillor.diplomacy.tt:0 "[helpful_councillor.GetFirstName] melhorará a diplomacia [scoped_heir.GetFirstNamePossessive]"
 yearly.5020.councillor.martial.tt:0 "[helpful_councillor.GetFirstName] vai melhorar [scoped_heir.GetFirstNamePossessive] marcial"
 yearly.5020.councillor.stewardship.tt:0 "[helpful_councillor.GetFirstName] melhorará a administração [scoped_heir.GetFirstNamePossessive]"
 yearly.5020.councillor.intrigue.tt:0 "[helpful_councillor.GetFirstName] vai melhorar a intriga [scoped_heir.GetFirstNamePossessive]"
 yearly.5020.councillor.learning.tt:0 "[helpful_councillor.GetFirstName] melhorará [scoped_heir.GetFirstNamePossessive] aprendizado"
 yearly.5025.desc.a:0 "Graças à minha recente tutela, [scoped_heir.GetFirstName] foi capaz de preencher algumas das lacunas na educação [scoped_heir.GetHerHis].\n\n[helpful_councillor.GetTitledFirstNamePossessive] pedido foi exatamente a motivação que eu precisava para ajudar meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] desbloquear algumas das [scoped_heir.GetHerHis] potencial ainda inexplorado."
 yearly.5025.desc.b:0 "Infelizmente, minhas recentes tentativas de tutor [scoped_heir.GetFirstName] preencher algumas das lacunas na educação [scoped_heir.GetHerHis] foram infrutíferas.\n\nPerhaps eu não deveria ter rejeitado [helpful_councillor.GetTitledFirstNamePossessive] oferta..."
 yearly.5025.a:0 "Estou orgulhoso de realizações [scoped_heir.GetHerHis]."
 yearly.5025.b:0 "A [scoped_heir.Custom('GirlBoy')] é um pouco lenta."
 yearly.5040.t:0 "Uma Discussão Sombria"
 yearly.5040.desc:0 "Estou passando pelos jardins [ROOT.Char.Custom('ResidenceBuilding')] para uma caminhada matinal quando uma brisa suave carrega as vozes de [whisperer_1.GetFirstName] e [whisperer_2.GetFirstName] ao meu ouvido. \n\nOs dois cortesãos estão conversando entre si em um local isolado nas proximidades, frequentemente olhando para ter certeza de que ninguém está ouvindo. Embora seja difícil para mim fazer a maioria de suas palavras à distância, é claro que sua discussão se relaciona com [scoped_vassal.GetTitledFirstName]."
 yearly.5040.a.a:0 "Eu vou tê-los amarrados e entregues a [scoped_vassal.GetFirstNameNoTooltip]."
 yearly.5040.a.b:0 "Devo avisá[scoped_vassal.GetFirstNameNoTooltip]!"
 yearly.5040.b:0 "Se ao menos eu pudesse chegar um pouco mais perto..."
 yearly.5040.b.success.desc.tt:0 "Eu evito a detecção"
 yearly.5040.b.success.effect.tt:0 "Eu aprendo o assunto da conversa"
 yearly.5040.b.failure.desc.tt:0 "[whisperer_1.GetFirstNameNoTooltip] e [whisperer_2.GetFirstNameNoTooltip] me local"
 yearly.5040.b.failure.effect.tt:0 "O questionamento não rende resultados"
 yearly.5040.c.a:0 "Você não esconderia algo de sua amada [ROOT.Char.GetTitleTierName], não é?"
 yearly.5040.c.b:0 "Eu devo saber o que eles estão escondendo, qualquer que seja o custo!"
 yearly.5040.c.success.tt:0 "Eu torturo a informação de [whisperer_1.GetFirstNameNoTooltip] e [whisperer_2.GetFirstNameNoTooltip]"
 yearly.5040.c.failure.tt:0 "[whisperer_1.GetFirstName] e [whisperer_2.GetFirstNameNoTooltip] não cooperam"
 yearly.5040.d:0 "Eh, tenho certeza que provavelmente não é nada importante..."
 yearly.5041.desc.a:0 "Eu consigo chegar mais perto dos dois cortesãos sem que eles me notem.\n\nEles estão discutindo um esquema orquestrado por [scoped_vassal.GetTitledFirstName] contra mim!"
 yearly.5041.desc.b:0 "Eu consigo chegar mais perto dos dois cortesãos sem que eles me notem.\n\nEles estão discutindo um esquema orquestrado por [scoped_vassal.GetTitledFirstName] na minha própria Corte!"
 yearly.5041.desc.c:0 "Eu consigo chegar mais perto dos dois cortesãos sem que eles me notem.\n\nEles parecem estar discutindo [scoped_vassal.GetTitledFirstNamePossessive] vida privada e algum hábito desagradável de [scoped_vassal.GetHersHis]."
 yearly.5041.a:0 "Interessante..."
 yearly.5042.desc.safetorture:0 "Leva um tempo para soltar a língua dos dois prisioneiros, mas meu carcereiro é um homem paciente. Depois de várias horas de interrogatório, os dois conspiradores estão prontos para confessar seu segredo."
 yearly.5042.desc.deadlytorture:0 "Os lábios dos prisioneiros estão selados mais apertados do que eu esperava. Depois de uma longa noite de interrogatório, a frustração do carcereiro leva a melhor sobre ele, e os dois cortesãos estão mortos pela manhã, mas não antes que eles revelem seu segredo."
 yearly.5042.desc.a:0 "\n\nÉ parece que [scoped_vassal.GetTitledFirstName] está tramando contra mim!"
 yearly.5042.desc.b:0 "\n\nÉ parece que [scoped_vassal.GetTitledFirstName] está tramando no meu próprio tribunal!"
 yearly.5042.desc.c:0 "\n\nO assunto de sua discussão era um hábito desagradável de [scoped_vassal.GetTitledFirstNamePossessive] que eu estava completamente inconsciente."
 yearly.5042.a.a:0 "Que descoberta fortuita e emocionante!"
 yearly.5042.a.b:0 "Um preço severo por informações vitais."
 yearly.5040.torturefail.desc:0 "O questionamento não deu resultados, infelizmente"
 yearly.5040.deceitfail.desc:0 "[whisperer_1.GetFirstName] e [whisperer_2.GetFirstName] me localizá-lo e correr de volta para o [ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5043.torturedeadlyfail.desc:0 "Meu interrogatório provou ser demais para os dois prisioneiros. \n\nEles deram seu último suspiro antes de me contar seu segredo."
 yearly.5043.a.a:0 "Que perda de tempo foi isso..."
 yearly.5043.a.b:0 "Por que eles não falam?"
 
 yearly.5050.t:0 "Recriminações Conjugais"
 yearly.5050.desc.a:0 ""[slighting_courtier.GetTitledFirstName] acabou de insultar minha honra! Eu exijo que você lançar que [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] da nossa corte!" \n\n[scoped_spouse.GetFirstName] bursts into my chambers, [scoped_spouse.GetHerHis] face red with anger, yelling loud enough for the entire [ROOT.Char.Custom('ResidenceBuilding')] to hear [scoped_spouse.GetHerHim]. \n\n"[slighting_courtier.GetTitledFirstName] acabou de insultar minha honra! Eu exijo que você lançar que [slighting_courtier.Custom('InsultAdjective')] [slighting_courtier.Custom('InsultNoun')] da nossa corte!""
 yearly.5050.desc.b:0 "Estou surpreso ao encontrar minha [scoped_spouse.GetWifeHusband] se escondendo no meu escritório. Pelo olhar no rosto [scoped_spouse.GetHerHis], algo está claramente perturbando [scoped_spouse.GetFirstName], mas eu levo um tempo para convencê[scoped_spouse.GetHerHim] a compartilhar [scoped_spouse.GetHerHis] preocupações comigo. \n\n"My beloved, I must confess you that [slighting_courtier.GetFirstName] has gravely insulted me. I cannot bear the thought of being close to that coarse [slighting_courtier.GetWomanMan] any further.""
 yearly.5050.a.a:0 "[slighting_courtier.GetSheHe|U] vai embora amanhã!"
 yearly.5050.b.a:0 "Não me incomode com tal absurdo."
 yearly.5050.b.b:0 "Impossível! [slighting_courtier.GetFirstNameNoTooltip] é uma [slighting_courtier.GetWomanMan] tão bom!"
 yearly.5050.b.c:0 "Eu acho que você pode estar exagerando um pouco, querida."
 yearly.5050.c:0 "Por que você não me diz tudo desde o início?"
 yearly.5050.c.success.desc.tt:0 "Eu discuto os detalhes do incidente com [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt:0 "Eu aprendo se [scoped_spouse.GetFirstNameNoTooltip] é sincero ou não"
 yearly.5050.c.failure.desc.tt:0 "[scoped_spouse.GetFirstNameNoTooltip] se recusa a ouvir a razão"
 yearly.5050.c.failure.effect.tt:0 "Meu [scoped_spouse.GetWifeHusband] exige que eu tome medidas"
 yearly.5051.desc.a.a:0 "Quanto mais ouço sobre essa história, mais estou convencido de que minha [scoped_spouse.GetWifeHusband] não está me dizendo a verdade. No final da nossa discussão, fico com a nítida impressão de que [scoped_spouse.GetFirstName] forjou tudo para manchar [slighting_courtier.GetTitledFirstName]."
 yearly.5051.desc.a.b:0 "Depois de examinar cuidadosamente a alegação do meu [scoped_spouse.GetWifeHusband], cheguei à conclusão de que [scoped_spouse.GetFirstName] está me dizendo a verdade.\n\n[slighting_courtier.GetTitledFirstName] insultou profundamente [scoped_spouse.GetHerHis] honra e, ao fazê-lo, [slighting_courtier.GetSheHe] cuspiu na minha hospitalidade."
 yearly.5051.z:0 "Se o tribunal soubesse de sua falsa acusação..."
 yearly.5051.a:0 "Espero que se desculpe por [slighting_courtier.GetFirstNameNoTooltip] por esta acusação infundada."
 yearly.5051.b:0 "Não se preocupe, eu sempre estarei ao seu lado."
 yearly.5051.c:0 "Agora que tenho certeza, posso enfrentá[slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5051.d:0 "Eu acho que você deve tentar perdoá[slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5052.desc.a:0 "Mesmo depois de discutir os detalhes do incidente com [scoped_spouse.GetFirstName], ainda não tenho certeza do que pensar de todo o caso."
 yearly.5052.desc.b.a:0 "\n\nUm bom [ROOT.Char.GetTitleTierName] deve ficar [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], mas não consigo me livrar da sensação de que [scoped_spouse.GetFirstNameNoTooltip] pode não estar me contando toda a história..."
 yearly.5052.desc.b.b:0 "\n\nThen novamente, uma boa [ROOT.Char.GetTitleTierName] deve ficar ao lado [ROOT.Char.GetHerHis] [scoped_spouse.GetTitleTierName], e [scoped_spouse.GetFirstName] parece genuinamente devastada pelo evento."
 yearly.5052.a:0 "Falarei com [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5052.b:0 "Eu acho que você deve esquecer todo este assunto, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a:0 "Meu [scoped_spouse.GetWifeHusband] está reclamando mais uma vez de alguém na corte desrespeitando [scoped_spouse.GetHerHim]. Desta vez, parece que é [slighting_courtier.GetTitledFirstName] a causa da ira [scoped_spouse.GetHerHis]. [scoped_spouse.GetSheHe|U] agora está solicitando que eu faça algo sobre isso."
 yearly.5053.desc.b:0 "Estou longe de me surpreender quando meu [scoped_spouse.GetWifeHusband] me pede para disciplinar mais um membro da corte que, segundo [scoped_spouse.GetHerHim] impugna [scoped_spouse.GetHerHis] honra. Tornou-se uma ocorrência tão frequente que eu mal presto atenção à lista de queixas [scoped_spouse.GetFirstName] listas contra [slighting_courtier.GetTitledFirstName]."
 yearly.5053.desc.b.a:0 "\n\nEu não consigo entender por que tantas pessoas estão incomodando [scoped_spouse.GetHerHim]..."
 yearly.5053.desc.b.b:0 "\n\nA mais desconfiado [ROOT.Char.GetWifeHusband] pode começar a suspeitar que [scoped_spouse.GetSheHe] está se aproveitando da minha boa vontade para se livrar de alguém [scoped_spouse.GetSheHe] não gosta..."
 yearly.5053.a:0 "Chega. Eu vou fazer um exemplo fora deste."
 yearly.5053.b:0 "Não se preocupe, eu vou lidar com [slighting_courtier.GetTitledFirstNameNoTooltip]."
 yearly.5053.c:0 "Chega dessas trivialidades, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a:0 "Desde que eu horrivelmente executei [slighting_courtier.GetTitledFirstName], meu [scoped_spouse.GetWifeHusband] tem agido estranhamente. Não há mais cortesãos incomodando [scoped_spouse.GetHerHim], assim como eu previ, ou mesmo chegando perto de [scoped_spouse.GetHerHim], a menos que seja solicitado, mas ainda [scoped_spouse.GetSheHe] ainda não parece satisfeito.\n\nIn fato, [scoped_spouse.GetSheHe] parece muito mais sombrio do que antes."
 yearly.5054.desc.b:0 "Como eu esperava, executar [slighting_courtier.GetTitledFirstName] da maneira mais dolorosa e pública para desprezar meu [scoped_spouse.GetWifeHusband] era precisamente a mensagem que eu precisava enviar ao tribunal.\n\nNobody ousa falar ou mesmo apenas se aproximar [scoped_spouse.GetFirstName] sem [scoped_spouse.GetHerHis] permissão. Não terei mais que me preocupar com [scoped_spouse.GetHerHis] reclamações incessantes."
 yearly.5054.a.a:0 "Eu acredito que um obrigado está em ordem, querida."
 yearly.5054.a.b:0 "Paz finalmente."

 yearly.9020.t:0 "Um Elefante Poderoso"
 yearly.9020.desc:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxima de mim com um sorriso no rosto [marshal.GetHerHis]. [marshal.GetSheHe|U] explica que recebi um presente impressionante de um supervisor no [county.GetNameNoTooltip], e me acena para vir com [marshal.GetHerHim].\n\nE impressionante é! Enquanto saio, sou recebido por um elefante #emphasis gigantesco#!. Maior do que qualquer um que eu já vi. A besta certamente trará devestation para qualquer inimigo."
 yearly.9020.a:0 "Eu vou montar esta besta poderosa em batalha. Pessoalmente."
 yearly.9020.b:1 "[marshal.GetCouncilTitle]. A criatura é sua."
 yearly.9020.c:2 "Meu $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip] com certeza fará bom uso dele."
 yearly.9020.d1:1 "Vamos honrá[ROOT.Char.GetFaith.KnowledgeGodName] e liberá-lo."
 yearly.9020.d2:0 "Tal animal deve ser livre. Solte-o."
 yearly_9020_personal_war_elephant:0 "Elefante de Guerra Pessoal"

# Oltner
 yearly.8000.t:0 "Homenageando"
 yearly.8000.desc:1 "Meu vassalo, [vassal.GetTitledFirstName], chegou do lado de fora da minha [ROOT.Char.Custom('ResidenceBuilding')] com uma grande procissão de diplomatas bem vestidos, $knight_culture_player_plural_no_tooltip_lowercase$ e artistas exóticos. A bolsa se assemelha a um desfile, liderado por [vassal.GetFirstNameNoTooltip] [vassal.GetHerselfHimself].\n\nEm uma voz em expansão, [vassal.GetFirstNameNoTooltip] anuncia que [vassal.GetSheHe] está aqui para homenagear e que [vassal.GetSheHe] vem trazendo presentes de #emphasis ouro! #!"
 yearly.8000.desc.paranoid:0 "\n\n... [vassal.GetSheHe] está aqui para #emphasis me matar! #!"
 yearly.8000.desc.lunatic:0 "\n\nO homem #emphasis na Lua#! deve ter ouvido meus apelos da meia-noite para um novo companheiro!"
 yearly.8000.desc.default:0 "\n\nSuch generosidade é difícil de encontrar em um assunto. [vassal.GetFirstNamePossessiveNoTooltip] lealdade é realmente algo para valorizar!"
 yearly.8000.desc.cannibal:0 "\n\nSuch generosidade deliciosa é difícil de encontrar em um assunto terno. [vassal.GetFirstNamePossessiveNoTooltip] lealdade suculenta é realmente algo para saborear!"
 yearly.8000.a:0 "Por favor, entre! Deposite o ouro à sua esquerda..."
 yearly.8000.b:0 "Por que... #emphasis certamente#! você tem mais para dar?"
 yearly.8000.c:0 "Fique com o ouro, sua amizade é suficiente!"
 yearly.8000.d:0 "Não #emphasis#! deixe [vassal.GetHerHim] no [ROOT.Char.Custom('ResidenceBuilding')]!"
 yearly.8000.e:0 "Por que você não... ficar para o jantar?"
 yearly.8000.e.tt_eat_vassal:0 "É comido por você"
 yearly.8000.e.tt_secret:0 "Você tem um segredo de assassinato"
 yearly.8100.t:0 "Camponês Em êxtase"
 yearly.8100.desc:0 "Os camponeses do [county.GetName] estão de bom humor. A colheita é abundante, as estradas são seguras, e os anciãos da aldeia estão contando histórias absurdas de vacas produzindo leite carregado de mel e gansos colocando ovos de ouro.\n\n Os camponeses estão elogiando #emphasis mim#! por sua fortuna, e enviaram uma delegação carregando presentes!"
 yearly.8100.a:0 "Eu graciosamente aceito seus dons!"
 yearly.8100.b:0 "Intrigante... enviar soldados para coletar mais 'presentes!'"
 yearly.8100.c:0 "Não, eles precisam de seu excedente mais do que eu."
 yearly.8200.t:0 "Uma Doação de Boa Fé"
 yearly.8200.desc:0 "Meu [realm_priest.GetCouncilTitle], [realm_priest.GetFirstName], recebeu uma doação significativa de ouro da propriedade de um rico, mas sem filhos, agora falecido. [realm_priest.GetSheHe|U] afirma que os falecidos viveram uma vida muito frugal e piedosa e desejaram que o ouro fosse para onde pudesse fazer o bem.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] insiste que eu receba parte da doação, como eu sou "a paragon of [ROOT.Char.GetFaith.GetNameNoTooltip] in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 yearly.8200.a:0 "Doando #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#! riqueza? #emphasis Herege! #!"
 yearly.8200.b:0 "Eu prometo, o ouro servirá ao reino."
 yearly.8200.c:0 "Este 'modelo' merece toda a doação!"
 yearly.8200.d:0 "Por favor, dê aos pobres em meu nome."
 yearly.8200.desc.zealous:0 "\n\n... [realm_priest.GetSheHe] é certamente corrompido por [ROOT.Char.GetFaith.DevilName]!"
 yearly.8200.desc.generous:0 "\n\nMy coração bate para todas as almas que eu poderia salvar com esse ouro!"
 yearly.8200.desc.greedy:0 "\n\n... Naturalmente, eu planejo embolsar o dinheiro para mim mesmo!"
 yearly.8200.desc.default:0 "\n\nA oferta tentadora, de fato."
 yearly.8300.t:0 "Uma Contribuição para o Baú de Guerra"
 yearly.8300.desc:0 " [vassal_1.GetTitledFirstName] anuncia.\n\n"We come bearing gold, my liege, a donation to defeat our enemies!" [vassal_1.GetTitledFirstName] anuncia.\n\n"With me, I bring the [vassal_2.Custom('FormalComplimentAdjective')] [vassal_2.GetTitledFirstName], the [vassal_3.Custom('FormalComplimentAdjective')] [vassal_3.GetTitledFirstName], and the [vassal_4.Custom('FormalComplimentAdjective')] [vassal_4.GetTitledFirstName] — we only ask for you to lead us to victory!""
 yearly.8300.a:0 "Eu saúdo sua generosidade!"
 yearly.8300.b:0 "#emphasis Gold#!, você diz? Guardas, #emphasis apreender tudo. #!"
 yearly.8300.c:0 "Você é muito generoso, eu não posso aceitar."
 yearly.8300.d:0 "Ouro? Prefiro #emphasis cobrar suas calças! #!"
 yearly.8400.t:0 "Um Depravado à Solta"
 yearly.8400.desc:0 " [deviant_guest.GetSheHe] afirma.\n\nO fato de que [deviant_guest.GetSheHe] está semi-nu, e no processo de contaminação corporal do meu #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, me diz que é, de fato, exatamente o que parece."It is not what it looks like, my [ROOT.Char.GetLadyLord]!" [deviant_guest.GetSheHe] afirma.\n\nO fato de que [deviant_guest.GetSheHe] está semi-nu, e no processo de contaminação corporal do meu #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#!, me diz que é, de fato, exatamente o que parece."
 yearly.8400.a:0 "Wha... Mas... #emphasis saia do meu reino! #!"
 yearly.8400.special:0 "Ouça, eu sei que #emphasis exatamente#! para onde você deve ir."
 yearly.8400.b:0 "Como você poderia!? Para o calabouço com você!"
 yearly.8400.c:0 "Isso não vai acontecer novamente. Entende?"
 yearly.8400.d:0 "Eu nunca percebi que você poderia fazer #emphasis isso#!. Tentador..."
 yearly.8400.a.tt:0 "Eu envio [deviant_guest.GetTitledFirstName] ao Tribunal de [appropriate_court_target_owner.GetTitledFirstName], onde [deviant_guest.GetSheHe] será um bom agente..."
 
 yearly.8500.opening:0 "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a:0 "A situação em que você está é lamentável. Ainda assim, eu lhe ofereço este presente, para que você possa triunfar neste tempo perigoso.\n\nI orar para que [current_head_of_faith.GetFaith.HighGodName] fique do seu lado."
 yearly.8500.desc.b:0 "Sua luta justa contra os incrédulos não passou despercebida. Eu pessoalmente enviei uma emissária carregando moeda suficiente para vê-lo através deste tempo tumultous.\n\nMay [current_head_of_faith.GetFaith.HighGodName] protegê-lo."
 yearly.8500.a:0 "Estou de joelhos, elogiando [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.8500.b:0 "Eu não posso aceitar este presente, é demais."
