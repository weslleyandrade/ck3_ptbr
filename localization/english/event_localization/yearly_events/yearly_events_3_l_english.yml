l_english:
 yearly.3001.t:0 "Um aviso útil"
 yearly.3001.desc:0 " [neighbor.GetFirstNamePossessive] carta diz,"There is nothing I value more than loyalty," [neighbor.GetFirstNamePossessive] carta diz,"hence why I share this with you.""
 yearly.3001.friend_backs_neighbor:0 "\n\nOdeputadamente minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] está lá para me aconselhar."I have had my suspicions about [vassal.GetFirstNameNoTooltip] for some time. This all but confirms them.""
 yearly.3001.friend_backs_vassal:0 "\n\nOdeputadamente minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend'))] [friend.GetFirstName] está lá para me aconselhar."I refuse to believe [vassal.GetFirstNameNoTooltip] would stoop so low.""
 yearly.3001.a:0 "Vou confrontar [vassal.GetFirstNameNoTooltip] pessoalmente."
 yearly.3001.confront:0 "[vassal.GetSheHe|U] sabe da minha suspeita"
 yearly.3001.true_tt:0 "Minha acusação é verdadeira"
 yearly.3001.false_tt:0 "Minha suspeita é infundada"
 yearly.3001.false_use_tt:0 "[vassal.GetTitledFirstNameNoTooltip] usarão o insulto para [vassal.GetHerHis] vantagem"
 yearly.3001.b:0 "[vassal.GetSheHe|U] é culpado, e eu vou acusar publicamente [vassal.GetHerHim]!"
 yearly.3001.c:0 "O [neighbor.GetTitleAsNameNoTooltip] não é confiável. Meus vassalos têm meu apoio!"
 yearly.3001.c.if_wrong_tt:0 "Se [vassal.GetFirstNameNoTooltip] é desleal"
 yearly.3001.c.if_right:0 "Se [vassal.GetFirstNameNoTooltip] é leal"
 yearly.3001.vassal_gains_strength:0 "[vassal.GetTitledFirstNamePossessiveNoTooltip] parcelas ficam mais fortes"
 yearly.3001.d:0 "Eu #EMP sabia#! isso! [vassal.GetFirstNameNoTooltip] vai pagar!"

 yearly.3002.t:0 "Confissão"
 yearly.3002.desc:0 "[vassal.GetSheHe|U] [vassal.Custom('quirk_neg_present')], mas eu posso ver o medo escrito em [vassal.GetHerHis] rosto."It was never... It was not... How can I make this right again?"[vassal.GetSheHe|U] [vassal.Custom('quirk_neg_present')], mas eu posso ver o medo escrito em [vassal.GetHerHis] rosto."
 yearly.3002.a:0 "Faça tudo o que eu disser, e você será poupado."
 yearly.3002.b:0 "Eu perdoo, se você deixar as pessoas saberem da minha generosidade."

 yearly.3003.t:0 "Uma acusação insultante"
 yearly.3003.desc:0 "Quando apresento [neighbor.GetTitledFirstNamePossessiveNoTooltip] carta a [vassal.GetTitledFirstName], é recebida pela primeira vez com confusão, depois raiva."You believe [neighbor.GetHerHis] word over mine? Have I not always been a loyal servant!""
 yearly.3003.friend:0 " [friend.GetTitledFirstName] diz."This is merely to warn you of [neighbor.GetTitledFirstNamePossessive] slander," [friend.GetTitledFirstName] diz."
 yearly.3003.a:0 "Sim, eu sei. Na verdade, eu gostaria de recompensá-lo por sua lealdade!"
 yearly.3003.b:0 "Você sempre foi um servo tão bom."
 yearly.3003.public_expression_of_gratitude:0 "Expressão Pública de Gratidão"
 yearly.3003.vassal_loss_of_faith:0 "Desculpas insinceras"
 yearly.3003.c:0 "Sim, o que [friend.GetFirstNameNoTooltip] diz!"
 yearly.3003.c.enable:0 "Esta opção está disponível devido à [friend.GetTitledFirstNamePossessiveNoTooltip] alta diplomacia"

 yearly.3004.t:0 "Out in the Open"
 yearly.3004.desc:0 "Em uma reunião de muitos dos meus vassalos, declaro que tenho conhecimento de [vassal.GetTitledFirstNamePossessive] traição.\n\nManses dos meus outros vassalos se levantaram em apoio."We all know it to be true. What will become of [vassal.GetHerHim]?""
 yearly.3004.a:0 "[vassal.GetFirstNameNoTooltip] fará [vassal.GetHerHis] emendas."
 
 yearly.3004.b:0 "Vou garantir que [vassal.GetSheHe] não possa me fazer mal."
 yearly.3004.c:0 "Eu vou fazer #EMP muito#! certos [vassal.GetSheHe] não podem me fazer mal."

 yearly.3005.desc:0 " A reunião murmura de acordo. Isso está ficando fora de controle!"What evidence is there? If a letter was enough, would we not #EMP all#! be guilty?" A reunião murmura de acordo. Isso está ficando fora de controle!"
 yearly.3005.a:0 "É melhor eu aproveitar a iniciativa!"
 yearly.3005.a.rousing_speech:0 "Um Discurso Animador sobre lealdade"
 yearly.3005.a.stumbling_apology:0 "Um pedido de desculpas tropeçando"
 yearly.3005.b:0 "Eu declarei [vassal.GetHerHim] um traidor, e [vassal.GetSheHe] será tratado como tal!"

 yearly.3011.t:0 "Uma impressão duas vezes feita"
 yearly.3011.desc:0 " [vassal.GetSheHe] aponta,"Neither of us are in the [liege.GetTitleAsNamePossessiveNoTooltip] best graces," [vassal.GetSheHe] aponta,"but if we were to provide a spectacular show at the feast, we might improve our standing with [liege.GetHerHim].""
 yearly.3011.a:0 "Eu vou fornecer o ouro para este empreendimento!"
 yearly.3011.a.success:0 "Um Show Glorioso"
 yearly.3011.a.failure:0 "Divertido o suficiente"
 yearly.3011.b:0 "Eu posso encontrar os artistas que precisamos."
 yearly.3011.c:0 "Eu acho que é melhor se concentrar nas pequenas coisas."
 yearly.3011.d:0 "Eu sei exatamente como fazer um show."

 yearly.3012.desc:0 "\n\n[vassal.GetFirstName] e eu não posso deixar de trocar um sorriso."That was truly something, [ROOT.Char.GetFirstNameNoTooltip]."\n\n[vassal.GetFirstName] e eu não posso deixar de trocar um sorriso."
 yearly.3012.a:0 "Eu me pergunto o que devemos fazer a seguir..."
 yearly.3012.b:0 "Esta foi uma ideia muito boa, [vassal.GetFirstNameNoTooltip]."

 yearly.3013.desc:0 "Para todas as pernas arrebatadoras e braços giratórios, [liege.GetTitledFirstName] não parece muito impressionado com os dançarinos [vassal.GetTitledFirstName] e eu contratei para a festa. O [liege.GetTitleAsNameNoTooltip] ouve sua dedicação por nós com um sorriso, mas rapidamente volta [liege.GetHerHis] atenção de volta para a comida.\n\n[vassal.GetFirstName] me dá um olhar de incerteza, mas [liege.GetFirstName] parece satisfeito o suficiente."
 yearly.3013.a:0 "De qualquer forma, vamos cuidar um do outro."
 yearly.3013.b:0 "Pelo menos tentamos o nosso melhor."

 yearly.3014.desc:0 "Os dançarinos [vassal.GetTitledFirstName] e eu contratei são um desastre. Balançando e saltando ao redor, eles parecem mais como uma trupe de comédia do que o elegante show que foi prometido. [liege.GetTitledFirstName] não parece feliz em ser incomodado no meio do jantar [liege.GetHerHis], também.\n\nÉ apenas durante as dedicatórias para nós que eu percebo que este não é o mesmo grupo que negociamos! Quem poderia ter-\n[nemesis.GetTitledFirstName]!"
 yearly.3014.a:0 "Deixe-me falar sobre o vilão que arruinou isso, [vassal.GetFirstNameNoTooltip]."
 yearly.3014.b:0 "Isso não é culpa nossa, [vassal.GetFirstNameNoTooltip]."
 
 yearly.3021.t:0 "No leito de [deathbed_character.GetHerHis|U] de morte"
 yearly.3021.desc:0 "Está claro agora que [deathbed_character.GetTitledFirstName], meu velho [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('deathbed_character'))], não é muito tempo para este mundo.\n\nAs eu vou para [deathbed_character.GetHerHis] leito de morte, eu sei que [deathbed_character.GetSheHe] viveu uma vida longa. No entanto, nunca há tempo suficiente para dizer adeus, não é? Eu seguro [deathbed_character.GetHerHis] mão até que esfrie e sua respiração cresça ainda."
 yearly.3021.a:0 "Que você encontre paz na vida além desta, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deathbed_character'))]."

 yearly.3031.t:0 "Getting Ahead"
 yearly.3031.desc:0 "Tanto [fellow_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] quanto eu somos estimados pelo nosso liege, [liege.GetTitledFirstName]. No entanto, quando se trata de distribuir títulos, honra e riqueza, um de nós sempre será o primeiro entre iguais.\n\nA próxima reunião em [capital.GetNameNoTierNoTooltip] [liege.Custom('ResidenceBuilding')|U] me dá a chance de garantir que eu sou o único com o [liege.GetTitleAsNamePossessiveNoTooltip] favor."
 yearly.3031.friend:0 "Ter minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('best_friend'))] [best_friend.GetTitledFirstName] ao meu lado certamente ajudará também."
 yearly.3031.rival:0 "No entanto, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nemesis'))] [nemesis.GetTitledFirstName] não fez segredo do fato de que [nemesis.GetSheHe] pretende sabotar meus esforços!"
 yearly.3031.a:0 "Como um fala-suave, isso deve ser fácil."
 yearly.3031.a.best_friend_success:0 "[best_friend.GetFirstNameNoTooltip] distrai [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.a.success:0 "Eu me tornei amigável com o [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.failure:0 "[fellow_vassal.GetFirstNameNoTooltip] faz amizade com a [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.a.nemesis_failure:0 "[nemesis.GetFirstNameNoTooltip] Me Calam."
 yearly.3031.b:0 "Vou ilustrar que [ROOT.Char.GetFaith.HighGodName] já me favorece."
 yearly.3031.b.success:0 "Eu impressiono o [liege.GetTitleAsNameNoTooltip]"
 yearly.3031.b.failure:0 "O [liege.GetTitleAsNameNoTooltip] está mais impressionado com [fellow_vassal.GetFirstNameNoTooltip]"
 yearly.3031.c:0 "Eu sei como chamar a atenção [liege.GetFirstNamePossessiveNoTooltip]..."
 yearly.3031.c.unlock_tt:0 "Esta opção está disponível devido à minha atratividade para [liege.GetTitledFirstNameNoTooltip]"
 yearly.3031.c.consequence:0 "[liege.GetFirstNameNoTooltip] pode me perseguir ainda mais"
 yearly.3031.c.success:0 "Atenção Atraída"
 yearly.3031.d:0 "Nós vassalos devemos trabalhar juntos, não uns contra os outros!"

 yearly.3040.t:0 "Um bom [ROOT.Char.GetFaith.GetAdjectiveNoTooltip|U]"
 yearly.3040.desc:1 "Eu sou conhecido como um [ROOT.Char.GetWomanMan] profundamente piedoso. Certamente minha devoção ao [ROOT.Char.GetFaith.HighGodName] deve ser boa para algo nesta vida também, e não apenas para o próximo?\n\nHá um número de pessoas que fariam bem em ser lembrados de que estou em [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] boas graças."
 yearly.3040.a:0 "Minha dedicação deve ser gritada das torres!"
 yearly.3040.b:0 "Eu tenho sido muito tolerante com o [ROOT.Char.GetFaith.HouseOfWorship] este ano..."
 yearly.3040.c:0 "O [religious_head.GetTitleAsNameNoTooltip] certamente aprecia um [ROOT.Char.GetLadyLord] devoto!"
 yearly.3040.d:0 "Os [ROOT.Char.Custom('DefaultPriestTitlePlural')] já estão admirados por mim."

 yearly.3041.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.3041.desc:0 "Eu sei que você é um servo dedicado de [ROOT.Char.GetFaith.HighGodNameAlternate]. Espero, portanto, que você olhe em simpatia sobre o fato de que nosso dever para com você pesa nossa capacidade de fazer [ROOT.Char.GetFaith.HighGodNamePossessive] trabalho.\n\nPerhaps algumas de nossas obrigações mais pesadas podem ser renunciadas?"
 yearly.3041.a:1 "Meu ouro é [ROOT.Char.GetFaith.HighGodNamePossessive] ouro."
 yearly.3041.b:1 "Concentre sua mão-de-obra em outro lugar."
 yearly.3041.c:0 "#EMP eu #! sou eu que estou fazendo [ROOT.Char.GetFaith.HighGodNamePossessive] trabalho!"

 yearly.3051.t:0 "Por Direito"
 yearly.3051.desc:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] me informou de uma lei obscura no [county.GetName], que não afirma nada além do [ROOT.Char.GetTitleAsNameNoTooltip] pode ser seu protetor.\n\nNormally tal lei arcaica seria rejeitada, mas me oferece uma chance única de colocar [vassal.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))] e atual governante do [county.GetNameNoTooltip], em [vassal.GetHerHis] lugar."
 yearly.3051.a:0 "A lei é clara, a [ROOT.Char.GetTitleAsNameNoTooltip] tem plenos direitos!"
 yearly.3051.b:0 "[vassal.GetFirstNameNoTooltip] pode manter o título, pela minha graça."

 yearly.3061.t:0 "Lidando com os Cagots"
 yearly.3061.desc:0 "Eu fico chateado só de pensar sobre isso! No [county.GetName], cagots vivem livremente lado a lado com pessoas normais, mal evitados por seus delitos! E tudo está acontecendo ali mesmo ao longo do Caminho de Saint James #EMP [ROOT.Char.GetFaith.PriestNeuter]! #!\n\nEssa situação intolerável não pode continuar. E se eles estão planejando alguma coisa?!"
 yearly.3061.a:0 "Eu vou cobrar impostos pesados sobre os Cagots, mantendo seu lote para baixo!"
 yearly.3061.b:0 "Eles devem ser sequestrados da boa sociedade!"
 yearly.3061.b.flavor:0 "Cagoteries separadas, marcas com o pé de teia vermelha, portas menores separadas para serem construídas para eles... Sim, isso deve fazer."
 yearly.3061.c:0 "Não poderíamos tentar viver lado a lado com eles?"
 yearly.3061.d:0 "ímpgos! Expulsá-los e tomar suas posses!"

 yearly.3071.t:0 "Only a Nightmare"
 yearly.3071.desc:0 "Acordo gritando, meu coração batendo rápido.\n\nI tinha sido acorrentado nu - ou colarinho? — enquanto uma dúzia de homens e mulheres com a cabeça de cabras desceu sobre mim, mordendo e rasgando minha pele...\n\nDe repente eu era um deles, rasgando minha própria carne com dentes afiados, engolindo restos, bebendo sangue... #EMP slurping... #! nunca senti nada tão horrível como quando vi a vida deixar os olhos do meu corpo devastado. Foi apenas um sonho."
 yearly.3071.a:0 "Orações para [ROOT.Char.GetFaith.HighGodNamePossessive] proteção me acalmarão."
 yearly.3071.b:0 "Por que a memória do gosto não sai da minha mente?"
