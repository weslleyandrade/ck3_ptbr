l_english:
 #[Faith] Traders in [County]
 yearly_saharan.0001.t:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] Traders em [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0001.desc:0 "O comércio transsaarariano sempre passou por essas terras, trazendo riqueza, ideias e ideologias. Normalmente, um governante como eu simplesmente tem que tomar sua parte justa, e caso contrário as rotas funcionam por si mesmos.\n\nRemais, no entanto, cada vez mais [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] comerciantes têm passado por [target_county.GetNameNoTier], trazendo sua fé e moeda com eles.\n\nUm consórcio está pedindo minha permissão para resolver e comprar propriedades, e reuniram um grande presente para adquirir minhas boas graças."
 yearly_saharan.0001.a:0 "Eu graciosamente aceito este tributo."
 yearly_saharan.0001.a.tt:0 "#WEAK isso pode influenciar os moradores mais tarde... #!"
 yearly_saharan.0001.b:0 "Você pode continuar a passar, mas isso é tudo."
 yearly_saharan.0001.c:0 "[source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] são impedidos de [target_county.GetNameNoTierNoTooltip], seus bens #EMP perder#!!"
 yearly_saharan.0001.c.list:0 "Todos os mesmos [realm|E] [counties|E] ao lado de [target_county.GetNameNoTierNoTooltip]"
 
 yearly_saharan.0003.t:0 "$yearly_saharan.0001.t$: Integração"
 yearly_saharan.0003.desc_initial:0 "Os comerciantes [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNameNoTooltip] que eu permiti estabelecer em [target_county.GetNameNoTier] estão lá há alguns anos,"
 yearly_saharan.0003.desc_current:0 "Por alguns anos, [source_county.GetProvince.GetCounty.GetFaith.GetAdherentNamePluralNoTooltip] de [source_county.GetNameNoTier] têm vivido em [target_county.GetNameNoTier],"
 yearly_saharan.0003.desc:0 "e parece que eles se integraram bastante bem na comunidade existente.\n\nComo resultado, o comércio está inundando a área, as receitas estão em alta de todos os tempos, e até mesmo os camponeses estão familiarizados com o som do ouro clinking!"
 yearly_saharan.0003.a:0 "Um vento adorável!"
 yearly_saharan.0003.b:0 "Tributá-los para o esquecimento."
 
 yearly_saharan.0004.t:0 "$yearly_saharan.0001.t$: Boom Comercial"
 yearly_saharan.0004.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0004.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0004.desc:0 "e o comércio e dinamismo que trouxeram para a área parece ilimitado!\n\nAs pessoas se reúnem nos mercados: carrinhos carregados de trilha de ouro para o norte, vagões cheios de inundação de sal ao sul, e todos pagam impostos indo e vindo! Na verdade, este é um canto próspero do reino!"
 yearly_saharan.0004.a.tt:0 "Você tenta melhorar seu [stewardship|E]"
 yearly_saharan.0004.a:0 "Eu acho que eu poderia aprender uma coisa ou duas com esses comerciantes!"
 yearly_saharan.0004.a.tt.outcome_1:0 "Adução aumentou"
 yearly_saharan.0004.a.tt.outcome_2:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.a.tt.outcome_3:0 "$yearly_saharan.0004.a.tt.outcome_1$"
 yearly_saharan.0004.b:0 "Eu ouço o som da taxa de imposto subindo?"
 yearly_saharan.0004.c:0 "Claro, teremos que cobrar alguns impostos de volta..."
 
 yearly_saharan.0005.t:0 "$yearly_saharan.0001.t$: Mudança de Fé"
 yearly_saharan.0005.desc_initial:0 "$yearly_saharan.0003.desc_initial$"
 yearly_saharan.0005.desc_current:0 "$yearly_saharan.0003.desc_current$"
 yearly_saharan.0005.desc:0 "e sua fé tem uma firme raiz nos corações dos moradores. Tanto que muitos mais agora seguem [target_county.GetProvince.GetCounty.GetFaith.HighGodName] do que rezar para [target_county_old_faith.HighGodName]!\n\nA conversão tem sido pacífica, e as pessoas parecem dóceis e contentes com suas novas crenças, mas os velhos costumes já desapareceram."
 yearly_saharan.0005.a:0 "Bem-vindo à luz de [ROOT.GetCharacter.GetFaith.HighGodName]!"
 yearly_saharan.0005.b:0 "Huh. Pelo menos eles estão felizes com isso."
 yearly_saharan.0005.c:0 "Não enquanto eu sou o [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"

 #[Culture] Nomads Flock to [County]
 yearly_saharan.0021.t:0 "[nomad_leader.GetCulture.GetNameNoTooltip] Nômades Rebanho para [target_county.GetNameNoTierNoTooltip]"
 yearly_saharan.0021.desc:0 "Embora eu seja um nobre [ROOT.GetCharacter.GetTitleAsNameNoTooltip], há lugares muito remotos até mesmo para meu nome ter muita influência. Lugares que eu nunca posso realmente esperar para governar.\n\nEmerging de tais lugares no interior do Saara, tribos nômades de [nomad_leader.GetCulture.GetCollectiveNounNoTooltip] têm empurrado para [target_county.GetNameNoTier] ultimamente, ocupando sem esforço as lacunas e territórios que os colonos locais [target_county.GetProvince.GetCounty.GetCulture.GetNameNoTooltip] deixam.\n\nUm de seus líderes chegou a pedir permissão para trazer [nomad_leader.GetHerHis] confederação mais ampla para manter a área em meu nome."
 yearly_saharan.0021.a:0 "Eu vou até deixar você governá-lo!"
 yearly_saharan.0021.b:0 "[nomad_leader.GetCulture.GetNameNoTooltip] pessoas são sempre bem-vindas no meu reino."
 yearly_saharan.0021.c:0 "Talvez você se juntar a mim como um retentor em vez disso?"
 yearly_saharan.0021.d:0 "Absurdo! Vá embora!"

 #Slave Raid against [Realm] Escalates
 yearly_saharan.0031.t:0 "Ataques de escravos contra [affected_sub_realm.GetNameNoTierNoTooltip] escalam"
 yearly_saharan.0031.desc:0 "As incursões de escravos, e o consequente tráfico humano que eles trazem, são muitas vezes fatos brutais da vida para aqueles dentro ou perto do Sahel. O dinheiro que tal incursão traz pode ser muito lucrativo para renunciar, e muitos assentamentos atacam uns aos outros esporadicamente.\n\nRecently, no entanto, os escravos de [slave_raider_county.GetNameNoTier] têm sido fervorosamente alvo de [raided_county.GetNameNoTier] próximos, e vários comerciantes proeminentes estão planejando um grande ataque, oposto por [raided_character_marshal.GetCouncilTitle] [raided_character_marshal.GetFirstName]."
 yearly_saharan.0031.a:0 "Como rentável! Mande soldados para se juntar a eles!!"
 yearly_saharan.0031.a.tt_success:0 "[raided_county.GetNameNoTierNoTooltip] é fortemente saqueado para escravos"
 yearly_saharan.0031.a.tt_fail:0 "[raided_character_marshal.GetTitledFirstNameNoTooltip] joga de volta os escravos"
 yearly_saharan.0031.b:0 "Pare com essa barbárie!"
 yearly_saharan.0031.c:0 "Isso realmente não me diz respeito."
 yearly_saharan.0031.c.raided_hurt:0 "[raided_county.GetNameNoTierNoTooltip] é saqueado"
 yearly_saharan.0031.c.raiders_hurt:0 "Muitos invasores [slave_raider_county.GetAdjectiveNoTooltip] estão feridos"

 #Marauding Slavers from [Realm]
 yearly_saharan.0032.t:0 "Saqueadores de Escravos de [hostile_sub_realm.GetNameNoTierNoTooltip]"
 yearly_saharan.0032.desc:0 "Os invasores de escravos do Sahel são, infelizmente, uma ameaça que muitas pessoas nesta terra enfrentam. A atração de riquezas trocadas por enviar seus semelhantes humanos para os confins da Terra é, para alguns, simplesmente muito forte.\n\nUsually, tais ataques são dispersos e desarticulados, mas os escravos de [slave_raider_county.GetNameNoTier] começaram a fazer ataques concertados contra [raided_county.GetNameNoTier]. Os saqueadores algemam aldeias inteiras, liderados pelos soldados de [slave_raider_county.GetHolder.GetTitledFirstName] [slave_raider_county.GetHolder.GetHerHim]self!"
 yearly_saharan.0032.a:0 "Para armas contra essas escórias!"
 yearly_saharan.0032.a.tt_success:0 "Você derrota e saqueia os escravos"
 yearly_saharan.0032.a.tt_fail:0 "[slave_raider_county.GetHolder.GetFirstNamePossessiveNoTooltip] invasores [raided_county.GetNameNoTierNoTooltip] selvagens"
 yearly_saharan.0032.b:0 "Você sabe, eles realmente devem pagar imposto sobre isso..."
 yearly_saharan.0032.c:0 "Eu não poderia me importar menos."

 #Modifiers
 foreign_trader_enclaves_saharan_modifier:0 "Enclaves de Comerciante Pagão"
 foreign_trader_enclaves_saharan_modifier_desc:0 "Comerciantes pagãos fizeram suas residências aqui."
 respects_local_traditions_saharan_modifier:0 "Respeita as Tradições Locais"
 respects_local_traditions_saharan_modifier_desc:0 "Este personagem é conhecido por valorizar as tradições de seus ancestrais acima do ouro estrangeiro."
 foreign_traders_unable_to_root_saharan_modifier:0 "Comerciantes pagãos transitórios"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Comerciantes pagãos estão proibidos de possuir propriedade, ou de se atrasar muito, aqui."
 local_recession_epicentre_saharan_modifier:0 "Recessão Local"
 local_recession_epicentre_saharan_modifier_desc:0 "A expulsão dos comerciantes pagãos prejudicou a economia local."
 local_recession_ripple_saharan_modifier:0 "Onda de Recessão Local"
 local_recession_ripple_saharan_modifier_desc:0 "A abolição de uma rota comercial próxima prejudicou a economia deste condado."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Comerciantes Pagãos Integrados"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "Comerciantes pagãos tornaram-se parte e parcela da sociedade local aqui."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Comerciantes pagãos sobrecarregados"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "Os comerciantes pagãos são tributados impiedosamente neste condado, perturbando seus parceiros."
 ecstatic_converts_saharan_modifier:0 "Convertidos em êxtase"
 ecstatic_converts_saharan_modifier_desc:0 "As massas alegres deste condado estão felizes com sua salvação."
 persecuted_converts_saharan_modifier:0 "Convertidos Perseguidos"
 persecuted_converts_saharan_modifier_desc:0 "As massas sediciosas deste plano do condado para escapar de seus mestres severos."
 enthusiastic_nomad_settlement_saharan_modifier:0 "Assentamento Nômade Entusiasmado"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "Tribos do deserto estão se reunindo para este condado em massa."
 nomad_settlement_saharan_modifier:0 "Assentamento Nômade"
 nomad_settlement_saharan_modifier_desc:0 "Tribos do deserto estão se reunindo para resolver este condado."
 upset_local_nomads_saharan_modifier:0 "Nômades Recalcitrantes"
 upset_local_nomads_saharan_modifier_desc:0 "Tribos do deserto locais estão invadindo caminhos e fazendo profundos incômodos de si mesmos."
 lord_defeated_slavers_modifier:0 "Liege Derrotou Os Escravizadores"
 lord_defeated_slavers_modifier_desc:0 "A mentira heroica deste condado derrotou bandos de escravizadores saqueadores!"
 lord_complicit_with_slavers_modifier:0 "Liege Cúmplice de Escravos"
 lord_complicit_with_slavers_modifier_desc:0 "O ganancioso liege deste condado vendeu os locais para saqueadores de escravos."
 utterly_unphased_modifier:0 "Totalmente sem fases"
 utterly_unphased_modifier_desc:0 "Não importa o que as coisas horríveis aconteçam aos seus súditos, este personagem não deixa as coisas incomodá-los."
