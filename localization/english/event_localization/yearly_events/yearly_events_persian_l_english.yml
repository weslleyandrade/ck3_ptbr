l_english:
 yearly_persian.1002.t:0 "Nowruz"
 yearly_persian.1002.desc:0 "Enquanto minha corte celebra o [persian.GetNameNoTooltip] festival de Nowruz todos os anos, meus deveres como [ROOT.Char.GetTitleAsNameNoTooltip] muitas vezes dificultam para mim participar das festividades.\n\nCom o equinócio se aproximando e meu reino em um estado próspero e estável, eu me pergunto se eu deveria tomar algum tempo extra este ano para sair da [ROOT.Char.Custom('ResidenceBuilding')] e entrar no espírito natalino?"
 yearly_persian.1002.a:0 "Vou honrar Jamshid com generosos dons de joias e ouro!"
 yearly_persian.1002.b:0 "Esta é uma ocasião alegre, melhor gasto visitando os outros!"
 yearly_persian.1002.c:0 "Concentre-se no ritual tradicional haft-sin com minha família."
 yearly_persian.1002.d:0 "Eu não posso descansar, há muito trabalho para fazer!"
 yearly_persian.1002.every_persian_character:0 "Cada [persian.GetName] Vassal e Courtier"
 yearly_persian.1002.every_friend_and_neighboring_ruler:0 "Todos os [friend|E] e [ruler|E] vizinhos"
 yearly_persian.1002.every_spouse_and_close_family_member:0 "Cada [spouse|E] e [close_family_member|E]"
 yearly_persian.1101.t:0 "Shu'ubiyya"
 yearly_persian.1101.desc.arabic:0 "Junto com a disseminação do Islã, a cultura árabe também se espalhou para fora da Península Arábica."
 yearly_persian.1101.desc.seljuk:0 "Desde a grande conquista de Seljuk, nossa história e cultura vem se espalhando entre nossos novos temas."
 yearly_persian.1101.desc.ending:0 "\n\nMães e culturas adotaram nossa [ROOT.Char.GetCulture.GetName] língua e tradições, mas os persas que vivem no Planalto iraniano resistiram ferozmente a essa propagação.\n\nDrawing suas próprias tradições culturais dos legados dos grandes Impérios Achaênides e Sasanianos, eles estão ferozmente orgulhosos de sua ancestralidade e querem preservar sua história, mesmo diante do governo estrangeiro."
 yearly_persian.1101.every_county:0 "Todo condado [persian.GetName]"
 yearly_persian.1101.every_family:0 "Todo [close_family_member|E]"
 yearly_persian.1101.a:0 "Vou forçá-los a submeter-se à supremacia [ROOT.Char.GetCulture.GetName]!"
 yearly_persian.1101.b.seljuk:0 "Se eu adotar #EMP seus costumes#!, eu poderia encontrar o terceiro Império Persa!"
 yearly_persian.1101.c:0 "Somos abençoados por ter assuntos com uma formação tão diversificada!"
 yearly_persian.1101.c.warning:0 "$stewardship_domain.1073.c.warning$"
