l_english:
 yearly.1001.t:0 "Através de Cílios Abatidos"
 yearly.1001.start.desc:0 "Enquanto meus olhos se encontram [married_seducer.GetTitledFirstNamePossessive] para o que parece ser a vigésima vez hoje à noite, eu sei que não estou imaginando coisas. Mesmo do outro lado da mesa, [married_seducer.GetHerHis] olhar parece tão intenso quanto o sol do meio-dia.\n\n[married_seducer.GetSheHe|U] me quer,"
 yearly.1001.end_hesitation.desc:0 "e eu posso sentir meu corpo respondendo, despertando. Mas [seducer_spouse.GetTitledFirstName] – [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], e minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))] – também está aqui esta noite..."
 yearly.1001.end_intimidated.desc:0 "e eu estou aterrorizado. De [married_seducer.GetHerHim]? De [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName]? Ou... do que eu poderia fazer? Eu não posso dizer."

 yearly.1001.end_spiteful.desc:0 "e eu não posso mentir, eu quero [married_seducer.GetHerHim] também... Ou punir [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName], o que eu realmente desejo? Será que isso importa?"
 yearly.1001.a:0 "Eu vou dar [married_seducer.GetHerHim] um bom tombo!"
 yearly.1001.a.tt:0 "Eu vou encontrar [married_seducer.GetTitledFirstName] uma vez que todos estão dormindo"
 yearly.1001.b:0 "Todo mundo saberá de [married_seducer.GetHerHis] pensamentos pecaminosos!"
 yearly.1001.c:0 "Não! Meu coração permanece puro."
 
 yearly.1002.desc:0 "Depois, [married_seducer.GetFirstName] cai no colchão com uma pancada, [married_seducer.GetHerHis] respiração esfarrapada e olhos meio fechados. Languorously, eu limpo o suor de [married_seducer.GetHerHis] peito com dedos suaves.\n\nMerely um momento depois, [married_seducer.GetFirstNameNoTooltip] empurra minha mão para longe com um sorriso apologético. "It is nearly morning. I better leave.""
 yearly.1002.a:0 ""Você pode ficar um pouco mais? Por favor, ?""
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] fica"
 yearly.1002.a.success.message:0 "[married_seducer.GetFirstName] e fiz amor até o sol nascer."
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip] acha que sou pegajoso"
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName] zombou de mim e foi embora."
 yearly.1002.b:0 ""Na verdade, é melhor você se apressar.""
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip] aprecia minha casualidade"
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] apreciava minha casualidade."
 yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip] espera algo mais"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName] foi ferido, como se [married_seducer.GetSheHe] esperava algo mais."

 yearly.1003.t:0 "Eu deveria ter sabido"
 yearly.1003.start.desc:0 "Uma vez que tenho certeza que não fui seguido, eu quebrar [married_seducer.GetFirstNamePossessive] porta aberta e espiar dentro. O objeto do meu desejo está de pé com [married_seducer.GetHerHis] costas voltadas para mim, nua como o dia em que [married_seducer.GetSheHe] nasceu."
 yearly.1003.end.desc:0 " sussurra uma voz familiar em meu ouvido. [seducer_spouse.GetTitledFirstName]. Merda."Like a rat in a trap," sussurra uma voz familiar em meu ouvido. [seducer_spouse.GetTitledFirstName]. Merda."
 yearly.1003.a:0 "Eu... Eu estava procurando o privado!"

 yearly.1010.t:0 "Gone In The Night"
 yearly.1010.start.desc:0 "Quando entro [abductee.GetTitledFirstNamePossessive] câmaras, a primeira coisa que notei é que o guarda caiu no canto. A segunda coisa é o corte vermelho brilhante em [dummy_gender.GetHerHis] garganta. Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))], no entanto, está longe de ser visto!\n\n"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] entra na sala, um arco se jogou [hunter.GetHerHis] ombro."I am sorry, old friend. It was [abductor.GetTitledFirstName] who took [abductee.GetHerHim]."
 yearly.1010.marshal.desc:0 "[hunter.GetCouncilTitle] [hunter.GetFirstName] entra na sala, um arco se jogou [hunter.GetHerHis] ombro."The surviving guard claims it was [abductor.GetTitledFirstName] who took [abductee.GetHerHim], my liege."
 yearly.1010.end.desc:0 "Os cães e os [dummy_gender.GetWomenMen] estão prontos. Quais são suas ordens?""
 yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName] foi abduzido por [abductor.GetTitledFirstName]"
 yearly.1010.friend.tt:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] está aqui para ajudar."
 yearly.1010.a:0 "Capture [abductor.GetTitledFirstNameNoTooltip] vivo."
 yearly.1010.a.tt:0 "Eu serei capaz de decidir se eu quero [abductee.GetTitledFirstName] salvo, capturado ou morto em seguida\n\n"
 yearly.1010.b:0 "Eu quero que [abductor.Custom('InsultNoun')] morto."
 yearly.1010.c:0 "Tudo o que me importa é [abductee.GetFirstNamePossessiveNoTooltip] retorno seguro."
 yearly.1010.d:0 "Eu não me importo. Deixe-os ir."
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U] é resgatado"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U] é abduzido por [abductor.GetShortUIName]"
 
 yearly.1011.desc:0 ""Ninguém além [abductee.GetHerHis] guarda viu ou ouviu nada. Tenho certeza que há uma boa explicação, mas você deve saber - alguns dos [dummy_gender.GetWomenMen] suspeito [abductee.GetSheHe] foi de bom grado..." asks [hunter.GetFirstName]. "Ninguém além [abductee.GetHerHis] guarda viu ou ouviu nada. Tenho certeza que há uma boa explicação, mas você deve saber - alguns dos [dummy_gender.GetWomenMen] suspeito [abductee.GetSheHe] foi de bom grado...""
 yearly.1011.a:0 "Bobagem. Defenda [abductee.GetFirstNameNoTooltip] com sua vida."
 yearly.1011.b:0 "Eu quero [abductee.GetHerHim] acorrentado."
 yearly.1011.c:0 "Corte [abductee.GetHerHis] garganta e enterre o corpo."

 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName] escapou"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName] foi salvo e devolvido para mim"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetTitledFirstName] foi tomada por [abductor.GetTitledFirstName]"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] é capturado"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] está ferido, mas escapa"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] mata [hunter.GetTitledFirstNameNoTooltip] e foge"
 yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] é morto"
 yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip] é salvo"
 yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName] é trazido de volta para mim, são e salvo."
 yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip] se safa com [abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName] é tirado das minhas terras"
 yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName] saberá meu segredo"
 yearly.1013.start.desc:0 "A incerteza é insuportável. Uma hora se passa, dois, três... Estou prestes a chamar meu cavalo quando ouço gritos do outro lado do portão."
 yearly.1013.hunter_dead_start.desc:0 "Quando entro no pátio, sou recebido por nada além de rostos amargos e [hunter.GetFirstNamePossessive] corpo, descansando em uma maca improvisada."
 yearly.1013.hunter_alive_start.desc:0 "Eu corro para o pátio, imediatamente avistar [hunter.GetFirstNamePossessive] rosto crestfallen."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "Eu olho em volta, mas não há esperança à vista. Só enfrenta amargura cheia de amargura.\n\n"[abductor.GetTitledFirstName] took [abductee.GetHerHim], my liege. We failed you...""
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName] e [abductee.GetTitledFirstName] escorregaram pelos meus dedos."
 yearly.1013.abductee_lost.desc:0 "Eu me movo em direção ao portão, rezando por um vislumbre de [abductee.GetTitledFirstNamePossessive] rosto ao virar da esquina. Mas cada rosto que vejo está cheio de amargura, e nenhum deles é [abductee.GetHersHis]."
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "No entanto, a empresa não foi um fracasso total. Enquanto [abductor.GetTitledFirstName] escapou, [hunter.GetFirstName] me assegura silenciosamente que [abductee.GetFirstName] foi colocado em uma cova rasa."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "No entanto, a empresa não foi um fracasso total. Enquanto me disseram [abductor.GetTitledFirstName] escapou, [abductee.GetFirstName] não teve tanta sorte..."

 yearly.1013.a1:0 "Eu vou lidar com você em breve, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2:0 "Pelo menos [abductee.GetFirstNameNoTooltip] é seguro..."
 yearly.1013.a3:0 "Você vai pagar por isso, [abductor.GetFirstNameNoTooltip]..."

 yearly.1014.t:0 "Uma Caçada bem sucedida"
 yearly.1014.safe_hunter_start.desc:0 "Ao entrar no pátio, sou recebido por [hunter.GetFirstNamePossessive] sorriso largo."
 yearly.1014.abductee_saved_abductor_killed.desc:0 "Enrolado em um cobertor, sentado em cima [hunter.GetHerHis] cavalo, é [abductee.GetFirstName]. Ileso.\n\nAs eu ajudo [abductee.GetHerHim] para baixo, eu desisto [hunter.GetFirstName]. [hunter.GetSheHe|U] acenos. [abductor.GetTitledFirstName] foi tratado."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "Enrolado em um cobertor, sentado em cima [hunter.GetHerHis] cavalo, é [abductee.GetFirstName]. A visão faz meu coração subir.\n\nThen, eu vejo outro rosto familiar: [abductor.GetTitledFirstName], acorrentados, arrastados atrás de um dos outros cavalos. Excelente."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "Enrolado em um cobertor, sentado em cima [hunter.GetHerHis] cavalo, é [abductee.GetFirstName]. Ileso.\n\nAs eu ajudo [abductee.GetHerHim] para baixo, eu desisto [hunter.GetFirstName]. [hunter.GetSheHe|U] balança [hunter.GetHerHis] cabeça. Não importa, não agora. Vamos lidar com [abductor.GetTitledFirstName] no tempo."
 yearly.1014.both_killed.desc:0 "[hunter.GetSheHe|U] gestos para eu seguir.\n\nA vez que estamos sem ouvidos, [hunter.GetFirstName] me conta tudo. Como [hunter.GetSheHe] descreve como eles morreram, onde foram enterrados e como, minha tensão lentamente se dissolve. Ninguém nunca saberá."
 yearly.1014.both_imprisoned.desc:0 "[hunter.GetSheHe|U] tem uma corda na mão [hunter.GetHerHis], na qual [hunter.GetSheHe] reboca. Duas pessoas tropeçam para frente.\n\n[abductee.GetFirstName] e [abductor.GetFirstName] – amarradas e vendadas."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "Ao lado de [hunter.GetHerHim], vendado e acorrentado, fica [abductor.GetTitledFirstName].\n\nAs para [abductee.GetTitledFirstName]... [abductee.GetHerHis|U] ausência e o olhar [hunter.GetFirstNamePossessive] rosto me diz que tudo correu de acordo com o plano."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "Ao lado de [hunter.GetHerHim], vendado e acorrentado, fica [abductee.GetTitledFirstName].\n\nAs para [abductor.GetTitledFirstName]... [abductor.GetHerHis|U] ausência e o olhar [hunter.GetFirstNamePossessive] rosto me diz que tudo correu de acordo com o plano."
 yearly.1014.a:0 "Este é o destino esperando todos aqueles que me cruzam!"

 yearly.1015.t:0 "Meu Cordeiro Perdido"
 yearly.1015.start.desc:0 "Quando [abductee.GetFirstName] apareceu nos portões ontem à noite, pensei que [abductee.GetHerHis] fantasma tinha voltado para me assombrar. Eu tinha começado a acreditar que nunca mais veria [abductee.GetHerHim], mas lá [abductee.GetSheHe] era, tão real quanto o chão sob meus pés.\n\n[abductee.GetFirstNameNoTooltip] não disse muitas palavras desde [abductee.GetHerHis] retorno, só que"
 yearly.1015.released.desc:0 "[abductor.GetTitledFirstName] decidiu deixá[abductee.GetHerHim] ir. Eu não achava que [abductor.GetTitledFirstNameNoTooltip] tinha um osso honroso no corpo, [abductor.GetHerHis] mas [abductee.GetFirstNameNoTooltip] é livre, [abductee.GetSheHe] não é...?"
 yearly.1015.escaped.desc:0 "[abductee.GetSheHe] vi uma oportunidade e conseguiu escapar. Mesmo que pareça altamente improvável, coisas estranhas aconteceram, certamente...?"
 yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName] voltou ao meu tribunal"
 yearly.1015.a.trusting:0 "Graças [ROOT.Char.GetFaith.HighGodName] por [abductee.GetFirstNamePossessiveNoTooltip] retorno seguro!"
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip] está escondendo algo, tenho certeza disso..."
 yearly.1015.a:0 "Eu não sei no que acreditar..."
 
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:1 "Em poucos dias meu [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))], [enemy.GetTitledFirstName], viajará por [my_county.GetNameNoTierNoTooltip]. Se você orquestrar uma emboscada e capturar [enemy.GetHerHim], eu vou recompensá-lo generosamente.\n\n se você aceitar a minha oferta, você vai receber metade do dinheiro agora, e a outra metade quando você entregar [enemy.GetTitledFirstNameNoTooltip]. Se [enemy.GetSheHe] morrer na briga, não derramarei lágrimas, mas não pagarei por [enemy.GetHerHis] cadáver.\n\nI confiar que as palavras neste pergaminho ficarão entre nós. Estou ansioso para sua resposta."
 yearly.1020.a:0 "Eu sei o lugar perfeito para uma emboscada..."
 yearly.1020.a.rl.t:0 "Em poucos dias"
 yearly.1020.a.capture.desc:0 "Eu capturo [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName] entregará o resto do dinheiro quando [vip.GetSheHe] receber [enemy.GetTitledFirstName]"
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip] escapa"
 yearly.1020.b:0 "Vou fingir que aceito, mas avisá[enemy.GetFirstNameNoTooltip] em segredo."
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip] é morto na emboscada"
 yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName] foi morto na emboscada."
 yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip] acredita que emboscou [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName] nunca saberei que fui atrás [vip.GetHerHis] costas"
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip] descobre que avisei [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.c:0 "Este acordo parece muito perigoso."

 yearly.1021.desc:0 "O espião que eu tinha plantado em [enemy.GetTitledFirstNamePossessive] partido me enviou seu relatório. Meu Deus, foi uma leitura emocionante! Certamente, essa expressão presunçosa se foi de [enemy.GetFirstNamePossessiveNoTooltip] rosto agora!\n\nOs soldados que vão coletar esse [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')] já estão a caminho, e sim, eles trouxeram o ouro.\n\nÉ tem sido um prazer fazer negócios com você, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Espero que nossos caminhos se cruzem novamente."
 yearly.1021.a:0 "Oh, o prazer é todo meu."
 yearly.1021.b:0 "Na verdade, acho que vou continuar [enemy.GetHerHim]!"
 yearly.1021.b.tt:0 "[enemy.GetTitledFirstName] continuará sendo meu prisioneiro"

 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "Você é um [ROOT.Char.GetWomanMan] mais honroso, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. Devo minha liberdade a vocês , talvez até minha vida. Quem sabe o que essa [vip.Custom('InsultAdjective')] [vip.Custom('InsultNoun')] [vip.GetTitledFirstName] teria feito comigo, se eu tivesse acabado em [vip.GetHerHis] masmorra?\n\nI vai retribuir o favor, eu juro. Até lá, fique seguro."
 yearly.1022.a:0 "E você, [enemy.GetLadyLord] [enemy.GetFirstNameNoTooltip]."

 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "Você realmente acha que poderia se safar com o seu pequeno esquema? Eu tenho olhos em todos os lugares, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], e de agora em diante eles vão segui-lo de perto.\n\nEu juro pela minha vida - você vai se arrepender do dia em que você decidiu me cruzar."
 yearly.1023.a:0 "Isso poderia ter sido melhor..."

 yearly.1030.t:0 "Cada [hooked.GetWomanMan|U] para [hooked.GetHerselfHimself|U]"
 yearly.1030.nervous.desc:0 "[hooked.GetTitledFirstName] está mexendo nervosamente com [hooked.GetHerHis] manga enquanto abro a porta dos meus aposentos. O que [hooked.GetSheHe] está fazendo aqui a essa hora?"My deepest apologies, but I must speak with you in private. I have discovered something #emp very#! interesting.""
 yearly.1030.confident.desc:0 "A batida forte na porta limpa cada pedacinho de sonolência da minha mente. Quem perturba um [ROOT.Char.GetTitleAsNameNoTooltip] a esta hora?\n\nMy visitante noturno é ninguém menos que [hooked.GetTitledFirstName]. "I have to speak with you privately, away from listening ears. I have discovered something #EMP very#! interesting.""
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] descobriu um segredo de [secret_character.GetTitledFirstNamePossessive]. [hooked.GetSheHe|U] está disposto a compartilhá-lo comigo se eu deixar [hooked.GetHerHim] fora do gancho."
 yearly.1030.a:0 "Eu juro, depois disso, você não me deve mais."
 yearly.1030.a.tt:1 "[hooked.GetTitledFirstName] me dirá uma [secret|E] sobre [secret_character.GetTitledFirstName]"
 yearly.1030.b:0 "Você acha que pode fazer exigências? Diga-me, ou então!"
 yearly.1030.b.tt:1 "Eu [hooked.GetTitledFirstName] forçar a me dizer uma [secret|E] sobre [secret_character.GetTitledFirstName]"
 yearly.1030.c:0 "Eu prefiro ter você no meu bolso do que [secret_character.GetHerHim]."
 yearly.1030.a.start.desc:0 "Segredo Descoberto"
 yearly.1030.a.secret_deviant.desc:0 "sobre [secret_character.GetTitledFirstNamePossessive] perversão!"
 yearly.1030.a.secret_homosexual.desc:0 "sobre [secret_character.GetTitledFirstNamePossessive] desejo por [secret_character.GetWomenMen]!"
 yearly.1030.a.secret_murder_attempt.desc:0 "sobre [secret_character.GetTitledFirstNamePossessive] tentativa fracassada de assassinato contra [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc:0 "sobre [secret_character.GetTitledFirstNamePossessive] fome por carne humana!"
 yearly.1030.a.secret_lover.desc:0 "sobre a relação secreta e carnal entre [secret_character.GetTitledFirstName] e [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_murder.desc:0 "[secret_character.GetTitledFirstName] foi a única por trás [secret_target.GetTitledFirstNamePossessive] morte prematura!"
 yearly.1030.a.secret_heretic.desc:0 "sobre [secret_character.GetTitledFirstNamePossessive] maneiras hereges!"
 yearly.1030.a.secret_incest.desc:0 "sobre a relação incestuosa entre [secret_character.GetTitledFirstName] e um de [secret_character.GetHerHis] parentes próximos!"
 yearly.1030.a.secret_witch.desc:0 "essa [secret_character.GetTitledFirstName] é uma bruxa!"

 yearly.1040.t:0 "Uma visita inesperada"
 yearly.1040.tumble.desc:0 "Cheguei ao meu querido [suspicious.GetFirstNamePossessive] câmaras, invisível e inédito. Com saudade no coração — e minhas entranhas — eu lentamente empurro a porta aberta.\n\n"
 yearly.1040.dinner.desc:0 "Com minha mente definida em uma noite relaxante, estou indo para minha [ROOT.Char.Custom2('RelationToMeShort', suspicious)] [suspicious.GetFirstNamePossessive] câmaras com alguns [ROOT.Char.Custom('RegionalDrink')] e um [ROOT.Char.Custom('RegionalGameObject')]. Sem bater, eu empurro [suspicious.GetHerHis] porta aberta.\n\n"
 yearly.1040.council_meeting.desc:0 "Mais uma vez, [suspicious.GetTitledFirstName] está atrasada para uma reunião do conselho. Desta vez, não vou deixar passar! Quando chego a [suspicious.GetFirstNamePossessiveNoTooltip] câmaras, não dou [suspicious.GetHerHim] cortesia de bater.\n\n"
 yearly.1040.vassal_talk.desc:0 "Desde que meu [suspicious.GetTitledFirstName] vassalo chegou ao tribunal, conforme meu generoso convite, [suspicious.GetSheHe] mal saiu [suspicious.GetHerHis] câmaras. Eu exijo uma explicação!\n\nQuando eu empurro a porta aberta,"
 yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] está sentado por [suspicious.GetHerHis] mesa, escrevendo furiosamente. Quando limpo minha garganta, [suspicious.GetSheHe] pula da pele [suspicious.GetHerHis]. [suspicious.GetSheHe|U] rapidamente enfia um rolo de pergaminho no bolso [suspicious.GetHerHis] e vira-se para mim com um olhar inquieto sobre [suspicious.GetHerHis] rosto."
 yearly.1040.a:0 ""O que você está escondendo? Mostre-me, de uma só vez!""
 yearly.1040.a.tt:0 "Vou descobrir o que [suspicious.GetTitledFirstName] está escondendo, bom ou ruim"
 yearly.1040.b:0 "Retorne mais tarde e procure [suspicious.GetHerHis] câmaras em segredo."
 yearly.1040.b.success.desc:0 "Eu acho o pergaminho"
 yearly.1040.b.failure.desc:0 "Eu sou descoberto por [suspicious.GetTitledFirstNameNoTooltip]"
 yearly.1040.c:0 "Respeite [suspicious.GetHerHis] privacidade."

 yearly.1041.start.desc:0 "Será [suspicious.GetSheHe] realmente acho que eu não veria isso?"Give it to me! At once!""
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip] me dá o pergaminho amassado e cruza [suspicious.GetHerHis] braços."
 yearly.1041.shivering_hand.desc:0 "Com uma mão tremendo, [suspicious.GetFirstNameNoTooltip] me oferece o pergaminho amassado."
 yearly.1041.middle.desc:0 "Oon"
 yearly.1041.friend.desc:0 "Alguém está aceitando um convite, expressando sua felicidade e emoção para passar algum tempo com... Me! Quem escreveu isso é meu amigo, [secret_friend.GetTitledFirstName]!\n\n"It was supposed to be a surprise, a fun and relaxing trip for the two of you... Now it is all ruined!"
 yearly.1041.gift.desc:0 "É uma carta. Há algo sobre uma transação monetária, e as especificações para um [ROOT.Char.Custom('SuitableGiftItem')] personalizado com a crista [ROOT.Char.GetDynastyNameNoTooltip]...\n\n"I wanted to surprise you, give you something to show my appreciation. And now it is all for naught!""
 yearly.1041.feast.desc:0 "É uma lista de alimentos e bebidas, e muitos nomes familiares, incluindo o do meu [ROOT.Char.Custom('MusicalPerformer')] favorito...\n\n"It was supposed to be a surprise. I thought it would be a nice gesture to arrange a feast in your honor, yet this is how you thank me...""
 yearly.1041.hostile_scheme_agent_other.desc:0 "É uma lista de horários e lugares, coisas ouvidas e vistas. Coisas particulares... [suspicious.GetFirstNameNoTooltip] está ajudando alguém a planejar contra minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc:0 "É uma lista de horários e lugares, coisas ouvidas e vistas. Coisas que eu disse e fiz! [suspicious.GetFirstNameNoTooltip] tem relatado minhas atividades, ajudando alguém a planejar contra mim!"
 yearly.1041.secret_wicked.desc:0 "Bem, bem, bem. Como deliciosamente perverso. De acordo com esta carta de chantagem, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc:0 "Eu deslizo a carta, horrorizado. É uma acusação convincente, alegando [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 
 yearly.1041.a.good:0 "Eu... Desculpa. Eu não tinha ideia!"
 yearly.1041.a.bad:0 "Prova escrita. Que consideração."
 yearly.1041.friend.tt:0 "Se eu não tivesse arruinado [suspicious.GetTitledFirstNamePossessive] surpresa, teria baixado meu [stress|E] e aumentado meu [opinion|E] com [secret_friend.GetTitledFirstName]"
 yearly.1041.gift.tt:0 "Se eu não tivesse arruinado [suspicious.GetTitledFirstNamePossessive] surpresa, eu teria ganho uma soma de [gold|E]"
 yearly.1041.feast.tt:0 "Se eu não tivesse arruinado [suspicious.GetTitledFirstNamePossessive] surpresa, eu teria ganho [prestige|E]"

 yearly.1042.start.desc:0 "Enquanto eu vasculhar [suspicious.GetHerHis] coisas, [suspicious.GetTitledFirstName] dorme como um bebê. O sedativo que eu coloquei em [suspicious.GetHerHis] [suspicious.Custom('RegionalDrink')] com certeza fez o truque! Em poucos minutos, encontrei o pedaço de pergaminho [suspicious.GetSheHe] escondido de mim...\n\n"
 yearly.1042.friend.desc:0 "Alguém está aceitando um convite, expressando sua felicidade e emoção para passar algum tempo com... Me! Quem escreveu isso é meu amigo, [secret_friend.GetTitledFirstName]!\n\n Parece [suspicious.GetFirstNameNoTooltip] está planejando me surpreender com uma viagem junto com [secret_friend.GetFirstNameNoTooltip]!"
 yearly.1042.gift.desc:0 "É uma carta. Há algo sobre uma transação monetária, e as especificações para um [ROOT.Char.Custom('SuitableGiftItem')] personalizado com o [ROOT.Char.GetDynastyNameNoTooltip] crest...\n\n Parece que [suspicious.GetFirstNameNoTooltip] está planejando me surpreender com um presente!"
 yearly.1042.feast.desc:0 "É uma lista de comidas e bebidas, e muitos nomes familiares, incluindo o do meu [ROOT.Char.Custom('MusicalPerformer')] favorito...\n\n Parece que [suspicious.GetFirstNameNoTooltip] está planejando me surpreender com um banquete realizado em minha homenagem!"
 yearly.1042.a.good:0 "Isso não era o que eu esperava."
 yearly.1042.good.tt:0 "Vou agir como se não tivesse ideia de quando [suspicious.GetTitledFirstName] revela a surpresa"

 yearly.1043.t:0 "Pego em flagrante"
 yearly.1043.desc:0 "\n\nI me viro para encontrar um sonolento, mas decididamente indignado, [suspicious.GetFirstNameNoTooltip] tropeçando fora da cama. Parece que o sedativo que coloquei [suspicious.GetHerHis] noite [suspicious.Custom('RegionalDrink')] não teve o efeito pretendido..."Uh... [ROOT.Char.GetFirstNameNoTooltip]? What are you doing here?!"\n\nI me viro para encontrar um sonolento, mas decididamente indignado, [suspicious.GetFirstNameNoTooltip] tropeçando fora da cama. Parece que o sedativo que coloquei [suspicious.GetHerHis] noite [suspicious.Custom('RegionalDrink')] não teve o efeito pretendido..."
 yearly.1043.a:0 "Eu... estava de saída."
 yearly.1043.a.tt:0 "Eu não descobri o que [suspicious.GetTitledFirstName] estava escondendo"

 yearly.1044.t:0 "Um Gesto de Apreciação"
 yearly.1044.start.desc:0 "Oon"I know I have acted strangely as of late, and for that I apologize. But I had good reason!"Oon"
 yearly.1044.friend.desc:0 " [suspicious.GetFirstNameNoTooltip] diz animadamente."I have arranged a little trip for the two of you!" [suspicious.GetFirstNameNoTooltip] diz animadamente."I thought you could use some quality time together!""
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip] me dá um presente bem embrulhado, decorado com fitas coloridas."I wanted to surprise you. I had it custom made, there is only one like it. Go ahead, open it!""
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip] gestos para eu seguir, e me leva ao grande salão. Quando [suspicious.GetSheHe] empurra a porta, alguém começa a tocar uma música alegre. Oh meu... a decoração, o cheiro! E todo mundo está aqui!\n\n"It is a feast, in your honor! Let me get you a cup of [ROOT.Char.Custom('RegionalDrink')]!""
 yearly.1044.a:0 "Obrigado, [suspicious.GetFirstNameNoTooltip]!"

 yearly.1050.t:0 "O Grande Duelist"
 yearly.1050.angry.desc:0 " em todo [title.GetNameNoTierNoTooltip].\n\n"running rampage" em todo [title.GetNameNoTierNoTooltip].\n\n"Your [heir.Custom('GirlBoy')] fancies [heir.GetHerselfHimself] a duelist – [heir.GetSheHe] turned up at my doorstep and challenged me in front of everyone! I had no choice but to accept. This is not the first time, either. I am but the last in a long line of victims!"
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] chegou ao tribunal com um braço enfaixado e medo nos olhos [angry_vassal.GetHerHis]. [angry_vassal.GetSheHe|U] me diz que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], tem desafiador as pessoas para duelos em todo [title.GetNameNoTierNoTooltip].\n\n"Please forgive me, my [ROOT.Char.GetLadyLord], but this has to stop. [heir.GetTitledFirstNameNoTooltip] turned up at my doorstep and challenged me, I had no choice but to accept. This is not the first time, either. I am but the last in a long line of victims!""

 yearly.1050.a:0 "Estes duelos cessarão, de uma vez."
 yearly.1050.b:0 "Um passatempo perigoso. Você precisa de um instrutor."
 yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName] continuarão desafiando as pessoas para duelos"
 yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName] não vai mais duelar"
 yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName] pode ficar ferido"
 yearly.1050.c.failure.wounded.tt:0 "Eu poderia ficar ferido"
 yearly.1050.c:0 "Pah! Sua [heir.Custom2('RelationToMeShort', ROOT.Char)] vai mostrar como é feito!"
 yearly.1050.critical_success.desc:0 "Eu derroto [heir.GetFirstNameNoTooltip]"
 yearly.1050.failure.desc:0 "Eu perco o duelo"


 yearly.1051.t:0 "The Duelist Returns"
 yearly.1051.victory.desc:0 "Quando [heir.GetTitledFirstName] voltou de [heir.GetHerHis] aventura, todos os cortesãos estavam lá para ver [heir.GetHerHim]. Alguns aplaudiram e gritaram sua admiração, enquanto outros estavam... menos impressionado.\n\nMas ninguém poderia negar que [heir.GetFirstNameNoTooltip] provou [heir.GetHerselfHimself] um bom duelist depois de derrotar [heir.GetLadyLord] após [heir.GetLadyLord]"
 yearly.1051.murder.desc:0 "Antes mesmo de [heir.GetTitledFirstName] abrir [heir.GetHerHis] boca, posso dizer que vai ser ruim. O pânico nos olhos [heir.GetHerHis] é mais diferente [heir.GetHerHim].\n\n"Please, [heir.Custom2('RelationToMeShort', ROOT.Char)], you have to help me. I did not mean to... [angry_vassal_2.GetSheHe|U] was not supposed to die!""
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName] voltou de [heir.GetHerHis] aventuras um [heir.GetWomanMan] mais forte. Embora [heir.GetSheHe] tenha perdido alguns duelos e irritado um pouco mais dos meus vassalos, [heir.GetSheHe] também teve [heir.GetHerHis] parcela justa de vitórias e ganhou valiosa experiência.\n\nNow, talvez seja hora de apaziguar [angry_vassal_2.GetTitledFirstName]. [heir.GetFirstNameNoTooltip] poderia ter sido mais gentil com [angry_vassal_2.GetHerHim]..."
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] finalmente voltou com [heir.GetHerHis] cauda enfiada entre [heir.GetHerHis] pernas. O [heir.Custom('GirlBoy')] sem prestar conhecimento viajou pelo reino e desafiou vassalo após vassalo, apenas para perder todos os duelos.\n\nDepois de uma derrota embaraçosa nas mãos de [angry_vassal_2.GetTitledFirstName], [heir.GetSheHe] finalmente parece ter aprendido a lição."
 yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip] até derrotou o grande campeão [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc:0 "[heir.GetHerHis|U] vitória contra [angry_vassal_2.GetTitledFirstName] é dito ter sido especialmente impressionante."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], você me deixou orgulhoso."
 yearly.1051.murder.a:0 "Você matou [angry_vassal_2.GetTitledFirstNameNoTooltip]?"
 yearly.1051.decent.a:0 "Você vai descansar agora, [heir.GetFirstNameNoTooltip]?"
 yearly.1051.defeat.a:0 "Você me envergonha."

 yearly.1060.t:0 "A piada mais antiga do livro"
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se apóia em um cotovelo, lábios curados em um sorriso travesso."
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se move graciosamente com a música, [joker.GetHerHis] olhos brilhando de alegria. À medida que a dança nos une, [joker.GetSheHe] se inclina e sussurra no meu ouvido. "
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] redemoinhos [joker.GetHerHis] xícara de [joker.Custom('RegionalDrink')] e se inclina para mim com um sorriso travesso."
 yearly.1060.garden.desc:0 "Enquanto caminhamos pelos jardins, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] se inclina em minha direção com um sorriso travesso."
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] rédeas [joker.GetHerHis] cavalo e dá um tapinha no pescoço. Quando [joker.GetSheHe] olha para mim, eu posso ver o flush em [joker.GetHerHis] bochechas e o olhar travesso em [joker.GetHerHis] olhos."
 yearly.1060.joke.desc:0 "Oon"So, [ROOT.Char.GetFirstNameNoTooltip]... What hangs at a man's thigh and wants to poke the hole that it has often poked before?""
 yearly.1060.a.tt:0 "Eu me pergunto o que [joker.GetFirstNameNoTooltip] quer ouvir?\n"
 yearly.1060.a:0 "Uma chave"
 yearly.1060.charmed.message:0 "[joker.GetFirstNameNoTooltip] está encantada"
 yearly.1060.amused.message:0 "[joker.GetFirstNameNoTooltip] se diverte"
 yearly.1060.disappointed.message:0 "[joker.GetFirstNameNoTooltip] está decepcionado"
 yearly.1060.b:0 "Uma espada"
 yearly.1060.c.male:0 "Você quer que eu te mostre?"
 yearly.1060.c.female:0 "Mayhap você poderia me mostrar?"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip] está muito encantada"
 yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName] saberei do meu segredo"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip] e eu passamos a noite juntos..."
 yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip] e eu temos um bom tombo"
 yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip] me acha bruto"
 yearly.1060.d:0 "Eu não sei do que você está falando..."
 yearly.1060.e:0 "Que vulgar!"

 yearly.1070.t:0 "Atraído para a Chama"
 yearly.1070.start.desc:0 "Há algo peculiar sobre [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. É assim que [potential_soulmate.GetSheHe] sorri? O inconfundível"
 yearly.1070.peal.desc:0 "peal"
 yearly.1070.rumble.desc:0 "rumble"
 yearly.1070.middle.desc:0 "de [potential_soulmate.GetHerHis] riso, ou talvez"
 yearly.1070.benevolent.desc:0 "a maneira [potential_soulmate.GetSheHe] trata todo mundo, alto e plebeu?"
 yearly.1070.dominant.desc:0 "[potential_soulmate.GetHerHis] inabalável, a vontade de ferro?"
 yearly.1070.submissive.desc:0 "[potential_soulmate.GetHerHis] comportamento gentil?"
 yearly.1070.extroverted.desc:0 "como [potential_soulmate.GetSheHe] faz cada conversa parecer tão fácil e agradável?"
 yearly.1070.introverted.desc:0 "a maneira como [potential_soulmate.GetHerHis] olhos expressam tanto, mesmo quando nenhuma palavra passa seus lábios?"
 yearly.1070.emotional.desc:0 "natureza insusícula e emocional?"
 yearly.1070.levelheaded.desc:0 "[potential_soulmate.GetHerHis] compostura nobre e inabalável?"
 yearly.1070.intelligent.desc:0 "[potential_soulmate.GetHerHis] sagacidade impressionantemente afiada?"
 yearly.1070.fair.desc:0 "[potential_soulmate.GetHerHis] características surpreendentemente justas?"
 yearly.1070.handsome.desc:0 "[potential_soulmate.GetHerHis] características realmente bonitos?"
 yearly.1070.zealous.desc:0 "[potential_soulmate.GetHerHis] devoção inabalável ao [ROOT.Char.GetFaith.HighGodName]?"
 yearly.1070.fallback.desc:0 "[potential_soulmate.GetHerHis] olhos finos?"
 yearly.1070.end.desc:0 "\n\nEu não consigo colocar meu dedo sobre ele, mas pelo menos uma coisa eu tenho certeza: quando estou em [potential_soulmate.GetHerHis] presença, eu acho difícil focar em qualquer outra coisa."
 yearly.1070.a:0 "Vou expressar meu amor eterno por [potential_soulmate.GetHerHim]!"
 yearly.1070.b:0 "Esse desejo não vem do coração..."
 yearly.1070.c:0 "Vou escrever [potential_soulmate.GetHerHim] um pequeno poema."
 yearly.1070.d:0 "Eu me recuso a ser distraído por qualquer [potential_soulmate.GetWomanMan]!"
 yearly.1070.scheme.tt:0 "O [scheme|E] terá um bônus de [success_chance|E]"


 ### YOU ARE BEING PARANOID ###
 yearly.1080.t:0 "Uma Suspeita Assustadora"
 yearly.1080.normal.desc:0 "Há algo estranho sobre [suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], mas eu não posso colocar o meu dedo sobre ele. Talvez seja apenas minha imaginação correndo amok - no entanto, esse sentimento sinistro está me mantendo acordado à noite."
 yearly.1080.paranoid.desc:0 "Meu [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] está fazendo alguma coisa, eu sei disso! Por que mais [suspicious.GetSheHe] se esconderia assim, me dando aqueles olhares estranhos? E minhas coisas não estão onde eu as deixei! [suspicious.GetSheHe] esteve nos meus aposentos? \n\n[suspicious.GetSheHe|U] sorri tão docemente, mas eu sei o que se esconde por baixo!"
 yearly.1080.a.friend:0 "Meu amigo confiável [investigator.GetFirstName] deve investigar."
 yearly.1080.a.spymaster:0 "Spymaster [investigator.GetFirstName] deve investigar."
 yearly.1080.a.success:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip] investigação é bem sucedida"
 yearly.1080.a.success.tt:0 "Se [suspicious.GetShortUIName] está escondendo algo, será revelado"
 yearly.1080.a.failure:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip] investigação falha"
 yearly.1080.b:0 "Vou olhar para isso imediatamente."
 yearly.1080.b.success:0 "Sua investigação tem sucesso"
 yearly.1080.b.failure:0 "Sua investigação falha"
 yearly.1080.c:0 ""O que está acontecendo aqui, [suspicious.GetFirstNameNoTooltip]? Diga-me a verdade!""
 yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip] diz a verdade"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip] nega tudo"
 yearly.1080.d:0 "Estou sendo paranoico..."
 yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] acalma seus medos"

 # Paranoid investigation: discovery
 yearly.1081.investigator_start.desc:0 "[investigator.GetTitledFirstName] descobriu provas irrefutáveis de [suspicious.GetTitledFirstNamePossessive] culpa."
 yearly.1081.you_start.desc:0 "Durante minha investigação, descobri provas irrefutáveis de [suspicious.GetTitledFirstNamePossessive] culpa."
 yearly.1081.murder.desc:0 "[suspicious.GetSheHe|U] tem tramado assassinato"
 yearly.1081.abduct.desc:0 "[suspicious.GetSheHe|U] tem conspirado para sequestrar"
 yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U] tem conspirado para seduzir"
 yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U] tem conspirado para fugir"
 yearly.1081.scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] tem conspirado contra"
 yearly.1081.me.desc:0 "eu!"
 yearly.1081.my_introduction.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"

 yearly.1081.agent_murder.desc:0 "[suspicious.GetSheHe|U] está trabalhando para alguém planejando matar"
 yearly.1081.agent_abduct.desc:0 "[suspicious.GetSheHe|U] está trabalhando para alguém planejando sequestrar"
 yearly.1081.agent_seduce.desc:0 "[suspicious.GetSheHe|U] está trabalhando para alguém planejando seduzir"
 yearly.1081.agent_elope.desc:0 "[suspicious.GetSheHe|U] está trabalhando para alguém planejando fugir com"
 yearly.1081.agent_scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] está trabalhando para alguém conspirando contra"

 yearly.1081.traitor_end.desc:0 "\n\nQue [suspicious.Custom('InsultAdjective')] traidor terá o que [suspicious.GetSheHe] merece!"
 yearly.1081.useful_end.desc:0 "\n\nThat sneaky [suspicious.Custom('InsultNoun')]! Essas informações certamente serão úteis."
 yearly.1081.secret.desc:0 "[suspicious.GetSheHe|U] [guilty_owned_secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1081.a:0 "Eu sabia!"

 # Paranoid investigation: innocent
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] concluiu [investigator.GetHerHis] investigação das atividades [suspicious.GetTitledFirstNamePossessive] de mãos vazias. [investigator.GetSheHe|U] não encontrou nenhuma prova de atividade criminosa ou outros crimes obscuros - nem mesmo nenhum rumor suspeito."
 yearly.1082.you_start.desc:0 "Eu me escondi nas sombras, fui a tavernas sombrias e virei todas as pedras - mas não encontrei nenhuma evidência condenando contra [suspicious.GetTitledFirstName]. Nem mesmo um rumor suspeito!"
 yearly.1082.normal.desc:0 "Enquanto parece que eu estava enganado desta vez, não foi tempo desperdiçado. Hoje à noite, eu vou dormir como um bebê."
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] pode ser inocente desta vez, mas ainda há algo sobre [suspicious.GetHerHim] que me esfrega da maneira errada. Eu vou manter meus olhos em [suspicious.GetHerHim], isso é certo."
 yearly.1082.a:0 "É melhor prevenir do que remediar!"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U] parece inocente"

 # Paranoid investigation: failure
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] voltou para mim de mãos vazias."I found no condemning evidence against [suspicious.GetTitledFirstName], and perhaps [suspicious.GetSheHe] is indeed innocent. But I cannot guarantee it — [suspicious.GetSheHe] is a careful [suspicious.GetWomanMan]. [investigator.GetFaith.HighGodName|U] knows what [suspicious.GetSheHe] might be hiding.""
 yearly.1083.you_start.desc:0 "Minha investigação sobre [suspicious.GetTitledFirstName] não descobriu nada digno de nota, exceto que [suspicious.GetSheHe] parece ser um [suspicious.GetWomanMan] excepcionalmente cuidadoso. [ROOT.Char.GetFaith.HighGodName|U] sabe o que [suspicious.GetSheHe] pode estar escondendo."
 yearly.1083.a:0 "Vou ficar de olho em [suspicious.GetHerHim], isso é certo."
 yearly.1083.a.tt:0 "A investigação de [suspicious.GetShortUIName] falhou"

 # Paranoid confrontation: confession
 yearly.1084.start.desc:0 "Os guardas mantêm uma distância respeitável para [suspicious.GetTitledFirstName], mas estão prontos para aproveitar [suspicious.GetHerHim] a qualquer momento. [suspicious.GetSheHe|U] parece bem consciente; [suspicious.GetHerHis] olhar pisca nervosamente ao redor da sala. Procurando uma rota de fuga, talvez não precise trabalhar duro para conseguir minha confissão."
 yearly.1084.a:0 "Jogue [suspicious.GetHerHim] no calabouço!"
 yearly.1084.b:0 "Saia da minha vista, seu [suspicious.Custom('InsultNoun')] traiçoeiro!"

 # Paranoid confrontation: denial
 yearly.1085.start.desc:1 "A acusação escorre da minha boca como veneno, mas quando vejo o olhar [suspicious.GetFirstNamePossessiveNoTooltip] rosto, a dúvida me assola. Isso não é culpa,"Why have you summoned me, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Do you have something to ask me?"A acusação escorre da minha boca como veneno, mas quando vejo o olhar [suspicious.GetFirstNamePossessiveNoTooltip] rosto, a dúvida me assola. Isso não é culpa,"
 yearly.1085.angry.desc:0 "mas raiva.\n\n"How dare you accuse me thusly? After everything I have done for you!""
 yearly.1085.sad.desc:0 " [suspicious.GetSheHe] chora."I have always been your faithful servant," [suspicious.GetSheHe] chora."I would never betray you!""
 yearly.1085.a:0 "Você pode ir embora."
 yearly.1085.b:0 "Eu estava enganado. Você tem minhas sinceras desculpas, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "#EMP Mentiras! #! Guardas, jogue [suspicious.GetHerHim] no calabouço!"

 # Paranoid confrontation: soothe
 yearly.1086.desc:0 "Eu tinha um plano, um discurso bem preparado. Mas quando vejo [suspicious.GetTitledFirstName] meu sangue ferve, e a acusação cai da minha boca como veneno. Para minha surpresa, [suspicious.GetFirstNameNoTooltip] não reage com raiva, nem lágrimas."Oh, my [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], I know you are suffering. These harsh words are not your own. I will answer all of your questions, and you will see that you have nothing to fear from me.""
 yearly.1086.a:0 "Eu... Eu não sei o que dizer."

 yearly.1090.t:0 "Longe de Casa"
 yearly.1090.start.desc:0 " meu guarda me informa.\n\nO [traveler.GetWomanMan] se curva profundamente."[traveler.GetSheHe|U] has been waiting outside the [ROOT.Char.Custom('ResidenceBuilding')] gates for a week, my liege," meu guarda me informa.\n\nO [traveler.GetWomanMan] se curva profundamente."My name is [traveler.GetFirstName], your Highness. I have traveled far and wide, and seen many things, but"
