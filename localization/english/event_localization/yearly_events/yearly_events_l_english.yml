l_english:
 yearly.0001.opening:0 "[mentor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.0001.desc.default:0 "Durante anos minha habilidade em [ROOT.Char.Custom('YearlyEvent0001Skill')] me serviu bem, e me ocorreu que esse conhecimento também pode ser útil para você. Eu ficaria feliz em compartilhar o que sei."
 yearly.0001.desc.arrogant:0 "Como você tem, sem dúvida, notado, eu sou bastante proficiente nas questões de [ROOT.Char.Custom('YearlyEvent0001Skill')]. Eu ficaria feliz em compartilhar meu conhecimento sobre esses tópicos com você"
 yearly.0001.desc.councillor:0 "Ao servir como seu [mentor.Custom('CouncilPosition')] aprendi muito sobre [ROOT.Char.Custom('YearlyEvent0001Skill')]. Estou disposto a ensiná-lo nesses tópicos"
 yearly.0001.desc.nofavor:0 "a fim de ganhar seu favor."
 yearly.0001.desc.favor:0 "para retribuir a ajuda que você me deu no passado."
 yearly.0001.desc.friend:0 "[ROOT.Char.Custom('YearlyEvent0001Skill')|U] sempre foram meus pontos fortes, e quero compartilhar minha experiência nesses temas com vocês. Se você tiver algum tempo disponível para algumas lições, eu ficaria feliz em ensinar-lhe o que eu sei."
 yearly.0001.a:0 "Sua ajuda é muito apreciada."
 yearly.0001.a.success:0 "Eu levo [mentor.GetFirstNamePossessiveNoTooltip] lições a sério"
 yearly.0001.a.failure:0 "[mentor.GetFirstNameNoTooltip] me aconselha sobre minha situação atual"
 yearly.0001.b:0 "Uma oferta generosa, mas e se eu ajudá-lo em vez disso?"
 yearly.0001.b.success:0 "[mentor.GetFirstNameNoTooltip] leva minhas lições a sério"
 yearly.0001.b.failure:0 "Eu aconselho [mentor.GetFirstNameNoTooltip] sobre [mentor.GetHerHis] situação atual"
 yearly.0001.c:0 "Nós dois podemos nos beneficiar se juntarmos nosso conhecimento!"
 yearly.0001.d:0 "Eu posso me virar muito bem sozinho."

 yearly.0002.t:0 "Conselheiro Indiscreto"
 yearly.0002.desc:0 "Tendo me servido fielmente como meu [councillor.Custom('CouncilPosition')], confiei a [councillor.GetTitledFirstName] a capacidade de viajar livremente dentro do meu tribunal.\n\nComo quer, aprendi agora [councillor.GetSheHe] se aproveitou da minha hospitalidade por ser indiscreto com a minha [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child') )] [child.GetFirstName]!"
 yearly.0002.a:0 "Eles devem ser casados para absolvê-los de seus crimes."
 yearly.0002.c:0 "Eu vou fazer [councillor.GetFirstNameNoTooltip] apodrecer na cadeia por me atravessar!"
 yearly.0002.d:0 "Seria uma pena se isso saísse..."

 yearly.0003.t:0 "Amor Proibido"
 yearly.0003.start.desc:0 "No começo, eu pensei que era uma piada - como meu [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] e [relative.Custom2('HerHisCharacterIntroductionNoComma', SCOPE.sC('child'))] ser amantes?! No entanto, a carta que meus espiões interceptaram"
 yearly.0003.dislikes_incest.desc:0 "descreve encontros que nenhum [child.GetWomanMan] deveria ter com [child.GetHerHis] [child.Custom2('RelationToMeShort', SCOPE.sC('relative'))]..."
 yearly.0003.likes_incest.desc:0 "entra em #EMP fascinante#! detalhes sobre sua relação carnal..."
 yearly.0003.b:0 "Tente encobrir suas ligações."
 yearly.0003.c:0 "Aprisioná-los por desagracing casa [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 yearly.0003.d:0 "Convide-os para meus aposentos para alguns"family time.""

 yearly.0011.t:0 "Cometa Avistado!"
 yearly.0011.desc:0 "A aparência de um cometa nos céus faz com que todos os mortais parem. O que essa estranha aparição poderia significar, vagando por nossos céus tão inesperadamente?\n\nWiser [ROOT.Char.GetWomenMen] do que eu passei suas vidas pensando menos, mas cada camponês de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] parece ter sua própria teoria mal-pensada..."
 yearly.0011.gain_stress:0 "O cometa entra em pânico com inúmeros assuntos"
 yearly.0011.lose_stress:0 "O cometa aterroriza muitos encrenqueiros"
 yearly.0011.new_friends:0 "Talvez traga novos amigos?"
 yearly.0011.lustful:0 "Rápido, alguém me segure perto!"
 yearly.0011.chaste:0 "Os fornicadores trouxeram isso sobre nós!"
 yearly.0011.gluttonous:0 "A morte vem! Encha as lojas!"
 yearly.0011.temperate:0 "Isso é julgamento por nossos excessos!"
 yearly.0011.greedy:1 "Eu me pergunto que riquezas estranhas vêm de um cometa..."
 yearly.0011.generous:0 "Isso #EMP prova#! que somos todos muito egoístas!"
 yearly.0011.lazy:0 "Mesamisto disso, vou voltar para a cama."
 yearly.0011.diligent:0 "Nos incomodaria menos se estivéssemos trabalhando."
 yearly.0011.wrathful:0 "Eu vou rasgar a maldita coisa do céu!"
 yearly.0011.calm:0 "Isso, também, passará."
 yearly.0011.patient:0 "Vamos confundir este sinal, com o tempo."
 yearly.0011.impatient:0 "O que o [ROOT.Char.GetFaith.NegativeAfterLife] isso significa?"
 yearly.0011.arrogant:0 "Um bom presságio para minha família, eu acho."
 yearly.0011.humble:0 "Somos todos motes antes da Criação."
 yearly.0011.deceitful:0 "Eu me pergunto que explicação me beneficiaria mais..."
 yearly.0011.honest:0 "Parece uma pedra para mim?"
 yearly.0011.craven:0 "#EMP TODO MUNDO EM PÂNICO! #!"
 yearly.0011.brave:0 "O que quer que isso signifique, vamos enfrentá-lo de frente!"
 yearly.0011.shy:0 "Talvez eu estivesse mais seguro na minha torre..."
 yearly.0011.gregarious:0 "Se este é o fim, vamos comemorar com os amigos!"
 yearly.0011.ambitious:0 "Cometas anunciam grandes atos e grandes [ROOT.Char.GetWomenMen]!"
 yearly.0011.content:0 "O que quer que isso signifique era para ser."
 yearly.0011.arbitrary:0 "Significa o que eu digo que significa!"
 yearly.0011.just:0 "O cometa, o prenúncio da justiça divina!"
 yearly.0011.cynical:0 "Provavelmente é apenas gás camponês congestionado."
 yearly.0011.zealous:0 "O fim está próximo! Arrependa-se!"
 yearly.0011.paranoid:0 "Meus inimigos viram os céus contra mim!"
 yearly.0011.trusting:0 "P-talvez não signifique nada em tudo?"
 yearly.0011.compassionate:0 "Espero que não caia em ninguém..."
 yearly.0011.callous:0 "Contanto que não caia em mim, quem se importa?"
 yearly.0011.sadistic:0 "Espero que caia sobre um inimigo!"
 yearly.0011.stubborn:0 "Eu não me movo por menos do que os céus #EMP e#! Terra."
 yearly.0011.fickle:0 "Eu não posso me decidir sobre isso..."
 yearly.0011.vengeful:0 "Hah, alguém vai ter o que está vindo para eles!"
 yearly.0011.forgiving:0 "Grande [ROOT.GetCharacter.GetFaith.HighGodName], perdoe-nos nossos pecados!"
