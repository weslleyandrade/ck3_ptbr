l_english:
 yearly.4001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.4001.desc:0 "[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U], "
 yearly.4001.desc_opinion:0 "me insultou gravemente. [vassal.GetSheHe|U] tive a audácia de me nomear [neighboring_ruler.Custom('InsultAdjectiveArticle')] [neighboring_ruler.Custom('InsultNoun')] na frente do meu tribunal."
 yearly.4001.desc_lover:0 "ousou levar meu [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] ao pecado carnal."
 yearly.4001.desc_murder:0 "matou meu [neighboring_ruler.Custom2('RelationToMeShort', SCOPE.sC('neighboring_ruler_secondary'))] [neighboring_ruler_secondary.GetTitledFirstName] em uma briga desonesta."
 yearly.4001.desc_rival:1 "Eu não deveria ter esperado melhor de alguém associado a #EMP você#!, mas isso é inaceitável!"
 yearly.4001.desc_end:0 "Eu exijo satisfação por este leve!"
 yearly.4001.a:0 "O que for preciso para fazer isso bem de novo!"
 yearly.4001.b:0 "[vassal.GetFirstNameNoTooltip] implorará por seu perdão publicamente."
 yearly.4001.c:0 "Hah, bom [vassal.GetFirstNameNoTooltip]!"

 yearly.4011.t:0 "Grossos como Ladrões"
 yearly.4011.desc:0 "Ultimamente, eu vejo muitas vezes [heir.Custom2('MyCharacterIntroduction', ROOT.Char)] e [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] em torno do [ROOT.Char.Custom('ResidenceBuilding')], profundamente na conversa. Eles realmente parecem ter encontrado um terreno comum!"
 yearly.4011.a:0 "Ver essa amizade crescer... Eu vou ajudá-lo a florescer!"
 yearly.4011.b:0 "Eles não podem estar até qualquer bem; isso termina agora."
 yearly.4011.c:0 "Então... o que você está falando?"
 yearly.4011.c.success:0 "Minha empresa é apreciada"
 yearly.4011.c.toast.success:0 "Minha empresa foi apreciada"
 yearly.4011.c.failure:0 "Eu me deparo como intrometido"
 yearly.4011.c.toast.failure:0 "Eu me deparei como intrometido"

 yearly.4021.t:0 "Roughhousing"
 yearly.4021.desc:0 " [child.GetTitledFirstNameNoTooltip] me assegura como o [vassal.GetTitleAsNameNoTooltip] exige justiça."I swear [child.Custom2('RelationToMeShort', ROOT.Char)]. It was just a game!" [child.GetTitledFirstNameNoTooltip] me assegura como o [vassal.GetTitleAsNameNoTooltip] exige justiça."
 yearly.4021.a:0 "Você não vai tocar no meu filho!"
 yearly.4021.b:0 "Ninguém pode escapar das consequências de seus atos."
 yearly.4021.c:0 "Prometo que vou disciplinar [child.GetHerHim]!"
 yearly.4021.c_success:0 "[child.GetTitledFirstNameNoTooltip] ouve e aprende"
 yearly.4021.c_failure:0 "[child.GetTitledFirstNameNoTooltip] descobre que ações [child.GetHerHis] não têm consequências"
 yearly.4021.d:0 "Você tem que perdoá[child.GetHerHim]! Por favor, eu faço qualquer coisa..."

 yearly.4022.t:0 "O Retorno"
 yearly.4022.desc:0 ""Mal posso esperar para agradecer pela lição que me ensinou sobre pagar minhas dívidas." [ROOT.Char.Custom2('MyCharacterIntroduction', SCOPE.sC('child'))] looks a bit gaunt after [child.GetHerHis] time in [actor.GetTitledFirstNamePossessive] prison, but the [child.Custom('quirk_neg_adjective')] smile that splits [child.GetHerHis] face makes [child.GetHerHim] seem more alive than ever.\n\n"Mal posso esperar para agradecer pela lição que me ensinou sobre pagar minhas dívidas.""
 yearly.4022.a:0 "Bem-vindo ao lar, [child.GetFirstNameNoTooltip]."

 yearly.4031.t:0 "Assassino em Nosso Meio"
 yearly.4031.desc_opening:0 "O cheiro me atinge antes que a porta seja aberta; um odor pesado e carnudo que permeia a área. É o fedor dos recém-mortos.\n\n"
 yearly.4031.desc_physician:0 ""Temos que parar esse assassino sem sentido!" [physician.GetTitledFirstName] wipes [physician.GetHerHis] bloody hands on an apron as [physician.GetSheHe] stands up after looking over the body. "Temos que parar esse assassino sem sentido!""
 yearly.4031.desc:0 "Mais um corpo foi encontrado... Todos eles têm sido pessoas de pouca importância, graças [ROOT.Char.GetFaith.HighGodName], mas o tribunal está ficando nervoso."
 yearly.4031.a:0 "Vou vasculhar a [ROOT.Char.Custom('ResidenceBuilding')] por este assassino!"
 yearly.4031.tt:0 "Uma investigação é iniciada"
 yearly.4031.b:0 "Vamos enterrar o corpo e esquecer essa farsa."
 yearly.4031.b_every_courtier:0 "Todo cortesão"
 yearly.4031.c:0 "Como meu médico da corte, você deve estudar os corpos."

 yearly.4061.t:0 "O Tolo Sábio"
 yearly.4061.desc_opening:0 ""Meu nome é [hodja.GetTitledFirstName], meu [ROOT.Char.GetLadyLord]. Eu vim antes de você para oferecer a minha sabedoria."\n\n"
 yearly.4061.desc_guard:0 "[guard.Custom2('MyCharacterIntroduction', ROOT.Char)|U], que trouxe o homem antes de mim, parece cético."
 yearly.4061.desc:0 "O guarda que trouxe o homem antes de mim parece cético."
 yearly.4061.desc_ending:0 ""Ele se aproximou do [ROOT.Char.Custom('ResidenceBuilding')] montando um burro, meu [ROOT.Char.GetLadyLord]. Ao contrário.""
 yearly.4061.a:0 "Por favor, compartilhe sua sabedoria comigo."
 yearly.4061.a_success:0 "Você ganha algumas ideias"
 yearly.4061.a_failure:0 "Suas histórias só confundem você"
 yearly.4061.b:0 "Que seu conhecimento abençoe toda a corte!"
 yearly.4061.c:0 "Eu não tenho tempo para tolos."
 yearly.4061.c.tt:0 "Você dispensa o homem"
 yearly.4061.d:0 "Divertido! Deixe-o também divertir as massas."
 yearly.4061.d.tt:0 "Desfilar pelas ruas como um tolo"

 yearly.4071.t:0 "A Busca do Conhecimento"
 yearly.4071.desc:0 "[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me aproxime com uma pilha de livros em [councillor.GetHerHis] braços.\n\n"I have noticed your thirst for knowledge, my [councillor.Custom2('RelationToMe', ROOT.Char)]."
 yearly.4071.desc_focus:0 "Especialmente seus recentes empreendimentos em assuntos relacionados a [ROOT.Char.Custom('LifestyleFocus')]!"
 yearly.4071.desc_no_focus:0 "Sem mencionar seus estudos anteriores de [ROOT.Char.Custom('education_conversation_subject')]!"
 yearly.4071.desc_ending:0 "Talvez esses livros possam lhe interessar?""
 yearly.4071.a:0 "Vou estudar tudo, em nome do [ROOT.Char.GetFaith.ReligiousText]!"
 yearly.4071.b:0 "Distribua-os entre meus cortesãos."

 yearly.4081.t:0 "Traduções"
 yearly.4081.desc:0 ""Estudiosos locais exigem patrocínios em seus esforços para traduzir livros do grego para o árabe, meu [ROOT.Char.GetLadyLord] – esforços que beneficiam todo o mundo árabe!"\n\n[councillor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought me a list of scholars that I could sponsor, and the books they are currently working on."
 yearly.4081.a:0 "#EMP de matéria médica#!... Parece interessante!"
 yearly.4081.a.tt:0 "Você patrocina a tradução de um livro sobre medicina"
 yearly.4081.b:0 "Oh, este! #EMP Em Ascensões#!."
 yearly.4081.b.tt:0 "Você patrocina a tradução de um livro sobre astronomia"
 yearly.4081.c:0 "#EMP Elements#! soa mais gratificante."
 yearly.4081.c.tt:0 "Você patrocina a tradução de um livro sobre matemática"
 yearly.4081.d:0 "Tenho coisas melhores para gastar meu dinheiro."
 yearly.4081.d.tt:0 "Você não patrocina nenhum estudioso"

 yearly.4091.t:0 "Estudiosos de Bagdá"
 yearly.4091.desc_opening:0 "[ward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e eu estamos andando em Bagdá quando nos depararmos"
 yearly.4091.desc_house:0 "A Casa da Sabedoria"
 yearly.4091.desc_no_house:0 "alguns estudiosos locais."
 yearly.4091.desc:0 "Oon"Greetings, [ROOT.Char.GetTitledFirstNameNoTooltip]. Greetings, young [ward.GetLadyLord]. There is an empty seat in an ongoing discussion, would either of you like to join?""
 yearly.4091.a:0 "Vá em frente [ward.GetFirstNameNoTooltip]."
 yearly.4091.a.tt:0 "Isso vai [ward.GetFirstNamePossessiveNoTooltip] educação"
 yearly.4091.b:0 "Eu gostaria de participar, sim."
