l_english:
 #
 great_holy_war.0011.christian.t:0 "Reis Cruzados"
 great_holy_war.0011.muslim.t:0 "Jihad Renovada"
 great_holy_war.0011.pagans.t:0 "A Ira dos Deuses Antigos"
 great_holy_war.0011.fallback.t:0 "[awakening_faith.GetAdherentNamePlural] militante"
 great_holy_war.0011.catholic.rome.desc:0 "Roma, a cidade de São Pedro e a sede do papado em si, caiu para os infiéis. Em resposta, o Papa-em-exílio, [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], declarou [ghw_first_sponsor.GetHerHis] intenção de forjar uma aliança de lordes cristãos a fim de recuperar a cidade eterna"
 great_holy_war.0011.christian.europe.desc:0 "Os corações do cristianismo ocidental estão sob cerco de infiéis! Senhores cristãos desesperados convenceram [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], a declarar [ghw_first_sponsor.GetHerHis] intenção de forjar uma aliança justa para expulsar os pagãos em nome de [awakening_faith.WarGodName]"
 great_holy_war.0011.christian.byzantion.desc:0 "O Império Romano no Oriente. Bizâncio - o firme baluarte do cristianismo contra os infiéis mohammedanos do Oriente - está falhando. A terrível situação convenceu [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], a aceitar a possibilidade de uma invasão total por forças cristãs conjuntas."
 great_holy_war.0011.catholic.jerusalem.desc:0 "Peregrinos cristãos à Terra Santa sofrem todo tipo de abuso, e suas rotas estão repletas de perigo.\n\nIn a fim de proteger os peregrinos e proteger Jerusalém para Cristo e os fiéis, [ghw_first_sponsor.GetHerHis|U] Santidade, [ghw_first_sponsor.GetTitledFirstName], aceitou a possibilidade de uma invasão total por forças cristãs conjuntas."
 great_holy_war.0011.christian.fallback.desc:0 "Por muito tempo, os [awakening_faith.GetAdjective] fiéis foram brutalizados por hereges e infiéis. Não sofreremos mais que nossos locais sagrados sejam devastados por blasfemos, nossas crenças a serem ridicularizadas por falsos profetas. É hora dos verdadeiros seguidores de [awakening_faith.WarGodName] se unirem e contra-atacarem os incrédulos!"
 great_holy_war.0011.muslim.mecca.desc:0 "O impensável aconteceu! A cidade sagrada de Meca caiu para os infiéis, e a Caaba está sendo contaminada por sua própria presença. [ghw_first_sponsor.GetHerHis|U] Magnificence, [ghw_first_sponsor.GetTitledFirstName], declarou que uma era de jihad renovada está sobre o mundo. A cidade sagrada deve ser retomada a todo custo. Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas."
 great_holy_war.0011.muslim.jerusalem.desc:0 "A Cidade Santa de Jerusalém, onde o Profeta foi levado para o céu, caiu para os infiéis! [ghw_first_sponsor.GetHerHis|U] Magnificência, [ghw_first_sponsor.GetTitledFirstName], não deixará isso de lado e declarou que outra era de Grandes Conquistas está sobre nós, como foi o caso nos dias dos primeiros califas. O Dar al-Islam deve ser defendido! Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas."
 great_holy_war.0011.muslim.arabia.desc:0 "A Casa do Islã está sob grave ameaça do ataque de pagãos e infiéis em seu coração. Em resposta, [ghw_first_sponsor.GetHerHis|U] Magnificence, [ghw_first_sponsor.GetTitledFirstName], declarou que uma era de jihad renovada está sobre o mundo. As regiões centrais do Dar al-Islam devem ser retomadas a todo custo. Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas."
 great_holy_war.0011.muslim.africa.desc:0 "A Casa do Islã está sob grave ameaça do ataque de pagãos e infiéis na África. Em resposta, [ghw_first_sponsor.GetHerHis|U] Magnificence, [ghw_first_sponsor.GetTitledFirstName], declarou que uma era de jihad renovada está sobre o mundo. As regiões ocidentais do Ummah devem ser retomadas a todo custo. Todos os fiéis muçulmanos justos devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas."
 great_holy_war.0011.muslim.fallback.desc:0 "A Casa do Islã está sob grave ameaça de infiéis e apóstatas. Todos os justos [awakening_faith.GetAdjective] fiéis devem se preparar para se juntar às fileiras dos mujahideen para as próximas lutas. Isso sinaliza uma nova era de expansão islâmica."
 great_holy_war.0011.generic.fallback.head.desc:0 "Com a [awakening_faith.GetReligion.GetAdjective] fiéis assolados de todos os cantos por blasfemos, [ghw_first_sponsor.GetTitledFirstName] decidiu que é hora de todos os guerreiros de [awakening_faith.WarGodName] pegarem armas e defenderem seus motivos sagrados planejando uma magnífica campanha de conquista religiosa."
 great_holy_war.0011.generic.fallback.desc:0 "Não podemos mais nos dar ao luxo de ficar dedos enquanto blasfemos nos assediavam de todos os lados, profanando nossos locais sagrados e brutalizando nossos irmãos. É hora dos guerreiros de [awakening_faith.WarGodName] pegarem armas, unidos sob um único propósito."
 great_holy_war.0011.generic.ending.positive:0 "\n\nEsso sinaliza o início de uma nova era de grandes [awakening_faith.GetReligion.GetAdjective] guerras santas - o [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nEssese pode ser o início de uma [awakening_faith.GetReligion.GetAdjective] agressão sem precedentes."
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\nAs ramificações teológicas desta notícia já estão sendo discutidas pelos [other_pope.GetTitleTierName] e outros membros notáveis do nosso clero, que estão ansiosos para seguir o exemplo do [awakening_faith.GetAdherentNamePluralNoTooltip] e iniciar uma nova era de guerra religiosa em nome de [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nAs ramificações teológicas desta notícia já estão sendo discutidas por vários membros notáveis do nosso clero, que estão ansiosos para seguir o exemplo do [awakening_faith.GetAdherentNamePluralNoTooltip] e iniciar uma nova era de guerra religiosa em nome de [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.directed.a:0 "Minhas tropas se juntarão à campanha imediatamente!"
 great_holy_war.0011.directed.b:0 "Eu vou defender o meu companheiro [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 great_holy_war.0011.a:1 "Deus Vult!"
 great_holy_war.0011.b:0 "Allahu Akbar!"
 great_holy_war.0011.c:0 "[ROOT.Char.GetFaith.WarGodName] está conosco!"
 great_holy_war.0011.d:0 "[ROOT.Char.GetFaith.WarGodName] nos proteger!"
 great_holy_war.0011.e:0 "Se eles dizem isso..."
 great_holy_war.0011.tooltip.effect:0 "[awakening_faith.GetReligion.GetAdjective] [faiths|E] agora têm acesso a [awakening_faith.GHWNamePlural]"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "Todo [scoped_pope.GetFaith.GetAdjective] [theocratic|E] vassalo"
 great_holy_war.0015.desc:0 "Ao prometer seu apoio à luta justa contra os infiéis, você se redimiu aos olhos de [scoped_pope.GetFaith.WarGodName]. Como tal, nós o consideramos digno de participar na Santa Comunhão mais uma vez."
 great_holy_war.0015.a:0 "Já era hora..."
 great_holy_war.0015.b:0 "Realmente, [scoped_pope.GetFaith.WarGodName] é misericordioso!"
 great_holy_war.0016.desc.a:1 "Estamos profundamente decepcionados com sua decisão de abandonar a justa causa de Nossa [scoped_pope.GetFaith.GHWName]. Não esqueceremos sua ligeira contra [scoped_pope.GetFaith.WarGodName], e nem vai [scoped_pope.GetFaith.WarGodSheHe|U]."
 great_holy_war.0016.desc.b:0 "Estamos profundamente decepcionados e perturbados ao saber de sua decisão de abandonar a justa causa de Nossa [scoped_pope.GetFaith.GHWName]. Você desonrou-se diante dos olhos de [scoped_pope.GetFaith.WarGodName] com esta blasfêmia."
 great_holy_war.0016.desc.c:0 "Não toleraremos seu comportamento blasfemo. Recusando-se a prometer apoio ao nosso santo [scoped_pope.GetFaith.GHWName], você nos deixa sem escolha a não ser expulsa-lo. Você está a partir de agora proibido de participar na Santa Comunhão."
 great_holy_war.0016.a:0 "Tenho coisas melhores para me preocupar."
 great_holy_war.0016.b:0 "O que eu fiz?"
 great_holy_war.0017.title:0 "Deixando o [scoped_pope.GetFaith.GHWName]"
 great_holy_war.0017.desc.a:0 "Abandonando minha promessa ao [scoped_pope.GetFaith.GHWName] certamente reduzirá minha posição aos olhos do clero, e poderá incorrer na ira da Santa Sé. \n\nI deve considerar seriamente as consequências potenciais desta ação antes de me comprometer com a minha decisão, pois eu arrisco ser marcado como um herege aos olhos da Igreja."
 great_holy_war.0017.desc.b:0 "Abandonando minha promessa ao [scoped_pope.GetFaith.GHWName] certamente reduzirá minha posição aos olhos do clero, e poderá incorrer na ira de [scoped_pope.GetTitledFirstName]. Eu deveria considerar seriamente as consequências potenciais desta ação antes de me comprometer com a minha decisão, pois eu arrisco ser marcado como um blasfemo."
 great_holy_war.0017.a:0 "Eu não me importo."
 great_holy_war.0017.b:0 "Talvez eu esteja sendo muito precipitado..."
 great_holy_war.0018.desc:0 "Se eu me comprometer com a [scoped_pope.GetFaith.GHWName], serei obrigado a levantar um exército e marchar sobre os inimigos da fé quando chegar a hora. \n\nAs voltando à minha palavra pode atrair a ira de [scoped_pope.GetTitledFirstName], eu deveria considerar seriamente esta decisão antes de comprometer meu reino para a luta."
 great_holy_war.0018.a:0 "Eu vou me juntar ao exército de [scoped_pope.GetFaith.WarGodName]!"
 great_holy_war.0018.b:0 "Preciso pensar um pouco mais sobre isso..."
 great_holy_war.0003.title:0 "Os Fiéis preparam-se para a guerra"
 great_holy_war.0003.catholic.desc:0 "Um enviado papal chegou à minha corte, trazendo notícias do Vaticano. [ghw_sponsor.GetTitledFirstName] emitiu um chamado às armas para todos os justos governantes cristãos. Como [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], espera-se preparar meus homens em apoio a esta causa mais sagrada, patrocinada pela própria Igreja Universal.\n\nPara todos aqueles que levarão a luta contra a vil [target_character.Custom('GetUnbelieverNamePlural')] profanando os motivos sagrados de [target_kingdom.GetNameNoTier], a Santa Sé promete total absolvição de todos os pecados e um lugar garantido no Céu."
 great_holy_war.0003.fallback.desc:0 "Notícias gloriosas chegaram ao meu tribunal. [ghw_sponsor.GetTitledFirstName], decidiu que é hora de todos os justos [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] se unirem sob uma única bandeira e marcharem contra os inimigos da fé em uma [ghw_sponsor.GetFaith.GHWName] para a glória de [ghw_sponsor.GetFaith.WarGodName].\n\nPara todos aqueles que se juntarão a esta busca sagrada, o [ghw_sponsor.GetTitleTierName] garante um lugar em [ghw_sponsor.GetFaith.DivineRealm]."
 great_holy_war.0003.a:0 "Meus guerreiros estarão prontos para lutar!"
 great_holy_war.0003.a.tt:0 "Prometa-se a se juntar ao [ghw_sponsor.GetFaith.GHWName] chamado por [ghw_sponsor.GetTitledFirstName] assim que começar"
 great_holy_war.0003.b:0 "Eu vou ajudar com prazer a financiar esta causa sagrada."
 great_holy_war.0003.c:0 "Talvez eu devesse considerar participar..."
 great_holy_war.0003.a.lifted_excommunication:0 "Meu [excommunication|E] será levantado"
 great_holy_war.0023.desc:0 "Foi trazido à nossa atenção que você ainda não prometeu seu apoio para o próximo [scoped_pope.GetFaith.GHWName]. Devo lembrá-lo que é seu dever sagrado como [scoped_pope.GetFaith.GetAdjectiveNoTooltip] [ROOT.GetCharacter.GetTitleTierName] travar uma guerra contra os incrédulos e [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0023.desc.hooked:0 "Foi trazido à nossa atenção que você ainda não prometeu seu apoio para o próximo [scoped_pope.GetFaith.GHWName]. Isso é inaceitável! Exijo que você se junte imediatamente à nossa grande guerra contra os incrédulos e [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked:0 "Eu não tenho muita escolha, eu entendo?"
 great_holy_war.0023.c:0 "Eu já estou fazendo a minha parte lutando contra o [target_character.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0023.d:0 "Esta guerra não é minha."
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] é agora o novo candidato legítimo deste [the_faith.GHWName]."
 great_holy_war.0024.dead.recipient.open:0 "[former_beneficiary.GetTitledFirstName] morreu, deixando [target_kingdom.GetNameNoTier] a ser reivindicada pelo guerreiro mais sagrado."
 great_holy_war.0028.dead.beneficiary:0 "Com o falecimento do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], devo escolher um novo beneficiário para o [ROOT.Char.GetFaith.GHWName] em curso."
 great_holy_war.0029.converted.beneficiary:0 "A infeliz conversão do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] tornou [former_beneficiary.GetHerHim] impróprio para receber qualquer terra do [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.incapable.beneficiary:0 "Infelizmente, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] não está mais em condições de ser meu beneficiário. Ou qualquer outra coisa, realmente."
 great_holy_war.0030.excommunicated.beneficiary:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] foi excomungado e, como tal, não [former_beneficiary.GetSheHe] mais apto para ser meu beneficiário no [ROOT.Char.GetFaith.GHWName] em curso."
 great_holy_war.0030.devoted.beneficiary:0 "Como meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] decidiu fazer os votos, devo escolher outra pessoa para ser minha beneficiária no [ROOT.Char.GetFaith.GHWName] em curso."
 great_holy_war.0030.sick.beneficiary:0 "Minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] é muito frágil e doentia para ser meu beneficiário, devo escolher outra pessoa."
 great_holy_war.0030.ruler.beneficiary:0 "Tendo se tornado um governante com responsabilidades de [former_beneficiary.GetHerHis] próprios, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] não está mais apto para ser meu beneficiário."
 great_holy_war.0030.heir.beneficiary:0 "Tendo-se tornado o próximo na fila para herdar um título de [former_beneficiary.GetHerHis] próprio, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] não está mais apto para ser meu beneficiário."
 great_holy_war.0040.desc:0 "O Baú de Guerra representa a soma total de todas as doações feitas pelos apoiadores desta [ROOT.Char.GetFaith.GHWName]. \n\nA parte deste ouro será compartilhada entre os participantes quando a fase de preparação acabar, enquanto o restante será dividido entre os vencedores dependendo de sua contribuição."
 great_holy_war.0040.a:0 "Vou esvaziar meus cofres pela causa!"
 great_holy_war.0040.b:0 "Eu vou fazer uma contribuição generosa."
 great_holy_war.0040.c:0 "Eu posso poupar algumas moedas para este esforço."
 great_holy_war.0040.d:0 "Eu vou considerar seriamente isso."

 great_holy_war.0050.title:0 "[the_faith.GHWName] para [target_kingdom.GetNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc:0 "[the_faith.GetAdjectiveNoTooltip] governantes, revigorados por um chamado às armas de [ghw_sponsor.GetTitledFirstName], começaram a reunir uma grande série de fanáticos para travar uma [the_faith.GHWName] contra todos os inimigos da [the_faith.ReligiousSymbol] em [target_kingdom.GetNameNoTierNoTooltip]. Cada vez mais fanáticos são atraídos todos os dias no que em breve será um poderoso exército de [the_faith.ReligiousSymbol] reunidos para trazer guerra às nossas terras."
 great_holy_war.0050.defender.desc:0 "\n\nÉ cai sobre mim para organizar meus companheiros [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] governantes na região e se preparar para a maré de entrada de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] antes que seja tarde demais."
 great_holy_war.0050.others.desc:0 "Só podemos rezar para que [ROOT.Char.GetFaith.WarGodName] conceda [ghw_defender.GetTitledFirstName] coragem e força para enfrentar a maré de [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.a:0 "[ROOT.Char.GetFaith.WarGodName] nos proteger dessas [ghw_sponsor.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0051.catholic.attackers.desc:0 "Finalmente chegou a hora de trazer [the_faith.WarGodNamePossessive] santa ira contra a vil [ghw_defender.Custom('GetUnbelieverNamePlural')] de [target_kingdom.GetNameNoTier].\n\nInflamed pela fúria justa e determinação inflexível, o grande exército de cruzados reunidos por [ghw_sponsor.GetTitledFirstName] se propõe a entregar justiça divina sobre os ímpios e ganhar seu lugar em [the_faith.DivineRealm]."
 great_holy_war.0051.generic.attackers.desc:0 "Finalmente chegou a hora de consagrar os fundamentos da [target_kingdom.GetNameNoTier] com o sangue do [ghw_defender.Custom('GetUnbelieverNamePlural')] e reivindicar esta terra pela glória de [the_faith.WarGodName].\n\nNos guerreiros sagrados marcham com a certeza de que, quer saiam vitoriosos ou morram lutando contra os incrédulos, sua devoção lhes dará um lugar em [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc:0 "As hordas de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] reunidos por [ghw_sponsor.GetTitledFirstName] começaram sua marcha na [target_kingdom.GetNameNoTier]. \n\nEs guerreiros selvagens, claramente inspirados por [ROOT.Char.GetFaith.DevilName], destruirão nossas terras e massacrarão nosso povo sem piedade se não os pararmos! Para o bem de todos os [ghw_defender.GetFaith.GetAdjective] fiéis em [target_kingdom.GetNameNoTierNoTooltip], devemos prevalecer!"
 great_holy_war.0051.generic.start.tt:0 "Um [the_faith.GHWName] é lançado para [target_kingdom.GetNameNoTierNoTooltip] imediatamente!"
 great_holy_war.0052.title.winners:0 "[the_faith.GHWName] vitorioso"
 great_holy_war.0052.title.losers:0 "Ira dos [the_faith.ReligiousSymbol|U]"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName] concedeu [title_recipient.GetTitledFirstName] vitória no [the_faith.GHWName] para [target_kingdom.GetNameNoTier]. Depois de derrotar [ghw_defender.GetTitledFirstName] e [ghw_defender.GetHerHis] guerreiros pagãos em várias ocasiões, nossos guerreiros forçaram os inimigos da fé a admitir sua derrota ignominiosa.\n\nCom as terras ocupadas firmemente sob a liderança de um governante piedoso [the_faith.GetAdjectiveNoTooltip], podemos ter certeza de que a vontade divina de [the_faith.WarGodName] foi decretada. Este é um dia glorioso para todos os verdadeiros seguidores do [the_faith.ReligiousSymbol|U]!"
 great_holy_war.0052.generic.defenders.desc:1 "[ghw_defender.GetFaith.WarGodName] deve ter abandonado [ghw_defender.GetTitledFirstName] para permitir que [ghw_defender.GetHerHis] exércitos fossem tão completamente derrotados pelos soldados do [the_faith.ReligiousSymbol|U].\n\nSAssas de seus [the_faith.GHWName] bem sucedidos, os [ROOT.Char.Custom('GetUnbelieverNamePlural')] ocuparam [target_kingdom.GetNameNoTier] e reivindicaram os territórios ao redor legítimos [the_faith.GetAdjectiveNoTooltip] terra."
 great_holy_war.0052.generic.outsiders.desc:0 "A [the_faith.GetAdjectiveNoTooltip] [the_faith.GHWName] contra o [target_kingdom.GetName] foi um sucesso retumbante. Os guerreiros sagrados agitados por [ghw_sponsor.GetTitledFirstNamePossessive] chamada à guerra derrotaram seus inimigos várias vezes, ocupando permanentemente suas terras.\n\nÉ difícil dizer quanto tempo seu governo durará, e se os seguidores de [ghw_defender.GetFaith.WarGodName] contra-atacarão após essa humilhação, mas, pelo menos por enquanto, o povo de [target_kingdom.GetNameNoTierNoTooltip] terá que aprender a viver sob a sombra do [the_faith.ReligiousSymbol|U]."
 great_holy_war.0052.a:0 "[the_faith.WarGodName] está conosco!"
 great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName], por que você nos pune?"
 great_holy_war.0052.c:0 "A briga de [ghw_sponsor.Custom('GetUnbelieverNamePlural')] não nos diz respeito."
 great_holy_war.0053.title:0 "[the_faith.ReligiousSymbol|U] quebrada"
 great_holy_war.0053.generic.attackers.desc:0 "Os guerreiros de [the_faith.WarGodName] encontraram apenas morte e humilhação nos portões de [target_kingdom.GetNameNoTier].\n\nO [the_faith.GHWName] tão ansiosamente chamado e apoiado por [ghw_sponsor.GetTitledFirstName] terminou em uma derrota desastrosa que só feriu a causa dos fiéis. Isso certamente encorajará mais blasfemos e infiéis a se desviarem ainda mais de [the_faith.GetName]."
 great_holy_war.0053.generic.defenders.desc:0 "Os lamentáveis soldados de [the_faith.WarGodName] não eram páreo para nossos guerreiros. \n\n Sob a sábia e piedosa liderança de [ghw_defender.GetTitledFirstName], os fiéis [ghw_defender.GetFaith.GetAdjective] repeliram os invasores e reafirmaram mais uma vez sua reivindicação sobre [target_kingdom.GetNameNoTier]. Talvez da próxima vez que o [the_faith.GetAdjective] [ghw_sponsor.GetTitleTierName] não esteja tão ansioso para jogar fora a vida de [ghw_sponsor.GetHerHis] seguidores em uma tentativa fútil de testar o poder da [ghw_defender.GetFaith.WarGodName]"
 great_holy_war.0053.generic.outsiders.desc:0 "Depois de vários reveses e derrotas humilhantes, o [the_faith.GHWName] chamado por [ghw_sponsor.GetTitledFirstName] para conquistar [target_kingdom.GetNameNoTier] terminou em um fracasso retumbante.\n\nO [ghw_defender.GetFaith.GetAdjective] fiel sob [ghw_defender.GetTitledFirstNamePossessive] bandeira expulsaram todos os invasores e forçaram seus líderes a se renderem."
 great_holy_war.0053.a:0 "[the_faith.WarGodName] nos abandonou!"
 great_holy_war.0053.b:1 "A [attacker.Custom('GetUnbelieverNamePlural')] provou a ira do [ghw_defender.GetFaith.WarGodName]!"
 great_holy_war.0056.title:0 "O [the_faith.GHWName] Falha"
 great_holy_war.0056.desc:0 "Parece que [ghw_sponsor.GetTitledFirstNamePossessive] apelo apaixonado para se juntar aos inimigos da [the_faith.ReligiousSymbol] foi menos persuasivo do que [ghw_sponsor.GetSheHe] esperava. Poucos foram os fiéis que decidiram prestar atenção [ghw_sponsor.GetHerHis] chamada às armas, muito poucos para organizar um exército próprio.\n\nEssa sem outra escolha, o [ghw_sponsor.GetTitleTierName] foi forçado a cancelar a [the_faith.GHWName] e denunciar todos os governantes [the_faith.GetAdjective] por sua covardia e maldade."
 great_holy_war.0056.a:0 "Como nos desviamos tão longe da orientação [the_faith.WarGodNamePossessive]?"
 great_holy_war.0056.b:0 "Lamentável"
 great_holy_war.0056.c:0 "Por que isso me preocupa de novo?"
 great_holy_war.0057.title:0 "Soldado do [the_faith.ReligiousSymbol|U]"
 great_holy_war.0057.crusader.desc:0 "Nossos exércitos estão prontos para participar da [the_faith.GHWName] por [target_kingdom.GetNameNoTier]. [the_faith.WarGodName] dispostos, em breve nos ergueremos vitoriosos, o sangue dos pagãos pintando o solo de vermelho."
 great_holy_war.0057.mujahid.desc:0 "Nossa grande luta está finalmente sobre nós. Nossos exércitos estão prontos para encontrar os infiéis em batalha e, com a bênção de [the_faith.WarGodName], eles logo serão vitoriosos nas paredes de [target_kingdom.GetNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc:0 "Nossos exércitos estão prontos para participar da [the_faith.GHWName] por [target_kingdom.GetNameNoTier]. Com [the_faith.WarGodName] ao nosso lado, temos certeza de prevalecer!"
 great_holy_war.0057.a:0 "Que [the_faith.WarGodName] nos leve à vitória!"
 great_holy_war.0058.title:0 "Exibição da Covardia"
 great_holy_war.0058.base.desc:0 "Enquanto lutadores mais virtuosos ainda marcham sobre [target_kingdom.GetNameNoTier], abandonei meus exércitos por um paraíso mais seguro. Enquanto eles travam uma guerra implacável contra os pagãos vil, eu desmenti meu nome e coloquei em questão minha determinação de prosseguir com este [the_faith.GHWName]."
 great_holy_war.0058.a:0 "Eu não deveria ter deixado o campo..."
 great_holy_war.0061.title:0 "Recompensado"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] foi recompensado pela contribuição de [scoped_beneficiary.GetHerHis] família nos últimos [scoped_beneficiary.GetFaith.GHWName]."
 great_holy_war.0070.title:0 "Um Novo Reino"
 great_holy_war.0070.base.desc:0 "Com o estabelecimento de uma [the_faith.GetAdjective] [title_recipient.GetTitleTierName] adequada em [target_kingdom.GetNameNoTier], os fiéis podem finalmente descansar tranquilos, sabendo que [the_faith.WarGodName] está sorrindo para nossas boas obras. O fato de que o novo governante de [target_kingdom.GetNameNoTier] pertence à minha dinastia é apenas mais uma prova do nosso favor divino."
 great_holy_war.0070.a:0 "Eu me pergunto que tipo de governante [title_recipient.GetSheHe] será..."
 great_holy_war.0070.b:0 "É hora de se concentrar de volta no meu reino."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] pediu um [attacker.GetFaith.GHWName] para unir todos os verdadeiros [attacker.GetFaith.GetAdherentNamePlural] sob uma única bandeira e liderá-los contra os inimigos da fé. O tempo finalmente chegou para consagrar os fundamentos da [target_kingdom.GetNameNoTier] com o sangue do [ghw_defender.Custom('GetUnbelieverNamePlural')] e reivindicar esta terra para a glória de [the_faith.WarGodName]."
 great_holy_war.0071.generic.defenders.desc:0 "A vil [attacker.GetTitledFirstName] convocou uma [attacker.GetFaith.GHWName] contra as pessoas inocentes de [defender.GetPrimaryTitle.GetNameNoTier].\n\nNDevemos nos reunir contra a cruel horda de fanáticos sob [attacker.GetHerHis] comando se quisermos sobreviver."
 great_holy_war.0081.title:0 "Um Novo [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc:0 "Por qualquer razão, o [actor.GetFaith.GHWName] se afastou de seu alvo original e mudou-se para [secondary_recipient.GetPrimaryTitle.GetNameNoTier].\n\nÉ parece que nossas terras serão poupadas da selvageria dos militantes [actor.GetFaith.GetAdjective], pelo menos por enquanto."
 great_holy_war.0081.a:0 "Pelo menos estamos seguros."
 great_holy_war.0082.desc:0 "Há algum tempo a [actor.GetFaith.GetAdjective] Faith vem construindo forças há [actor.GetFaith.GHWName]. \n\nYet, em uma inesperada reviravolta do destino, os fanáticos que lideram este grande exército decidiram mudar seus planos originais e marchar sobre [secondary_recipient.GetPrimaryTitle.GetNameNoTier]!"
 great_holy_war.0082.a:0 "Temos apenas um pouco de tempo para nos preparar!"
 great_holy_war.0085.toast:0 "[converter.GetTitledFirstNamePossessive] conversão me forçou a abandonar minha promessa"
