 siege.1005.pow_toast.desc.primary:1 "Eu tomei meu inimigo [important_hostage.GetTitledFirstName] refém durante o Cerco de [barony.GetNameNoTier]"
 siege.1006.pow_toast.t:1 "Refém Levado"
 siege.1006.pow_toast.desc:1 "[occupant.GetTitledFirstName] fez [important_hostage.Custom2('MyCharacterIntroduction', ROOT.Char)] refém após o Cerco de [barony.GetNameNoTier]"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:1 "[occupant.GetTitledFirstName] fez [important_hostage.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] refém após o Cerco de [barony.GetNameNoTier]"
 siege.1007.pow_toast.desc.primary:1 "[occupant.GetTitledFirstName] fiz meu inimigo [important_hostage.GetTitledFirstName] refém após o Cerco de [barony.GetNameNoTier]"
