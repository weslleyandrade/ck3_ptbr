l_english:
 raiding.0002.t:0 "Fogo e Sangue"
 raiding.0002.desc:0 "O assentamento de [sacked_barony.GetNameNoTierNoTooltip], uma importante fortaleza em [sacked_county.GetNameNoTierNoTooltip] maior, caiu para os meus invasores. Temos a corrida de vastas áreas de terra, e muitos dos súditos trêmules e tesouros brilhantes de [sacked_county_owner.GetTitledFirstName] para escolher.\n\nAs tropas estão prontas, esperando meu comando para lhes dar direção."
 raiding.0002.a:0 "Capturar escravos qualificados para [raider_capital.GetNameNoTooltip]!"
 raiding.0002.b:0 "Traga-me saque generoso!"
 raiding.0002.c:0 "Já tomamos o suficiente."
 raiding.0003.t_spared:0 "[sacked_county.GetNameNoTierNoTooltip] Poupado"
 raiding.0003.t_attacked:0 "A Saque de [sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent:0 "Depois de derrubar os portões para o assentamento de [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] tem reinado livre em grande parte das [sacked_county.GetNameNoTierNoTooltip] maiores, e tem usado [raider.GetHerHis] oportunidade para sequestrar e escravizar o maior número possível de funcionários e trabalhadores qualificados. Os camponeses rasgam seus cabelos e choram por seus familiares perdidos."
 raiding.0003.desc.gold_plundered_independent:0 "Após um cerco tenso, [raider.GetTitledFirstName] conseguiu penetrar no assentamento fortificado de [sacked_barony.GetNameNoTierNoTooltip], e colocou [raider.GetHerHis] soldados a pilhar tudo de valor. Em suma, eles terão despojado metade de maior [sacked_county.GetNameNoTierNoTooltip] de sua riqueza!"
 raiding.0003.desc.spared_plundered_independent:0 "Apesar da colonização de [sacked_barony.GetNameNoTierNoTooltip] cedendo aos exércitos [raider.GetHerHis], [raider.GetTitledFirstName] poupou os habitantes de maiores [sacked_county.GetNameNoTierNoTooltip] pilhagem. Em vez disso, [raider.GetSheHe] parece empenhada em adquirir [raider.GetHerHis] saque de #EMP mim#!!"
 raiding.0003.desc.admin_plundered_vassal:0 "Meu liege não conseguiu defender o assentamento de [sacked_barony.GetNameNoTierNoTooltip] das devastações da [raider.GetTitledFirstName], e com sua queda vai uma fortificação fundamental para uma maior [sacked_county.GetNameNoTierNoTooltip]. Mesmo agora, [raider.GetTitledFirstNamePossessiveNoTooltip] tropas se aglomeram pelo campo, capturando e escravizando todos os trabalhadores e aprendizes qualificados que podem encontrar."
 raiding.0003.desc.gold_plundered_vassal:0 "Sem ajuda do meu liege, [sacked_barony.GetNameNoTierNoTooltip] teve pouca chance. Os invasores que [raider.GetTitledFirstName] saquearam o assentamento, e os bastardos levaram tudo, desde os bens mundários dos camponeses até meu cálice da sorte.\n\nHalf de maior [sacked_county.GetNameNoTierNoTooltip] está queimando do saco de [raider.GetPrimaryTitle.GetAdjectiveNoTooltip], e [raider.GetTitledFirstNameNoTooltip] está lá fora, em algum lugar, bebendo do meu copo pessoal."
 raiding.0003.desc.spared_plundered_vassal:0 "Embora meu liege tenha falhado ao romper o cerco de [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] manteve [raider.GetHerHis] tropas em rédea curta, independentemente.\n\nA maioria do campo foi, portanto, poupado mais do que os saques habituais, mas famintos [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] olhos se voltam para outro lugar..."
 raiding.0003.a:0 "Aquele demônio!"
 raiding.0003.b:0 "Eu #EMP vou #! vingar este leve."
 raiding.0003.c:0 "Vamos reconstruir [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.GetTitledFirstName] pagou o preço pela [raider.GetTitledFirstNamePossessive] avareza. Com a queda do assentamento de [sacked_barony.GetNameNoTierNoTooltip], faixas de maior [sacked_county.GetNameNoTierNoTooltip] são deixadas indefesas. \n\nEm oposição, os [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] invasores têm corrido desenfreado, sequestro e escravizando todos os trabalhadores qualificados que podem encontrar."
 raiding.0004.desc.gold_plundered:0 "Com a queda do assentamento de [sacked_barony.GetNameNoTierNoTooltip] para [raider.GetTitledFirstNameNoTooltip], grande parte das [sacked_county.GetNameNoTierNoTooltip] maiores foi deixada nua para rampaging [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] saqueadores.\n\nAs há poucas fortalezas locais de tamanho para se opor a eles, os invasores levaram todos os itens preciosos e pedaços de prata que podem encontrar."
 raiding.0004.desc.spared_plundered:0 "Apesar de ter sitiado com sucesso o assentamento de [sacked_barony.GetNameNoTierNoTooltip], uma fortificação que protege faixas de maior [sacked_county.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] tem contido [raider.GetHerHis] tropas. Os saques resultantes foram isolados e esporádicos.\n\nAmanto seu vassalo foi poupado, a [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] olho seus domínios pessoais com fome..."
 raiding.0004.a:0 "Eu amaldiçoo esses selvagens intrometidos!"
 raiding.0004.b:0 "Pague um weregeld para os perdidos."
 raiding.0004.c:0 "Ajude-os a reconstruir."
 recently_sacked_modifier:0 "Recentemente demitido"
 recently_sacked_modifier_desc:0 "Os raiders não encontrarão mais nada para tomar aqui, enquanto o medo de seu retorno mantém os camponeses na linha."
 rebuilding_after_sacking_modifier:0 "Reconstrução após ataque"
 rebuilding_after_sacking_modifier_desc:0 "Um benfeitor rico está ajudando os moradores a reparar seus assentamentos danificados."
 raiding.0004.c.feed.t:0 "Liege paga por reparos"
 raiding.0004.c.feed.desc:0 "Meu liege pagou por equipes de arquitetos e administradores para ajudar a reparar [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t:0 "Saque de Raid Entregue"
 raiding.0011.desc:0 "Seus invasores trazem de volta [ROOT.Var('raid_loot').GetValue|V0] [gold_i] e [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] em saques e aclamação."
 raiding.0012.a.t:0 "Raid Loot Lost"
 raiding.0012.a.desc:0 "[recipient.GetTitledFirstName] tirou [ROOT.Var('raid_loot').GetValue|V0] [gold_i] de tesouros de nós!\n\nEssa vitória deu [recipient.GetHerHim] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t:0 "Saque de Raid Recuperado"
 raiding.0012.b.desc:0 "Você capturou [ROOT.Var('raid_loot').GetValue|V0] [gold_i] valor de saque de [raider.GetTitledFirstName]!\n\nEssa vitória lhe deu [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t:0 "O Terror de [capital_province.GetNameNoTooltip]"
 raiding.0023.desc:0 "Durante anos, eu tenho varrido em incursões devastadoras, trazendo toda a fúria de [raid_leader.GetFaith.HighGodName] para um mundo trêmulo, pois certamente se [raid_leader.GetFaith.HighGodNameSheHe|U] desaprovada, [raid_leader.GetFaith.HighGodNameSheHe|U] teria me derrubado até agora?\n\nEm vez, meu sono doméstico cercado pelas finas roubadas de governantes estrangeiros, e escravos exóticos aquecem minha cama.\n\nTruly, nobre e camponesa codorna na minha abordagem , e os pais silenciam as crianças chorando com a ameaça que eu vou visitar."
 raiding.0023.a:0 "Ha! Deixe-os chorar em meu nome!"
