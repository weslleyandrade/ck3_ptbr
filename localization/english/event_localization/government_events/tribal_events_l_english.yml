l_english:
 tribal.1001.t:0 "Um Desafiante"
 tribal.1001.desc_old:0 ""Você envelheceu e fraco, [ROOT.Char.GetTitledFirstNameNoTooltip]"
 tribal.1001.desc_weak:0 ""Você é #EMP fraco#!, [ROOT.Char.GetTitledFirstNameNoTooltip]"
 tribal.1001.desc_meak:0 ""Você é covarde como uma enguia, [ROOT.Char.GetTitledFirstNameNoTooltip];"
 tribal.1001.desc_fallback:0 ""Você é incapaz de governar, [ROOT.Char.GetTitledFirstNameNoTooltip]"
 tribal.1001.desc:0 "Eu governarei [ROOT.Char.GetPrimaryTitle.GetName] a partir de hoje."\n\n[challenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me in front of the whole tribe, proclaiming [challenger.GetHerHis] challenge for all to hear.\n\n"Eu governarei [ROOT.Char.GetPrimaryTitle.GetName] a partir de hoje.""
 tribal.1001.a_child:0 "Coloque um pouco de aço atrás de suas palavras, [challenger.Custom('GirlBoy')]!"
 tribal.1001.a:0 "Coloque um pouco de aço atrás de suas palavras!"
 tribal.1001.a_success:0 "Eu ganho a luta"
 tribal.1001.a_failure:0 "Eu perco a luta"
 tribal.1001.b:0 "Só se você pode me bater em flyting!"
 tribal.1001.b_success:0 "Eu tenho os melhores insultos"
 tribal.1001.b_failure:0 "[challenger.GetSheHe|U] me supera"
 tribal.1001.c:0 "Eu não vou lutar com você sobre isso..."

 tribal.1002.desc:0 "Eu estava com medo que este dia chegaria; Eu não posso lutar com você sobre isso, meu [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))]."\n\n[liege_to_challenge.GetFirstName] relinquishes [liege_to_challenge.GetHerHis] rule to me with no resistance, and after a short beat of confusion the tribe celebrates my win."
 tribal.1002.a:0 "Eu... Eh... Obrigada."

 tribal.1003.desc_opening:0 ""Então você desafia meu direito de governar?"
 tribal.1003.desc_old:0 "É melhor você ser capaz de apoiar suas palavras com aço, [challenger.Custom('GirlBoy')]!""
 tribal.1003.desc_young:0 "É melhor você ser capaz de apoiar suas palavras com aço!""
 tribal.1003.desc:0 "\n\n[liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [liege_to_challenge.Custom('SignatureWeaponActionThirdPerson')] [liege_to_challenge.GetHerHis] [liege_to_challenge.Custom('signature_weapon')] e dá um passo em minha direção. Toda a tribo se reúne ao nosso redor, excitação e medo pesado no ar, enquanto eu ampliou minha postura e..."
 tribal.1003.a:0 "... levantar meu [ROOT.Char.Custom('signature_weapon')]."
 tribal.1003.b:0 "... levantar as mãos e rir desajeitadamente."

 tribal.1004.desc_opening:0 "Meu [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName] [challenger.Custom('SignatureWeaponActionThirdPerson')] [challenger.GetHerHis] [challenger.Custom('signature_weapon')] e dá um passo em minha direção. Toda a tribo está reunida ao nosso redor, excitação e medo pesado no ar.\n\n"
 tribal.1004.desc:0 "Eu aumento minha [ROOT.Char.Custom('signature_weapon')] e ataque. #EMP Dodge, pressione, finta- Ugh! #! com [challenger.Custom('SignatureWeaponActionReaction')] [challenger.GetFirstNameNoTooltip] [challenger.Custom('SignatureWeaponCriticalPresent')] minha perna, e quando tropeço, percebo que acabou. A tribo não está torcendo por mim mais."
 tribal.1004.a:0 "Amaldiçoá-lo!"

 tribal.1005.desc:0 "Eu levanto meu [ROOT.Char.Custom('signature_weapon')] e ataque.\n\n#EMP Dodge, pressione, finta... #! com [ROOT.Char.Custom('SignatureWeaponActionReaction')] eu [ROOT.Char.Custom('SignatureWeaponCritical')] [challenger.GetHerHis] perna, e como [challenger.GetSheHe] tropeça eu sei que está feito."
 tribal.1005.a:0 "Espero que você tenha aprendido a lição!"

 tribal.1006.desc_old:0 "É melhor você ser capaz de colocar sua reivindicação com habilidade, [challenger.Custom('GirlBoy')]!""
 tribal.1006.desc_young:0 "É melhor você ser capaz de colocar sua reivindicação com habilidade!""
 tribal.1006.desc:0 "Assim que [liege_to_challenge.Custom2('MyCharacterIntroduction', ROOT.Char)|U] declara o sobrevoo, toda a tribo se aproxima para testemunhar o concurso.\n\nSilence cai à medida que [liege_to_challenge.GetFirstNameNoTooltip] avança e limpa [liege_to_challenge.GetHerHis] garganta.\n#EMP"
 tribal.1006.desc_ending:0 "#!"
 tribal.1006.a:0 "Você chama isso de um insulto? Eu vou te mostrar!"
 tribal.1006.a_success:0 "Você ganha o voo"
 tribal.1006.a_failure:0 "Você perde o voo"
 tribal.1006.b:0 "Isso... Isso foi um erro."

 tribal.1007.desc_ending:0 "#!\n\nO alvoroço que se segue é ensurdecedor, e eu sei que perdi."
 tribal.1007.a:0 "Dane-se!"

 tribal.1008.desc:0 "A tribo está reunida para testemunhar o voo entre mim e meu [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName]. Murmúrios animados podem ser ouvidos enquanto [challenger.GetFirstNameNoTooltip] avança e limpa [challenger.GetHerHis] garganta.\n#EMP"
 tribal.1008.desc_ending:0 "#!\n\nO que se segue é um silêncio chocado e estranho."
 tribal.1008.a:0 "Você chama isso de um insulto? Saia daqui."

 tribal.1010.desc:0 "Toda a tribo está reunida para testemunhar o duelo entre mim e meu [liege_to_challenge.Custom2('RelationToMeShort', SCOPE.sC('challenger'))] [challenger.GetFirstName], mas assim que [challenger.GetSheHe] aparecer [challenger.GetSheHe] começa a inventar desculpas.\n\n"It... It was all a mistake, I wouldn't dare challenge you. Forgive me.""
 tribal.1010.a:0 "Seu covarde"

 tribal.1101.t:0 "Holmgang"
 tribal.1101.desc:0 "\n\n[victim.GetFirstNameNoTooltip] ainda está vivo, se [victim.GetHerHis] gemidos de dor são algo para passar, mas quem sabe até onde [rival.GetFirstNameNoTooltip] teria ido se eu não tivesse interrompido?"Ah, [ROOT.Char.GetFirstNameNoTooltip]. I was just leaving you a message!"\n\n[victim.GetFirstNameNoTooltip] ainda está vivo, se [victim.GetHerHis] gemidos de dor são algo para passar, mas quem sabe até onde [rival.GetFirstNameNoTooltip] teria ido se eu não tivesse interrompido?"
 tribal.1101.a:0 "Vil [rival.Custom('InsultNoun')]! Eu desafio você a holmgang!"
 tribal.1101.a_success:0 "Você ganhou"
 tribal.1101.a_failure:0 "[rival.GetSheHe|U] ganha"
 tribal.1101.b:0 "Você vai enfrentar [friend.GetFirstNameNoTooltip] em holmgang!"
 tribal.1101.b_success:0 "[friend.GetFirstNameNoTooltip] ganha"
 tribal.1101.b_failure:0 "[rival.GetFirstNameNoTooltip] ganha"
 tribal.1101.c:0 "Vamos... Deixe os passados serem passados, hein?"

 tribal.1102.desc_opening:0 "Uma massa de pessoas se reúnem para ver o holmgang entre [rival.GetTitledFirstName] e eu; eles nos envolvem em uma massa gigante de vozes e punhos erguidos.\n\nI apertou minha [ROOT.Char.Custom('signature_weapon')] e carga - estamos logo envolvidos em uma enxurrada de aço e sangue.\n\n"
 tribal.1102.desc:0 "Mas não! Uma vaga nas defesas [rival.GetTitledFirstNamePossessiveNoTooltip]. Eu [ROOT.Char.Custom('SignatureWeaponAction')] meu [ROOT.Char.Custom('signature_weapon')], ranger os dentes, e com [ROOT.Char.Custom('SignatureWeaponActionReaction')] eu [ROOT.Char.Custom('SignatureWeaponCritical')] [rival.GetHerHis] torácica. [rival.GetSheHe|U] está morto antes [rival.GetSheHe] cair no chão."
 tribal.1102.a:0 "Isso é o que espera qualquer um que me desafie!"

 tribal.1103.desc_opening:0 "Uma multidão de pessoas se reuniu para ver o holmgang entre [rival.GetTitledFirstName] e [friend.GetTitledFirstName]. Na massa de vozes e punhos levantados, eu grito alto de todos eles.\n\n[friend.GetTitledFirstNameNoTooltip] agarra [friend.GetHerHis] [friend.Custom('signature_weapon')] e cargas – logo eles estão envolvidos em uma enxurrada de aço e sangue.\n\n"
 tribal.1103.desc:0 "De repente [friend.GetFirstNameNoTooltip] [friend.Custom('SignatureWeaponActionThirdPerson')] [friend.GetHerHis] [friend.Custom('signature_weapon')] e, com [friend.Custom('SignatureWeaponActionReaction')], [friend.Custom('SignatureWeaponCriticalPresent')] [rival.GetTitledFirstNamePossessiveNoTooltip] caixa torácica. [rival.GetSheHe|U] está morto antes [rival.GetSheHe] cair no chão."

 tribal.1104.desc:0 "De repente [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] e, antes que eu possa bloquear, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] meu ombro. A dor... Devo ter desmaiado, pois de repente [rival.GetSheHe] está em cima de mim."Yield.""
 tribal.1104.a:0 "Eu... Eu rendo."

 tribal.1105.desc:0 "De repente [rival.GetTitledFirstNameNoTooltip] [rival.Custom('SignatureWeaponActionThirdPerson')] [rival.GetHerHis] [rival.Custom('signature_weapon')] e, antes que [friend.GetFirstNameNoTooltip] possa bloquear, [rival.GetSheHe] [rival.Custom('SignatureWeaponCriticalPresent')] [friend.GetFirstNamePossessiveNoTooltip] ombro. Meu amigo cai no chão, gritando de dor, e [rival.GetFirstNameNoTooltip] me olha morto nos olhos."Yield.""
 tribal.1105.a:0 "Nós... Nós cedemos."

 tribal.1201.t:0 "A Corrida"
 tribal.1201.desc_opening:0 "Os preparativos para uma grande corrida estão em andamento há semanas, e finalmente chegou a hora de competir!\n\n"
 tribal.1201.desc_warhorse:0 "Chego na minha fiel [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')],"
 tribal.1201.desc:0 "Chego em um dos meus cavalos mais rápidos,"
 tribal.1201.desc_ending:0 "e descobrir que tanto [racer.Custom2('MyCharacterIntroduction', ROOT.Char)] quanto [villain_racer.Custom2('MyCharacterIntroduction', ROOT.Char)] vão participar da corrida."
 tribal.1201.a:0 "Claro que eu vou participar também!"
 tribal.1201.a.tt:0 "Uma corrida traz prestígio, mas também riscos!"
 tribal.1201.b:0 "Eu só vou desfrutar do espetáculo."

 tribal.1202.desc:0 "Dançando, cantando, torcendo... A multidão está em êxtase antes mesmo da corrida começar!\n\nEu me mover através da multidão, apenas alguns minutos antes de nós pilotos estamos prestes a montar, quando eu vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] pelos cavalos com algo afiado na mão [villain_racer.GetHerHis]..."
 tribal.1202.a:0 ""Ei! O que você está fazendo?!""
 tribal.1202.b:0 "Não é da minha conta."
 tribal.1202.b.tt:0 "Venha o que acontecer..."
 tribal.1202.c:0 "Então [villain_racer.GetFirstNameNoTooltip] deixou [villain_racer.GetHerHis] cavalo desprotegido..."
 tribal.1202.c.success:0 "Deixo [villain_racer.GetHerHis] freio quase intacto"
 tribal.1202.c.tt:0 "Seria uma pena se algo #EMP surtou#! durante a corrida..."
 tribal.1202.c.failure:0 "[villain_racer.GetSheHe|U] nota que alguém adulterou [villain_racer.GetHerHis] freio"

 tribal.1203.desc_opening:0 "Eu corro sobre a estepe, mantendo o ritmo com as nuvens acima e os pilotos ao meu lado.\n\n"
 tribal.1203.desc_sabotaged_you:0 "#EMP *Snap!*#!\n\nSuddenly tudo vira; o chão acima e os céus abaixo. Eu luto para ficar na sela como eu percebo que ele balançou sob o cavalo! Mas minhas pernas perdem o aperto... Eu bati forte no chão – eu nem tenho fôlego para gritar."
 tribal.1203.desc_sabotaged_racer:0 "Enquanto eu me levanto ao lado [villain_racer.GetTitledFirstName], [villain_racer.GetSheHe] de repente se aproxima de mim, e no mesmo momento eu ouço meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] gritar de dor. Eu viro minha sela para ver [racer.GetHerHim] no chão, sangrento, [racer.GetHerHis] cavalo lutando desesperadamente contra a sela que não está mais em suas costas, mas pendurado solto sob sua barriga."
 tribal.1203.desc_sabotaged_villain:0 "De repente eu ouço meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] gritar de dor. Eu viro minha sela para ver [villain_racer.GetHerHim] no chão, sangrento, os restos quebrados de [villain_racer.GetHerHis] freio na mão."
 tribal.1203.desc:0 "Não há nada como isso! O vento, o som dos cascos, o- Enquanto eu desenho ao lado [villain_racer.GetTitledFirstName], [villain_racer.GetSheHe] de repente se aproxima de mim, quase jogando meu cavalo fora de equilíbrio!"
 tribal.1203.a:0 "Eu devo me virar e ajudá-[racer.GetHerHim]!"
 tribal.1203.b_nothing_sabotaged:0 "Apenas distrações."
 tribal.1203.b:0 "Ótimo! Menos concorrência."
 tribal.1203.b.tt:0 "Você se concentra na corrida"
 tribal.1203.c:0 "Pelo menos o cavalo não aterrissou em mim..."
 tribal.1203.d:0 "Oh, é agora, [villain_racer.GetFirstNameNoTooltip]!"
 tribal.1203.d.success:0 "Eu #EMP acidentalmente#! carneiro [villain_racer.GetHerHis] cavalo um pouco duro demais"
 tribal.1203.d.failure:0 "Estou temporariamente atrasado"
 tribal.1203.d.failure.tt:0 "Eu poderia colocar pior na corrida"
 tribal.1203.e:0 "Eu deveria estar perto o suficiente para fazer o salto..."
 tribal.1203.success:0 "Eu consigo jogá[villain_racer.GetHerHim] de [villain_racer.GetHerHis] cavalo"
 tribal.1203.failure:0 "Eu sou o único enviado voando"

 tribal.1204.desc_slow:0 "Leva muitos minutos, mas finalmente eu atravesso a linha de chegada.\n\n"
 tribal.1204.desc_fast:0 "Sou recebido pelo rugido da multidão enquanto corro pela linha de chegada."
 tribal.1204.desc_racer:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('racer'))] [racer.GetTitledFirstName] já está comemorando [racer.GetHerHis] vitória, cercado por pessoas e regada de presentes, e [racer.GetSheHe] ondas felizes do meu jeito."
 tribal.1204.desc_villain:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('villain_racer'))] [villain_racer.GetTitledFirstName] já está comemorando [villain_racer.GetHerHis] vitória, cercado de pessoas e regada de presentes, e [villain_racer.GetSheHe] sorrisos e ondas assim que [villain_racer.GetSheHe] me vê."
 tribal.1204.desc_you:0 "Eu sou rapidamente abordado por pessoas me parabenizando, chegando a tocar meu cavalo, dançando... Quase ninguém percebe [racer.GetTitledFirstName] e [villain_racer.GetTitledFirstName] atingindo o objetivo; a multidão está muito ocupada comemorando comigo!"
 tribal.1204.desc_you_jumped_horses:0 "Sou abordado por pessoas me parabenizando, mas a confusão surge quando vêem que estou em [villain_racer.GetTitledFirstNamePossessive] cavalo, e liderando a minha própria. No entanto, há dança e celebração, e quase ninguém nota [racer.GetTitledFirstName] e [villain_racer.GetTitledFirstNameNoTooltip] atingindo o objetivo, o último a pé."
 tribal.1204.a:0 "Por que sim, eu sou muito rápido, obrigado!"
 tribal.1204.b:0 "Eu vou ganhar da próxima vez!"

 tribal.1301.t:0 "Encontro Mortal"
 tribal.1301.desc:0 "\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] estava #EMP protegendo#! mim?"There's a crocodile in the water, my [ROOT.Char.GetLadyLord]."\n\n[peasant.GetSheHe|U]... [peasant.GetSheHe|U] estava #EMP protegendo#! mim?"
 tribal.1301.a:0 "Obrigado! Aqui, para sua aldeia."
 tribal.1301.b:0 "Eu poderia usar um [peasant.GetWomanMan] como você."
 tribal.1301.c:0 "Um crocodilo? Pft! Eu não vi nenhum crocodilo."
 tribal.1301.d:0 "Bem... Obrigado. Agora você vai."
 tribal.1301.d.tt:0 "Eu ouvi [peasant.GetHerHis] aviso"

 tribal.1302.desc:0 "Eu me aproximo da água, ignorando a [peasant.GetWomanMan], e me abaixei para colocar a água fria em minhas mãos. Não há sinais de qualquer ser vivo salvar os insetos!\n\nAs eu alcanço uma segunda boca eu ouço algo perturbar a superfície, e então... #EMP Dor#!. Tanta dor. Eu olho para baixo, e há uma vó gigante fechada em torno da minha perna, sangue saindo de torno de dentes irregulares."
 tribal.1302.a:0 "AAAAH!! TIRÁ-LO!"

 tribal.1303.t:0 "O Oásis"
 tribal.1303.desc:0 ""Um oásis foi descoberto perto de [capital.GetName]. O que você quer que eu faça?" [councillor.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me. "Um oásis foi descoberto perto de [capital.GetName]. O que você quer que eu faça?"\n\nAn oasis! A source of water and life... or money."
 tribal.1303.a:0 "Trará prosperidade – irrigação!"
 tribal.1303.b:0 "Use-o para irrigação, mas não de graça."
 tribal.1303.c:0 "Que os camponeses o utilizem o melhor que puderem."
