l_english:
 clan.1001.t:0 "Criança Prometida"
 clan.1001.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] se aproximem de mim.\n\n"The lack of an alliance between us is shameful, my [ROOT.Char.GetLadyLord]. Let [child.GetTitledFirstName] marry my [vassal_child.Custom('GetDaughterSon')] and set things right!""
 clan.1001.a:0 "Você está certo - eles vão se casar!"
 clan.1001.b:0 "Isso não vai acontecer."

 clan.1002.desc:0 ""Por que você quebrou o noivado entre seus [child.Custom('GetDaughterSon')] e [vassal_child.GetTitledFirstNameNoTooltip]?"\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] storms into the room, [vassal.GetHerHis] [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName] in tow.\n\n"Por que você quebrou o noivado entre seus [child.Custom('GetDaughterSon')] e [vassal_child.GetTitledFirstNameNoTooltip]?""
 clan.1002.a:0 "Foi um erro, eu prometo!"
 clan.1002.b:0 "Não é da sua conta."

 clan.1011.t:0 "Sem aliança"
 clan.1011.desc_opening:0 ""Uma concessão de você iria acalmar o meu temperamento. Diga..."\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has sought me out, looking to settle what [vassal.GetSheHe] perceives as a slight; me not having an alliance with [vassal.GetHerHim].\n\n"Uma concessão de você iria acalmar o meu temperamento. Diga..."
 clan.1011.desc_army:0 "a experiência de sua [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] por alguns anos!""
 clan.1011.desc_prestige:0 "algumas boas palavras nos ouvidos certos.""
 clan.1011.desc_diplomacy:0 "lições na arte da diplomacia.""
 clan.1011.desc_prowess:0 "Instruções na luta!""
 clan.1011.desc_fallback:0 "Ouro""
 clan.1011.army:0 "Meu [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] vai te ensinar."
 clan.1011.tt:0 "#F pegue ou deixe#!"
 clan.1011.prestige:0 "Eu vou falar bem de você."
 clan.1011.diplomacy:0 "É melhor afiar sua língua de prata!"
 clan.1011.prowess:0 "Então vamos lutar, e eu vou te ensinar."
 clan.1011.fallback:0 "Pegue isso e me deixe em paz."
 clan.1011.b:0 "Você não vai ter tal coisa."

 clan.1101.t:0 "Equilíbrio de Poder"
 clan.1101.desc:0 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] veio até mim com uma reclamação."Your family members have too much power in the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. No matter how hard vassals such as myself work, we will never even come close to them!\n\nI implore you to remedy this injustice. After all, even the appearance of nepotism can breed resentment among your vassals...""
 clan.1101.a:0 "Eu ouço suas preocupações, e vai levá-los sob aconselhamento."
 clan.1101.b:0 "Você está certo. Vou tomar medidas para corrigir isso imediatamente!"
 clan.1101.b.custom:0 "Cada membro [vassal|E] [dynasty|E]"
 clan.1101.b.tt:0 "Ganha um [revoke_title_reason|E]"
 clan.1101.c:0 "Oh, eu vou te dar algo para criar ressentimento..."
 clan.1101.d:0 "Não é minha culpa que você não nasceu na minha família!"
 clan.1101.d.custom:0 "Todo [vassal|E] que não é um membro [dynasty|E]"

 clan.1201.t:0 "Não representado"
 clan.1201.desc:0 "Um [culture.GetNameNoTooltip] [petitioner.GetWomanMan] de [target_title.GetNameNoTier] veio me pedir um aumento da representação no meu governo."My [ROOT.Char.GetLadyLord], we are your loyal subjects, yet we have no say in how our communities are governed. Would it be so much to ask for one of our own people to have a place in your administration?""
 clan.1201.a:0 "Muito bem. Você deve governar [target_title.GetNameNoTierNoTooltip] a partir deste ponto em diante!"
 clan.1201.b:0 "Eu poderia afrouxar as rédeas, em troca do seu serviço..."
 clan.1201.c:0 "Não está acontecendo."
