 # Suicide events, by Linnéa Thimrén 
 health.6001.t:0 "A Tentativa"
 health.6001.desc_opening:0 "Eu vou acabar com a minha vida. Eu não posso ajudar a tristeza subindo em meu coração pensando em tudo o que eu vou deixar para trás, mas minha mente está definida."
 health.6001.desc_depression:0 "O sofrimento parece interminável."
 health.6001.desc_sickness:0 "Meu corpo se tornou uma prisão, desperdiçando..."
 health.6001.desc_lunacy:0 "As sombras falaram, e logo me juntarei a eles."
 health.6001.desc_loss:0 "Eu não posso suportar outra perda."
 health.6001.desc_stress:0 "Eu não posso mais aceitar isso."
 health.6001.desc_ending:0 "O que ainda não decidi é como vou fazer isso..."
 health.6001.warning:0 "Há sempre uma chance de que a tentativa fracasse"
 health.6001.a:0 "Eu vou encontrar um prédio alto o suficiente."
 health.6001.a_tribal:0 "Eu vou encontrar um penhasco alto o suficiente."
 health.6001.b:0 "Chá, fabricado em uma planta letal... Parece quase palatável."
 health.6001.c:0 "Um banho quente e uma faca afiada devem fazê-lo."
 health.6001.d:0 "Eu não tenho mais certeza de que isso é o que eu quero fazer."
 health.6001.d_tt:0 "Eu não faço uma tentativa"

 health.6002.desc_fall:0 "À medida que me aproximo da borda, o vento pega o tecido da minha [ROOT.Char.Custom('GetClothingArticle')] e ele bate ao meu redor. É um longo caminho para baixo."
 health.6002.desc_poison:0 "À medida que o chá ferve o ar enche-se de um fedor sujo como se me lembrasse de seu propósito. Eu coloco o líquido em um copo. Esfria rapidamente, e eu levanto a taça em direção aos meus lábios."
 health.6002.desc_knife:0 "Sentado no banho quente eu inalo o vapor enquanto eu alcanço a faca afiada ao meu lado."
 health.6002.desc_ending:0 "\n\nI me viro para encontrar [friendly_person.GetTitledFirstName] ali, alcançando-me com uma expressão aterrorizada."[ROOT.Char.GetFirstNameNoTooltip]! Don't do it, [friendly_person.Custom2('RelationToMeShort' , ROOT.Char)]!"\n\nI me viro para encontrar [friendly_person.GetTitledFirstName] ali, alcançando-me com uma expressão aterrorizada."Please, this is not the way.""
 health.6002.a:0 "Não há nada que você possa fazer para me parar."
 health.6002.a_success:0 "Sua tentativa é bem sucedida"
 health.6002.a_failure:0 "Sua tentativa falha"
 health.6002.b:0 "Você está certo. As coisas ainda podem melhorar."

 health.6004.desc:0 "Um pequeno passo para fora sobre a borda, isso é tudo o que é preciso. Com o vento gritando ao meu redor eu levanto meu pé e passo para a frente.\n\n Por um momento parece que estou suspenso no ar, o mundo girando ao meu redor, e então tudo vai muito rápido. O vento nos meus ouvidos, a sensação de cair, o chão se levantando para me encontrar..."
 health.6004.a:0 "Livre, finalmente."

 health.6005.desc:0 "Um pequeno passo para fora sobre a borda, isso é tudo o que é preciso. Com o vento gritando ao meu redor eu levanto meu pé e eu sou abruptamente puxado para trás, um guarda me segurando para baixo. "
 health.6005.desc_ending:0 ""Sinto muito, meu [ROOT.Char.GetLadyLord], mas você não está em seu juízo perfeito!""
 health.6005.a:0 "Meus planos, frustrados..."

 health.6007.desc:0 "Eu respiro os vapores vindos da xícara de chá que tenho em minhas mãos, e fecho meus olhos. Lentamente eu levanto a borda para os meus lábios e tomo um longo gole. Eu engulo.\n\nO que o mundo começa a ficar cinza e indistinto, a escuridão rastejando para a borda da minha visão, e eu deito minha cabeça para baixo sobre a mesa. Sinto meu hálito ficando mais curto e mais curto. Eu fecho meus olhos."
 
 health.6008.desc:0 "Eu respiro os vapores vindos da xícara de chá que tenho em minhas mãos, e fecho meus olhos. Lentamente eu levanto a borda para os meus lábios e -\n\nO copo é arrancado da minha mão e jogado no chão onde ele se quebra. Um guarda está acima de mim, pânico nos olhos [dummy_gender.GetHerHis]."

 health.6010.desc:0 "O vapor do meu banho quente está balançando ao meu redor e eu respiro profundamente enquanto pego a faca ao meu lado. Eu descanso suavemente sobre um braço, e então eu pressiono. Hard.\n\nQuando tenho dois cortes idênticos em ambos os braços, deixei-os afundar de volta na água rapidamente avermelhada. Eu inclino minha cabeça para trás e suspiro como o mundo começa a girar. Não vai demorar muito agora..."
 
 health.6011.desc:0 "Assim como estou prestes a cortar meu braço com a faca, o vapor do banho quente balançando ao meu redor, guardas entram e rapidamente lutam com a faca das minhas mãos.\n\n"

 health.6100.desc:0 ""Olá [ROOT.Char.GetTitledFirstNameNoTooltip]. Eu só queria te fazer uma visita, perguntar como você está desde... o incidente há um tempo atrás."\n\n[friendly_person.GetTitledFirstName] asks me with genuine warmth, and not even the mention of my attempted suicide can quell it completely."
 health.6100.a:0 "Estou melhor, obrigado."
 health.6100.b:0 "Como estou indo não é da sua conta."

 health.6200.desc_opening:0 "Em um raro momento de clareza eu sinto alguém ao meu lado da cama."
 health.6200.desc_close_person:0 "Deve ser minha [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName], uma das poucas pessoas que vem me ver hoje em dia. Eu tento alcançar [close_person.GetHerHim], mas minhas mãos nem se contraem..."
 health.6200.desc:0 "As únicas pessoas que vêm me visitar hoje em dia são servos, mas preciso #EMP alguém#! me libertar..."
 health.6200.a:0 ""[close_person.GetFirstNameNoTooltip]... Por favor... Acabe com isso...""
 health.6200.a_success:0 "[close_person.GetSheHe|U] concorda em fazê-lo"
 health.6200.a_failure:0 "[close_person.GetSheHe|U] me nega"
 health.6200.a_failure_tt:0 "Você não morre"
 health.6200.b:0 "Eu não posso pedir isso de [close_person.GetHerHim]. Um servo deve fazê-lo..."
 health.6200.b_2:0 "Um servo deve fazê-lo..."
 health.6200.b_success:0 "Um servo cumpre seu desejo"
 health.6200.b_failure:0 "Nenhum servo concorda"

 health.6203.desc:0 "Sento-me ao lado [incapable_person.GetTitledFirstNamePossessive] cama quando [incapable_person.GetSheHe] de repente parece agitar quase acordado, olhos vagando pelo teto. Desde que [incapable_person.GetSheHe] se tornou obrigado a esta cama [incapable_person.GetSheHe] mal disse uma palavra, mas de repente o silêncio é quebrado por uma voz chiada.\n\n"[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip] please... End this. Mercy...""
 health.6203.desc_murder:0 "\n\n[incapable_person.GetSheHe] não tem ideia de [incapable_person.GetSheHe] está jogando direto nos meus planos!"
 health.6203.a:0 "Eu... Eu entendo..."
 health.6203.b:0 "Não! Como você pode perguntar tal coisa de mim?!"

 health.6204.desc_opening:0 "Eu não posso fazer [close_person.GetTitledFirstNamePossessive] resposta, mas [close_person.GetSheHe] não sai do meu lado.\n\n"
 health.6204.desc_1:0 "Depois de um tempo eu sinto movimento, e então eu sinto uma pressão suave contra o meu rosto. A pressão cresce, e eu acho que eu não posso respirar, e eu estou cheio de nada, mas ... Gratidão. [close_person.GetSheHe|U] concordou. [close_person.GetSheHe|U]..."
 health.6204.desc_2:0 "Depois de um tempo eu sinto movimento, e então eu sinto uma pressão fria, afiada, contra o meu pescoço. Eu mal sinto o corte. Mas ouvi [close_person.GetHerHis] hálito, ouço a faca no chão, ouço um barulho choramingando nos meus ouvidos... E então... Nada."
 health.6204.a:0 "Livre, finalmente..."

 health.6205.desc_1:0 "Depois de um tempo eu sinto movimento, e então eu sinto uma pressão suave contra o meu rosto. A pressão cresce, e eu acho que eu não posso respirar, e eu estou cheio de nada, mas ... Gratidão. Assim como estou prestes a sair do ar corre de volta para meus pulmões. Ouço choros e uma voz histérica. Eu ouço passos saindo da sala."
 health.6205.desc_2:0 "Depois de um tempo eu sinto movimento, e então eu sinto uma pressão fria, afiada, contra o meu pescoço. A pressão aumenta e ouço a faca no chão. Eu ouço o choro, uma voz suplicante, passos saindo da sala."
 health.6205.a:0 "Não... Por favor... Volte..."

 health.6206.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], eu... Eu não posso."\n\nI hear [close_person.GetFirstNamePossessive] voice as if from across a great void. "[ROOT.Char.GetFirstNameNoTooltip], eu... Eu não posso."\n\nDespair fills me, and only the sound of crying, of footsteps leaving, breaks through the fog in my mind."

 health.6207.desc:0 "Passos rapidamente alcançam minha cabeceira."You... Who...?"Passos rapidamente alcançam minha cabeceira."Me, my [ROOT.Char.GetLadyLord]?"Passos rapidamente alcançam minha cabeceira."I am [servant.GetFirstName]. Is there anything I can do for you?""
 health.6207.a:0 ""[servant.GetFirstNameNoTooltip]... Por favor... Acabe com isso...""
 health.6207.a_success:0 "[servant.GetSheHe|U] concorda em fazê-lo"
 health.6207.a_failure:0 "[servant.GetSheHe|U] me nega"

 health.6209.desc_refusal:0 ""Meu [ROOT.Char.GetLadyLord]! Eu..."\n\n"
 health.6209.desc:0 ""Meu [ROOT.Char.GetLadyLord]! Eu nunca poderia...! Como você pode mesmo perguntar tal..."\n\nDespair fills me, and only the sound of crying, of footsteps leaving, breaks through the fog in my mind."

 health.6210.desc:0 "Estou esperando. Que eu me lembro até mesmo através da neblina da minha mente – estou esperando a entrega [close_person.GetTitledFirstName] pode me conceder, mas ela não vem. Porque...? Por que [close_person.GetSheHe] não vem?"
 health.6210.a:0 "O [close_person.GetSheHe] também me deixou para trás...?"
 
 health.5000.desc:0 "Você fica desnutrido"
 health.5001.desc:0 "Você se torna obeso"
