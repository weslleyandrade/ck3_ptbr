 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc:0 "Minha ferida se curou"

 health_wounded_title:0 "Ferido:"
 health.0002.t:1 "$health_wounded_title$ Cura"
 health.0002.desc:0 "Minhas lesões estão melhorando lentamente e a dor não é mais minha companheira constante. Eu ainda estou enfraquecido, mas hoje eu sou capaz de muitas coisas que eram impossíveis apenas uma lua atrás."
 health.0002.a:0 "Estou ansioso pela minha completa recuperação."

 health.0003.t:1 "$health_wounded_title$ Um Pincel com a Morte"
 health.0003.desc:0 "Parece que o pior já passou. Minhas feridas abertas e ossos quebrados começaram a lentamente tricotar-se juntos."
 health.0003.a:0 "Eu poderia apenas passar por isso."

 health.0004.t:1 "$health_wounded_title$ o fogo termina"
 health.0004.desc:0 "A pele ao redor é endurecida, mas a sensação de queimação na minha ferida passou. Parece que a infecção se foi."
 health.0004.a:1 "Graças a [ROOT.Char.GetFaith.HealthGodName]."

 health.wounded_1_success:0 "Tratamento de ferida bem sucedido"
 health.wounded_1_failure:0 "Tratamento de ferida falha"

 # Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t:1 "$health_wounded_title$ Profundamente Cortado"
 health.0102.desc:0 "A dor dispara pelo meu corpo a cada passo, e até mesmo os menores movimentos me deixam ofegante. Como eu trago uma mão para tocar ruivamente minha ferida ela sai sangrenta, e eu tremo como o sangue escorre para baixo do meu lado."
 health.0102.court_physician.desc:0 "Oon"Not to worry, my [ROOT.Char.GetLadyLord]. Your wound is deep, but my knowledge is deeper.""
 health.0102.a:0 "Eu só preciso sentar por um tempo..."

 health.0104.t:1 "$health_wounded_title$ gravemente ferido"
 health.0104.desc:0 "Esse osso que eu vejo embutido na minha carne, ou algo que deve ser escondido ainda mais profundo? Enquanto minha pele boceja como as maws famintas da morte, sou transfixado pelo rio de sangue que transborda."
 health.0104.court_physician.desc:0 "Oon"You are gravely injured, my [ROOT.Char.GetLadyLord]. We need to tend to you at once!""
 health.0104.a:1 "[ROOT.Char.GetFaith.HealthGodName|U], me liberte dessa dor!"

 # Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc:0 "Ferida Infectada"

 health.0202.t:1 "$health_wounded_title$ Uma Mancha Dentro"
 health.0202.desc:0 "Eu sinto como se uma centena de facas estão cortando através da minha ferida! Com a carne ficando escura e o sangue ficando pálido, é claro que a lesão está infectada."
 health.0202.unintelligent:0 "É como se muitas facas mentem minha pele em torno da minha ferida sempre que eu tocá-la. A carne é macia, e eu acho que o sangue é a cor errada."
 health.0202.court_physician.desc:0 "Oon"Your wound has become infected, my [ROOT.Char.GetLadyLord]. But do not worry, I will see you through this.""
 health.0202.a:0 "Espero viver com isso."

 health.0203.desc:0 "Ferida Gangrena"

 health.0204.t:1 "$health_wounded_title$ Dark Tidings"
 health.0204.desc:0 "Uma ferida deve doer, e algum inchaço não é incomum, então eu presumi que minha ferida estava cicatrizando. No entanto, agora há bolhas estragando minha pele, e a vermelhidão está ficando preta. Meu corpo está apodrecendo diante dos meus olhos!"
 health.0204.court_physician.desc:0 "Oon"You have contracted gangrene, my [ROOT.Char.GetLadyLord]. This is most serious... We must treat you at once!""

 # Disease Contraction, by Mathilda Bjarnehed
 health.1001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Meu Corpo Mortal"
 health.1001.desc:0 "[ROOT.Char.GetTitleTierName] ou camponês, alto ou baixo, não importa. No final, somos todos mortais. Lembrei-me disso quando acordei tossindo nas primeiras horas da manhã, com uma dor maçante batendo na minha cabeça e garganta."
 health.1001.court_physician.desc:0 "Oon"You seem to be under the weather, my [ROOT.Char.GetLadyLord]. I know a fair number of suitable remedies.""
 health.1001.a:0 "Tudo o que eu quero é ficar na cama..."

 health.1002.t:1 "[SCOPE.Custom('EventTitleDisease')]: afiada como uma faca"
 health.1002.desc:0 "Respirar é uma coisa tão fácil, maravilhosa - um pequeno milagre que raramente se pensa. Agora, enquanto luto para manter minha respiração uniforme e os ataques de tosse são seguidos por dor no peito, ele está constantemente na vanguarda da minha mente."
 health.1002.court_physician.desc:0 "Oon"It is pneumonia, my [ROOT.Char.GetLadyLord]. Not to be taken lightly. How shall we proceed?""
 health.1002.a:0 "Por favor, não deixe que este seja o fim!"

 health.1003.t:1 "[SCOPE.Custom('EventTitleDisease')]: O Preço da Indulgência"
 health.1003.desc:0 "como se houvesse algo luxuoso ou invejável sobre minhas articulações inchadas e doía. Quando minhas dores atingem seu pico, eu não posso deixar de desejar ter nascido um simples camponês."the disease of kings,"como se houvesse algo luxuoso ou invejável sobre minhas articulações inchadas e doía. Quando minhas dores atingem seu pico, eu não posso deixar de desejar ter nascido um simples camponês."
 health.1003.court_physician.desc:0 "Oon"You have my sympathies, my [ROOT.Char.GetLadyLord]. I have a few ideas which might lessen the symptoms of your gout.""
 health.1003.a:0 "Traga-me um pouco de gelo! Rapidamente!"

 health.1004.t:1 "[SCOPE.Custom('EventTitleDisease')]: Olhos Evitados"
 health.1004.desc:0 "Os primeiros sintomas foram sutis, e eu rapidamente colocá-los fora da minha mente. Talvez eu estivesse com muito medo de ver a verdade. No entanto, essa marca horrível no meu rosto, essa lesão... É algo que não posso mais ignorar.\n\nMy súditos ainda seguem meus comandos, mas algo mudou na forma como eles olham para mim. Isso é medo nos olhos deles? Pena? Nojo?"
 health.1004.court_physician.desc:0 "Oon"I am sorry — leprosy is a permanent affliction, my [ROOT.Char.GetLadyLord]. However, I have methods to ease your symptoms.""
 health.1004.a:0 "O que eu fiz para merecer esta maldição?"

 health.1005.t:1 "[SCOPE.Custom('EventTitleDisease')]: Febre do Acampamento"
 health.1005.desc:0 "Ouvi histórias sobre soldados corajosos morrendo como moscas antes mesmo de pisarem no campo de batalha. Mas eu, um [ROOT.Char.GetTitleTierName]? Este pesadelo doendo e febril não é um destino destinado a mim.\n\nAs mais uma refeição força seu caminho até minha garganta, eu rezo pela redenção, minhas narinas picando com o fedor afiado da bile."
 health.1005.court_physician.desc:0 "Oon"Do not worry, my [ROOT.Char.GetLadyLord]! Typhus is treatable, I assure you.""
 health.1005.a:0 "Eu imploro, deixe acabar!"

 health.1006.t:1 "[SCOPE.Custom('EventTitleDisease')]: Pouco A Pouco"
 health.1006.desc:0 "Uma mancha vermelha, tão gritante contra o pano pálido. Eu olho para ele em descrença, suprimindo outra tosse. Será que...? Será que eu...? Limpei meus dedos contra meus lábios, minha mão tremendo enquanto puxo para trás. Eu posso sentir a umidade quente, mas eu temo olhar."
 health.1006.court_physician.desc:0 "Oon"I am afraid you have contracted consumption, my [ROOT.Char.GetLadyLord]. I will treat you immediately.""
 health.1006.a:0 "Esse é o meu destino? Para lentamente desperdiçar?"

 health.1007.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Estranho Por Dentro"
 health.1007.desc:0 "Há uma coisa dentro de mim que não sou eu. Ele come seu caminho através da minha carne, alimentando-se da minha força vital, sua força aumentando enquanto eu murcho.\n\nI empurrar minhas mãos contra o crescimento sob minha pele, meus dedos doendo para arrancá-lo. O pensamento de crescer me faz querer vomitar."
 health.1007.court_physician.desc:0 "Oon"Yes, unfortunately, it is cancer. I only know of one efficient treatment...""
 health.1007.a:0 "Contra este inimigo, não pode haver vitória."

 health.1008.t:1 "[SCOPE.Custom('EventTitleDisease')]: O Fogo do Amor"
 health.1008.desc:0 "A sensação de queimação na minha virilha estava crescendo tão insuportável que tive que me desculpar e fugir para meus aposentos. Finalmente sozinho, eu poderia me coçar para encontrar alívio.\n\nYet, não havia alívio a ser encontrado, pois meus dedos encontraram bolhas e as rasgaram!"
 health.1008.partner.a:0 "[infecting_partner.GetFirstNameNoTooltip]...!"
 health.1008.no_partner.a:0 "Como? Quem?!"

 health.1013.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Grande Varíola"
 health.1013.desc:0 "Eu pensei que não era nada mais do que algumas bolhas. Enquanto eu estava enojado, amaldiçoando minha má sorte, nunca imaginei que iria piorar. Agora, uma erupção cutânea vermelha está se espalhando pelo meu corpo. Feridas, febre, todo tipo de dores e atrofia. E no final - se eu viver tanto tempo - eu vou perder a cabeça."
 health.1013.court_physician.desc:0 "Oon"My [ROOT.Char.GetLadyLord]. That... does not look good. Let me see what I can do.""
 health.1013.partner.a:0 "Você me amaldiçoou, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a:0 "Estou amaldiçoado. Verdadeiramente e totalmente amaldiçoado."

 health.1014.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Descida"
 health.1014.desc:0 "Onde estou olhando para o corredor vazio na minha frente, coração batendo e mãos tremendo. Como cheguei aqui? Minha mente é... Fragmentado. Há imagens — escadas, quedas, sombras nos cantos — mas não consigo juntar.\n\nSomeone está me observando.\n\nI girar, apenas para encontrar mais vazio."
 health.1014.a:0 "Eu não tenho medo de você. Você está me ouvindo?! NÃO TEM MEDO!"

 health.1010.t:1 "[SCOPE.Custom('EventTitleDisease')]: A Peste Vermelha"
 health.1010.desc:0 "Com a primeira onda de febre e vômitos, eu esperava desesperadamente que não fosse nada pior do que a doença do suor. E eu melhorei um pouco, saí da minha cama, voltei aos meus deveres. Por uma semana, tudo estava bem - até que notei as primeiras manchas vermelhas na minha boca."
 health.1010.end.desc:0 "\n\nQue foi há dois dias, e agora as lesões estão se espalhando pela minha pele..."
 health.1010.court_physician.desc:0 "Oon"Indeed, these lesions are a sure sign of smallpox. Very dangerous if left untreated.""
 health.1010.a:1 "[ROOT.Char.GetFaith.HealthGodName], eu imploro, ainda não! Eu não estou pronto!"

 health.1011.t:1 "[SCOPE.Custom('EventTitleDisease')]: O Toque do Ceifador"
 health.1011.desc:0 "O medo da peste tem sido um companheiro constante ao longo da minha vida. Minha enfermeira de infância me contou histórias assustadoras de buboes inchados e membros enecantes.\n\nMas a praga não é mais apenas uma história assustadora. Gingerly, eu empurro meus dedos contra o nódulo na minha axila. Uma força escura e mortal está manchando minha carne, consumindo-me como eu ainda respiro."
 health.1011.court_physician.desc:0 "Oon"My [ROOT.Char.GetLadyLord], I will do everything in my power, but it might be wise to prepare for the worst...""
 health.1011.a:1 "Oh, [ROOT.Char.GetFaith.HealthGodName]! Salve-me deste pesadelo!"

 # Recover from diseases, by Mathilda Bjarnehed
 health.1101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Meu Velho Eu"
 health.1101.desc:0 "Quando acordei esta manhã e vi raios de sol caindo pela janela, levei um momento para perceber que tinha dormido profundamente pela primeira vez em semanas. Eu não acordei tossindo uma vez!"
 health.1101.a:0 "Estou feliz por estar bem novamente."

 health.1102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Minha força voltando"
 health.1102.desc:0 "Devo admitir, eu me preocupei com a minha vida em um ponto, mas agora essa angústia não é nada além de uma memória pálida. Cheio de gratidão, eu respiro fundo, preparando-me para o dia que vem."
 health.1102.a:0 "Hora de conquistar o mundo!"

 health.1103.t:1 "[SCOPE.Custom('EventTitleDisease')]: Livre da Dor"
 health.1103.desc:0 "Tive que me restringir e desistir de muitos prazeres da vida, mas é um sacrifício que eu faria de bom grado novamente. Há outras coisas para desfrutar na vida do que comida e bebida!\n\nNow, quando minhas dores não me impedem mais, finalmente estou livre para persegui-las."
 health.1103.a:0 "A moderação valeu a pena!"

 health.1105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Uma Batalha Ganha"
 health.1105.desc:0 "Ao contrário de muitos antes de mim, eu era forte o suficiente para sobreviver à devastação da temida febre do acampamento. Foi um desafio brutal, eu não vou negar, mas eu perseverei!"
 health.1105.a:0 "Eu vivo para lutar outro dia!"

 health.1106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Uma Segunda Chance"
 health.1106.desc:0 "Eu cresci magro, e tossiu, e sangrou. Pensei que não perderia nada. Certamente me senti assim quando eu mal podia sair da cama.\n\nYet, minha saúde e força se recuperaram, se nunca tão lentamente. Finalmente, estou pronto para enfrentar o mundo e todos os seus desafios."
 health.1106.a:0 "Hora de conquistar o mundo!"

 health.1107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Milagre Médico"
 health.1107.desc:0 "Eles me dizem que eu sou uma maravilha, um milagre. As pessoas não devem se recuperar de algo assim. No entanto, eu me sinto bem, e o caroço se foi. Não há outra conclusão — eu me recuperei do câncer."
 health.1107.a:0 "Eu viverei a vida ao máximo!"

 health.1109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Grande Alívio"
 health.1109.desc:0 "Eu temia que a Grande Varíola tirasse minha vida, mas parece que ganhei a luta. Fiquei sem sintomas há muitas luas. É hora de deixar de lado essa preocupação constante."
 health.1109.a:0 "Eu viverei a vida ao máximo!"

 health.1110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Fugindo [ROOT.Char.GetFaith.DeathDeityName]"
 health.1110.desc:0 "Enquanto as cicatrizes podem permanecer, tanto na minha pele quanto na minha mente, parece que a aflição deixou meu corpo. Eu sobreviverei. Ainda há tempo."
 health.1110.a:1 "Glória para [ROOT.Char.GetFaith.HealthGodName]! Estou bem!"
 health.1110.a.tt:0 "Agora sou imune a [GetTrait('smallpox').GetName( GetNullCharacter )]"

 health.1111.t:1 "[SCOPE.Custom('EventTitleDisease')]: Contra todas as probabilidades"
 health.1111.desc:0 "Parece que [ROOT.Char.GetFaith.DeathDeityName] passou pela minha porta, ficou ao lado da minha cama, mas no final decidiu me deixar viver. Nunca esquecerei os tormentos do toque [ROOT.Char.GetFaith.DeathDeityHerHis|U], mas [ROOT.Char.GetFaith.DeathDeitySheHe|U] abriu meus olhos para o milagre da vida.\n\n A praga reivindicou muitas almas, mas eu não serei uma delas."
 health.1111.a:1 "Louve [ROOT.Char.GetFaith.HealthGodName] por este milagre!"
 health.1111.a.tt:0 "Agora sou imune a [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"

 # STD events, by Mathilda Bjarnehed
 health.2001.t:1 "[SCOPE.Custom('EventTitleDisease')]: Uma Surpresa Desagradável"
 health.2001.start.desc:0 "Enquanto deslizava entre os lençóis para me juntar a [std_partner.GetFirstName], fiquei horrorizado ao encontrar bolhas escorrendo na [std_partner.GetHerHis] partes íntimas!"
 health.2001.not_sick.desc:0 "Como [std_partner.GetSheHe] poderia trazer uma aflição tão nojenta para a nossa cama?"
 health.2001.sick.desc:0 "Eu fiz isso com [std_partner.GetHerHim]?"
 health.2001.a.not_sick:0 "Saia da minha cama, seu [std_partner.Custom('InsultNounSexual')] traiçoeiro!"
 health.2001.a.sick:0 "Perdoe-me, [std_partner.GetFirstNameNoTooltip], mas não posso dividir sua cama assim."
 health.2001.c.not_sick:0 "A ideia nua de tocar você... Eu não posso!"
 health.2001.c.sick:0 "Perdoe-me, [std_partner.GetFirstNameNoTooltip], não podemos continuar assim."
 health.2001.d.not_sick:0 "Eu te perdôo, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick:0 "Minha querida, eu não posso expressar o quanto eu sinto muito!"
 health.2001.c.tt:0 "Continuo visitando [std_partner.GetFirstNamePossessive] cama, arriscando infecção para fazê-lo"
 health.2001.c.tt_sick:0 "Eu continuo visitando [std_partner.GetFirstNamePossessive] cama"

 health.2002.t:1 "[SCOPE.Custom('EventTitleDisease')]: Pior ainda"
 health.2002.start.desc:0 "O que [std_partner.GetFirstName] insistiu foi nada mais do que bolhas finalmente mostrou seu verdadeiro rosto. Uma erupção cutânea vermelha está se espalhando sobre [std_partner.GetHerHis] pele - um sinal certo da Grande Varíola."
 health.2002.early_great_pox.desc:0 "\n\nDoes isso significa...?"
 health.2002.a.not_sick:0 "Afaste-se de mim!"
 health.2002.a.sick:0 "Eu... Eu não posso, eu não posso. Isso é demais!"
 health.2002.b.not_sick:0 "Eu não posso estar com você assim, [std_partner.GetFirstName]!"
 health.2002.b.sick:0 "Querido, sinto muito, mas não posso..."
 health.2002.c:0 "Eu vou ficar ao seu lado nisso, meu amor."
 health.2002.d.not_sick:0 "Isso poderia ter sido o meu fim."
 health.2002.d.sick:0 "Estamos amaldiçoados!"

 health.2003.t:1 "[SCOPE.Custom('EventTitleDisease')]: Cast Away"
 health.2003.start.desc:0 "Quando contei [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('other_partner')) ] da minha aflição, procurei [other_partner.GetHerHis] conforto, mas recebi [other_partner.GetHerHis] rejeição. O desgosto brilhou nos olhos [other_partner.GetFirstNamePossessive] quando [other_partner.GetSheHe]"
 health.2003.consort.desc:0 "me disse para ficar longe de [other_partner.GetHerHis] cama."
 health.2003.lover.desc:0 "acabou as coisas entre nós."
 health.2003.a:0 "Tudo será tirado de mim?"

 #Courtier/guest/prisoner has contagious disease
 health.2101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Assassino No Meio"
 health.2101.smallpox_outbreak.desc:0 "A maldição da morte caiu sobre o meu tribunal - um caso de varíola foi descoberto!"
 health.2101.smallpox_spreads.desc:0 "Mais uma alma foi amaldiçoada com varíola."
 health.2101.bubonic_plague_outbreak.desc:1 "[ROOT.Char.GetFaith.DeathDeityName] levantou [ROOT.Char.GetFaith.DeathDeityHerHis] foice sobre o meu reino. A peste chegou."
 health.2101.bubonic_plague_spreads.desc:0 "Mais uma alma está à porta da Morte, os temidos buboes que [sick_character.GetHerHis] pele."
 health.2101.imporant.desc:0 "Meu pobre [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ] [sick_character.GetFirstName] está lutando por [sick_character.GetHerHis] vida."
 health.2101.prisoner.desc:0 "O azarado [sick_character.GetWomanMan] é [sick_character.GetTitledFirstName], um prisioneiro."
 health.2101.courtier_or_guest.desc:0 "A infeliz vítima é minha [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character')) ] [sick_character.GetTitledFirstName]."
 health.2101.immune.desc:0 "Enquanto eu sou imune à devastação desta aflição devastadora, [sick_character.GetFirstNamePossessive] presença representa um perigo para todos os outros na minha corte."
 health.2101.not_immune.desc:0 "\n\nA mancha que possui [sick_character.GetHerHis] carne é um perigo para todos nós. Enquanto [sick_character.GetSheHe] permanece aflito, nenhuma vida na corte é segura."
 health.2101.a:0 "Isole [sick_character.GetHerHim] e reze pela redenção."
 health.2101.a.tt:0 "A doença se espalhará sem obstáculos na minha corte"
 health.2101.b:0 "[sick_character.GetTitledFirstName] é banido da minha corte!"
 health.2101.c:0 "Jogue [sick_character.GetHerHim] fora!"
 
 # Important character has dangerous disease events, by Mathilda Bjarnehed
 health.2201.t:1 "[SCOPE.Custom('EventTitleDisease')]: Meu pobre [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character')) |U]"
 health.2201.start.desc:0 "Hoje me deram uma notícia grave. Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetFirstName] adoeceu com"
 disease_ill_article:0 "A"
 disease_ill:0 "Frio"
 disease_pneumonic:0 "Pneumonia"
 disease_gout_ridden:0 "Gosto"
 disease_leper:0 "Hanseníase"
 disease_typhus:0 "TIFO"
 disease_consumption:0 "consumo"
 disease_cancer:0 "Câncer"
 disease_lovers_pox:0 "varíola do amante"
 disease_early_great_pox:0 "varíola do amante"
 disease_great_pox:0 "grande varíola"
 disease_smallpox:0 "varíola"
 disease_bubonic_plague:0 "peste bubônica"
 missing_illness:0 "#D #! de doenças desaparecidas"
 health.2201.minor_disease.desc:0 "\n\nNormally, uma aflição tão pequena não daria muito motivo para preocupação, mas [sick_character.GetFirstNamePossessive] saúde é frágil e isso pode ser demais para [sick_character.GetHerHim]."
 health.2201.leprosy.desc:1 "\n\nEmbora [sick_character.GetSheHe] possa viver por muitos anos, [sick_character.GetHerHis] deformidade fará [sick_character.GetHerHim] evitadas e desconfiadas. Mesmo eu não posso suprimir meu desgosto com o pensamento de lesões crescendo em toda [sick_character.GetHerHis] pele..."
 health.2201.lethal_disease.desc:0 "\n\nEu temo que este seja o fim. Só um milagre pode salvá[sick_character.GetHerHim]."
 health.2201.major_disease.desc:1 "\n\nO futuro é incerto. A morte permanece perto [sick_character.GetHerHis] cabeceira, mas [sick_character.GetSheHe] pode sobreviver. Só [ROOT.Char.GetFaith.FateGodName] sabe."
 health.2201.court_physician.desc:0 "O médico quer saber como meu [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))] deve ser tratado."
 health.2201.a:0 "Este é um inimigo do [sick_character.GetHerHim]."

 #There is no longer an outbreak! 
 health.2102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Novo Dia"
 health.2102.start1.desc:0 "O surto de"
 health.2102.smallpox.desc:0 "varíola"
 health.2102.bubonic_plague.desc:0 "Praga"
 health.2102.start2.desc:0 "que devastou minha corte finalmente acabou."
 health.2102.physician.desc:0 "Suas vítimas ou sobreviveram ou partiram deste mundo[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me garante que todos os corpos foram tratados adequadamente e que a ameaça se foi totalmente."
 health.2102.no_physician.desc:0 "As vítimas ou conseguiram, ou partiram deste mundo; não há nenhuma doença esquerda."
 health.2102.2_victims.desc:0 "\n\nYet, o caminho para a recuperação é longo. Perdemos [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], entre muitos outros. A vida continua, mas as cicatrizes permanecem."
 health.2102.1_victim.desc:0 "\n\nYet, o caminho para a recuperação é longo. Perdemos [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] e muitos outros. A vida continua, mas as cicatrizes permanecem."
 health.2102.root_victim.desc:0 "\n\nEm algumas noites, eu ainda acordo suando frio, paralisado pelo medo. Eu sobressi, mas as cicatrizes - as da minha pele e as da minha mente - permanecerão por muitos anos."
 health.2102.a.victim:0 "Finalmente, podemos descansar e chorar."
 health.2102.a.no_victim:0 "Finalmente, estamos seguros."
 health.2102.a.dead_and_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! vítima morreu e #P [THIS.Var('surviving_victims_num').GetValue|0]#! sobreviveu na corte"
 health.2102.a.no_survivors.tt:0 "#N [THIS.Var('dead_victims_num').GetValue|0]#! vítima morreu na corte"
 health.2102.a.no_dead.tt:0 "#P [THIS.Var('surviving_victims_num').GetValue|0]#! vítima sobreviveu na corte"
 health.2102.a.dead.tt:0 "[THIS.Char.GetShortUIName] morreu durante o surto"
 health.2102.a.surviving.tt:0 "[THIS.Char.GetShortUIName] adoeceu, mas se recuperou durante o surto"

 health.2202.t:1 "[SCOPE.Custom('EventTitleDisease')]: Humores Equilibrados"
 health.2202.desc:0 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetFirstName] se recuperou"
 health.2202.a.happy:1 "Notícias maravilhosas! [ROOT.Char.GetFaith.HealthGodName] ser elogiado!"
 health.2202.a.angry:0 "Que infeliz..."
 health.2202.a.relieved:0 "Minha corte é um pouco mais segura."
 health.2202.a.neutral:0 "Afortunado"

 # Recruit physician event
 health.3001.disease.t:0 "[SCOPE.Custom('EventTitleDisease')]:"
 health.3001.t:0 "Médico da Corte"
 health.3001.fallback_reason.desc:0 "Este mundo está cheio de perigos, até mesmo para um [ROOT.Char.GetTitleTierName] e [ROOT.Char.GetHerHis] tribunal. Eu deveria contratar um médico do tribunal para que a lesão ou doença não aconteça.\n\nEu pedi recomendações, e reuni algumas opções para escolher."
 health.3001.decision.desc:0 "Este mundo está cheio de perigos, até mesmo para um [ROOT.Char.GetTitleTierName] e [ROOT.Char.GetHerHis] tribunal. De acordo com meu pedido, meus criados perguntaram após recomendações. Agora eles reuniram algumas opções para escolher."
 health.3001.already_sick.desc:0 "Finalmente, meus servos encontraram algumas pessoas que poderiam estar aptos para servir como médico do tribunal. De qualquer forma, eu temo que eu não posso dar ao luxo de ser exigente agora."
 health.3001.a:0 "Aparentemente, [high_skill_option.GetFirstNameNoTooltip] é bastante experiente."
 health.3001.b:0 "[low_skill_option.GetFirstNameNoTooltip] parece entusiasmado, se nada mais."
 health.3001.c:0 "[mystic_option.GetFirstNameNoTooltip] afirma ser treinado em"alternative medicine.""
 health.3001.d.two:0 "Ambos não conseguem me impressionar."
 health.3001.d.more:0 "Todos eles não conseguem me impressionar."
 health.3001.e:0 "[excellent_skill_option.GetFirstNameNoTooltip] é amplamente conhecido nos círculos acadêmicos."
 health.3001.d.tt:0 "Eu não recruto ninguém como meu [court_physician|E]"

 #Disease treatment, by Mathilda Bjarnehed & Milla Isaksson
 health.3101.t:1 "[SCOPE.Custom('EventTitleDisease')]: Tempo para tratamento"
 health.3101.start.desc:0 ""Chegou a hora de tratar o seu"
 health.3101.safe_recommendation.desc:0 "Embora eu esteja bastante certo de que uma simples tintura seria suficiente,"
 health.3101.risky_recommendation.desc:0 "Eu recomendaria medidas drásticas, mas"
 health.3101.mystic_recommendation.desc:0 "Se eu puder ser tão ousado, gostaria de recomendar um... tratamento alternativo. Mas"
 health.3101.end.desc:1 "A escolha é sua, minha [ROOT.Char.GetLadyLord].""
 health.3101.a:0 "Não faça mais do que o necessário."
 health.3101.b:0 "É tarde demais para cautela!"
 health.3101.c:0 "Estou disposto a... tentar coisas novas."
 health.3101.d:0 "Deixe-me em frente!"
 health.3101.e:0 "Mande um médico! Agora!"
 health.3101.e.tt:0 "Meus criados procurarão possíveis [court_physicians|E]"

 safe_diseaste_treatment.tt:0 "Um tratamento seguro pode diminuir temporariamente o sintoma e tem poucos riscos"
 risky_diseaste_treatment.tt:0 "Um tratamento de risco pode ter ótimos resultados, mas também pode levar a sintomas agravados ou lesões permanentes"
 mystic_diseaste_treatment.tt:0 "Tratamentos místicos são imprevisíveis. O resultado de rituais estranhos pode ser milagroso, mas também pode deixá-lo louco..."
 safe_wound_treatment.tt:0 "Um tratamento seguro pode diminuir minha dor temporariamente e tem poucos riscos"
 risky_wound_treatment.tt:0 "Um tratamento de risco pode ter ótimos resultados, mas também pode levar a sintomas agravados ou lesões permanentes"
 no_treatment_effect.tt:0 "Sem tratamento, a natureza toma seu curso"
 deny_treatment_effect.tt:0 "Nenhum tratamento será realizado, e a natureza toma seu curso"
 pick_own_treatment_effect.adult.tt:0 "[sick_character.GetTitledFirstName] decidirei que tipo de tratamento [sick_character.GetSheHe] quer."
 pick_own_treatment_effect.child.tt:0 "O médico decidirá que tipo de tratamento [sick_character.GetTitledFirstName] recebe"

 health.3102.t:1 "[SCOPE.Custom('EventTitleDisease')]: Meu [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U] Doente"
 health.3102.start.desc:0 ""É hora de decidir como tratar [sick_character.GetFirstNamePossessive]"
 health.3102.a:0 "Seja cauteloso. Não faça mais do que o necessário."
 health.3102.b:0 "Chegou a hora de medidas drásticas."
 health.3102.c:0 "Só uma potência maior pode salvar [sick_character.GetHerHim] agora."
 health.3102.d:0 "Não haverá tratamento."
 health.3102.e_adult:0 "A escolha depende do meu [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))]."
 health.3102.e_child:0 "Confio no julgamento do médico."

 health.3103.t:1 "[SCOPE.Custom('EventTitleDisease')]: um pouco mais brilhante"
 health.safe_treatment.1.desc:0 "[physician.GetTitledFirstName] decidiu que o melhor curso de tratamento seria descansar. [physician.GetSheHe|U] me cercaram em travesseiros macios e gentilmente me colocaram sob muitas camadas de cobertores. Antes [physician.GetSheHe] deixar meus aposentos, [physician.GetFirstNameNoTooltip] fechei minhas cortinas. Era meio-dia.\n\n Um sono extra"
 health.safe_treatment.2.desc:0 "[physician.GetTitledFirstName] atribuiu minhas doenças a uma dieta insano. Para revitalizar meu corpo, [physician.GetSheHe] insistiu que eu consumisse apenas vegetais crus e chás de ervas por uma semana. Para não me tentar, [physician.GetSheHe] confiscou meu estoque de guloseimas. [physician.GetSheHe|U] nunca os devolveu.\n\nAs restrições alimentares"
 health.safe_treatment.3.desc:0 "[physician.GetTitledFirstName] me disse para me deitar na minha cama e depois oferecer [physician.GetHerHim] minhas mãos. Com firmeza, [physician.GetSheHe] esfregou e esbofeteou minhas palmas até ficarem vermelhas, e então repetiu o tratamento na minha sola. Como um toque final [physician.GetSheHe] me beliscou suavemente para cima e para baixo meus membros.\n\nEste procedimento estranho"
 health.safe_treatment.4.desc:0 "[physician.GetTitledFirstName] me ofereceram uma poção clara em um frasco dourado. Como eu tinha provado alguns remédios anteriores de [physician.GetFirstNamePossessive] eu estava preocupado no início, mas quando eu bebi eu não podia detectar nem odor nem gosto. Eu perguntei sobre os ingredientes, mas [physician.GetSheHe] me disse que era uma receita secreta.\n\nA poção misteriosa"
 health.safe_treatment.5.desc:1 ""Mal, vá embora!" [physician.GetTitledFirstName] instructed me. The feather in [physician.GetHerHis] hand looked almost ethereal as [physician.GetSheHe] began to gently brush me under my nose. "Mal, vá embora!" [physician.GetSheHe] urged as I sneezed loudly.\n\nThe strange tickling"
 health.safe_treatment.6.desc:1 "[physician.GetTitledFirstName] organizou uma pequena cerimônia em meu nome. Uma vez que minha família e comitiva mais próxima estavam todos reunidos no salão principal, o [ROOT.Char.Custom('DefaultPriestTitle')] deu um sermão destacando minha virtude e benevolência. A cerimônia foi encerrada com uma hora de oração silenciosa.\n\n Chegando a [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc:1 "Passei muitas noites com [physician.GetTitledFirstName] sentado ao meu lado, recitando passagens do [ROOT.Char.GetFaith.ReligiousText].\n\nAs palavras de [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc:0 "[physician.GetTitledFirstName] convocou a [ROOT.Char.Custom('DefaultPriestTitle')] para trazer à tona o melhor cantor da corte, que acabou sendo uma criança com uma voz brilhante de tenor. Por vários dias seguidos, a criança cantou para mim dormir.\n\nA voz suave"
 health.safe_treatment.9.desc:0 ", [physician.GetSheHe] revelou com orgulho.\n\nA erva amarga"The root is in there, too", [physician.GetSheHe] revelou com orgulho.\n\nA erva amarga"
 health.safe_treatment.10.desc:0 "[physician.GetTitledFirstName] insistiu que meus humores estavam desequilibrados e que a melhor maneira de restaurá-los seria através da sangria. Depois de consultar os gráficos astronômicos, [physician.GetSheHe] decidiu que eu deveria ser sangrado das minhas axilas e templos.\n\nA sangria"
 health.safe_treatment.11.desc:0 "[physician.GetTitledFirstName] me disse para me despir e depois ajoelhar-me com minhas nádegas levantadas. Isso foi estranho o suficiente, mas quando eu vi o instrumento em [physician.GetHerHis] mãos eu quase fugi. [physician.GetSheHe|U] deve ter notado porque [physician.GetSheHe] me deu um tapinha calmamente no ombro e me disse para parar de apertar.\n\nO enema"
 health.safe_treatment.12.desc:0 "\n\nAs sanguessugas"Remain still, my [ROOT.Char.GetLadyLord]. Better not disturb their feeding."\n\nAs sanguessugas"
 health.safe_treatment.13.desc:0 "Quando [physician.GetFirstName] começou a manchá-lo no meu peito eu quase retched.\n\nNa extremidade, o poultice"a mixture of cow's dung and herbs for your poultice, my [ROOT.Char.GetLadyLord]."Quando [physician.GetFirstName] começou a manchá-lo no meu peito eu quase retched.\n\nNa extremidade, o poultice"
 health.safe_treatment.14.desc:0 "[physician.GetTitledFirstName] me trouxe uma mistura feita de espinheiro e senna. No começo eu pensei que a poção ineficaz, mas mais tarde no mesmo dia eu senti uma agitação em minhas entranhas que me fez correr para o privy. Enquanto eu uivava de angústia, [physician.GetFirstName] me assegurou que a falta foi expelida com minhas fezes.\n\n No final, a limpeza"
 health.safe_treatment.15.desc:0 "[physician.GetTitledFirstName] me presenteou com a carcaça carbonizada de um gato e me levou a cavar. Enquanto comia, [physician.GetSheHe] me disse como [physician.GetSheHe] perseguiu o felino gordo em volta das minhas posses por horas. Eu acho que [physician.GetSheHe] queria elogios para [physician.GetHerHis] trabalho duro, mas o sabor vil da refeição me manteve em silêncio.\n\n No final, o alimento gorduroso"
 health.safe_treatment.16.desc:0 "[physician.GetTitledFirstName] trouxe um balde para meus aposentos e me disse para expor minha parte superior do corpo. [physician.GetSheHe|U] pegou um sapo, estripou-o com as mãos habilidosas e começou a colocar a carcaça ainda contraindo no meu peito. [physician.GetSheHe|U] continuou até que o balde estava vazio e meu torso estava coberto.\n\nO tratamento de sapo"
 health.safe_treatment.17.desc:1 "[physician.GetTitledFirstName] veio aos meus aposentos e me ofereceu um calado que era de cor amarela. [physician.GetSheHe|U] me disse para beliscar meu nariz enquanto bebia. Quando o líquido tépido passou pelos meus lábios eu quase imediatamente cuspi-lo novamente. Eu exigi saber o conteúdo do copo e [physician.GetSheHe] revelou que era urina fresca de uma porca grávida.\n\nO lixo suíno"
 health.safe_treatment.18.desc:0 " [physician.GetSheHe] disse e deixou cair na minha boca. Eu lutei para não retch como ele fez cócegas na parte de trás da minha garganta.\n\nO que estava naquele peixe"Open wide," [physician.GetSheHe] disse e deixou cair na minha boca. Eu lutei para não retch como ele fez cócegas na parte de trás da minha garganta.\n\nO que estava naquele peixe"
 health.safe_treatment.19.desc:0 " [physician.GetTitledFirstName] explicou.\n\nA poção"It will chase the other heat away" [physician.GetTitledFirstName] explicou.\n\nA poção"
 health.safe_treatment.20.desc:0 "Para trazer equilíbrio aos meus humores, [physician.GetTitledFirstName] me fez beber água salgada para induzir vômitos. Foi muito eficaz.\n\nEmptying meu estômago"
 health.safe_treatment.21.desc:0 " [physician.GetSheHe] me garantiu. \n\nEu me senti como um morcego.\n\nA estranha posição de sono"It will rebalance you," [physician.GetSheHe] me garantiu. \n\nEu me senti como um morcego.\n\nA estranha posição de sono"

 health.3103.end.desc:0 "Acabou por ser exatamente o que eu precisava. Por enquanto, os piores dos meus sintomas são aliviados, e o mundo parece um pouco mais brilhante."
 health.3103.a:0 "Excelente trabalho, [physician.GetFirstNameNoTooltip]."
 health.3104.t:1 "[SCOPE.Custom('EventTitleDisease')]: Pior ainda"
 health.3104.end.desc:0 "não fez nada para melhorar meu estado. Na verdade, eu acho que me sinto pior!"
 health.3104.a:0 "Vá embora. Eu quero descansar..."

 health.3105.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Milagre Médico"
 health.risky_treatment_medicine.1.desc:0 "A panela que [physician.GetTitledFirstName] trouxe com [physician.GetHerHim] para meus aposentos emitiu um som estranho zumbido. Antes que eu pudesse parar [physician.GetHerHim] [physician.GetSheHe] jogou no chão, onde explodiu em uma nuvem de cacos de cerâmica e enxame de abelhas furiosas. Como meu médico fugiu da sala, eu continuei sendo seu único alvo."
 health.risky_treatment_medicine.2.desc:0 "Eu não podia acreditar nos meus olhos quando [physician.GetTitledFirstName] puxou uma mão decepada de [physician.GetHerHis] bolsa. As manchas pretas em seu dedo mandaram calafrios na minha espinha e eu exigi saber de onde [physician.GetSheHe] tirou isso. [physician.GetSheHe|U] só me silenciou e começou a esfregar a mão decepada contra meu peito."
 health.risky_treatment_medicine.3.desc:0 "[physician.GetTitledFirstName] me presenteou com uma poção dos tipos mais peculiares. Não tinha odor nem gosto, possuindo a aparência de prata líquida. A bebida metálica era fácil o suficiente para ingerir, mas eu não conseguia suprimir meu mal-estar."
 health.risky_treatment_medicine.4.desc:0 "[physician.GetSheHe] gritou depois de mim."Do not stop until your legs give out under you!"[physician.GetSheHe] gritou depois de mim."Expel the evil through your sweat!""
 health.risky_treatment_medicine.5.desc:0 "O pó era amarelo e tinha um cheiro delicioso. Fiquei perturbada ao ver [physician.GetTitledFirstName] misturá-lo com enxofre e polvilhá-lo sobre a vesícula biliar ainda tépida de um castor. O animal foi encontrado raivoso, espumando pela boca, exibindo sinais claros da doença. "We fight evil with evil, my [ROOT.Char.GetLadyLord].""
 health.risky_treatment_medicine.6.desc:0 "[physician.GetTitledFirstName] me abordou com uma faca pequena. [physician.GetSheHe|U] segurou meu braço firme e fez uma incisão precisa, quase quebrando minha pele. [physician.GetSheHe|U] então começou a pressionar algo falta contra a ferida. Uma rápida olhada na substância era tudo o que eu podia estômago."
 health.risky_treatment_medicine.7.desc:0 "[physician.GetTitledFirstName] me deu um prato com uma substância em pó cinza sobre ele. Aparentemente consistia em cicatrizes de uma pessoa em um estado pior que o meu. [physician.GetTitledFirstName] não mostrou nenhuma indicação de brincadeira, pois [physician.GetSheHe] me disse para me inclinar e inalar o máximo que pude."
 health.risky_treatment_medicine.8.desc:0 "O pó vermelho era tentador em cores. Um servo havia cometido o erro de desiá-lo em sua forma pura - sua língua tinha inchado muito e [physician.GetTitledFirstName] o castigaram firmemente por isso. [physician.GetTitledFirstName] derramou o tempero em um cálice de água e mexido meticulosamente, antes de me alimentar com uma colher."
 health.risky_treatment_medicine.9.desc:0 "[physician.GetSheHe|U] respiro profundo recomendado."Apologies, my [ROOT.Char.GetLadyLord], but this is the treatment."[physician.GetSheHe|U] respiro profundo recomendado."
 health.risky_treatment_surgery.1.desc:0 ", disse [physician.GetSheHe]. O pânico me atingiu e eu tentei me levantar da mesa de operação, mas meus membros não obedeceram."I apologize, my [ROOT.Char.GetLadyLord], but you do not want to be awake for this next part,", disse [physician.GetSheHe]. O pânico me atingiu e eu tentei me levantar da mesa de operação, mas meus membros não obedeceram."
 health.risky_treatment_surgery.2.desc:0 "[physician.GetTitledFirstNamePossessive] assistente garantiu [physician.GetHerHim] poção me colocou para dormir. Oh, como [physician.GetSheHe] estava errado! Eu não podia falar nem me mover, mas eu ainda estava ciente de tudo o que eles fizeram comigo. Tentei gritar e bater, mas era um prisioneiro do meu próprio corpo. O procedimento parecia durar para sempre..."
 health.risky_treatment_amputation.1.desc:0 "Tentei protestar quando [physician.GetFirstName] trouxe a serra, mas devido à poção calmante [physician.GetSheHe] me fez beber, eu slurred as palavras além da compreensão."I will not lie to you, my [ROOT.Char.GetLadyLord]. This will be excruciatingly painful, but it must be done."Tentei protestar quando [physician.GetFirstName] trouxe a serra, mas devido à poção calmante [physician.GetSheHe] me fez beber, eu slurred as palavras além da compreensão."
 health.risky_treatment_disfigurement.1.desc:0 "era meu rosto."the tissue"era meu rosto."
 health.risky_treatment_eye.1.desc:0 "[physician.GetTitledFirstName] me fez beber um calado de papoula antes de me amarrar na [physician.GetHerHis] mesa de operação. Eu quase cochilei enquanto [physician.GetSheHe] preparava [physician.GetHerHis] instrumentos, mas quando [physician.GetSheHe] levantou um bisturi em direção ao meu olho, eu me senti bem acordado. "I am sorry, my [ROOT.Char.GetLadyLord], but we must remove the root of the problem.""
 health.3105.end.desc:0 "\n\nSrangely o suficiente, eu não posso mais sentir nenhum sintoma..."
 health.3105.a:0 "É um milagre!"
 
 health.3106.t:1 "[SCOPE.Custom('EventTitleDisease')]: Humores Equilibrados"
 health.3106.end.desc:0 "O tratamento foi quase tão desagradável quanto meus sintomas, mas parece ter sido eficaz. Enquanto eu não estou totalmente curado, eu me sinto muito melhor."
 health.3106.a:0 "Viverei para ver outro dia."

 health.3107.t:1 "[SCOPE.Custom('EventTitleDisease')]: Maus tratos desastrosos"
 health.3107.death.desc:0 "Quando acordei, pude senti-lo em meus ossos. Algo deu errado. Então, muito, muito errado."
 health.3107.end.desc:0 "Achei que seria impossível me sentir pior do que eu já me sentia, mas [physician.GetFirstNameNoTooltip] com certeza provou que estava errado!"
 health.3107.a:0 "Eu sinto... fraco..."
 health.3107.b:0 "Isso não vai acontecer novamente. Você me entende?"
 health.3107.c:0 "Todos nós sabíamos dos riscos. Você está perdoado."
 health.3107.d:0 "Guardas! Coloque [physician.GetHerHim] a sete chaves!"
 health.3107.d.tt:0 "Uma vez na minha prisão, eu posso decidir o que fazer com [physician.GetTitledFirstName]"
 health.3107.e:0 "Este traidor merece morrer!"

 health.3108.t:1 "[SCOPE.Custom('EventTitleDisease')]: Um Maior Poder"
 health.mystic_treatment_occult.cannibal.desc:0 ""Agora, coma isso." [physician.GetTitledFirstName] whispered. Barely had the liquid passed my lips before the strange sensations started. My limbs became numb, but within, a fire awoke...\n\n"Agora, coma isso." The chunks were warm, wet, and chewy. The fire liked that. It wanted more. When [physician.GetSheHe] passed me the rest of the pale arm, I gorged myself until I retched."
 health.mystic_treatment_occult.deviant.desc:0 "[physician.GetTitledFirstName] me despiu e massageou óleo na pele. Quando [physician.GetSheHe] deslizou [physician.GetHerHis] mão em direção ao meu lugar mais privado, [physician.GetHerHis] olhos procurando o meu, percebi que queria isso. Acenei com a cabeça.\n\nSoon, mais mãos juntas [physician.GetFirstNamePossessive]. Liso, insensível, enrugado, esguio, forte. Quando meus joelhos dobraram, eles me pegaram, e eu me entreguei ao seu toque."
 health.mystic_treatment_occult.1.desc:0 "Confinados à minha cama, os criados me disseram que a fumaça da pira podia ser vista por quilômetros. As vidas de mais de duas dúzias de bons animais tinham sido encerradas à noite, em um grande sacrifício. De acordo com [physician.GetTitledFirstNamePossessive] ordens, eu tenho esfregado minha pele com as cinzas por uma quinzena."
 health.mystic_treatment_occult.2.desc:0 "[physician.GetSheHe|U] foi seguido por um servo e meia dúzia de cabras. Com uma mão hábil, [physician.GetFirstNameNoTooltip] começou a pegar as cabras e cortar suas gargantas sobre a banheira, uma a uma.\n\nAs manchas no chão não vão embora."baah!"[physician.GetSheHe|U] foi seguido por um servo e meia dúzia de cabras. Com uma mão hábil, [physician.GetFirstNameNoTooltip] começou a pegar as cabras e cortar suas gargantas sobre a banheira, uma a uma.\n\nAs manchas no chão não vão embora."
 health.mystic_treatment_occult.3.desc:1 "[physician.GetSheHe] respirado."It was for the good of the realm...!"[physician.GetSheHe] respirado."
 health.mystic_treatment_occult.4.desc:0 "Eu vaguei pelo deserto por dias, comendo apenas raízes da bolsa, dormindo sob as estrelas. Finalmente, senti uma presença. Diante de mim estava uma grande besta com chifres. Eu me virei, e corri.\n\nSafely casa na minha cama, o sono me ilude. Eu sou a besta?"spirit guide."Eu vaguei pelo deserto por dias, comendo apenas raízes da bolsa, dormindo sob as estrelas. Finalmente, senti uma presença. Diante de mim estava uma grande besta com chifres. Eu me virei, e corri.\n\nSafely casa na minha cama, o sono me ilude. Eu sou a besta?"
 health.mystic_treatment_occult.5.desc:0 ", explicou [physician.GetSheHe]. Então o canto começou."The creature will carry your burdens in your stead,", explicou [physician.GetSheHe]. Então o canto começou."
 health.mystic_treatment_questionable.1.desc:0 ", afirmou [physician.GetSheHe] casualmente. Quando levantei as sobrancelhas [physician.GetHerHim] [physician.GetSheHe] coloquei a mão no meu ombro. "We need to contact the other you,", afirmou [physician.GetSheHe] casualmente. Quando levantei as sobrancelhas [physician.GetHerHim] [physician.GetSheHe] coloquei a mão no meu ombro. "This might... alter you.""
 health.mystic_treatment_questionable.2.desc:1 "A sala foi iluminada apenas pela chama de uma vela. De frente para a janela oeste, [physician.GetTitledFirstName] pintou minhas unhas com gotas de óleo. Senti um calor na pele enquanto [physician.GetSheHe] movia minha mão em direção à chama. "Do not fret, my [ROOT.Char.GetLadyLord]. By the wisdom of [ROOT.Char.GetFaith.HealthGodName], you shall be cleansed.""
 health.mystic_treatment_questionable.3.desc:0 ""A lua exige sua devoção," [physician.GetTitledFirstName] said, before handing me a pipe of something with a spicy scent. After a few tokes me looked up at the night sky and improvised the greatest poem in the world. Later, the words elude me..."
 health.mystic_treatment_questionable.4.desc:0 "[physician.GetSheHe] admitiu, sorrindo para mim."It loosens the fabric of your being, letting the spirits into your body,"[physician.GetSheHe] admitiu, sorrindo para mim."It is also quite... relaxing,"[physician.GetSheHe] admitiu, sorrindo para mim."
 health.mystic_treatment_questionable.5.desc:0 "[physician.GetFirstName] me disse que a tarefa de interpretar [ROOT.Char.GetFaith.ReligiousText] é um trabalho difícil, mas a limpeza através do fogo é uma arte tão antiga quanto o próprio mundo. Mal sabia eu que [physician.GetSheHe] me faria andar sobre carvão em chamas."
 health.mystic_treatment_questionable.6.desc:2 "[physician.GetTitledFirstName] me disse que [ROOT.Char.GetFaith.HealthGodName] exige um julgamento da minha mente. Juntos viajamos até chegarmos a um pequeno lago. De mãos dadas, entramos na água. Fiquei chocada quando [physician.GetFirstNameNoTooltip] me agarrou pelo ombro e me segurou. Devo ter ficado inconsciente, pois não me lembro do que aconteceu depois disso..."
 health.3108.end.desc:0 "Quando acordei esta manhã, as dores e desconfortos a que me acostumei se foram. Fiz [physician.GetSheHe]... curar-me?"
 health.3108.a:0 "Eu não sei como me sentir... Ou no que acreditar."

 health.3109.t:1 "[SCOPE.Custom('EventTitleDisease')]: Sentimentos Conflitantes"
 health.3109.end.desc:0 "Ainda não sei como me sinto sobre o que aconteceu, mas não posso negar que a maioria dos meus sintomas se foram desde então."
 health.3109.a:0 "Eu não sei o que eu esperava, mas não foi isso."

 health.3110.t:1 "[SCOPE.Custom('EventTitleDisease')]: Into Darkness"
 health.3110.end.desc:0 "\n\nMy mente deve ter sido alterada, torcida por algum truque escuro. Eu nunca teria concordado com isso de bom grado. As memórias me assombram..."

 # Punishment for mistreating important people, by Mathilda Bjarnehed
 health.3200.death.desc:0 "Embora eu certamente possa ver que o rosto é [sick_character.GetTitledFirstNamePossessive], ainda não se parece nada com [sick_character.GetHerHim]. [sick_character.GetSheHe|U] não é mais... Lá. O resto do corpo está enrolado em uma mortalha grossa, cobrindo os detalhes horríveis de [physician.GetTitledFirstNamePossessive] falha."
 health.3200.failure.desc:0 "Leva um momento para reconhecer [sick_character.GetTitledFirstName]. [sick_character.GetSheHe|U] está tão machucada e inchada, [sick_character.GetSheHe] mal parece humana. Enquanto agarro [sick_character.GetHerHis] mão, meu [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] tenta falar, mas nenhum som passa [sick_character.GetHerHis] lábios."
 health.3200.end.desc:0 "\n\nO médico [physician.Custom('InsultAdjective')] está parado no canto da sala, torcendo ansiosamente [physician.GetHerHis] mãos..."
 health.3200.death.tt:0 "[sick_character.GetTitledFirstName] morreu enquanto fazia o tratamento."

 health.3201.desc:0 "Há algo selvagem em meus olhos [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetFirstNamePossessive]. Pergunto [sick_character.GetHerHim] o que [sick_character.GetSheHe] viu, mas nenhuma palavra passa [sick_character.GetHerHis] lábios.\n\n"
 health.3201.occult.desc:0 "Um servo me diz que [physician.GetTitledFirstName] realizou algum tipo de ritual maligno, que é a causa por trás [sick_character.GetFirstNamePossessive] angústia. A história é macabra, para dizer o mínimo. "
 health.3201.questionable.desc:0 "Os tratamentos deram terrivelmente errado."alternative"Os tratamentos deram terrivelmente errado."
 health.3201.c:0 "Não fale uma palavra disso, [physician.GetFirstNameNoTooltip]!"

 court_physician_treatment_success_message_title:0 "Tratamento bem sucedido"
 court_physician_treatment_failure_message_title:0 "Tratamento falho"

 inform_relatives_about_disease_treatment_effect.safe_success.desc:0 "[physician.GetTitledFirstName] reduziu os sintomas da [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc:0 "[sick_character.GetTitledFirstNamePossessive] tratamento, administrado por [physician.GetTitledFirstName], não teve sucesso."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc:0 "[physician.GetTitledFirstName] [sick_character.GetTitledFirstNamePossessive] curado"
 inform_relatives_about_disease_treatment_effect.risky_success.desc:0 "[physician.GetTitledFirstName] reduziu muito os sintomas da [sick_character.GetTitledFirstNamePossessive]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc:0 "[physician.GetTitledFirstName] estragou o tratamento de [sick_character.GetTitledFirstName]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc:0 "[sick_character.GetTitledFirstName] não é a mesma depois [physician.GetTitledFirstNamePossessive] ritual fracassado!"
 physician_level_up_chance_effect.t:0 "O conhecimento do médico da corte aumenta"
 
 # Wound treatment, by Linnéa Thimrén
 health.4000.t:1 "$health_wounded_title$ meu [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U] ferido"
 health.4000.start.desc:0 "Meu [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName] foi ferido,"
 health.4000.infected_wound.desc:1 "e [sick_character.GetHerHis] carne contraiu falta e inchaço.\n\n Se o tipo certo de tratamento for administrado, e [ROOT.Char.GetFaith.HealthGodName] é misericordioso, [sick_character.GetSheHe] deve fazê-lo."
 health.4000.gangrene.desc:1 "e [sick_character.GetHerHis] carne contraiu falta e morte.\n\nA escuridão está se espalhando sobre [sick_character.GetHerHis] pele, e só [ROOT.Char.GetFaith.FateGodName] sabe se [sick_character.GetSheHe] vai conseguir."
 health.4000.close_to_death_wounded.desc:0 "e a lesão é muito profunda. [sick_character.GetHerHis|U] cada respiração é uma batalha, e temo que apenas um milagre possa salvá[sick_character.GetHerHim]."
 health.4000.very_wounded.desc:0 "e a lesão é profunda. Temo que [sick_character.GetHerHis] corpo não é forte o suficiente para lutar contra isso por conta própria; Eu sinto a morte persistente por [sick_character.GetHerHis] cabeceira."
 health.4000.wounded.desc:0 "e [sick_character.GetSheHe] está claramente com dor. A aflição é menor, mas os males do corpo não devem ser levados de ânimo leve."
 health.4000.a:0 "Não há nada que possa ser feito."

 health.4001.start.desc:0 ""Chegou a hora de tratar suas feridas."
 health.4001.safe_recommendation.desc:0 "Tenho certeza que um simples tratamento será suficiente, mas"
 health.4001.gangrene.desc:0 "Uma vez que a morte já está se espalhando pela carne eu temo que eu devo recomendar... #EMP medidas drásticas#! mas"
 health.4001.infection.desc:0 "Uma vez que a ferida está infectada, devo recomendar medidas drásticas, mas"
 health.4001.risky_recommendation.desc:0 "Recomendo medidas drásticas, mas"

 health.4002.start.desc:0 ""Chegou a hora de tratar sua [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."

 health.4101.t:1 "$health_wounded_title$ Cura"
 health.4101.desc_infection:0 "Quando [physician.GetFirstName] começou a amassar suavemente ervas e mel juntos, pensei que [physician.GetSheHe] estava brincando - certamente a vegetação não poderia me ajudar. Como [physician.GetSheHe] manchado o poultice sobre a minha ferida doía"
 health.4101.desc_1:0 "\n\nAnd, de fato, depois de enfaixar a ferida firmemente, ele"Please bare it, my [ROOT.Char.GetTitleTierName]. It is necessary to dispel the foulness within."\n\nAnd, de fato, depois de enfaixar a ferida firmemente, ele"
 health.4101.desc_2:0 "[physician.GetFirstName] rapidamente enfiou uma agulha e começou a trabalhar na minha ferida como se [physician.GetSheHe] estivesse fazendo agulhas ao redor do fogo. A visão resultante de pontos segurando minha carne junto foi macabra! Com o passar do tempo, "
 health.4101.desc_end:0 "logo começou a se curar."
 health.4101.a:0 "Excelente trabalho, [physician.GetFirstNameNoTooltip]!"

 health.4102.t:1 "$health_wounded_title$ Doendo"
 health.4102.desc_infection:0 "\n\nO qualquer efeito [physician.GetSheHe] esperava que certamente não era isso; como as criaturas sangrou-me"Just hold still now, my [ROOT.Char.GetTitleTierName]..."\n\nO qualquer efeito [physician.GetSheHe] esperava que certamente não era isso; como as criaturas sangrou-me"
 health.4102.desc_end:0 "não fez nada para equilibrar meus humores, e a dor só piorou."
 health.4102.a:0 "Argh...! Não me toque!"

 health.4103.t:1 "$health_wounded_title$ Mãos Curativas"
 health.4103.risky_treatment_medicine.1.desc:0 "Quando [physician.GetFirstName] acendeu um fogo em meus aposentos, presumi que [physician.GetSheHe] destinado ao calor para ajudar a equilibrar meus humores. No entanto, quando [physician.GetHerHis] assistente começou a me amarrar até minha cama, notei a barra de ferro aquecendo nas chamas."
 health.4103.risky_treatment_disfigurement.1.desc:0 "\n\nEu não sei o que mais dói - a dor aguda da carne rasgada e a sensação de puxar a agulha através da pele, ou a visão de mim mesmo depois."For your body to heal we need to remove all affected tissue and close up the wound."\n\nEu não sei o que mais dói - a dor aguda da carne rasgada e a sensação de puxar a agulha através da pele, ou a visão de mim mesmo depois."
 health.4103.end.desc:0 "\n\nPara minha surpresa, logo encontrei meu corpo a caminho da recuperação!"

 health.4104.t:1 "$health_wounded_title$ Em Mente"
 health.4104.end.desc:0 "Depois de ter vivido esse tratamento, tenho dificuldade em encontrar alegria na recuperação do meu corpo, mas estou em recuperação."

 health.4105.t:1 "$health_wounded_title$ Desastres Ataques"
 health.4105.end.desc:0 "Não acreditei que poderia sentir mais dor, mas logo me provou errado."


