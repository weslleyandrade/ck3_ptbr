# Restoring Roman Empire as Byzantium, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0001.t:0 "O Amanhecer de uma Nova Era"
 roman_restoration.0001.desc.intro:0 "Amigos, romanos, compatriotas, me dêem seus ouvidos!\n\nDepois da milagrosa recuperação do território perdido séculos atrás, o Império Romano renasceu! A Europa passou por tempos sombrios desde que os bárbaros invadiram as fronteiras imperiais, mas agora uma nova era brilhante surgiu para toda a civilização."
 roman_restoration.0001.desc.greeks:0 "por pretendentes ciumentos no Ocidente, mas reconhecido como o verdadeiro herdeiro do legado de Roma."Empire of the Greeks"por pretendentes ciumentos no Ocidente, mas reconhecido como o verdadeiro herdeiro do legado de Roma."
 roman_restoration.0001.desc.other:0 "\n\n Onde inúmeros pretendentes gregos falharam, levou um [scoped_emperor.GetCulture.GetName] para ter sucesso, restaurando o fracassado"Empire of the Greeks.""
 roman_restoration.0001.desc.christians:0 "O Imperium Romanum permanece forte mais uma vez, restaurado à sua antiga glória sob meu domínio iluminado, pronto para espalhar a civilização, a segurança e a luz sagrada de Nosso Senhor para todos os cantos do mundo conhecido. Para o Senado e o Povo de Roma!"
 roman_restoration.0001.desc.hellenics:0 "O Imperium Romanum permanece forte mais uma vez, restaurado à sua antiga glória e religião sob meu domínio iluminado. \n\nNova Legiões marcharão sobre as províncias restantes ainda negando a soberania deste novo Império, e forjarão uma nova Pax Romana fora desses tempos sombrios. Para o Senado e o Povo de Roma!"
 roman_restoration.0001.a:0 "Este perpétuo!"
 roman_restoration.0002.t:0 "A Segunda Era de Roma"
 roman_restoration.0002.desc:0 "por muitos no Ocidente, de alguma forma conseguiram recuperar território perdido suficiente para declarar o Império Romano restaurado!"Empire of the Greeks"por muitos no Ocidente, de alguma forma conseguiram recuperar território perdido suficiente para declarar o Império Romano restaurado!"
 roman_restoration.0002.desc.christians:0 "Não se pode mais negar que eles são os verdadeiros sucessores de Roma e seu glorioso legado. Uma nova era está sobre nós."
 roman_restoration.0002.desc.hellenics:0 "\n\nEven mais surpreendente, este novo Império Romano rejeitou o cristianismo em favor dos deuses pagãos de antigamente! Se não parasse logo, esta nova maré de pagão poderia ameaçar a própria sobrevivência do cristianismo!"
 roman_restoration.0002.a:0 "Pode ser verdade?"
 roman_restoration.0002.b:0 "Mas... e o meu Império?"
 roman_restoration.0002.c:0 "O fim está próximo!"
 roman_restoration.0002.d:0 "Eu vou pará-los!"
 roman_restoration.0002.e:0 "Eu vejo..."

# Restoring Roman Empire as HRE, by Flavio Verna
 roman_restoration.0003.t:0 "Santo e Romano"
 roman_restoration.0003.desc.greeks:0 "Que ironia que o Império uma vez manchado como um pretendente bárbaro pelos bizantinos seria levado à glória eterna sob a liderança grega...\n\n"
 roman_restoration.0003.desc.other:0 ""
 roman_restoration.0003.desc:0 "O sonho de Carlos Magno foi realizado através de minhas ações valentes. O Sacro Império Romano-Germânico subiu ao seu lugar de direito como verdadeiro sucessor de Roma, reivindicando o domínio sobre o Oriente e o Ocidente. Este é o início de uma nova era de paz e prosperidade para os cristãos em todos os lugares. As abençoadas Legiões deste Império espalharão a mensagem sagrada de Nosso Senhor para todos os cantos do mundo até que uma verdadeira Igreja Universal seja estabelecida. Por Deus e pela [scoped_emperor.GetTitleTierName] de Roma!"
 roman_restoration.0003.a:0 "Este perpétuo!"
 roman_restoration.0004.t:0 "Santo e Romano"
 roman_restoration.0004.desc.byzantines:0 "O impensável aconteceu! Os pretendentes do Ocidente conseguiram esculpir um caminho ensanguentado nas províncias orientais e reivindicar o coração do nosso outrora glorioso Império.\n\nTendo restaurado a maioria das antigas províncias sob [scoped_emperor.GetHerHis] governo, [scoped_emperor.GetTitledFirstName] declarou que o Império Romano seria restaurado sob [scoped_emperor.GetHerHis] liderança bárbara."
 roman_restoration.0004.desc.others:0 "Desde que Carlos Magno foi coroado pelo Papa Leão III, o Império dos Gregos olhou com desprezo para o que é chamado de pretendente no Ocidente. No entanto, [scoped_emperor.GetTitledFirstName] conseguiu o impossível: a restauração das fronteiras oriental e ocidental dos tempos antigos.\n\nEste novo Império, forjado sob a luz sagrada de Cristo, é o único verdadeiro Imperium Romanum, pronto para trazer ordem sobre um mundo escuro."
 roman_restoration.0004.a:0 "Poderia ser...?"
 roman_restoration.0004.b:0 "Eles ainda são pretendentes!"

# New Emperor becomes Augustus, by Flavio Verna
 roman_restoration.0005.t:0 "Augusto"
 roman_restoration.0005.desc.regular:0 "Aclamado pelo Senado e pelo Exército, fui reconhecido como o legítimo governante do Império Romano restaurado. \n\n Nenhuma maior honra ou responsabilidade pode ser concedida a um único [ROOT.Char.GetWomanMan]. Devo ter certeza de corresponder às expectativas dos meus súditos se eu quiser permanecer no poder por muito tempo."
 roman_restoration.0005.desc.holy:0 "Aclamado pelo [ROOT.Char.GetFaith.GetAdjective] o Clero e o Exército, fui reconhecido como o legítimo governante do Império Romano restaurado. \n\nPor graça de [ROOT.Char.GetFaith.HighGodName], serei capaz de governar de forma justa e por um longo tempo."
 roman_restoration.0005.a:0 "Salve César!"

# Old Emperor loses Augustus, by Flavio Verna
 roman_restoration.0006.t:0 "Um Novo Imperador"
 roman_restoration.0006.desc:0 "Com a perda de toda a legitimidade, não posso mais reivindicar o título de Augusto. O Império agora pertence a [new_holder.GetTitledFirstName]."
 roman_restoration.0006.a:0 "Eu vou voltar!"

# Old Roman Provinces are Restored, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0010.t:0 "A Província da Síria Palaestina"
 roman_restoration.0010.desc:0 "Toda a antiga província da Síria Palaestina foi finalmente libertada das garras vis dos bárbaros e restaurada ao Imperium Romanum. Um grande triunfo será realizado para os bravos heróis que realizaram este feito. Que seus nomes ecoem na eternidade!"
 roman_restoration.0010.a:0 "Viva o Império!"
 roman_restoration.0011.t:0 "A Província de Aegyptus"
 roman_restoration.0011.desc:0 "Os tempos sombrios acabaram para o povo de Egípto, já que o governo romano foi restaurado à província mais uma vez. A Terra dos Faraós serviu bem como a cesta de pão do antigo império, e se tornará novamente uma pedra angular vital na prosperidade contínua do glorioso Estado Romano."
 roman_restoration.0012.t:0 "A Província de Cyrenaica"
 roman_restoration.0012.desc:0 "Os cidadãos da Cirenaica podem se alegrar, já que a lei romana é mais uma vez mantida nesta terra estéril. Outra antiga província romana foi devolvida ao seio do império mais poderoso que o mundo civilizado já viu. Que nunca mais sofra o toque cruel dos bárbaros."
 roman_restoration.0013.t:0 "A Província da África"
 roman_restoration.0013.desc:0 "As águias douradas de Roma brilham mais uma vez sobre a antiga província romana da África, como fizeram todos esses séculos atrás. Tropas imperiais estão marchando pela cidade de Cartago, o antigo inimigo de Roma, em prova definitiva de que a história realmente se repete."
 roman_restoration.0014.t:0 "A Província de Illyricum"
 roman_restoration.0014.desc:0 "A antiga província romana de Illyricum foi mais uma vez restaurada aos seus legítimos proprietários no ressurgente Imperium Romanum. Com as costas orientais do Adriático asseguradas, este importante campo de recrutamento pode ser vital em futuras campanhas para recuperar as fronteiras adequadas de Roma no oeste."
 roman_restoration.0015.t:0 "A Província da Itália"
 roman_restoration.0015.desc:0 "Pela segunda vez desde a queda do Império Ocidental, a Itália foi libertada e restaurada ao domínio romano adequado - espero que para sempre desta vez. A grande cidade de Roma está agora sob meu controle, e até mesmo soldados endurecidos podem ser vistos chorando enquanto o padrão imperial tremula na brisa da Coluna de Trajano."
 roman_restoration.0016.t:0 "A Província da Gária"
 roman_restoration.0016.desc:0 "Gaules, há muito tempo perdido para sempre para o domínio romano, submeteu-se a Roma e foi incorporado de volta ao Império. A província mudou muito desde que César fez campanha nesta terra há mais de mil anos, mas não sofrerá mais sob o domínio de reis iniciantes ou falsos imperadores."
 roman_restoration.0017.t:0 "A Província da Germânia"
 roman_restoration.0017.desc:0 "O Império Romano expandiu-se para além das fronteiras que reivindicou mesmo sob o grande Trajano. A Germânia, sempre a bane dos exércitos romanos, foi finalmente pacificada e incorporada ao Império. Agora será governado pela verdadeira continuação do Estado Romano - não um falso império fingindo como tal."
 roman_restoration.0018.t:0 "A Província da Britânia"
 roman_restoration.0018.desc:0 "Cruelmente deixados para seus próprios dispositivos quando as guarnições romanas abandonaram a província da Britânia no século V, os bretões podem finalmente se alegrar. Pois depois de sofrer através de séculos de escuridão, o domínio romano foi finalmente restaurado para sua pequena ilha, e eles podem se considerar súditos imperiais mais uma vez."
 roman_restoration.0019.t:0 "A Província de Hispania"
 roman_restoration.0019.desc:0 "O poder e a influência do Império Romano agora se estendem até a antiga província de Hispânia mais uma vez. Esta terra tem sofrido muito com as constantes escaramuças fronteiriças travadas por seus senhores muçulmanos e católicos briguentos, mas agora ela pode finalmente conhecer a paz novamente enquanto a Pax Romana se instala sobre a península."
 roman_restoration.0020.t:0 "A Província de Mauretania"
 roman_restoration.0020.desc:0 "O grande general Belisarius reconquistou partes da Mauritânia dos bárbaros vândalos no século VI, mas tudo acabou sendo perdido para os árabes em sua implacável viagem pelo norte da África. Agora que este condado foi totalmente restaurado ao controle romano após séculos de desgoverno, ele pode florescer novamente."
 roman_restoration.0021.t:0 "A Província da Mesopotâmia"
 roman_restoration.0021.desc:0 "O imperador Trajano conquistou a Mesopotâmia do Império Parto e organizou-a como uma província romana, mas foi abandonada por seu sucessor Adriano apenas alguns anos depois. Agora os rios Eufrates e Tigre estão novamente sob a égide romana, e desta vez eles podem estar lá para ficar."
 roman_restoration.0022.t:0 "A Província da Caledônia"
 roman_restoration.0022.desc:0 "As fronteiras de Roma avançaram agora muito além das antigas ruínas da Muralha de Adriano e do Muro antonino para finalmente incluir toda a Caledônia. Esta terra dura e implacável é o lar de uma raça peculiar de pessoas, mas eles serão transformados em cidadãos romanos produtivos ainda."
 roman_restoration.0023.t:0 "A Província de Hibernia"
 roman_restoration.0023.desc:0 "A ilha de Hibernia é a mais recente adição aos domínios em constante expansão do Império Romano. Esta terra de colinas suavemente rochosas e campos verdes nunca foi conquistada pelo antigo império, mas deve se tornar um feudo agradável para governar se não se importar com a chuva ou os colonos nórdicos fedorentos ao longo da costa."
 roman_restoration.0024.t:1 "Fronteiras Imperiais Restauradas"
 roman_restoration.0024.desc.intro:0 "A história da gloriosa recuperação do Império Romano será contada ao longo dos tempos. Aqueles infelizes o suficiente para ter vivido os dias negros quando bárbaros saquearam Roma à vontade ou os invasores árabes varridos do deserto não teriam ousado sonhar com este dia. Todas as antigas províncias foram recuperadas, e o Império agora se estende mais longe do que em quase mil anos."
 roman_restoration.0024.desc.christian:0 "Os sinos da Igreja em toda a Europa estão tocando para celebrar esta ocasião importante e homens e mulheres em Roma e Constantinopla estão chorando lágrimas de alegria. Para o bem de toda a humanidade, a nova Pax Romana deve suportar, para que o mundo não mergulhe em mais uma era sombria de ignorância e barbárie desprovida da luz guia de Roma."
 roman_restoration.0024.desc.hellenic:0 "\n\nPor derramar o peso do deus morto dos galileanos e re-abraçar os olímpicos o Império de César e Augusto ressuscitou de suas cinzas. Para o bem de toda a humanidade, a nova Pax Romana deve suportar, para que o mundo não mergulhe em mais uma era sombria de ignorância e barbárie desprovida da luz guia de Roma."
 roman_restoration.0024.desc.fallback:0 "\n\nAs pessoas sem país de todas as raças e credos de toda a Europa estão celebrando esta ocasião importante e homens e mulheres em Roma e Constantinopla estão chorando lágrimas de alegria. Para o bem de toda a humanidade, a nova Pax Romana deve suportar, para que o mundo não mergulhe em mais uma era sombria de ignorância e barbárie desprovida da luz guia de Roma."

# Schism is mended, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0100.t:0 "O Grande Cisma Consertado"
 roman_restoration.0100.desc.intro:0 "Finalmente, o Grande Cisma entre a Igreja Católica Ocidental e a Igreja Ortodoxa Oriental foi consertado."
 roman_restoration.0100.desc.orthodox:0 "\n\nNO mais os bispos arrogantes em Roma alegarão primazia indevida sobre seus pares, ignorando ou desobedecendo totalmente os editais canônicos. Com a reunificação da Pentarquia sob o domínio imperial ortodoxo, a fé católica agora tem pouca influência sobre o povo da Europa. \n\nÉ apenas uma questão de tempo até que os poucos que ainda se apegam a ritos desatualizados e heréticos sejam trazidos para a dobra da verdadeira Igreja Ecumênica."
 roman_restoration.0100.desc.catholic:0 "\n\nA luta de séculos do Papado para afirmar é primazia sobre a Pentarquia finalmente chegou ao fim. Com a reunificação dos assentos originais sob o domínio católico, o clero ortodoxo foi forçado a se curvar à autoridade inegável do trono de São Pedro. \n\nOs poucos entre eles que ainda se apegam aos seus ritos antiquados e heréticos em breve serão trazidos para a dobra da verdadeira Igreja Ecumênica, de um jeito ou de outro."
 roman_restoration.0100.desc.generic:0 "Com a Pentarquia firmemente sob [mending_faith.GetAdjective] controle, em uma inesperada reviravolta, tanto o Papa em Roma quanto o Patriarca de Constantinopla não são mais capazes de negar a primazia da [mending_faith.GetName] sobre todos os outros ramos do cristianismo."
 roman_restoration.0100.a:0 "A Igreja Universal foi restaurada!"
 roman_restoration.0101.desc.intro:0 "O Grande Cisma que assola o cristianismo desde que finalmente chegou ao fim."
 roman_restoration.0101.desc.orthodox:0 "\n\nApós a conquista de todas as sedes ecumênicas da Pentarquia original por [scoped_emperor.GetTitledFirstName], a Igreja Ortodoxa tem sido capaz de forçar a maior parte do mundo católico a reconhecer sua autoridade como o único ramo legítimo do cristianismo. A aristocracia corrupta do Vaticano foi forçada ao exílio, e seus apoiadores estão diminuindo a cada dia."
 roman_restoration.0101.desc.catholic:0 "\n\nApós a conquista de todos os assentos ecumênicos da Pentarquia original por [scoped_emperor.GetTitledFirstName], a Santa Sé finalmente alcançou sua longa ambição de arrancar a Igreja Ortodoxa e se tornar o único ramo legítimo do cristianismo. Com o Patriarca forçado ao exílio e muitos notáveis teólogos ortodoxos submetendo-se à autoridade do trono de São Pedro, a Ortodoxia pode em breve diminuir para a obscuridade."
 roman_restoration.0101.desc.generic:0 "\n\nApós a conquista de todos os assentos ecumênicos da Pentarquia original por [scoped_emperor.GetTitledFirstName], a Igreja [mending_faith.GetAdjective] forçou seu caminho para se tornar o único ramo legítimo do cristianismo aos olhos de muitos. Com o Papado e o Patriarcado Ecumênico arrancados de suas sedes ancestrais de poder, muitos seguidores ortodoxos e católicos estão se reunindo para a nova Igreja Universal."
 roman_restoration.0101.a:0 "Se é assim que o vento está soprando..."
 roman_restoration.0101.b:0 "Hereges! Todos eles!"
 roman_restoration.0102.a:0 "Notícias preocupantes..."

# Restored Patriarchate Events, by Henrik Thyrwall & Flavio Verna
 roman_restoration.0104.t:0 "O Patriarcado de Antioquia"
 roman_restoration.0104.desc:0 "Com a cidade de volta sob controle romano, o Patriarcado de Antioquia foi devidamente restaurado como uma das versões episcopais da Pentarquia na Igreja Ortodoxa Oriental. Foi originalmente fundada por São Pedro, o Apóstolo, que é considerado o primeiro Papa pela Igreja Católica Ocidental."
 roman_restoration.0104.a:0 "Deus seja louvado!"
 roman_restoration.0105.t:0 "O Patriarcado de Jerusalém"
 roman_restoration.0105.desc:0 "Com a cidade de volta sob controle romano, o Patriarcado de Jerusalém foi devidamente restaurado como uma das versões episcopais da Pentarquia na Igreja Ortodoxa Oriental. Foi originalmente fundada por São Tiago, o Justo, que foi feito o chefe da Igreja em Jerusalém logo após a morte de Jesus."
 roman_restoration.0106.t:0 "O Patriarcado de Alexandria"
 roman_restoration.0106.desc:0 "Com a cidade de volta sob controle romano, o Patriarcado de Alexandria foi devidamente restaurado como uma das versões episcopais da Pentarquia na Igreja Ortodoxa Oriental. Foi originalmente fundada por São Marcos, o Evangelista, que se tornou o primeiro patriarca de Alexandria."
 roman_restoration.0107.t:0 "O Patriarcado de Roma"
 roman_restoration.0107.desc:0 "Com a cidade de volta sob controle romano, o Patriarcado de Roma foi devidamente restaurado como uma das versões episcopais da Pentarquia na Igreja Ortodoxa Oriental. Se todos os cinco patriarcados históricos forem devolvidos à Pentarquia, o Grande Cisma entre as igrejas oriental e ocidental pode finalmente ser consertado."
 roman_restoration.0120.t:0 "O Patriarcado Iconoclasta"
 roman_restoration.0120.desc:0 "Com a grande cidade de Constantinopla em mãos iconoclásticas, um novo Patriarca foi colocado no comando da Igreja Oriental. Com a ajuda de [new_pope.GetFaith.HighGodName], [new_pope.GetFirstName] provará ser um líder mais virtuoso e atencioso do que [new_pope.GetHerHis] antecessores ecumênicos. Este novo Patriarcado certamente se posicionará contra os excessos, a corrupção e a idolatria de seu antecessor, e iniciará uma nova e gloriosa era para todos os iconoclastas fiéis."

# Imposing the Iconoclast Patriarchate, by Flavio Verna
 roman_restoration.0120.a:0 "Abaixo esses ídolos blasfemos!"
 roman_restoration.0121.desc.orthodox:0 "Com a grande cidade de Constantinopla caída sob as mãos dos hereges, o vil iconoclasta [reformer.GetTitledFirstName] nomeou um falso patriarca para a Igreja Ecumênica, expulsando todos os prelados ortodoxos de seus escritórios.\n\nSSe este tirano não for logo deposto e [reformer.GetHerHis] blasfêmia retificada, este pode ser o início do fim para a Igreja Ortodoxa."
 roman_restoration.0121.desc.iconoclast:0 "Com a grande cidade de Constantinopla em mãos iconoclásticas, um novo Patriarca foi colocado no comando da Igreja Oriental por [reformer.GetTitledFirstName]. Com a ajuda de [new_pope.GetFaith.HighGodName], [new_pope.GetFirstName] provará ser um líder mais virtuoso e atencioso do que [new_pope.GetHerHis] antecessores ecumênicos. Este novo Patriarcado certamente se posicionará contra os excessos, a corrupção e a idolatria de seu antecessor, e iniciará uma nova e gloriosa era para todos os iconoclastas fiéis."
 roman_restoration.0121.desc.other:0 "Com a grande cidade de Constantinopla em mãos iconoclásticas, um novo Patriarca foi colocado no comando da Igreja Oriental por [reformer.GetTitledFirstName].\n\nAnd, com a maioria do antigo clero ortodoxo foi destituída, presa ou forçada ao exílio, a fé ecumênica foi reduzida a um status de heresia."
 roman_restoration.0121.a:0 "Selvagens!"
 roman_restoration.0121.b:0 "Já era hora!"
 roman_restoration.0121.c:0 "Eu vejo..."

# Restoring the Ecumenical Patriarchate, by Flavio Verna
 roman_restoration.0122.t:0 "O Patriarcado Ecumênico"
 roman_restoration.0122.desc:0 "O infeliz exílio do Patriarcado Ecumênico finalmente chegou ao fim.\n\nA verdadeira Igreja voltou a Constantinopla, pronta para liderar o mundo cristão com uma mão firme e gentil."
 roman_restoration.0122.a:0 "Glória!"
 roman_restoration.0123.desc.orthodox:0 "O infeliz exílio do Patriarcado Ecumênico finalmente chegou ao fim.\n\nThanks à liderança piedosa de [reformer.GetTitledFirstName], a única verdadeira Igreja voltou a Constantinopla, pronta para liderar o mundo cristão com uma mão firme e gentil."
 roman_restoration.0123.desc.iconoclast:0 "Uma cabala de idólatras vil organizada por [reformer.GetTitledFirstName] conseguiu assumir Constantinopla e restaurar o patriarcado herético corrupto de antigamente. Se eles não são parados em breve, iconoclastia pode em breve diminuir para a obscuridade!"
 roman_restoration.0123.desc.other:0 "O infeliz exílio do Patriarcado Ecumênico finalmente chegou ao fim.\n\nOponha à liderança piedosa de [reformer.GetTitledFirstName], a Igreja Oriental retornou ao seu lugar legítimo em Constantinopla."
 roman_restoration.0123.a:0 "Finalmente, a razão foi restaurada para a Igreja!"
 roman_restoration.0123.b:0 "Idólatras vis, todos eles!"
 roman_restoration.0123.c:0 "Eu vejo..."

# Restoring the Papacy, by Flavio Verna
 roman_restoration.0124.t:0 "A Santa Sé"
 roman_restoration.0124.desc:0 "A era de turbulência e desespero para o mundo católico chegou ao fim: com uma nova restauração do Papa à sede histórica de Roma, a única verdadeira Igreja pode finalmente se recuperar dos desastrosos retrocessos sofridos nos últimos tempos.\n\nCom a ajuda de [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] trará ordem e estabilidade ao clero católico uma vez espalhadas pela Europa e restabelecerá uma hierarquia estrita à Igreja."
 roman_restoration.0124.a:0 "A Santa Sé ressuscitou de suas cinzas!"
 roman_restoration.0125.desc.catholic:0 "Graças à abençoada intervenção de [reformer.GetTitledFirstName], a era do tumulto e do desespero para o mundo católico chegou ao fim: com uma nova restauração do Papa à sede histórica de Roma, a única verdadeira Igreja pode finalmente se recuperar dos desastrosos retrocessos sofridos nos últimos tempos.\n\nCom a ajuda de [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] trará ordem e estabilidade ao clero católico uma vez espalhadas pela Europa e restabelecerá uma hierarquia estrita à Igreja."
 roman_restoration.0125.desc.other:0 "Depois de perder sua sede ancestral e a maioria de seus partidários, a Igreja Católica foi por muitos considerada à beira do colapso. No entanto, graças à intervenção piedosa de [reformer.GetTitledFirstName], um novo Papa reina em Roma mais uma vez.\n\nCom a Santa Sé finalmente restaurada, os católicos podem ser capazes de recuperar seu lugar como um grande ramo cristão."
 roman_restoration.0125.a:0 "Nossa Igreja Matriz está inteira mais uma vez!"
 roman_restoration.0125.b:0 "Interessante..."

# Destroying the Papacy, by Flavio Verna
 roman_restoration.0130.t:0 "A Dissolução do Papado"
 roman_restoration.0130.desc.muslim:1 "O domínio dos cristãos sobre Roma finalmente chegou ao fim. \n\nOaquenha os esforços empenhados de muitos servos dedicados de [scoped_destroyer.GetFaith.HighGodName], toda a Itália caiu sob [scoped_destroyer.GetFaith.GetAdjective] regra. Os fiéis trabalharam incansavelmente para remover todos os ícones blasfemos e trazer o clero decadente que governava essas terras à justiça."
 roman_restoration.0130.desc.hellenic:1 "A tirania dos galileanos sobre a Europa finalmente chegou ao fim.\n\nPor séculos esses cultistas glorificados receberam rédeas livres para difamar e desfigurar os antigos monumentos de nossos protetores divinos, mas não mais! Restaurando [scoped_destroyer.GetFaith.GetAdjective] governar roma e a península italiana, esmagamos o coração da Igreja do deus carpinteiro."
 roman_restoration.0130.desc.fallback:0 "Depois de séculos sendo menosprezados e enganados por seus missionários, os seguidores de [scoped_destroyer.GetFaith.HighGodName] finalmente se vingaram dos seguidores do Deus Cristo. O coração de sua fé foi conquistado com o favor de nossos deuses, suas igrejas foram saqueadas, seus sacerdotes despojados de todo o poder e dignidade. Graças à minha gloriosa invasão, livrei o mundo desta religião covarde e vingei a desonra trazida sobre nossas terras e antepassados por suas artimanhas."
 roman_restoration.0130.desc.pope.submission:0 "\n\nEm face à nossa inegável supremacia religiosa, o ex-Papa [scoped_pope.GetFullName] até retratou publicamente a [catholic.GetAdjectiveNoTooltip] fé e se converteu a [scoped_destroyer.GetFaith.GetNameNoTooltip]!"
 roman_restoration.0130.desc.pope.crucifixion:0 "\n\n[scoped_pope.GetFirstName], ainda desafiadoramente agarrado ao título imerecido de Pontifex Maximus, foi crucificado entre as ruínas em chamas do Vaticano. Assim termina a linha vergonhosa dos Pontífices Cristãos de Roma."
 roman_restoration.0130.desc.pope.sacrificed:0 "A catedral do Vaticano foi santificada e rededicada a [scoped_destroyer.GetFaith.HighGodName] usando o sangue de [scoped_pope.GetTitledFirstName] [scoped_pope.GetHerselfHimself], que foi sacrificada no altar [scoped_pope.GetSheHe] usado para pregar."
 roman_restoration.0130.desc.no_pope:0 "\n\nDisorganizados [catholic.BishopNeuterPlural] têm tentado individualmente reunir os [catholic.GetAdherentNamePluralNoTooltip] desmoralizados, mas sem um verdadeiro [catholic.ReligiousHeadName] para liderá-los, é claro que os dias da autoridade papal acabaram."
 roman_restoration.0130.a.a:0 "[scoped_destroyer.GetFaith.HighGodName] nos abençoou!"
 roman_restoration.0130.a.b:0 "Este é o momento do nosso ressurgimento!"
 roman_restoration.0130.a.c:0 "Seu deus morto não poderia protegê-los depois de tudo."
 roman_restoration.0131.desc.faithful:0 "Graças à [scoped_destroyer.GetTitledFirstNamePossessive] implacável campanha de conquista, toda a península italiana caiu em [scoped_destroyer.GetFaith.GetAdjective] regra.\n\nCom [scoped_destroyer.GetFaith.HighGodNamePossessive] ajuda, [scoped_destroyer.GetSheHe] caçou todas as cabalas remanescentes de católicos que ainda se reúnem na Itália e despojou todos os bispados de riqueza e influência, atingindo assim um duro golpe à autoridade da falsa Igreja."
 roman_restoration.0131.desc.christians:0 "A monstruosa campanha de terror de [scoped_destroyer.GetTitledFirstName] trouxe ruína e escuridão sobre o coração de Nossa Santa Igreja Matriz!\n\nO vil pagão despojou o Papado de todas as suas posses e dignidade, assassinou brutalmente inúmeros teólogos e não vai parar até que [scoped_destroyer.GetSheHe] tenha levado todo o cristianismo ao calcanhar. Com o Vaticano destruído e sua hierarquia em ruínas, a fé católica foi reduzida a um culto desorganizado."
 roman_restoration.0131.desc.fallback:0 "A ousada campanha de conquista de [scoped_destroyer.GetTitledFirstName] trouxe ruína e escuridão sobre o coração da Igreja Católica!\n\nQuando já despojado o Papado da maioria de suas posses e dignidade, parece [scoped_destroyer.GetSheHe] só ficará satisfeita quando todo o cristianismo for levado ao calcanhar. Com o Vaticano destruído e sua hierarquia em ruínas, a fé católica foi reduzida a um culto desorganizado."
 roman_restoration.0131.a.a:0 "Já era hora de alguém fazer isso."
 roman_restoration.0131.a.b:0 "O fim está próximo!"
 roman_restoration.0131.a.c:0 "Eu vejo..."

# Unifying Italy, by Flavio Verna
 roman_restoration.0140.t:0 "O Império Italiano"
 roman_restoration.0140.desc:0 "Desde a queda do Império Ocidental, a península italiana foi fraturada entre cidades-estados rebeldes, bispos gananciosos e conquistadores bárbaros.\n\nYet, sob o governo da minha dinastia, a Itália deixou de lado lutas mesquinhas e tornou-se inteira mais uma vez, ressurgindo como uma potência dominante no Ocidente. Não seremos mais um prêmio a ser disputado entre francos e gregos, ou seremos brutalizados por piratas e pretendentes bárbaros. De hoje em diante, retomamos nosso lugar como verdadeiros herdeiros do Império Romano!"
 roman_restoration.0140.a:0 "Trabalhe omnia vincit!"
 roman_restoration.0141.desc:0 "Desde a queda do Império Ocidental, a península italiana foi fraturada entre cidades-estados rebeldes, bispos gananciosos e conquistadores bárbaros, sua antiga glória desperdiçada em lutas internas mesquinhas.\n\nYet, sob [scoped_ruler.GetTitledFirstNamePossessive] governo, a Itália foi completa mais uma vez, ressurgindo como uma potência dominante no Ocidente. Uma vez discutido entre francos e gregos, tornou-se agora um Império por si só, governando sobre o núcleo das antigas terras romanas."
 roman_restoration.0141.a:0 "Isso é lamentável."
 roman_restoration.0141.b:0 "Interessante..."

# Restoring Roman Empire as Italy, by Flavio Verna
 roman_restoration.0150.t:0 "De Roma a Roma"
 roman_restoration.0150.desc:0 "Está claro agora que nenhuma tentativa de restaurar o império quebrado de antigamente teria sido bem sucedida, desde que fosse perseguida por alemães bárbaros ou gregos afeminados.\n\nÉ apenas através dos sacrifícios do povo italiano que Roma voltou mais uma vez ao seu lugar de direito como Rainha das Cidades.\n\n"
 roman_restoration.0150.a:0 "Omnes viae Romam ducunt."
 roman_restoration.0151.t:0 "A Segunda Era de Roma"
 roman_restoration.0151.desc.byzantines:0 "O impensável aconteceu! As mesquinhas cidades-estado da Itália conseguiram unir-se sob uma única bandeira e esculpir um caminho ensanguentado em nossas províncias orientais em um esforço para restaurar o Império da velha.\n\nTendo restaurou a maioria das províncias antigas sob [scoped_emperor.GetHerHis] governo, [scoped_emperor.GetTitledFirstName] declarou que o Império Romano seria restaurado sob [scoped_emperor.GetHerHis] liderança bárbara. Com tão pouca legitimidade quanto nos resta, não podemos mais descartar essa alegação ridícula."
 roman_restoration.0151.desc.others:0 "O crescente Império Italiano conseguiu recuperar o suficiente das antigas províncias sob a liderança de [scoped_emperor.GetTitledFirstName] para proclamar-se um Império Romano renascido.\n\nScorning tanto os pretendentes no Norte quanto no Oriente, esta nova Nação busca restaurar suas antigas fronteiras contra todos os oponentes."
 
# Roman Empire dismantles pretenders, by Flavio Verna
 roman_restoration.0160.t:0 "O Pretendente"
 roman_restoration.0160.desc:0 "Por muito tempo toleramos os pretendentes bárbaros no Norte, se arrastando com dignidade imperial imerecida. Roma está firmemente sob o controle do verdadeiro Império, e a patética federação de senhores da guerra alemãs que uma vez procurou governar o Ocidente foi empurrada para além do Reno, nas florestas selvagens onde pertence.\n\nÉ tempo para ensinar a esses bárbaros sua lição final e tirá-los de seu falso Império de uma vez por todas."
 roman_restoration.0160.a:0 "Nossas legiões vão esmagá-los!"
 roman_restoration.0161.t:0 "Acerto de Contas Romano"
 roman_restoration.0161.desc:1 "[byz_emperor.GetTitledFirstName] me denunciou publicamente como uma falsa [hre_emperor.GetTitleTierName] e está pronta para desencadear o terrível poder de [byz_emperor.GetPrimaryTitle.GetName] contra meu povo.\n\nN Não foi suficiente para [byz_emperor.GetHerHis] ilk nos afastar cada vez mais de nossas terras. Roma não ficará satisfeita até que ela tenha vencido todos os pretendentes à sua glória."
 roman_restoration.0161.a:0 "Ainda há luta em nós!"
 roman_restoration.0162.t:0 "Os Francos passam pelo Reno"
 roman_restoration.0162.desc:0 "Está feito. Nossa grande campanha quebrou o chamado Sacro Império Romano-Germânico sem reparos. [hre_emperor.GetTitledFirstName] foi totalmente humilhado e despojado de toda a dignidade imperial. [hre_emperor.GetSheHe|U] não tem mais autoridade ou recursos para unir as tribos bárbaras da Alemanha sob uma única bandeira."
 roman_restoration.0162.a:0 "E boa viagem!"
 roman_restoration.0163.t:0 "Acerto de Contas Romano"
 roman_restoration.0163.desc:0 "Os romanos ressurgentes aleijaram o Império dos Alemães além do reconhecimento. Depois desta derrota devastadora contra suas legiões, minha palavra tem pouca influência sobre meus antigos vassalos. Este é o fim do sonho de Carlos Magno."
 roman_restoration.0163.a:0 "Como isso pôde acontecer?"
 roman_restoration.0164.t:0 "Os Francos Contra-Atacam"
 roman_restoration.0164.desc:0 "Além de todas as expectativas, [hre_emperor.GetTitledFirstName] foi capaz de montar uma defesa eficaz contra minhas legiões! Com [hre_emperor.GetHerHis] vitória, [hre_emperor.GetSheHe] deu nova legitimidade ao império [hre_emperor.GetHerHis] e manchou meu nome além do reparo."
 roman_restoration.0164.a:0 "E meus Eagles?"
 roman_restoration.0165.t:0 "Os Francos Contra-Atacam"
 roman_restoration.0165.desc:1 "O orgulho dos romanos foi sua ruína. Apesar de todos os [byz_emperor.GetHerHis] se vangloriando, legiões [byz_emperor.GetTitledFirstNamePossessive] se mostraram incapazes de enfrentar meu fiel $knight_culture_player_plural_no_tooltip_lowercase$. Graças à minha defesa inflexível, dei nova dignidade ao meu título."
 roman_restoration.0165.a:0 "E nunca mais volte!"

 roman_restoration.0170.t:0 "O Pretendente"
 roman_restoration.0170.desc:0 "Por muito tempo, permitimos que os fracos remanescentes do Império Justiniano se apegassem à dignidade de um título que há muito tempo mancharam através de um desfile interminável de reis incompetentes, mesquinhos e decadentes.\n\nA Itália e Grécia já estão sob nosso controle, enquanto eles foram reduzidos a nada mais do que um despotismo oriental decadente, muito ganancioso e rancoroso para reconhecer que seu tempo já passou há muito tempo."
 roman_restoration.0170.a:0 "Nós forneceremos o incentivo necessário."
 roman_restoration.0171.t:0 "Acerto de Contas Romano"
 roman_restoration.0171.desc:1 "[hre_emperor.GetTitledFirstName] me denunciou publicamente como uma falsa [byz_emperor.GetTitleTierName] e está pronta para desencadear o terrível poder de [hre_emperor.GetPrimaryTitle.GetName] contra meu povo.\n\nN Não foi suficiente para [hre_emperor.GetHerHis] ilk nos afastar cada vez mais de nossas terras. Roma não ficará satisfeita até que ela tenha vencido todos os pretendentes à sua glória."
 roman_restoration.0171.a:0 "Nós somos os únicos verdadeiros herdeiros de Roma!"
 roman_restoration.0172.t:0 "Byzantion Crumbling"
 roman_restoration.0172.desc:0 "Está feito. Os restos corrompidos do Império dos Gregos foram varridos das costas da Grécia e Ásia Menor. Com seus líderes e burocratas destituídos do poder e seus exércitos aleijados, [byz_emperor.GetTitledFirstName] não podem mais apoiar [byz_emperor.GetHerHis] corte decadente de simpatizantes e traidores, nem projetar [byz_emperor.GetHerHis] autoridade além dos muros do palácio [byz_emperor.GetHerHis]"
 roman_restoration.0172.a:0 "Já era hora."
 roman_restoration.0173.t:0 "Acerto de Contas Romano"
 roman_restoration.0173.desc:0 "Nosso Império está em ruínas. Depois de sua agressiva campanha de humilhação e destruição, as hordas bárbaras de [hre_emperor.GetTitledFirstName] me deixaram nada além de ruínas e cidades-estado em guerra. O título que eu já dei ursos não mais qualquer dignidade imperial."
 roman_restoration.0173.a:0 "Vocês monstros!"
 roman_restoration.0174.t:0 "Os gregos contra-atacam"
 roman_restoration.0174.desc:0 "Além de todas as expectativas, [byz_emperor.GetTitledFirstName] foi capaz de montar uma defesa eficaz contra minhas forças! Com [byz_emperor.GetHerHis] vitória, [byz_emperor.GetSheHe] deu nova legitimidade ao império [byz_emperor.GetHerHis] e manchou meu nome além do reparo."
 roman_restoration.0174.a:0 "Como isso pôde acontecer?"
 roman_restoration.0175.t:0 "Os gregos contra-atacam"
 roman_restoration.0175.desc:0 "Os estudiosos discutirão há muito tempo que tipo de tolice atraiu [hre_emperor.GetTitledFirstName] para travar uma guerra contra os verdadeiros herdeiros de Roma. A lamentável tentativa deste pretendente de me tirar do meu direito divino de governar a Europa só resultou em uma derrota previsível e humilhante."
 roman_restoration.0175.a:0 "Nunca houve qualquer dúvida sobre isso."
