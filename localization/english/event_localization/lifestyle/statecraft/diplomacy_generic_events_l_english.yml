 #Social Manipulation (Put a vassal in their place by manipulating them), by Mathilda Bjarnehed
 diplomacy_generic.0012.t:0 "Manipulação Social"
 diplomacy_generic.0012.start.desc:0 "A primeira vez que aconteceu, eu mal pensei um momento, mas [disobedient_subject.Custom2('MyCharacterIntroduction', ROOT.Char)] ficou mais ousado. [disobedient_subject.GetHerHis|U] desafios não passam mais despercebidos"
 diplomacy_generic.0012.council.desc:0 "na mesa do conselho."
 diplomacy_generic.0012.vassal.desc:0 "entre meus vassalos."
 diplomacy_generic.0012.end.desc:0 "\n\n[disobedient_subject.GetSheHe|U] está testando meus limites. Os outros certamente seguirão - a menos que eu dê a [disobedient_subject.GetHerHim] um gostinho de [disobedient_subject.GetHerHis] próprio remédio..."
 diplomacy_generic.0012.a:0 "Vou ignorar [disobedient_subject.GetHerHim] e roubar [disobedient_subject.GetHerHis] ideias."
 make_invisible_option.tt:2 "Você acha que [disobedient_subject.GetFirstName] é pouco sossegativa, letárgica ou pouco ambiciosa"
 diplomacy_generic.0012.b:0 "Zombar [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')] vai calar [disobedient_subject.GetHerHim]."
 ridicule_option.tt:2 "Você acha que [disobedient_subject.GetFirstName] é autoconsciente e se preocupa com o que os outros pensam"
 diplomacy_generic.0012.c:0 ""Esquecendo" to invite [disobedient_subject.GetHerHim] leaves [disobedient_subject.GetHerHim] in the dark."
 withhold_information_option.tt:2 "Você acha que [disobedient_subject.GetFirstName] é de mente fraca ou continua a [disobedient_subject.GetHerselfHimself]"
 diplomacy_generic.0012.d:0 "[disobedient_subject.GetSheHe|U] terá tarefas impossíveis de serem concluídas."
 impossible_task_option.tt:2 "Você acha que [disobedient_subject.GetFirstName] faria tudo [disobedient_subject.GetHerHis] poder para fazer a tarefa"
 diplomacy_generic.0012.e:0 "Todos os problemas serão responsabilizados por [disobedient_subject.GetHerHim]."
 shame_option.tt:2 "Você acha que [disobedient_subject.GetFirstName] é consciente, ou pelo menos quer que as pessoas pensem bem [disobedient_subject.GetHerHim]"
 diplomacy_generic.0012.f:0 "Comentar sobre [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')] vai jogar [disobedient_subject.GetHerHim] fora."
 objectification_option.tt:2 "Você acha que [disobedient_subject.GetFirstName] tem sido muitas vezes objetificada devido à aparência [disobedient_subject.GetHerHis]"
 diplomacy_generic.0012.g:0 "Ameaça de violência colocará um fim nisso."subtle"Ameaça de violência colocará um fim nisso."
 threat_option.tt:2 "Você acha que [disobedient_subject.GetFirstName] é covarde ou quer manter a paz"
 diplomacy_generic.0012.h:0 ""Como você se atreve a desafiar sua #EMP [ROOT.Char.GetTitleAsName]#!!"?""
 diplomacy_generic.0012.tt:0 "Não muito diplomático, mas eficaz mesmo assim..."
 
 diplomacy_generic.0012.good_outcome.desc:1 "Você manipula [disobedient_subject.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0012.bad_outcome.desc:0 "[disobedient_subject.GetTitledFirstNameNoTooltip] não é enganado"
 diplomacy_generic.0012.terrible_outcome.desc:1 "[disobedient_subject.GetTitledFirstNameNoTooltip] te engana"
 diplomacy_generic.0012.failure.desc:1 "Você falhou em manipular [disobedient_subject.GetTitledFirstName]"

 diplomacy_generic.0013.t:0 "Puppet on a String"
 diplomacy_generic.0013.make_invisible.desc:0 "Parece que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] [suppressor.GetTitledFirstName] perdeu o interesse na minha opinião. Quando falo, [suppressor.GetSheHe] me interrompe ou muda [suppressor.GetHerHis] atenção para outra coisa. Mas às vezes, parece que [suppressor.GetSheHe] ouve, pois [suppressor.GetSheHe] repete minhas ideias e as afirma como [suppressor.GetHerHis] próprias..."
 diplomacy_generic.0013.ridicule.desc:0 "O que eu tenho que fazer para ser levado a sério pelo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))]? Sempre que falo, [suppressor.GetTitledFirstName] me interrompe para zombar das minhas ideias ou das minhas "[disobedient_subject.Custom('PointOfRidicule')].""
 diplomacy_generic.0013.withhold_information.desc:0 "Ultimamente, todo mundo parece estar no know, mas eu! Pareço um tolo quando tenho que pedir constantemente [suppressor.GetTitledFirstName] esclarecimentos em reuniões ou quando baseio sugestões em informações antigas. Temo que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))] está deliberadamente escondendo as coisas de mim."
 diplomacy_generic.0013.impossible_task.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suppressor'))], [suppressor.GetTitledFirstName], continua me dando tarefas que são impossíveis de completar a tempo! Quando tento fazê-los completamente, sou preguiçoso, e quando me apresso [suppressor.GetSheHe] me acha desleixado."
 diplomacy_generic.0013.shame.desc:0 "Sempre que há um problema, [suppressor.GetTitledFirstName] parece pensar que sou o culpado. No entanto, quando eu sou o único a trazer questões, [suppressor.GetSheHe] me acusa de colocar foco nas coisas erradas!"
 diplomacy_generic.0013.objectification.desc:0 ", e quando eu falo [suppressor.GetSheHe] passa mais tempo olhando do que ouvindo. Por que [suppressor.GetTitledFirstName] se importa mais com meu corpo físico do que com o que eu faço e digo?"[disobedient_subject.Custom('ObjectifiedFeature')]", e quando eu falo [suppressor.GetSheHe] passa mais tempo olhando do que ouvindo. Por que [suppressor.GetTitledFirstName] se importa mais com meu corpo físico do que com o que eu faço e digo?"
 diplomacy_generic.0013.threat.desc:0 "Ultimamente, tenho notado esse olhar estranho sobre [suppressor.GetTitledFirstNamePossessive] rosto sempre que falo, uma combinação de exasperação e raiva. No entanto, eu não tinha certeza de que algo estava errado até hoje. Quando eu discordei de [suppressor.GetHerHim] em uma reunião, [suppressor.GetSheHe] ameaçou me açoitar!"
 diplomacy_generic.0013.a:0 "Dois podem jogar este jogo."
 diplomacy_generic.0013.a.success.tt:1 "Você manipula com sucesso [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.a.failure.tt:1 "Você é manipulado por [suppressor.GetTitledFirstNameNoTooltip]"
 diplomacy_generic.0013.b:0 "Talvez eu mereça esse tratamento..."

 diplomacy_generic.0014.t:1 "$diplomacy_generic.0012.t$: Mestre da Supressão"
 diplomacy_generic.0014.make_invisible.desc:0 "Sempre que [disobedient_subject.GetTitledFirstName] levantaram [disobedient_subject.GetHerHis] voz para falar, eu bocejo, virei minha atenção para outro lugar, ou interrompeu [disobedient_subject.GetHerHim]. À medida que os outros começaram a seguir meu exemplo, [disobedient_subject.GetTitledFirstNameNoTooltip] ficou cada vez mais hesitante."
 diplomacy_generic.0014.ridicule.desc:0 "Meus constantes comentários desonestos sobre [disobedient_subject.GetTitledFirstNamePossessive] [disobedient_subject.Custom('PointOfRidicule')] realmente parece ter chegado a [disobedient_subject.GetHerHim]! Desde que os outros começaram a seguir meu exemplo, [disobedient_subject.GetTitledFirstNameNoTooltip] tem crescido cada vez mais hesitante."
 diplomacy_generic.0014.withhold_information.desc:0 "Desde que comecei a reter informações de [disobedient_subject.GetTitledFirstName], [disobedient_subject.GetSheHe] fez um [disobedient_subject.GetHerselfHimself] em mais ocasiões do que posso contar. Descartar [disobedient_subject.GetHerHis] sugestões irremediavelmente ultrapassadas tem sido mais fácil do que enganar um cão."
 diplomacy_generic.0014.impossible_task.desc:0 "Quando [disobedient_subject.GetTitledFirstName] tentei completar [disobedient_subject.GetHerHis] tarefas completamente, eu repreendi [disobedient_subject.GetHerHim] na frente de todos, e quando [disobedient_subject.GetSheHe] apressado para fazer a tempo, eu exibi [disobedient_subject.GetHerHis] trabalho desleixado para todos verem. [disobedient_subject.GetSheHe|U] dobrado [disobedient_subject.GetHerselfHimself] para trás para me agradar, mas nunca reconheci [disobedient_subject.GetHerHis] esforços."
 diplomacy_generic.0014.shame.desc:0 "A questão [disobedient_subject.GetTitledFirstName] trazida para me fazer parecer mal, mas agora as mesas viraram. Toda vez que [disobedient_subject.GetSheHe] levantou um assunto de preocupação, eu habilmente mudei a culpa de volta para [disobedient_subject.GetHerHim], ou fiz [disobedient_subject.GetHerHim] parecer mesquinho para até mesmo trazê-lo à tona."
 diplomacy_generic.0014.objectification.desc:0 " [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')]. Pouco a pouco, eu quebrei [disobedient_subject.GetTitledFirstName] para baixo, tornando [disobedient_subject.GetHerHim] tenso e auto-consciente."compliment" [disobedient_subject.GetHerHis] [disobedient_subject.Custom('ObjectifiedFeature')]. Pouco a pouco, eu quebrei [disobedient_subject.GetTitledFirstName] para baixo, tornando [disobedient_subject.GetHerHim] tenso e auto-consciente."
 diplomacy_generic.0014.threat.desc:0 "Às vezes, uma simples ameaça de violência faz o truque."
 diplomacy_generic.0014.end.desc:0 "Agora [disobedient_subject.GetSheHe] permanece quieto, olhos baixos."
 diplomacy_generic.0014.a.cruel:0 "[disobedient_subject.GetSheHe|U] pensarei duas vezes antes de me desafiar novamente!"
 diplomacy_generic.0014.a.compassionate:0 "Cruel, talvez, mas tinha que ser feito."

 diplomacy_generic.0015.t:1 "$diplomacy_generic.0012.t$: De Marionete a Fantoche"
 diplomacy_generic.0015.make_invisible.desc:0 "Quando [disobedient_subject.GetTitledFirstName] levantou [disobedient_subject.GetHerHis] voz para falar, eu bocejei e voltei minha atenção para meus papéis. Eu esperava que os outros seguissem minha liderança, mas em vez disso eles se envolveram na conversa. Quando finalmente engoli meu orgulho de participar, [disobedient_subject.GetFirstName] já tinha a vantagem e minhas palavras logo foram esquecidas."
 diplomacy_generic.0015.ridicule.desc:0 "Como se vê, [disobedient_subject.GetTitledFirstNamePossessive] sagacidade é muito mais nítida do que eu tinha previsto. Como eu comentei sobre [disobedient_subject.GetHerHis] [disobedient_subject.Custom('PointOfRidicule')], [disobedient_subject.GetSheHe] imediatamente mudou a situação e me fez parecer mesquinho para responder a um problema genuíno com um comentário desonesto."
 diplomacy_generic.0015.impossible_task.desc:0 "Para minha grande surpresa, [disobedient_subject.GetTitledFirstName] tinha conseguido alistar um dos outros para ajudar [disobedient_subject.GetHerHim] com a tarefa que eu havia designado [disobedient_subject.GetHerHim]. Como eles mal tiveram tempo de terminá-lo corretamente juntos, tornou-se evidente que eu tinha pedido demais. Eu não podia nem reclamar sobre a execução."
 diplomacy_generic.0015.shame.desc:0 "Mudar a culpa para [disobedient_subject.GetTitledFirstName] acabou sendo mais difícil do que eu tinha imaginado. Sim, posso ser convincente, mas acontece que [disobedient_subject.GetSheHe] é ainda mais hábil neste jogo do que eu. Com uma única frase, [disobedient_subject.GetSheHe] rasgou minha explicação em pedaços, fazendo-me parecer estúpido ou não confiável. Eu não tenho certeza do que é pior."
 diplomacy_generic.0015.objectification.desc:0 "Eu pensei que meus comentários obscenos iriam calar [disobedient_subject.GetTitledFirstName], mas [disobedient_subject.GetHerHis] resposta foi digna, mas apontou. Agora o outro acha que [disobedient_subject.GetSheHe] é algum tipo de santo, enquanto eu parecia trivial e imoral em comparação."
 diplomacy_generic.0015.threat.desc:0 "Eu pensei que minhas ameaças iriam calar [disobedient_subject.GetTitledFirstName], mas [disobedient_subject.GetSheHe] simplesmente ignorou e continuou. [disobedient_subject.GetHerHis|U] total falta de medo fez minhas palavras parecerem triviais, em vez de intimidar."
 diplomacy_generic.0015.withhold_information.desc:0 " para enviar mensagens [disobedient_subject.GetTitledFirstName] ou convidar [disobedient_subject.GetHerHim] para reuniões, [disobedient_subject.GetSheHe] sempre parecem estar no know. Agora eu pareço confuso e incompetente em comparação!"forgotten" para enviar mensagens [disobedient_subject.GetTitledFirstName] ou convidar [disobedient_subject.GetHerHim] para reuniões, [disobedient_subject.GetSheHe] sempre parecem estar no know. Agora eu pareço confuso e incompetente em comparação!"
 diplomacy_generic.0015.a:0 "Você ganhou desta vez, [disobedient_subject.GetFirstNameNoTooltip]."
