l_english:
 ###################
 # Standard Events #
 ###################

 # The Power of Words
 diplomacy_majesty.0004.t:0 "O Poder das Palavras"
 diplomacy_majesty.0004.desc:0 "Nós dois notamos isso - os sorrisos forçados e conversas vacilantes, seguido de um silêncio desconfortável. Há algo que não está certo entre [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] e eu. \n\nPerhaps um elogio bem redigido tornaria nossas interações mais suaves? Da próxima vez que nos encontrarmos, eu poderia elogiá[compliment_receiver.GetHerHis]..."
 diplomacy_majesty.0004.compassionate:0 "Empatia e coração bondoso."
 diplomacy_majesty.0004.bold:0 "Coragem implacável"
 diplomacy_majesty.0004.honorable:0 "Lealdade e senso de honra."
 diplomacy_majesty.0004.greed:0 "Ambição crescente."
 diplomacy_majesty.0004.rational:0 "Racionalidade clara"
 diplomacy_majesty.0004.zealous:0 "Fé inabalável em [compliment_receiver.GetFaith.HighGodName]."
 diplomacy_majesty.0004.energetic:0 "Vigor juvenil"
 diplomacy_majesty.0004.forgiving:0 "Perdoar a natureza."
 diplomacy_majesty.0004.beautiful:0 "Aparência bonita"
 diplomacy_majesty.0004.strong:0 "Força do braço"
 diplomacy_majesty.0004.extroverted:0 "Habilidades incomparáveis das pessoas."
 diplomacy_majesty.0004.dominant:0 "Presença assertiva"
 diplomacy_majesty.0004.fallback:0 "... Nevermind. Eu tenho medo que eu poderia insultá[compliment_receiver.GetHerHim]!"
 diplomacy_majesty.0004.compliment.tt:0 "[compliment_receiver.GetTitledFirstNamePossessive] reação será baseada no quão bem ele se encaixa [compliment_receiver.GetHerHim]:"
 diplomacy_majesty.0004.success.tt:1 "Seu elogio é bem recebido"
 diplomacy_majesty.0004.neutral.tt:1 "Seu elogio cai por terra"
 diplomacy_majesty.0004.failure.tt:1 "Seu elogio é um insulto"
 diplomacy_majesty.0004.neutral_outcome.desc:0 "O elogio que eu dei [compliment_receiver.GetTitledFirstName] caiu por terra."
 diplomacy_majesty.0005.t:1 "$diplomacy_majesty.0004.t$: Doce como Mel"
 diplomacy_majesty.0005.desc:0 "Meu elogio cuidadosamente preparado foi premiado com um sorriso grato e uma pitada de corar em [compliment_receiver.GetTitledFirstNamePossessive] bochechas. A conversa que se seguiu foi a mais agradável que tivemos em muitas luas."
 diplomacy_majesty.0005.a:0 "Algumas palavras gentis podem realmente fazer milagres!"

 diplomacy_majesty.0006.t:1 "$diplomacy_majesty.0004.t$: Amargo como Wormwood"
 diplomacy_majesty.0006.desc:0 "Eu queria que minhas palavras fossem gentis, mas [compliment_receiver.GetTitledFirstNamePossessive] reação me deixou sem dúvida sobre o meu fracasso. O olhar de indignação em [compliment_receiver.GetHerHis] rosto fez meu coração afundar para o poço do meu estômago."
 diplomacy_majesty.0006.a:0 "Como eu poderia ter sido tão sem tato..."
 
 # Kindred Spirits
 diplomacy_majesty.0016.t:0 "Espíritos A kindred"
 diplomacy_majesty.0016.desc:0 "Eu notei [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] e eu pareço pensar e agir de uma maneira bastante semelhante. Podemos nem sempre nos ver olho no olho, mas em nossos núcleos, acho que somos compatíveis.\n\nEsso pode ser a base de uma amizade duradoura — ou uma fraqueza para explorar..."
 diplomacy_majesty.0016.a:0 "Seremos os melhores amigos!"
 diplomacy_majesty.0016.a.tt:0 "O [scheme|E] terá um [success_chance|E] aumentado"
 diplomacy_majesty.0016.b:0 "Vou enrolar [potential_friend.GetHerHim] em volta do meu dedinho..."
 diplomacy_majesty.0016.c:0 "Eu não preciso de amigos, eu tenho facas!"

 # Loyal Subjects
 diplomacy_majesty.1020.t:0 "Lealdade ou Medo"
 diplomacy_majesty.1020.desc:0 "Como sua [ROOT.Char.GetTitleTierName], meus vassalos me devem sua lealdade. Minha palavra é lei. Mas quanto vale a obediência sem devoção?\n\nEm tempos de crise, uma resposta lenta ou um esforço sem coração pode levar ao desastre. Posso me dar a esse risco?"
 diplomacy_majesty.1020.a:0 "Eu vou ganhar sua lealdade inabalável."
 diplomacy_majesty.1020.b:0 "Tenho [important_ruler.GetWomenMen] mais importantes para impressionar."
 diplomacy_majesty.1020.c:0 "O medo é uma ferramenta muito mais eficaz."
 diplomacy_majesty.1020.d:0 "Por que eu deveria me importar com o que os outros pensam de mim?"

 # A Battle of Ideas
 diplomacy_majesty.4030.t:0 "Uma Batalha de Ideias"
 diplomacy_majesty.4030.desc:0 "À medida que passo mais tempo praticando statecraft e diplomacia, me encontro pensando nas semelhanças entre a vida na corte e a guerra. Lendo seu oponente... movimentos e contra-movimentos... \n\n Manter esses pensamentos para mim mesmo poderia me dar uma arma secreta para garantir que eu conseguisse meu caminho. Alternativamente, eu poderia compartilhar essa ideia com [event_target.GetTitledFirstName] para ganhar [event_target.GetHerHis] boa vontade..."
 diplomacy_majesty.4030.a:0 "Eu devo expandir sobre esta teoria!"
 diplomacy_majesty.4030.a.success:0 "Minhas novas táticas funcionam excepcionalmente bem"
 diplomacy_majesty.4030.a.failure:0 "Eu não consigo desenvolver táticas úteis"
 diplomacy_majesty.4030.b:0 "Aliados são necessários tanto na guerra quanto na paz."
 diplomacy_majesty.4030.c:0 "Simplesmente pensar assim será vantajoso."

 diplomacy_majesty.4031.t:1 "$diplomacy_majesty.4030.t$: Influência"
 diplomacy_majesty.4031.desc:0 "Depois de muitas noites de contemplação, criei uma estratégia sólida para provar meu ponto em um debate.\n\nI vontade de partir de uma posição forte, adotando uma posição popular sobre um tema que é inatacável, e a partir dessa posição vou atacar os argumentos do meu oponente e apontar todas as suas falhas.\n\n Ao fazer isso vou tirar todas as soluções possíveis para um problema... tudo, exceto para o que eu favoreci, ou seja."
 diplomacy_majesty.4031.a:0 "Esta técnica vai conquistar as pessoas ao meu lado."

 diplomacy_majesty.4032.t:1 "$diplomacy_majesty.4030.t$: Compromissos Imprevisíveis"
 diplomacy_majesty.4032.desc:0 "Passei muitas noites elaborando táticas para orientar conversas na direção que desejo, revirando possíveis maneiras de as pessoas reagirem ao que eu digo.\n\nDespite isso, cada vez que tento colocar essas estratégias em prática, as coisas nunca saem do jeito que eu esperava. Acho que nenhum plano sobrevive ao contato com o inimigo."
 diplomacy_majesty.4032.a:0 "Pelo menos esse fracasso não levou à perda de vidas."

 diplomacy_majesty.4033.t:0 "Supply Chain of Ideas"
 diplomacy_majesty.4033.desc:0 "Hoje [thinker.GetTitledFirstName] me abordou com uma ideia interessante. [thinker.GetSheHe|U] diz que pode ser útil pensar em um debate no tribunal como uma batalha apedraçada. Atores diferentes estão buscando objetivos diferentes, cada um tentando direcionar a conversa a seu favor, mas apenas um vencerá."
 diplomacy_majesty.4033.a:0 "[thinker.GetSheHe|U] tem algumas ideias fascinantes sobre diplomacia!"

 # Lure of Language
 diplomacy_majesty.4070.t:0 "A Atração da Linguagem"
 diplomacy_majesty.4070.desc:0 "Governar a [ROOT.Char.GetPrimaryTitle.GetName] multicultural vem com seu próprio conjunto de desafios. Os sujeitos estrangeiros muitas vezes se sentem alienados quando não podem falar sua língua nativa no tribunal, gerando ressentimento.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sugere que eu poderia melhorar significativamente as relações com meus [my_vassal.GetCulture.GetName] súditos, aprendendo a falar sua língua ao lado da minha."
 diplomacy_majesty.4070.a:0 "Hora de bater os livros!"
 diplomacy_majesty.4070.b:0 "Contrate um tutor para me instruir."
 diplomacy_majesty.4070.c:0 "Por que se preocupar? [ROOT.Char.GetCulture.GetNameNoTooltip] é claramente superior."
 diplomacy_majesty.4070.success:0 "Eu aprendo a falar a língua [my_vassal.GetCulture.GetName]"
 diplomacy_majesty.4070.failure:0 "Eu não aprendo uma nova língua"
 diplomacy_majesty.4070.failure.tt:1 "Você pode optar por continuar estudando"

 diplomacy_majesty.4071.t:1 "$diplomacy_majesty.4070.t$: Linguagem Aprendida"
 diplomacy_majesty.4071.desc:0 "Depois de muitas longas semanas de estudo, finalmente tenho uma compreensão sólida dos fundamentos da linguagem [my_vassal.GetCulture.GetName].\n\nCom prática contínua minha fluência vai melhorar, mas mesmo esse entendimento básico melhorou minhas relações com meus [my_vassal.GetCulture.GetNameNoTooltip] assuntos."
 diplomacy_majesty.4071.a:0 "Tempo bem gasto."
 diplomacy_majesty.4071.b:0 "Uma cultura tão fascinante... Eu quero aprender mais!"
 diplomacy_majesty.4070.b.custom:1 "Cada [close_family|E] cortesão e criança direta vassalo"

 diplomacy_majesty.4072.t:1 "$diplomacy_majesty.4070.t$: Incompreensível!"
 diplomacy_majesty.4072.desc:0 "Apesar de muitas semanas de estudo, eu simplesmente não consigo entender a linguagem [my_vassal.GetCulture.GetName]. Aprendi algumas palavras, mas a gramática, a frase... eles continuam a me iludir. Eu não posso imaginar isso é produtivo."
 diplomacy_majesty.4072.a:0 "Eu devo continuar tentando!"
 diplomacy_majesty.4072.b:0 "Meu tempo é melhor gasto em outro lugar."

 diplomacy_majesty.4073.t:1 "$diplomacy_majesty.4070.t$: Esforços Infrutíferos"
 diplomacy_majesty.4073.desc:0 "Por mais que eu odeie, acho que nunca dominarei a linguagem [my_vassal.GetCulture.GetName]. Tentei e tentei, mas não consegui fazer nenhum progresso... Devo aceitar isso."
 diplomacy_majesty.4073.a:0 "Eu desisto."

 # Trappings of Majesty
 diplomacy_majesty.4090.t:0 "Armadilhas de Majestade"
 diplomacy_majesty.4090.desc:0 "Estou acima dos meus súditos como um governante soberano, inigualável no reino. Vestir a peça com roupas e joias resplandecentes serviria como um lembrete sutil para todos que eu estou no comando."
 diplomacy_majesty.4090.a:0 "Só o melhor ermine e veludo para mim!"
 diplomacy_majesty.4090.b:0 "As modas locais têm significado simbólico."
 diplomacy_majesty.4090.b.desc:0 "Procuro um alfaiate especializado no uso de materiais locais"
 diplomacy_majesty.4090.b.success:0 "Eu adquiro uma roupa adequada para um [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt:1 "Sua esplêndida roupa nova é realmente adequado para um [me.GetTitleAsNameNoTooltip]!"
 diplomacy_majesty.4090.b.failure:0 "Eu adquiro uma roupa chata e pouco impressionante"
 diplomacy_majesty.4090.b.failure.tt:1 "Sua nova roupa não impressiona ninguém."
 diplomacy_majesty.4090.c:0 "Eu não preciso #EMP coisas#! para legitimar minha regra!"
 diplomacy_majesty.4090.c.zealous:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] servos não precisam de multa!"
 diplomacy_majesty.4090.d.lunatic.male:0 "Calças não são nada além de prisões de pernas!"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "Roupas não são nada além de uma prisão para o corpo!"
 diplomacy_majesty.4090.d.lunatic.female:0 "Cintas não são nada, mas amarras opressivas!"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "Nenhuma roupa pode combinar com minha beleza natural!"

 ##################
 # Special Events #
 ################## 

 # A Tedious Disagreement
 diplomacy_majesty_special.1010.t:0 "Um desacordo tedioso"
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] e eu sempre acabo debatendo"
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "a compatibilidade dos atributos divinos."
 diplomacy_majesty_special.1010.free_will.desc:0 "a compatibilidade do conhecimento divino com livre arbítrio."
 diplomacy_majesty_special.1010.faith_reason.desc:0 "a relação de fé e razão."
 diplomacy_majesty_special.1010.just_war.desc:0 "a natureza da guerra justa."
 diplomacy_majesty_special.1010.chivalry.desc:0 "o valor do cavalheirismo."
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "a mais importante das sete virtudes."
 diplomacy_majesty_special.1010.duty_women.desc:0 "os deveres das mulheres."
 diplomacy_majesty_special.1010.mercy.desc:0 "se a misericórdia é um sinal de fraqueza."
 diplomacy_majesty_special.1010.ambition.desc:0 "se ambição é um pecado ou uma força."
 diplomacy_majesty_special.1010.inheritance.desc:0 "questões de direito de herança."
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "o que está além da borda do território mapeado."
 diplomacy_majesty_special.1010.heroism.desc:0 "se heroísmo é bravura ou loucura."
 diplomacy_majesty_special.1010.end.desc:0 "Nunca chegamos a lugar algum, mas repetimos os mesmos argumentos repetidamente...\n\nEnough é suficiente. A próxima vez que o assunto vem para cima deve ser o último."
 diplomacy_majesty_special.1010.o.tt:1 "Você vai debater [debater.GetFirstNameNoTooltip] em um futuro próximo"
 diplomacy_majesty_special.1010.a:0 "Leia extensivamente sobre o tema para se preparar."
 diplomacy_majesty_special.1010.a.success.desc:0 "Eu aumento minha compreensão sobre o assunto"
 diplomacy_majesty_special.1010.a.success.tt:1 "Você aumenta sua chance de sucesso no debate final #P 20% #!"
 diplomacy_majesty_special.1010.a.success.message:0 "Meus estudos foram bem e agora estou mais preparado para o debate final."
 diplomacy_majesty_special.1010.a.failure.desc:0 "Eu me desgaste"
 diplomacy_majesty_special.1010.a.failure.tt:1 "Você diminui sua chance de sucesso no debate final #N 20% #!"
 diplomacy_majesty_special.1010.a.failure.message:0 "Eu me cansei de estudar e não me lembro de muita coisa."
 diplomacy_majesty_special.1010.b:0 "Estudar meu oponente pode me dar uma vantagem..."
 diplomacy_majesty_special.1010.b.success.desc:0 "Eu aumento minha compreensão de [debater.GetTitledFirstNameNoTooltip]"
 diplomacy_majesty_special.1010.b.success.tt:1 "Você receberá uma dica sobre qual tática escolher no debate final"
 diplomacy_majesty_special.1010.c:0 "Algum descanso me fará pronto para o conflito."
 diplomacy_majesty_special.1010.d:0 "Eu vou mostrar que [debater.Custom('InsultNoun')] que está no comando!"
 diplomacy_majesty_special.1010.e:0 "É mais fácil deixar [debater.GetHerHim] ganhar."
 
 diplomacy_majesty_special.1011.start.desc:0 "Aqui estamos de novo, como eu antecipei, brigando"
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "Como meus preparativos foram tão bem - eu tenho alguns novos argumentos na manga!"
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "Como eu descobri que eu posso tirar vantagem de [debater.GetFirstNamePossessive] [debater.Custom('StrongestAIValueNoun')]!"
 diplomacy_majesty_special.1011.failure.desc:0 "Infelizmente, o momento é horrível. Eu fiquei acordado até tarde demais ontem à noite na minha tentativa de me preparar."
 diplomacy_majesty_special.1011.end.desc:0 "\n\nOne após um, as pessoas nas proximidades param para ouvir nosso argumento - alguns um pouco menos discretamente do que outros. Agora é a hora de acabar com isso, de uma vez por todas.\n\nA antes de começar, eu deveria decidir qual resultado eu mais desejo."
 diplomacy_majesty_special.1011.a:0 "Eu quero ganhar [debater.GetHerHim] para o meu lado."
 diplomacy_majesty_special.1011.a.flavor:0 "Para conseguir isso, vou precisar apresentar minhas ideias de uma forma [debater.GetFirstNameNoTooltip] achar agradável..."
 diplomacy_majesty_special.1011.b:0 "Eu quero esmagar [debater.GetHerHim] na frente de todos!"
 diplomacy_majesty_special.1011.b.flavor:0 "Para conseguir isso, vou precisar explorar uma das falhas de caráter [debater.GetFirstNamePossessiveNoTooltip] para impedir que [debater.GetHerHim] pense racionalmente..."
 diplomacy_majesty_special.1011.a.desc:0 "Possíveis resultados do debate final"
 diplomacy_majesty_special.1011.a.success.desc:0 "Se eu ganhar o debate final"
 diplomacy_majesty_special.1011.a.failure.desc:0 "Se eu perder o debate final"
 diplomacy_majesty_special.1011.b.rival:0 "Pode se tornar meu rival"

 diplomacy_majesty_special.1012.desc:0 "Tendo em mente o que sei sobre [debater.GetFirstNamePossessive] personagem, acredito que a melhor maneira de ganhar [debater.GetHerHim] é..."
 diplomacy_majesty_special.1012.a:0 "... construindo meu caso na lógica."
 diplomacy_majesty_special.1012.a.tt:0 "Funciona bem contra aqueles que são racionais, egoístas, céticos ou de coração frio"
 diplomacy_majesty_special.1012.b:0 "... ficar calmo, venha o que pode."
 diplomacy_majesty_special.1012.generic.tt:0 "A eficácia da tática depende de quão bem ela se adequa [debater.GetTitledFirstNamePossessive] personalidade"
 diplomacy_majesty_special.1012.b.tt:0 "Funciona bem contra aqueles que são ousados, energéticos, vingativos ou desonrosos"
 diplomacy_majesty_special.1012.c:0 "... apelar para valores mais elevados."
 diplomacy_majesty_special.1012.c.tt:0 "Funciona bem contra aqueles que são honrados, bondosos, perdoadores, crentes ou não têm ambição"
 diplomacy_majesty_special.1012.d:0 "... ouvir atentamente para [debater.GetHerHis] palavras."
 diplomacy_majesty_special.1012.d.tt:0 "Funciona bem contra aqueles que são cautelosos, letárgicos ou ignorantes"

 diplomacy_majesty_special.1013.logic.desc:0 "Ao ilustrar claramente como uma ideia segue a outra, construí meu caso tão forte quanto o [ROOT.Char.Custom('FortifiedBuilding')] paredes. Uma vez que cheguei ao meu ponto, [debater.GetFirstName] não podia fazer nada além de concordar."
 diplomacy_majesty_special.1013.calm.desc:0 "Não importa o quanto [debater.GetFirstName] me provocasse, mantive minhas emoções sob controle, respondendo de forma calma e firme. Isso impressionou os espectadores, e eles começaram a acenar e cantarolar de acordo enquanto eu falava. Então [debater.GetFirstName] começou a ouvir, e logo eu tinha [debater.GetHerHim] impressionado, também."
 diplomacy_majesty_special.1013.higher_values.desc:0 "Sabendo [debater.GetFirstName] ser um [debater.GetWomanMan] preocupado com o bem maior, apelei aos valores mais elevados [debater.GetSheHe] tão queridos. Com essa perspectiva, [debater.GetSheHe] finalmente vi os méritos dos meus argumentos. "
 diplomacy_majesty_special.1013.listen.desc:0 "Sabendo que [debater.GetFirstName] não tem coragem de manter [debater.GetHerHis] própria em argumentos, fiz o que ninguém mais tinha feito — ouvi [debater.GetHerHim]. Ser levado seriamente satisfeito [debater.GetHerHim] muito, e uma vez [debater.GetSheHe] terminou [debater.GetSheHe] me escutou alegremente por sua vez."
 diplomacy_majesty_special.1013.a.cruel:0 "Quão facilmente os fracos são manipulados."
 diplomacy_majesty_special.1013.a.compassionate:0 "Estou feliz que podemos deixar isso para trás."

 diplomacy_majesty_special.1014.desc:0 "Tendo em mente o que sei sobre [debater.GetFirstNamePossessive] fraquezas, acho que a maneira mais eficaz de humilhá[debater.GetHerHim] na frente de todos é..."
 diplomacy_majesty_special.1014.a:0 "... agindo implacável e assustar [debater.GetHerHim]."
 diplomacy_majesty_special.1014.generic.tt:0 "#F A eficácia da tática depende de quão bem ela explora [debater.GetTitledFirstNamePossessive] fraquezas."
 diplomacy_majesty_special.1014.a.tt:0 "#F funciona bem contra aqueles que são cautelosos, bondosos, perdoados e letárgicos. #!"
 diplomacy_majesty_special.1014.b:0 "... provocando [debater.GetHerHim] em perder [debater.GetHerHis] temperamento."
 diplomacy_majesty_special.1014.b.tt:0 "#F funciona bem contra aqueles que são ousados, energéticos, vingativos e honrados. #!"
 diplomacy_majesty_special.1014.c:0 "... apontando [debater.GetHerHis] baixo caráter."
 diplomacy_majesty_special.1014.c.tt:0 "#F funciona bem contra aqueles que são desonrosos, de coração frio, egoístas ou céticos. #!"
 diplomacy_majesty_special.1014.d:0 "... exagerando [debater.GetHerHis] posição."
 diplomacy_majesty_special.1014.d.tt:0 "#F funciona bem contra aqueles que são ignorantes, crentes ou não têm ambição. #!"

 diplomacy_majesty_special.1015.scare.desc:0 "Eu poderia ter sido um pouco mais sutil, mas minhas ameaças finamente veladas e retrucações cruéis certamente fizeram o truque. [debater.GetFirstName] mal conseguia articular [debater.GetHerHis] próprios pontos, muito menos se opor ao meu!"
 diplomacy_majesty_special.1015.provoke.desc:0 "Foi quase muito fácil chicotear pobres [debater.GetFirstName] em um frenesi. Uma vez [debater.GetSheHe] notado o olhar horrorizado nos rostos do nosso público, já era tarde demais. Eu parecia um modelo de sabedoria em comparação, e mal tinha que tentar."
 diplomacy_majesty_special.1015.exaggerate.desc:0 "Em vez de elaborar meu próprio ponto de vista, me concentrei em torcer e exagerar o de [debater.GetFirstName]. No início, [debater.GetSheHe] não percebeu, e continuou defendendo cada vez mais opiniões ultrajantes. Quando finalmente apresentei o meu, eu tinha o público do meu lado."
 diplomacy_majesty_special.1015.low_character.desc:0 "Em vez de responder a [debater.GetFirstNamePossessive] afirmações com fatos e lógica, fiz paralelos entre [debater.GetHerHis] opiniões e [debater.GetHerHis] falhas de caráter. Como [debater.GetHerHis] [debater.Custom('InsultAdjective')] caminhos são amplamente conhecidos, logo manchou a visão do público sobre [debater.GetHerHis] posição, não importa o que [debater.GetSheHe] disse"
 diplomacy_majesty_special.1015.a.cruel:0 "Oh, esse olhar em [debater.GetHerHis] rosto! Inestimável!"
 diplomacy_majesty_special.1015.a.compassionate:0 "Talvez eu tenha sido um pouco duro demais..."

 diplomacy_majesty_special.1016.start.desc:0 "Apesar das minhas melhores tentativas de"
 diplomacy_majesty_special.1016.logic.desc:0 "use a lógica para convencer [debater.GetFirstName], [debater.GetSheHe] estava muito emocionalmente investido para ver claramente."
 diplomacy_majesty_special.1016.calm.desc:0 "Fique calmo, [debater.GetFirstName] visões ultrajantes logo me fez tremer de raiva. Esse [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.higher_values.desc:0 "apelar para [debater.GetFirstNamePossessive] valores mais altos, [debater.GetFirstName] deu a volta por cima, acusando-me de tentar mudar de assunto."
 diplomacy_majesty_special.1016.listen.desc:0 "Ouça atentamente, [debater.GetFirstName] apenas droned on e on on in [debater.GetHerHis] geralmente maneira sem sentido. Enquanto eu estava fantasiando sobre coisas que eu preferiria estar fazendo, [debater.GetFirstName] realmente parece ter feito alguns pontos bons."
 diplomacy_majesty_special.1016.scare.desc:0 "assuste [debater.GetFirstName], [debater.GetSheHe] só riu e eu saí parecendo mesquinho e tolo."
 diplomacy_majesty_special.1016.provoke.desc:0 "provocar [debater.GetFirstName], [debater.GetSheHe] manteve a calma. Isso impressionou o nosso público, enquanto eu só parecia mesquinho."
 diplomacy_majesty_special.1016.exaggerate.desc:0 "Torça [debater.GetFirstNamePossessive] opiniões contra [debater.GetHerHim], eu realmente joguei direto em [debater.GetHerHis] mãos."
 diplomacy_majesty_special.1016.low_character.desc:0 "mudar o foco para [debater.GetFirstNamePossessive] caráter baixo, descobriu-se que ninguém mais se sentia assim. Em vez disso, o público começou a defender [debater.GetHerHim]!"
 diplomacy_majesty_special.1016.end.desc:0 "\n\nN não importava que eu estivesse certo – [debater.GetFirstName] enrolaram os espectadores em torno [debater.GetHerHis] dedo e eles aceitaram [debater.GetHerHis] palavras sem questionar."
 diplomacy_majesty_special.1016.a:0 "Que embaraçoso..."

 diplomacy_majesty_special.1050.title:0 "O debate terminou inconclusivamente"
 diplomacy_majesty_special.1050.message:0 "Eu nunca tive a chance de tentar minhas habilidades de debate contra [debater.GetTitledFirstName]."
