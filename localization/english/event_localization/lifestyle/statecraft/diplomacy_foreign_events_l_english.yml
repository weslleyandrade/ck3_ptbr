l_english:

 ###################
 # Standard Events #
 ###################

 # Diplomacy (Majesty) Events:
 	# 1074		 : Religious Refugees (Oppressed faithful in neighboring county), by Sean Hughes
 	# 3001 — 3008: Correspondence (Become pen pals with a foreign ruler), by Linnéa Thimrén and Sean Hughes

 # Diplomay (Majesty) Special Events:
 	#1010 — 1031: Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 	#1032 — 1051: The Weak Link	(One of your neighbor's vassals is disloyal), by Mathilda Bharnehed

 # Religious Refugees, by Sean Hughes
 diplomacy_foreign.1074.t:0 "Refugiados Religiosos"
 diplomacy_foreign.1074.desc:0 "[heretic_ruler.GetTitledFirstName] regras sobre a [target_county.GetName] próxima, que abriga um grande número de [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] devotos. A [heretic_ruler.GetFaith.GetAdherentName] [heretic_ruler.GetTitleAsName] poderia facilmente perseguir os fiéis [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] que vivem lá, e é minha responsabilidade protegê-los de [heretic_ruler.GetHerHis] [ROOT.GetCharacter.Custom2('ToleranceValue', SCOPE.sC('heretic_ruler'))] influência."
 diplomacy_foreign.1074.a:0 "Não podemos permitir que [heretic_ruler.GetHerHim] oprimi os fiéis!"
 diplomacy_foreign.1074.b:0 "Contrabandeeia o máximo de [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] que pudermos para a segurança."
 diplomacy_foreign.1074.c:0 "Envie um enviado para [heretic_ruler.GetFirstNameNoTooltip] para discutir seu tratamento."
 diplomacy_foreign.1074.c.success:0 "[heretic_ruler.GetFirstName] recebe meu enviado abertamente"
 diplomacy_foreign.1074.c.failure:0 "[heretic_ruler.GetFirstName] suspeita das intenções do meu enviado"

 # Correspondence, by Linnéa Thimrén and Sean Hughes
 diplomacy_foreign.3001.t:0 "Correspondência" # <DELETE THIS KEY>
 diplomacy_foreign.3001.opening:0 "[neighboring_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.3001.desc:0 "Eu ouvi coisas boas sobre você, e eu estou interessado em começar uma conversa por escrito. Espero que esta carta encontra você disposto, pois estou esperando sua resposta rápida."
 diplomacy_foreign.3001.a:0 "Comece a trocar cartas com [neighboring_ruler.GetFirstNameNoTooltip]."
 diplomacy_foreign.3001.a.tt:1 "Você continuará recebendo cartas de [neighboring_ruler.GetFirstName]"
 diplomacy_foreign.3001.b:0 "Emoldurada a [neighboring_ruler.GetTitleAsNamePossessiveNoTooltip] carta no meu salão!"
 diplomacy_foreign.3001.c:0 "Educadamente declinar."

 diplomacy_foreign.3003.desc_dead:0 "Meu antecessor [dead_ruler.GetTitledFirstName] me encorajou a continuar [dead_ruler.GetHerHis] correspondência com você. Devo admitir que não tenho certeza do que escrever - eu imploro, escolha um assunto!"
 diplomacy_foreign.3003.desc:0 "Obrigado por sua resposta rápida! Estou ansioso por nossa correspondência. Por favor, eu imploro - escolha o primeiro assunto para discutirmos!"
 diplomacy_foreign.3003.a_lifestyle_diplomat:0 "Vamos discutir os pontos mais finos da etiqueta!"
 diplomacy_foreign.3003.a_lifestyle_general:0 "Tenho excelentes histórias de guerra para compartilhar."
 diplomacy_foreign.3003.a_lifestyle_administrator:0 "As peculiaridades da administração do reino são #EMP fascinantes! #!"
 diplomacy_foreign.3003.a_lifestyle_schemer:0 "Aposto que [neighboring_ruler.GetSheHe] adoraria ouvir as últimas fofocas..."
 diplomacy_foreign.3003.a_lifestyle_scholar:0 "Debates filosóficos são sempre interessantes!"
 diplomacy_foreign.3003.a.tt:1 "Levar com um tema que você conhece pode impressionar [neighboring_ruler.GetHerHim]"
 diplomacy_foreign.3003.b:2 "Por favor, fale-me sobre [neighboring_ruler.Custom('subject_of_interest')]."
 diplomacy_foreign.3003.b.tt:1 "Você já ouviu rumores de que este assunto está perto de [neighboring_ruler.GetHerHis] coração"
 diplomacy_foreign.3003.c:1 "Enviarei um presente para mostrar minha gratidão."
 diplomacy_foreign.3003.c.tt:1 "Você acredita que [neighboring_ruler.GetSheHe] é um [neighboring_ruler.GetWomanMan] que valoriza coisas materiais"

 diplomacy_foreign.3007.desc_dead:0 "Meu antecessor [dead_ruler_2.GetTitledFirstName] me encorajou a continuar [dead_ruler_2.GetHerHis] correspondência com você. A última carta que você enviou me deixou com uma boa impressão!"
 diplomacy_foreign.3007.desc_lifestyle:0 "Fiquei feliz em ver como você está investido em suas paixões. Sua última carta definitivamente prova sua habilidade neles!"
 diplomacy_foreign.3007.desc_interest:0 "Pensar que você perguntaria sobre um assunto tão caro para mim - você realmente me conhece melhor do que a maioria!"
 diplomacy_foreign.3007.desc_gift:0 "O presente que você me enviou foi muito apreciado!"
 diplomacy_foreign.3007.desc_ending:0 "Desde que você me satisfez assim, eu devo perguntar se há algo que eu possa fazer por você?"
 diplomacy_foreign.3007.a:0 "Eu só quero continuar trocando cartas!"
 diplomacy_foreign.3007.a_random_list_good:0 "Nossa correspondência me ensina muito sobre assuntos externos"
 diplomacy_foreign.3007.a_random_list_bad:0 "Eu não aprendo muito com [neighboring_ruler.GetFirstNamePossessiveNoTooltip] cartas"
 diplomacy_foreign.3007.b:0 "Talvez pudéssemos organizar um acordo comercial?"
 diplomacy_foreign.3007.c:0 "Agora que eu satisfez seu desejo de falar..."
 diplomacy_foreign.3007.c_tt:0 "Eu tento convencê[neighboring_ruler.GetFirstNameNoTooltip] que [neighboring_ruler.GetSheHe] me deve!"
 diplomacy_foreign.3007.c_random_list_good:0 "Eu consigo convencê[neighboring_ruler.GetFirstNameNoTooltip]"
 diplomacy_foreign.3007.c_random_list_bad:0 "Eu faço papel de bobo"


 diplomacy_foreign.3008.opening:0 "Para o [neighboring_ruler.Custom2('RelationDescriptor', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 diplomacy_foreign.3008.desc.dead:0 "Meu antecessor [dead_ruler_2.GetTitledFirstName] me encorajou a continuar [dead_ruler_2.GetHerHis] correspondência com você. No entanto, após a última carta que você enviou eu estou terminando esta troca de cartas agora; parece que [dead_ruler_2.GetSheHe] estava errado sobre o quão envolvente você é!"
 diplomacy_foreign.3008.desc.skilled:0 "Você está tentando me fazer sentir como um? Sua última carta estava tão cheia de obscura que eu não poderia seguir uma frase em três!"
 diplomacy_foreign.3008.desc.special:0 "Você me julgou muito mal se você acha que a simpatia vai levá-lo a qualquer lugar. Vejo agora suas palavras estão tão vazias quanto seu crânio."
 diplomacy_foreign.3008.desc.bribe:0 "Você me julgou muito mal se você acha que suborno vai levá-lo a qualquer lugar. A avareza é uma característica incrivelmente imprópria."
 diplomacy_foreign.3008.desc.end:0 "E pensar, eu costumava valorizar sua amizade..."
 diplomacy_foreign.3008.a:0 "Opa"
 diplomacy_foreign.3008.a.tt:1 "Pelo menos você aprendeu alguma coisa!"

 ##################
 # Special Events #
 ##################

 # Foreign Relations (Invite a foreign ruler to your court), by Mathilda Bjarnehed
 diplomacy_foreign_special.1017.t:0 "Hospitalidade"
 diplomacy_foreign_special.1017.desc:0 "Quanto mais estudo a nobre arte do artesanato, mais percebo o quão benéficas são as boas relações com meus vizinhos.\n\nI deveria ter um deles visitando minha corte para que eu possa mostrar a eles o quão bom amigo eu posso ser - mas quem devo convidar? "
 diplomacy_foreign_special.1017.a:0 "[target_list_member_a.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.b:0 "[target_list_member_b.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.c:0 "[target_list_member_c.GetNameNoTooltip]."
 diplomacy_foreign_special.1017.d:0 "Eu deveria me concentrar em apaziguar meus próprios vassalos."
 diplomacy_foreign_special.1017.great:0 "[THIS.Char.GetFirstName] está impressionado com minha hospitalidade"
 diplomacy_foreign_special.1017.good:0 "[THIS.Char.GetFirstName] aproveita [THIS.Char.GetHerHis] visita"
 diplomacy_foreign_special.1017.bad:0 "[THIS.Char.GetFirstName] está decepcionado e sai cedo"
 diplomacy_foreign_special.1017.friends_a:0 "[target_list_member_a.GetShortUIName|U] e eu poderíamos nos tornar amigos"
 diplomacy_foreign_special.1017.friends_b:0 "[target_list_member_b.GetShortUIName|U] e eu poderíamos nos tornar amigos"
 diplomacy_foreign_special.1017.friends_c:0 "[target_list_member_c.GetShortUIName|U] e eu poderíamos nos tornar amigos"

 diplomacy_foreign_special.1018.opening:0 "[foreign_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign_special.1018.desc:0 "Eu graciosamente agradeço pelo convite ao seu tribunal. Minha comitiva e eu chegaremos em [root_realm.GetNameNoTierNoTooltip] em algumas semanas."
 diplomacy_foreign_special.1017.a.spouse:0 "[helper_spouse.GetFirstNameNoTooltip], coloque os servos para trabalhar!"
 diplomacy_foreign_special.1017.a.no_spouse:0 "Vou colocar os servos para trabalhar imediatamente!"
 diplomacy_foreign_special.1018.a.tt:0 "[foreign_guest.GetTitledFirstName] chegará em breve"

 diplomacy_foreign_special.1019.t:1 "$diplomacy_foreign_special.1017.t$: Uma Recepção Calorosa"
 diplomacy_foreign_special.1019.start.desc:0 "A [foreign_guest.Custom('ComplimentAdjective')] [foreign_guest.GetTitledFirstName] está finalmente aqui! Hoje à noite, teremos um banquete para receber nossos convidados estrangeiros.\n\n"
 diplomacy_foreign_special.1019.spouse.desc:0 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )] [helper_spouse.GetFirstName] tem trabalhado duro com todo o planejamento e preparativos. [helper_spouse.GetSheHe|U] me perguntou se eu tenho alguma sugestão para os toques finais."
 diplomacy_foreign_special.1019.no_spouse.desc:0 "Tenho trabalhado duro com todo o planejamento e preparativos. Tudo está quase pronto e eu tenho algum tempo para adicionar um toque final."
 diplomacy_foreign_special.1019.a:0 "Eu sei sobre algumas especialidades de [foreign_guest_realm.GetNameNoTierNoTooltip]."
 diplomacy_foreign_special.1019.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] se sente em casa"
 diplomacy_foreign_special.1019.a.failure.tt:1 "Você estava enganado e [foreign_guest.GetTitledFirstNameNoTooltip] é insultado"
 diplomacy_foreign_special.court_visit.very_well:0 "A visita ao tribunal progride #P muito bem#!"
 diplomacy_foreign_special.court_visit.poorly:0 "A visita ao tribunal progride #N mal#!"
 diplomacy_foreign_special.1019.b:0 "Deve ser extravagante! Mais de... tudo!"
 diplomacy_foreign_special.1019.b.rl.desc:0 "O resultado depende [foreign_guest.GetTitledFirstNamePossessiveNoTooltip] personalidade"

 diplomacy_foreign_special.1019.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] aprecia o gesto, como a maioria das pessoas faria"
 diplomacy_foreign_special.1019.b.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] teria preferido algo mais simples"
 diplomacy_foreign_special.1019.c:0 "Eu não vou arriscar nada por mudanças de última hora."
 diplomacy_foreign_special.court_visit.normal:0 "A visita ao tribunal progride #Z normal#!"
 diplomacy_foreign_special.court_visit.well:0 "A visita ao tribunal progride #P bem#!"
 diplomacy_foreign_special.court_visit.disaster:0 "A visita ao tribunal termina em #N desastre#!"

 diplomacy_foreign_special.1020.t:1 "$diplomacy_foreign_special.1017.t$: Exercício ou Relaxamento"
 diplomacy_foreign_special.1020.desc:0 "Se o céu é de confiança, parece que teremos um tempo adorável hoje! Tenho uma excelente oportunidade de mostrar ao meu convidado [foreign_guest.GetTitledFirstName] a beleza do país local. Será que [foreign_guest.GetSheHe] gostaria de uma vigorosa viagem de caça? Ou talvez um almoço de lazer ao sol?"
 diplomacy_foreign_special.1020.a:0 "Uma viagem de caça será perfeita!"
 diplomacy_foreign_special.1020.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] gosta da caçada"
 diplomacy_foreign_special.1020.a.failure.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] tem um momento terrível"
 diplomacy_foreign_special.1020.b:0 "Acho que [foreign_guest.GetSheHe] preferiria um almoço."
 diplomacy_foreign_special.1020.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] aproveita o almoço"

 diplomacy_foreign_special.1021.t:1 "$diplomacy_foreign_special.1017.t$: Alegria ou Reverência"
 diplomacy_foreign_special.1021.desc:0 "Gostaria de mostrar ao meu convidado [foreign_guest.GetTitledFirstName] os destaques culturais de [root_realm.GetNameNoTier]. A questão é, [foreign_guest.GetSheHe] preferiria uma grande dança com todos os senhores e senhoras da corte, ou uma visita ao nosso melhor [ROOT.Char.GetFaith.HouseOfWorship]?"
 diplomacy_foreign_special.1021.a:0 "Aposto [foreign_guest.GetSheHe] é uma boa dançarina!"
 diplomacy_foreign_special.1021.b:0 "O [ROOT.Char.GetFaith.HouseOfWorship] parece mais adequado para [foreign_guest.GetHerHis] gostos."
 diplomacy_foreign_special.1021.a.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] gosta da dança"
 diplomacy_foreign_special.1021.b.success.tt:0 "[foreign_guest.GetTitledFirstNameNoTooltip] gosta de visitar o [THIS.Char.GetFaith.HouseOfWorship]"

 diplomacy_foreign_special.1022.t:1 "$diplomacy_foreign_special.1017.t$: Um pedido estranho"
 diplomacy_foreign_special.1022.desc:0 ""Meu querido [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], tenho sua permissão para organizar uma audiência privada com [interesting_relation.GetLadyLord] [interesting_relation.GetFirstNameNoTooltip]? Nada desagradável, é claro. Apenas um simples jantar em meus aposentos." [foreign_guest.GetTitledFirstName] says while ponderously swirling [foreign_guest.GetHerHis] cup of [foreign_guest.Custom('RegionalDrink')]. [foreign_guest.GetHerHis|U] eyes are set on [interesting_relation.GetFirstName], who is seated further down the table.\n\n"Meu querido [ROOT.GetCharacter.GetTitledFirstNameNoTooltip], tenho sua permissão para organizar uma audiência privada com [interesting_relation.GetLadyLord] [interesting_relation.GetFirstNameNoTooltip]? Nada desagradável, é claro. Apenas um simples jantar em meus aposentos.""
 diplomacy_foreign_special.1022.a:0 ""Claro! Isso não seria um problema.""
 diplomacy_foreign_special.1022.a.tt:1 "Você não terá conhecimento do que acontece atrás de portas fechadas"
 diplomacy_foreign_special.1022.b:0 "Permita, mas ouça secretamente..."
 diplomacy_foreign_special.1022.b.duel.success:1 "Você descobre o que eles estão fazendo"
 diplomacy_foreign_special.1022.b.duel.failure:1 "Você é descoberto"
 diplomacy_foreign_special.1022.c:0 ""Eu não acho que seria apropriado.""

 diplomacy_foreign_special.1023.t:1 "$diplomacy_foreign_special.1017.t$: Suspeita infundada"
 diplomacy_foreign_special.1023.desc:0 "Fiquei na passagem oculta por toda a [foreign_guest.GetTitledFirstNamePossessive] e [interesting_relation.GetFirstNamePossessive] reunião privada. Minhas preocupações parecem ter sido totalmente infundadas. Sem ofertas, sem esquemas, sem sedução."
 diplomacy_foreign_special.1023.a:0 "Que alívio!"

 diplomacy_foreign_special.1024.t:1 "$diplomacy_foreign_special.1017.t$: A Merry Old Time"
 diplomacy_foreign_special.1024.desc:0 "Estou nessa passagem escondida há horas, ouvindo [foreign_guest.GetTitledFirstNamePossessive] e [interesting_relation.GetFirstNamePossessive] conversa aparentemente interminável. Não há nada suspeito em suas palavras, mais do que uma afinidade mútua não natural por alguém que você acabou de conhecer."
 diplomacy_foreign_special.1024.a:0 "Não há mal nisso."
 diplomacy_foreign_special.1024.b:0 "Isso acaba, agora!"

 diplomacy_foreign_special.1025.t:1 "$diplomacy_foreign_special.1017.t$: Uma Cobra no Meu Peito"
 diplomacy_foreign_special.1025.desc:0 "De dentro do meu esconderijo na passagem escondida, ouço [foreign_guest.GetTitledFirstNamePossessive] palavras enganosas alto e claro. [foreign_guest.GetSheHe|U] está tentando envenenar [interesting_relation.GetFirstNamePossessive] mente contra mim, e parece estar funcionando."
 diplomacy_foreign_special.1025.a:0 "Pah! Vou deixar [foreign_guest.GetHerHim] pensar [foreign_guest.GetSheHe] tem uma chance."
 diplomacy_foreign_special.1025.b:0 "Traidores! Vocês dois!"

 diplomacy_foreign_special.1026.t:1 "$diplomacy_foreign_special.1017.t$: Decepção e Desejo"
 diplomacy_foreign_special.1026.desc:0 "À medida que a sugestão obscena passa [foreign_guest.GetTitledFirstNamePossessive] lábios, não tenho certeza se estou furioso com [foreign_guest.GetHerHis] total falta de decência, ou impressionado com [foreign_guest.GetHerHis] gail. Seduzindo meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('interesting_relation') )] sob meu próprio teto!  Eu me inclino para trás contra a parede fria da passagem escondida, tentando controlar a tempestade da emoção."
 diplomacy_foreign_special.1026.a.tt:1 "Você saberá do [secret|E] deles"
 diplomacy_foreign_special.1026.a:0 "Deixe-os se divertir, o que me importa."
 diplomacy_foreign_special.1026.b:0 "Tire suas mãos imundas de [interesting_relation.GetHerHim], [foreign_guest.Custom('InsultNoun')]!"
 diplomacy_foreign_special.1026.c:0 "Há espaço para três naquela cama?"
 diplomacy_foreign_special.1026.c.success:0 "Nós três passamos a noite juntos"
 diplomacy_foreign_special.1026.c.failure:0 "Eles estão absolutamente horrorizados"

 diplomacy_foreign_special.1027.t:1 "$diplomacy_foreign_special.1017.t$: Um Rato em Seu Buraco"
 diplomacy_foreign_special.1027.desc:0 "Quieto como um sussurro, eu rastejar através das passagens escondidas todo o caminho para [foreign_guest.GetTitledFirstNamePossessive] câmaras. Uma vez lá, eu me agachar, me preparando para uma longa noite.\n\nThen, do nada, uma mão agarra meu ombro e meu corpo se agarra em terror. "Is this how you treat your guests, [ROOT.GetCharacter.GetTitledFirstName]?""
 diplomacy_foreign_special.1027.a:0 "Eu, eu sinto muito!"

 diplomacy_foreign_special.1028.t:1 "$diplomacy_foreign_special.1017.t$: Pétalas e Espinhos"
 diplomacy_foreign_special.1028.desc:0 " [foreign_guest.GetSheHe] diz e gestos à vista diante de nós.\n\nEu sinto como se eu deveria dizer algo gentil por sua vez. Talvez algo sobre [foreign_guest.GetHerHis]..."The proportions, the colors — I have seen few things as beautiful as this, [ROOT.GetCharacter.GetTitledFirstNameNoTooltip]," [foreign_guest.GetSheHe] diz e gestos à vista diante de nós.\n\nEu sinto como se eu deveria dizer algo gentil por sua vez. Talvez algo sobre [foreign_guest.GetHerHis]..."
 diplomacy_foreign_special.1028.compassionate:0 "Calor e bondade."
 diplomacy_foreign_special.1028.bold:0 "Coragem implacável"
 diplomacy_foreign_special.1028.honorable:0 "Lealdade e senso de honra."
 diplomacy_foreign_special.1028.greed:0 "Ambição crescente."
 diplomacy_foreign_special.1028.rational:0 "Racionalidade clara"
 diplomacy_foreign_special.1028.zealous:0 "Fé inabalável."
 diplomacy_foreign_special.1028.energetic:0 "Energia e espontaneidade."
 diplomacy_foreign_special.1028.forgiving:0 "Perdoar a natureza."
 diplomacy_foreign_special.1028.beautiful:0 "Beleza real."
 diplomacy_foreign_special.1028.strong:0 "Força do braço"
 diplomacy_foreign_special.1028.extroverted:0 "Jeito com as pessoas."
 diplomacy_foreign_special.1028.dominant:0 "Presença assertiva"
 diplomacy_foreign_special.1028.good:0 "Meu elogio é bem recebido"
 diplomacy_foreign_special.1028.neutral:0 "Meu elogio cai por terra"
 diplomacy_foreign_special.1028.bad:0 "Meu elogio é um insulto"
 diplomacy_foreign_special.1028.compliment.tt:1 "O quão bem o elogio é recebido por [foreign_guest.GetTitledFirstName] é baseado principalmente no quão bem ele se adapta [foreign_guest.GetHerHim], mas também [foreign_guest.GetHerHis] opinião de você e sua habilidade [diplomacy|E]."
 diplomacy_foreign_special.1029.good.message:0 "[foreign_guest.GetTitledFirstName] ficou lisonjeado com meu elogio!"
 diplomacy_foreign_special.1029.neutral.message:0 "[foreign_guest.GetTitledFirstName] não parecia notar meu elogio."
 diplomacy_foreign_special.1029.bad.message:0 "[foreign_guest.GetTitledFirstName] parecia insultado pela minha tentativa de elogio..."
 diplomacy_foreign_special.1030.t:1 "$diplomacy_foreign_special.1017.t$: Um Vínculo Duradouro"
 diplomacy_foreign_special.1030.desc:0 "Depois do que só pode ser descrito como uma visita completamente agradável, [foreign_guest.GetTitledFirstName] e [foreign_guest.GetHerHis] comitiva está prestes a partir para [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nPara a [foreign_guest.GetTitleTierName] entra em [foreign_guest.GetHerHis] carruagem, [foreign_guest.GetSheHe] [ROOT.GetCharacter.Custom('GestureOfFriendship')] e expressa [foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1030.bad_guest.desc:0 "A comitiva de [foreign_guest.GetTitledFirstName] e [foreign_guest.GetHerHis] enganosa está prestes a partir para [foreign_guest_realm.GetNameNoTierNoTooltip].\n\nRepreste o [foreign_guest.GetTitleTierName] entra em [foreign_guest.GetHerHis] carruagem, [foreign_guest.GetSheHe] [ROOT.GetCharacter.Custom('GestureOfFriendship')] e expressa [foreign_guest.GetHerHis]"
 diplomacy_foreign_special.1030.spouse.desc:0 [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]. Prometo encaminhar [foreign_guest.GetHerHis] elogios."most [helper_spouse.Custom('ComplimentAdjective')][ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helper_spouse') )]. Prometo encaminhar [foreign_guest.GetHerHis] elogios."
 diplomacy_foreign_special.1030.no_spouse.desc:0 "gratidão. Garanto que [foreign_guest.GetHerHim] [foreign_guest.GetSheHe] é mais do que bem-vinda para visitar novamente."
 diplomacy_foreign_special.1030.a_bad_guest:0 "[foreign_guest.GetSheHe|U] acha que [foreign_guest.GetSheHe] me enganou, mas sei o que [foreign_guest.GetSheHe] fez."
 diplomacy_foreign_special.1030.a_extroverted:0 "Reze [foreign_guest.GetSheHe] nos visite novamente em breve!"
 diplomacy_foreign_special.1030.a_introverted:0 "Finalmente um pouco de paz e tranquilidade."
 diplomacy_foreign_special.1030.a:0 "Que sua jornada seja rápida e segura!"

 diplomacy_foreign_special.1031.t:1 "$diplomacy_foreign_special.1017.t$: Uma Partida Antecipada"
 diplomacy_foreign_special.1031.desc:0 "O sol mal se levantou quando notei um dos [foreign_guest.GetTitledFirstNamePossessive] servos carregando um peito grande. Sigo a [dummy_servant_gender.GetWomanMan] até o pátio, onde encontro meu convidado supervisionando o carregamento de [foreign_guest.GetHerHis] carruagens.\n\n[foreign_guest.GetFirstName] assusta quando saúdo [foreign_guest.GetHerHim] e prossegue para fazer uma vaga desculpa sobre uma carta e alguns negócios urgentes. Desajeitadamente, eu desejo-lhe uma viagem segura e scamper de volta para meus aposentos privados."
 diplomacy_foreign_special.1031.a:0 "Não como eu imaginava que as coisas iriam..."

 # Foreign Relations (Rulers arrange meeting between respective heirs), by Flavio Verna
 diplomacy_foreign.0100.opening:0 "[other_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 diplomacy_foreign.0100.desc:0 "Acho que pode ser do melhor interesse de nossos reinos marcar um encontro com nossos herdeiros, [main_heir.GetTitledFirstName] e [other_heir.GetTitledFirstName]. Garantir que eles construam uma relação estável e saudável agora certamente garantiria a estabilidade futura de nossas terras."
 diplomacy_foreign.1100.a:0 "Que ideia deliciosa!"
 diplomacy_foreign.1100.b:0 "Talvez devêssemos nos conhecer melhor em vez disso."
 diplomacy_foreign.1100.t:0 "Amizade Florescente"
 diplomacy_foreign.1101.desc:0 "O encontro arranjado entre [other_heir.GetFirstName] e [main_heir.GetFirstName] é a oportunidade perfeita para criar os fundamentos de uma relação duradoura entre meu reino e [other_ruler.GetTitledFirstNamePossessive].\n\nI deve ser muito cuidadoso ao planejar o encontro."
 diplomacy_foreign.1101.a:0 "[other_heir.GetFirstNameNoTooltip] deveria vir para [scoped_capital.GetNameNoTooltip]."

 diplomacy_foreign.1101.court_visit.very_well:0 "A visita ao tribunal progride #P muito bem#!"
 diplomacy_foreign.1101.court_visit.poorly:0 "A visita ao tribunal progride #N mal#!"
 diplomacy_foreign.1101.court_visit.well:0 "A visita ao tribunal progride #P bem#!"

 diplomacy_foreign.1101.a.tooltip:1 "Ser o anfitrião permitirá que você influencie a reunião"
 diplomacy_foreign.1101.b:0 "[main_heir.GetTitledFirstNameNoTooltip] visitará [other_ruler.GetTitledFirstNamePossessiveNoTooltip] tribunal."
 diplomacy_foreign.1101.b.tooltip:1 "Você não #N#! será capaz de influenciar a reunião"
 diplomacy_foreign.1102.desc:0 "[other_heir.GetTitledFirstName] é recebido com toda pompa e circunstância apropriada para um convidado tão distinto. [other_heir.GetSheHe|U] permanecerão no [scoped_capital.GetNameNoTooltip] por algumas semanas, durante as quais [other_heir.GetSheHe] e [main_heir.GetFirstName] se conhecerão melhor."
 diplomacy_foreign.1102.a:0 "Vou me certificar de ajudar meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('main_heir') )]."
 diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] está impressionado com minha hospitalidade"
 tooltip.diplomacy_foreign.1102.a.duel_success:0 "[other_heir.GetTitledFirstNameNoTooltip] ficou impressionado com minha hospitalidade"
 diplomacy_foreign.1102.a.duel_failure:0 "Minha presença interrompe o encontro entre os jovens herdeiros"
 tooltip.diplomacy_foreign.1102.a.duel_failure:0 "Minha presença interrompeu o encontro entre os jovens herdeiros"
 diplomacy_foreign.1102.b:0 "Vou lisonjear [other_heir.GetFirstNameNoTooltip] com presentes luxuosos!"
 diplomacy_foreign.1102.c:0 "Confio [main_heir.GetFirstNameNoTooltip] para lidar com [main_heir.GetHerselfHimself]."
 diplomacy_foreign.1102.c.tooltip.high:0 "[main_heir.GetTitledFirstName] vai se apresentar bem #P#!"
 diplomacy_foreign.1102.c.tooltip.medium:0 "[main_heir.GetTitledFirstName] realizará #P adequadamente#!"
 diplomacy_foreign.1102.c.tooltip.low:0 "[main_heir.GetTitledFirstName] vai ter um desempenho #N mal#!"
 diplomacy_foreign.1103.start.desc:0 "O tempo para [other_heir.GetTitledFirstName] voltar para casa finalmente chegou."
 diplomacy_foreign.1103.culture_conversion.desc:0 "Parece que, durante [other_heir.GetHerHis] ficar aqui, o jovem [other_heir.GetWomanMan] se afeiçoou à nossa cultura e decidiu pegar vários costumes da minha corte."
 diplomacy_foreign.1103.faith_conversion.desc:0 "Fiquei feliz em saber que, durante [other_heir.GetHerHis] ficar aqui, o jovem [other_heir.GetWomanMan] decidiu abraçar [main_heir.GetFaith.GetName] e abandonar [other_heir.GetHerHis] velha fé."
 diplomacy_foreign.1103.present.desc:0 "Antes de partir, o jovem [other_heir.GetWomanMan] decidiu nos honrar com um presente mais requintado em nome de [other_heir.GetHerHis] [other_heir.Custom2('RelationToMe' , SCOPE.sC('other_ruler') )]."
 diplomacy_foreign.1103.prestige.desc:0 "[other_heir.GetSheHe|U] ficou impressionado com nossa hospitalidade e prometeu espalhar a notícia do prestígio do meu tribunal em toda parte."
 diplomacy_foreign.1103.empty.desc:0 ""
 diplomacy_foreign.1103.friendship.desc:0 "\n\nThings entre [other_heir.GetHerHim] e [main_heir.GetFirstName] foi ainda melhor do que o esperado: os dois se tornaram inseparáveis."
 diplomacy_foreign.1103.love.desc:0 "\n\nThings entre [other_heir.GetHerHim] e [main_heir.GetFirstName] foi ainda melhor do que o esperado: é claro que os dois se apaixonaram."
 diplomacy_foreign.1103.rivalry.desc:0 "Não foi assim que as coisas saíram como planejado: [other_heir.GetFirstNameNoTooltip] e [main_heir.GetFirstName] simplesmente não se suportam."
 diplomacy_foreign.1103.opinion_gain.desc:0 "\n\nThings entre [other_heir.GetHerHim] e [main_heir.GetFirstName] foi tão bom quanto [other_ruler.GetTitledFirstName] e eu esperava, e os dois jovens herdeiros, esperançosamente, se tornarão bons amigos a tempo."
 diplomacy_foreign.1103.opinion_loss.desc:0 "\n\nUnfortunately, as coisas não saíram como planejado: [other_heir.GetFirstNameNoTooltip] e [main_heir.GetFirstName] não parecem ter muito em comum, afinal..."
 diplomacy_foreign.1103.tainted_exp.desc:0 "No mínimo, essa experiência me ajudou a aprofundar minha compreensão da política."
 diplomacy_foreign.1103.good_exp.desc:0 "O que é mais, esta visita provou ser uma excelente oportunidade para refinar minhas habilidades diplomáticas."
 diplomacy_foreign.1103.no_exp.desc:0 "O que é realmente irritante sobre todo esse caso é que eu nem sequer fui capaz de aprender muito com ele."
 diplomacy_foreign.1103.a:0 "É melhor atacar enquanto o ferro está quente!"
 diplomacy_foreign.1103.b:0 "Devemos tentar isso de novo algum dia..."
 diplomacy_foreign.1104.start.desc:0 "[main_heir.GetFirstName] finalmente voltou depois [main_heir.GetHerHis] visita ao tribunal [other_ruler.GetTitledFirstNamePossessive]."
 diplomacy_foreign.1104.culture_conversion.desc:0 "\n\nDurando [main_heir.GetHerHis] curta estadia, [main_heir.GetSheHe] parece ter gostado muito dos costumes dos anfitriões [main_heir.GetHerHis]."
 diplomacy_foreign.1104.faith_conversion.desc:0 "\n\nÉ que, durante [main_heir.GetHerHis] visita, [main_heir.GetSheHe] encontrou um novo propósito na adoração de [other_heir.GetFaith.HighGodName]."
 diplomacy_foreign.1104.present.desc:0 "\n\n De acordo com [main_heir.GetHerHis] ilustre posto, [main_heir.GetSheHe] foi regada com presentes luxuosos durante [main_heir.GetHerHis] estadia."
 diplomacy_foreign.1104.prestige.desc:0 "\n\nIn de acordo com [main_heir.GetHerHis] ilustre posto, [main_heir.GetSheHe] foi tratado graciosamente pelo anfitrião [main_heir.GetHerHis], que elogiou publicamente nossa família em muitas ocasiões durante [main_heir.GetFirstNamePossessiveNoTooltip] estadia."
 diplomacy_foreign.1105.hostdead.desc:0 "Com a infeliz passagem de [other_ruler.GetTitledFirstName], assim como nosso plano de fazer nossos filhos se familiarizarem e garantir uma relação amigável entre nossos reinos."
 diplomacy_foreign.1105.guestdead.desc:0 "Infelizmente, meu plano e [other_ruler.GetTitledFirstNamePossessive] foi interrompido pela repentina passagem de [other_heir.GetFirstName]."
 diplomacy_foreign.1105.fallback.desc:0 "Parece que o Destino conspirou para impedir o encontro entre [main_heir.GetFirstName] e [other_heir.GetFirstName]. Talvez uma nova oportunidade se apresente no futuro."
 diplomacy_foreign.1105.a:0 "Que trágico..."

 # Foreign Relations (Neighboring rulers tidying up their borders), by Flavio Verna
 diplomacy_foreign.1150.t:0 "Tidying Borders"
 diplomacy_foreign.1150.desc:0 "Há algum tempo, venho ponderando sobre as discrepâncias entre as fronteiras históricas e atuais do [neighbor.GetTitledFirstNamePossessive] e do meu. \n\n[neighbor.GetSheHe|U] regras sobre o [county.GetName], terras que devem pertencer legitimamente a [ruler.GetPrimaryTitle.GetNameNoTierNoTooltip], enquanto eu atualmente controlo o [neighbor_county.GetName], sobre o qual [neighbor.GetTitledFirstNameNoTooltip] reivindica o domínio."
 diplomacy_foreign.1150.a:0 "A solução é simples..."
 diplomacy_foreign.1160.a.success:0 "Eu [neighbor.GetTitledFirstName] convencer"
 diplomacy_foreign.1160.a.failure:0 "[neighbor.GetTitledFirstName] recusa minha proposta"
 diplomacy_foreign.1150.b:0 "Certamente podemos encontrar um acordo?"
 diplomacy_foreign.1150.c:0 "Espadas, não palavras, resolverão esta disputa."
 diplomacy_foreign.1151.desc:0 "Graças aos meus sentidos diplomáticos, consegui convencer [neighbor.GetTitledFirstName] a renunciar [county.GetNameNoTier] em troca de [neighbor_county.GetNameNoTier]. Espero que este ato impeça derramamento de sangue desnecessário entre nossos reinos no futuro."
 diplomacy_foreign.1151.a:0 "Pode-se esperar."
 diplomacy_foreign.1152.desc:0 "Infelizmente, não fui capaz de convencer [neighbor.GetTitledFirstName] a renunciar [county.GetNameNoTier] em troca de [neighbor_county.GetNameNoTier]. Só espero que [neighbor.GetHerHis] teimosia não leve nossos reinos a um caminho sombrio."
 diplomacy_foreign.1152.a:0 "O conflito pode ser inevitável."
 diplomacy_foreign.1153.desc:0 "[ruler.GetTitledFirstName] me apresentou uma proposta peculiar hoje.\n\n[ruler.GetSheHe|U] afirma que [ruler.GetSheHe] está pronto para renunciar [ruler.GetHerHis] controle sobre [neighbor_county.GetNameNoTier], uma província sobre a qual meu reino tem reivindicações antigas, em troca da [county.GetName], sobre a qual [ruler.GetHerHis] ancestrais supostamente detinham domínio."
 diplomacy_foreign.1153.a:0 "Uma proposta justa."
 diplomacy_foreign.1153.b:0 "Eu não vou desistir do que é meu!"

 # Foreign Relations (Gaining friend), by Flavio Verna
 diplomacy_foreign.1200.t:0 "Assuntos Delicados"
 diplomacy_foreign.1200.spouse.desc:0 ""Talvez eu possa ajudá-lo a ganhar [neighbor_ruler.GetTitledFirstNamePossessive] confiança?"\n\nMy [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )] peeks over my shoulder, glancing at the documents overflowing my desk. "Talvez eu possa ajudá-lo a ganhar [neighbor_ruler.GetTitledFirstNamePossessive] confiança?" [diplomacy_friend.GetSheHe] tentatively says. "Talvez eu possa ajudá-lo a ganhar [neighbor_ruler.GetTitledFirstNamePossessive] confiança?""
 diplomacy_foreign.1200.relative.desc:0 ""Há muito tempo me interessei por esses assuntos, e ficaria feliz em oferecer minha ajuda ganhando [neighbor_ruler.GetTitledFirstNamePossessive] confiança. Somos uma família, afinal de contas." \n\n[diplomacy_friend.GetFirstName] approaches me amicably. "Há muito tempo me interessei por esses assuntos, e ficaria feliz em oferecer minha ajuda ganhando [neighbor_ruler.GetTitledFirstNamePossessive] confiança. Somos uma família, afinal de contas.""
 diplomacy_foreign.1200.fallback.desc:0 "[diplomacy_friend.GetTitledFirstName] tem sido de grande ajuda nos últimos dias, me ajudando em meus esforços para fortalecer os laços do reino com nossos vizinhos. [diplomacy_friend.GetSheHe|U] acabou de oferecer [diplomacy_friend.GetHerselfHimself] novamente para me ajudar a ganhar [neighbor_ruler.GetTitledFirstNamePossessive] confiança. \n\nÉ tão difícil encontrar alguém que se possa realmente confiar nos dias de hoje..."
 diplomacy_foreign.1200.a.a:0 "Nada me agradaria mais."
 diplomacy_foreign.1200.a.b:0 "Você me honra, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('diplomacy_friend') )]."
 diplomacy_foreign.1200.a.c:0 "Vou me lembrar de sua bondade."
 diplomacy_foreign.1200.b:0 "Acho que posso lidar com [neighbor_ruler.GetTitledFirstNameNoTooltip]."
 diplomacy_foreign.1200.b.success:0 "Meus esforços diplomáticos dão frutos"
 diplomacy_foreign.1200.b.failure:0 "Eu não consigo impressionar [neighbor_ruler.GetTitledFirstName]"
 diplomacy_foreign.1200.c:0 "[neighbor_ruler.GetTitledFirstNameNoTooltip] não vale o esforço..."
