l_english:
 ###################
 # Standard Events #
 ###################

 # An Opportune Moment, by Mathilda Bjarnehed
 diplomacy_family.0007.t:0 "Um Momento Oportuno"
 diplomacy_family.0007.desc:1 "Meu jantar cuidadosamente arranjado se desdobrou de acordo com o plano, e eu me encontro sozinho com [voter.GetTitledFirstName]. Devido ao vinho e [voter.GetHerHis] [voter.Custom('FavoriteTreat')] favoritos, [voter.GetSheHe] parece mais feliz do que eu vi [voter.GetHerHim] em meses.\n\nEstá é a oportunidade perfeita para convencer [voter.GetFirstNameNoTooltip] a votar no meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetTitledFirstName]..."
 diplomacy_family.0007.a:0 "Apresente meus argumentos mais convincentes."
 diplomacy_family.0007.a.success.tt:1 "Você [voter.GetTitledFirstNameNoTooltip] convencer"
 diplomacy_family.0007.a.success.desc:0 "Eu convenci [voter.GetTitledFirstName] a votar em [candidate.GetTitledFirstName]."
 diplomacy_family.0007.a.failure.tt:1 "Você não consegue convencer [voter.GetTitledFirstNameNoTooltip]"
 diplomacy_family.0007.a.failure.desc:0 "Minha tentativa de convencê[voter.GetTitledFirstName] falhou."
 diplomacy_family.0007.c:0 "Um favor para um favor parece justo, não?"
 diplomacy_family.0007.b:0 "Esta bolsa pode mudar [voter.GetHerHis] mente..."
 diplomacy_family.0007.placeholder.tt:0 "[voter.GetShortUIName|U] votará para eleger [candidate.GetShortUIName] como o próximo governante da [title.GetNameNoTier]"

 # A Flaw of Character, by Mathilda Bjarnehed
 diplomacy_family.0008.t:0 "Uma Falha de Caráter"
 diplomacy_family.0008.start.desc:1 "Uma vez que eu tenha partido deste mundo [disagreeable_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] governarão em meu lugar.\n\nUnfortunately, rumores de [disagreeable_heir.GetFirstNamePossessiveNoTooltip]"
 diplomacy_family.0008.lazy.desc:0 "letargia embaraçosa"
 diplomacy_family.0008.craven.desc:0 "covardia total"
 diplomacy_family.0008.arbitrary.desc:0 "total falta de moral"
 diplomacy_family.0008.callous.desc:0 "Coração frio de pedra"
 diplomacy_family.0008.stubborn.desc:0 "agravante da obstinação"
 diplomacy_family.0008.gluttonous.desc:0 "gula desagradável"
 diplomacy_family.0008.greedy.desc:0 "avareza insaciável"
 diplomacy_family.0008.arrogant.desc:0 "Arrogância impenitente"
 diplomacy_family.0008.deceitful.desc:0 "mentiras e truques"
 diplomacy_family.0008.vengeful.desc:0 "rancores intermináveis"
 diplomacy_family.0008.end.desc:0 "foram se espalhando em torno da minha corte. Isso me faz pensar se [disagreeable_heir.GetSheHe] conseguirão manter o apoio dos meus vassalos assim que eu me for..."
 diplomacy_family.0008.end_no_vassals.desc:0 "foram se espalhando em torno da minha corte. Isso me faz pensar se [disagreeable_heir.GetSheHe] pode lidar com as responsabilidades de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] e seu povo uma vez que eu me for..."
 diplomacy_family.0008.a:0 "Tente corrigir [disagreeable_heir.GetFirstNamePossessiveNoTooltip] falhas."
 diplomacy_family.0008.a.tt:0 "[disagreeable_heir.GetShortUIName|U] pode superar falhas [disagreeable_heir.GetHerHis]"
 diplomacy_family.0008.b:0 "Fale [disagreeable_heir.GetHerHis] boas qualidades em vez disso."
 diplomacy_family.0008.b.custom:0 "Todo vassalo"
 diplomacy_family.0008.c:0 "Concentre-se em mim mesmo e lidere pelo exemplo."


 diplomacy_family.0009.desc:0 "[disagreeable_heir.GetTitledFirstName] concordou em me deixar ser mentor [disagreeable_heir.GetHerHim], mesmo que [disagreeable_heir.GetHerHis] entusiasmo esteja um pouco carente.\n\nOme [disagreeable_heir.GetHerHis] vícios estão profundamente definidos, mas uma experiência verdadeiramente aberta pode fazer com que [disagreeable_heir.GetHerHim] percebam a loucura de [disagreeable_heir.GetHerHis] maneiras.\n\nO que devemos fazer?"
 diplomacy_family.0009.wronglessonstart.desc:0 "Quando observei [disagreeable_heir.GetFirstName] realizando [disagreeable_heir.GetHerHis] tarefa atribuída, a dúvida lentamente penetrou em mim. [disagreeable_heir.GetSheHe|U] não lutou para"
 diplomacy_family.0009.compassion.desc:0 "coloque [disagreeable_heir.GetHerselfHimself] no lugar dos menos afortunados e sinta por eles,"
 diplomacy_family.0009.honor.desc:0 "admita [disagreeable_heir.GetHerHis] falhas e lide com suas consequências,"
 diplomacy_family.0009.greed.desc:0 "parte com bens materiais,"
 diplomacy_family.0009.energy.desc:0 "governar em meu lugar,"
 diplomacy_family.0009.vengefulness.desc:0 "mostre o verdadeiro perdão,"
 diplomacy_family.0009.wronglessonend.desc:0 "e [disagreeable_heir.GetSheHe] parecia não aprender nada com o exercício.\n\nI dará [disagreeable_heir.GetFirstNameNoTooltip] outra chance, e talvez eu deva mudar meu método.\n\nEstáimos, vamos..."

 diplomacy_family.0009.rightlessonstart.desc:0 "Foi frustrante observar [disagreeable_heir.GetFirstName] lutando para"
 diplomacy_family.0009.rightlessonend.desc:0 "Duvido que [disagreeable_heir.GetSheHe] estava mesmo tentando!\n\n Estou quase certo de que a culpa foi com [disagreeable_heir.GetFirstNamePossessiveNoTooltip] nível de entusiasmo em vez da minha lição. Vou dar [disagreeable_heir.GetHerHim] mais uma chance...\n\nA questão é, devemos tentar uma nova tática? Ou será que a persistência vai ganhar este dia?"
 diplomacy_family.0009.a:0 "Aventure-se nas ruas e fale com os pobres."
 diplomacy_family.0009.a.tt:0 "Uma lição apropriada para alguém que precisa trabalhar em sua compaixão"
 diplomacy_family.0009.b:0 "Admissei até um delito e faça-o certo novamente."
 diplomacy_family.0009.b.tt:0 "Uma lição apropriada para alguém que precisa trabalhar em sua honra"
 diplomacy_family.0009.c:0 "Doe posses para os necessitados."
 diplomacy_family.0009.c.tt:0 "Uma lição apropriada para alguém que precisa trabalhar em sua generosidade"
 diplomacy_family.0009.d:0 "[disagreeable_heir.GetFirstNameNoTooltip] manterá o tribunal em meu lugar."
 diplomacy_family.0009.d.tt:0 "Uma lição apropriada para alguém que precisa trabalhar em sua força"
 diplomacy_family.0009.e:0 "Perdoe alguém que fez [disagreeable_heir.GetHerHim] errado."
 diplomacy_family.0009.e.tt:0 "Uma lição apropriada para alguém que precisa trabalhar para deixar as coisas irem"


 diplomacy_family.0010.t:1 "$diplomacy_family.0008.t$: Entendimentos Recém-Descobertos"
 diplomacy_family.0010.start.desc:0 "Estou encantado em ver as mudanças na [disagreeable_heir.GetTitledFirstName]!"
 diplomacy_family.0010.compassion.desc:0 "Enquanto [disagreeable_heir.GetSheHe] estava desinteressada no início, os contos das pobres criaturas que conhecemos pareciam ter agitado algo em [disagreeable_heir.GetHerHis] coração.\n\nEm nosso caminho para casa, [disagreeable_heir.GetSheHe] sentado em contemplação silenciosa, e não parecia tão"
 diplomacy_family.0010.honor.desc:0 "Embora no início [disagreeable_heir.GetSheHe] não achassem [disagreeable_heir.GetSheHe] estava errado, a resposta [disagreeable_heir.GetSheHe] recebida ao corrigir o assunto chegou a [disagreeable_heir.GetHerHim].\n\nI suspeito [disagreeable_heir.GetFirstNameNoTooltip] nunca tinha recebido esse tipo de respeito antes, e não parecia tão"
 diplomacy_family.0010.greed.desc:0 "Claro, [disagreeable_heir.GetSheHe] lutou para se separar [disagreeable_heir.GetHerHis] posses no início, mas experimentar a alegria e a gratidão daqueles que realmente precisam era algo totalmente novo para [disagreeable_heir.GetHerHim].\n\n no caminho de casa, [disagreeable_heir.GetFirstNameNoTooltip] até confessou [disagreeable_heir.GetSheHe] nem sequer perdeu a maioria dos itens, e não parecia tão"
 diplomacy_family.0010.energy.desc:0 "Inicialmente me preocupei com o resultado de dar [disagreeable_heir.GetHerHim]sususususus de tanta responsabilidade, mas como [disagreeable_heir.GetSheHe] não tinha ninguém para se esconder ou delegar, [disagreeable_heir.GetSheHe] intensificou e assumiu a tarefa.\n\n[disagreeable_heir.GetFirstNameNoTooltip] ficou ainda mais surpreso do que eu por [disagreeable_heir.GetHerHis] talentos ocultos, e não parecia muito assim"
 diplomacy_family.0010.vengefulness.desc:0 "Pude ver como era difícil para [disagreeable_heir.GetHerHim] enfrentar o [dummy_gender.GetWomanMan] que tinha feito [disagreeable_heir.GetHerHim] errado, as palavras ficando presas na boca [disagreeable_heir.GetHerHis] enquanto [disagreeable_heir.GetSheHe] tentavam falar.\n\nLuckily, o [dummy_gender.GetWomanMan] respondeu graciosamente, e seguindo [dummy_gender.GetHerHis] exemplo, [disagreeable_heir.GetFirstName] perdoou [dummy_gender.GetHerHim] de uma maneira verdadeiramente sincera. [disagreeable_heir.GetSheHe|U] não parecia tão"
 diplomacy_family.0010.lazy.desc:0 "preguiçoso"
 diplomacy_family.0010.craven.desc:0 "inseguro"
 diplomacy_family.0010.arbitrary.desc:0 "arbitrário"
 diplomacy_family.0010.callous.desc:0 "insensível"
 diplomacy_family.0010.stubborn.desc:0 "obstinado"
 diplomacy_family.0010.gluttonous.desc:0 "glutão"
 diplomacy_family.0010.greedy.desc:0 "egoísta"
 diplomacy_family.0010.arrogant.desc:0 "auto-importante"
 diplomacy_family.0010.deceitful.desc:0 "desonesto"
 diplomacy_family.0010.sadistic.desc:0 "coração frio"
 diplomacy_family.0010.vengeful.desc:0 "vingativo"
 diplomacy_family.0010.end.desc:0 "desde então."
 diplomacy_family.0010.a:0 "Uma grande conquista, para nós dois!"
 diplomacy_family.0010.b:0 "Este foi um exercício educacional, nada mais."
 diplomacy_family.0010.c:0 "Este é apenas o primeiro passo! Temos que trabalhar mais!"

 diplomacy_family.0011.t:1 "$diplomacy_family.0008.t$: Ambientado em [disagreeable_heir.GetHerHis|U] Caminhos"
 diplomacy_family.0011.start.desc:0 "[disagreeable_heir.GetTitledFirstName] e [disagreeable_heir.GetHerHis]"
 diplomacy_family.0011.end.desc:0 "estão me deixando louco! Apesar dos meus melhores esforços, [disagreeable_heir.GetSheHe] não fez nenhum progresso.\n\nSe [disagreeable_heir.GetHerHis] coração não está definido na mudança, isso nunca acontecerá."
 diplomacy_family.0011.a:0 "Eu desisto..."

 # Family Quarrel, by Petter Vilberg
 diplomacy_family.2101.t:0 "A Briga"
 diplomacy_family.2101.desc:0 "[family_1.GetFirstName] gritos,"Unbelievable!"[family_1.GetFirstName] gritos,"How can a [family_2.Custom('InsultNoun')] like you believe you are the ideal manifestation of [ROOT.Char.GetDynastyName] family virtues!? I am clearly #EMP far#! more deserving of that distinction than you are!"
 diplomacy_family.2101.a:0 "Sem brigas na família!"
 diplomacy_family.2101.a.tt:1 "Você entra na sala para acabar com a luta deles"
 diplomacy_family.2101.b:0 "Deixe-os classificar suas brigas em paz."

 diplomacy_family.2102.desc:0 "Quando entro na sala [family_1.GetFirstName] vira-se para mim."I am glad you are here, [ROOT.Char.GetFirstNameNoTooltip]. Won't you please talk some sense into [family_2.Custom2('YourCharacterIntroduction', ROOT.Char)]? [family_2.GetSheHe|U] is being completely unreasonable!"
 diplomacy_family.2102.a:0 "Sim, vergonha para você [family_2.GetFirstNameNoTooltip]!"
 diplomacy_family.2102.b:0 "Você está errado aqui, [family_1.GetFirstNameNoTooltip]."
 diplomacy_family.2102.c:0 "Vocês dois estão agindo como crianças petulantes!"
 diplomacy_family.2102.c.success:0 "Eles ouvem a razão"
 diplomacy_family.2102.c.failure:0 "Eles se recusam a ouvir"
 diplomacy_family.2102.d:0 "Ha! Estou #EMP claramente#! o melhor [ROOT.Char.GetDynastyNameNoTooltip] ao redor!"
 diplomacy_family.2102.d.flavor:0 "Bem, essa é certamente uma maneira de impedi-los de lutar com #EMP o outro#!..."

 # Choosing Best Friend, by Flavio Verna

 diplomacy_family.2200.t:0 "Querido de todos os meus amigos"
 diplomacy_family.2200.desc:0 "Poucos [ruler.GetWomenMen] têm a sorte de ter tantos amigos quanto eu. Agradeço o apoio deles e concedo-lhes minha confiança igualmente, mas sinto que, entre todas as almas valentes que conto como meus leais companheiros na vida, entende-se acima de tudo."
 diplomacy_family.2200.a:0 "[friend_1.GetTitledFirstNameNoTooltip] é meu melhor amigo."
 diplomacy_family.2200.a.tt:1 "[friend_1.GetTitledFirstName] pode se tornar seu melhor amigo"
 diplomacy_family.2200.b:0 "Confio [friend_2.GetFirstNameNoTooltip] mais do que ninguém."
 diplomacy_family.2200.b.tt:1 "[friend_2.GetTitledFirstName] pode se tornar seu melhor amigo"
 diplomacy_family.2200.c:0 "Quem mais além de [friend_3.GetTitledFirstNameNoTooltip]?"
 diplomacy_family.2200.c.tt:1 "[friend_3.GetTitledFirstName] pode se tornar seu melhor amigo"
 diplomacy_family.2200.d:1 "Eu não deveria jogar favoritos."

 diplomacy_family.2201.desc:0 "Foi só recentemente que comecei a perceber o quanto dependo [ruler.GetFirstNamePossessive] advogado e apoio. Eu vim para vê[ruler.GetHerHim] como meu amigo mais próximo e querido."
 diplomacy_family.2201.a:0 "Nós somos espíritos verdadeiramente parentes."
 diplomacy_family.2201.b:0 "Somos amigos, claro, mas isso é tudo."
 diplomacy_family.2201.b.tt:1 "Nós permanecemos apenas amigos"
 diplomacy_family.2201.a.tt:0 "Nós nos tornamos verdadeiros melhores amigos"

 # Jealous relative vs lover's spouse, by Flavio Verna

 diplomacy_family.2250.t:0 "O [lover.Custom2('RelationToMeShort', SCOPE.sC('ruler'))|U] Ciumento"
 diplomacy_family.2250.desc.intro:0 "Não suporto ver meu amado [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))], [lover.GetFirstName], passar um tempo com [lover.GetHerHis] [spouse.Custom('InsultAdjective')] [spouse.GetWifeHusband], [spouse.GetTitledFirstName]."
 diplomacy_family.2250.desc.legal.pure:0 "\n\nO pensamento de mãos impuras sujando [lover.GetHerHis] corpo é insuportável. Nós dois somos da Casa [ruler.GetHouse.GetName], pertencemos juntos!"
 diplomacy_family.2250.desc.legal.same:0 "\n\nPor que [ruler.GetFaith.HighGodName] deve favorecer minha [ruler.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] em vez de mim? Ambos pertencemos à Casa [ruler.GetHouse.GetName], mas [spouse.GetFirstNameNoTooltip] pode viver com [lover.GetHerHim] enquanto eu devo espreitar em suas sombras."
 diplomacy_family.2250.desc.illegal:0 "\n\nEsse que não podemos nos casar, isso não significa que eu não possa me preocupar com quem [lover.GetSheHe] passa o resto da vida com [lover.GetHerHis]!"
 diplomacy_family.2250.a:0 "[spouse.GetFirstNameNoTooltip] é melhor manter [spouse.GetHerHis] mãos para [spouse.GetHerselfHimself]!"
 diplomacy_family.2250.a.tt:0 "Tentarei dissuadir [spouse.GetTitledFirstName] de deitar com meu [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))]"
 diplomacy_family.2250.a.success.duel:0 "Eu intimido com sucesso [spouse.GetTitledFirstName]"
 diplomacy_family.2250.a.failure.duel:0 "[spouse.GetTitledFirstName] ignora meus avisos"
 diplomacy_family.2250.a.failure.tt:0 "[spouse.GetTitledFirstName] ignorou meus avisos sobre [lover.GetFirstName]"
 diplomacy_family.2250.b.a:0 ""Por que você não vai morrer!?!""
 diplomacy_family.2250.b.b:0 "[spouse.GetSheHe|U] deve ser tratada."
 diplomacy_family.2250.b.tt:0 "O [scheme|E] terá um [success_chance|E] aumentado"
 diplomacy_family.2250.b.spouse_joining:0 "[lover.GetFirstName] #P #! se juntarei ao meu [scheme|E]"
 diplomacy_family.2250.b.spouse_refusing:0 "[lover.GetFirstName] #N NÃO vai#! juntar-se ao meu [scheme|E]"
 diplomacy_family.2250.c.a:0 "[house_head.GetTitledFirstNameNoTooltip] deve acabar com esse casamento!"
 diplomacy_family.2250.c.b:0 "Eu devo acabar com esse casamento!"
 diplomacy_family.2250.c.flavor:0 "O [house_head|E] tem o poder de rescindir [lover.GetFirstNamePossessive] casamento"
 diplomacy_family.2250.d:0 "Devo aprender a viver com minha angústia."

 diplomacy_family.2251.desc:0 "[spouse.GetTitledFirstName] pensarei duas vezes antes de tocar minha [lover.GetFirstName] novamente. Tive muito cuidado para não revelar minhas razões, mas pode ser tolice pressionar a questão novamente no futuro. \n\nSooner ou mais tarde, [spouse.GetFirstNameNoTooltip] encontrarão a resolução para ignorar minhas ameaças, mas por enquanto, eu posso ficar tranquilo."
 diplomacy_family.2251.a:0 "Espero que meu [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] aprecie isso."
 diplomacy_family.2252.desc:0 ""Eu não posso negligenciar meus deveres conjugais para o seu bem, [ruler.GetFirstNameNoTooltip]!" [lover.GetFirstName] hisses at me, not daring to raise [lover.GetHerHis] voice, even in my own rooms.\n\n It seems that [spouse.GetTitledFirstName] has ignored my warnings and informed my [ruler.Custom2('RelationToMeShort', SCOPE.sC('lover'))] of our talk.\n\n"Eu não posso negligenciar meus deveres conjugais para o seu bem, [ruler.GetFirstNameNoTooltip]!" With that, [lover.GetSheHe] departs in a hurry."
 diplomacy_family.2252.a:0 "Mas...!"
 diplomacy_family.2253.desc.a:0 "Meu plano funcionou perfeitamente! [lover.GetFirstName] está livre desse [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], e não poderíamos estar mais satisfeitos.\n\n[lover.GetSheHe|U] correram para meus quartos assim que [lover.GetSheHe] ouviram a notícia de [house_head.GetTitledFirstName] para expressar [lover.GetHerHis] gratidão da maneira mais doce."
 diplomacy_family.2253.desc.b:0 "Meu plano funcionou perfeitamente! [lover.GetFirstName] está livre desse [spouse.Custom('InsultNoun')], [spouse.GetTitledFirstName], e não poderíamos estar mais satisfeitos.\n\n[lover.GetSheHe|U] correram para meus quartos assim que [lover.GetSheHe] recebi minha carta para expressar [lover.GetHerHis] gratidão da maneira mais doce."
 diplomacy_family.2253.a:0 "Agora podemos finalmente ficar juntos para sempre!"
 diplomacy_family.2253.b:0 "As coisas que faço pela família..."
 diplomacy_family.2254.desc.a:0 "Eu esperava que [lover.GetFirstName] me agradecesse por peticionar [house_head.GetTitledFirstName] para se divorciar [lover.GetHerHim] de [spouse.GetFirstName], mas isso está longe do caso.\n\n[lover.GetSheHe|U] está absolutamente lívido sobre minha intromissão na vida conjugal [lover.GetHerHis], e não deseja ter mais nada a ver comigo."
 diplomacy_family.2254.desc.b:0 "Eu esperava que [lover.GetFirstName] me agradecesse por organizar um divórcio para [lover.GetHerHim], mas isso está longe do caso.\n\n[lover.GetSheHe|U] está absolutamente lívido sobre minha intromissão na vida conjugal [lover.GetHerHis], e não deseja ter mais nada a ver comigo."
 diplomacy_family.2254.a:0 "Não é sobre nós, é sobre a família!"
 diplomacy_family.2254.b:0 "Eu não sei o que dizer..."

 # Dealing with lackluster family member, by Flavio Verna

 diplomacy_family.2300.t:0 "Aparando a Dinastia"
 diplomacy_family.2300.desc.intro:0 "[bad_relative.GetFirstNamePossessive] própria existência é um insulto ao nome de nossa gloriosa dinastia."
 diplomacy_family.2300.desc.a:0 "\n\nMy [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] é um tão desonesto, desajeitado, fazendo um tolo da Casa [ruler.GetDynastyName] com cada palavra [bad_relative.GetSheHe] desabafa."
 diplomacy_family.2300.desc.b:0 "\n\nMy [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] é uma total decepção em tudo o que [bad_relative.GetSheHe] tenta realizar."
 diplomacy_family.2300.desc.c:0 "\n\nA aberração disforme, meu [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] diminui a dinastia [bad_relative.GetDynasty.GetName] com [bad_relative.GetHerHis] cada respiração. Como poderia tal linhagem distintiva gerar uma criatura como [bad_relative.GetHerHim]?"
 diplomacy_family.2300.desc.d:0 "\n\nA galho murado e torcido pendurado em nossa árvore genealógica vibrante, meu [ruler.Custom2('RelationToMeShort', SCOPE.sC('bad_relative'))] é um lembrete constante de [bad_parent.GetFirstNamePossessive] infidelidade."
 diplomacy_family.2300.a:0 "Talvez eu possa fazer algo com [bad_relative.GetHerHim]."
 diplomacy_family.2300.a.success.tt:0 "Eu [bad_relative.GetFirstName] aprendo algo útil"
 diplomacy_family.2300.a.success.effect.tt:0 "Um dos [bad_relative.GetFirstNamePossessive] [skills|E] vai aumentar"
 diplomacy_family.2300.a.failure.tt:0 "[bad_relative.GetFirstName] recusa minha ajuda"
 diplomacy_family.2300.a.failure.toast:0 "Eu era incapaz de ensinar [bad_relative.GetFirstName] nada de nota"
 diplomacy_family.2300.b.a:0 "Devo renovar meus esforços para me livrar de [bad_relative.GetHerHim]."
 diplomacy_family.2300.b.b:0 "Às vezes é preciso podar a árvore..."
 diplomacy_family.2300.c:0 "Eu devo lançar [bad_relative.GetHerHim] para fora!"
 diplomacy_family.2300.c.flavor:0 "A [dynast|E] tem o poder de deserdar os membros da família"
 diplomacy_family.2300.d:0 "Todos nós temos nossas deficiências."
 diplomacy_family.2301.desc:0 "Foi uma tarefa difícil conseguir algo através [bad_relative.GetFirstNamePossessive] crânio grosso, mas de alguma forma eu consegui. [bad_relative.GetSheHe] não é, no mínimo, uma decepção completa agora..."
 diplomacy_family.2301.a:0 "Eu fiz o que pude."

 ##################	
 # Special Events #
 ##################

 #Successor's Squabble — Resolve a dispute between your heir and a powerful vassal, by Sean Hughes
 diplomacy_family_special.2200.t:0 "Disputa do Sucessor"
 diplomacy_family_special.2200.desc:2 " [heir.GetSheHe] exclama."[vassal.Custom2('YourCharacterIntroduction', ROOT.Char)|U] is such a nuisance!" [heir.GetSheHe] exclama."[vassal.GetSheHe|U] is always going on and on about how I am unfit to succeed you. [vassal.GetSheHe|U] thinks I am too [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] to be the next"
 diplomacy_family_special.2200.same_title.desc:0 "[ROOT.Char.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.same_sex_title.desc:0 "$diplomacy_family_special.2200.same_title.desc$"
 diplomacy_family_special.2200.opposite_sex_title.desc:0 "[ROOT.Char.GetPrimarySpouse.GetTitleAsNameNoTooltip]"
 diplomacy_family_special.2200.ruler.desc:0 "Régua"
 diplomacy_family_special.2200.end.desc:0 "de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!""
 diplomacy_family_special.2200.a:0 "Venha sentar-se comigo, vamos discutir este assunto."
 diplomacy_family_special.2200.a.tt:0 "Vou ajudá[heir.GetFirstNameNoTooltip] a encontrar uma maneira de responder às críticas"
 diplomacy_family_special.2200.b:0 "Vou falar com [vassal.GetTitledFirstNameNoTooltip] sobre isso."
 diplomacy_family_special.2200.b.tt:0 "Vou ter [vassal.GetFirstNameNoTooltip] explicar por que [vassal.GetSheHe] está criticando meu herdeiro"
 diplomacy_family_special.2200.c:0 "Por que você está me incomodando com isso?"

 diplomacy_family_special.2201.desc:0 "Eu puxo [heir.GetFirstName] de lado para uma conversa de coração a coração. Posso dizer [heir.GetSheHe] está frustrado com a situação em relação ao [vassal.GetTitledFirstName] e está disposto a ouvir meu conselho."
 diplomacy_family_special.2201.a:0 "Você tem mais em comum do que pensa."
 diplomacy_family_special.2201.a.success:0 "[heir.GetFirstNameNoTooltip] e [vassal.GetFirstNameNoTooltip] resolver suas diferenças"
 diplomacy_family_special.2201.a.failure:0 "[heir.GetFirstNameNoTooltip] não está disposto a se reconciliar com [vassal.GetFirstNameNoTooltip]"
 diplomacy_family_special.2201.b:0 "Eu poderia ajudá-lo a praticar ser [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')]..."
 diplomacy_family_special.2201.b.success:0 "Eu convenço [heir.GetFirstNameNoTooltip] a tentar mudar [heir.GetHerHis] personalidade"
 diplomacy_family_special.2201.b.failure:0 "[heir.GetFirstNameNoTooltip] se recusa a mudar [heir.GetHerHis] personalidade"
 diplomacy_family_special.2201.b.success.tt:0 "[heir.GetTitledFirstName] começa a tentar ser mais [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"
 diplomacy_family_special.2201.b.failure.tt:0 "[heir.GetTitledFirstName] permanece [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagTraitLink')]"
 diplomacy_family_special.2201.c:0 "Eu vou fazer [vassal.GetHerHim] pagar por criticá-lo!"

 diplomacy_family_special.2202.desc:0 "Marquei uma reunião com [vassal.GetTitledFirstName] para discutir o problema dele com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName].\n\n"It's quite simple [ROOT.Char.GetTitledFirstNameNoTooltip]; I do not like the idea of having a [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')] liege. For the good of the realm, I am willing to make my displeasure known, even if it means putting myself at risk.""
 diplomacy_family_special.2202.a:0 "Mas e [heir.GetHerHis] boas qualidades?"
 diplomacy_family_special.2202.a.success:0 "[vassal.GetFirstNameNoTooltip] e [heir.GetFirstNameNoTooltip] resolver suas diferenças"
 diplomacy_family_special.2202.a.failure:0 "[vassal.GetFirstNameNoTooltip] não está disposto a se reconciliar com [heir.GetFirstNameNoTooltip]"
 diplomacy_family_special.2202.b:0 "Você está certo, [heir.GetFirstNameNoTooltip] é uma decepção."
 diplomacy_family_special.2202.c:0 "Você não vai criticar meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))]!"

 diplomacy_family_special.2210.desc:0 "Depois de conversar com [vassal.GetTitledFirstName], [vassal.GetSheHe] decidiu tentar fazer as pazes com [heir.GetTitledFirstName], focando no que eles têm em comum em vez de suas diferenças. Essa mudança de coração é bastante promissora!"
 diplomacy_family_special.2210.a:0 "Isso é bom para o futuro!"

 diplomacy_family_special.2211.desc:0 "Apesar dos meus melhores esforços para convencê[vassal.GetTitledFirstName] ele poderia se dar bem com [heir.GetTitledFirstName] se [vassal.GetSheHe] tentasse, o tolo se recusou a reconhecer qualquer coisa agradável sobre [heir.GetTitledFirstNamePossessive] personalidade."
 diplomacy_family_special.2211.a:0 "[vassal.GetTitledFirstNameNoTooltip] realmente é um churl grosseiro!"
 diplomacy_family_special.2211.a.high_opinion:0 "Eu esperava melhor de [vassal.GetTitledFirstNameNoTooltip]."

 diplomacy_family_special.2212.desc:0 "Depois de conversar com [heir.GetHerHim], [heir.GetTitledFirstName] disse que [heir.GetSheHe] tentaria se comportar melhor em torno de [vassal.GetTitledFirstName].\n\nPor foco no que eles têm em comum em vez de suas diferenças, é possível que uma nova amizade possa surgir entre os dois."
 diplomacy_family_special.2212.a:0 "Isso é bom para o futuro!"

 diplomacy_family_special.2213.desc:0 "Apesar dos meus melhores esforços para convencer [heir.GetTitledFirstName] ele poderia se dar bem com [vassal.GetTitledFirstName] se [heir.GetSheHe] tentasse, [heir.GetFirstNameNoTooltip] se recusava a mudar [heir.GetHerHis] comportamento quando por volta de [vassal.GetTitledFirstNameNoTooltip].\n\nÉ parece que a animosidade entre eles continuará por algum tempo..."
 diplomacy_family_special.2213.a:0 "Estou decepcionado com [heir.GetFirstNameNoTooltip]."

 diplomacy_family_special.2220.desc:0 "Sentei-me com [heir.GetFirstName] e expliquei que às vezes é do melhor interesse do reino ser [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')], mesmo que tal comportamento não venha naturalmente.\n\n[heir.GetSheHe|U] parecia duvidoso um primeiro, mas foi encorajado quando eu disse [heir.GetHerHim] essas coisas ficam mais fáceis com o tempo e a prática."
 diplomacy_family_special.2220.a:0 "O tempo dirá como isso muda as coisas."
 diplomacy_family_special.2220.a.tt:0 "[heir.GetFirstName] tentarão ser mais [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInvertedTraitLink')]"

 diplomacy_family_special.2221.desc:0 "Tentei convencer [heir.GetFirstName] por que era [heir.GetHerHis] interesse próprio ser menos [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlag')], dando [heir.GetHerHim] exemplos de como é vantajoso ser um [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\nDespite isso, [heir.GetSheHe] se recusou a considerar mudar [heir.GetHerHis] comportamento. [heir.GetSheHe|U] parece determinado em [heir.GetHerHis] maneiras, mesmo que isso signifique alienar os outros."
 diplomacy_family_special.2221.a:0 "Por que [heir.GetSheHe] não pode ver a verdade das minhas palavras?"

 diplomacy_family_special.2231.desc:0 "[heir.GetTitledFirstName] e [vassal.GetTitledFirstNamePossessive] relacionamento pode ter começado como uma animosidade e rancor, mas sob minha orientação eles aprenderam a entender e confiar uns nos outros. O acolhimento cuidadoso desses atributos levou à criação de uma forte amizade entre eles!"
 diplomacy_family_special.2231.a:0 "Eu sabia que todos nós poderíamos resolver isso!"

 diplomacy_family_special.2233.desc:0 "Venho encorajando [heir.GetFirstName] a mudar [heir.GetHerHis] comportamento há vários anos, e parece que meus esforços realmente valeram a pena!\n\nAlão [SCOPE.Custom('PersonalityGetTraitDescriptionFromFlagInverted')] parece ter se tornado de segunda natureza para [heir.GetHerHim], um hábito tão enraizado que [heir.GetSheHe] não precisa mais gastar qualquer esforço para agir assim."
 diplomacy_family_special.2233.a:0 "Fico feliz em ver [heir.GetFirstNameNoTooltip] crescendo como pessoa."
