l_english:
 lifestyle_nicknames.0001.t:0 "Convenção de Nomeação"
 lifestyle_nicknames.0001.desc:0 "Depois de passar incontáveis horas analisando livros contábeis, contabilizando números e gerenciando o tribunal, minha meticulosidade finalmente valeu a pena. Eu fiz o meu reino mais próspero do que jamais foi!\n\nEvery ruler capaz, como eu, [ROOT.Char.GetFullName], deveria ser conhecido por suas conquistas.\n\nAgora, como devo me chamar?"
 lifestyle_nicknames.0001.a:0 "Eu quero ser conhecido pela minha administração!"
 lifestyle_nicknames.0001.b:0 "Serei lembrado pela minha justiça!"
 lifestyle_nicknames.0001.c:0 "As pessoas vão me conhecer pelas minhas leis!"
 lifestyle_nicknames.0001.d:0 "Pensando bem, não importa."
 lifestyle_nicknames.0001.tt:0 "Você decide deixar suas ações - em vez de um [epithet|E] - fazer a conversa."
 
 lifestyle_nicknames.0002.desc:0 ""Teu será feito, meu liege!" My [my_steward.GetCouncilTitle] cries out as [my_steward.GetSheHe] leaves my chambers.\n\nI get up from the chair and walk out onto the balcony. Below I see thousands, all people brought to prosperity under my rule. What do I want them to remember me by?"
 lifestyle_nicknames.0002.a:0 "Eu gostaria de ser lembrado por minha generosidade."
 lifestyle_nicknames.0002.b:0 "Espero que eles me conheçam pela minha benevolência."
 lifestyle_nicknames.0002.c:0 "Que um dia eles olhem para trás na elegância #EMP do meu governo#!."
 lifestyle_nicknames.0002.d:0 "Pensando bem, não importa."
 lifestyle_nicknames.0002.tt:0 "Talvez um reino próspero seja sua própria recompensa, mais do que um [nickname|E] fantasioso."
 
 lifestyle_nicknames.0003.t:0 "Discurso é Prata"
 lifestyle_nicknames.0003.desc:0 "Todo o tempo gasto em esforços diplomáticos tem dado certo. Dizem que o silêncio é dourado, mas descobri que ser capaz de se comunicar, argumentar e convencer, vale mais do que o ouro em si.\n\n Todo governante respeitado é conhecido por um segundo nome por suas realizações, então como devo ser lembrado?"
 lifestyle_nicknames.0003.a:0 "Eu sei! Que tal "the Magnificent?""
 lifestyle_nicknames.0003.b:0 "[ROOT.Char.GetFullName] o Magnânimo!"
 lifestyle_nicknames.0003.c:0 "O Pacificador. Este tem um anel agradável para ele!"
 lifestyle_nicknames.0003.d:0 "Pensando bem, não importa."
 lifestyle_nicknames.0003.tt:0 "Um [cognomen|E] deve ser ganho, não tomado."
 
 lifestyle_nicknames.0004.desc:0 "Todo o trabalho árduo gasto no aperfeiçoamento do meu estado deixou as relações internas e externas em um excelente estado. Os camponeses acenam alegremente para a minha comitiva nas ruas, e eu conheço a maioria dos meus cortesãos pelo nome.\n\nEu acho que fiz um nome para mim, mas o que poderia ser?"
 lifestyle_nicknames.0004.a:0 "Eu trato todos de forma justa, independentemente de sua posição, então..."
 lifestyle_nicknames.0004.b:0 "Espero ser apreciado pela minha bondade."
 lifestyle_nicknames.0004.c:0 "Todo mundo me diz que sou muito agradável de conversar."
 lifestyle_nicknames.0004.d:0 "Pensando bem, não importa."
 lifestyle_nicknames.0004.tt:0 "As ações de um governante devem falar mais alto do que seus [epithet|E]."
 
 lifestyle_nicknames.0005.t:0 "Espada da Razão"
 lifestyle_nicknames.0005.desc:0 "Uma noite pacífica, depois de todos os cortesãos terem se afastado da sala do trono, sentei-me para refletir sobre um feitiço."All the great rulers of the word have great names, so why not I? From now on, for all ages to follow, I shall be known as [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0005.a:0 "... $nick_the_conqueror$!"
 lifestyle_nicknames.0005.b:0 "... $nick_haardraade$!"
 lifestyle_nicknames.0005.c:0 "... $nick_the_noble$!"
 lifestyle_nicknames.0005.d:0 "..."
 lifestyle_nicknames.0005.tt:0 "Você se senta: suas estratégias, sua espada, acabarão por esculpir uma [cognomen|E] digna."
 
 lifestyle_nicknames.0006.desc:0 "\n\nMy [my_marshal.GetCouncilTitle] está certo em sua implicação, os homens devem saber que lutam sob alguém maior que a vida."[ROOT.Char.GetTitledFirstName]?"\n\nMy [my_marshal.GetCouncilTitle] está certo em sua implicação, os homens devem saber que lutam sob alguém maior que a vida."The commanders would like to speak with you. How would you like to be introduced?"\n\nMy [my_marshal.GetCouncilTitle] está certo em sua implicação, os homens devem saber que lutam sob alguém maior que a vida."
 lifestyle_nicknames.0006.a:0 "Eu gostaria que eles me conhecessem pela minha mente estratégica."
 lifestyle_nicknames.0006.b:0 "Eles devem me conhecer por minha determinação."
 lifestyle_nicknames.0006.c:0 "Valiance e coragem me trouxeram até aqui..."
 lifestyle_nicknames.0006.d:0 "Por favor, me chame de [ROOT.Char.GetFirstName]."
 lifestyle_nicknames.0006.tt:0 "Você também é apenas um [ROOT.Char.GetWomanMan] mortal, e nenhum [epithet|E] vai mudar isso."
 
 lifestyle_nicknames.0007.t:0 "O silêncio é dourado"
 lifestyle_nicknames.0007.desc:0 "Dizem que a influência é como a grama na primavera. Ele pode crescer por conta própria, mas eu cuidei do meu pacientemente até que se espalhe pelo meu reino, e depois além. Aquele jardim, que eu cuidei tão laboriosamente, floresceu em algo verdadeiramente bonito.\n\nPower reside onde eu desejo. O preço que pago para manter as pessoas em silêncio é alto, mas é um sacrifício que estou disposto a fazer. Eu sou uma força a ser contada, e eu deveria ser lembrado pela influência que possuo! Um nome poderoso deve consolidar meu lugar na história..."
 lifestyle_nicknames.0007.a:0 "Eu sou como uma sombra. Eu sigo cada movimento."
 lifestyle_nicknames.0007.b:0 "Eu observo de longe e greve sem hesitação."
 lifestyle_nicknames.0007.c:0 "Ver meus súditos tremerem é a maior recompensa."
 lifestyle_nicknames.0007.d:0 "O segredo do sucesso é o segredo em si."
 lifestyle_nicknames.0007.tt:0 "Você decide contra isso. Assumir uma [nickname|E] infame certamente só serviria para frustrar seus esforços no futuro."
 
 lifestyle_nicknames.0008.desc:0 "Um monarca, que pode intimidar [ROOT.Char.GetHerHis] vassalos e inspirar [ROOT.Char.GetHerHis] povo. Um governante amado por [ROOT.Char.GetHerHis] súditos, exercendo o poder de mudar o destino do reino. Uma terra, onde os poderosos não caçam os impotentes.\n\nElese são os valores em que acredito! Quero incorporar esse sonho.\n\nDe agora serei conhecido por..."
 lifestyle_nicknames.0008.a:0 "Minha astuta em gerenciar assuntos do reino."
 lifestyle_nicknames.0008.b:0 "Segredos e sussurros que podem derrubar impérios."
 lifestyle_nicknames.0008.c:0 "Minha meticulosamente elaborada teia de influência."
 lifestyle_nicknames.0008.d:0 "Apenas as ações que eu tomo para ajudar casa e reino."
 lifestyle_nicknames.0008.tt:0 "Você decide não adotar um [epithet|E] - um reino próspero é sua própria recompensa."
 
 lifestyle_nicknames.0009.t:0 "A Caneta é Mais Poderosa"
 lifestyle_nicknames.0009.desc:0 "A biblioteca do meu palácio é realmente uma visão a se ver. Milhares de livros, livros e pergaminhos, contendo conhecimento desconhecido para a maioria. Este é o meu orgulho, uma das minhas maiores realizações.\n\nAs grandes mentes do passado ainda são lembradas, suas obras citadas e estudadas. Eu mereço me juntar a este panteão. A partir de agora serei conhecido como [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0009.a:0 "... $nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "... $nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "... $nick_the_chronicler$!"
 lifestyle_nicknames.0009.d:0 "..."
 lifestyle_nicknames.0009.tt:0 "Você não adota um [cognomen|E], envergonhado que um pensamento tão orgulhoso até passou pela sua cabeça."
 
 lifestyle_nicknames.0010.desc:1 ""Todos sabem #EMP de#! você, é claro - mas como você gostaria que eu te apresentasse?" [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] bows deeply at the door to my chambers.\n\nI gather my notes in a stack on my writing desk; I am supposed to hold a speech about recent cultural accomplishments of the realm, in front of emissaries and ambassadors.\n\nMy [my_chaplain.GetCouncilTitle] stops me before we enter the hall:\n"Todos sabem #EMP de#! você, é claro - mas como você gostaria que eu te apresentasse?""
 lifestyle_nicknames.0010.a:0 "Quem sou eu,"$nick_the_sage$?""
 lifestyle_nicknames.0010.b:0 "Hm. Que tal "$nick_the_scholar$?""
 lifestyle_nicknames.0010.c:0 "Acho que sou uma espécie de historiador..."
 lifestyle_nicknames.0010.d:0 "Eu sou apenas o [ROOT.Char.GetTitleAsName]."
 lifestyle_nicknames.0010.tt:0 "Você entra no corredor sem adornos por um novo [nickname|E]."
 
 lifestyle_nicknames.0011.t:0 "Reverberação"
 lifestyle_nicknames.0011.desc:0 "Não importa onde eu vá, eu não posso escapar do olhar desaprovador de nobres e plebeus. Apesar das minhas melhores intenções, parece que o nome que escolhi para mim foi recebido com mais desprezo do que eu esperava.\n\nEu retiro para meus aposentos e pondero o que eu deveria fazer..."
 lifestyle_nicknames.0011.a:0 "Eles podem não me respeitar, mas eles vão me obedecer!"
 lifestyle_nicknames.0011.a.tt:0 "Você deixa todos saberem que você pretende manter o seu [cognomen|E] escolhido e não terá de outra maneira."
 lifestyle_nicknames.0011.b:0 "Eles estão certos. O que eu estava pensando?"
