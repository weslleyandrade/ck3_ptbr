 commission_epic.0001.t:0 "Um Épico familiar"
 commission_epic.0001.desc:0 "O que eu preciso é de um conto clássico da grandeza da minha família. Um [ROOT.Char.Custom('CompositionType')] sobre as origens da Dinastia [ROOT.Char.GetDynasty.GetBaseName], e como estamos destinados à grandeza!\n\nI só precisa de alguém que saiba contar uma história..."
 commission_epic.0001.a:0 "[writer.GetTitledFirstName], o contador de histórias talentoso!"
 writer_writes_epic:0 "[writer.GetTitledFirstName] o contador de histórias compõe o épico"
 commission_epic.0001.b:0 "Vou reunir alguns dos meus melhores [ROOT.Char.Custom('CommissionEpicScribes')]."
 scribes_write_epic:0 "Meus escribas compõem o épico"
 bards_write_epic:0 "Meus escribas compõem o épico"
 commission_epic.0001.c:0 "Certamente qualquer [servant.Custom('GenderedLowlyServantType')] humilde poderia fazê-lo?"
 servant_writes_epic:0 "[servant.GetTitledFirstName] o servo compõe o épico"
 commission_epic.0001.d:0 "Pensando bem..."
 commission_epic.writing_begins:0 "A composição começa..."
 commission_epic.high_chance:1 "Alta chance de um [exceptional_epic|E]"
 commission_epic.medium_chance:1 "Chance imprevisível de um [exceptional_epic|E]"
 commission_epic.low_chance:1 "Baixa chance de um [exceptional_epic|E]"
 commission_epic.opt_out:0 "Eu não escrevo um Épico familiar por enquanto"
 commission_epic.reduced_chance:1 "Menor chance de produzir um [exceptional_epic|E]"
 commission_epic.increased_chance:1 "Maior chance de produzir um [exceptional_epic|E]"

 commission_epic.0002.t:0 "Family Epic: Perspective"
 commission_epic.0002.writer:0 "My Family Epic parece estar progredindo bem, e algumas linhas já soam como se fossem citadas por décadas, mas [writer.GetTitledFirstName] tem muitas perguntas sobre o foco da história.\n\nÉ mais fácil de responder se [writer.GetSheHe] escreveu tudo primeiro. Então eu poderia dizer [writer.GetHerHim] o que eu não gosto sobre isso, mas [writer.GetSheHe] insiste [writer.GetSheHe] precisa de respostas agora."
 commission_epic.0002.servant:0 "[servant.GetFirstName], o servo que ordenei para trabalhar na história da minha família, parece estar lutando um pouco. Essa [servant.GetSheHe] está fazendo qualquer progresso é bastante impressionante, no entanto. Como se vê [servant.GetSheHe] não pode ler nem rimar.\n\nYet [servant.GetSheHe] funciona dia e noite, e agora veio a mim com uma pergunta importante. "What exactly should it be about, my [ROOT.Char.GetLadyLord]?""
 commission_epic.0002.scribes:0 "Meus [ROOT.Char.Custom('CommissionEpicScribes')] começaram a trabalhar no épico da minha família, mas eles já estão tendo problemas. Eles não podem concordar no que a história deve se concentrar, com cada [ROOT.Char.Custom('CommissionEpicScribe')] coincidentemente insistindo que sua própria área de responsabilidade deve ser a mais enfatizada.\n\n"We do not wish to impose, my [ROOT.Char.GetLadyLord], but you #EMP have#! to settle this before we tear each other to shreds!""
 commission_epic.0002.a:0 "Ele deve se concentrar em mim e no meu destino, é claro!"
 commission_epic.more_prestige:0 "Ganharei mais [prestige|E] pessoal quando o épico terminar"
 commission_epic.0002.b:0 "É uma #EMP história #! família, então seja generoso."
 commission_epic.more_dynasty_prestige:0 "Ganharei mais [dynasty_prestige|E] quando o épico terminar"
 commission_epic.0002.c:0 "Conte a história o mais verdadeira possível."
 commission_epic.more_piety:0 "Eu também vou ganhar alguns [piety|E] quando o épico é feito"

 commission_epic.1001.t:0 "Family Epic: A Question of Time"
 commission_epic.1001.opening:0 "Não me apresentaram um novo trabalho sobre o épico da minha família há semanas, e todo o processo está demorando muito, ou"
 commission_epic.1001.composer:0 "[composer.GetSheHe] acaba fazendo um trabalho ruim! É realmente demais exigir que [composer.GetSheHe] entregue excelência, e que [composer.GetSheHe] entrega isso agora?"
 commission_epic.1001.scribes:0 "meu [ROOT.Char.Custom('CommissionEpicScribes')] acabam fazendo um trabalho ruim! É realmente demais exigir que eles entreguem excelência, e que eles entreguem rápido?"
 commission_epic.1001.a:0 "Eu quero que seja bom, e eu quero que #EMP agora! #!"
 commission_epic.1001.b:0 "Eu vou colocá-[ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] para cima pelo tempo que for necessário."
 commission_epic.1001.b_scribes:0 "Eu vou colocá-[ROOT.Char.Custom('CommissionEpicComposerThem')] para cima pelo tempo que for necessário."
 commission_epic.1001.c:0 "Agora, se dividirmos o que já está feito na Parte 1..."

 commission_epic.1002.t:0 "Family Epic: Rich Source Material"
 commission_epic.1002.composer:0 "É fascinante, com certeza, mas [composer.GetSheHe] não tem uma grande [ROOT.Char.Custom('CompositionType')] para completar? Quanto a esta anedota em particular..."Now, I believe the part with the [ROOT.Char.Custom('CompositionDetail')] might actually be true, since—"É fascinante, com certeza, mas [composer.GetSheHe] não tem uma grande [ROOT.Char.Custom('CompositionType')] para completar? Quanto a esta anedota em particular..."
 commission_epic.1002.scribes:0 "É fascinante, com certeza, mas eles não têm um grande [ROOT.Char.Custom('CompositionType')] para completar? Quanto a esta anedota em particular..."Now, I believe the part with the [ROOT.Char.Custom('CompositionDetail')] might actually be true, since—"É fascinante, com certeza, mas eles não têm um grande [ROOT.Char.Custom('CompositionType')] para completar? Quanto a esta anedota em particular..."
 commission_epic.1002.a:0 "Deve ser compartilhado com todos os meus vassalos!"
 commission_epic.1002.b:0 "Colocá-lo no [ROOT.Char.Custom('CompositionType')] por isso será feito mais cedo!"

 commission_epic.1003.t:0 "Family Epic: Writer's Retreat"
 commission_epic.1003.composer:0 " [composer.GetSheHe] defende [composer.GetHerselfHimself]."It is exhausting work," [composer.GetSheHe] defende [composer.GetHerselfHimself]."Day and night, my benevolent [ROOT.Char.GetLadyLord]! I am desperate for a few days' rest.""
 commission_epic.1003.scribes:0 ", eles explicam."It is exhausting work,", eles explicam."Day and night, my [ROOT.Char.GetLadyLord]! We are desperate for a few days' rest.""
 commission_epic.1003.a:0 "Muito bem, talvez uma pausa esteja em ordem."
 commission_epic.1003.b:0 "Cadeia [ROOT.Char.Custom2('CommissionEpicComposerThem', composer)] para [ROOT.Char.Custom2('CommissionEpicComposerTheir', composer)] mesa de trabalho!"
 commission_epic.1003.b_scribes:0 "Cadeia [ROOT.Char.Custom('CommissionEpicComposerThem')] para [ROOT.Char.Custom('CommissionEpicComposerTheir')] mesa de trabalho!"

 commission_epic.1004.t:0 "Family Epic: Expert Illuminator"
 commission_epic.1004.opening:0 "A palavra chegou a mim que a"
 commission_epic.1004.devotee_male:0 "[ROOT.Char.GetFaith.DevoteeMale]"
 commission_epic.1004.devotee_female:0 "[ROOT.Char.GetFaith.DevoteeFemale]"
 commission_epic.1004.ending:0 "o renome para [illuminator.GetHerHis] iluminação está hospedado em uma cidade em [barony.GetNameNoTier]. Com o progresso épico da minha família, este pode ser o momento ideal para pensar em como as páginas devem ser quando tudo for dito e feito."
 commission_epic.1004.a:0 "Contrate o iluminador, custe o que custar!"
 commission_epic.1004.b:0 "[composer.GetTitledFirstName] posso fazer isso [composer.GetHerselfHimself]."
 commission_epic.1004.b_scribes:0 "Meu [ROOT.Char.Custom('CommissionEpicScribes')]pode fazê-lo sozinhos."
 commission_epic.1004.success:0 "Excelentes iluminação"
 commission_epic.1004.failure:0 "Más iluminação"
 commission_epic.1004.c:0 "Eu sempre me considerei um artista..."

 commission_epic.1005.t:0 "Family Epic: The Song of Our People"
 commission_epic.1005.opening:0 "Eu mull sobre as últimas linhas"
 commission_epic.1005.composer:0 "[composer.GetFirstName] tem"
 commission_epic.1005.scribes:0 "meu [ROOT.Char.Custom('CommissionEpicScribes')] tem"
 commission_epic.1005.ending:0 "desde que eu comece a cantarolar, percebo que segue o mesmo ritmo que uma das canções favoritas dos meus homens da tribo!\n\n Se a história dos meus antepassados fosse definida como uma melodia tão memorável, certamente nunca seria esquecida!"
 commission_epic.1005.a:0 "Eu deveria ter pedido para isso começar!"
 commission_epic.1005.b_composer:0 "Tenho certeza que [ROOT.Char.Custom2('CommissionEpicComposer', composer)] pode chegar a algo igualmente bom."
 commission_epic.1005.b:0 "Tenho certeza que [ROOT.Char.Custom('CommissionEpicComposer')] pode chegar a algo igualmente bom."
 commission_epic.1005.classic:0 "Composed Classic Tune"
 commission_epic.1005.enjoyable:0 "Composed Enjoyable Tune"
 commission_epic.1005.terrible:0 "Composed Terrible Tune"

 commission_epic.1006.opening:0 "[vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 commission_epic.1006.desc:0 "Tenho [ROOT.Char.Custom('CompositionTypeActionPast')] partes do seu novo épico familiar, e a verdadeira lealdade causada pela profunda amizade entre esses heróis lendários me inspira.\n\nI ficaria honrado em chamá-lo de meu amigo, como eu lealmente sirvo."
 commission_epic.1006.a:0 "Você sempre foi meu amigo, [vassal.GetFirstNameNoTooltip]!"
 commission_epic.1006.b:0 "Sua lealdade deve ser garantida, não importa o que aconteça."

 commission_epic.1007.opening:0 "[vassal.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 commission_epic.1007.desc:0 "Eu tenho [ROOT.Char.Custom('CompositionTypeActionPast')] partes do seu novo épico familiar, e estou abalado pela forma como ele ignora as contribuições dos meus antepassados!\n\nEstá desonra é a gota d'água. É claro que você não carrega nada, mas má vontade para comigo e minha família!"
 commission_epic.1007.a:0 "Como você se atreve a falar com o seu liege assim?"
 commission_epic.1007.b:0 "Peço desculpas, sua família será incluída!"

 commission_epic.2001.t:0 "Family Epic: Precedência"
 commission_epic.2001.desc_composer:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vem até mim, animado com as notícias."I have been [ROOT.Char.Custom('CompositionTypeActionPP')] the latest part of your family epic, and [ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] discovered something very interesting!""
 commission_epic.2001.desc_scribes:0 "[steward.Custom2('MyCharacterIntroduction', ROOT.Char)|U] vem até mim, animado com as notícias."I have been [ROOT.Char.Custom('CompositionTypeActionPP')] the latest part of your family epic, and [ROOT.Char.Custom('CommissionEpicComposer')] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] discovered something very interesting!""
 commission_epic.2001.desc:1 "Parece que o [county.GetName] nunca teve a intenção de estar permanentemente nas mãos da Câmara [vassal.GetHouse.GetName]. Eu poderia fazer uma reivindicação razoável contra [vassal.GetTitledFirstName]!"
 commission_epic.2001.a:0 "Se for por direito meu, eu vou torná-lo meu."
 commission_epic.2001.b:0 "[vassal.GetFirstNameNoTooltip] certamente gostaria de formalizar a concessão."
 commission_epic.2001.c:0 "Podemos deixar isso passar."
 commission_epic.2001.c.flavor:0 "Mas certifique-se de que o [vassal.GetTitleTierName] sabe."
 commission_epic.2002.t:0 "Family Epic: Pride of the Family"
 commission_epic.2002.desc:0 "[spymaster.GetSheHe] me diz."Your great, great grand[grandparent.GetMotherFather] was a fascinating and resourceful figure,"[spymaster.GetSheHe] me diz."If we let it be known that you are even half as underhanded as [grandparent.GetSheHe], people would think twice before acting against you.""
 commission_epic.2002.a:0 "O sangue dessa cobra está fluindo em minhas veias!"
 commission_epic.2002.b:0 "Ou afirmamos [grandparent.GetSheHe] era honrado e honrado..."

 commission_epic.2003.t:0 "Family Epic: Eternal Obligations"
 commission_epic.2003.desc:0 " entre promessas feitas no passado e nossa realidade atual.\n\nEu posso dizer que [court_chaplain.GetSheHe] não vai deixá-lo ir tão cedo."discrepancies" entre promessas feitas no passado e nossa realidade atual.\n\nEu posso dizer que [court_chaplain.GetSheHe] não vai deixá-lo ir tão cedo."Surely you can see how wise and benevolent it would be to fulfill your forebears' promise, even now?""
 commission_epic.2003.a_same_dynasty:0 "Ambos sabemos que nossa dinastia cumpre suas promessas."
 commission_epic.2003.a:0 "Eu pertenço a uma longa linha de detentores de promessas."
 commission_epic.2003.b:0 "Meus ancestrais eram piedosos, mas não necessariamente sábios."

 commission_epic.2004.t:0 "Family Epic: Inspiration Strikes"
 commission_epic.2004.desc_scribes:0 "[ROOT.Char.Custom('CommissionEpicComposer')|U] [ROOT.Char.Custom('CommissionEpicComposerHasHave')] tomado um número de..."
 commission_epic.2004.desc_composer:0 "[ROOT.Char.Custom2('CommissionEpicComposer', composer)] [ROOT.Char.Custom2('CommissionEpicComposerHasHave', composer )] tomado um número de..."
 commission_epic.2004.desc:1 "liberdades na minha família épicas em relação à guerra e batalhas. Isso faz com que cenas dramáticas, mas me preocupo que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] tenha sido ofendido como [marshal.GetSheHe] sulcos [marshal.GetHerHis] testa em uma cena particular.\n\nI estou quase aliviado quando [marshal.GetSheHe] finalmente compartilha [marshal.GetHerHis] pensamentos. "It's all nonsense, but this part with the [ROOT.Char.Custom('CompositionDetail')] has given me some ideas...""
 commission_epic.2004.a:0 "Onde quer que a inspiração possa ser encontrada, devemos usá-la!"
 commission_epic.2004.b:0 "Explique-me, em detalhes..."

 commission_epic.2005.t:0 "Family Epic: Honestidade e Percepção"
 commission_epic.2005.desc:0 "[chancellor.GetSheHe] me diz."A lot of it is not very plausible, such as the part with the [ROOT.Char.Custom('CompositionDetail')],"[chancellor.GetSheHe] me diz."On the other hand, who is to say what the past was like? If you are already doing embellishments, why not take it as far as we can?""
 commission_epic.2005.a:0 "É importante que contemos uma boa história, afinal..."
 commission_epic.2005.b:0 "Não, deve ser o mais fiel à vida possível."

 commission_epic.2006.t:0 "Family Epic: Bound in Faith"
 commission_epic.2006.desc:0 " [court_chaplain.GetSheHe] afirma."This is a telling of a wonderful moral!" [court_chaplain.GetSheHe] afirma."The [ROOT.Char.GetDynasty.GetBaseName] dynasty has always seen greatness when advised by clerics, and dark times when it has failed to heed that advice! I hope it is a lesson you will heed equally well.""
 commission_epic.2006.a:0 "Na verdade, eu sei muito bem."
 commission_epic.2006.b:0 "Hah! É o contrário."
 commission_epic.2006.b.flavor:0 "Nós sempre lideramos o caminho para o [ROOT.Char.GetFaith.AltPriestTermPlural]."
 commission_epic.2006.c:0 "Nós dois sabemos que a família vem em primeiro lugar em todas as coisas."
 commission_epic.2006.c.same_dynasty:0 "Esta opção está disponível porque [court_chaplain.GetFirstNameNoTooltip] é do mesmo [dynasty|E] que eu"

 commission_epic.9001.t:0 "Um Épico familiar"
 commission_epic.9001.writer:0 "\n\nO épico [ROOT.Char.Custom('CompositionType')] da minha família está finalmente completo, e [composer.GetTitledFirstName] tem motivos para se orgulhar!"
 commission_epic.9001.servant:0 "Parece que fui sábio ao escolher [composer.GetTitledFirstName] para compor a [ROOT.Char.Custom('CompositionType')] da minha família. Apesar [composer.GetHerHis] desafios, o trabalho concluído é bastante impressionante."
 commission_epic.9001.scribes:0 "\n\nO épico [ROOT.Char.Custom('CompositionType')] da minha família está finalmente completo, e meu [ROOT.Char.Custom('CommissionEpicScribes')] tem motivos para se orgulhar!"
 commission_epic.9001.conclusion:0 "\n\nMy ancestrais estão em seu núcleo como um exemplo brilhante do que significa ser uma régua para o tempo livre, mesmo que ele se arraste em alguns lugares, e a parte com o [ROOT.Char.Custom('CompositionDetail')] é totalmente ridícula. Ainda assim, tenho orgulho de manter isso na biblioteca da minha família, por gerações para desfrutar e aprender."
 commission_epic.9001.a:0 "O que uma história pode contar."

 commission_epic.9002.t:0 "Um Excelente Épico"
 commission_epic.9002.writer:0 "[composer.GetTitledFirstName] completou o épico da minha família, e que [ROOT.Char.Custom('CompositionType')] [composer.GetSheHe] gloriosa compôs!"
 commission_epic.9002.scribes:0 "Meus [ROOT.Char.Custom('CommissionEpicScribes')] completaram o épico da minha família, e que [ROOT.Char.Custom('CompositionType')] glorioso eles compuseram!"
 commission_epic.9002.conclusion:0 "\n\n Tem alto drama, dilemas morais e duelos tensos. Tudo o que minha família foi forjada está lá dentro! Mesmo a parte com a [ROOT.Char.Custom('CompositionDetail')], aparentemente tão rebuscada, tornou-se um momento comovente delineando o destino da minha Casa!"
 commission_epic.9002.a:0 "Esta pode ser a maior [ROOT.Char.Custom('CompositionType')] já escrita!"

 commission_epic.9101.t:0 "Family Epic: A Work Completed"
 commission_epic.9101.desc:0 "[composer.GetSheHe] tenta explicar."I have other places to go, and other stories that need telling,"[composer.GetSheHe] tenta explicar."
 commission_epic.9101.a:0 "Eu suponho que isso é adeus."
 commission_epic.9101.b:0 "Ainda há muito aqui para você!"
 commission_epic.9101.c:0 "Eu também preciso de você. Aqui."
 commission_epic.9101.d:0 "Contanto que você escreva para mim!"

 commission_epic.9102.t:0 "Family Epic: Servitude"
 commission_epic.9102.desc:0 "[composer.GetTitledFirstName] provou [composer.GetHerselfHimself] muito mais capaz do que eu esperaria de um simples servo. Se eu não soubesse melhor, eu poderia ter pensado [composer.GetHerHim] de uma linhagem de poetas!\n\nDepois de todo o tempo que passamos juntos, parece estranho que [composer.GetSheHe] deve voltar a limpar a sujeira, ou seja lá o que fosse [composer.GetSheHe] acostumado."
 commission_epic.9102.a:0 "[composer.GetSheHe|U] deveria sair para o mundo."
 commission_epic.9102.a.flavor:0 "Deixe-[composer.GetSheHe] ver se [composer.GetSheHe] pode fazer algo de [composer.GetHerselfHimself]"
 commission_epic.9102.b:0 "Tenho certeza que posso encontrar algum uso para [composer.GetHerHim]."
 commission_epic.9102.c:0 "Por mais estranho que pareça, quero continuar [composer.GetHerHim] por perto."

 commission_epic.9103.desc:0 "Depois de todo o tempo que [composer.GetTitledFirstName] passou na minha corte, e quão bem [composer.GetSheHe] me conheceu, é que [composer.GetSheHe] não está indo longe.\n\n[composer.GetFirstNameNoTooltip] concorda."I have many stories yet to tell, and it seems right that I should continue telling them here.""
 commission_epic.9103.a:0 "Você vai continuar a me servir honrosamente."

 commission_epic.9104.desc:0 "Depois de todo o tempo que [composer.GetTitledFirstName] passou na minha corte, e o quão bem [composer.GetSheHe] me conheceu, é estranho que [composer.GetSheHe] não esteja aqui para ver a recepção de [composer.GetHerHis] trabalho.\n\nNuquito pessoas e crianças estão [ROOT.Char.Custom('CompositionTypeActionPP')] isso, e até eu acho que é uma inspiração."
 commission_epic.9104.a:0 "Pelo menos [composer.GetSheHe] não se foi para sempre!"
 commission_epic.9104.b:0 "Isso é a vida, às vezes."
 commission_epic.9104.b.flavor:0 "[ROOT.Char.Custom('CompositionTypeActionPP')|U] a história, eu tenho que me perguntar. Será [composer.GetFirstNameNoTooltip] sabia que era assim que iria acabar?"

 commission_epic.9998.t:0 "Family Epic: An Inconvenience"
 commission_epic.9998.imprisoned_by_me:0 "Com [composer.GetTitledFirstName] no meu calabouço,"
 commission_epic.9998.imprisoned:0 "Com [composer.GetTitledFirstName] presos,"
 commission_epic.9998.incapacitated:0 "Com [composer.GetTitledFirstName] em [composer.GetHerHis] estado atual,"
 commission_epic.9998.left_court:0 "Com [composer.GetTitledFirstName] não mais na minha corte,"
 commission_epic.9998.ending:0 "é difícil para [composer.GetHerHim] continuar [composer.GetHerHis] trabalho no épico da minha família.\n\nOmestemente minha [ROOT.Char.Custom('CommissionEpicScribes')] estará pronta para pegar a folga."
 commission_epic.9998.a:0 "Tenho certeza que eles vão fazer bem o suficiente."
 commission_epic.9998.tt:0 "O trabalho continua"

 commission_epic.9999.t:0 "Family Epic: The End"
 commission_epic.9999.murdered_by_me:0 "Considerando as medidas drásticas que tive que tomar para [composer.GetTitledFirstName], parece que [composer.GetSheHe] nunca foi realmente um bom ajuste para compor minha família épica, afinal.\n\nOdeus, meus [ROOT.Char.Custom('CommissionEpicScribes')] são bastante capazes de fazê-lo sozinhos."
 commission_epic.9999.died:0 "Com a morte de [composer.GetTitledFirstName], o épico da minha família está incompleto.\n\nÉ uma tarefa difícil, mas meu [ROOT.Char.Custom('CommissionEpicScribes')] terá que continuar os esforços."
 commission_epic.9999.a:1 "[composer.GetHerHis|U] trabalho será concluído."
