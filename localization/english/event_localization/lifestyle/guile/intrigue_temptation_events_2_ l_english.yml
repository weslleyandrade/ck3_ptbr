l_english:
 #A courtier propositions you via a lewd image, by Ewan Cowhig Croft
 intrigue_temptation.3100.cloth_t:0 "Que lindo... Costurando"
 intrigue_temptation.3100.stone_t:0 "Que linda... Gravura"
 intrigue_temptation.3100.wax_t:0 "Que linda... Gravação"
 intrigue_temptation.3100.wood_t:0 "Que linda... Esculpindo"
 intrigue_temptation.3100.vellum_t:0 "Que lindo... Desenho"
 intrigue_temptation.3100.start_desc:0 "Um servo discretamente deixa o pacote ao meu lado. Eu bocejo, mal suportando este banquete triste, e começar a abri-lo.\n\nInside é"
 intrigue_temptation.3100.end_desc:1 " pose.\n\nI olhar ao redor do corredor, atordoado, apenas para ver [propositioning_courtier.GetTitledFirstNameNoTooltip] olhando para mim. [propositioning_courtier.GetSheHe|U] sorri, e [propositioning_courtier.GetHerHis] sobrancelhas começam a balançar como lagartas frenéticas."seductive" pose.\n\nI olhar ao redor do corredor, atordoado, apenas para ver [propositioning_courtier.GetTitledFirstNameNoTooltip] olhando para mim. [propositioning_courtier.GetSheHe|U] sorri, e [propositioning_courtier.GetHerHis] sobrancelhas começam a balançar como lagartas frenéticas."
 intrigue_temptation.3100.cloth_desc:0 "um pano manchado, grosseiramente bordado,"
 intrigue_temptation.3100.stone_desc:0 "uma fina laje de pedra, gravada aproximadamente,"
 intrigue_temptation.3100.wax_desc:0 "um comprimido de cera fedorento, preguiçosamente gravado,"
 intrigue_temptation.3100.wood_desc:0 "um prato de madeira, desajeitadamente esculpido,"
 intrigue_temptation.3100.vellum_desc:0 "uma folha de vellum, com um esboço de tinta manchada"
 intrigue_temptation.3100.a:0 "Que nojento!"
 intrigue_temptation.3100.a.tt:0 "Qualquer personagem casta em seu tribunal ganha um pouco de respeito por você"
 intrigue_temptation.3100.b:0 "Outro tolo ansioso, outro segredo."
 intrigue_temptation.3100.b.tt:0 "Eu tento persuadir um segredo fora de [propositioning_courtier.GetShortUINameNoTooltip]"
 intrigue_temptation.3100.b.tt.secret_gained:0 "Na cama, [propositioning_courtier.GetShortUINameNoTooltip] conta histórias tão interessantes."
 intrigue_temptation.3100.b.tt.xp_gained:0 "Infelizmente, [propositioning_courtier.GetShortUINameNoTooltip] não sabe de nada."
 intrigue_temptation.3100.cloth_c:0 "Um [propositioning_courtier.GetWomanMan] de dedos ágeis..."
 intrigue_temptation.3100.stone_c:0 "Nossa, como #EMP firme#! [propositioning_courtier.GetSheHe] parece..."
 intrigue_temptation.3100.wax_c:0 "Nossa, a cera ainda está quente..."
 intrigue_temptation.3100.wood_c:0 "[propositioning_courtier.GetSheHe|U] parece simplesmente delicioso..."
 intrigue_temptation.3100.vellum_c:0 "Então, [propositioning_courtier.GetSheHe] gosta de ficar bagunçado..."
 intrigue_temptation.3100.d:0 "Eu acho que uma exibição pública está em ordem."
 public_shamer_modifier:0 "Arte Amadora Compartilhada"
 #While drinking with a courtier, you lead them towards deviancy, by Ewan Cowhig Croft
 intrigue_temptation.3110.t:0 "Uma Pequena Experimentação"
 intrigue_temptation.3110.start_desc:1 "Uma longa noite de negócios estatais com [potential_deviant.GetTitledFirstNameNoTooltip] lentamente se degenerou em nós dois sendo profundos em nossas xícaras, trocando histórias atrevidas.\n\nI acabei de terminar minha releitura de um conto"
 intrigue_temptation.3110.end_desc:0 "quando vejo um brilho desagradável nos olhos do meu companheiro.\n\nMinis de chantagem, sem licitação, na minha mente. Talvez [potential_deviant.GetTitledFirstNameNoTooltip] é realmente um pouco mais interessado sobre este assunto do que [potential_deviant.GetSheHe] sabe?"
 intrigue_temptation.3110.0_desc:0 "sobre o amor proibido 'twixt cabra e texugo,"
 intrigue_temptation.3110.1_desc:0 "de luxúria triste pela reflexão inalcançável,"
 intrigue_temptation.3110.2_desc:0 "de uma relação mais improvável envolvendo um cavalo,"
 intrigue_temptation.3110.3_desc:0 "sobre um senhor que amava sua terra um pouco #EMP também#! muito,"
 intrigue_temptation.3110.4_desc:0 "envolvendo três [ROOT.Char.GetFaith.PriestNeuterPlural] devassos e um chapéu de feltro extremamente desgastado,"
 intrigue_temptation.3110.5_desc:0 "sobre as façanhas amorosas do meu avô com um peixe astuto,"
 intrigue_temptation.3110.6_desc:0 "sobre uma massa bastante curvilínea,"
 intrigue_temptation.3110.7_desc:0 "envolvendo o toco de árvore bem amado de um bandido,"
 intrigue_temptation.3110.8_desc:0 "dos encantos sedutores de alguns monstros marinhos exóticos,"
 intrigue_temptation.3110.9_desc:0 "relacionando as tendências naturais de certas culturas bárbaras,"
 intrigue_temptation.3110.a:0 "Conheço outras histórias como essa..."
 intrigue_temptation.3110.a.tt_success:0 "[potential_deviant.GetShortUINameNoTooltip] descobre um novo hobby"
 intrigue_temptation.3110.a.tt_fail:0 "[potential_deviant.GetShortUINameNoTooltip] é repelido pela minha lascívia"
 intrigue_temptation.3110.b:0 "Isso é #EMP bastante#! o suficiente por enquanto, obrigado."
 #You enjoy a dinner with one of your guests, and try to tempt them into staying, by Ewan Cowhig Croft
 intrigue_temptation.3120.t:0 "Corações Errantes"
 intrigue_temptation.3120.desc:1 "Hoje à noite, pela décima dúzia, eu me encontro descansando ao lado de um fogo sarjeta com [tempted_guest.GetTitledFirstName]. [tempted_guest.GetHerHis|U] empresa se sente tão natural, tão fácil, como [tempted_guest.GetSheHe] tem ficado em [capital.GetNameNoTooltip] por anos em vez de semanas.\n\nSe apenas [tempted_guest.GetFirstNameNoTooltip] concordou em ficar permanentemente, então essas longas e preguiçosas noites podem durar para sempre. Claro, com o empurrão certo..."
 intrigue_temptation.3120.a:0 "Deixe-me mostrar-lhe #EMP apenas#! quão hospitaleiro eu posso ser."
 intrigue_temptation.3120.a.tt_success:0 "[tempted_guest.GetShortUINameNoTooltip] está encantada"
 intrigue_temptation.3120.a.tt_fail:0 "[tempted_guest.GetShortUINameNoTooltip] é repelido"
 intrigue_temptation.3120.b:0 "Basta perguntar, e eu vou buscar a lua em si."
 intrigue_temptation.3120.c:0 "Um brinde à multa, se transitório, companhia!"
 #You seduce the spouse of a potential rival to cement the foeship, by Ewan Cowhig Croft
 intrigue_temptation.3130.t:0 "Com o Coração Frio"
 intrigue_temptation.3130.desc:0 "[rival_main.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me incita a tanta raiva cegante que, alguns dias, mal me lembro por que brigamos. Pouco importa agora: eu seguro [rival_main.GetHerHis] [rival_spouse.GetWifeHusband], [rival_spouse.GetFirstName], no meu abraço, [rival_spouse.GetHerHis] paixões em chamas.\n\nSoon, entre meus sorrisos desonestos e algumas fofocas bem pagas, [rival_main.GetFirstNameNoTooltip] saberão. Vou #EMP certeza#! que [rival_main.GetFirstNameNoTooltip] sabe.\n\nUm beijo proibido vai selar essa rivalidade."
 intrigue_temptation.3130.a:0 "Minha querida, você já beijou um #EMP real#! [ROOT.Char.GetWomanMan]?"
 intrigue_temptation.3130.a.tt_success:0 "Um beijo, depois outro..."
 intrigue_temptation.3130.a.tt_fail:0 "[rival_spouse.GetFirstNameNoTooltip] se afasta"
 intrigue_temptation.3130.b:0 "Eu não posso fazer isso."
 saucy_reputation_01_modifier:0 "Calculando Cuckolder"
 saucy_reputation_02_modifier:0 "Calculando Cuckolder"
 saucy_reputation_03_modifier:0 "Calculando Cuckolder"
 #Flirt openly with courtiers, pleasing some and irritating others, by Ewan Cowhig Croft
 intrigue_temptation.3140.t:0 "Exibindo-se"
 intrigue_temptation.3140.desc:0 "Esta manhã, tive um encontro delicioso com um servo encantador. Nós brincamos, rimos, e nos separamos com corações felizes, tudo porque eu fiz o esforço para ser um pouco mais personable.\n\nPerhaps eu poderia aplicar este ataque de confiança flertante para mais do que apenas meus assuntos pessoais?"
 intrigue_temptation.3140.a:0 "Acho que poderia fazer um pouco mais de contato visual..."
 intrigue_temptation.3140.b:0 "Um toque persistente provoca a alma."
 intrigue_temptation.3140.c:0 "Meu olhar sozinho poderia encantar [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]!"
 intrigue_temptation.3140.d:0 "Isso tudo está abaixo de mim."
 licentious_01_modifier:0 "Desajeitadamente Coquettish"
 licentious_02_modifier:0 "Excessivamente Coquettish"
 licentious_03_modifier:0 "Taticamente Coquettish"
 licentious_04_modifier:0 "Magistralmente Coquettish"
 licentious_05_modifier:0 "Devilishly Coquettish"
 #Caught chatting up a courtier, you back out, carry on, or double-down, by Ewan Cowhig Croft
 intrigue_temptation.3150.t:0 "Pego no Ato"
 intrigue_temptation.3150.desc:1 "O solar mal está iluminado, e [primary_seducee.GetTitledFirstName] e eu somos pressionados perto, nossos lábios todos, menos reunião. O ar noturno é frio, mas [primary_seducee.GetSheHe] se sente derretido ao toque, e [primary_seducee.GetHerHis] respiração vem em suspiros curtos e esfarrapados.\n\n Apenas sobre o pior momento possível, [secondary_seducee.Custom2('MyCharacterIntroduction', ROOT.Char)] anda para dentro da sala, já em pleno bluster.\n\n"Great [ROOT.Char.GetTitleAsNameNoTooltip], we must discuss my accom— oh. I didn't see that you had company.""
 intrigue_temptation.3150.a:0 "Por que, [primary_seducee.GetFirstNameNoTooltip], eu não te vi lá!"
 intrigue_temptation.3150.b:0 "Estávamos de saída. Para um lugar mais #EMP privado#!."
 intrigue_temptation.3150.b.tt_success:0 "[primary_seducee.GetFirstNameNoTooltip] sorri e segue você"
 intrigue_temptation.3150.b.tt_failure:0 "O clima está arruinado"
 intrigue_temptation.3150.c:0 "... [secondary_seducee.GetFirstNameNoTooltip], pegue a porta."
 intrigue_temptation.3150.c.tt_success:0 "Você leva os dois para um tombo"
 intrigue_temptation.3150.c.tt_success.lovers:0 "Eu me torno amantes com os dois."
 intrigue_temptation.3150.c.tt_failure:0 "Recriminações amargas seguem"
 silver_tongued_modifier:0 "Língua de Prata"
 quick_thinker_modifier:0 "Pensador Rápido"
 #Sleep with someone who dislikes you for fun or profit, by Ewan Cowhig Croft
 intrigue_temptation.3160.t:0 "Extremos da Paixão"
 intrigue_temptation.3160.desc:1 ""[ROOT.Char.Custom('InsultAdjective')|U] [ROOT.Char.Custom('InsultNoun')]!" [sometime_rival.GetTitledFirstName] screams, spittle flying from [sometime_rival.GetHerHis] dung-hole of a mouth. The [sometime_rival.GetWomanMan] seems to have developed something of a vendetta, but today's argument is especially passionate. And projectile.\n\nAs [sometime_rival.GetTitledFirstNameNoTooltip] fumes, red in the face and breathing heavily, I swear [sometime_rival.GetHerHis] eyes roam lower on my body, just for a moment, before snapping back up to meet my gaze.\n\nIs it #EMP truly#! rage writ cross [sometime_rival.GetHerHis] features?"
 intrigue_temptation.3160.a:0 "Eu me ando para a frente e beijo [sometime_rival.GetHerHim]."
 intrigue_temptation.3160.a.tt_success:0 "Surpreso, [sometime_rival.GetShortUINameNoTooltip] retribui"
 intrigue_temptation.3160.a.tt_success.tt:0 "Depois, resolvemos nossos sentimentos."
 intrigue_temptation.3160.a.tt_fail:0 "Enojado, [sometime_rival.GetShortUINameNoTooltip] te joga fora"
 intrigue_temptation.3160.b:0 "Você não vale a atenção do cão, muito menos a minha."
 intrigue_temptation.3161.desc:1 "Horas depois, nós dois deitamos na cama, totalmente gastos, cercados por lençóis rasgados e móveis quebrados. Pela primeira vez em uma semana, [sometime_rival.GetTitledFirstNameNoTooltip] e eu finalmente paramos de discutir.\n\nMy o peito do rival sobe e cai para um ritmo de aprofundamento lento; a qualquer momento agora, [sometime_rival.GetSheHe], sem dúvida, vai se afastar para dormir."
 intrigue_temptation.3161.a:0 "Talvez nós dois sempre quiséssemos isso?"
 intrigue_temptation.3161.b:0 "Eu tive noites melhores empoleirado em cima da minha privada!"
 intrigue_temptation.3161.b_flavour:0 "Eu arrebato [sometime_rival.GetHerHis] roupas e corro cacarejando da sala."
 intrigue_temptation.3161.c:0 "Eu sufoco [sometime_rival.GetHerHim] enquanto [sometime_rival.GetSheHe] dorme."
 malignant_hearsay_modifier:0 "Boatos Malignos"
 malignant_hearsay_modifier_desc:0 "Os servos e pequenas fofocas populares de que essa pessoa está ligada a uma morte suspeita."
