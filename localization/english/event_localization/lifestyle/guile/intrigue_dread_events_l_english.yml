l_english:
# Join a touring theater company
 intrigue_dread_special.1101.t:0 "Coloque um ato"
 intrigue_dread_special.1101.desc:0 "Um velho [ROOT.Char.Custom('RandomWomanMan')] chamadas do vagão de passagem,"My [ROOT.Char.GetLadyLord]!"Um velho [ROOT.Char.Custom('RandomWomanMan')] chamadas do vagão de passagem,"I can see your wistful stare. Why don't you join us for a show?""
 intrigue_dread_special.1101.a.a:0 "Eu vou jogar o ganancioso fazendeiro!"
 intrigue_dread_special.1101.a.b:0 "Eu vou jogar o velho [ROOT.Char.GetWifeHusband]!"
 intrigue_dread_special.1101.a.c:0 "Eu vou jogar o servo astuto!"
 intrigue_dread_special.1101.a.d:0 "Eu vou interpretar o jovem amante!"
 intrigue_dread_special.1101.a.e:0 "Eu vou interpretar o tolo melancólico!"
 intrigue_dread_special.1101.b:0 "Poupe-me de um lugar na primeira fila."
 intrigue_dread_special.1101.c:0 "Isso está abaixo de mim."

 intrigue_dread_special.1102.desc:0 "O primeiro passo para qualquer apresentação, seja nos corredores do meu [ROOT.Char.Custom('FortifiedBuilding')] ou em um palco, é a preparação.\n\nSurrounded pela agitação da companhia de teatro e feita anônima em minhas roupas emprestadas, eu me encontro com algum tempo em minhas mãos antes do show começar."
 intrigue_dread_special.1102.a:0 "Não, mova essa peça de conjunto para lá!"
 intrigue_dread_special.1102.a.duel_success:0 "Eu coloquei minhas habilidades organizacionais em bom uso"
 tooltip.intrigue_dread_special.1102.a.duel_success:0 "Eu armei o palco maravilhosamente"
 intrigue_dread_special.1102.a.duel_failure:0 "Minhas instruções confundem os atores"
 tooltip.intrigue_dread_special.1102.a.duel_failure:0 "As peças do conjunto estão em desordem"

 intrigue_dread_special.1102.b:0 "Vamos reaquecendo juntos!"
 intrigue_dread_special.1102.b.duel_success:0 "Eu me familiarizo com os atores"
 tooltip.intrigue_dread_special.1102.b.duel_success:0 "Os atores apreciaram minha ajuda"
 intrigue_dread_special.1102.b.duel_failure:0 "Minhas instruções confundem os atores"
 tooltip.intrigue_dread_special.1102.b.duel_failure:0 "Os atores não parecem confiar em mim"

 intrigue_dread_special.1102.c:0 "Lerei o roteiro #EMP um #! mais tempo."
 intrigue_dread_special.1102.c.flavor:1 "Uma escolha segura, mas baixo risco rende pequenas recompensas."

 intrigue_dread_special.1103.desc:0 "À medida que eu vou para o palco com os outros artistas a atenção do público é inabalável.\n\nComo uma cena segue a outra eu posso sentir o ritmo da história sendo contada; está pulsando através de mim. Quando é hora de eu falar minha primeira linha é como se todo o público estivesse segurando sua respiração."
 intrigue_dread_special.1103.a:0 "O público deve #EMP sentir#! isso!"
 intrigue_dread_special.1103.a.duel_success:0 "Eu interpreto meu personagem como uma falha"
 tooltip.intrigue_dread_special.1103.a.duel_success:0 "O público ficou impressionado com meu desempenho"
 intrigue_dread_special.1103.a.duel_failure:0 "Eu não consigo entrar no personagem"
 tooltip.intrigue_dread_special.1103.a.duel_failure:0 "O público não ficou impressionado"
 intrigue_dread_special.1103.b:0 "Vou me concentrar em ler cada linha perfeitamente."
 intrigue_dread_special.1103.b.duel_success:0 "O público está impressionado com minha enunciação"
 intrigue_dread_special.1103.b.duel_failure:0 "Eu gaguejei através da minha performance"
 intrigue_dread_special.1103.c:0 "Mantenha o roteiro e o fundo."

 intrigue_dread_special.1199.desc_win_feeling:0 "É uma parte curta, mas eu faço valer a pena. O público se agarra a cada palavra minha, preso no conto que eu giro para eles."
 intrigue_dread_special.1199.desc_loose_feeling:0 "É uma parte curta, mas de alguma forma eu consigo entregar tudo errado. Sempre fui bom em influenciar as pessoas na corte, mas enfrentar tantas pessoas... é uma experiência totalmente nova."
 intrigue_dread_special.1199.desc_win_reading:0 "Eu entrego minhas falas perfeitamente, capturando o momento e exigindo toda a atenção do público."
 intrigue_dread_special.1199.desc_loose_reading:0 "À medida que o riso da plateia morre, tento me recuperar do meu erro. Dizer a coisa certa na hora certa geralmente é algo em que sou bom, mas fazê-lo em um palco é mais difícil do que eu imaginava."
 intrigue_dread_special.1199.desc_fallback:0 "Eu mantenho o roteiro, e a cena flui suavemente, mas não notável."
 intrigue_dread_special.1199.desc_win:0 "\n\nMos somos seguidos para fora do palco por aplausos estrondosos após a última cena. Para enganar toda a plateia, manter meu disfarce e decepção e ser capaz de enganar tantas pessoas ao mesmo tempo... É um sentimento poderoso!"
 intrigue_dread_special.1199.desc_loose:0 "\n\nAs terminamos a última cena, revezando-se para o público, o silêncio fala por si só quando chega a minha vez. Apesar dos meus esforços, não pude fazer o público acreditar na minha fabricação, e a decepção é uma amarga corrente para engolir."
 intrigue_dread_special.1199.z:0 "E eu desejo senti-lo novamente! E novamente!"
 intrigue_dread_special.1199.a:0 "Saia, palco à esquerda."
 intrigue_dread_special.1199.b:0 "Da próxima vez, porém, é só esperar!"
 intrigue_dread_special.1199.c.a:0 "Você #EMP vai#! torcer! Guardas!"
 intrigue_dread_special.1199.c.b:0 "Este foi certamente um complô para me humilhar! Guardas!"

 intrigue_dread_special.1197.t:0 "Uma Performance Terrível"
 intrigue_dread_special.1197.desc:0 "Admito que minha primeira apresentação pode ter sido um pouco carente... Colocar toda a trupe nas ações foi recebido com uma reação muito mais favorável dos camponeses. Bem, talvez não exatamente #EMP favorável#!, mas certamente satisfatório."
 intrigue_dread_special.1197.a:0 "Eu me diverti, pelo menos."

 intrigue_dread_special.1198.desc:0 "Repetimos a performance de novo, e de novo, e de novo, enquanto o público, sob o olhar atento dos meus guardas, continua torcendo o tempo todo. \n\nDepois de cada novo julgamento, meu ato é mais refinado enquanto os outros artistas se tornam desleixados, arrastados pelo medo e frustração, até que eles começam a cair um por um de exaustão, deixando-me sozinho e triunfante no palco."
 intrigue_dread_special.1198.a:0 "Uma experiência verdadeiramente sublime, não é?"

# Retinue members are concerned, by Linnéa Thimrén
 intrigue_dread_special.1301.t:0 "Cortesãos preocupados"
 intrigue_dread_special.1301.desc:0 ""Meu [ROOT.Char.GetTitleTierName]! Estávamos falando do seu... atividades recreativas. Eles parecem ocupar a maior parte do seu tempo." [courtier_first.GetTitledFirstName] and [courtier_second.GetTitledFirstName] are standing with their heads close together, and they startle as I round the corner.\n\n"Meu [ROOT.Char.GetTitleTierName]! Estávamos falando do seu... atividades recreativas. Eles parecem ocupar a maior parte do seu tempo.""
 intrigue_dread_special.1301.a:0 "Eu ouvi você conspirando contra mim! Guardas!"
 intrigue_dread_special.1301.b:0 "Nada que qualquer #EMP servo leal#! deve se preocupar..."
 intrigue_dread_special.1301.c:0 "Eu lhe asseguro, não há nada para se preocupar."
 intrigue_dread_special.1301.c.duel_success:0 "Eu tranquilizo com sucesso os Cortesãos"
 tooltip.intrigue_dread_special.1301.c.duel_success:0 "Meus apelos foram convincentes"
 intrigue_dread_special.1301.c.duel_failure:0 "Meus súditos estão inquietos"
 tooltip.intrigue_dread_special.1301.c.duel_failure:0 "Eu não fui convincente o suficiente"
 intrigue_dread_special.1301.d:0 "Cuide da sua vida!"

# Cannibal cook, by Linnéa Thimrén
 intrigue_dread.1501.t:0 "A Refeição da Noite"
 intrigue_dread.1501.desc:0 ""Meu único desejo é servir #EMP você#!, minha [ROOT.Char.GetLadyLord]."\n\nMixed in with pieces of vegetables are fatty chunks of meat, the stringy texture interrupted with what looks to be short and sparse fur. When asked about the ingredients, my private cook [cannibal_cook.GetTitledFirstName] only smiles and tries to placate me.\n\n"Meu único desejo é servir #EMP você#!, minha [ROOT.Char.GetLadyLord].""
 intrigue_dread.1501.a:0 "O conteúdo exato das minhas refeições não importa."
 intrigue_dread.1501.b:0 "[cannibal_cook.GetSheHe|U] acha que [cannibal_cook.GetSheHe] pode manter um segredo #EMP de mim#!#!?"
 intrigue_dread.1501.b.flavor:1 "Ignorância pode ser uma felicidade, mas eu #EMP preciso#! saber"
 intrigue_dread.1501.b.tt1:0 "Eu consigo esgueirar-se e entrar na cozinha"
 intrigue_dread.1501.b.tt2:0 "[cannibal_cook.GetSheHe|U] consegue manter a receita em segredo"
 intrigue_dread.1501.c:0 "Alecrim com carne humana? Excelente escolha!"

 intrigue_dread.1502.desc:0 "Quando eu entro na cozinha fica escuro e vazio, o ar cheio de fumaça. Em um canto eu acho [cannibal_cook.GetTitledFirstNamePossessive] livro de receitas, coberto de manchas.\n\n#EMP Ao cozinhar fígado, notou-se que o consumo excessivo de cerveja pode diminuir significativamente a qualidade da sensação de frio #!\nA de órgãos se instala no meu peito quando me viro para outra página.\n#EMP ... no entanto, ao cozinhar crianças mais jovens abaixo da idade de #!"
 intrigue_dread.1502.a:0 "Traga-me [cannibal_cook.GetHerHis] cabeça!"
 intrigue_dread.1502.a.flavor:0 "Não em uma bandeja embora"
 intrigue_dread.1502.b:0 "Jogue [cannibal_cook.GetHerHim] no calabouço!"
 intrigue_dread.1502.c:0 "Mas era tão delicioso..."

 intrigue_dread.1503.desc:0 "Apesar dos meus melhores esforços, não pude ter acesso às cozinhas de uma forma que não despertasse [cannibal_cook.GetTitledFirstNamePossessive] suspeitas."
 intrigue_dread.1503.a:0 "Este mistério vai roer em mim..."

# Poison tasting, by Petter Vilberg
 intrigue_dread.1801.t:0 "Experimentação"
 intrigue_dread.1801.mentor_desc:0 ""Infelizmente, acredito que este pode ser tudo o que nosso assunto é capaz de esta noite." [intrigue_mentor.GetFirstName] tells me. Our "Infelizmente, acredito que este pode ser tudo o que nosso assunto é capaz de esta noite.", [test_subject.GetTitledFirstName] is almost completely out of it.\n\n[intrigue_mentor.GetFirstName] starts putting away the bottles. "Infelizmente, acredito que este pode ser tudo o que nosso assunto é capaz de esta noite.""
 intrigue_dread.1801.desc:0 "para testar minha coleção de... Substâncias. Por [test_subject.GetHerHim] tem sido uma noite de dor, sensações de queimação e inconsciência ocasional."volunteer"para testar minha coleção de... Substâncias. Por [test_subject.GetHerHim] tem sido uma noite de dor, sensações de queimação e inconsciência ocasional."
 intrigue_dread.1801.a:0 "Isso tem sido muito perspicaz."
 intrigue_dread.1801.b:0 "Ainda não terminamos."
 intrigue_dread.1801.c:0 "Vamos nunca mais fazer algo assim."

# Torturing Courtier
 intrigue_dread.1901.t:0 "O Tolo [disliked_courtier.Custom('InsultAdjective')|U]"
 intrigue_dread.1901.desc:0 "Dia após dia eu tenho que tolerar a presença de [disliked_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nQuando eu falo com [disliked_courtier.GetHerHim] [disliked_courtier.GetSheHe] [disliked_courtier.Custom('quirk_neg_present')]. É [disliked_courtier.GetSheHe] #EMP tentando#! me insultar? Não aceitarei mais desrespeito do [disliked_courtier.Custom('InsultNoun')], alguém tem que ensinar [disliked_courtier.GetHerHim] uma lição!"
 intrigue_dread.1901.a:0 "Eu tenho esse veneno que eu queria experimentar..."
 intrigue_dread.1901.b:0 "Seria uma pena se [disliked_courtier.GetSheHe] feito um tolo de [disliked_courtier.GetHerselfHimself] na corte."
 intrigue_dread.1901.b.tt:0 "Esta opção está disponível por causa de [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('gregarious').GetName( GetPlayer )] característica"
 intrigue_dread.1901.c:0 "Eu bolsa mais leve para [disliked_courtier.GetHerHim] leva a um humor mais leve para mim!"
 intrigue_dread.1901.c.tt:0 "Esta opção está disponível por causa de [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('greedy').GetName( GetPlayer )] característica"
 intrigue_dread.1901.d:0 ""Você já ouviu falar? [disliked_courtier.GetSheHe|U] é tão simples como farinha na cama.""
 intrigue_dread.1901.d.tt:0 "Esta opção está disponível por causa de [disliked_courtier.GetFirstNamePossessiveNoTooltip] [GetTrait('lustful').GetName( GetPlayer )] característica"
 
# Mind Break, by Sean Hughes
 intrigue_dread.4001.t:0 "Sofrimento Requintado"
 intrigue_dread.4001.desc.start:0 "Não estou mais satisfeito com as torturas regulares que me tornei conhecido por infligir aos meus prisioneiros. Quero criar uma obra-prima - uma obra de arte que consagra angústia e sofrimento, transcendendo tudo o que fiz antes!"
 intrigue_dread.4001.desc.single:0 "No entanto, não posso deixar de me perguntar se [prisoner_1.GetTitledFirstName] é uma tela adequada para o meu grande trabalho?"
 intrigue_dread.4001.desc.multiple:0 "\n\nA pergunta é, quem será minha tela?"
 intrigue_dread.4001.a.single:0 "Sim, [prisoner_1.GetSheHe] vai fazer bem..."
 intrigue_dread.4001.a:0 "[prisoner_1.GetTitledFirstNameNoTooltip] é perfeito!"
 intrigue_dread.4001.b:0 "Talvez [prisoner_2.GetTitledFirstNameNoTooltip] seja melhor?"
 intrigue_dread.4001.c:0 "Eu prefiro usar [prisoner_3.GetTitledFirstNameNoTooltip]."
 intrigue_dread.4001.a-c.tt:0 "Vou usar [THIS.Char.GetTitledFirstName] como meu assunto nesta empreitada."
 intrigue_dread.4001.kinslayer:0 "Se [THIS.Char.GetTitledFirstName] for morto por isso, eu poderia ficar conhecido como um [GetTrait('kinslayer_3').GetName( GetPlayer )]."
 intrigue_dread.4001.d:0 "Não, agora não é o momento certo."
 intrigue_dread.4001.d.flavor:0 "Vou revisitar essa ideia em alguns anos, espero que com novos prisioneiros"

 intrigue_dread.4002.desc:0 "Agora que tenho minha tela selecionada, preciso decidir que forma minha obra-prima tomará.\n\nI posso pensar em muitas agonias que eu adoraria infligir sobre [victim.GetTitledFirstName], mas se eu for criar uma verdadeira obra-prima, devo me concentrar em fazer apenas uma coisa perfeitamente."
 intrigue_dread.4002.a:0 "Forma [victim.GetHerHis] corpo esfolado em uma bela escultura."
 intrigue_dread.4002.a.flavor:0 "Vou colocá-lo em exibição para todo o reino ver!"
 intrigue_dread.4002.b:0 "[victim.GetSheHe|U] cantarei uma doce canção de angústia..."
 intrigue_dread.4002.b.flavor:0 "Vou valorizar a memória de [victim.GetHerHis] gritos para os anos seguintes."
 intrigue_dread.4002.c:0 "Quebre [victim.GetHerHis] mente e faça [victim.GetHerHim] meu thrall!"
 intrigue_dread.4002.c.flavor:0 "Começarei o longo e árduo processo de tirar [victim.GetTitledFirstNamePossessiveNoTooltip] individualidade, transformando [victim.GetHerHim] em meu leal servo."
 intrigue_dread.4002.c.compassionate.tt:0 "aviso devido à minha natureza compassiva, tomar este caminho aumentará consideravelmente minha [stress|E]."
 intrigue_dread.4002.c.success.desc:0 "Eu tenho sucesso em remodelar [victim.GetFirstNamePossessiveNoTooltip] mente para atender aos meus propósitos"
 intrigue_dread.4002.c.failure.desc:0 "[victim.GetFirstNameNoTooltip] perece antes que eu possa completar o processo"
 intrigue_dread.4002.d:0 "Mudei de ideia, [victim.GetSheHe] não é certo para isso..."

 intrigue_dread.4004.desc:0 "Para remodelar [victim.GetTitledFirstNamePossessive] mente, devo primeiro sujeitar [victim.GetHerHim] a um estresse extremo.\n\nI deve selecionar cuidadosamente um método de tortura a que [victim.GetFirstNameNoTooltip] será particularmente vulnerável — ao fazê-lo posso garantir que infligirei a quantidade máxima de trauma possível."
 intrigue_dread.4004.desc.followup:0 "[victim.GetTitledFirstName] está ficando insensível ao meu método atual de tortura, e não tem mais o mesmo impacto que costumava. Vou precisar escolher uma abordagem diferente..."
 intrigue_dread.4004.o.flavor:0 "A eficácia desta técnica vai variar de acordo com [victim.GetTitledFirstNamePossessiveNoTooltip] [traits|E]."
 intrigue_dread.4004.a:0 "Tortura física e dor."
 intrigue_dread.4004.b:0 "Fome e privação de sono."
 intrigue_dread.4004.c:0 "Humilhação e degradação."

 intrigue_dread.4005.desc:0 "[victim.GetTitledFirstName] finalmente desistiu da esperança, e não luta mais comigo no calabouço.\n\nEsta significa que é hora de passar para o segundo passo, onde devo criar culpa e confusão suficientes em [victim.GetHerHis] mente para prejudicar [victim.GetHerHis] senso de moralidade, propósito e até mesmo identidade."
 intrigue_dread.4005.desc.followup:0 "[victim.GetTitledFirstName] ainda está agarrada aos restos esfarrapados de [victim.GetHerHis] identidade, danificada, mas ainda não destruída. Devo usar outra tática para terminar o trabalho..."
 intrigue_dread.4005.a:0 "Ofereça palavras reconfortantes... enquanto continua a tortura!"
 intrigue_dread.4005.b:0 "Alegar que tudo isso é punição para [victim.GetHerHis] pecados."
 intrigue_dread.4005.c:0 "Deixe-[victim.GetHerHim] esperar um adiamento, em seguida, esmagar [victim.GetHerHis] esperanças."

 intrigue_dread.4006.desc:0 "Finalmente despojado os últimos vestígios de [victim.GetTitledFirstNamePossessive] identidade. [victim.GetSheHe|U] agora é um vaso vazio, incapaz de interagir com o mundo ao redor [victim.GetHerHim]."
 intrigue_dread.4006.a:0 "Vou remodelar [victim.GetHerHim] para me adequar ao meu propósito."
 intrigue_dread.4006.a.tt:0 "Começo a trabalhar para transformar [victim.GetTitledFirstName] em um servo obediente"
 intrigue_dread.4006.b:0 "Me diverte mais para enviar [victim.GetHerHim] de volta uma casca vazia."

 intrigue_dread.4007.desc:0 "Está feito - [victim.GetTitledFirstName] está diante de mim, meu escravo obediente, disposto a fazer o que eu pedir de [victim.GetHerHim]."
 intrigue_dread.4007.a:0 "Oh as coisas que vamos fazer juntos!"

 intrigue_dread.4008.desc:0 "Faz vários anos desde que eu libertei [victim.GetTitledFirstName] de volta ao mundo para fazer o meu lance."
 intrigue_dread.4008.desc.success:0 "[victim.GetSheHe|U] se reconsticulou para [victim.GetHerHis] ambiente, e assumiu [victim.GetHerHis] responsabilidades normais - tudo isso mantendo-se leal a mim."
 intrigue_dread.4008.desc.lunatic:0 "\n\nInfortunately parece que a disparidade entre meu condicionamento e as realidades de [victim.GetHerHis] nova vida provou ser demais para [victim.GetHerHim], e [victim.GetSheHe] finalmente estouram."
 intrigue_dread.4008.desc.failure:0 "Não é possível [victim.GetHerHis] amigos e familiares conseguiram desfazer grande parte do meu trabalho delicado em [victim.GetHerHim], e [victim.GetSheHe] não é mais leal a mim."
 intrigue_dread.4008.a.success:0 "Excelente..."
 intrigue_dread.4008.a.lunatic:0 "Tivemos uma boa corrida, pelo menos."
 intrigue_dread.4008.a.failure:0 "Amaldiçoá-los por destruir minha arte!"

 intrigue_dread.4011.desc:0 "Com [victim.GetTitledFirstName] não mais nas minhas masmorras, não posso continuar meu trabalho em transformar [victim.GetHerHim] em minha obra-prima. Isso colocará meus planos em espera até que eu possa adquirir outra tela adequadamente inspiradora, como se eu fosse readquirir [victim.GetHerHim] simplesmente não seria a mesma coisa."
 intrigue_dread.4011.a:0 "Um revés lamentável..."

 intrigue_dread.4013.desc:0 "Parece que minhas administrações provaram demais para [victim.GetTitledFirstName], que faleceu em minhas masmorras.\n\nAgora eu não serei capaz de completar minha obra-prima a menos que eu adquira outra tela adequadamente inspiradora, e [ROOT.Char.GetFaith.HighGodName] sabe quanto tempo isso vai levar..."
 intrigue_dread.4013.a:0 "Eu vou precisar ser mais cuidadoso da próxima vez."

 intrigue_dread.4100.t:0 "Audiências Intermináveis"
 intrigue_dread.4100.desc.intro:0 "Não passa um dia sem que um novo assunto inconsequente seja trazido ao meu conhecimento no tribunal. Hoje, parece que é [petitioner_1.GetTitledFirstNamePossessive] e [petitioner_2.GetTitledFirstNamePossessive] virar para perder meu tempo com uma disputa mesquinha."
 intrigue_dread.4100.desc.lazy:0 "\n\nI mal posso ouvir suas queixas... Como eu vou governar quando a maior parte do meu tempo limitado e energia é desperdiçado em tais assuntos sem sentido?"
 intrigue_dread.4100.desc.councillors:0 "\n\nEles me fariam acreditar que esta é uma questão que coloca a própria segurança do reino em risco, mas não posso abalar a sensação de que eles estão superestimando em grande parte a gravidade da situação para alimentar seu próprio ego."
 intrigue_dread.4100.desc.fallback:0 "Quanto mais ouço suas razões, mais estou convencido de que toda a audiência está sob minha preocupação."
 intrigue_dread.4100.z:0 "Eu me pergunto, quão tagarela suas cabeças decepadas será?"
 intrigue_dread.4100.a:0 "Guardas, tirem esses rufiões da minha vista!"
 intrigue_dread.4100.b:0 "Eu vou ensiná-lo a perder tempo do tribunal!"
 intrigue_dread.4100.b.duel_success:0 "Os peticionários se acovardam diante da minha ira"
 intrigue_dread.4100.b.duel_failure:0 "Os peticionários são insultados pelas minhas ameaças"
 intrigue_dread.4100.c:0 "Deixe-me ouvir isso mais uma vez..."
 intrigue_dread.4100.c.tooltip:1 "Você vai tomar o seu tempo para tomar uma decisão"
 intrigue_dread.4100.c.support.petitioner_1:1 "Se você [petitioner_1.GetTitledFirstName] de apoio"
 intrigue_dread.4100.c.support.petitioner_2:1 "Se você [petitioner_2.GetTitledFirstName] de apoio"
 intrigue_dread.4100.d:0 "[scoped_chancellor.GetTitledFirstNameNoTooltip] deve lidar com esses assuntos."

 intrigue_dread.4102.desc.commanders:0 "O cerne da questão entre [petitioner_1.GetFirstName] e [petitioner_2.GetFirstName] está relacionado a algumas disputas entre os comandantes e alguns veteranos do exército."
 intrigue_dread.4102.desc.guests:0 "Aparentemente, o problema surgiu para um incidente diplomático de uma espécie..."
 intrigue_dread.4102.desc.fallback:0 "Eu esperava que ouvir suas queixas tivesse revelado algum significado mais profundo para todo este assunto, mas [petitioner_1.GetFirstNamePossessive] e [petitioner_2.GetFirstNamePossessive] briga só soa mais rasa aos meus ouvidos."
 intrigue_dread.4102.desc.antagonizer:0 "\n\nSe nada mais, posso dizer [scoped_antagonizer.GetFirstNameNoTooltip] é de longe o mais gratificante dos dois peticionários."
