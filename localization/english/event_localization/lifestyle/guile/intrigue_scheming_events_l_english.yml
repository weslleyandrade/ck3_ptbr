l_english:
 available_because_of_dread_tt:0 "Esta opção está disponível por causa do seu [dread|E]"
 intrigue_lifestyle_perk_indication:2 "Você pode ganhar um [intrigue_lifestyle|E] [perk|E]"
 intrigue_scheming_focus_point_clear_gain:0 "Sua compreensão da [intrigue_lifestyle|E] aumenta"

# Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t:0 "Lamento de [county.GetNameNoTierNoTooltip]"
 intrigue_scheming.1001.desc:0 ""Precisamos desses recursos para as tropas! Se uma pequena vila em [county.GetNameNoTier] tem que morrer de fome"\nThe heated argument between my councilors follows me out of the room, and [councillor.GetTitledFirstName], the representative from [county.GetNameNoTierNoTooltip], greets me with tired eyes as I approach."
 intrigue_scheming.1001.a:0 "Aqui. Este decreto vai forçá-los a deixá-lo em paz."
 intrigue_scheming.1001.b:0 "O que é uma aldeia no grande esquema das coisas?"

# Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t:0 "Necessidade de Sigilo"
 intrigue_scheming.1011.desc:0 ""Outro mensageiro foi encontrado morto, meu [ROOT.Char.GetLadyLord]. Tanto bolsa e carta roubada."\nI turn to see [council_member.GetTitledFirstName] running towards me, out of breath. "Outro mensageiro foi encontrado morto, meu [ROOT.Char.GetLadyLord]. Tanto bolsa e carta roubada."\n\nThird time this year; an irritation growing into a concern. What if the correspondence between me and my vassals is being read by our enemies?"
 intrigue_scheming.1011.a:0 "Enviar depois de um criptógrafo, o trabalho começa de uma vez!"
 intrigue_scheming.1011.a.flavor:0 "Trabalharei em conjunto com o criptógrafo para desenvolver um código."
 intrigue_scheming.1011.b:0 "Eu preciso ser mais vigilante no futuro."

 intrigue_scheming.1012.desc:0 "Uma longa noite se transforma em uma madrugada, sem descanso à vista para mim ou para o criptógrafo, [cryptographer.GetTitledFirstName].\n\n"
 intrigue_scheming.1012.desc_archimedes:0 ""Esse trabalho de trabalho acabaria em breve se tivéssemos Arquimedes trabalhando em cifras. Página após página sobre código e criptografia...""
 intrigue_scheming.1012.desc_al_kindi:0 ""Esse trabalho de trabalho acabaria em breve se tivéssemos o trabalho de Al-Kindi em criptografia. Página após página sobre código e criptografia...""
 intrigue_scheming.1012.desc_ending:0 "\n[cryptographer.GetTitledFirstNamePossessive] murmurações me alcançam através de uma névoa de sonolência."
 intrigue_scheming.1012.a:0 "Temos muito o que discutir, você e eu..."
 intrigue_scheming.1012.a.duel_success:0 "[cryptographer.GetTitledFirstNameNoTooltip] e eu desenvolvemos com sucesso um novo código"
 intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.GetTitledFirstNameNoTooltip] é incapaz de me ensinar [cryptographer.GetHerHis] arte"
 intrigue_scheming.1012.b:0 "Acorde-me se você encontrar alguma coisa."

 intrigue_scheming.1013.desc_alive:0 "Finalmente, temos algo! Depois de muitas longas discussões e noites ainda mais longas, [cryptographer.GetTitledFirstName] e eu finalmente chegamos a uma conclusão.\n\n"
 intrigue_scheming.1013.desc_dead:0 "Apesar da perda do criptógrafo, finalmente tenho algo!\n\n"
 intrigue_scheming.1013.desc_transposition:0 "Um sistema bastante básico, que reorganiza as letras em uma palavra, seria melhor nos servir. É de extrema importância que o destinatário entenda a mensagem sem um atraso muito grande."
 intrigue_scheming.1013.desc_substitution:0 "Um sistema que substitui letras por números serviria melhor ao nosso propósito, nossos inimigos pensariam que é absurdo!"
 intrigue_scheming.1013.desc_cipher:0 "Um cifra, para que o inimigo acredite que cada mensagem interceptada escrita em uma língua estrangeira, nos servirá melhor!"
 intrigue_scheming.1013.a:0 "Ninguém será capaz de quebrar isso!"
 intrigue_scheming.1013.a.tt:2 "Você ganha #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_rigueint|E] pontos"
 intrigue_scheming.1013.b.tt:2 "Você ganha #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_9_14_20_18_9_7_21_5|E] pontos"
 intrigue_scheming.1013.c.tt:2 "Você ganha #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_lqwuljxh|E] pontos"

 intrigue_scheming.1014.desc_alive:0 "Infelizmente, por mais que eu tentasse, não conseguia entender [cryptographer.GetTitledFirstNamePossessive] arte criptográfica arcaica. \n\nO [cryptographer.GetWomanMan] me assegura que o código [cryptographer.GetSheHe] desenvolvido é seguro sem dúvida, mas não consigo me livrar da sensação de que esta foi uma oportunidade perdida para eu refinar minhas habilidades."
 intrigue_scheming.1014.desc_dead:0 "Com [cryptographer.GetTitledFirstName] mortos, meus esforços para criar um código secreto para trocar informações confidenciais com segurança precisarão ser suspensos. Só posso esperar que outra oportunidade de melhorar as defesas do meu tribunal contra espionagem chegue em breve."
 intrigue_scheming.1014.a:0 "Que vergonha..."

# Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t:0 "Todo Canto e Cranny"
 intrigue_scheming.1201.desc:0 "Uma noite escura pode realmente fazer as sombras nos corredores da minha [ROOT.Char.Custom('FortifiedBuilding')] ganharem vida. O risco percebido para visitantes não sancionados aumenta cada vez mais para cada canto desprotegido visto.\n\n Se eu puder ver tantas falhas, imagine o que mais pessoas com uma perspectiva semelhante poderiam fazer!"
 intrigue_scheming.1201.a:0 "Vou contratar um grupo de... #EMP agentes discretos#!."
 intrigue_scheming.1201.b:0 "Só minha perspectiva é suficiente!"

 intrigue_scheming.1202.desc:0 ""Então isso é o que você deve fazer..."\n[hired_spy.GetTitledFirstName], an #EMP expert#! in the discreet arts, has been all over my [ROOT.Char.Custom('FortifiedBuilding')], scaring both servant and courtier alike when emerging from the darkest of corners.\n\nHuddled around [hired_spy.GetHerHis] notes, a detailed plan for increased security is slowly taking form."
 intrigue_scheming.1202.a:0 "Eu já me sinto mais seguro!"
 intrigue_scheming.1202.b:0 "Eu poderia ter usado para alguém de seus talentos."
 intrigue_scheming.1202.b.tt:1 "[hired_spy.GetTitledFirstName] fica em sua corte"
 intrigue_scheming.1202.c:0 "Esse conhecimento não pode ser amplamente conhecido, é claro."

# Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t:0 "Tidbits from Far Away"
 intrigue_scheming.1401.desc_opening:0 "Visitando o mercado local, um comerciante de uma terra distante chama minha atenção.\n\n"Come closer, my [ROOT.Char.GetLadyLord]! Marvel at treasures never before seen in these lands!"
 intrigue_scheming.1401.desc1:0 "Tive que tomar cuidado para tirar essas belezas, eu fiz. Nunca dormindo com os dois olhos fechados.""
 intrigue_scheming.1401.desc2:0 "Passei direto pelos guardas responsáveis por essas belezas. Um verdadeiro conhecedor das pessoas, que eu sou.""
 intrigue_scheming.1401.desc3:0 "Eu tive que me misturar com a população para tirar essas belezas, realmente uma experiência angustiante.""
 intrigue_scheming.1401.desc_ending:0 "\n\nEsto comerciante pode ter mais para me dar do que maravilhas de longe."
 intrigue_scheming.1401.a:0 ""Deve ser interessante, viajar tanto quanto você faz!""
 intrigue_scheming.1401.a.tt:1 "#F Você convence o comerciante a compartilhar [dummy_gender.GetHerHis] insights com você. #!"
 intrigue_scheming.1401.a.success:1 "Você convence o comerciante"
 intrigue_scheming.1401.a.failure:1 "Você não consegue convencer o comerciante"
 intrigue_scheming.1401.b:0 "[dummy_gender.GetSheHe|U] #EMP vai#! me dizer o que [dummy_gender.GetSheHe] sabe!"
 intrigue_scheming.1401.b.penalty:1 "Os camponeses estão irritados com seu comportamento"
 intrigue_scheming.1401.c:0 ""Isso deve cobrir tanto bugiganga quanto informação.""

# Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t:0 "As coisas que sabemos"
 intrigue_scheming.1601.desc:0 "Eu estaria mentindo se dissesse que não era um pouco agradável ver a maneira como [blackmailed_vassal.GetTitledFirstName] se contorceu quando eu [blackmailed_vassal.GetHerHim] deixar saber o que eu sabia.\n\n Me afastando em particular, minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] quer saber o que [blackmailed_vassal.GetSheHe] pode fazer sobre isso."
 intrigue_scheming.1601.a:0 "Um pouco de ouro vai longe."
 intrigue_scheming.1601.b:0 "Eu tenho alguém que eu quero impressionar..."
 intrigue_scheming.1601.c:0 "Não há nada a ser feito. Eu só quero que você se preocupe."
 
# Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t:0 "O Professor"
 intrigue_scheming.2001.desc:0 ""Notei seu interesse pelas artes de... subterfúgio, meu [ROOT.Char.GetLadyLord]. Eu poderia ser capaz de ajudá-lo a aprender ainda mais."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName] smiles [future_mentor.Custom('quirk_pos_adverb')] as [future_mentor.GetSheHe] joins me in the gardens. [future_mentor.GetSheHe|U] is as renowned as anyone with these sets of skills can get, and I #EMP would#! like to deepen my knowledge of intrigue."
 intrigue_scheming.2001.a:0 ""Lidere o caminho""
 intrigue_scheming.2001.b:0 "Eu seria ingênuo em confiar em alguém com habilidades [future_mentor.GetHerHis]."

# Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t:0 "Perspectiva Intrigante"
 intrigue_scheming.2101.desc:0 ""Se meus serviços serão de uso, por favor, não hesite em solicitá-los." My new acquaintance [sneaky_person.GetTitledFirstName] approaches me, smiling.\n\n"Se meus serviços serão de uso, por favor, não hesite em solicitá-los.""
 intrigue_scheming.2101.a:0 "Eu poderia ter apenas algum uso para você."
 intrigue_scheming.2101.b:0 "Você não é o [sneaky_person.GetWomanMan] para o trabalho."

 intrigue_scheming.2102.t:0 "O [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U] Leal"
 intrigue_scheming.2102.desc:0 "Eu fico nas sombras do corredor, vendo meu novo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName] desaparecer na noite.\n\n Outra noite, outra reunião misteriosa, e minha suspeita em relação ao [sneaky_person.GetWomanMan] só cresce."
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip], o que você está fazendo?"
 intrigue_scheming.2102.a.tt:1 "[sneaky_person.GetSheHe|U] não pega sua investigação"
 intrigue_scheming.2102.b.tt:1 "[sneaky_person.GetSheHe|U] percebe que está investigando [sneaky_person.GetHerHim]"
 intrigue_scheming.2102.b:0 "Provavelmente não é nada."

 intrigue_scheming.2103.desc_not_noticed:0 ""[sneaky_person.GetSheHe|U] está trabalhando para [sneaky_person_scheme_owner.GetTitledFirstName]?"\n\nIn [sneaky_person.GetTitledFirstNamePossessive] chambers I find a letter that leaves no room for misunderstanding. [sneaky_person.GetSheHe|U] has been plotting against me, playing the role of loyal [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] only as a guise."
 intrigue_scheming.2103.desc_noticed:0 ""Meu [ROOT.Char.GetLadyLord], o que posso fazer por você?"\n\nDespite my best effort there seems to be nothing sinister about [sneaky_person.GetTitledFirstName], except for [sneaky_person.GetHerHis] strange nightly habits."
 intrigue_scheming.2103.a:0 "Para as masmorras com [sneaky_person.GetHerHim]!"
 intrigue_scheming.2103.b:0 "Jogue [sneaky_person.GetHerHim] fora."
 intrigue_scheming.2103.c:0 "Todos nós temos nosso... #EMP precisa#! eu suponho."

# Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t:0 "Servos e Mestres"
 intrigue_scheming.3001.desc:0 "[hooked_courtier.GetTitledFirstName], [new_target.GetTitledFirstNamePossessive] [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))], está firmemente no meu aperto. No entanto, com a estratégia certa, eu poderia elevar ainda mais a minha vantagem.\n\nPerhaps [hooked_courtier.GetFirstName] poderiam ser usados para estender minha influência sobre o [new_target.GetTitleTierName]?"
 intrigue_scheming.3001.a:0 "Vou enviá[hooked_courtier.GetFirstNameNoTooltip] como um espião pessoal!"
 intrigue_scheming.3001.a.tt:1 "Se [new_target.GetFirstNameNoTooltip] tiver algum segredo:\n Revele um dos segredos [new_target.GetHerHis] para você"
 intrigue_scheming.3001.b:0 "Aqui está como você vai ter certeza de descobrir [new_target.GetFirstNamePossessiveNoTooltip] segredos..."
 intrigue_scheming.3001.b.tt:1 "Se [new_target.GetFirstNameNoTooltip] tiver algum segredo:\n Revele um dos segredos [new_target.GetHerHis] para você\nSe não:"
 intrigue_scheming.3001.b.success:0 "Secret fabricado"
 intrigue_scheming.3001.b.success_tt:0 " de um dos Segredos de [new_target.GetFirstNamePossessiveNoTooltip]"finds" de um dos Segredos de [new_target.GetFirstNamePossessiveNoTooltip]"evidence" de um dos Segredos de [new_target.GetFirstNamePossessiveNoTooltip]"
 intrigue_scheming.3001.b.failure:0 "Calúnia descoberta"
 intrigue_scheming.3001.c:0 "Você é a chave para uma bela armadilha, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success:0 "Assassinato Encenado"
 intrigue_scheming.3001.c.failure_secret:0 "Armadilha falhada"
 intrigue_scheming.3001.c.failure:0 "Armadilha Descoberta"
 intrigue_scheming.3001.c.failure.tt:1 "[new_target.GetFirstNameNoTooltip] descobre do seu envolvimento no assassinato"
 intrigue_scheming.3001.d:0 "Faça claro quão facilmente eu posso chegar a [new_target.GetHerHim]."
 intrigue_scheming.3001.d.success:0 "Minha reputação me precede"
 intrigue_scheming.3001.d.failure:0 "Ameaças Vazias"
 intrigue_scheming.3001.z:0 "Espalhe alguns rumores sobre como sou aterrorizante."

 intrigue_scheming.3003.desc:0 "[hooked_courtier.GetTitledFirstName] fez [hooked_courtier.GetHerHis] bem! Agora eu sei de [new_target.GetTitledFirstNamePossessive] segredo, e [hooked_courtier.GetFirstNamePossessive] dívida comigo é pago."
 intrigue_scheming.3003.a:0 "Isso não foi tão ruim quanto você esperava, agora foi?"
 intrigue_scheming.3003.b:0 "E agora pela chantagem..."
 
 intrigue_scheming.3004.desc:0 "[hooked_courtier.GetTitledFirstName] não conseguiu encontrar nenhuma informação incriminadora sobre [new_target.GetTitledFirstName]. Apesar disso, o tolo insiste que, por [hooked_courtier.GetHerHis] esforços [hooked_courtier.GetHerHis] dívida comigo é paga integralmente!"
 intrigue_scheming.3004.a:0 "Eu não sou tão imponente quanto eu pensava?"

 intrigue_scheming.3013.desc:0 "[hooked_courtier.GetTitledFirstName] não encontrava informações incriminadoras sobre [new_target.GetTitledFirstName], então foi uma coisa boa eu ter preparado isso eu mesmo.\n\nTom de repente [new_target.GetFirstName] parece estar cercado por rumores sujos, e acontece que eu tenho todas as evidências para eles."
 intrigue_scheming.3013.a:0 "[ROOT.Char.GetFaith.TricksterGodName] ajuda aqueles que se ajudam."

 intrigue_scheming.3014.desc:0 "[hooked_courtier.GetTitledFirstName] não encontrou nenhuma informação incriminadora sobre [new_target.GetTitledFirstName]. Infelizmente, os rumores que plantei tão cuidadosamente parecem ter ganhado pouca tração, e ninguém acreditaria nas acusações que eu estava pronto para nivelar no [new_target.GetTitleTierName].\n\nMais, os rumores falsos foram rastreados até mim!"
 intrigue_scheming.3014.a:0 "O que são algumas mentiras inofensivas entre amigos?"

 intrigue_scheming.3021.desc:0 " [new_target.GetSheHe] insiste para a multidão de cortesãos. Quem jamais acreditaria em uma desculpa tão frágil?"I was in the garden by myself, you must believe me!" [new_target.GetSheHe] insiste para a multidão de cortesãos. Quem jamais acreditaria em uma desculpa tão frágil?"
 intrigue_scheming.3021.a:0 "Eu amo deixar presentes para as pessoas!"

 intrigue_scheming.3022.desc:0 "Minha tentativa de enquadrar [new_target.GetTitledFirstName] terminou em desastre! [hooked_courtier.GetFirstName] ainda estava respirando quando os criados encontraram [hooked_courtier.GetHerHim] sangrando nas câmaras do [new_target.GetTitleTierName].\n\nQuando [new_target.GetFirstName] chegou, [hooked_courtier.GetFirstName] só tinha um único hálito. "[ROOT.Char.GetTitledFirstName]...""
 intrigue_scheming.3022.a:0 "Eu mataria [hooked_courtier.GetHerHim] se eu já não tivesse!"

 intrigue_scheming.3023.desc:0 "Era para ser perfeito, e ainda assim... [hooked_courtier.GetTitledFirstName] seria encontrada nos aposentos do [new_target.GetTitleTierName], garganta cortada pela faca do [new_target.GetTitleTierName], em um momento em que o [new_target.GetTitleTierName] não tinha outro álibi.\n\nEm qualquer outro, meia dúzia de servos poderia confirmar que [new_target.GetTitledFirstName] cavalgando naquele dia, tornando impossível para [new_target.GetHerHim] ser o assassino."
 intrigue_scheming.3023.a:0 "Que desperdício de uma boa vítima!"

 intrigue_scheming.3031.desc:0 "Minha reputação de conseguir o que quero, o que quer que seja necessário, me beneficia muito. Com muitos dos meus vassalos e servos encolhidos diante de mim, não é preciso muito para convencer os outros a seguir o exemplo.\n\nÉ o suficiente para [hooked_courtier.GetTitledFirstName] encontrar [new_target.GetTitledFirstName] sozinho uma noite e passar uma carta com meu selo. O [new_target.GetTitleTierName] entende como posso chegar facilmente [new_target.GetHerHim]."
 intrigue_scheming.3031.a:0 "Quase uma vergonha. Eu gosto de convencer as pessoas..."

 intrigue_scheming.3032.desc:0 "!"idle threats"!"
 intrigue_scheming.3032.a:0 "Eu poderia apenas mostrar-lhe o quão ociosos eles realmente são..."


# The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t:0 "O Peso da Influência"
 intrigue_scheming.3041.desc:0 "Enquanto eu gosto de quão [vassal_target.GetTitledFirstName] faz minha vontade, [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))] [liege_target.GetTitledFirstName], permanece fora do meu alcance. [vassal_target.GetFirstName] é apenas o [vassal_target.GetWomanMan] para me ajudar a mudar isso, no entanto."
 intrigue_scheming.3041.a:0 "Um liege é responsável pelas ações de seu vassalo..."
 intrigue_scheming.3041.a.success:0 "Medo das Consequências"
 intrigue_scheming.3041.a.failure:0 "Não impressionado"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip] vai ajudar a fazer [liege_target.GetHerHim] me temer!"
 intrigue_scheming.3041.b.torture_desc:0 "[vassal_target.GetFirstNameNoTooltip] não pode sair disso totalmente intacta"
 intrigue_scheming.3041.b.success:0 "Uma mão decisiva sempre funciona!"
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip] não se intimida"
 intrigue_scheming.3041.c:0 "Não preciso de ajuda para alcançar meus objetivos."

 intrigue_scheming.3042.desc:0 "\n\n[vassal_target.GetFirstName] joga junto, acenando severamente — como planejado. Eu sorrio para o meu futuro novo peão. "You are willing to back any demand made by this... this [ROOT.Char.Custom('InsultNoun')]?!"\n\n[vassal_target.GetFirstName] joga junto, acenando severamente — como planejado. Eu sorrio para o meu futuro novo peão. "Do not for a moment believe [vassal_target.GetSheHe] is alone, either.""
 intrigue_scheming.3042.a:0 "Agora, o que eu gostaria que você fizesse..."

 intrigue_scheming.3043.desc:0 ""Meus vassalos sabem o lugar deles." [liege_target.GetTitledFirstName] proclaims. [vassal_target.GetTitledFirstName] seems to shrink before [liege_target.GetHerHim], no longer filled with the confidence [vassal_target.GetSheHe] had offered to back up my demands.\n\nThe [liege_target.GetTitleTierName] dashes my last hopes. "Meus vassalos sabem o lugar deles." [vassal_target.GetFirstName] confirms it with [vassal_target.GetHerHis] silence."
 intrigue_scheming.3043.a:0 "Parece que superei minha mão..."

 intrigue_scheming.3051.desc:0 "Eu assisti em choque enquanto [liege_target.GetSheHe] assumiu o comando e fez [vassal_target.GetFirstName] durar até o amanhecer. Mas não mais."One might think you had never done this before!"Eu assisti em choque enquanto [liege_target.GetSheHe] assumiu o comando e fez [vassal_target.GetFirstName] durar até o amanhecer. Mas não mais."
 intrigue_scheming.3051.a:0 "Que exibição horrível!"
 intrigue_scheming.3051.b:0 "Eu aprendi tanto!"

 intrigue_scheming.3052.desc:0 "Eu tinha atraído [liege_target.GetTitledFirstName] para [vassal_target.GetTitledFirstNamePossessive] masmorra, a convite do [vassal_target.GetTitleTierName]. Lá eu esperei para revelar que nosso anfitrião era um prisioneiro em [vassal_target.GetHerHis] própria casa.\n\nI pode ter ficado um pouco empolgado com a vida do [vassal_target.GetTitleTierName] em minhas mãos, mas eu a transformei em uma mensagem delicada sobre como espero obediência completa."
 intrigue_scheming.3052.a:0 "Mesmo através de gritos [vassal_target.GetFirstNamePossessiveNoTooltip], [liege_target.GetFirstNameNoTooltip] entendi o ponto."

 intrigue_scheming.3053.desc:0 "Eu tinha atraído [liege_target.GetTitledFirstName] para [vassal_target.GetTitledFirstNamePossessive] masmorra, a convite do [vassal_target.GetTitleTierName]. Lá eu esperei para revelar que nosso anfitrião era um prisioneiro em [vassal_target.GetHerHis] própria casa.\n\n[liege_target.GetFirstName] não estava tão intimidado pela minha demonstração de tortura como eu esperava. "Your degraded kind will never scare me, [ROOT.Char.GetTitledFirstName]!""
 intrigue_scheming.3053.a:0 "Mesmo [vassal_target.GetFirstNamePossessiveNoTooltip] pedidos de misericórdia não podem me animar depois disso."

# Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t:0 "Herança Confusa"
 intrigue_scheming.3061.desc:0 "Por dias eu tenho sido obcecado com a linhagem [target.GetDynasty.GetBaseName], e agora eu tenho certeza. Não há como [target.GetTitledFirstName] possa provar conclusivamente a paternidade de [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName]!\n\n\n Onde há falta de provas, evidências podem ser plantadas... É hora de eu escrever uma nova verdade para [heir.GetFirstNamePossessive] origem!"
 intrigue_scheming.3061.a:0 "[new_father.GetTitledFirstNameNoTooltip] seria um excelente pai."
 intrigue_scheming.3061.b:0 "[mother.GetTitledFirstName] consorciado com um servo?! A vergonha!"
 intrigue_scheming.3061.c:0 "E eu vou ter o papel de protagonista!"
 intrigue_scheming.3061.d:0 "Toda essa história dinástica pode ser boa para outra coisa."
 intrigue_scheming.3061.success:0 "Novas evidências"
 intrigue_scheming.3061.c.success_tt:0 "Eu serei capaz de revelar [heir.GetTitledFirstNameNoTooltip] como meu bastardo"
 intrigue_scheming.3061.failure:0 "Bloodlines Desrespeitado"
 intrigue_scheming.3061.a.success_tt:0 "Eu serei capaz de revelar [heir.GetTitledFirstNameNoTooltip] como o bastardo de [new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.b.success_tt:0 "Eu serei capaz de revelar [heir.GetTitledFirstNameNoTooltip] como o bastardo de [commoner_target.GetTitledFirstNameNoTooltip]"

 intrigue_scheming.3062.opening:0 "Rumores começaram a circular, como eu esperava. Ninguém pode dizer nada com certeza, é claro - esse é o ponto!"
 intrigue_scheming.3062.ending:0 "Meus agentes relatam que mesmo [target.GetTitledFirstName] olha para [heir.GetTitledFirstName] com dúvida nos olhos [target.GetHerHis], e [new_father.GetTitledFirstName] com desconfiança."
 intrigue_scheming.3062.a:0 "público!"evidence"público!"
 intrigue_scheming.3062.b:0 "O momento não é bem certo."
 intrigue_scheming.3062.b.tt:1 "por enquanto#!"secret"por enquanto#!"

 intrigue_scheming.3063.opening:0 ""Hah, esses rumores são absurdos! É simplesmente [ROOT.Char.GetTitledFirstName] espalhar mentiras vil."\n\nMy agents report [new_father.GetTitledFirstName] has denied any charge that [heir.GetTitledFirstName] might be [target.GetHerHis] [heir.Custom('GetDaughterSon')]."
 intrigue_scheming.3063.ending:0 "\n\n[target.GetTitledFirstName] não parece acreditar que possa haver alguma verdade nos meus rumores, também, e me denunciou como um mentiroso vergonhoso que não respeita a ordem legítima das coisas."
 intrigue_scheming.3063.a:0 "Eu protesto! Eu não me sinto vergonhoso em tudo!"

 intrigue_scheming.3064.ending:0 "Meus agentes relatam que mesmo [target.GetTitledFirstName] está em dúvida, e vê [mother.GetTitledFirstName], [heir.GetTitledFirstName] e [commoner_target.GetTitledFirstName] com desconfiança."

 intrigue_scheming.3065.opening:0 ""Como se eu deixasse um plebeu como [commoner_target.GetTitledFirstName] colocar a mão em mim."\n\nMy agents report [mother.GetTitledFirstName] has not delayed one second in denying the rumors I have been attempting to start about [mother.GetHerHim]."

 intrigue_scheming.3066.desc:0 "As datas, as viagens, o potencial para reuniões secretas... Está tudo aí, e com os rumores que plantei, mesmo [target.GetTitledFirstName] está sentindo alguma dúvida sobre a paternidade de [heir.GetTitledFirstName].\n\nÉ apenas uma questão de tempo até que alguém tire a conclusão de que eu sou um provável candidato..."
 intrigue_scheming.3066.a:0 "Venha para o papai, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b:0 "Tudo em tempo há muito tempo. Tudo na hora certa."

 intrigue_scheming.3067.opening:0 "[mother.GetHerHis|U] palavras não picam tanto quanto o tapa inesperado na minha cara."How dare you say these vile things about me and my [heir.Custom('GetDaughterSon')]?!"[mother.GetHerHis|U] palavras não picam tanto quanto o tapa inesperado na minha cara."That is the closest you will ever be to my touch!""
 intrigue_scheming.3067.a:0 "Parece que julguei mal meus oponentes..."

# Interrogation, by Sean Hughes
 intrigue_scheming.4021.t:0 "Interrogatório"
 intrigue_scheming.4021.desc:0 "Com base nas informações que reuni, suspeito fortemente que [prisoner.GetTitledFirstName] sabe sobre um segredo que eu não sei. Como eu atualmente mantenho [prisoner.GetHerHim] cativo, isso me dá a oportunidade perfeita para usar qualquer método que eu queira aprender exatamente o que é..."
 intrigue_scheming.4021.a:0 "Ofereça [prisoner.GetHerHim] liberação em troca de informações."
 intrigue_scheming.4021.a.success:0 "[prisoner.GetTitledFirstName] aceita minha oferta"
 intrigue_scheming.4021.a.failure:0 "[prisoner.GetTitledFirstName] rejeita minha oferta"
 intrigue_scheming.4021.b:0 "Jogos mentais muitas vezes podem ser bastante reveladores..."
 intrigue_scheming.4021.b.success:0 "Eu [prisoner.GetTitledFirstName] faço para me dizer o que [prisoner.GetSheHe] sabe"
 intrigue_scheming.4021.b.failure:0 "[prisoner.GetTitledFirstName] consegue resistir aos meus truques mentais"
 intrigue_scheming.4021.c:0 "Ameace torturá[prisoner.GetHerHim] a menos que [prisoner.GetSheHe] confesse!"
 intrigue_scheming.4021.c.success:0 "Minhas ameaças assustam [prisoner.GetTitledFirstName] a confessar"
 intrigue_scheming.4021.c.failure:0 "Minhas ameaças não parecem perturbar [prisoner.GetTitledFirstName]"
 intrigue_scheming.4021.success:0 "Eu aprendo um [secret|E] [prisoner.GetTitledFirstName] sabe"
 intrigue_scheming.4021.failure:0 "Eu não aprendo nada de importante"

# Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t:0 "Passando suspeita"
 intrigue_scheming.4040.desc:0 "É um fato bem conhecido que os cortesãos vão planejar e traçar, mas eu posso ser capaz de usar isso a meu favor.\n\n Se eu puder manter meus cortesãos desconfiados uns dos outros e distraídos com brigas internas, eles não terão tempo ou recursos para planejar contra mim!"
 intrigue_scheming.4040.a:0 "Vou começar a espalhar rumores de uma vez!"
 intrigue_scheming.4040.a.success:0 "Os rumores fazem meus cortesãos desconfiarem uns dos outros"
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName], [courtier_2.GetFirstName] e [courtier_3.GetFirstName] perdem #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#! [opinion|E] um do outro."
 intrigue_scheming.4040.a.success.desc:0 "Os rumores que espalhei ao redor do meu tribunal criaram desconfiança entre vários dos meus cortesãos"
 intrigue_scheming.4040.a.failure:0 "Os rumores são descartados como tripa sem sentido"
 intrigue_scheming.4040.a.failure.tt:1 "Os rumores que você espalhou ao redor de seu tribunal foram descartados como tripa sem sentido"
 intrigue_scheming.4040.b:0 "Enquanto eu colocar alguns espiões entre eles, eu estarei seguro."
 intrigue_scheming.4040.c.dread:0 "Meus cortesãos já sabem não conspirar contra mim!"
 intrigue_scheming.4040.c.dread.tt:1 "Esta opção está disponível por causa de sua alta [dread|E]."

# Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t:0 "Mediação de Informações"
 intrigue_scheming.4050.desc.start:0 "Espero que [buyer.GetTitledFirstName] estaria profundamente interessado nas informações que adquiri indicando"
 intrigue_scheming.4050.desc.lover:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] está dormindo com [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.incest:1 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] e [owner.GetFirstNamePossessiveNoTooltip] [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] têm tido relações sexuais entre si..."
 intrigue_scheming.4050.desc.pregnancy:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] está grávida de [target.GetTitledFirstName] filho..."
 intrigue_scheming.4050.desc.bastard:0 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] foi realmente criado por [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattempt:0 "[owner.GetTitledFirstName] estava por trás de um plano fracassado para matar [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattemptself:0 "[owner.GetTitledFirstName] estava por trás de um plano fracassado para matar [target.GetHerHim]..."
 intrigue_scheming.4050.desc.murder:0 "[owner.GetTitledFirstName] era o assassino de [buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.end:0 "\n\nPerhaps [buyer.GetSheHe] estaria interessado o suficiente para me oferecer algo substancial em troca?"
 intrigue_scheming.4050.a:0 "Venderei [buyer.GetHerHim] informação por ouro."
 intrigue_scheming.4050.b:0 "Um segredo para um segredo é uma troca justa."
 intrigue_scheming.4050.b.tt:1 "[buyer.GetTitledFirstName] revelará um segredo [buyer.GetSheHe] sabe para você"
 intrigue_scheming.4050.c:0 "Eu vou dizer a [buyer.GetHerHim] apenas em troca de um favor."
 intrigue_scheming.4050.c.rival:0 "Que isso sirva como uma oferta de paz entre nós."
 intrigue_scheming.4050.c.opinion:0 "[buyer.GetHerHis|U] boa vontade é o único pagamento que eu preciso."
 intrigue_scheming.4050.d:0 "Conhecimento é poder, e eu não vou dar isso tão livremente."
 intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName] aceita sua oferta"
 intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName] rejeita sua oferta"

 intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName] se aproximou de mim, alegando que [seller.GetSheHe] descobriu"
 intrigue_scheming.4051.desc.lover:0 "Alguém da minha família próxima tem tido um caso extraconjugal."
 intrigue_scheming.4051.desc.bastard:0 "a legitimidade contínua da minha linhagem está em risco a menos que eu tome medidas."
 intrigue_scheming.4051.desc.murderattempt:0 "que estava por trás de um plano de assassinato fracassado contra [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.murderattemptself:0 "que estava por trás de um plano de assassinato fracassado contra mim."
 intrigue_scheming.4051.desc.murder:0 "que estava por trás do assassinato do meu [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.incest:0 "a existência de relações incestuosas entre minha própria família!"
 intrigue_scheming.4051.desc.middle:0 "[seller.GetSheHe|U] se ofereceu para me fornecer tudo o que [seller.GetSheHe] sabe, incluindo nomes e evidências."
 intrigue_scheming.4051.desc.gold:0 "em troca de uma quantia fixa de ouro."
 intrigue_scheming.4051.desc.secret:0 "em troca dos detalhes de outro segredo que conheço."
 intrigue_scheming.4051.desc.favor:0 "em troca de um favor a ser prestado em uma data futura."
 intrigue_scheming.4051.desc.rival:0 "como uma oferta de paz entre nós, para que possamos colocar nosso rancor de lado."
 intrigue_scheming.4051.desc.opinion:0 "como um gesto de boa vontade."
 intrigue_scheming.4051.a:0 "Eu devo saber a verdade!"
 intrigue_scheming.4051.a.tt:1 "Você aprende os detalhes deste segredo desconhecido"
 intrigue_scheming.4051.a.opinion:0 "Muito generoso, de fato!"
 intrigue_scheming.4051.b:0 "Algumas pedras são melhores deixadas sem virar..."

 intrigue_scheming.4052.desc:0 "Com a atração dos segredos que eu tinha sendo grande demais para ignorar, [buyer.GetTitledFirstName] concordou com a minha oferta. Se eu continuar bisbilhotando, talvez eu consiga fazer mais negócios como este no futuro..."
 intrigue_scheming.4052.a:0 "Há muito potencial aqui!"

 intrigue_scheming.4053.desc:0 "Se [buyer.GetTitledFirstName] acreditei em mim ou não quando disse [buyer.GetHerHim] eu tinha informações sobre [buyer.GetHerHis] família é difícil de dizer; qualquer que seja o caso, [buyer.GetSheHe] se recusou a concordar com meus termos, me mandando embora de mãos vazias."
 intrigue_scheming.4053.a:0 "Terei que encontrar outras maneiras de usar essa informação..."

 intrigue_scheming.4054.desc.start:0 "Depois de examinar os documentos que recebi de [seller.GetTitledFirstName] fica claro"
 intrigue_scheming.4054.desc.lover:0 "Meu [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] está dormindo com [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.incest:0 "minha [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] e minha [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName] têm se envolvido em relações sexuais uns com os outros!"
 intrigue_scheming.4054.desc.pregnancy:0 "meu [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] está grávida de [target.GetTitledFirstName] filho!"
 intrigue_scheming.4054.desc.bastard:0 "meu [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))] [owner.GetTitledFirstName] foi realmente criado por [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattempt:0 "[owner.GetTitledFirstName] estava por trás de um plano fracassado para matar [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattemptself:0 "[owner.GetTitledFirstName] estava por trás de um plano fracassado para me matar!"
 intrigue_scheming.4054.desc.murder:0 "[owner.GetTitledFirstName] era o assassino do meu [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]!"
 intrigue_scheming.4054.a:0 "Pelo menos eu sei agora."
 intrigue_scheming.4054.a.incest:0 "Não natural! Uma afronta ao [ROOT.Char.GetFaith.HighGodName]!"
 intrigue_scheming.4054.a.incest.deviant:0 "Ooh, mais sedutor!"
 intrigue_scheming.4054.a.incest.accepted:0 "O que há de errado com isso, exatamente?"
 intrigue_scheming.4054.a.murder:0 "Esse miserável conivente!"
 intrigue_scheming.4054.a.bastard:0 "Eu fui traído!"

# Special Chain — Convince Courtier to Share Spy-Secrets 
 intrigue_scheming_special.1001.t:0 "Para colocar em um ato"
 intrigue_scheming_special.1001.desc:0 "Um sussurro ouvido e um brilho afiado são as peças finais que fazem o quebra-cabeça cair no lugar. Meu [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] é mais bem versado na arte da intriga do que [courtier_spy.GetSheHe] faria todo mundo acreditar.\n\nPara saber que há uma [courtier_spy.GetWomanMan] como essa na corte me deixa um pouco nervoso. No entanto, eu poderia aprender muito, se eu conseguir [courtier_spy.GetHerHim] confiar em mim."
 intrigue_scheming_special.1001.a:0 "Vou convencê[courtier_spy.GetHerHim] que somos cortados do mesmo tecido!"
 intrigue_scheming_special.1001.b:0 "O risco é muito grande, #EMP eu #! não posso confiar #EMP [courtier_spy.GetHerHim]#!."
 intrigue_scheming_special.1001.c:0 "[courtier_spy.GetSheHe|U] precisa ir!"

 intrigue_scheming_special.1002.desc:0 "\n\nIs [courtier_spy.GetSheHe] me testando? Talvez esta seja a minha oportunidade de convencer [courtier_spy.GetHerHim] que temos muito em comum."[courtier_spy.GetLadyLord|U] [courtier_spy.GetTitledFirstNameNoTooltip], I have been meaning to—"\n\nIs [courtier_spy.GetSheHe] me testando? Talvez esta seja a minha oportunidade de convencer [courtier_spy.GetHerHim] que temos muito em comum."If you walked into a room to find your spouse yelling at a young page for dropping a plate, what would you do?"\n\nIs [courtier_spy.GetSheHe] me testando? Talvez esta seja a minha oportunidade de convencer [courtier_spy.GetHerHim] que temos muito em comum."
 intrigue_scheming_special.1002.a:0 "A página seria punida, é claro."
 intrigue_scheming_special.1002.b:0 "Todo mundo comete erros, eu perdoaria a página."
 intrigue_scheming_special.1002.c:0 "Ambos teriam que me dizer o que aconteceu."
 intrigue_scheming_special.1002.d:0 "Tenho certeza que eles poderiam lidar com isso melhor sem mim."
 intrigue_scheming_special.1002.e:0 "Eu encorajaria a conversa, isso resolve a maioria dos problemas."
 intrigue_scheming_special.1002.f:0 "Lutando? Eu sairia o mais rápido possível."
 intrigue_scheming_special.1002.g:0 "Eu me juntaria aos gritos!"
 intrigue_scheming_special.1002.h:0 "Eu pediria a ambos para apresentar seu lado do conflito."

 intrigue_scheming_special.1003.desc_good:0 ""Hm" [courtier_spy.GetSheHe|U] pauses, thoughtful, before continuing.\n\n"
 intrigue_scheming_special.1003.desc_bad:0 ""Hm" [courtier_spy.GetSheHe|U] pauses, grimacing as if [courtier_spy.GetSheHe] is tasting something sour, before continuing.\n\n"
 intrigue_scheming_special.1003.desc:0 ""No meio de uma marcha para a batalha, assim como você está montando acampamento, um oficial se aproxima de você para perguntar o que deve ser feito com um espião que foi pego.""
 intrigue_scheming_special.1003.a:0 "Faça um exemplo do espião!"
 intrigue_scheming_special.1003.b:0 "Primeiro eu me certificaria de que o espião é bem tratado."
 intrigue_scheming_special.1003.c:0 "Um espião? Não importa. Marchamos!"
 intrigue_scheming_special.1003.d:0 "Tenho certeza que o oficial saberia o que fazer."
 intrigue_scheming_special.1003.e:0 "Eu falaria com o espião, veria o que eles têm a dizer."
 intrigue_scheming_special.1003.f:0 "Eu pediria ao oficial para cuidar disso e me deixar em paz."
 intrigue_scheming_special.1003.g:0 "Um espião?! Nós nunca, isso nunca aconteceria!"
 intrigue_scheming_special.1003.h:0 "Obviamente, o espião tem algumas respostas para dar, a tempo."

 intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.GetSheHe|U] acena para [courtier_spy.GetHerselfHimself] antes de pintar o próximo cenário.\n\n"
 intrigue_scheming_special.1004.desc_bad:0 "[courtier_spy.GetHerHis|U] sobrancelhas se arrastam para baixo, e [courtier_spy.GetHerHis] olhar fica frio.\n\n"
 intrigue_scheming_special.1004.desc:0 ""Você toma uma decisão - digamos, que todos os impostos em um condado serão levantados - e chega à sua atenção que um de seus vassalos questiona abertamente essa decisão. Como você reage?""
 intrigue_scheming_special.1004.a:0 "Punição é a única opção."
 intrigue_scheming_special.1004.b:0 "Todos nós temos nossas diferenças, isso não me incomodaria."
 intrigue_scheming_special.1004.c:0 "Ninguém me questiona assim! Eu enfrentaria o vassalo."
 intrigue_scheming_special.1004.d:0 "Se meu vassalo acha que é uma má decisão, então provavelmente é."
 intrigue_scheming_special.1004.e:0 "Todo o tribunal ouviria de todos os erros do vassalo."
 intrigue_scheming_special.1004.f:0 "Eu tentaria ignorar o ligeiro, não há necessidade de fazer uma cena."
 intrigue_scheming_special.1004.g:0 "Bem, eu iria confrontá-los. Em voz alta."
 intrigue_scheming_special.1004.h:0 "Uma diferença de opinião deve ser resolvida pela discussão."

 intrigue_scheming_special.1099.desc_won:0 "\n\n[courtier_spy.GetSheHe|U] [courtier_spy.Custom('quirk_pos_present')], antes de descer o corredor com pés silenciosos."You seem to be a [ROOT.Char.GetWomanMan] of sound judgment."\n\n[courtier_spy.GetSheHe|U] [courtier_spy.Custom('quirk_pos_present')], antes de descer o corredor com pés silenciosos."Please, join me. We have much to discuss.""
 intrigue_scheming_special.1099.desc_lost:0 "Até que eu tenha tempo para responder, [courtier_spy.GetSheHe] já começou a se mover pelo corredor, cada passo encobrindo [courtier_spy.GetHerHim] mais na sombra."I would appreciate it if you did not approach me regarding this again."Até que eu tenha tempo para responder, [courtier_spy.GetSheHe] já começou a se mover pelo corredor, cada passo encobrindo [courtier_spy.GetHerHim] mais na sombra."
 intrigue_scheming_special.1099.a:0 "É melhor eu manter esta charada, pelo menos por enquanto."
 intrigue_scheming_special.1099.b:0 "[courtier_spy.GetSheHe|U] certeza é um mistério."
 
# Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t:0 "Perseguido por Sombras"
 intrigue_scheming_special.1301.desc:0 "Passos ecoando por corredores escuros, papéis extraviados no meu escritório, uma sombra vista do canto do meu olho..."
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName] parece mull-lo antes de acenar para [mentor_or_other.GetHerselfHimself]."You think someone is following you?"Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName] parece mull-lo antes de acenar para [mentor_or_other.GetHerselfHimself]."I #EMP have#! noticed some suspicious things in the [ROOT.Char.Custom('FortifiedBuilding')] recently.""
 intrigue_scheming_special.1301.a:0 "Eu preciso chegar ao fundo disso!"
 intrigue_scheming_special.1301.b:0 "Eu vou ter certeza de que eu nunca vou ter que me preocupar com a segurança novamente."

 intrigue_scheming_special.1302.desc:0 "Escondido em um dos corredores mais desolados, um que leva à maioria das câmaras privadas, bem como aos jardins [ROOT.Char.Custom('FortifiedBuilding')], eu espero, e assisto.\n\n#EMP Foi tolice vir aqui? Talvez se eu #! passos. Movendo-se calmamente pelo corredor; uma figura emergindo das sombras.\n\nO que [sneaky_courtier.GetTitledFirstName] está fazendo aqui?"
 intrigue_scheming_special.1302.a:0 "Eu vou confrontar [sneaky_courtier.GetHerHim] imediatamente!"
 intrigue_scheming_special.1302.a.tt:1 "Se [sneaky_courtier.GetFirstName] estiver envolvido em um esquema, você irá expô-lo\ nSe não, sua tentativa de eliminar o espião falhará"
 intrigue_scheming_special.1302.b:0 "Eu devo ter certeza. Continuarei a segui[sneaky_courtier.GetHerHim]."
 intrigue_scheming_special.1302.b.tt1:1 "[sneaky_courtier.GetSheHe|U] não te notásse"
 intrigue_scheming_special.1302.b.tt2:1 "[sneaky_courtier.GetSheHe|U] ouve você seguindo [sneaky_courtier.GetHerHim]"
 intrigue_scheming_special.1302.c:0 "Eu não vou me expor, não pode ser [sneaky_courtier.GetHerHim]."
 intrigue_scheming_special.1302.c.tt:1 "Você continuará procurando pelo espião."

 intrigue_scheming_special.1303.desc_exposed:0 "A necessidade de seguir [sneaky_courtier.GetTitledFirstName] para descobrir o que [sneaky_courtier.GetSheHe] está fazendo já passou, [sneaky_courtier.GetSheHe] é um espião conhecido!\n\nOmisly eu vou ser capaz de detectar o sinal ainda mais cedo se acontecer novamente... Este foi o conhecimento suado!"
 intrigue_scheming_special.1303.desc_sneak_win:0 "Eu consigo segui[sneaky_courtier.GetTitledFirstName] sem um som. [sneaky_courtier.GetSheHe|U] corre por um corredor após o outro, e depois de alguns minutos [sneaky_courtier.GetSheHe] passos direto pelos meus aposentos e para os jardins [ROOT.Char.Custom('FortifiedBuilding')]."
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "Eu consigo seguir [sneaky_courtier.GetHerHim] sem um som, e à medida que nos aproximamos de minhas câmaras privadas, posso sentir meu pulso subindo.\n\nA hora o clique da fechadura para minhas câmaras privadas ecoam pelo corredor."
 intrigue_scheming_special.1303.desc_sneak_fail:0 "Sigo [sneaky_courtier.GetTitledFirstName], despercebidos, e quando nos aproximamos de minhas câmaras privadas e dos jardins [ROOT.Char.Custom('FortifiedBuilding')] meu batimento cardíaco sobe. O que [sneaky_courtier.GetSheHe] está fazendo aqui? Distraído, eu sacudi um vaso decorando o corredor, e ele cai no chão.\n\nO clamor que segue quase cobrir [sneaky_courtier.GetHerHis] degraus apressados enquanto eles desaparecem pelo corredor, e [sneaky_courtier.GetSheHe] logo é perdido para a noite."
 intrigue_scheming_special.1303.a:0 "Confronte [sneaky_courtier.GetHerHim]!"
 intrigue_scheming_special.1303.b:0 "Condenação! Eu vou precisar manter um olho para fora."
 intrigue_scheming_special.1303.c:0 "Bem, #EMP é#! uma noite adorável esta noite."
 intrigue_scheming_special.1303.c.tt:1 "Você colocou suas suspeitas para descansar, e esta foi uma lição valiosa."
 intrigue_scheming_special.1303.d:0 "Eu vi os sinais cedo, no entanto!"

 intrigue_scheming_special.1304.desc_found:0 "Eu sabia disso! Eu tinha apenas tempo para encolher de volta para o abraço escuro das sombras quando [sneaky_courtier.GetTitledFirstName] veio andando pelo corredor, indo direto para minhas câmaras.\n\nO clique da fechadura como ela é colhida é rapidamente seguido por [sneaky_courtier.GetHerHis] guincho enquanto eu coloco a mão no ombro [sneaky_courtier.GetHerHis]."
 intrigue_scheming_special.1304.desc_not_found:0 "Enquanto a noite se arrasta no corredor fica quieta. Nenhum sussurro pode ser ouvido, e nenhuma sombra ameaçadora pode ser vista.\n\nMaybe eu deveria ter seguido [sneaky_courtier.GetTitledFirstName] afinal?"
 intrigue_scheming_special.1304.a:0 ""Eu acho que você deve vir comigo.""
 intrigue_scheming_special.1304.b:0 "Ou talvez nunca houve uma ameaça para começar?"

 intrigue_scheming_special.1350.desc:0 "Agora que [sneaky_courtier.GetTitledFirstName] faleceu, nunca saberei se [sneaky_courtier.GetSheHe] estava trabalhando contra mim ou não... No entanto, minha investigação me ensinou muito, e da próxima vez eu não vou ficar pensando!"
 intrigue_scheming_special.1350.a:0 "Foi [sneaky_courtier.GetHerHis] passar uma bênção, ou apenas uma coincidência?"

 intrigue_scheming_special.1398.desc:0 ""Eu só estava saindo para os jardins para um sopro de ar." [sneaky_courtier.GetTitledFirstName] questions me, voice laced with [sneaky_courtier.Custom('GeneralTemperament')]. "Eu só estava saindo para os jardins para um sopro de ar."\n\nNow, faced with the hurt in [sneaky_courtier.GetHerHis] eyes, I do not know how I ever could imagine [sneaky_courtier.GetHerHim] a spy."
 intrigue_scheming_special.1398.a:0 "Espero que [sneaky_courtier.GetSheHe] possa me perdoar."

 intrigue_scheming_special.1399.desc:0 "Eu coloquei a mão no ombro [sneaky_courtier.GetHerHis], e [sneaky_courtier.GetTitledFirstName] vira rápido como um raio. Preso no meio de [sneaky_courtier.GetHerHis] missão, [sneaky_courtier.GetSheHe] nem sequer tenta defender [sneaky_courtier.GetHerselfHimself].\n\nEsta provação me ensinou uma valiosa lição de confiança e vigilância, e agora estou mais afiado do que nunca!"
