l_english:

 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t:0 "Pillow Talk"
 intrigue_temptation.2201.desc:0 "[my_lover.GetSheHe] de repente pára e cora."And you would never believe—"[my_lover.GetSheHe] de repente pára e cora."I am sorry my love; this must be terribly dull for you...""
 intrigue_temptation.2201.a:0 "De jeito nenhum. Por favor, me diga mais..."
 intrigue_temptation.2201.a.success:0 "[my_lover.GetFirstName] compartilha fofocas de [court_owner.GetTitledFirstNamePossessive] tribunal"
 intrigue_temptation.2201.a.success.tt:0 "Eu aprendo sobre a [secret|E] de um personagem aleatório"
 intrigue_temptation.2201.a.failure:0 "[my_lover.GetFirstName] se recusa a dizer mais nada"
 intrigue_temptation.2201.b:0 "Ouvir sua voz nunca é maçante, minha querida."
 intrigue_temptation.2201.d.sadistic:0 "Você está escondendo algo... Diga-me, #EMP agora#!!"

 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t:0 "De Amor e Luxúria"
 intrigue_temptation_special.1001.desc:0 "Essas expressões de sonho e suspiros melancólicos só podem significar uma coisa – [wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] é saudade de romance!\n\nPerhaps eu deveria colocar minhas habilidades de matchmaking à prova e aliviar [wants_love.GetHerHis] sofrimento? [wants_love.GetSheHe|U] certamente ficaria grato!"
 intrigue_temptation_special.1001.a:0 "[wants_love.GetFirstNameNoTooltip] não vai ficar sozinho por muito tempo!"
 intrigue_temptation_special.1001.a.tt:0 "[wants_love.GetTitledFirstName] pode se tornar o amante de um jogo da minha escolha"
 intrigue_temptation_special.1001.b:0 "Eu devo me concentrar no meu próprio casamento."
 intrigue_temptation_special.1001.c:0 "Devo me concentrar na minha própria vida amorosa."

 intrigue_temptation_special.1002.t:0 "Uma questão de gosto"
 intrigue_temptation_special.1002.desc:0 "Para encontrar [wants_love.GetTitledFirstNamePossessive] combinação perfeita, preciso saber mais sobre [wants_love.GetHerHis] preferências. Observando discretamente [wants_love.GetHerHis] interações na corte, eu poderia ter um vislumbre de [wants_love.GetHerHis] desejos mais íntimos...\n\nPara começar, eu deveria ter uma teoria no lugar. O que eu acho que [wants_love.GetFirstNameNoTooltip] iria querer em um parceiro?"
 intrigue_temptation_special.1002.a:0 "Um coração semelhante, uma personalidade para combinar [wants_love.GetHerHis] própria."
 intrigue_temptation_special.1002.a.tt:0 "#F A maioria das pessoas, especialmente aquelas que são empáticas e gentis, preferem parceiros com personalidade semelhante à sua própria.\n\nSe minha suposição estiver errada, posso assumir [wants_love.GetFirstName] prefere atratividade ou poder. #!"
 intrigue_temptation_special.1002.b:0 "Atratividade, de corpo ou temperamento."
 intrigue_temptation_special.1002.b.tt:0 "#F pessoas luxuosas, arrogantes ou atraentes tendem a preferir parceiros que sejam bonitos, amigáveis, ousados ou flertantes.\n\nSe minha suposição estiver errada, posso assumir [wants_love.GetFirstName] prefere uma personalidade ou poder correspondentes. #!"
 intrigue_temptation_special.1002.c:0 "Poder e influência"
 intrigue_temptation_special.1002.c.tt:0 "#F Pessoas que desejam riqueza e sucesso tendem a preferir parceiros poderosos.\n\n Se minha suposição estiver errada, posso assumir [wants_love.GetFirstName] prefere uma personalidade ou atratividade correspondente. #!"
 intrigue_temptation_special.1002.d:0 "Prefiro descobrir se [wants_love.GetSheHe] prefere homens ou mulheres."
 intrigue_temptation_special.1002.d.tt:1 "#F A maioria das pessoas prefere parceiros do sexo oposto, mas não é incomum preferir aqueles do mesmo sexo, ou de ambos. #!"

 intrigue_temptation_special.1003.t:0 "Making the Match"
 intrigue_temptation_special.1003.start.desc:0 "Eu tenho observado [wants_love.GetTitledFirstName] há algum tempo e minha conclusão é certa."
 intrigue_temptation_special.1003.personality_success.desc:0 "Como eu suspeitava, [wants_love.GetSheHe] prefere aqueles de temperamento semelhante ao [wants_love.GetHerHis] próprios."
 intrigue_temptation_special.1003.personality_failure.desc:0 "Eu estava errado. [wants_love.GetSheHe|U] parece se importar pouco com a personalidade. [wants_love.GetSheHe|U] deve preferir poder ou atratividade em um parceiro."
 intrigue_temptation_special.1003.sex_appeal_success.desc:0 "[wants_love.GetSheHe|U] é atraída, como uma mariposa para a chama, para aqueles de grande carisma e beleza."
 intrigue_temptation_special.1003.sex_appeal_failure.desc:0 "Eu estava enganado – [wants_love.GetSheHe|U] não parece diferenciar entre aqueles abençoados com boa aparência, e aqueles que são simples. [wants_love.GetSheHe|U] deve se importar mais com a personalidade... ou poder."
 intrigue_temptation_special.1003.power_success.desc:0 "Como eu adivinhei, [wants_love.GetSheHe] prefere a companhia dos mais influentes senhores e senhoras da corte."
 intrigue_temptation_special.1003.power_failure.desc:0 "Eu estava errado. [wants_love.GetSheHe|U] interage com pessoas de nível alto e baixo. Deve ser algum outro elemento além do poder que intriga [wants_love.GetHerHim] – uma personalidade correspondente ou uma aparência arrojada, talvez?"
 intrigue_temptation_special.1003.end.desc:0 "\n\nAgora que estou um pouco mais familiarizado com [wants_love.GetFirstNamePossessiveNoTooltip] desejos, fiz uma lista de possíveis correspondências. Quem se adequaria melhor ao meu [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]?"
 intrigue_temptation_special.1003.a:0 "O [target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip]"
 intrigue_temptation_special.1003.a.tt:0 "Eu tento emparelhar [wants_love.GetFirstName] com [target_list_member_a.GetTitledFirstName]"
 intrigue_temptation_special.1003.b:0 "[target_list_member_b.GetTitledFirstNameNoTooltip], um [target_list_member_b.Custom('ComplimentAdjective')] [target_list_member_b.GetWomanMan]."
 intrigue_temptation_special.1003.b.tt:0 "Eu tento emparelhar [wants_love.GetFirstName] com [target_list_member_b.GetTitledFirstName]"
 intrigue_temptation_special.1003.c:0 "Meu [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )], [target_list_member_c.GetTitledFirstNameNoTooltip]."
 intrigue_temptation_special.1003.c.tt:0 "Eu tento emparelhar [wants_love.GetFirstName] com [target_list_member_c.GetTitledFirstName]"
 intrigue_temptation_special.1003.tt:0 "Um bom jogo seria alguém que cumpre [wants_love.GetFirstNamePossessive] preferências"

 intrigue_temptation_special.1004.t:0 "Definindo o Clima"
 intrigue_temptation_special.1004.start.desc:0 "Para ter uma primeira impressão da qualidade do meu jogo, eu fiz um pequeno jantar com [wants_love.GetTitledFirstName] e [chosen_match.GetTitledFirstName] na lista de convidados."
 intrigue_temptation_special.1004.great.desc:0 "Eles passaram a parte principal do jantar falando, e roubando olhares curiosos uns para os outros quando não estavam."
 intrigue_temptation_special.1004.good.desc:0 "Eu não vi nenhum sinal definitivo, mas eles se davam muito bem."
 intrigue_temptation_special.1004.bad.desc:0 "Infelizmente, a química que eu tinha antecipado não estava em lugar nenhum para ser visto. Espero que tenha sido apenas nervos."
 intrigue_temptation_special.1004.end.desc:0 "\n\nI deve atacar enquanto o ferro está quente, dando [wants_love.GetFirstNameNoTooltip] e [chosen_match.GetFirstNameNoTooltip] outra chance de se encontrar. Desta vez, vou organizar algo mais emocionante, uma oportunidade para eles compartilharem um interesse comum! "
 intrigue_temptation_special.1004.a:0 "Uma dança alegre."
 intrigue_temptation_special.1004.b:0 "Uma caçada emocionante."
 intrigue_temptation_special.1004.c:0 "Uma viagem para inspecionar a infraestrutura local."
 intrigue_temptation_special.1004.d:0 "Um jantar privado para compartilhar um pouco"gossip.""
 intrigue_temptation_special.1004.e:0 "Uma noite de poesia."
 intrigue_temptation_special.1004.tt:0 "Eu deveria escolher uma atividade que tanto [wants_love.GetFirstName] quanto [chosen_match.GetFirstName] acharão familiar e agradável com base em suas habilidades"

 intrigue_temptation_special.1005.t:0 "Colocando sentimentos à prova"
 intrigue_temptation_special.1005.great_diplomacy.desc:1 "Geralmente não sou dado a me gabar, mas devo dizer - levará muitos, muitos anos até que essa dança seja esquecida! Na verdade, suspeito que ontem à noite se tornará uma lembrança querida de [wants_love.GetFirstNamePossessive], bem como [chosen_match.GetFirstNamePossessive]. Eles compartilhavam quase todas as danças e não conseguia tirar os olhos um do outro!"
 intrigue_temptation_special.1005.great_martial.desc:0 "Eu normalmente não digo isso, mas às vezes, eu posso ser bastante o gênio! Tanto [wants_love.GetFirstName] quanto [chosen_match.GetFirstName] se divertiram imensamente na caçada. Eles trabalharam juntos como se tivessem se conhecido por toda a vida e foram o casal mais bem sucedido de longe."
 intrigue_temptation_special.1005.great_stewardship.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] cavalgando lado a lado era uma visão para olhos doloridos! Eles conversaram por horas sobre pontes, usinas e sistemas de irrigação antes de ficarem para trás do resto da festa. Quem sabe em quais territórios sua conversa se aventurou na época, mas [wants_love.GetFirstName] parecia bastante encantado."
 intrigue_temptation_special.1005.great_intrigue.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] se encaixam bem com as raposas velhas! Não em pouco tempo, eles estavam dominando a conversa, saltando ideias um do outro a uma velocidade impressionante. Raramente eu vi duas mentes tão sincronizadas!"
 intrigue_temptation_special.1005.great_learning.desc:0 "Raramente vi um [wants_love.GetWomanMan] tão encantado como [wants_love.GetFirstName] quando [wants_love.GetSheHe] ouvia [chosen_match.GetFirstName] recitando [wants_love.GetHerHis] poema! [wants_love.GetSheHe|U] estava praticamente em lágrimas pela última estrofe.\n\nDepois da apresentação, eles conversaram por horas — muito depois de todos os outros convidados terem saído."
 intrigue_temptation_special.1005.good_diplomacy.desc:0 "A dança parecia levantar os espíritos de [wants_love.GetFirstName], bem como [chosen_match.GetFirstName]. Graças ao meu discreto empurrão, eles passaram muito tempo na companhia um do outro, e pelo olhar em seus rostos tenho certeza que eles gostaram."
 intrigue_temptation_special.1005.good_martial.desc:0 "Como eu suspeitava, tanto [wants_love.GetFirstName] quanto [chosen_match.GetFirstName] eram caçadores acostumados, tão confortáveis a cavalo de volta quanto no chão. Eles pareciam se divertir, e eu ouvi [chosen_match.GetFirstNameNoTooltip] dando [wants_love.GetFirstNameNoTooltip] um elogio muito bom em [wants_love.GetHerHis] arqueiro."
 intrigue_temptation_special.1005.good_stewardship.desc:0 "Embora uma viagem para inspecionar a infraestrutura possa não ser a mais romântica das configurações, tenho certeza que tanto [wants_love.GetFirstName] quanto [chosen_match.GetFirstName] achei interessante. Eles conversaram longamente sobre usinas e sistemas de irrigação, e pareciam bastante satisfeitos com a companhia um do outro."
 intrigue_temptation_special.1005.good_intrigue.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] foram convidados de boas-vindas em nossa reunião privada, fornecendo-nos algumas fofocas sedutoras. Eles tinham descoberto o mesmo segredo embaraçoso sobre um certo senhor e discutiram os detalhes sujos com alegria inabalável."
 intrigue_temptation_special.1005.good_learning.desc:0 "[wants_love.GetFirstName] e [chosen_match.GetFirstName] sentou-se encantado como meu convidado de honra recitou seu poema. Deve ter atingido um acorde profundo com eles, pois eles discutiram juntos por quase uma hora depois."
 intrigue_temptation_special.1005.bad_diplomacy.desc:0 "Para meu desgosto, uma dança acabou por ser uma ideia terrível."
 intrigue_temptation_special.1005.bad_martial.desc:0 "Temo que me enganei quando pensei que uma caçada seria uma atividade adequada."
 intrigue_temptation_special.1005.bad_stewardship.desc:0 "Em retrospectiva, uma viagem para inspecionar a infraestrutura local foi uma má ideia."
 intrigue_temptation_special.1005.bad_intrigue.desc:0 "Eu pensei que uma ceia privada com uma conversa intrigante traria [wants_love.GetFirstName] e [chosen_match.GetFirstName] mais perto, mas todo o caso ficou terrivelmente estranho."
 intrigue_temptation_special.1005.bad_learning.desc:0 "Como se vê, poesia não é para todos."
 intrigue_temptation_special.1005.wants_love_struggled.desc:0 "Foi quase doloroso ver [wants_love.GetFirstName] luta. [wants_love.GetSheHe|U] mantidos para [wants_love.GetHerselfHimself] durante todo o triste caso, nem mesmo enviando um único olhar [chosen_match.GetFirstNamePossessive] caminho."
 intrigue_temptation_special.1005.chosen_match_struggled.desc:0 "Foi quase doloroso ver [chosen_match.GetFirstName] luta. [chosen_match.GetSheHe|U] mantidos para [chosen_match.GetHerselfHimself] durante todo o triste caso, nem mesmo enviando um único olhar [wants_love.GetFirstNamePossessive] caminho."
 intrigue_temptation_special.1005.great_status.desc:0 "Eu esperava que meu pequeno empreendimento melhorasse [wants_love.GetFirstNamePossessiveNoTooltip] humor, mas não esperava ver os resultados tão rapidamente! A menos que eu seja um juiz terrível de caráter, há certamente algo acontecendo entre esses dois."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc:0 "\n\nLuckily, parece que esse evento estranho não matou os sentimentos brotantes entre eles. Enquanto ainda é cedo para dizer, eu acho que eu poderia ter conseguido."
 intrigue_temptation_special.1005.good_status.desc:0 "Estou observando os dois há alguns dias, e tenho certeza. Há algo lá que não estava lá antes."
 intrigue_temptation_special.1005.bad_status.desc:0 "É hora de encarar minha derrota – [wants_love.GetFirstNameNoTooltip] e [chosen_match.GetFirstNameNoTooltip] nunca será."
 intrigue_temptation_special.1005.a:0 "Um grande jogo de fato!"
 intrigue_temptation_special.1005.b:0 "Eu sou certamente um bom juiz de caráter."
 intrigue_temptation_special.1005.c:0 "O amor é o maior mistério."

 intrigue_temptation_special.1006.t:0 "Um Erro Presunçoso"
 intrigue_temptation_special.1006.desc:0 "Para avaliar a qualidade da minha partida, eu fiz um pequeno jantar com [wants_love.GetTitledFirstName] e [chosen_match.GetTitledFirstName] na lista de convidados.\n\nEu tentei incentivá-los a iniciar uma conversa, mas [not_interested.GetFirstNameNoTooltip] agiu frio e desrespeitoso em relação ao jogo pretendido. Em vez disso, [not_interested.GetSheHe] ficava olhando para um belo [interesting_ladylord.GetLadyLord] mais abaixo da mesa. Talvez...?"
 intrigue_temptation_special.1006.a:0 "Estudarei as pessoas com mais cuidado no futuro."

 intrigue_temptation_special.1007.t:0 "Uma Visão Gratificante"
 intrigue_temptation_special.1007.desc:0 "Por muitas luas, mantive meus olhos em [wants_love.GetTitledFirstName] e [chosen_match.GetTitledFirstName], em busca de sinais do meu sucesso. Esta noite, minha curiosidade foi saciada em um banco escondido no canto mais exuberante e escuro dos meus jardins, eu vi os dois pombinhos. Com um sorriso satisfeito nos meus lábios, recuei ao longo do caminho crescido. Eles estavam muito perdidos em seu beijo para me notar."
 intrigue_temptation_special.1007.a:0 "Desejo-lhes tudo de bom."
 
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t:0 "Um Doce Adeus"
 intrigue_temptation.3000.desc:0 ""Eu tenho que conhecê#emphasis você#!. Só isso fez minha estadia valer a pena. Mas ainda assim, eu te imploro... você passaria uma noite de paixão comigo, antes de eu sair?" [guest_lover.GetFirstName] stammers, as [guest_lover.GetSheHe] readies for departure.\n\n"Eu tenho que conhecê#emphasis você#!. Só isso fez minha estadia valer a pena. Mas ainda assim, eu te imploro... você passaria uma noite de paixão comigo, antes de eu sair?"\n\n[guest_lover.GetFirstName] has fallen for my subtle manipulation! Now, how should I capitalise on this opportunity?"
 intrigue_temptation.3000.a:0 "Sim, meu amor, eu faria #emphasis qualquer coisa#! por você!"
 intrigue_temptation.3000.b:0 "Então, querida, esse boato sobre o meu vassalo?"
 intrigue_temptation.3000.c:0 "Meu doce, você falaria com [guest_lovers_friend.GetFirstName]?"
 intrigue_temptation.3000.d:0 "Ah, eu não posso... agora fora de você ir!"
 intrigue_temptation.3000.c.tt:0 "Eu uso [guest_lover.GetFirstName] para chegar mais perto [guest_lover.GetHerHis] amigo, [guest_lovers_friend.GetFullName]"
 intrigue_temptation.3000.b.tt:0 "Tento fazer [guest_lover.GetHerHim] revelar o segredo do meu vassalo"
 intrigue_temptation.3000.b.success:0 "[guest_lover.GetFirstName] revelou um segredo para mim!"
 intrigue_temptation.3000.b.failure:0 "[guest_lover.GetFirstName] não revelou nada durante nosso amor..."
 yearly.3000.b.success.desc:0 "Eu me desculpe com sucesso [guest_lover.GetHerHim]"
 yearly.3000.b.success.tt:0 "Eu soube do [secret|E] de um vassalo"
 yearly.3000.b.failure.desc:0 "Eu não me alegra [guest_lover.GetHerHim]"

 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t:0 "Uma Flor no Deserto"
 intrigue_temptation.3010.start.desc:0 "[wingman.GetSheHe] sussurra com um sorriso astuto."I have seen you gawking at [bar_servant.GetFirstName] all night,"[wingman.GetSheHe] sussurra com um sorriso astuto."I do not blame you, [bar_servant.GetSheHe] is a"
 intrigue_temptation.3010.end.desc:0 "[bar_servant.GetWomanMan]. Você quer que eu faça apresentações?""
 intrigue_temptation.3010.a:0 "Você sabe [bar_servant.GetHerHim]? Isso seria perfeito!"
 intrigue_temptation.3010.b:0 "Eu quero fazer isso sozinho."
 intrigue_temptation.3010.c:0 "Eu só estou aqui para as bebidas..."
 intrigue_temptation.3010.success.tt:0 "Eu vou ser capaz de decidir como proceder"
 intrigue_temptation.3010.a.success:0 "Com alguma ajuda, eu envoltório [bar_servant.GetFirstNameNoTooltip] em volta do meu dedinho"
 intrigue_temptation.3010.a.failure:0 "[bar_servant.GetFirstNameNoTooltip] não responde aos meus avanços"
 intrigue_temptation.3010.b.success:0 "Eu envoltório [bar_servant.GetFirstNameNoTooltip] em volta do meu dedinho"

 intrigue_temptation.3011.help.desc:0 "Eu vi [bar_servant.GetFirstName] recusar mais avanços do que eu posso contar. Mas graças à introdução [wingman.GetTitledFirstNamePossessive] e comportamento relaxado, [bar_servant.GetSheHe] logo se abre.\n\nA conversa flui suavemente — eu não esperava ter tanto em comum com um [bar_servant.Custom('bar_servant')]! Só sei que [wingman.GetFirstNameNoTooltip] saiu quando [bar_servant.GetFirstNameNoTooltip] coloca [bar_servant.GetHerHis] mão no braço e pergunta se quero um quarto para a noite. Um quarto para dois, a julgar pelo olhar em [bar_servant.GetHerHis] olhos."
 intrigue_temptation.3011.alone.desc:0 "Eu vi [bar_servant.GetFirstName] recusar mais avanços do que eu posso contar. Um [ROOT.Char.GetWomanMan] menor seria intimidado, mas eu aproveitei alegremente a oportunidade para estudar seus erros. Estou pronto.\n\n Nossa conversa flui suavemente — eu não esperava ter tanto em comum com um [bar_servant.Custom('bar_servant')]! Quando me levantei para sair, [bar_servant.GetFirstNameNoTooltip] coloca [bar_servant.GetHerHis] mão no braço e pergunta se eu quero um quarto para a noite. Um quarto para dois, a julgar pelo olhar em [bar_servant.GetHerHis] olhos."
 intrigue_temptation.3011.a:0 "Só por uma noite? Que tal #EMP todas as noites#!?"
 intrigue_temptation.3011.b:0 "Mostre-me o caminho, [bar_servant.Custom('LoverPetName')]."
 intrigue_temptation.3011.c:0 "Estou lisonjeado, mas eu só queria falar."

 # Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t:0 "Uma Nova Chama"
 intrigue_temptation.3020.start.desc:0 "Ao longo dos anos, recebi uma grande quantidade de retratos de vários"
 intrigue_temptation.3020.nobles.desc:0 "nobres,"
 intrigue_temptation.3020.noblemen.desc:0 "Nobres,"
 intrigue_temptation.3020.noblewomen.desc:0 "nobres,"
 intrigue_temptation.3020.end.desc:0 "tanto estrangeiro quanto local. Até agora, eles reuniram poeira em algum sótão.\n\nPerhaps eu deveria trazê-los para fora e selecionar minha próxima perseguição romântica?"
 intrigue_temptation.3020.a:0 "Eu poderia me imaginar com alguém novo..."
 intrigue_temptation.3020.b:0 "Eles são muito pretensiosos para o meu gosto."
 intrigue_temptation.3020.a.tt:0 "Eu trago os retratos"

 intrigue_temptation.3021.beauty.desc:0 "Muitos me disseram [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] é um banquete para os olhos! Eu me pergunto se [potential_date.GetHerHis] retrato [potential_date.GetHerHim] justiça?"
 intrigue_temptation.3021.generic1.desc:0 "E [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? [potential_date.GetSheHe|U] é amplamente conhecido como um [potential_date.Custom('ComplimentAdjective')] [potential_date.GetWomanMan] muito. No entanto, também ouvi dizer [potential_date.GetSheHe] pode ser bastante [potential_date.Custom('InsultAdjective')]..."
 intrigue_temptation.3021.generic2.desc:0 "Ah, o [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! Eu me pergunto se nós iríamos fazer um bom jogo?"
 intrigue_temptation.3021.ugly.desc:0 "Isso deve ser [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetHerHis|U] retrato é certamente bem feito, mas ouvi dizer que pode não ser uma verdadeira semelhança..."
 intrigue_temptation.3021.generic3.desc:0 "Este retrato é de ninguém menos que [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. [potential_date.GetSheHe|U] é dito ser [potential_date.Custom('ComplimentAdjective')], mas também ouvi rumores sobre [potential_date.GetHerHis] [potential_date.Custom('InsultAdjective')] natureza..."
 intrigue_temptation.3021.generic4.desc:0 "Ah, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Pode [potential_date.GetSheHe] ser o único?"
 intrigue_temptation.3021.arrogant.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me enviou um pacote com #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! retratos. Todos parecem iguais...?"
 intrigue_temptation.3021.impatient.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me enviou muitos retratos ao longo dos anos. O último veio com uma nota bastante impaciente anexada."
 intrigue_temptation.3021.tall.desc:0 "Este é o retrato de [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. O mensageiro que o entregou fez questão de descrever exatamente o quão alto [potential_date.GetTitledFirstNameNoTooltip] é. Várias vezes."
 intrigue_temptation.3021.adventurous.desc:0 "O retrato de [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] tem uma carta anexada na parte de trás dela. Nele [potential_date.GetSheHe] descreve [potential_date.GetHerselfHimself] como "a spontaneous spirit longing for adventure.""
 intrigue_temptation.3021.fish.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me enviou um retrato de [potential_date.GetHerselfHimself] perto de um lago, segurando um peixe grande."
 intrigue_temptation.3021.dog.desc:0 "Em [potential_date.GetHerHis] retrato, [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] está posando com um cachorrinho adorável."
 intrigue_temptation.3021.do_not_believe.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anexado uma nota bastante sarcástica ao retrato [potential_date.GetHerHis]."I do not really believe in meeting your future spouse this way, but I might as well try.""
 intrigue_temptation.3021.lewd.desc:0 "[ROOT.Char.GetFaith.FertilityGodName|U], eu esqueci que isso estava aqui! O retrato [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] me enviou deixa muito pouco para a imaginação. Nada, para ser franco."
 intrigue_temptation.3021.must_be_tall.desc:0 "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anexado uma carta muito longa e amável ao retrato [potential_date.GetHerHis]. No final, [potential_date.GetSheHe] me instiga a escrever de volta em breve,"but only if you exceed a height of six feet.""
 intrigue_temptation.3021.a:0 "Favorito! Coloque-o na pilha superior."
 intrigue_temptation.3021.a.tt:0 "Designe [potential_date.GetShortUIName] como meu favorito atual, a quem posso prestar atenção especial"
 intrigue_temptation.3021.a.favorite_exists.tt:0 "Meu favorito atual é [favorite.GetShortUIName]"
 intrigue_temptation.3021.b:0 "Goleiro! Coloque-o na pilha certa."
 intrigue_temptation.3021.b.tt:0 "Mantenha-[potential_date.GetShortUIName] para consideração"
 intrigue_temptation.3021.b.2_dates.tt:0 "Eu escolhi [date_1.GetShortUIName] e [date_2.GetShortUIName] e posso escolher #V 1#! mais"
 intrigue_temptation.3021.b.1_date.tt:0 "Eu escolhi [date_1.GetShortUIName] e posso escolher #V 2#! mais"
 intrigue_temptation.3021.c:0 "Não obrigado! Coloque-o na pilha esquerda."
 intrigue_temptation.3021.c.tt:0 "Descarte [potential_date.GetShortUINamePossessive] retrato"
 every_approved_date:0 "Todos cujo retrato eu guardei"
 intrigue_temptation.3021.d:0 "Isso é impossível! Que ideia horrível."
 intrigue_temptation.3021.d.tt:0 "Coloque os retratos de volta no sótão"

 intrigue_temptation.3022.desc:0 "Isso foi cansativo, mas estranhamente viciante! Agora que fiz minha seleção, posso trazer minha pena e escrever alguns versos bonitos."
 intrigue_temptation.3022.a:0 "Eu só me importo com [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b:0 "Eles são todos dignos da minha poesia!"
 intrigue_temptation.3022.b.success:0 "Eles estão todos emocionados"
 intrigue_temptation.3022.b.failure:0 "Meu plano sai pela culatra"
 intrigue_temptation.3022.c:0 "Eu não estou perdendo meu tempo em qualquer um deles."

 intrigue_temptation.3023.t:0 "Para o [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3023.desc:0 "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a:0 "Que lisonjeiro! Devo escrever de volta!"
 intrigue_temptation.3023.b:0 "Com algumas mudanças, eu poderia dar isso a [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 intrigue_temptation.3023.c:0 "Sinto náuseas..."

 
 intrigue_temptation.3024.desc:0 "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a:0 "Excelente!"

 intrigue_temptation.3025.t:0 "Para as duas caras, [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip],"
 intrigue_temptation.3025.desc:0 "Uma quinzena atrás, eu recebi uma carta de você. O nome no envelope era meu, mas o verso dentro era dedicado a [lower_left_portrait.GetTitledFirstName]. Escrevi para [lower_left_portrait.GetHerHim], e [lower_left_portrait.GetSheHe] me diz [lower_left_portrait.GetSheHe] também recebeu um poema — o mesmo, na verdade — mas foi feito para outro [lower_right_portrait.GetWomanMan]!\n\nEstá é o esquema mais desprezível e sórdido que já ouvi falar. Nunca mais escreva para nós!"
 intrigue_temptation.3025.a:0 "Oh, eu não sei o que fazer. Isso é... estranho."


