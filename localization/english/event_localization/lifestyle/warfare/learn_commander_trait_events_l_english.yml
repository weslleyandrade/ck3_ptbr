 learn_commander_trait.14.t:0 "Entendendo o Ataque"

#Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t:0 "Por minha conta"
 learn_commander_trait.1291.desc:0 "Embora [teacher.GetTitledFirstName] não esteja cuidando de mim, ainda posso provar a mim mesmo que dominei [ROOT.Char.Custom('CommanderTraitSkillDescription')]. Um teste final, uma batalha simulada para testar minha habilidade."
 learn_commander_trait.1291.a:0 "Chegou a hora"
 learn_commander_trait.1291.b:0 "Sem [teacher.GetFirstNameNoTooltip], posso dizer que me saí bem."

 learn_commander_trait.1391.desc:0 "Eu teria feito você orgulhoso, [teacher.GetFirstName]!\n\nMy batalha simulada foi um grande sucesso, e eu provei minha maestria."
 learn_commander_trait.1391.a:0 "Agora para levar isso para um verdadeiro campo de batalha!"

 learn_commander_trait.1491.desc:0 "Talvez seja melhor que [teacher.GetTitledFirstName] não estivesse aqui para ver isso...\n\nTudo deu errado na minha batalha simulada, e nenhuma das minhas táticas funcionou!"
 learn_commander_trait.1491.a:0 "Parece que ainda tenho algumas coisas para aprender..."
