l_english:
 warhorse.0001.t:0 "O Cavalo de Guerra"
 warhorse.0001.desc:0 "Admirando a [ROOT.Char.Custom('HorseStoryMareStallion')] que agora segue todas as minhas ordens eu medi sobre o que chamar de [ROOT.Char.Custom('HorseStoryHerHim')]..."
 warhorse.0001.a:0 "Um nome inspirado na história!"
 warhorse.0001.b:0 "A mitologia está cheia de temor inspirando nomes de cavalos!"
 warhorse.0001.c:0 "É apenas um cavalo, e deve ser nomeado como tal."

 warhorse.0002.desc:0 "Inspirados pelos famosos cavalos pertencentes a líderes e heróis antigos, nomearei minha [ROOT.Char.Custom('HorseStoryMareStallion')] em homenagem a um deles."
 warhorse.0002.a:1 "Tencendur - como o cavalo do Rei Carlos Magno!"
 warhorse.0002.b:0 "Bucephalus - assim como o cavalo de Alexandre, o Grande!"
 warhorse.0002.c:0 "Seianian - o destino de Gnaeus Seius é certamente exagerado!"
 warhorse.0002.d:0 "Zuljanah - para o cavalo de Husayn ibn Ali!"
 warhorse.0002.e:0 "Lebre Vermelha - depois do cavalo do senhor da guerra Lü Bu!"
 warhorse.0002.go_back:0 "Hm, outro tema para o nome se encaixaria melhor..."

 warhorse.0003.desc:1 "O mundo mitológico é rico em grandeza, e nomes para cavalos."
 warhorse.0003.a:0 "Llamrei - depois do cavalo do Rei Arthur!"
 warhorse.0003.b:0 "Sleipnir - o mesmo que o corcel que carregava Oden!"
 warhorse.0003.c:0 "Uchchaihshravas - a montagem do Deus Sol!"
 warhorse.0003.d:0 "Kanthaka - para o fiel corcel de Gautama Buda!"
 warhorse.0003.e:0 "Balius - um dos próprios Aquiles!"
 warhorse.0003.f:0 "Xanthos - o nome do outro cavalo de Aquiles se encaixaria melhor!"

 warhorse.0004.desc:0 "Um cavalo deve ser nomeado como a criatura base que é."
 warhorse.0004.a:0 "Carregador"
 warhorse.0004.b:0 "Abade"
 warhorse.0004.c:0 "Prancer"
 warhorse.0004.d:0 "Glitterhoof"

 warhorse.1001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: [ROOT.Char.Custom('HorseStoryMareStallion')|U] confiáveis"
 warhorse.1001.desc:0 "Um treinador renomado se aproximou de mim depois de ouvir rumores do meu poderoso [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')], e oferece serviços [ROOT.Char.Custom('RandomHerHis')].\n\n"All I ask in return is a small compensation.""
 warhorse.1001.a:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] precisa ser mais forte."
 warhorse.1001.b:0 "Mover-se mais rapidamente é algo que [ROOT.Char.Custom('HorseStorySheHe')] precisa aprender."
 warhorse.1001.c:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] precisa trabalhar [ROOT.Char.Custom('HorseStoryHerHis')] resistência."
 warhorse.1001.d:0 "Se há uma coisa [ROOT.Char.Custom('HorseStorySheHe')] está faltando é a ferocidade!"
 warhorse.1001.e:0 "Eu não estou interessado."
 warhorse.1001.e.tt:1 "#!"[THIS.Char.Custom('WarhorseStoryName')] needs no other trainer than me!"#!"

 warhorse.1002.desc:0 "[ROOT.Char.Custom('WarhorseStoryName')] levou para [ROOT.Char.Custom('HorseStoryHerHis')] bem treinamento, e os resultados podiam ser vistos instantaneamente!"
 warhorse.1002.a:0 "Isso foi dinheiro bem gasto!"

 warhorse.1101.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Sunny Day"
 warhorse.1101.desc:0 "Enquanto vou para o estábulo, sou recebido pelos felizes neighs de [ROOT.Char.Custom('WarhorseStoryName')]. [ROOT.Char.Custom('HorseStorySheHe')|U] parece ansioso para esticar [ROOT.Char.Custom('HorseStoryHerHis')] pernas no tempo bonito, e eu não posso fazer nada além de concordar."
 warhorse.1101.a:0 "Eu devo tomar cada momento para praticar!"
 warhorse.1101.b:0 "O dia é muito bom para não ser apreciado corretamente!"

 warhorse.1201.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: O [ROOT.Char.Custom('HorseStoryMareStallion')|U] Doente"
 warhorse.1201.desc:0 "À medida que [ROOT.Char.Custom('WarhorseStoryName')] sai do estábulo, arrastando [ROOT.Char.Custom('HorseStoryHerHis')] pernas e pendurando [ROOT.Char.Custom('HorseStoryHerHis')] cabeça, não pode haver dúvida — o [ROOT.Char.Custom('HorseStoryMareStallion')] está doente.\n\nO estábulo me garante que há uma cura para o que aflige [ROOT.Char.Custom('HorseStoryHerHim')], mas tem um preço alto."
 warhorse.1201.a:0 "Nenhum preço é um passo demais para o meu amado [ROOT.Char.Custom('WarhorseStoryName')]!"
 warhorse.1201.b:0 "O que quer que aconteça é a vontade de [ROOT.Char.GetFaith.HighGodName]."
 warhorse.1201.b_good:0 "[THIS.Char.Custom('WarhorseStoryName')] consegue passar"
 warhorse.1201.b.tt:1 "[THIS.Char.Custom('HorseStorySheHe')|U] parece confiar menos em você, no entanto"
 warhorse.1201.b_bad:0 "[THIS.Char.Custom('WarhorseStoryName')] morre da doença"

 warhorse.1301.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Entusiasta de Cavalos"
 warhorse.1301.desc:1 "[horse_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parece [ROOT.Char.Custom('WarhorseStoryName')] para cima e para baixo, acenando com aprovação.\n\n"It is a mighty fine [ROOT.Char.Custom('HorseStoryMareStallion')] you have here, my [ROOT.Char.GetTitleTierName]! If you would allow me to take [ROOT.Char.Custom('HorseStoryHerHim')] for a ride I would be very grateful.""
 warhorse.1301.a:0 "Divirta-se!"
 warhorse.1301.a.tt:0 "[THIS.Char.Custom('WarhorseStoryName')] é um corcel feroz, e [horse_vassal.GetFirstNameNoTooltip] não é conhecido por [horse_vassal.GetHerHis] proezas - [horse_vassal.GetSheHe] vai ficar bem?"
 warhorse.1301.b:0 "Ninguém anda [ROOT.Char.Custom('WarhorseStoryName')] além de mim!"

 warhorse.1401.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: Horror Equino"
 warhorse.1401.desc:0 "À medida que a escuridão cai, eu me encontro principalmente sozinho nos estábulos, o silêncio da noite só quebrado pelo pisoteamento do meu [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')]. Há algo estranho nos olhos [ROOT.Char.Custom('HorseStoryHerHis')], algo... #EMP ameaçador#!.\n\n[ROOT.Char.Custom('HorseStoryHerHis')|U] olhar me segue enquanto me viro para sair, e o frio que escorre pela minha espinha permanece longo até a noite."
 warhorse.1401.a:0 "Isso é ridículo – [ROOT.Char.Custom('HorseStorySheHe')] é apenas um cavalo."
 warhorse.1401.a.tt:1 "#F Mas por que você ainda sente [THIS.Char.Custom('HorseStoryHerHis')] olhos em você? #!"
 warhorse.1401.b:0 "[ROOT.Char.Custom('HorseStorySheHe')|U] é certamente amaldiçoado, livrar-se de [ROOT.Char.Custom('HorseStoryHerHim')]!"

 warhorse.1402.desc:0 "Pés machucados por cascos, mãos sangrando por estalar dentes, corpo machucado por ser jogado... [ROOT.Char.Custom('WarhorseStoryName')] neighs alegremente como [ROOT.Char.Custom('HorseStorySheHe')] quase me joga em uma lança de soldado, e eu não sei quanto mais disso eu posso tomar."
 warhorse.1402.a:0 "Eu não vou ser superado por um cavalo!"
 warhorse.1402.b:0 "A história de [ROOT.Char.Custom('WarhorseStoryName')] termina aqui."
 
 warhorse.1499.desc:0 "Acontece quando estamos apenas voltando de uma curta saída a cavalo - o que eu temi desde que vi a malícia nos olhos do meu [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] pela primeira vez. [ROOT.Char.Custom('HorseStorySheHe')|U] me joga assim como estamos passando por uma coleção de pedras afiadas, e eu caio de cabeça em uma borda. Perdido na dor ofuscante eu só ouço neighs alto antes de tudo ir embora..."
 warhorse.1499.a:0 "[ROOT.Char.Custom('WarhorseStoryName')]... por quê?"

 warhorse.8001.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: O Fim de uma Vida"
 warhorse.8001.desc:0 "Meu [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] de confiança está ficando velho. [ROOT.Char.Custom('HorseStoryHerHis')|U] passo não é tão rápido como antes, e o fogo nos olhos [ROOT.Char.Custom('HorseStoryHerHis')] está desaparecendo.\n\n Se eu quiser manter [ROOT.Char.Custom('HorseStoryHerHis')] linhagem viva, eu deveria encontrar uma boa combinação para [ROOT.Char.Custom('HorseStoryHerHim')]."
 warhorse.8001.a:0 "Encontrarei um [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] forte."
 warhorse.8001.b:0 "Procure uma [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] ágil."
 warhorse.8001.c:0 "O aspecto mais importante em um [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] é a resistência."
 warhorse.8001.d:0 "Vasculhe as terras para o [ROOT.Char.Custom('HorseStoryOppositeMareStallion')] mais feroz!"
 warhorse.8001.e:0 "Vou deixar [ROOT.Char.Custom('HorseStoryHerHim')] passar [ROOT.Char.Custom('HorseStoryHerHis')] últimos dias em silêncio."

 warhorse.8002.t:1 "[ROOT.Char.Custom('WarhorseStoryName')|U]: O Círculo da Vida"
 warhorse.8002.desc:0 "Meu amado [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] faleceu, mas [ROOT.Char.Custom('HorseStorySheHe')] deixa um potro forte para trás! Eu já posso ver [ROOT.Char.Custom('HorseStoryHerHis')] personalidade no jovem - meu amigo ainda está comigo em certo sentido."
 warhorse.8002.a:0 "Descanse [ROOT.Char.Custom('WarhorseStoryName')]."

 warhorse.8003.desc:0 "Ao visitar os estábulos, sou recebido pela triste mensagem de que meu amado [ROOT.Char.Custom('HorseStoryMareStallion')] [ROOT.Char.Custom('WarhorseStoryName')] faleceu durante a noite, deixando nada para trás além de um vazio em meu coração."
 warhorse.8003.a:0 "Oh [ROOT.Char.Custom('WarhorseStoryName')], eu vou sentir sua falta!"
