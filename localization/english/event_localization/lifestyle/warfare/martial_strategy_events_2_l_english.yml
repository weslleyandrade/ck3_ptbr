l_english:
 #You deal with a bumper harvest, reinvesting it in your gut or your defences, by Ewan Cowhig Croft
 martial_strategy.4000.t:0 "Estocando as Lojas"
 martial_strategy.4000.desc:0 "Com um arroto poderoso, eu empurro o resto do meu prato para longe de mim, e estojo de volta na minha cadeira. Ultimamente, minhas cozinhas começaram a inchar com grãos dourados e jogo recém-caçado, dando a todos os meus cortesãos o brilho saudável da careta super-alimentada.\n\nI careta. Embora esta recompensa seja grande, não pode durar para sempre. Eu devo decidir o que fazer com todo esse excesso de comida."
 martial_strategy.4000.a:0 "Salgue ou fume, desde que o armazenemos."
 martial_strategy.4000.b:0 "Meus convidados e eu jantaremos ricamente!"
 martial_strategy.4000.c:0 "Mesmo os servos devem comer como seus [ROOT.Char.GetTitleAsNameNoTooltip] faz!"
 martial_strategy.4000.d:0 "Sim, eles #EMP #! parecem bastante gordos..."
 strategy_stocked_larders_modifier:0 "Lojas altamente abastecidas"
 strategy_emptied_larders_modifier:0 "Lojas quase vazias"
 strategy_fed_peasants_larders_modifier:0 "Pão para os Camponeses"
 strategy_human_meat_larders_modifier:0 "Laragens de Carne Completamente Comum"
 strategy_entirely_unrelated_disappearances_modifier:0 "Desaparecimentos totalmente não relacionados"
 #You rebuild the walls of a lesser domain county, or let them crumble.
 martial_strategy.4010.t:0 "As Paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.desc:0 "A delegação de [crumbling_holding.GetNameNoTierNoTooltip] lentamente arquivos fora de meus aposentos privados, nossa longa reunião finalmente acabou. Os peticionários imploram por dinheiro para reparar as paredes em ruínas da exploração, e invocaram meu dever nobre de ajudá-los. Eu bato meus dedos sobre a mesa, pensando se enviar-lhes fundos. Boas fortificações são terrivelmente caras.\n\n Claro, se as paredes estão desmoronando de qualquer maneira, então eu sempre poderia desviar seu salário existente para assuntos mais pessoais..."
 martial_strategy.4010.a:0 "Eu tenho o dever de cuidar dos meus súditos."
 martial_strategy.4010.b:0 "Supervisionarei a reconstrução pessoalmente."
 martial_strategy.4010.c:0 "Meu dinheiro é para mim!"
 martial_strategy.4010.b.tt_crit_success:1 "Você melhora com maestria as paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_success:1 "Você reconstrói com sucesso as paredes de [crumbling_holding.GetNameNoTierNoTooltip]"
 martial_strategy.4010.b.tt_botch:1 "Você estraga completamente a reconstrução"
 strategy_paid_for_walls_modifier:0 "Paredes Reconstruídas profissionalmente"
 strategy_let_walls_crumble_modifier:0 "Paredes em Ruínas"
 strategy_botched_supervised_walls_modifier:0 "Paredes desastrosamente reconstruídas"
 strategy_successfully_supervised_walls_modifier:0 "Paredes Adeptamente Reconstruídas"
