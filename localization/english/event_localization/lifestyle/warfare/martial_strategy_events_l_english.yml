l_english:
 #Well-known commander, by Sean Hughes
 martial_strategy.1051.t:0 "Fofoca Geral"
 martial_strategy.1051.desc:0 "O tema mais popular da conversa no tribunal está sempre mudando, mas uma tendência recente tem sido a discussão da minha notável habilidade como comandante militar — e qual é o segredo do meu sucesso.\n\nI posso usar essa curiosidade natural para reforçar minha reputação, mas primeiro devo decidir a que atribuir meu sucesso..."
 martial_strategy.1051.a:0 "Eu tenho um talento natural que me coloca acima do resto."
 martial_strategy.1051.a.humble:0 "Conhecer meus limites significa que posso contornar eles."
 martial_strategy.1051.b.brave:0 "Minha coragem inspira minhas tropas a se levantar e lutar."
 martial_strategy.1051.b.stalwart:0 "Minha determinação é tal que eu nunca vou vacilar!"
 martial_strategy.1051.c.wrathful:0 "Ninguém pode suportar minha ferocidade esmagadora!"
 martial_strategy.1051.c.feareater:0 "Minha mera presença atinge o medo em meus inimigos!"
 martial_strategy.1051.d.zealous:0 "Minha devoção ao [ROOT.GetCharacter.GetFaith.HighGodName] me concede a vitória."
 martial_strategy.1051.d.sadistic:0 "Eu sempre bato nos meus inimigos onde dói mais."
 martial_strategy.1051.d.zealoussadistic:0 "Eu sou implacável na minha cruzada contra os ímpios!"
 martial_strategy.1051.e.patient:0 "Estou sempre vigilante, esperando minha chance de atacar."
 martial_strategy.1051.f.ambitious:0 "Eu vou fazer #EMP o que quer que seja#! é preciso para sair vitorioso!"

 
 #Translate old texts (Learning skill challenge), Mathilda Bjarnehed
 martial_strategy.2000.t:0 "Lições do Passado"
 martial_strategy.2000.start.desc:0 "Embora eu certamente veja muitos campos de batalha antes de conhecer meu criador, minha biblioteca contém contos de guerra de cem vidas.\n\nI recentemente adquiriu um tomo sobre o grande"
 martial_strategy.2000.hastings.desc:1 "Batalha de Hastings,"
 martial_strategy.2000.tours.desc:1 "Batalha de Tours,"
 martial_strategy.2000.palaceofthemartyrs.desc:1 "Batalha do Palácio dos Mártires,"
 martial_strategy.2000.catalaunianplains.desc:1 "batalha das Planícies Catalaunianas,"
 martial_strategy.2000.constantinople.desc:1 "cerco de Constantinopla,"
 martial_strategy.2000.vapati.desc:1 "Batalha de Vapati,"
 martial_strategy.2000.end.desc:1 "bem como um pergaminho temporal escrito em alguma língua antiga. Quem sabe que segredos esquecidos ele guarda..."
 martial_strategy.2000.a:0 "Leia o novo tomo."
 martial_strategy.2000.b:0 "Tente traduzir o velho pergaminho."
 martial_strategy.2000.b.success:0 "Eu desvendo um pedaço de conhecimento antigo"
 martial_strategy.2000.b.success.tt:1 "Você ganha #P 1#! [martial|E], #P 1#! [learning|E] e um bônus de [commander|E] por #V 20 anos#!"
 martial_strategy.2000.b.failure:0 "Eu falho em decifrar o pergaminho"
 martial_strategy.2000.b.failure.tt:1 "Você deve ganhar [stress|E] ou desistir"

 martial_strategy.2001.start.desc:0 "Mesmo com a ajuda de um glossário empoeirado, o pergaminho está relutante em compartilhar seus segredos, mas eu pressiono. À medida que a noite progride, a história mais incrível se desenrola diante de mim...\n\n"
 martial_strategy.2001.gaixia.desc:0 "#F O pergaminho descreve a batalha de Gaixia. O comandante Han Han Xin atraiu seu oponente Chu, Xiang Yu, para um cânion sequestrando sua amada esposa. Lá, as tropas Han interromperam as formações chu com repetidas emboscadas e cercos. Para quebrar ainda mais seus espíritos, os soldados Han cantaram canções de Chu com desdém. Xiang Yu escapou com uma pequena força de homens leais, mas no final, eles foram perseguidos e derrotados. #!"
 martial_strategy.2001.red_cliffs.desc:0 "#F Na batalha de Red Cliffs, o senhor da guerra Cao Cao acorrentou seus navios de caule a severo para combater a doença do mar. Um comandante das forças opositoras de Sun-Liu, Huang Gai, viu sua chance e enviou uma carta de rendição fingida. Então, ele preparou um esquadrão de navios, enchendo-os com estaleiros e óleos, e deixou o vento levá-los em direção a Cao Cao. À medida que as naves sem tripulação se aproximavam da frota inimiga, foram incendiadas, resultando na morte de inúmeros homens. #!"
 martial_strategy.2001.thermopylae.desc:0 "#F bloqueando a passagem costeira estreita em Thermopylae, as tropas gregas massivamente em menor número seguraram o exército persa por sete dias. Durante o último dia, quando o rei Leônidas foi flanqueado, ele dispensou a maior parte de seu exército e guardou sua retirada em uma gloriosa última posição. O heroísmo de suas tropas é uma prova do poder de um exército patriótico defendendo suas terras nativas. #!"
 martial_strategy.2001.teutoburg_forest.desc:0 "#F Armínio, filho de um chefe germânico, tinha sido criado em Roma, mas conspirou para forjar uma aliança de tribos para derrotar os romanos. Armínio tornou-se um oficial do general romano Varus e aconselhou-o a fazer um desvio pela Floresta de Teutoburgo. Lá, Arminius lançou uma série de emboscadas. Devido à sua educação romana, Armínio sabia exatamente como combater as táticas inimigas, e levar seu povo a uma vitória decisiva. #!"
 martial_strategy.2001.a:0 "Estude a batalha"
 martial_strategy.2001.b:0 "Concentre-se no processo de tradução."

 martial_strategy.2002.desc:0 "A noite cai e a única vela iluminando o roteiro antes de mim fica mais curta a cada hora. Quando ele pisca uma última vez e me deixa na escuridão, os segredos do pergaminho permanecem desconhecidos."
 martial_strategy.2002.a:0 "Empurre para a frente."
 martial_strategy.2002.b:0 "Desista"


 #Developing cunning/manipulative tactics (Intrigue skill challenge), Sean Hughes
 martial_strategy.2020.t:0 "Tudo é justo?"
 martial_strategy.2020.opening:0 "Muitos tratados foram escritos sobre conduta honrosa na guerra, mas a vida desses autores não estava em jogo quando eles colocaram a caneta no papel.\n\n"
 martial_strategy.2020.desc:0 "Se eu quiser maximizar minhas chances de vencer em batalha, pode valer a pena para mim considerar empregar um pouco mais... estratégias pouco ortodoxas."
 martial_strategy.2020.desc.ambitious:0 "Para garantir a vitória, preciso aproveitar todas as vantagens que posso obter no campo de batalha, mesmo que isso signifique usar táticas que podem ser consideradas injustas."
 martial_strategy.2020.desc.martial:0 "Eu sei por experiência que a melhor maneira de derrotar meus inimigos é garantir que só nos envolvemos em batalha nos meus termos! A questão é, que termos seria mais vantajoso?"
 martial_strategy.2020.desc.deceitful:0 "Eu li poesia comparando o campo de batalha a uma pessoa respirando. Isso me faz pensar... posso manipular o campo de batalha da mesma forma que posso manipular as pessoas?"
 martial_strategy.2020.a:0 "Eu vou enganar meus inimigos em excesso!"
 martial_strategy.2020.a.success:0 "Meu gambito funciona com sucesso"
 martial_strategy.2020.a.failure:0 "Meu gambito falha, me envergonhando"
 martial_strategy.2020.b:0 "Táticas de atropelamento e fuga vão desgastar meus inimigos!"
 martial_strategy.2020.d:0 "Eu não vou me inclinar para lutar sujo!"
 martial_strategy.2020.d.brave:0 "Só covardes usariam táticas como essas!"
 martial_strategy.2020.d.flavor:0 "Rejeite o uso dessas táticas"
 
 martial_strategy.2021.t:0 "Decepção bem sucedida"
 martial_strategy.2020.desc.opening:0 "Juntei minha comitiva para alguns jogos de guerra, ansiosos para experimentar minha ideia de fingir uma derrota para atrair meus oponentes para a atenuação excessiva."
 martial_strategy.2021.desc:0 "\n\nA vez que nos dividimos em equipes, tomei o cuidado de mostrar a todos como ceder terreno suficiente para enganar o outro lado para sair da posição, sem dar tanto que nossa linha quebraria. \n\nMy nova tática funcionou perfeitamente, permitindo-nos cercar a equipe inimiga e forçá-los a se render!"
 martial_strategy.2021.a:0 "Eu espero o dia que eu posso usar este truque em uma batalha real!"

 martial_strategy.2022.t:0 "Sonhos Quebrados"
 martial_strategy.2022.desc:0 "Quando minha equipe tentou tentar minha nova tática, não conseguimos manter nossa posição. Sofremos uma derrota rápida e humilhante quando o lado inimigo rapidamente rompeu nossa linha e fez com que nossas fileiras se desintegrassem.\n\n Todos os que participaram dos jogos agora pensam que eu sou um tolo, e não querem mais envolvimento nas minhas 'idéias'."
 martial_strategy.2022.b:0 "Talvez eu devesse me ater às táticas convencionais..."


 #Logistics and securing provisions (Stewardship skill challenge), Sean Hughes
 martial_strategy.2030.t:0 "Garantia de Fornecimento"
 martial_strategy.2030.desc.fallback:0 "Parte de comandar um exército significa garantir que meus soldados tenham muita comida, bebida e equipamento de acampamento para longas campanhas."
 martial_strategy.2030.desc.diligent:0 "Eu me orgulho de ter certeza de que tudo está sempre contabilizado, o que inclui garantir que meus soldados sejam bem provisionados."
 martial_strategy.2030.desc.ambitious:0 "Não importa o quão formidáveis meus soldados sejam, se eles ficarem sem provisões durante a campanha, eles não me servirão melhor do que esquilos treinados."
 martial_strategy.2030.desc.end:0 "Para este fim, eu deveria chegar a um plano para garantir que meus soldados tenham sempre os suprimentos de que precisam em campo."
 martial_strategy.2030.a:0 "Arrume uma rede de comerciantes para me ajudar."
 martial_strategy.2030.a.success.tt:1 "Você estabelece uma rede confiável de fornecedores"
 martial_strategy.2030.a.failure.tt:1 "Os comerciantes que você encontra não são confiáveis"
 martial_strategy.2030.b:0 "Estoque de suprimentos na minha fortaleza."
 martial_strategy.2030.c:0 "Meus soldados podem procurar seus próprios suprimentos."

 martial_strategy.2031.t:0 "Uma Rede Confiável"
 martial_strategy.2031.desc:0 "Depois de passar por resmas de livros financeiros, pude escolher um grupo de comerciantes espalhados pelo campo que eu sabia que seria confiável.\n\nEu fiz uma oferta para mantê-los no retentor para fornecer quaisquer suprimentos que meu exército precisa a qualquer momento de aviso. Isso garantirá que meus comandantes sempre saberão quem devem ir quando precisarem de provisões."
 martial_strategy.2031.a:0 "Isso fornecerá meus exércitos de forma confiável no campo."
 martial_strategy.2031.b:0 "Agora, para deslizar um pouco do topo..."

 martial_strategy.2032.t:0 "Suprimentos Perdidos"
 martial_strategy.2032.desc:0 "Entrei em contato com muitos comerciantes disponíveis para ver quem poderia melhor fornecer aos meus exércitos o que eles precisam.\n\nUm comerciante tinha preços muito bons, então eu tomei providências para obter a maioria das provisões do meu exército dele... mas quando chegou a hora de pegar o carregamento, ele e suas mercadorias não estavam em lugar nenhum!"
 martial_strategy.2032.a:0 "Quando eu encontrar aquele vigarista eu vou ter a cabeça dele!"
 martial_strategy.2032.a.forgiving:0 "Eu deveria ter feito mais pesquisa antes de fazer meu pedido."


 # Decide between two vassal's proposed strategies for a war, Sean Hughes
 martial_strategy.3010.t:0 "Impasse Estratégico"
 martial_strategy.3010.desc.start:0 "Estou sentado ao redor da mesa do mapa com [impatient_commander.GetTitledFirstName] e [patient_commander.GetTitledFirstName], discutindo nossa estratégia para a guerra em curso.\n\n[impatient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.middle:0 "enquanto [patient_commander.GetFirstNameNoTooltip]"
 martial_strategy.3010.desc.end:0 "É meu direito decidir nosso curso final de ação."
 martial_strategy.3010.desc.wrathful:0 "bate [impatient_commander.GetHerHis] punho sobre a mesa e proclama em voz alta que devemos atacar o inimigo diretamente e esmagá-los com o poder absoluto de nossos exércitos,"
 martial_strategy.3010.desc.greedy:0 "ansiosamente aponta todos os principais alvos que devemos enviar imediatamente as partes invasoras para saquear,"
 martial_strategy.3010.desc.patient:0 "senta-se e pacientemente defende que protejamos locais críticos e espere que o inimigo venha até nós."
 martial_strategy.3010.desc.craven:0 "nervosamente murmura sobre como devemos evitar compromissos desnecessários e lutar uma guerra de atrito."
 martial_strategy.3010.desc.flexible:0 "explica como precisamos observar o que nossos inimigos fazem e responder de acordo."
 martial_strategy.3010.a:0 "[impatient_commander.GetTitledFirstNameNoTooltip] tem a ideia certa aqui!"
 martial_strategy.3010.b:0 "Eu prefiro usar [patient_commander.GetTitledFirstNamePossessiveNoTooltip] plano."
 martial_strategy.3010.c:0 "Meus comandantes podem agir como cada um achar melhor."
 martial_strategy.3010.o_martial:0 "Eu sei como podemos empregar ambas as estratégias!"

 martial_strategy.3010.desc.response.start:0 "Estou sentado em uma reunião de estratégia com [my_liege.GetTitledFirstName] e [other_commander.GetTitledFirstName], discutindo nossos planos para a guerra em curso."

 martial_strategy.3011.t:0 "Estratégia Abraçada"
 martial_strategy.3011.desc:0 "\n\n[my_liege.GetTitledFirstName] é muito receptivo às minhas ideias, favorecendo-as sobre as propostas por [other_commander.GetFirstName]. Agora vamos em frente e usá-los para moldar nossa política estratégica para a guerra em curso!"
 martial_strategy.3011.a.disapprove:0 "Quem sabia [my_liege.GetFirstNameNoTooltip] podia ver a razão?"
 martial_strategy.3011.a:0 "Eu sabia que [my_liege.GetTitledFirstNameNoTooltip] gostaria das minhas ideias!"

 martial_strategy.3012.t:0 "Estratégia Rejeitada"
 martial_strategy.3012.desc:0 "\n\nEmfortunately [my_liege.GetTitledFirstName] é desconsiderar minhas ideias, em vez de favorecer as propostas por [other_commander.GetFirstName]. Agora vamos em frente e usá-los para moldar nossa política estratégica para a guerra em curso!"
 martial_strategy.3012.a.disapprove:0 "[my_liege.GetFirstNameNoTooltip] tolice não me surpreende."
 martial_strategy.3012.a:0 "O tempo dirá se [my_liege.GetFirstNamePossessiveNoTooltip] escolha estava correta."

 martial_strategy.3013.t:0 "Estratégia Permitida"
 martial_strategy.3013.desc:0 "[my_liege.GetTitledFirstName] decidiu adotar uma abordagem prática, permitindo que tanto [other_commander.GetFirstName] quanto eu agissem como quisermos."
 martial_strategy.3013.a:0 "Estou feliz por ter reinado livre para fazer o que eu quiser."

 martial_strategy.3014.t:0 "Estratégia Integrada"
 martial_strategy.3014.desc:0 "\n\n[my_liege.GetTitledFirstName] combinou minhas ideias com [other_commander.GetFirstNamePossessive], mesclando-as em uma única estratégia coesa que nos dará uma vantagem significativa no campo de batalha!"
 martial_strategy.3014.a.disapprove:0 "Apesar das falhas [my_liege.GetFirstNamePossessiveNoTooltip], [my_liege.GetSheHe] é um general habilidoso."
 martial_strategy.3014.a:0 "Estou impressionado com [my_liege.GetTitledFirstNamePossessiveNoTooltip] plano."


 #Storm Your Own Castle, by Linnéa Thimrén
 martial_strategy_special.1301.t:0 "Sob Cerco"
 martial_strategy_special.1301.desc:0 ""Lidere os soldados em uma acusação simulada contra o [ROOT.Char.Custom('FortifiedBuilding')], e ver o quão bem eles fazem em ação!" [siege_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)] says and [siege_proposer.Custom('quirk_pos_present')]. We are standing side by side up on the [ROOT.Char.Custom('FortifiedBuilding')]'s walls, looking down on the soldiers conducting drills below.\n\n"Lidere os soldados em uma acusação simulada contra o [ROOT.Char.Custom('FortifiedBuilding')], e ver o quão bem eles fazem em ação!" [siege_proposer.GetSheHe] continues. "Lidere os soldados em uma acusação simulada contra o [ROOT.Char.Custom('FortifiedBuilding')], e ver o quão bem eles fazem em ação!""
 martial_strategy_special.1301.a:0 "Nosso tempo é melhor gasto melhorando nossas defesas."
 martial_strategy_special.1301.b:0 "Boa ideia. Você deve liderar os defensores!"
 martial_strategy_special.1301.b.tt:0 "#F Que o jogo comece! #!"

 martial_strategy_special.1302.t:1 "$martial_strategy_special.1301.t$: Primeira Carga"
 martial_strategy_special.13.a.tt:0 "#F uma abordagem mais arriscada que pode render uma recompensa maior. #!"
 martial_strategy_special.13.b.tt:0 "#F a abordagem mais segura e tática. #!"
 martial_strategy_special.1302.desc:0 "Um portão bem fechado e paredes que pairam alto no céu. Arqueiros podem ser vistos como sombras movendo-se atrás das ameias, e um sentimento de excitação genuína permeia o ar.\n\nNa calmaria antes da batalha eu me viro e me dirijo aos soldados. Minha ordem soa alto e claro em todo o campo."

 martial_strategy_special.1302.c:0 "Explore os pontos fracos do portão!"
 martial_strategy_special.1302.d:0 "Vá pelos esgotos!"
 martial_strategy_special.1302.a:0 "Carregue o portão principal!"
 martial_strategy_special.1302.a.tt1:0 "Nós caminhamos praticamente sem oposição"
 martial_strategy_special.1302.a.tt2:1 "Pegamos pesadas 'baixas', mas derrubamos o portão"
 martial_strategy_special.1302.b:0 "Traga as escadas!"
 martial_strategy_special.1302.b.tt1:0 "As paredes são dimensionadas com poucos problemas"
 martial_strategy_special.1302.b.tt2:1 "Mal alcançamos o alas de batalha, tendo pesadas 'baixas'"

 martial_strategy_special.storm_castle.very_well:0 "O ataque progride #P muito bem#!"
 martial_strategy_special.storm_castle.poorly:0 "O ataque progride #N mal#!"
 martial_strategy_special.storm_castle.normal:0 "O ataque progride #Z decentemente#!"
 martial_strategy_special.storm_castle.well:0 "O ataque progride #P bem#!"

 martial_strategy_special.1303.t:0 "$martial_strategy_special.1301.t$: Cada Passo do Caminho"
 martial_strategy_special.1303.desc:0 "A escada ecoa como outra arma embotada salta do pilar do meio. Pela segunda vez em questão de minutos eu amaldiçoo a espiral apertada que nos impede de balançar nossas armas contra os defensores.\n\nO bafo pesado dos soldados ao meu redor é ensurdecedor, e a cada ataque repelido eles ficam mais resignados e frustrados. Eu tenho que tomar conta da situação!"
 martial_strategy_special.1303.c:0 "Cada soldado canhoto para a frente!"
 martial_strategy_special.1303.d:0 "Tenha cuidado! Não deixe que eles isca você!"
 martial_strategy_special.1303.a:0 "Não desaponte, vamos sobrecarregá-los!"
 martial_strategy_special.1303.e:0 "Depois de mim! #EMP Charge#!!"
 martial_strategy_special.1303.a.tt1:0 "Nós vamos pelas escadas com eficiência brutal"
 martial_strategy_special.1303.a.tt2:0 "As escadas mal são ganhas com passos tropeçando e braços cansados"
 martial_strategy_special.1303.b:0 "Um de cada vez! Fique alerta!"
 martial_strategy_special.1303.b.tt1:0 "Leva tempo, mas eventualmente vamos pelas escadas"
 martial_strategy_special.1303.b.tt2:0 "Pegamos muitas 'baixas' antes de romper"
 martial_strategy_special.1303.f:0 "Atrás de mim! Eu vou protegê-lo!"
 martial_strategy_1303.winning:0 "Estamos ganhando, mas não há espaço para erros!"
 martial_strategy_1303.losing:0 "Esta é nossa última chance de virar a batalha!"

 martial_strategy_special.1304.t:0 "$martial_strategy_special.1301.t$: Bravata de Batalha"
 martial_strategy_special.1304.desc:0 "Dando o passo final para as paredes ao redor do [ROOT.Char.Custom('FortifiedBuilding')] eu vistoria a cena.\n\n Muitos soldados podem ter sido perdidos para os arqueiros nas paredes, mas não seremos dissuadidos. Um após o outro, sobrecarregamos os defensores e saímos vitoriosos sobre os caídos.\n\nEu respiro fundo, e então é hora de continuar novamente."
 martial_strategy_special.1304.a:0 "Todo mundo, comigo!"
 martial_strategy_special.1304.c:0 "Bata forte neles! Eles não são seus amigos hoje!"
 martial_strategy_special.1304.d:0 "Escudos para cima! Proteja a retaguarda!"
 martial_strategy_special.1304.f:0 "Bata forte neles! Não mostre misericórdia!"

 martial_strategy_special.1304.a.tt1:0 "Nós rapidamente nivelamos as forças [siege_proposer.GetTitledFirstNamePossessiveNoTooltip]"
 martial_strategy_special.1304.a.tt2:0 "Somos atacados de nossa retaguarda desprotegida"
 martial_strategy_special.1304.b:0 "Arqueiros, assumam suas posições!"
 martial_strategy_special.1304.b.tt1:0 "Nós somos imparáveis"
 martial_strategy_special.1304.b.tt2:0 "Sem os arqueiros nosso ataque é facilmente repelido"

 martial_strategy_special.1399.t:0 "$martial_strategy_special.1301.t$: Para invadir um [ROOT.Char.Custom('FortifiedBuilding')|U]"
 martial_strategy_special.1399.desc_win:0 "A [ROOT.Char.Custom('FortifiedBuilding')] é nossa!"
 martial_strategy_special.1399.desc_loose:0 "A batalha está perdida, e os defensores ganharam o dia."
 martial_strategy_special.1399.desc:0 "Entre os soldados que celebram eu acho [siege_proposer.GetTitledFirstName], que me parabeniza por uma carga bem chumbo."
 martial_strategy_special.1399.desc_win2:0 "O.N."Look at them, my [ROOT.Char.GetLadyLord]. The change of pace did them good. Even you seem reinvigorated, even though your [ROOT.Char.Custom('FortifiedBuilding')] was just lost to attackers!""
 martial_strategy_special.1399.desc_loose2:0 "\n\nEu não posso fazer nada além de concordar. Além disso, é reconfortante saber que meu [ROOT.Char.Custom('FortifiedBuilding')] não será invadido tão facilmente!"Even if you failed to take the [ROOT.Char.Custom('FortifiedBuilding')], my [ROOT.Char.GetLadyLord], both the troops and you seem reinvigorated from the change of pace!"\n\nEu não posso fazer nada além de concordar. Além disso, é reconfortante saber que meu [ROOT.Char.Custom('FortifiedBuilding')] não será invadido tão facilmente!"
 martial_strategy_special.1399.a:0 "Nossos inimigos nunca terão chance!"
 martial_strategy_special.1399.b:0 "Como uma força de defesa, somos formidáveis!"


 #March gone awry, by Petter Vilberg
 martial_strategy_special.1401.t:0 "Em Março"
 martial_strategy_special.1401.opening:0 "No final do exercício de campo parecia uma ideia brilhante.\n\nPara praticar o reagrupamento de um exército em desordem, dividi minhas tropas e ordenei a cada oficial que fizesse seu caminho independente para [capital.GetNameNoTier].\n\nOf claro, no terceiro dia de espera, mas com apenas metade do meu exército no lugar, eu começo a ver falhas no plano."
 martial_strategy_special.1401.commander:0 "[commander.GetTitledFirstName]"
 martial_strategy_special.1401.officer_fallback:0 "Um dos meus oficiais"
 martial_strategy_special.1401.end:1 "sugere que eu vá com um contingente de $knight_culture_player_plural_no_tooltip_lowercase$ para encontrar as tropas desaparecidas, enquanto o resto do exército volta para casa."
 martial_strategy_special.1401.a:0 "Esta será uma busca emocionante!"
 martial_strategy_special.1401.a.tt:2 "Sua busca pode durar um pouco, mas pode ser uma boa maneira de melhorar sua experiência no [martial_lifestyle|E]."
 martial_strategy_special.1401.b:0 "Boa ideia. Você está no comando."
 martial_strategy_special.1401.give_up_tt:0 "#F Os outros soldados podem aprender uma coisa ou duas de voltar para casa sozinhos. #!"
 martial_strategy.1401.almost_done:0 "Quase todos os meus soldados já voltaram, e eu parti sabendo que os últimos podem ser difíceis de encontrar."
 martial_strategy.1401.close_to_done:0 "A maioria dos meus soldados voltaram, e eu parti para os últimos regimentos restantes."
 martial_strategy.1401.a_lot_returned:0 "Muitas das minhas tropas voltaram, e estou otimista em encontrar as restantes."
 martial_strategy.1401.some_returned:0 "Algumas das minhas tropas voltaram, enquanto eu me propus a procurar os restantes."
 martial_strategy.1401.first_find:0 "Não demo muito tempo para encontrar o primeiro regimento que estou procurando.\n\n"
 martial_strategy_special.1401.continue_search_tooltip:0 "Sua busca continua"
 martial_strategy_special.1401.delay_tt:0 "Sua busca será adiada"

 martial_strategy_special.1402.t:0 "Em Março"
 martial_strategy_special.1402.desc:1 "Eu posso ouvir alguns deles do lado de fora da taverna à beira da estrada, e como um dos meus $knight_culture_player_plural_no_tooltip_lowercase$ chuta a porta, meus soldados rebeldes caem em silêncio.\n\nMy chegada faz com que eles olhem para baixo em seus tanques com uma palavra entre eles. O proprietário estreita [ROOT.Char.Custom('RandomHerHis')] olhos. "So #EMP you're#! responsible for this rabble?""
 martial_strategy_special.1402.a:0 "Eu tenho moeda suficiente para pagar pelos danos."
 martial_strategy_special.1402.a.tt:1 "#F lidar com soldados briguentos é mais fácil do que uma pousada agitada, e você deve continuar sua busca."#!"
 martial_strategy_special.1402.b:0 "Esses homens têm a ideia certa. Sirva-me uma bebida!"
 martial_strategy_special.1402.b.tt:1 "#F bebendo com o povo comum! Que vida! Pelo menos até que você deve continuar sua busca. #!"
 martial_strategy_special.1402.c:0 "Estou cansado de lidar com soldados indisciplinados."
 martial_strategy_special.1402.d:0 "Uma bebida para mim, também!"
 martial_strategy_special.1402.d.tt:1 "#F Você tem certeza que pode convencê-los a vir voluntariamente, para se juntar à busca. #!"

 martial_strategy_special.1403.t:0 "Em Março"
 martial_strategy_special.1403.desc:1 "O soldado olha para mim nervosamente."My [ROOT.Char.GetLadyLord]! Our water stores leaked while on the move, and our pack animals cannot make the march home without more water than we currently have."O soldado olha para mim nervosamente."If the [ROOT.Char.GetLadyLord] and [ROOT.Char.GetHerHis] [ROOT.Char.Custom('MountedWarriorTermPlural')] helped carry water skins, however...""
 martial_strategy_special.1403.a:0 "Se esta é a única maneira..."
 martial_strategy_special.1403.a.tt:0 "#F a desgraça de levar água para mulas! #!"
 martial_strategy_special.1403.b:0 "Os homens marcharão, e marcharão agora!"
 martial_strategy_special.1403.b.tt:1 "#!"Do these commoners think water is more important than my orders?"#!"
 martial_strategy_special.1403.c:0 "Basta levá-los para casa, sargento. Eu não me importo mais."
 martial_strategy_special.1403.d:0 "Acho que posso chegar a uma solução para isso."
 martial_strategy_special.1403.d.tt:0 "#F Agora, se uma mula precisa de oito galões de água por dia... #!"

 martial_strategy_special.1404.t:0 "Em Março"
 martial_strategy_special.1404.desc:1 "Quando meus outriders trouxeram notícias do pequeno acampamento, eu não esperava encontrar os soldados ainda praticando suas formações de batalha.\n\nÉ parece que [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] assumiu [knight.GetHerselfHimself] para continuar os exercícios de campo enquanto aguardava a palavra do exército principal. [knight.GetHerHis|U] tropas se alinham perfeitamente enquanto eu monto para encontrar [knight.GetHerHim]."
 martial_strategy_special.1404.a:0 "Essas não foram as ordens que eu dei!"
 martial_strategy_special.1404.b:0 "O que é essa postura de má qualidade? Isso não é maneira de segurar uma espada!"
 martial_strategy_special.1404.c:0 "Leve os homens para casa, [knight.GetFirstName]. Estou cansado de procurar."
 martial_strategy_special.1404.d:0 "[soldier_friend.GetTitledFirstName] pode tomar conta dessas tropas."
 martial_strategy_special.1404.d.tt:0 "[soldier_friend.GetSheHe|U] os levará em segurança para o castelo."

 martial_strategy_special.1405.t:0 "Em Março"
 martial_strategy_special.1405.desc:0 " da cidade. Os soldados tinham colocado sua armadura para ajudar [zealot.GetHerHim] servir [zealot.GetFaith.HighGodName]"divine guardian" da cidade. Os soldados tinham colocado sua armadura para ajudar [zealot.GetHerHim] servir [zealot.GetFaith.HighGodName]"
 martial_strategy_special.1405.a:0 "Eu já governo pelo direito divino!"
 martial_strategy_special.1405.a.tt:1 "#!"These soldiers better remember that #EMP I#! was chosen by [zealot.GetFaith.HighGodName] according to a divine plan."#!"
 martial_strategy_special.1405.b:0 "Você tem um dia para fugir deste lugar, fanático."
 martial_strategy_special.1405.b.tt:1 "#!"It seems dangerous to punish the [zealot.GetWomanMan] further, but sending [zealot.GetHerHim] into exile will solve my problem for now."#!"
 martial_strategy_special.1405.c:0 "Eles vão se cansar de jogar soldados sagrados em breve."
 martial_strategy_special.1405.d:0 "Lutar por mim já está agindo em nome de [ROOT.Char.GetFaith.HighGodName]!"
 martial_strategy_special.1405.d.tt:1 "#!"Do the fools not realize that I am an instrument of [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] will?"#!"

 martial_strategy_special.1498.t:0 "Em Março"
 martial_strategy_special.1498.desc:0 "As últimas das minhas tropas voltaram ao [capital.GetNameNoTier], e a ordem foi restaurada.\n\nA vez que isso não era uma demonstração de brilho militar, ganhei uma nova perspectiva sobre o meu exército e os soldados individuais dos quais ele é composto."
 martial_strategy_special.1498.a:0 "Foi um exercício valioso, afinal!"

 martial_strategy_special.1499.t:0 "Em Março"
 martial_strategy_special.1499.desc:0 "Demora um pouco, mas lentamente e certamente as tropas desaparecidas voltam pelos portões de [capital.GetNameNoTier].\n\nI pode não ter tido muito a ver com isso, mas eles parecem ter aprendido muito com a experiência."
 martial_strategy_special.1499.a:0 "Este exercício não saiu como planejado."
 martial_strategy_special.1499.a.tt:1 "#F É muito mais confortável em sua [ROOT.Char.Custom('FortifiedBuilding')] do que em campo de qualquer maneira. #!"
 
