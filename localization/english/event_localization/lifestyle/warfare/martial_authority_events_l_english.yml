l_english:
 # Mercenaries are being assholes at an inn, by Linnéa Thimrén
 martial_authority.1031.t:0 "Misericórdia para os Mercenários"
 martial_authority.1031.desc:0 "O estalajadeiro implora,"Please, my [ROOT.Char.GetLadyLord]."O estalajadeiro implora,"[scoped_mercenary.GetFirstNamePossessive] thugs have been drinking me dry, without paying, for days! And their fighting is scaring the staff and guests!""
 martial_authority.1031.a:0 "Eu vou pagar por suas bebidas se você sair de uma vez."
 martial_authority.1031.b:0 "Soldados, joguem fora!"
 martial_authority.1031.c:0 "Eles estão muito bêbados para ser uma ameaça real, isso vai acabar rapidamente."

 # Fight between my soldiers (Diplomacy skill challenge), Sean Hughes
 martial_authority.2040.t:0 "Disputa de Acampamento"
 martial_authority.2040.desc:2 "Depois que meu exército monta acampamento, ouço uma comoção vinda dos meus alojamentos $knight_culture_player_plural_possessive_no_tooltip_lowercase$.\n\nIndicando a perturbação, acho [first.GetTitledFirstName] e [second.GetTitledFirstName] no meio de uma discussão acalorada enquanto vários espectadores os a bordam."
 martial_authority.2040.a:0 "Fazer um discurso sobre unidade para a multidão."
 martial_authority.2040.a.success:0 "Minhas palavras afastam todos da luta"
 martial_authority.2040.a.failure:0 "Minhas palavras não têm impacto no argumento"
 martial_authority.2040.a.failure.tt:0 "A luta aumenta à medida que os espectadores se juntam!"
 martial_authority.2040.b:0 "Mande-os chicoteados por sua delinquência!"
 martial_authority.2040.c:1 "Sod isso, eu estou indo para a minha tenda e enchendo meus ouvidos..."
 martial_authority.2040.c.drunkard:0 "Sod isso, eu estou indo para a minha tenda e tomando uma bebida..."
 martial_authority.2040.c.hashishiyah:0 "Sod isso, eu vou ter alguns haxixe."

 martial_authority.2041.t:0 "Resolução"
 martial_authority.2041.desc:0 "Eu me levanto e faço um discurso sobre como estamos todos lutando pela [ROOT.Char.GetPrimaryTitle.GetName] e como devemos estar unidos contra nossos inimigos, pois se não o fizermos, há muitos forasteiros que se aproveitariam de nossas disputas internas para tomar nossas terras e impor sua regra sobre nós.\n\nLooking abashed, [first.GetTitledFirstName] e [second.GetTitledFirstName] se desculpar e se preparar para se estabelecer para a noite."
 martial_authority.2041.a:0 "Somos mais fortes quando estamos juntos."

 martial_authority.2042.t:0 "Briga"
 martial_authority.2042.desc:0 "Meus apelos para que todos nós coloquemos de lado nossas diferenças caem em ouvidos surdos à medida que a briga se transforma em uma briga total.\n\nDrinks e comida voam enquanto as pessoas começam a jogar tanques e pacotes ao redor."
 martial_authority.2042.a:0 "Poderia muito bem participar!"
 martial_authority.2042.a.success:0 "Eu emergi como o único vencedor da briga"
 martial_authority.2042.a.failure:0 "Eu me machuco na luta áspera"
 martial_authority.2042.b:0 "Que bagunça..."

 martial_authority.2050.t:0 "Uma Mão Extra"
 martial_authority.2050.desc.opening:0 "obedecer minhas ordens uma vez que minha atenção é voltada para outro lugar.\n\nEste é onde [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] poderia entrar, que tem fielmente aplicado meus decretos"forget"obedecer minhas ordens uma vez que minha atenção é voltada para outro lugar.\n\nEste é onde [right_hand_person.Custom2('MyCharacterIntroduction', ROOT.Char)] poderia entrar, que tem fielmente aplicado meus decretos"
 martial_authority.2050.desc.vassal:0 "dentro [right_hand_person.GetHerHis] próprio domínio."
 martial_authority.2050.desc.knight:0 "enquanto peraminho pelo campo."
 martial_authority.2050.desc.courtier:0 "no tribunal."
 martial_authority.2050.desc.ending:0 "Poderia [right_hand_person.GetSheHe] servir como meu [right_hand_person.GetWomanMan] de direita e assumir um papel mais ativo na administração do meu reino?"
 martial_authority.2050.a:0 "Sim, [right_hand_person.GetSheHe] vai me servir bem!"
 martial_authority.2050.a.tt:1 "Você vai passar mais tempo junto com [right_hand_person.GetShortUIName]"
 martial_authority.2050.b:1 "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pode lidar com esses problemas."
 martial_authority.2050.c:0 "Eu posso lidar com tudo sozinho se eu trabalhar mais!"

 martial_authority.2051.t:0 "Uma Mão Extra"
 martial_authority.2051.desc:0 "No curso de me ajudar a administrar meu reino como meu [right_hand_person.GetWomanMan] de direita, [right_hand_person.GetTitledFirstName] e descobri que temos muito em comum!\n\n Nós construímos uma forte relação durante nosso tempo trabalhando juntos como resultado disso, e eu me pergunto o que o futuro vai nos manter..."
 martial_authority.2051.a:0 "Vamos nos tornar bons amigos!"
 martial_authority.2051.b:0 "Esta é a faísca de algo mais?"
 martial_authority.2051.c:0 "Temos que manter essa relação profissional."

 martial_authority.2052.message:0 "Eu aprisionei meu [right_hand_person.GetWomanMan] de mão direita"
 martial_authority.2053.toast:0 "Meu [right_hand_person.GetWomanMan] de direita foi preso por [imprisoner.Custom2('MyCharacterIntroduction'), ROOT.Char], e não pode me servir a menos que seja libertado."
 martial_authority.2054.toast:0 "Meu braço direito [right_hand_person.GetWomanMan] foi libertado da prisão e voltou ao meu serviço."
 martial_authority.2054.toast.no_return:0 "Meu braço direito [right_hand_person.GetWomanMan] foi libertado da prisão, mas não voltou ao meu serviço."
 martial_authority.2055.message:0 "Meu [right_hand_person.GetWomanMan] à direita deixou meu serviço"
 martial_authority.2055.message.incapable:0 "Meu [right_hand_person.GetWomanMan] de mão direita tornou-se incapaz"
 martial_authority.2056.message:0 "Meu [right_hand_person.GetWomanMan] direito morreu"
 martial_authority.2056.message.death:0 "Eu matei meu [right_hand_person.GetWomanMan] de mão direita"

 # Soldier and Officer Fighting, by Mathilda Bjarnehed
 martial_authority_special.1100.t:0 "Incógnito"
 martial_authority_special.1100.start.desc:0 "Esta noite, eu me despi de todos os símbolos que significam minha posição para andar anonimamente entre meus soldados. É uma noite tranquila, então quando o argumento começa, as palavras me alcançam alto e claro.\n\n"
 martial_authority_special.1100.heavy_infantry.desc:0 "Um soldado de infantaria"
 martial_authority_special.1100.cavalry.desc:0 "Um cavaleiro"
 martial_authority_special.1100.archer.desc:0 "Um arqueiro"
 martial_authority_special.1100.skirmisher.desc:0 "Um escaramuça"
 martial_authority_special.1100.pikemen.desc:0 "Um Pikeman"
 martial_authority_special.1100.end.desc:0 "está tentando convencer [soldier_friend.GetHerHis] comandante, [officer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], das vantagens de uma estratégia alternativa. [officer.GetFirstNameNoTooltip] não ouvirei nada disso - à medida que me aproximo, o enfurecido [officer.GetWomanMan] levanta [officer.GetHerHis] punho..."
 martial_authority_special.1100.a:0 "Entre e proteja o soldado."
 martial_authority_special.1100.a.success.tt:1 "Você derrota o oficial em combate desarmado"
 martial_authority_special.1100.a.failure.tt:0 "O oficial o derrota em combate desarmado"
 martial_authority_special.1100.b:0 "Mediar entre [officer.GetFirstNameNoTooltip] e o soldado."
 martial_authority_special.1100.b.success.tt:1 "Você [officer.GetShortUINameNoTooltip] convencer"
 martial_authority_special.1100.b.failure.tt:1 "[officer.GetShortUINameNoTooltip] te dá uma impressionante chicotada na língua"
 martial_authority_special.1100.c:0 "Faça deles um exemplo."
 martial_authority_special.1100.d:0 "Fuja e leve o crédito pela ideia do soldado."

 martial_authority_special.1101.desc:0 "Eu adundo em voz alta, para todos ouvirem."Let this be a lesson,"Eu adundo em voz alta, para todos ouvirem."Your [ROOT.Char.GetTitleTierName] does not look kindly on close-minded fools. No matter their rank."

 martial_authority_special.1101.end.desc:0 "\n\nO soldado brilha com gratidão."Thank you, my [ROOT.Char.GetLadyLord]. You will never know a more faithful servant than [soldier_friend.GetFirstName] [soldier_friend.GetDynastyName].""
 martial_authority_special.1101.a:0 "Adote [soldier_friend.GetFirstNamePossessiveNoTooltip] estratégia."
 martial_authority_special.1101.b:0 "Discuta a estratégia para aprender mais sobre a guerra."
 
 martial_authority_special.1102.desc:0 "Sabendo das consequências de prejudicar um comandante, o soldado não faz nada para defender [soldier_friend.GetHerselfHimself] dos golpes que chegam. À medida que o sangue é extraído eu me jogo entre eles.\n\nPerhaps eu deveria ter sabido melhor do que brigar com um guerreiro experiente. No final, devo revelar minha identidade para [officer.GetTitledFirstName] me deixar ir. Eu me escondi de volta para a minha tenda antes que a notícia se espalhe..."
 martial_authority_special.1102.a:0 "Pelo menos aprendi um truque ou dois."

 martial_authority_special.1103.desc:0 "[officer.GetTitledFirstNamePossessive] braço congela no meio do golpe enquanto eu levanto minha voz. A intensidade emocional das minhas palavras parece atingir um acorde – [officer.GetHerHis] expressão amolece ao constrangimento. [officer.GetSheHe|U] gagueja um pedido de desculpas e foge."

 # Deal with Deserters, by Linnéa Thimrén
 martial_authority_special.1501.t:0 "Os Desertores"
 martial_authority_special.1501.desc:1 " sussurra um dos meus homens."My [ROOT.Char.GetLadyLord]," sussurra um dos meus homens."They are deserting. What should we do?""
 martial_authority_special.1501.a:0 "Apreendê-los, imediatamente!"
 martial_authority_special.1501.a.success:0 "Pegamos os desertores"
 martial_authority_special.1501.a.failure:0 "Os desertores escapam"
 martial_authority_special.1501.b:0 "Nós deixá-los ir."

 martial_authority_special.1502.desc_scuffle_lost:0 "Dando uma cotovelada no rosto, eu descrei com força na briga que se segue ao nosso confronto com os desertores, mas eles logo são apreendidos.\n\n"
 martial_authority_special.1502.desc_scuffle:0 "Depois de uma pequena briga, os soldados desertores são apreendidos."
 martial_authority_special.1502.desc:0 "[deserting_soldier.GetTitledFirstName] encontra meu olhar com olhos cansados,"My [ROOT.Char.GetLadyLord],"[deserting_soldier.GetTitledFirstName] encontra meu olhar com olhos cansados,"they are only children. We just want to go home.""
 martial_authority_special.1502.a:0 "O preço da traição deve ser pago. Executar todos eles."
 martial_authority_special.1502.b:0 "Você estará esfregando as latrinas por meses."
 martial_authority_special.1502.b.tt:0 "O fedor das latrinas faz pouco pela moral dos soldados."
 martial_authority_special.1502.c:0 "Deixe-me contar uma história sobre disciplina, e #EMP honra#!."
 martial_authority_special.1502.c.tt:1 "Nada do que você diz parece convencer os soldados do erro de seus caminhos."
 martial_authority_special.1502.d:0 "Um exemplo precisa ser definido. Ninguém vai me desobedecer novamente."

 martial_authority_special.1503.desc_execution:0 "Desertores devem-se a uma única misericórdia; uma concedida pela lâmina do carrasco.\n\nPara enfrentar a necessidade de tomar decisões duras me fez entender alguns dos fardos do comando em um... maneira íntima."
 martial_authority_special.1503.desc_latrine:0 "Depois de meses na imundície, os desertores voltam à fila na primeira chance que têm.\n\nObservando as reações tanto dos desertores punidos quanto dos outros soldados, com medo de enfrentar uma punição semelhante, eu comecei a entender melhor as tropas."
 martial_authority_special.1503.desc_diplomacy:0 "Revigorados pelo meu discurso, cansados da longa noite, e gratos pela misericórdia proporcionada, os desertores retornam aos seus quartéis com um novo fogo em seus olhos.\n\nPara inspirar lealdade nas tropas de tal forma me mostrou que há mais em ser comandante do que a força em seu braço."
 martial_authority_special.1503.a.tt_execution:0 "[deserting_soldier.GetTitledFirstNameNoTooltip] foi executado por crimes [deserting_soldier.GetHerHis]."
 martial_authority_special.1503.a:0 "Finalmente, toda a provação acabou."

 martial_authority_special.1504.desc_opening:0 "Toda a situação poderia ter sido melhor.\n\n"
 martial_authority_special.1504.desc_latrine:0 "Mesmo que os desertores voltassem às fileiras, e seus companheiros levassem a lição imunda a sério, sinto que o problema permanece. Por que eles desertariam em primeiro lugar?"
 martial_authority_special.1504.desc_diplomacy:1 "Eu pensei que um discurso animador inspiraria os soldados desertores, fazê-los trabalhar mais para provar-se dignos da misericórdia mostrada a eles. No entanto, mesmo que eles voltassem às fileiras, o fogo tinha ido de seus olhos.\n\nOs soldados que estavam em patrulha comigo, por outro lado, pareciam absorver o discurso como [ROOT.Char.Custom('RegionalDrink')]."
 martial_authority_special.1504.a:0 "Pelo menos toda a provação finalmente acabou."

 martial_authority_special.3000.t:0 "Uma Demonstração de Liderança"
 martial_authority_special.3000.desc:0 "[martial_authority_friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] tem pairado em torno das reuniões do meu conselho ultimamente. Sabendo [martial_authority_friend.GetHerHis] interesse em assuntos de liderança, não posso deixar de sentir que o [martial_authority_friend.GetWomanMan] está esperando que eu impressione [martial_authority_friend.GetHerHim].\n\nI provavelmente poderia se envolver [martial_authority_friend.GetHerHim] na conversa. Por outro lado, seria melhor para [martial_authority_friend.GetHerHim] simplesmente me ver interagindo com meus homens - há algo a ser dito por pelo menos #EMP fingindo#! conhecer o rosto de cada soldado"
 martial_authority_special.3000.a:0 "Vamos discutir métodos de comunicação."
 martial_authority_special.3000.b:0 "Devemos ir cumprimentar alguns recrutas!"
 respected_figurehead:0 "Figura respeitada"
