# Your realm priest asks for books, by Linnéa Thimrén
 learning_theology.1301.t:0 "Literatura Cobiçada"
 learning_theology.1301.desc_opening:0 ""Meu [ROOT.Char.GetLadyLord]!" [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with urgency.\n\n"
 learning_theology.1301.desc_regula_pastoralis:0 ""Um comerciante local tem uma cópia da influente Regula Pastoralis, mas se recusa a vendê-la para mim."
 learning_theology.1301.desc:0 ""Um comerciante local tem uma cópia do Livro Compendioso sobre Cálculo por Conclusão e Equilíbrio, mas se recusa a vendê-lo para mim."
 learning_theology.1301.desc_ending:0 "Se você fazê-lo ver o erro de seu caminho eu estaria em sua dívida!""
 learning_theology.1301.a:0 "Eu vou ter certeza que o livro chega a você."
 learning_theology.1301.b:0 "Esse livro parece interessante..."
 learning_theology.1301.c:0 "Isso soa como um problema #EMP você #!."

# Flatter your court chaplain with some bible verses, by Mathilda Bjarnehed
 learning_theology.2020.t:0 "Poder do [ROOT.Char.GetFaith.ReligiousText|U]"
 learning_theology.2020.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstName] frequentemente cita passagens do [ROOT.Char.GetFaith.ReligiousText] sobre as virtudes sagradas. Devo provar que prestei atenção citando uma passagem minha — de preferência uma que complemente [court_chaplain.GetHerHis] personalidade.\n\nI memorizará e recitará uma seção sobre..."
 learning_theology.2020.brave:0 "... coragem."
 learning_theology.2020.just:0 "... justiça."
 learning_theology.2020.temperate:0 "... moderação."
 learning_theology.2020.chaste:0 "... castidade."
 learning_theology.2020.compassionate:0 "...compaixão."
 learning_theology.2020.honest:0 "... veracidade."
 learning_theology.2020.forgiving:0 "... perdão."
 learning_theology.2020.wrathful:0 "... ferocidade."
 learning_theology.2020.vengeful:0 "... vingativo."
 learning_theology.2020.content:0 "... contente."
 learning_theology.2020.patient:0 "... paciência."
 learning_theology.2020.calm:0 "... serenidade."
 learning_theology.2020.humble:0 "... humildade."
 learning_theology.2020.diligent:0 "... diligência."
 learning_theology.2020.generous:0 "... generosidade."
 learning_theology.2020.greedy:0 "... riqueza."
 learning_theology.2020.lustful:0 "... desejo."
 learning_theology.2020.ambitious:0 "... ambição."
 learning_theology.2020.gluttonous:0 "... um apetite saudável."

 learning_theology.2020.success.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] está lisonjeado"
 learning_theology.2020.neutral.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] está satisfeito"
 learning_theology.2020.failure.desc:0 "[court_chaplain.GetCouncilTitle|U] [court_chaplain.GetFirstNameNoTooltip] acha que estou zombando [court_chaplain.GetHerHim]"

 learning_theology.2021.desc:0 "[court_chaplain.GetSheHe] zomba"What are you talking about?"[court_chaplain.GetSheHe] zomba"Those are not the words of [ROOT.Char.GetFaith.HighGodName]!""
 learning_theology.2021.a:0 "Talvez eu devesse ler a [ROOT.Char.GetFaith.ReligiousText] mais vezes..."

 learning_theology.3002.t:0 "A Era do Mundo"
 learning_theology.3002.desc:0 "Tenho estudado os antigos textos religiosos e os escritos dos estudiosos, e todos parecem concordar que [ROOT.Char.Custom('WorldDeadline')]. Pelos meus cálculos estamos a menos de um século de distância.\n\nComo quer que seja, minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], me instiga a guardá-lo para mim. "Leave it to the [ROOT.Char.GetFaith.AltPriestTermPlural] and avoid panic. What if your calculations are wrong?""
 learning_theology.3002.a:0 "Todo mundo merece saber a verdade!"
 learning_theology.3002.b:0 "Um ponto razoável, [chaplain.GetFirstNameNoTooltip]."
 learning_theology.3002.c:0 "Eu deveria consultar com mais [ROOT.Char.GetFaith.PriestNeuterPlural]."

 learning_theology.3003.t:0 "Olhando para as Estrelas"
 learning_theology.3003.desc:0 "De todas as minhas noites observando estrelas, eu vi com meus próprios olhos o que eu só ouvi falar antes.\n\nAs estrelas se movem em velocidades diferentes, e invertem seu curso em momentos diferentes, mas aparentemente em grandes grupos, dependendo de qual esfera celestial elas pertencem. De fato, com os cálculos certos, pode-se até prever seu movimento.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('chaplain'))] não aprova, é claro. "Leave the skies be. The celestial realm is for the [ROOT.Char.GetFaith.AltPriestTermPlural] to know.""
 learning_theology.3003.a:0 "Encontrarei minhas respostas nos céus."
 learning_theology.3003.b:0 "Você está certo, eu deveria me concentrar em assuntos terrenos."

 #Worship in the same church (theology friend), by Linnéa Thimrén
 learning_theology.3011.t:0 "Oração Compartilhada"
 learning_theology.3011.desc_friend:0 "Saindo da [ROOT.Char.GetFaith.HouseOfWorship] em [temple_county.GetName], eu e minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))] [believer.GetTitledFirstName] acabamos na companhia de alguns comerciantes locais."
 learning_theology.3011.desc:0 "Saindo do [ROOT.Char.GetFaith.HouseOfWorship] em [temple_county.GetName] eu acabo na companhia de alguns comerciantes locais, assim como [believer.GetTitledFirstName]."
 learning_theology.3011.ending:0 "Eles estão no meio de uma discussão sobre teologia e riqueza munda.\n\n"I #EMP would#! invest in the [ROOT.Char.GetFaith.HouseOfWorship], but how can I know if that is even [ROOT.Char.GetFaith.WealthGodNamePossessive] will?""
 learning_theology.3011.a_friend:0 "Vamos convencê-los de que [ROOT.Char.GetFaith.WealthGodName] deu sinais!"
 learning_theology.3011.a:0 "Ajude-me a convencê-los, [believer.GetTitledFirstNameNoTooltip]!"
 learning_theology.3011.a.success:0 "Os comerciantes estão convencidos"
 learning_theology.3011.a.failure:0 "O [ROOT.Char.GetFaith.HouseOfWorship] nunca vê uma moeda"
 learning_theology.3011.b:0 "Eu sei que em algum lugar seu ouro viria a ser melhor usado...!"

 #Send fan mail to religious head, by Linnéa Thimrén
 learning_theology.3021.t:0 "Carta Sagrada"
 learning_theology.3021.desc_opening:0 "Meus recentes esforços dentro do reino da teologia me deram um maior apreço por [ROOT.Char.GetFaith.HighGodNamePossessive] representantes na Terra. Tentando expressar alguns desses sentimentos, vou redigir uma carta para o [compliment_receiver.GetTitleAsName], [compliment_receiver.GetFirstName].\n\n"
 learning_theology.3021.desc_friend:0 "Eu me sento com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('believer'))], [believer.GetTitledFirstName],"
 learning_theology.3021.desc:0 "Eu me sento com um escriba,"
 learning_theology.3021.desc_christian:0 "e juntos elaboramos uma carta verdadeiramente esplêndida destacando [compliment_receiver.GetHerHis|U] Santidade..."
 learning_theology.3021.desc_other:0 "e juntos elaboramos uma carta verdadeiramente esplêndida destacando [compliment_receiver.GetHerHis]..."
 learning_theology.3021.success.tt:0 "A critério de [believer.GetTitledFirstNameNoTooltip]:"
 learning_theology.3021.b:0 "Só superior, [ROOT.Char.GetFaith.HighGodName|U]!"

 learning_theology.3022.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3022.desc:0 "Sua carta é muito apreciada! Sua visão sobre o reino da [ROOT.Char.GetFaith.HighGodName|U], bem como a natureza do homem é surpreendente."
 learning_theology.3022.a:0 "Louve [ROOT.Char.GetFaith.HighGodNameAlternate]!"

 learning_theology.3023.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3023.desc:0 "Estou impressionado com suas percepções sobre nossa religião, mas menos ainda por sua visão sobre seu semelhante."
 learning_theology.3023.a:0 "Que assim seja."

 learning_theology.3024.opening:0 "[compliment_receiver.Custom2('AppropriateGreeting', ROOT.Char)]"
 learning_theology.3024.desc:0 "Sua postura vazia como [ROOT.Char.GetWomanMan] de [ROOT.Char.GetFaith.HighGodName] não me engana, e sua visão nebulosa nos corações das pessoas te trai!"
 learning_theology.3024.a:0 "Condenações...!"

# Deal with county of different faith, by Linnéa Thimrén
 learning_theology.3031.t:0 "Diferenças na Fé"
 learning_theology.3031.desc_opening:0 "No [county.GetName] eles acreditam em [county.GetProvince.GetCounty.GetFaith.GetNameNoTooltip], e não rezam para [ROOT.Char.GetFaith.HighGodName].\n\n"
 learning_theology.3031.desc_bishop:0 "[bishop.GetCouncilTitle|U] [bishop.GetFirstName] a condena como heresia, mas as pessoas pedem compreensão..."
 learning_theology.3031.desc:0 "Muitos o condenam como heresia, mas as pessoas pedem compreensão..."
 learning_theology.3031.a:0 "Como eles adoram não é da minha conta."
 learning_theology.3031.b:0 "Eles #EMP #! rezarão para [ROOT.Char.GetFaith.PantheonTerm]!"
 learning_theology.3031.b_tt:1 "Aumento do progresso da tarefa do conselho de $task_conversion$"
 learning_theology.3031.b_tt2:0 "Será mais fácil converter a Fé em [county.GetNameNoTooltip] por 30 anos"

 # Study Mysticism, by Petter Vilberg
 learning_theology.3041.t:0 "Conhecimento Místico"
 learning_theology.3041.desc:0 "Encontrei um livro descrevendo como [ROOT.Char.GetFaith.DevoteeNeuterPlural] antigos usavam transes e visões de êxtase para se comunicar com [ROOT.Char.GetFaith.DivineRealm].\n\nÉ parece uma prática estranha em nossa era moderna, mas talvez haja algo a ser aprendido com eles?"
 learning_theology.3041.a:0 "Eu me pergunto o que aconteceria se eu imitasse suas práticas."
 learning_theology.3041.a.tt:0 "Você testa as práticas místicas"
 learning_theology.3041.b:0 "O que dizem outros textos?"
 learning_theology.3041.b.tt:0 "Você tenta aprender mais sobre a prática através de livros"

 learning_theology.3042.desc:0 "Trancados em uma sala, estranhos pós em uma fogueira propiciaram calor, fumaça e cheiros avassaladores enquanto eu tentava sentir as coisas que estão além do mundo dos sentidos.\n\nEu não sei quanto tempo passou antes que visões estranhas e indecifráveis de luz e sons pulsantes viessem até mim. Foi minha imaginação, ou um vislumbre do divino? Há alguma maneira de dizer?"
 learning_theology.3042.a:0 "Eu preciso tentar novamente para ver se alguma coisa é diferente!"
 learning_theology.3042.a.tt:0 "Você continua a experimentar"
 learning_theology.3042.b:0 "Interessante. Vou registrar minhas descobertas para o futuro."

 learning_theology.3043.desc:0 "À medida que experimento cada vez mais, consigo uma compreensão mais clara e clara das coisas. É como se agora eu pudesse convocar a presença que sinto quando começo meu pequeno ritual.\n\nÉ oferece estabilidade e conforto à medida que o caos do mundo gira ao meu redor."
 learning_theology.3043.a:0 "Isso é o que eu tenho procurado!"
 learning_theology.3043.b:0 "Quase nada divino - mas muito relaxante!"

 learning_theology.3044.desc:0 "Quanto mais eu investigo os textos antigos, mais eu descubro. Poderia as práticas misteriosas do [ROOT.Char.GetFaith.DevoteeNeuterPlural] antigos se [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip] mesmo?\n\nI parece ter tropeçado em algo notável."
 learning_theology.3044.a:0 "Isso está me ensinando tanto sobre minha fé!"
 learning_theology.3044.b:0 "Talvez eu devesse experimentar um pouco depois de tudo..."

 learning_theology.3045.desc:0 "Isso é tão frustrante! O que quer que eu faça, não consigo captar o sentimento que tive dos meus primeiros experimentos místicos.\n\n Essa sensação de que #EMP algo#! está lá, fora de alcance, simplesmente se foi, não importa o que eu faça!"
 learning_theology.3045.a:0 "Eu tenho que recapturar esse sentimento!"
 learning_theology.3045.b:0 "Uma oração é tudo que preciso para comungar com [ROOT.Char.GetFaith.HighGodNameAlternate]."

 learning_theology.3046.desc:0 "Eu tenho procurado conhecimento e experiência mística por tanto tempo agora, e ainda assim... Nada! A única resposta que me resta é voltar ao início, e recriar perfeitamente as condições do meu experimento.\n\nEu preciso comungar com o divino. Estou sendo intencionalmente ignorado?!"
 learning_theology.3046.a:0 "Eu tenho que encontrar as respostas!"
 learning_theology.3046.a.success:0 "Um experimento bem sucedido"
 learning_theology.3046.a.success.tt:0 "Você pode ganhar [GetTrait('mystic_1').GetName( GetPlayer )]"
 learning_theology.3046.a.failure:0 "Ainda nada!"
 learning_theology.3046.a.failure.tt:0 "Sua busca te deixa louco"
 learning_theology.3046.b:0 "O que estou fazendo... É hora de eu desistir dessa tolice."

 learning_theology.3047.desc:0 "Eu não preciso de rituais antigos para comungar com o divino. O divino fala comigo o tempo todo. Estou ouvindo. Não tenho nada com que me preocupar, e nada para procurar. Está tudo bem aqui comigo, todas as manhãs, todas as noites, todas as noites.\n\nÉ fala comigo, e meu nome só!"
 learning_theology.3047.a:0 "[ROOT.Char.GetFaith.HighGodName] me escolheu! Eu sou um!"

# Find old text, by Linnéa Thimrén & Flavio Verna
 learning_theology_special.1001.t:0 "Apócrifo"
 learning_theology_special.1001.desc:0 "Minha busca insaciável por conhecimento me levou a descobrir um texto estranho e antigo.\n\nO volume, atribuído a um teólogo antigo raramente referenciado em fontes oficiais, traz luz a certos aspectos de [ROOT.Char.GetFaith.GetName] que eu não tinha ideia de pertencer ao dogma da fé."
 learning_theology_special.1001.d:0 "Devemos reviver essas práticas antigas."
 learning_theology_special.1001.d.success:0 "Eu integro com sucesso minhas descobertas ao dogma [THIS.Char.GetFaith.GetAdjective] atual"
 learning_theology_special.1001.d.failure:0 "Eu sou incapaz de fazer o meu caso para o resto do clero"
 learning_theology_special.1001.d.failure.toast:0 "Minha tentativa de integrar o texto apócrifo falhou"
 learning_theology_special.1001.e:0 "[vassal_pope.GetTitledFirstNameNoTooltip] deve ser informado disso!"
 learning_theology_special.1001.e.success:0 "Eu convenço [vassal_pope.GetTitledFirstName] a integrar minhas descobertas no dogma [THIS.Char.GetFaith.GetAdjective] atual"
 learning_theology_special.1001.e.failure:0 "[vassal_pope.GetTitledFirstNameNoTooltip] se recusa a aceitar o texto como genuíno"
 learning_theology_special.1001.e.failure.toast:0 "[vassal_pope.GetTitledFirstName] rejeitou o texto como uma farsa herética"
 learning_theology_special.1001.a:0 "[bishop.GetTitledFirstNameNoTooltip] poderia me ajudar a estudar este texto."
 learning_theology_special.1001.a.desc:0 "Dependendo de quão zeloso [bishop.GetTitledFirstName] é"
 learning_theology_special.1001.a.success:0 "[bishop.GetSheHe|U] me ajude a estudar"
 learning_theology_special.1001.a.success.toast:0 "[bishop.GetTitledFirstName] me parabenizou pelo raro achado"
 learning_theology_special.1001.a.failure:0 "[bishop.GetSheHe|U] vai ter o livro queimado"
 learning_theology_special.1001.a.failure.toast:0 "[bishop.GetTitledFirstName] me agradeceu por entregar o livro herético à pira"
 learning_theology_special.1001.b:0 "É melhor eu estudar isso em particular..."
 learning_theology_special.1001.c:0 "Esta imundície herética deve queimar!"

 learning_theology_special.1002.t:0 "Novo Dogma"
 learning_theology_special.1002.a.desc:0 "Ao integrar o conteúdo do texto antigo às práticas modernas [ROOT.Char.GetFaith.GetAdjective], deixei uma marca histórica em nossa fé, uma que poucos dos meus sucessores esperam igualar.\n\n Alguns representantes notáveis do nosso clero ainda zombam dessa mudança incomum em nossas doutrinas, mas, graças à minha eloquência, a maioria dos teocratas influentes foram convencidos da legitimidade da minha reforma."
 learning_theology_special.1002.b.desc:0 "Não foi tarefa fácil convencer [vassal_pope.GetTitledFirstName] da autenticidade do texto primeiro, e depois o outro grande representante da fé [ROOT.Char.GetFaith.GetAdjective] abaixo [vassal_pope.GetHerHim], mas minha paixão e meu conhecimento de assuntos teológicos ganharam o dia.\n\n Alguns representantes notáveis do nosso clero ainda zombam dessa mudança incomum em nossas doutrinas, mas a maioria dos teocratas influentes foram convencidos de sua legitimidade."
 learning_theology_special.1002.a:0 "Claramente, [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself] me levou a este livro!"

 learning_theology_special.1003.a.desc:0 "Em toda [player_pope.GetHerHis] imensa sabedoria, [player_pope.GetTitledFirstName] descobriu um texto religioso antigo que muda significativamente [ROOT.Char.GetFaith.GetAdjective] dogma.\n\n Depois de discutir [player_pope.GetHerHis] descobertas com membros notáveis do clero, o [player_pope.GetTitleTierName] decidiu integrar o conteúdo do livro na doutrina oficial da fé."
 learning_theology_special.1003.b.desc:0 "Após pesquisas trabalhosas e intermináveis horas de estudos teológicos, [pope_liege.GetTitledFirstName] descobriu um texto religioso antigo que muda significativamente [ROOT.Char.GetFaith.GetAdjective] dogma.\n\nDepois de trazer [pope_liege.GetHerHis] descobertas antes de [vassal_pope.GetTitledFirstName], o [vassal_pope.GetTitleTierName] decidiu integrar o conteúdo do livro na doutrina oficial da fé."
 learning_theology_special.1003.a:0 "O que isso significa para o resto de nós, exatamente?"

# Learned scholar come to your court, by Linnéa Thimrén
 learning_theology_special.1101.t:0 "Comentários"
 learning_theology_special.1101.desc:0 ""Dediquei minha vida a estudar e escrever comentários sobre o Tanakh e o Talmud. Talvez meus escritos e minha orientação sejam de uso para você em seus próprios estudos do [ROOT.Char.GetFaith.ReligiousText]." The rabbi before me gives a respectful bow.\n\n"Dediquei minha vida a estudar e escrever comentários sobre o Tanakh e o Talmud. Talvez meus escritos e minha orientação sejam de uso para você em seus próprios estudos do [ROOT.Char.GetFaith.ReligiousText].""
 learning_theology_special.1101.desc.fallback:0 ""Dediquei minha vida a estudar e escrever o [ROOT.Char.GetFaith.ReligiousText]. Talvez meus escritos e minha orientação seria útil para você em seus próprios estudos." The priest before me gives a respectful bow.\n\n"Dediquei minha vida a estudar e escrever o [ROOT.Char.GetFaith.ReligiousText]. Talvez meus escritos e minha orientação seria útil para você em seus próprios estudos.""
 learning_theology_special.1101.a:0 "Vamos escrever comentários sobre o [ROOT.Char.GetFaith.ReligiousText]!"
 learning_theology_special.1101.b:0 "Eu tenho assuntos mais urgentes no mundo #emp real#!."
 learning_theology_special.1101.c:0 "Eu nunca vou hospedar um herege sob o meu teto!"

 learning_theology_special.1102.desc:0 "Depois de dias de trabalho duro olhamos para as páginas espalhadas diante de nós; os comentários que escrevemos são exaustivos e detalhados. Graças à orientação [scholar.GetTitledFirstNamePossessive], tenho uma nova compreensão do [ROOT.Char.GetFaith.ReligiousText]."
 learning_theology_special.1102.desc_dead:0 "Depois de dias de trabalho duro eu olho para as páginas espalhadas diante de mim, e eu os comentários escritos são exaustivos e detalhados. Para ruim [scholar.GetTitledFirstName] não está aqui para vê-lo."
 learning_theology_special.1102.desc_ending:0 "\n\nI acredito que o clero estaria interessado no trabalho que fiz!"
 learning_theology_special.1102.a.success:0 "Eu [scholar.GetTitledFirstNameNoTooltip] convencer a continuar"
 learning_theology_special.1102.a.failure:0 "[scholar.GetTitledFirstNameNoTooltip] não está convencido"
 learning_theology_special.1102.b:0 "Por que eu deveria compartilhar a glória?"
 learning_theology_special.1102.c:0 "É tudo graças a [scholar.GetFirstNameNoTooltip]!"
 learning_theology_special.1102.c.rl_desc:1 "Dependendo de quão honroso é [scholar.GetTitledFirstNameNoTooltip]"
 learning_theology_special.1102.c.success:0 "[scholar.GetSheHe|U] compartilhará a glória comigo"
 learning_theology_special.1102.c.failure:0 "[scholar.GetSheHe|U] vai levar todo o crédito"
 learning_theology_special.1102.c.success.toast:0 "[scholar.GetTitledFirstName] compartilhou a glória comigo"
 learning_theology_special.1102.c.failure.toast:0 "[scholar.GetTitledFirstName] levou todo o crédito"
 
 learning_theology_special.1102.b.success:0 "Eu [scholar.GetShortUINameNoTooltip]"
 learning_theology_special.1102.b.failure:0 "[scholar.GetShortUINameNoTooltip] revela minha duplicidade"
 learning_theology_special.1102.d:0 "Eu aprendi muito embora!"
