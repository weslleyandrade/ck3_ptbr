# Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t:0 "Falta de Alfabetização"
 learning_scholarship.1101.desc:1 ""Se isso agradar a minha [ROOT.Char.GetLadyLord] eu estaria disposto a instruí-lo, mas eu não poderia Eu tenho o texto perfeito aqui." [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] says, presenting me with a scroll.\n\n"Se isso agradar a minha [ROOT.Char.GetLadyLord] eu estaria disposto a instruí-lo, mas eu não poderia Eu tenho o texto perfeito aqui.""
 learning_scholarship.1101.a:0 "O... k-king hav - tinha uma grande coroa..."
 learning_scholarship.1101.b:0 "Eu sou um leitor proficiente!"

# Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t:0 "Songbird"
 learning_scholarship.1201.desc:0 " [bird_sender.GetTitledFirstNamePossessiveNoTooltip] carta diz."This bird was crafted by the finest artificers in all of [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]," [bird_sender.GetTitledFirstNamePossessiveNoTooltip] carta diz."I think you will find it quite intriguing.""
 learning_scholarship.1201.a:0 "Venda"
 learning_scholarship.1201.b:0 "Coloque-o em exibição."
 learning_scholarship.1201.c:0 "Desmonte-o e estude seus mecanismos."
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip] é um [bird_sender.GetWomanMan] aprendido"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip] é insultado"

# Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t:0 "Pedra de Vidro"
 learning_scholarship.1401.desc:0 "Enquanto luto para ver as letras minúsculas no pergaminho diante de mim, sinto uma dor de cabeça mais uma vez. Por que os escribas insistem em escrever símbolos tão pequenos? \n\nI squint e tente novamente.\n\n"...nothing short of a miracle. With the aid of a stone of glass, even old [ROOT.Char.GetWomenMen] struggling with bad eyesight could read with ease.""
 learning_scholarship.1401.a:1 "Eu preciso de uma dessas pedras!"
 learning_scholarship.1401.b:0 "Venda tudo o que é impossível de ler."
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip], eu preciso de sua ajuda!"
 
 # Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t:0 "Visões do Divino"
 learning_scholarship.3001.desc:0 "\n\nComo quer, [chaplain.GetFirstNameNoTooltip] em breve faz uma pausa."This is how, through the corner of our eyes, we will spot the inscrutable form of angels."\n\nComo quer, [chaplain.GetFirstNameNoTooltip] em breve faz uma pausa."This feels wrong. These are divine beings, not meant for mortal eyes to see.""
 learning_scholarship.3001.a:0 "Você pode sair, mas de uma forma ou de outra, eu saberei."
 learning_scholarship.3001.b:0 "Sim, esta é uma missão tola, se não um pecado em si mesmo."
 learning_scholarship.3001.c:0 "Minhas intenções são puras, eu lhe garanto!"
 learning_scholarship.3001.c.tt1:0 "Eu convenço [chaplain.GetFirstName] a me ajudar"
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName] foi persuadido pelo meu apelo."
 learning_scholarship.3001.c.tt2:0 "Eu não consigo balançar [chaplain.GetFirstName]"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName] rejeitaram minhas razões"

# Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t:0 "Uma nova tradução"
 learning_scholarship_special.2001.desc:0 "Mais do que tudo, minha busca para ser um [ROOT.Char.GetWomanMan] aprendido está me ensinando o quanto eu ainda não sei. Além disso, deve haver tanto conhecimento que se perdeu para as eras, à medida que os livros se despedaçam ou as línguas são esquecidas...\n\nPerhaps eu poderia contribuir fazendo uma nova tradução de uma das obras clássicas?\n\nAough, o que eu traduziria...?"
 learning_scholarship_special.2001.regula_pastoralis:0 "A Regula Pastoralis, sobre como levar uma boa vida."
 learning_scholarship_special.2001.physica_elementa:0 "Um clássico da ciência - A Physica de Aristóteles!"
 learning_scholarship_special.2001.almagest:0 "Estudando os céus através de Almagest de Ptolomeu."
 learning_scholarship_special.2001.elements:0 "Elementos, o tratado matemático de Euclides!"
 learning_scholarship_special.2001.corpus_hermeticus:0 "O conhecimento místico do Corpus Hermeticus!"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "Os insights médicos dos Tratados de Hipócrates."
 learning_scholarship_special.2001.peri_psyches:0 "As famosas Psiques Peri de Aristóteles!"
 learning_scholarship_special.2001.kategoriai:0 "As Categorias, definindo todos os assuntos e predicados."
 learning_scholarship_special.2001.avesta:0 "Os antigos textos sagrados persas, os Avesta."
 learning_scholarship_special.2001.de_oratore:0 "As lições retóricas de Cícero de De Oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "A jornada dos sonhos do Livro de Arda Viraf."
 learning_scholarship_special.2001.upanishads:0 "O mais famoso dos Vedas, os Upanishads!"
 learning_scholarship_special.2001.rigveda:0 "Os hinos religiosos do Rigveda."
 learning_scholarship_special.2001.book_of_balances:0 "O Livro Compêndio sobre Cálculo."
 learning_scholarship_special.2001.secret_of_secrets:0 "O Segredo dos Segredos concedido a Alexandre."
 learning_scholarship_special.2001.court_of_agriculture:0 "O Tribunal da Agricultura"
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Instruções sobre alquimia em Os Lanternas da Sabedoria."
 learning_scholarship_special.2001.shahnameh:0 "O poema da história da Pérsia, o Shahnameh."
 learning_scholarship_special.2001.arithmetica:0 "A Aritmética e os comentários de Diophantus."
 learning_scholarship_special.2001.pali_canon:0 "Um texto do Pali Canon."
 learning_scholarship_special.2001.the_norse_sagas:0 "Uma das sagas nórdicas!"
 learning_scholarship_special.2001.family_history:0 "Algo pessoal, minha história familiar."
 learning_scholarship_special.2001.ancient_myths:0 "Algo grandioso - um dos mitos antigos!"
 learning_scholarship_special.2001.decline:0 "Isso soa muito difícil."

