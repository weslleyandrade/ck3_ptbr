 learning_scholarship_special.2011.desc:0 "\n\nQue não pode estar certo, não é?"as we hold two feet and spirit's rising edges of hunter."\n\nQue não pode estar certo, não é?"
 learning_scholarship_special.2011.a:0 "Eu posso chegar a algo mais adequado."
 learning_scholarship_special.2011.a.success:0 "Eu melhoro o texto"
 learning_scholarship_special.2011.a.failure:0 "Eu perco o significado"
 learning_scholarship_special.2011.b:0 "Traduzimos o texto exatamente como escrito!"
 learning_scholarship_special.2011.c:0 "Oh, o significado é óbvio, deixe-me lidar com isso."

 learning_scholarship_special.2012.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] hefts um velho tomo pesado."Still struggling with that one, are you?"Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] hefts um velho tomo pesado."One simply needs to know where to look.""
 learning_scholarship_special.2012.a:0 "Ajude-me a descobrir isso, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip] encontra a resposta"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip] encontra uma espécie de resposta"
 learning_scholarship_special.2012.b:0 "Sem jogos. Só me diga o que estou procurando."
 learning_scholarship_special.2012.c:0 "Gostaria de me mostrar, velho amigo?"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "Esta opção está disponível devido à minha amizade com [realm_priest.GetFirstNameNoTooltip]"

 learning_scholarship_special.2013.desc:0 "Estou tendo as notas para a minha tradução de [ROOT.Char.Custom('TranslationBook')] lido de volta para mim, quando eu me encaixar com um entendimento repentino."Scribe! Add the following commentary...""
 learning_scholarship_special.2013.a:0 ""Ao contrário [ROOT.Char.GetFaith.ReligiousText], este trabalho afirma que...""
 learning_scholarship_special.2013.b:0 ""Como evidente da vontade de [ROOT.Char.GetFaith.HighGodName]...""

 learning_scholarship_special.2014.desc:0 "é um pedaço de drivel absoluto!"My [ROOT.Char.GetLadyLord]? Please forgive me, but... did you fall asleep?!"é um pedaço de drivel absoluto!"classic"é um pedaço de drivel absoluto!"
 learning_scholarship_special.2014.a:0 "No entanto, eu vou forçar-me através dele!"
 learning_scholarship_special.2014.b:0 "Meus escribas podem assumir mais da responsabilidade."
 learning_scholarship_special.2014.c:0 "Eu preciso de uma pausa de tudo isso."

 learning_scholarship_special.2015.desc:0 "Eu me encontro trabalhando na tradução de [ROOT.Char.Custom('TranslationBook')] por horas sob a luz cintilante de uma vela. Muitas vezes eu mal vou notar o tempo passando. Meus escribas me lembram, no entanto."My [ROOT.Char.GetLadyLord], it must be past midnight by now. Is it not time to rest?""
 learning_scholarship_special.2015.a:0 ""Não, temos que continuar até que eu me sinta feito!""
 learning_scholarship_special.2015.b:0 ""Sim, algum sono nos fará bem.""
 learning_scholarship_special.2015.c:0 ""Vocês todos podem continuar trabalhando enquanto eu descanso.""

 learning_scholarship_special.2016.desc:0 "Um dos meus escribas tem feito edições na minha tradução de [ROOT.Char.Custom('TranslationBook')] sem o meu conhecimento!\n\n"I simply wanted to make it as good as it could be! You liked it whenever you thought it was your own work!""
 learning_scholarship_special.2016.a:0 "Você nunca mais vai copiar texto para ninguém!"
 learning_scholarship_special.2016.b:0 "Eu vou fazer você pagar!"
 learning_scholarship_special.2016.b.flavor:0 ""O resto de vocês escribas é melhor tomar uma lição disso!""
 learning_scholarship_special.2016.c:0 "Isso... é muito bom, na verdade."

 learning_scholarship_special.2017.desc:0 "O esforço constante para traduzir [ROOT.Char.Custom('TranslationBook')] é cansativo. O foco implacável, a compreensão e a criatividade necessárias me drenam, à medida que me aproximo cada vez mais de sua conclusão."
 learning_scholarship_special.2017.a:0 "Só mais algumas páginas hoje à noite, e depois mais algumas pela manhã..."
 learning_scholarship_special.2017.b:0 "Eu devo me isolar de todas as outras distrações até que isso seja feito."
 learning_scholarship_special.2017.c:0 "O livro pode esperar um pouco."

 learning_scholarship_special.2097.t:0 "Uma excelente tradução"
 learning_scholarship_special.2097.opening:0 "Minha tradução de [ROOT.Char.Custom('TranslationBook')] finalmente está completa. Minhas palavras repousam em páginas lindamente iluminadas, todas protegidas por uma capa luxuosa, como se encaixa na importância da obra."
 learning_scholarship_special.2097.conclusion:0 "\n\nO tomo se orgulha do lugar na minha biblioteca, e cada [ROOT.Char.GetFaith.PriestNeuter] que a lê fica muito impressionada com meus esforços. Alguns já estão falando de fazer cópias próprias."
 learning_scholarship_special.2097.a:0 "Este esforço me ensinou muito."

 learning_scholarship_special.2098.t:0 "Minha tradução completa"
 learning_scholarship_special.2098.opening:0 "Finalmente, minha tradução de [ROOT.Char.Custom('TranslationBook')] está terminada. As palavras são cercadas por belas iluminação, com as mais luxuosas chamando a atenção para longe das seções que eu sentia incerto."
 learning_scholarship_special.2098.conclusion:0 "\n\nEnquanto pode ser um pouco difícil de entender em alguns lugares, pode haver pouca dúvida de que essa tradução é extremamente necessária. Como repousa na minha biblioteca, onde [ROOT.Char.GetFaith.DevoteeNeuterPlural] muitas vezes lido, espero ansiosamente os primeiros esforços para copiá-la."
 learning_scholarship_special.2098.a:0 "Aprendi muito com isso!"

 learning_scholarship_special.2099.termination.toast:0 "Tradução Frustrada"
 learning_scholarship_special.2099.termination.desc.prison:0 "Eu não posso trabalhar na tradução da prisão."
 learning_scholarship_special.2099.termination.desc.incapable:0 "Eu não posso trabalhar na tradução enquanto incapaz."

# Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t:0 "Lead to Gold"
 learning_scholarship_special.3001.desc:0 " fervendo açúcar de chumbo em uma solução filtrada de cinzas de algas marinhas.\n\nPoderou que tal coisa fosse possível?"golden rain" fervendo açúcar de chumbo em uma solução filtrada de cinzas de algas marinhas.\n\nPoderou que tal coisa fosse possível?"
 learning_scholarship_special.3001.a:0 "Se nada mais, vale a pena investigar..."
 learning_scholarship_special.3001.a.tt:0 "Começo a adquirir os reagentes necessários"
 learning_scholarship_special.3001.b:0 "Esses rabiscos são claramente uma brincadeira sem sentido."
 learning_scholarship_special.3001.c:0 "Tal busca pela riqueza é inerentemente impiosa!"
 learning_scholarship_special.3001.d:0 "Eu não serei tentado pelas promessas de bruxaria!"

 learning_scholarship_special.3002.desc:0 "O primeiro reagente que preciso obter é o açúcar de chumbo, um ingrediente usado para adoçar vinhos.\n\nI poderia encontrar um fornecedor para importar o que eu preciso, embora fosse caro. Alternativamente, eu posso fabricar o meu próprio barato queimando chumbo metálico e dissolvendo as cinzas em vinagre..."
 learning_scholarship_special.3002.a:0 "É preciso gastar dinheiro para ganhar dinheiro!"
 learning_scholarship_special.3002.b:0 "Como posso aprender se outras pessoas fazem todo o trabalho?"
 learning_scholarship_special.3002.a.success:0 "Eu crio o açúcar de chumbo sem incidentes"
 learning_scholarship_special.3002.a.failure:0 "A fumaça de chumbo me dá dor de cabeça"
 learning_scholarship_special.3002.tt:0 "Eu obtive o açúcar de chumbo"
 learning_scholarship_special.3002.c:0 "Pensando bem, é uma má ideia..."

 learning_scholarship_special.3003.desc:0 "O segundo reagente que preciso obter é algas marinhas... um monte de algas marinhas. Cem drams, triturados e depois secos. Onde eu posso obter uma quantidade tão substancial?"
 learning_scholarship_special.3003.a:0 "Vou importá-lo de várias cidades costeiras."
 learning_scholarship_special.3003.b:0 "Exija um imposto sobre algas marinhas dos meus súditos!"
 learning_scholarship_special.3003.c:0 "Eu posso usar minha liderança para adoçar vinhos em vez disso..."
 learning_scholarship_special.3003.tt:0 "Eu obtive a alga marinha"

 learning_scholarship_special.3004.desc:0 "Finalmente, tenho todos os reagentes necessários para produzir a chuva dourada!\n\nO açúcar de chumbo é armazenado com segurança em barris impermeáveis. Os cabos de algas secas estão empilhados no forno, prontos para queimar.\n\n Será que este será o meu magnum opus?"
 learning_scholarship_special.3004.a:0 "Comece o experimento!"
 learning_scholarship_special.3004.a.success:0 "Eu consigo criar chuva dourada"
 learning_scholarship_special.3004.a.success.tt:0 "Riqueza e glória são minhas!"
 learning_scholarship_special.3004.a.failure:0 "A fórmula não funciona como o esperado"
 learning_scholarship_special.3004.a.failure.tt:0 "Mas o que eu criei em vez disso?"
 learning_scholarship_special.3004.b:0 "... O que estou fazendo? Isso é estúpido."

 learning_scholarship_special.3005.desc:0 "Depois de misturar o açúcar de chumbo na solução, de repente ele virou um amarelo vibrante! Eu tive um momento de preocupação quando a mistura ficou clara depois de ferver, mas uma vez que esfriou de volta, eu vi pequenos cristais de cor dourada se formarem no meu exame de flask.\n\nUpon, posso dizer que esses cristais não são ouro verdadeiro, pois são translúcidos. No entanto, é possível que essa reação seja um dos fábulosos '12 processos vitais' necessários para criar ouro!"
 learning_scholarship_special.3005.a:0 "Estou um passo mais perto da verdadeira transmutação?"
 learning_scholarship_special.3006.desc:0 "Ao misturar o açúcar de chumbo nas cinzas de algas cozidas, a mistura de repente virou um amarelo vibrante.\n\nEnquanto eu não consegui produzir ouro real, descobri que minha solução pode ser usada como um corante que rivaliza com açafrão em brilho. Vender este corante me permitirá recuperar alguns dos meus custos."
 learning_scholarship_special.3006.a:0 "Bonita, se não econômica para produzir."
 learning_scholarship_special.3007.desc:0 "Depois de queimar as algas e misturá-la com água, fiquei com uma quantidade alarmante de lodo marrom nojento. Sem saber o que fazer neste momento, misturei o açúcar de chumbo na solução, mas nenhuma mudança observável ocorreu.\n\nA única utilidade que consigo pensar para o meu experimento é usá-lo como fertilizante."
 learning_scholarship_special.3007.a:0 "Acho que as colheitas vão crescer bem este ano?"

 learning_scholarship_special.3099.termination.toast:0 "Transmutação Frustrada"
 learning_scholarship_special.3099.termination.desc.prison:0 "Não posso continuar meus experimentos com a transmutação da prisão."
 learning_scholarship_special.3099.termination.desc.incapable:0 "Não posso continuar meus experimentos com transmutação enquanto incapaz."
