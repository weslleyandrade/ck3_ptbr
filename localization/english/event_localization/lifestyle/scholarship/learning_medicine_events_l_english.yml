l_english:

# Become a herbalist, by Mathilda Bjarnehed
 learning_medicine.2001.t:0 "Segredos da Natureza"
 learning_medicine.2001.pool.desc:0 "Recebi uma oferta de [herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Se a carta for acreditada, [herbalist.GetSheHe] é um herbalista experiente que estaria disposto a compartilhar [herbalist.GetHerHis] conhecimento em troca de espaço e prancha"
 learning_medicine.2001.no_pool.desc:0 "[herbalist.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] é um fitoterápico hábil, conhecedor de plantas curativas e nocivas. Em mais de uma ocasião, [herbalist.GetSheHe] se ofereceu para compartilhar [herbalist.GetHerHis] experiência comigo."
 learning_medicine.2001.chaplain_hates_herbs.desc:1 "\n\nA oferta é intrigante, mas sei [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] desconfia de encantos e poções. [chaplain_hates_herbs.GetSheHe|U] acredita que [ROOT.Char.GetFaith.DevilName] os usa para [ROOT.Char.GetFaith.DevilHerHis] propósitos nefastos... "

 learning_medicine.2001.a:0 "Estou sempre ansioso para aprender algo novo."
 learning_medicine.2001.b:0 "Uma flor rara iluminaria [flower_receiver.GetFirstNamePossessiveNoTooltip] dia."
 learning_medicine.2001.c:0 "[herbalist.GetSheHe|U] poderia plantar um jardim de ervas sagradas."
 learning_medicine.2001.d:1 "Eu não tenho tempo para brincar com sujeira e plantas."
 learning_medicine.2001.d.chaplain_hates_herbs:0 "Eu confio [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetNamePossessiveNoTooltip] julgamento sobre este assunto."

 learning_medicine.2002.start.desc:0 "[herbalist.GetFirstName] e eu estamos passando outra noite categorizando plantas e fazendo poções. Eu estou paginando através de um dos tomes desgastados [herbalist.GetHerHis] quando eu descobrir"
 learning_medicine.2002.chaplain_hates_herbs.desc:0 "um parágrafo que faria [chaplain_hates_herbs.GetCouncilTitle] [chaplain_hates_herbs.GetFirstName] espuma na boca!"
 learning_medicine.2002.not_witchcraft_accepted.desc:0 "um parágrafo que faria o [ROOT.Char.Custom('DefaultPriestTitlePlural')] espuma na boca!"
 learning_medicine.2002.witchcraft_accepted.desc:0 "uma receita intrigante. Eu não sabia que meras ervas possuíam tal poder..."
 learning_medicine.2002.a:0 "Eu devo me aprofundar neste conhecimento oculto!"
 learning_medicine.2002.a.success.t:0 "[herbalist.GetFirstNameNoTooltip] é uma bruxa"
 learning_medicine.2002.a.failure.t:0 "[herbalist.GetFirstNameNoTooltip] está chocado com minhas insinuações"
 learning_medicine.2002.b:0 "Se [herbalist.GetSheHe] está guardando segredos, eu vou descobrir."
 learning_medicine.2002.b.success.t:0 "Eu descui a verdade sobre [herbalist.GetFirstNameNoTooltip]"
 learning_medicine.2002.b.success.tt:0 "Se [herbalist.GetShortUIName] tem um Segredo das Bruxas, será revelado para mim"
 learning_medicine.2002.b.success.witch.t:0 "[herbalist.GetFirstNameNoTooltip] é uma bruxa"
 learning_medicine.2002.b.success.no_witch.t:0 "[herbalist.GetFirstNameNoTooltip] não é uma bruxa"
 learning_medicine.2002.b.success.no_witch.desc:1 "Tenho certeza de [herbalist.GetTitledFirstNamePossessive] inocência"
 learning_medicine.2002.b.inconclusive.t:0 "Minha investigação é inconclusiva"
 learning_medicine.2002.b.inconclusive.desc:0 "Não encontro nenhuma prova de bruxaria"
 learning_medicine.2002.b.failure.t:0 "[herbalist.GetFirstNameNoTooltip] me pega bisbilhotando"
 learning_medicine.2002.c:0 "Eu não vou me distrair com mitos e boatos."

 learning_medicine.2003.desc:0 ""Você está realmente pronto, [ROOT.Char.GetFirstNameNoTooltip]? Você vai dedicar-se a [herbalist.GetFaith.WitchGodName] em troca de [herbalist.GetFaith.WitchGodHerHis|U] bênçãos?" I say as I hand [herbalist.GetFirstName] the tome. "Você está realmente pronto, [ROOT.Char.GetFirstNameNoTooltip]? Você vai dedicar-se a [herbalist.GetFaith.WitchGodName] em troca de [herbalist.GetFaith.WitchGodHerHis|U] bênçãos?"\n\n[herbalist.GetSheHe|U] takes a long, hard look at me. "Você está realmente pronto, [ROOT.Char.GetFirstNameNoTooltip]? Você vai dedicar-se a [herbalist.GetFaith.WitchGodName] em troca de [herbalist.GetFaith.WitchGodHerHis|U] bênçãos?""
 learning_medicine.2003.a:0 "Não há nada que eu deseje mais."

# Improve the skills of your court physician, by Mathilda Bjarnehed
 learning_medicine.2010.t:0 "Uma Tradução Preocupante"
 learning_medicine.2010.start.desc:0 "Ao passar do limiar do meu escritório [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('court_physician'))] [court_physician.GetFirstNamePossessive], acho que [court_physician.GetHerHim] se inclinou profundamente sobre um livro.\n\n"This translation of"
 learning_medicine.2010.galen.desc:0 "Galen"
 learning_medicine.2010.hippocrates.desc:0 "Hipócrates"
 learning_medicine.2010.herophilus.desc:0 "Herophilus"
 learning_medicine.2010.hildegard.desc:0 "Hildegard de Bingen"
 learning_medicine.2010.mundinus.desc:0 "Mundinus"
 learning_medicine.2010.avicenna.desc:0 "Avicenna"
 learning_medicine.2010.trota.desc:0 "Trota de Salerno"
 learning_medicine.2010.fallback.desc:0 "um relatório de autópsia"
 learning_medicine.2010.end.desc:0 "Se eu seguisse estas instruções, sou tão provável que cure meu paciente quanto eu vou matá-los completamente." [court_physician.GetSheHe] says with a sigh. "Se eu seguisse estas instruções, sou tão provável que cure meu paciente quanto eu vou matá-los completamente.""

 learning_medicine.2010.a:0 "Deixe-me dar uma olhada..."
 learning_medicine.2010.a.success.desc:0 "Eu [court_physician.GetFirstNameNoTooltip] ajudo a traduzir o texto"
 learning_medicine.2010.a.failure.desc:0 "Eu faço papel de bobo"
 learning_medicine.2010.b:0 "Eu vou comprar-lhe uma tradução melhor."
 learning_medicine.2010.c:0 "Você deve olhar para a [ROOT.Char.GetFaith.ReligiousText] para orientação."

 # Fertility treatment, by Mathilda Bjarnehed
 learning_medicine.2021.t:0 "Para o [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip]"
 learning_medicine.2021.desc:0 "Meu nome é [physician.GetTitledFirstNameNoTooltip], e sou um médico treinado especializado em questões de fertilidade. Talvez meu discreto conselho beneficie minha [ROOT.Char.GetLadyLord]? Eu ficaria honrado em servir - por uma taxa nominal."
 learning_medicine.2021.a:0 "Eu poderia usar sua ajuda..."
 learning_medicine.2021.a.tt:0 "[physician.GetFirstName|V] me oferecerão um tratamento de fertilidade"
 learning_medicine.2021.b:0 "Uma [physician.GetWomanMan] médica treinada é sempre bem-vinda."
 learning_medicine.2021.b.tt:0 "Você recusa o tratamento de fertilidade"
 learning_medicine.2021.c:0 "Eu não tenho tais #EMP problemas! #!"

 learning_medicine.2022.t:0 "Questões de Fertilidade"
 learning_medicine.2022.old_physician.desc:0 " [physician.GetSheHe] diz, olhando para [physician.GetHerHis] sapatos."As your physician, I am the guardian of your health," [physician.GetSheHe] diz, olhando para [physician.GetHerHis] sapatos."That also includes your... #EMP reproductive#! health. I could make a tincture that might help you and your [spouse.Custom('WifeHusband')]. I have also read about some experimental treatments with promising results.""
 learning_medicine.2022.new_physician.desc:0 "Eu queria dar tempo ao meu novo médico para me instalar, mas poucas horas depois [physician.GetHerHis] chegada, [physician.GetFirstName] entra no meu escritório com um ótimo caso de reboque. [physician.GetSheHe|U] elea em cima da minha mesa com um inquietante #EMP clank#!.\n\n"You and your [spouse.Custom('WifeHusband')] have several options, my [ROOT.Char.GetLadyLord]. There are tinctures which are tried and true — but I also have some experimental treatments under development.""
 learning_medicine.2022.b:0 "Uma simples tintura parece sensata."
 learning_medicine.2022.b.success:0 "O tratamento é bem sucedido"
 learning_medicine.2022.b.failure:0 "O tratamento não foi bem sucedido"
 learning_medicine.2022.a:0 "O futuro do reino está em jogo! Eu vou tentar qualquer coisa!"
 learning_medicine.2022.a.success:0 "O tratamento é muito bem sucedido"
 learning_medicine.2022.a.unexpected:0 "O tratamento tem estranhos efeitos colaterais"
 learning_medicine.2022.a.failure:0 "O tratamento tem efeitos colaterais ruins"
 learning_medicine.2022.c:0 "Na verdade, eu só quero um pouco... conselhos."
 learning_medicine.2022.a.unexpected.tt:0 "Algo inesperado pode acontecer"

 learning_medicine.2023.urine.desc:0 ""Seus corpos não estão sincronizados, meu [ROOT.Char.GetLadyLord], mas eu tenho um remédio para isso. Você deve beber sua urina [spouse.Custom('WifeHusbandPossessive')], e [spouse.GetSheHe] a sua. Todas as noites antes de dormir, por uma semana. Então suas energias certamente se alinharão!"\n\nIt was a long week."
 learning_medicine.2023.unpleasant_end.desc:0 "\n\nEven que o tratamento em si foi menos do que agradável,"
 learning_medicine.2023.pig_testicles.desc:0 ""Eu adquiri o porco mais viril de todos os [location.GetNameNoTooltip] e tinha seus testículos secos e em pó. Beba em vinho por quinze dias, e sua fertilidade aumentará dez vezes!""
 learning_medicine.2023.pig_testicles_end.desc:0 "\n\nEto que o pó deu ao vinho um tinge de tingimento mestimais, foi no geral uma experiência surpreendentemente agradável."
 learning_medicine.2023.udder.desc:0 ""O leite dá vida, e por isso devemos ir para sua fonte. Os cozinheiros farão de vaca ensopada para vocês dois. Não coma mais nada por uma semana, e você está certo de ser recompensado."\n\nIt was a long week."
 learning_medicine.2023.female_orgasm.start.desc:0 ""Como você deve saber, o prazer da mulher é tão importante quanto o do homem."
 learning_medicine.2023.female_orgasm.female.desc:1 "Sua semente deve surgir e se misturar com seu [spouse.Custom('WifeHusbandPossessive')]. [spouse.GetSheHe|U] deve ler este tomo sobre técnicas para a câmara de cama."\n\nI could not have hoped for a better treatment.\n\n"
 learning_medicine.2023.female_orgasm.male.desc:0 "Você deve fazer o seu [spouse.Custom('WifeHusbandPossessive')] primavera sementes para que ele possa se misturar com o seu próprio. Você deve ler este tomo sobre técnicas para a câmara de cama."\n\nIt was a lot of work to master the unfamiliar methods, but master them I did — at least if [spouse.GetFirstNamePossessive] reaction was any indication!\n\n"
 learning_medicine.2023.milk_bath.desc:0 ""Todo leite dá vida, e o leite de cabra é especialmente potente. Sempre que você e seus [spouse.Custom('WifeHusband')] tentar engravidar, você deve tomar banho no leite de cabra primeiro. Você pode até ter uma chance na banheira!""
 learning_medicine.2023.milk_bath_end.desc:0 "\n\nEto que o leite tinha um odor #EMP distinto#!,"
 learning_medicine.2023.end.desc:0 "[physician.GetFirstNameNoTooltip] é muito positivo sobre os resultados, e eu me sinto excelente! [physician.GetSheHe|U] nos diz para sermos pacientes, mas acho que podemos esperar um novo membro da família em breve."
 learning_medicine.2023.a:0 "Vamos recuar para minha câmara, [spouse.GetFirstNameNoTooltip]..."

 learning_medicine.2024.end.desc:0 "\n\nEto eu segui [physician.GetFirstNamePossessive] conselhos à risca, e [physician.GetSheHe] me diz para ser paciente, minhas dúvidas são fortes. Eu me sinto enjoado e fraco, e [spouse.GetFirstName] foi na cama por três dias seguidos."
 learning_medicine.2024.a:0 "Eu só quero descansar..."
 learning_medicine.2024.b:0 "Guardas! Aprisionar o charlatão!"

 learning_medicine.2025.start.desc:0 ""Mas você ainda não administrou seu tratamento, [physician.GetFirstName],"\n\nFirst, happiness and relief wash over me, but confusion follows quickly in its wake. "Mas você ainda não administrou seu tratamento, [physician.GetFirstName]," I say pointedly.\n\n"
 learning_medicine.2025.fertilitygod.desc:0 ""[physician.GetFaith.FertilityGodName]"
 learning_medicine.2025.the_universe.desc:0 ""O universo"
 learning_medicine.2025.end.desc:0 "funciona de maneiras misteriosas, minha [ROOT.Char.GetLadyLord]. Às vezes é melhor abraçar suas bênçãos em vez de tentar explicá-las.""
 learning_medicine.2025.b:0 "Palavras sábias!"
 learning_medicine.2025.a:0 "[spouse.GetFirstNameNoTooltip]. Precisamos conversar. Em particular."
 learning_medicine.2025.a.tt:0 "Eu confronto [spouse.GetShortUIName]"

 #Healthy coping mechanism: becoming a confider
 learning_medicine.2030.t:0 "Uma Coroa Pesada"
 learning_medicine.2030.desc:0 "Às vezes, minhas responsabilidades como [ROOT.Char.GetTitleAsNameNoTooltip] me sinto totalmente esmagadora. Como pode um [ROOT.Char.GetWomanMan] carregar todos os [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] sobre [ROOT.Char.GetHerHis] ombros?\n\nPerhaps há alguns fardos que eu não tenho que lidar sozinho. Se eu tivesse alguém para confiar..."
 learning_medicine.2030.a:0 "[confider_target.GetFirstNamePossessiveNoTooltip] conselho é sempre reconfortante."
 learning_medicine.2030.a.message:0 "Confiar alivia meu estresse"
 learning_medicine.2030.b:0 "[confider_target_2.GetFirstNameNoTooltip] é um bom ouvinte."
 learning_medicine.2030.c:0 "Podemos guardar os segredos mais obscuros um do outro."
 learning_medicine.2030.d:0 "Confiar nos outros só me faria fraco."
 learning_medicine.2030.c.tt:0 "Se [confider_target.GetShortUIName] tiver um [secret|E], [confider_target.GetSheHe] me revelará"
 learning_medicine.2030.c.message:0 "[confider_target.GetFirstNameNoTooltip] revela um segredo"

 #Healthy coping mechanism: journaller or athletic, by Mathilda Bjarnehed
 learning_medicine.2040.t:0 "Mente e Corpo"
 learning_medicine.2040.start.desc:0 "Quanto mais me mergulhei nos meus estudos, mais aparente fica a ligação entre mente e corpo. Muita preocupação pode deixá-lo doente, e a mente não é mais forte do que sua nave!\n\n"
 learning_medicine.2040.athletic_friend.desc:0 "Meu sábio amigo [friend.GetTitledFirstName] jura que o movimento vigoroso ajuda a [friend.GetHerHim] manter [friend.GetHerHim] estresse sob controle. Eu também li sobre os benefícios da revista para acalmar a ansiedade."
 learning_medicine.2040.journaller_friend.desc:0 "Meu sábio amigo [friend.GetTitledFirstName] diários sobre [friend.GetHerHis] se preocupa e jura que alivia [friend.GetHerHis] mente. Eu também li sobre os benefícios do movimento vigoroso para acalmar os nervos desgastados."
 learning_medicine.2040.no_friend.desc:0 "Eu preciso de uma saída saudável para lidar com as tensões de governar. Li sobre os benefícios do movimento vigoroso, bem como da revista para acalmar os nervos desgastados."
 learning_medicine.2040.a:0 "Exercite-se junto com [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.b:0 "Peça conselhos de diários [friend.GetFirstNameNoTooltip]."
 learning_medicine.2040.c:0 "Vá correr."
 learning_medicine.2030.c.trait:0 "O exercício me acalma"
 learning_medicine.2030.c.modifier:0 "Eu não me sinto relaxado, mas fique mais forte"
 learning_medicine.2040.d:0 "Passe o diário da tarde."
 learning_medicine.2030.d.trait:0 "Diário me acalma"
 learning_medicine.2030.d.modifier:0 "Eu não me sinto relaxado, mas minha escrita é melhorada"
 learning_medicine.2040.e:0 "Tire o dia inteiro de folga."

 #Helping healing hand (medicine friend), by Mathilda Bjarnehed
 learning_medicine.2050.t:0 "Sangrando"
 learning_medicine.2050.start.desc:0 "Oon"[soldier.GetSheHe|U] is losing too much blood! Where is the physician?!"Oon"
 learning_medicine.2050.physician.desc:0 "[physician.GetTitledFirstName] está longe de ser encontrado."
 learning_medicine.2050.no_physician.desc:0 "O curandeiro está longe de ser encontrado."
 learning_medicine.2050.end.desc:0 "Um frio escorre pela minha espinha. #EMP eu #! posso ser esta [soldier.Custom('WomanManPossessive')] única esperança.\n\nSuddenly, como se [helper.GetSheHe] saiu do nada, [helper.Custom2('MyCharacterIntroduction', ROOT.Char)] está ao meu lado. [helper.GetSheHe|U] arregaça [helper.GetHerHis] mangas e olha para mim."
 learning_medicine.2050.a:0 "Dê-me o torniquete!"
 learning_medicine.2050.a.success:0 "[helper.GetFirstNameNoTooltip] e eu salvo o soldado"
 learning_medicine.2050.a.failure:0 "Apesar de nossos esforços, perdemos [soldier.GetHerHim]"
 learning_medicine.2050.b:0 "#EMP passo para trás#!! Este é #EMP meu paciente#!!"
 learning_medicine.2050.b.success:0 "Eu salvo o soldado sozinho"
 learning_medicine.2050.b.failure:0 "Eu sou incapaz de salvá[soldier.GetHerHim]"
 learning_medicine.2050.c:0 "Deixe-[soldier.GetHerHim] sangrar. [soldier.GetSheHe|U] não merece melhor."

 learning_medicine.2051.start_our.desc:0 "Nosso"
 learning_medicine.2051.start.desc:0 "paciente grita e surra. Mesmo que três [soldier.GetWomenMen] crescidos pesam [soldier.GetHerHim] para baixo, cada passo do caminho é uma batalha."
 learning_medicine.2051.middle.desc:0 "Mas [helper.GetTitledFirstName] permanece calmo, e eventualmente, um foco silencioso se estabelece sobre nós.\n\nEu não tenho certeza de como conseguimos, mas no final, parece que o soldado viverá."That was an impressive feat,"
 learning_medicine.2051.my_ladylord.desc:0 "Meu [ROOT.Char.GetLadyLord],""
 learning_medicine.2051.firstname.desc:1 "[ROOT.Char.GetFirstNameNoTooltip],""
 learning_medicine.2051.end.desc:0 "[helper.GetFirstNameNoTooltip] diz com um sorriso cansado."It was an honor to serve at your side.""
 learning_medicine.2051.a:0 "Eu não poderia ter feito isso sem você."

 learning_medicine.2052.middle.desc:0 "Nós trabalhamos freneticamente, gritando ordens sobre o caos, mas não há esperança. O [soldier.GetWomanMan] só fica mais fraco, [soldier.GetHerHis] sangue vivo jorrando sobre nossos dedos.\n\n"We did everything we could,"
 learning_medicine.2052.end.desc:0 "[helper.GetFirstNameNoTooltip] diz com um suspiro pesado enquanto eles carregam o corpo."That [soldier.GetWomanMan] was doomed long before we set eyes on [soldier.GetHerHim].""
 learning_medicine.2052.a:0 "Você está certo. Obrigado, [helper.GetFirstNameNoTooltip]."
 learning_medicine.2052.b:0 "Eu não preciso de sua piedade!"

 learning_medicine.2053.start_my.desc:0 "Meu"
 learning_medicine.2053.desc:0 "Mas meu conhecimento não falha comigo, e minhas mãos permanecem firmes.\n\nEu não tenho certeza de como eu consegui, mas no final, parece que o soldado viverá. [soldier.GetHerHis|U] camaradas me dão tapinhas nas costas, decoro perdido para alívio. "Thank you, my [ROOT.Char.GetLadyLord]. We would have lost [soldier.GetFirstName] without you!""
 learning_medicine.2053.a:0 "Eu salvei uma vida hoje!"

 learning_medicine.2054.desc:0 "\n\nI trabalhar freneticamente, gritando ordens sobre o caos, mas não há esperança. O [soldier.GetWomanMan] só fica mais fraco, [soldier.GetHerHis] sangue de vida jorrando sobre meus dedos.\n\nAs eles carregam o corpo, [helper.GetFirstName] olha para mim com"
 learning_medicine.2054.disgust.desc:0 "desgosto indisfarido."
 learning_medicine.2054.pity.desc:0 "Pena"
 learning_medicine.2054.a:0 "Eu... Se eu tivesse apenas..."

 #A vassal (or your liege) wants to eat some hashish while visiting your capital, by Ewan Cowhig Croft.
 learning_medicine.2110.t:0 "Conversa sobre Bolos"
 learning_medicine.2110.desc:0 "Minha comitiva e eu estamos voltando de uma pequena incursão em [capital.GetNameNoTooltip], quando inesperadamente nos deparamos com [hashish_vassal_or_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] e [hashish_vassal_or_liege.GetHerHis] comitiva, se escondendo em torno da minha capital em negócios não anunciados.\n\n"
 learning_medicine.2110.desc_good_terms:0 ""Ah, [ROOT.Char.GetFirstNameNoTooltip]! Esperava encontrar você. Venha, eu encontrei a taverna mais deliciosa a poucos caminhos daqui. Você gostaria de se juntar a mim para alguns [ROOT.Char.Custom('GetExpensiveDrink')] e bolos de haxixe-suffused?""
 learning_medicine.2110.desc_bad_terms:0 "\n\nSilence cai sobre nossos dois grupos enquanto [hashish_vassal_or_liege.GetFirstNameNoTooltip] aguarda minha resposta."My liege"\n\nSilence cai sobre nossos dois grupos enquanto [hashish_vassal_or_liege.GetFirstNameNoTooltip] aguarda minha resposta."perhaps we could all calm down over some hashish cakes in that little taverna there?"\n\nSilence cai sobre nossos dois grupos enquanto [hashish_vassal_or_liege.GetFirstNameNoTooltip] aguarda minha resposta."
 learning_medicine.2110.desc_neutral_terms:0 "Pego de surpresa, alguns momentos de silêncio desconfortável passam antes [hashish_vassal_or_liege.GetFirstNamePossessiveNoTooltip] olhos se estabelecerem em algo atrás de mim.\n\n"Ah, my [hashish_vassal_or_liege.Custom2('RelationToMe', ROOT.Char)], perhaps you would join me in forgetting this over some [ROOT.Char.Custom('GetExpensiveDrink')] and hashish-suffused cakes?""
 learning_medicine.2110.a.good_terms:0 "Desculpas, mas eu devo estar no meu caminho."
 learning_medicine.2110.a.bad_terms:0 "Com esse cur? Nunca!"
 learning_medicine.2110.a.neutral_terms:0 "Eu tenho medo que eu tenho lugares para estar."
 learning_medicine.2110.b.good_terms:0 "Eu poderia ser persuadido a ceder um pouco..."
 learning_medicine.2110.b.bad_terms:0 "Tudo bem. Mas #EMP apenas um bolo#!."
 learning_medicine.2110.b.neutral_terms:0 "Talvez pudéssemos levar um bolo ou dois..."
 learning_medicine.2110.b.flavour:0 "Um bolo se torna dois, depois três, depois cinco..."
 cosmic_insights_modifier:0 "Cosmic Insights"
 cosmic_insights_modifier_desc:0 "Uma longa noite de consumo de haxixe realmente deu a esse personagem uma visão da natureza da realidade."
 learning_medicine.2110.c.good_terms:0 "Apenas tente acompanhar, amigo!"
 learning_medicine.2110.c.bad_terms:0 "Minha tolerância é lendária!"
 learning_medicine.2110.c.neutral_terms:0 "Vamos fazer uma noite decadente dele!"
 learning_medicine.2110.c.tt_success:0 "Haxixe faz com que [hashish_vassal_or_liege.GetHerHim] falem muito livremente"
 learning_medicine.2110.c.tt_fail:0 "Excesso de indulgência me deixa indiscreto"

##########
#learning_medicine_special
###########

# Study human cadavers, by Linnéa Thimrén and Flavio Verna
 learning_medicine_special.1001.t:0 "Segredos do Corpo"
 learning_medicine_special.1001.desc:0 "Eu me sinto fascinado pelo corpo humano e todos os segredos que ele ainda guarda de nós. Questões de vida e morte estão constantemente em minha mente.\n\nTo ler textos sobre o tema é tudo muito bom, mas não posso deixar de sentir que aprenderia muito mais com pesquisas práticas."
 learning_medicine_special.1001.a:0 "Estudarei a devastação da doença em um cadáver."
 learning_medicine_special.1001.b:0 "Os corpos dos mortos merecem nosso respeito!"

 learning_medicine_special.1002.desc:0 "Tento segurar minha respiração enquanto peneirava a bagunça emaranhada de entranhas viscosas e inchadas brotando da barriga do cadáver, mas não vale a pena. O fedor pútrido da decomposição lentamente encontra seu caminho para meus pulmões, fazendo-me mordaça.\n\nAltos então lágrimas se abrem, e um fluxo de ichor viscoso e amarelado derrama por toda a mesa de operação.\n\n "What was #EMP that#!?""
 learning_medicine_special.1002.a:0 "Talvez [scoped_physician.GetTitledFirstNameNoTooltip] possa me ajudar?"
 learning_medicine_special.1002.a.good:0 "[scoped_physician.GetTitledFirstName] me ajuda na minha pesquisa"
 learning_medicine_special.1002.a.bad:0 "[scoped_physician.GetTitledFirstName] está chocado com meus experimentos"
 learning_medicine_special.1002.b:0 "Eu só preciso encontrar mais corpos... De alguma forma."
 learning_medicine_special.1002.c:0 "Chega! Isso é impróprio!"

 learning_medicine_special.1003.desc_physician:0 "[scoped_physician.GetTitledFirstName] estava em êxtase ao saber sobre meu novo interesse em anatomia. Com [scoped_physician.GetHerHis] ajuda, aprofundei significativamente minha compreensão do corpo humano."
 learning_medicine_special.1003.desc_fallback:0 "Com a ajuda de algumas moedas bem colocadas e de um servo bem informado, assegurei um fornecimento constante de corpos para experimentar. Infelizmente, eu acabo massacrando a maioria deles, mas, como alguém pode aprender sem cometer um erro ou uma dúzia?"
 learning_medicine_special.1003.desc_ending:0 "\n\nEu só queria que houvesse alguma maneira de evitar o cheiro... Estou começando a temer que toda essa exposição ao ar ruim possa não ser boa para a minha saúde."
 learning_medicine_special.1003.a:0 "Talvez algumas flores possam ajudar?"
 learning_medicine_special.1003.a.good:0 "Minhas precauções me protegem da doença"
 learning_medicine_special.1003.a.bad:0 "O cheiro dos cadáveres começa a afetar meus humores"
 learning_medicine_special.1003.b:0 "Acho que aprendi o suficiente como está."

 learning_medicine_special.1004.desc:0 "[scoped_physician.GetTitledFirstName] não ficou muito feliz em saber dos meus experimentos. [scoped_physician.GetSheHe|U] se recusou a prestar qualquer assistência e me advertiu que esse tipo de esforço não se enquadra na alçada de uma [ROOT.Char.GetTitleTierName]"
 learning_medicine_special.1004.unavailable.desc:0 "Com [scoped_physician.GetTitledFirstName] não sou mais capaz de me prestar assistência, não pude continuar meus experimentos com anatomia humana."
 learning_medicine_special.1004.a:0 "Talvez você esteja certo..."
 learning_medicine_special.1004.unavailable.a:0 "Ai"
 learning_medicine_special.1004.unavailable.tt:0 "Você deixa de estudar cadáveres humanos"

 learning_medicine_special.1005.desc:0 "Felizmente, o uso adequado de manchas de flores, incenso e aeração parece ter ajudado a diminuir os efeitos que os vapores ruins emanados pelos cadáveres estavam tendo em meu corpo.\n\nI pode finalmente focar nos meus estudos sem medo de repercussões no meu próprio equilíbrio humorístico."
 learning_medicine_special.1005.a:0 "Nada está no caminho do conhecimento!"

 learning_medicine_special.1006.desc_opening:0 "Enquanto estou sobre um dos corpos que tive por dias em meu escritório, de repente sou atingido por vertigem - novamente."
 learning_medicine_special.1006.desc_death:0 "A tosse segue pouco tempo depois, e quando me abaixei da dor, posso sentir o sangue pingando entre meus lábios.\n\nEu piscam, e me encontro no chão. Eu respiro e acho que não aguelho mais. Eu fecho meus olhos..."
 learning_medicine_special.1006.desc:0 "Não posso mais negar as necessidades do meu próprio corpo, tenho que acabar com isso e me deitar por um tempo..."
 learning_medicine_special.1006.a:0 "O cheiro da morte afetou meus humores!"

 

 #You consume a hallucinogenic fish, by Ewan Cowhig Croft.
 learning_medicine_special.2100.t:0 "Um Peixe Mais Milagroso"
 learning_medicine_special.2100.desc:1 "Um pescador local[fish_alchemist.GetWomanMan] de [hallucinogenic_fish_county.GetNameNoTierNoTooltip], [fish_alchemist.GetName], veio diante de mim alegando ser capaz de cozinhar uma ceia encantada.\n\nSupposedly, [fish_alchemist.GetSheHe] pega peixes sonhadores de um local secreto e realiza rituais estranhos sobre eles. [fish_alchemist.GetSheHe|U] então serve suas cabeças, com cada peixe inspirando visões em êxtase por dias após o consumo.\n\nO pescador[fish_alchemist.GetWomanMan] torce [fish_alchemist.GetHerHis] mãos enquanto [fish_alchemist.GetSheHe] olha para mim, olhos acesos com ganância e medo."
 learning_medicine_special.2100.a:0 "Prepare-me um de seus peixes mágicos."
 learning_medicine_special.2100.a.tt_success:0 "Recebo revelações divinas sobre [ROOT.Char.GetFaith.PositiveAfterLife]"
 hallucinogenic_visions_uplifting_modifier:0 "Visões Edificantes da Vida Após a Morte"
 hallucinogenic_visions_uplifting_modifier_desc:0 "Este personagem recebeu revelações alucinantes da felicidade que aguarda o escolhido no futuro."
 learning_medicine_special.2100.a.tt_failure:0 "Estou sujeito a pesadelos de [ROOT.Char.GetFaith.NegativeAfterLife]"
 hallucinogenic_visions_terrifying_modifier:0 "Visões Horripilantes da Vida Após a Morte"
 hallucinogenic_visions_terrifying_modifier_desc:0 "Este personagem é torturado por visões alucinantes dos horrores que aguardam os indignos no futuro."
 learning_medicine_special.2100.b:0 "Este ritual, você deve ensiná-lo para mim..."
 learning_medicine_special.2100.b.tt_success:0 "O camponês revela [fish_alchemist.GetHerHis] segredos"
 learning_medicine_special.2100.b.tt_success.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] entra na minha corte como um servo leal"
 learning_medicine_special.2100.b.tt_fail:0 "Eu entro em uma briga ardente com o plebeu"
 learning_medicine_special.2100.b.tt_failure.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] foge do meu tribunal, enfurecido"
 associates_with_strange_peasants_modifier:0 "Associados com Camponeses Estranhos"
 associates_with_strange_peasants_modifier_desc:0 "Este personagem é conhecido por ter se envolvido em discussões estranhas com aqueles muito abaixo de sua estação."
 learning_medicine_special.2100.c:0 "Não sofra a bruxa para viver!"
 learning_medicine_special.2100.c.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] é queimado na fogueira"
 learning_medicine_special.2100.d:0 "Alguém pode gentilmente remover este plebeu?"
 learning_medicine_special.2100.d.tt:0 "[fish_alchemist.GetShortUINameNoTooltip] é jogado da minha corte, amargurado"
 aloof_from_the_commoners_modifier:0 "Distante dos Plebeus"
 aloof_from_the_commoners_modifier_desc:0 "Este personagem tem a reputação de afastar camponeses que desperdiçam tempo."
