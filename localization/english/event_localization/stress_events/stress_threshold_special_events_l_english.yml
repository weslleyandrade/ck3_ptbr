l_english:
 stress_threshold_special.1001.t:0 "Mental Break: Torrential Grief"
 stress_threshold_special.1001.desc_intro_standard:0 "A vida nunca foi fácil, mas parece que a perda do meu [ROOT.Char.Custom2('RelationToMeShort', deceased_character)] [deceased_character.GetFirstName] me levou ao limite.\n\n"
 stress_threshold_special.1001.desc_intro_lover:0 "Uma luz se ausentou da minha vida.com meu [deceased_character.Custom('LoverPetName')] [deceased_character.GetFirstName] ido, a vida de repente parece muito mais sombria."
 stress_threshold_special.1001.desc_intro_friend:0 "Meu amigo [deceased_character.GetFirstName] estava sempre lá para mim. Eu não esperava que [deceased_character.GetHerHis] morte fosse fácil, mas nem eu poderia imaginar que era tão difícil."
 stress_threshold_special.1001.desc_spouse:0 "[deceased_character.GetSheHe|U] era meu parceiro na vida, me ajudando a passar por tantas provações e tribulações. Embora possamos ter tido desentendimentos, enfrentar a vida sem [deceased_character.GetHerHim] apenas sente... assustador.\n\nComo eu vou conseguir sem [deceased_character.GetHerHim]?"
 stress_threshold_special.1001.desc_child_toddler:0 "Ainda tão jovem, tão cheio de vida e potencial. Agora, completamente ainda...\n\nEternally ainda. Nunca mais rir ou chorar."
 stress_threshold_special.1001.desc_child_older:0 "Eu ainda me lembro [deceased_character.GetHerHim] quando bebê. Tão pequeno, tão frágil. Apesar disso [deceased_character.GetSheHe] sobreviveu, crescendo, envelhecendo até... Nwo. Quando [deceased_character.GetSheHe] de repente parou.\n\nEu tinha tantas esperanças para [deceased_character.GetHerHis] futuro... Tantas coisas que eu queria ver que agora nunca pode acontecer."
 stress_threshold_special.1001.desc_parent:0 "Embora eu soubesse que tinha que acontecer eventualmente, eu me vi tristemente despreparado para a morte do meu [ROOT.Char.Custom2('RelationToMe', deceased_character)].\n\nSuddenly eu não posso mais ir a [deceased_character.GetHerHim] para conforto ou conselho.\n\nHá apenas espaço vazio onde eles costumavam estar... Pode ser preenchido?"
 stress_threshold_special.1001.desc_lover:1 "Cada dia é uma batalha, onde eu luto para encontrar sentido em [deceased_character.GetHerHis] ausência. Não consigo parar de pensar em todos os momentos maravilhosos que tivemos juntos...\n\nAgora nunca mais haverá."
 stress_threshold_special.1001.desc_friend:0 "\n\n[deceased_character.GetSheHe|U] estava sempre pronto para me animar ou me ajudar a sair de uma situação difícil. Com todos os meus problemas recentes, [deceased_character.GetHerHis] ausência é especialmente notável."
 stress_threshold_special.1001.depressed:0 "Uma vida sem [deceased_character.GetHerHim] nela vale a pena viver?"
 stress_threshold_special.1001.drunkard:0 "Uma bebida para lembrar [deceased_character.GetHerHim]... e uma bebida para esquecer."
 stress_threshold_special.1001.hashishiyah:0 "Esta dor é muito crua. Preciso de algo para entorpecer..."
 stress_threshold_special.1001.flagellant:0 "É tudo minha culpa, também. Eu mereço sofrer por isso..."
 stress_threshold_special.1001.inappetetic.trait:0 "Qual é o ponto em comer quando o buraco está no meu coração?"
 stress_threshold_special.1001.inappetetic.effect:0 "Meu coração agora está tão vazio quanto meu estômago."
 stress_threshold_special.1001.journaller:0 "Talvez escrever meus sentimentos para baixo vai me ajudar a processar minhas emoções?"
 stress_threshold_special.1001.confider.shared:1 "É difícil, mas pelo menos [confidant.GetFirstNameNoTooltip] e eu podemos trabalhar através de nossa dor juntos."
 stress_threshold_special.1001.confider.assist:1 "É difícil, mas [confidant.GetFirstNameNoTooltip] pode me ajudar a superar isso."
 stress_threshold_special.1001.frozen_grief:0 "Eu devo continuar. É o que [deceased_character.GetSheHe] teria desejado."
 stress_threshold_special.1001.lunatic:0 "Mas [deceased_character.GetSheHe] não se foi! [deceased_character.GetSheHe|U] está aqui comigo..."
 stress_threshold_special.1001.lunatic.flavor:0 "... e [deceased_character.GetSheHe] vai ficar comigo, para sempre!"

 stress_threshold_special.2001.t:0 "Mental Break: Desejos Reprimidos"
 stress_threshold_special.2001.beginning:0 "Oh como eu sinto falta dos dias de deboche e luxúria que eu costumava ter. Faz tanto tempo desde que fiquei com outro... e dói dormir sozinho.\n\n"
 stress_threshold_special.2001.consort:0 "Eu sei [ROOT.Char.Custom2('RelationToMe', target)] [target.GetFirstName] me receberia de volta na cama [target.GetHerHis] de braços abertos. [target.GetSheHe|U] me quer, eu sei... e oh, como eu anseio por [target.GetHerHim]!"
 stress_threshold_special.2001.noble:0 "Eu vi o jeito que [target.Custom2('MyCharacterIntroduction', ROOT.Char)] olha para mim. [target.GetSheHe|U] me quer, eu sei... e oh, como eu anseio por [target.GetHerHim]!"
 stress_threshold_special.2001.servant:0 "Embora [target.GetSheHe] apenas um servo humilde, eu vi a maneira como [target.GetFirstName] olha para mim. [target.GetSheHe|U] me quer, eu sei... e oh, como eu anseio por [target.GetHerHim]!"
 stress_threshold_special.2001.ending:0 "Quando fiz meus votos pensei que poderia lidar com o celibato, mas agora... Eu não tenho tanta certeza."
 stress_threshold_special.2001.a:0 "Esqueça. Eu não posso resistir mais, eu #EMP preciso#! isso!"
 stress_threshold_special.2001.a.tt:0 "Você perde o [perk|E] [GetPerk( 'restraint_perk' ).GetName( GetPlayer)|V]"
 stress_threshold_special.2001.b:0 "Não... Isso não é mais quem eu sou. Eu devo domar esses impulsos!"

