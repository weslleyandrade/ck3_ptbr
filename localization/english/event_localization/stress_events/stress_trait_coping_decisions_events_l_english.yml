l_english:

 stress_trait_coping_decisions.1001.t:0 "Stress Coping: Drink Up!"
 stress_trait_coping_decisions.1001.desc:0 "Outro copo, e meus ombros relaxam um pouco mais. #EMP Isso#! é como eu deveria passar meu tempo – estar sóbrio é sofrer."
 stress_trait_coping_decisions.1001.a:0 "Eu, #EMP *hick*#! eu já me sinto melhor!"

 stress_trait_coping_decisions.1002.t:0 "Stress Coping: Drinking Companion!"
 stress_trait_coping_decisions.1002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]! Olá!"\n\nSuddenly my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))] [fellow_drunkard.GetTitledFirstName] sits down beside me, cup in hand. Apparently [fellow_drunkard.GetSheHe] has also taken to the tavern to relax, and we spend the rest of the night drinking together. I haven't felt so relaxed in #EMP months!#!"
 stress_trait_coping_decisions.1002.a:0 "Beba, meu amigo!"

 stress_trait_coping_decisions.1003.t:0 "Companheiro de Beber!"
 stress_trait_coping_decisions.1003.desc:0 "Estou bebendo sozinha na taverna quando de repente vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))] [original_drunkard.GetTitledFirstName] sentar em frente a mim.\n\nI rapidamente fazer o meu caminho, e passamos o resto da noite bebendo juntos. [original_drunkard.GetSheHe|U] realmente sabe como se divertir!"

 stress_trait_coping_decisions.1004.t:0 "Stress Coping: Sheepish Mornings"
 stress_trait_coping_decisions.1004.desc:0 "Acordo com a cabeça amortecida em um travesseiro macio e vários corpos quentes ao meu lado. Que noite deve ter sido! Eu mal posso rememb -\n\n#EMP Baa! #!\n\n... Hm. Quando abro meus olhos, sou recebido por um olho cortado em um rosto branco #EMP#! e #EMP fofo#! e #EMP. De repente, meu travesseiro se levanta e vai embora, e meus companheiros adormecidos seguem abruptamente. Eu sou deixado sozinho no feno."
 stress_trait_coping_decisions.1004.a:0 "Bem... Eu tive uma boa noite de ovelhas: durma!"

 stress_trait_coping_decisions.1501.t:0 "Stress Coping: Calming Haze"
 stress_trait_coping_decisions.1501.desc:1 "Eu me reclino no meu assento enquanto casualmente chego por outro bolo, o gosto suave entupindo na minha língua, uma névoa agradável lentamente lavando meus problemas.\n\nEu não tenho sido tão calmo em #EMP semanas#!. Apenas... estar aqui. Com este prato de bolos de haxixe. Isso é o suficiente."
 stress_trait_coping_decisions.1501.a:0 "Isso é tudo que eu preciso."

 stress_trait_coping_decisions.2001.t:0 "Stress Coping: Wanton Ways"
 stress_trait_coping_decisions.2001.desc_woman:0 "Eu deitei em um emaranhado de membros, [ROOT.Char.Custom('AttractionWomanManIndef')] em cima de mim, como a libertação – e alívio – estremece através de mim."
 stress_trait_coping_decisions.2001.desc_man:0 "Eu deitei em um emaranhado de membros, [ROOT.Char.Custom('AttractionWomanManIndef')] me esticando, como a libertação – e alívio – estremece através de mim."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nMy mente é mais calma do que tem sido em #EMP semanas#!, mas ainda assim meu pulso corre! Magnífico!"
 stress_trait_coping_decisions.2001.a:0 "Mais uma vez. Venha aqui, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_trait_coping_decisions.2002.t:0 "Stress Coping: O Preço da Paixão"
 stress_trait_coping_decisions.2002.desc_woman:0 "Eu acordo depois de uma noite incrível cheia de paixão. E aquele [ROOT.Char.Custom('AttractionWomanMan')], insistente em ficar mais tarde do que qualquer um, me entregando até eu dormir... #EMP Phew#!, foi uma experiência #EMP#!!"
 stress_trait_coping_decisions.2002.desc_man:0 "Eu acordo depois de uma noite incrível cheia de paixão. E aquele [ROOT.Char.Custom('AttractionWomanMan')], insistente em ficar mais tarde do que qualquer um, cavalgando-me até eu dormir... #EMP Phew#!, foi uma experiência #EMP#!!"
 stress_trait_coping_decisions.2002.desc:0 "Eu me levantei para me vestir, mas algo parece estar faltando. Algo bastante importante. Algo como #EMP todas as minhas coisas#!! O quarto é limpo, não um traço de roupas ou bolsa a ser encontrado.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "#!"I hope you enjoyed the [ROOT.Char.Custom('AttractionWomanMan')] I sent you. Your rival, [rival.GetTitledFirstName]."#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "Oh, essa [ROOT.Char.Custom('AttractionWomanMan')] amaldiçoada!"
 stress_trait_coping_decisions.2002.a:0 "Por favor... Alguém... traga-me algumas roupas!"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! Você cobra!"

 stress_trait_coping_decisions.2501.t:0 "Stress Coping: Sozinho"
 stress_trait_coping_decisions.2501.desc:0 "Eu fechei a porta atrás de mim, e dar um passo para a sala tranquila. Eu respiro profundamente. E fora.\n\nEu dei aos servos a ordem para não deixar ninguém me perturbar, não importa o que aconteça, e como meus ombros relaxam eu sei que isso é exatamente o que eu precisava."
 stress_trait_coping_decisions.2501.a:0 "Estou verdadeiramente em paz!"

 stress_trait_coping_decisions.3001.t:0 "Stress Coping: Let It Out"
 stress_trait_coping_decisions.3001.desc_vassal:1 ""Você nasceu [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], ou isso se desenvolveu mais tarde na vida?" I smile [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"Você nasceu [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], ou isso se desenvolveu mais tarde na vida?""
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "Assim que todos os vassalos estiverem sentados, e [vassal.GetTitledFirstName] começarem a falar, eu sorrio [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[vassal.GetTitledFirstNameNoTooltip], sorry to interrupt, but why are you always such [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]? And you, [vassal_2.GetTitledFirstName], were you born a [vassal_2.Custom('InsultNoun')], or did that develop later in life?""
 stress_trait_coping_decisions.3001.desc_has_vassal:0 "Assim que todos estão sentados, e [vassal.GetTitledFirstName] começa a falar, eu sorrio [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[vassal.GetTitledFirstNameNoTooltip], sorry to interrupt, but why are you always such [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]?""
 stress_trait_coping_decisions.3001.desc:0 "Assim que o tribunal se reúne eu sorrio [ROOT.Char.Custom('quirk_neg_adverb')] – chegou a hora.\n\n"You, over there! Were you born such a churl, or did that come later in life?""
 stress_trait_coping_decisions.3001.a_vassal:0 "O olhar [vassal.GetHerHis] cara...!"
 stress_trait_coping_decisions.3001.a:0 "E #EMP você#!! Não pense que eu não te vejo!"

 stress_trait_coping_decisions.3501.t:0 "Stress Coping: Agonia Ataráctica"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Crack! #!\n\nO chicote cai sobre minhas costas, e eu tremo com a clareza que ele traz. Dor é tudo o que eu sinto, e dor é tudo o que está em minha mente.\n\n#EMP Crack! #!\n\n#EMP Crack! #!"
 stress_trait_coping_decisions.3501.a:0 "Hng- Doce, doce dor!"

 stress_trait_coping_decisions.4001.t:0 "Stress Coping: The Price We Pay"
 stress_trait_coping_decisions.4001.desc:0 "Eu ando pelo mercado em [county.GetNameNoTierNoTooltip], vertiginoso de emoção – tecidos, joias, fios e bugigangas... Eu quero tudo!\n\nEu vou acabar em uma barraca com a presença de um velho [ROOT.Char.Custom('RandomWomanMan')] que é muito compreensivo com a minha situação e promete me ajudar a escolher."
 stress_trait_coping_decisions.4001.a:0 "Dois desses. Não, espere, eu não sei o que fazer. #EMP Três! #!"

 stress_trait_coping_decisions.4501.t:0 "Stress Coping: O Dom da Doação"
 stress_trait_coping_decisions.4501.desc:0 "Eu saio da [ROOT.Char.GetFaith.HouseOfWorship] com uma bolsa leve e um coração mais leve.\n\nJusto o pensamento de todos os necessitados que esse dinheiro pode ajudar é suficiente para deixar minha mente à vontade!"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName] é generoso!"

 stress_trait_coping_decisions.5001.t:0 "Stress Coping: Confession"
 stress_trait_coping_decisions.5001.desc_opening:0 ""Eu reuni o tribunal hoje porque eu tenho algo a confessar."
 stress_trait_coping_decisions.5001.desc_secret:0 "Eu... Em [secret.Custom('SecretDescriptionFirstPerson')].""
 stress_trait_coping_decisions.5001.desc_sin:0 "Eu... Eu não resisto ao meu lado [ROOT.Char.Custom('SinfulTrait')|l] tanto quanto seria apropriado.""
 stress_trait_coping_decisions.5001.desc:0 ""Eu... Tenho sido atormentado por pensamentos pecaminosos ultimamente. Ouça-me...""
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nO murmúrio chocado espalhado pela sala não faz nada para dificultar meu alívio."
 stress_trait_coping_decisions.5001.a:0 "Eu me sinto muito mais leve!"

 stress_trait_coping_decisions.5002.desc:0 "Eu... Eu [secret.Custom('SecretDescriptionFirstPerson')]. Não, espere... Não fui eu, foi [secret_character.GetTitledFirstName]!"\n\nThe outraged cry from my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))] does nothing to hamper my relief."
 stress_trait_coping_decisions.5002.a:0 "De qualquer forma... Eu me sinto muito mais leve!"

 stress_trait_coping_decisions.5501.t:0 "Stress Coping: Eat Up!"
 stress_trait_coping_decisions.5501.desc:0 "Como outro prato de [ROOT.Char.Custom('FavoriteTreat')] é colocado diante de mim eu me sinto relaxando.\n\nNothing deixa a mente à vontade como uma boa comida!"
 stress_trait_coping_decisions.5501.a:0 "Traga-me mais [ROOT.Char.Custom('FavoriteTreat')]!"

 stress_trait_coping_decisions.5502.t:0 "Stress Coping: Surprise Feast"
 stress_trait_coping_decisions.5502.desc:0 "Enquanto estou esperando os servidores prepararem minha refeição, me deparei com um [ROOT.Char.Custom('lowly_servant_type')] nos corredores[ROOT.Char.GetSheHe|U] tenta desculpar [ROOT.Char.GetHerselfHimself], mas não podemos ter isso agora, podemos? Acabei de me deparar com a melhor refeição imaginável [ROOT.Char.GetHerHim]! E então eu #EMP festa#!!"
 stress_trait_coping_decisions.5502.a:0 "E eu tenho sobremesa esperando por mim lá em cima!"

 stress_trait_coping_decisions.6001.t:0 "Stress Coping: Forsake Food"
 stress_trait_coping_decisions.6001.desc:0 ""Informe o cozinheiro que eu não vou, para o futuro previsível, participar das refeições."\n\nAs soon as the words have left my mouth I feel lighter – no more distractions, no more needing choke down food I can barely stand! Now I can focus on what is important."
 stress_trait_coping_decisions.6001.a:0 "Sim, isso é bom."

 stress_trait_coping_decisions.6501.t:0 "Stress Coping: Flowing Ink"
 stress_trait_coping_decisions.6501.desc:0 "Pego uma caneta e abro meu diário.\n\nCom cada frase que agracia o papel sinto meus ombros relaxando – a clareza que esse processo traz é incomparável!"
 stress_trait_coping_decisions.6501.a:0 "Eu mergulhei minha caneta mais uma vez..."

 stress_trait_coping_decisions.7001.t:0 "Stress Coping: Confidente"
 stress_trait_coping_decisions.7001.desc:1 "Depois de uma longa conversa com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] posso sentir meus pensamentos se acalmando."
 stress_trait_coping_decisions.7001.desc_ending:1 "No entanto, quando eu voltar ao tribunal, posso ver o ciúme nos rostos dos cortesãos... Afinal, quem não gostaria de ter a [confidant.GetTitlePossessive] confiança?"
 stress_trait_coping_decisions.7001.a:0 "Minha mente está à vontade embora."

 stress_trait_coping_decisions.7002.desc:0 "Depois de uma longa e exaustiva conversa, posso sentir meus pensamentos se acalmando."

 stress_trait_coping_decisions.7501.t:0 "Stress Coping: Sweat It Out"
 stress_trait_coping_decisions.7501.desc:0 "Quando termino mais uma volta ao redor do meu [ROOT.Char.Custom('ResidenceBuilding')] já posso sentir minhas preocupações escorrendo de mim junto com o suor.\n\n Algumas pessoas dizem que eu corro dos meus problemas, mas eu digo que corro em direção a soluções!"
 stress_trait_coping_decisions.7501.a:0 "Mais uma volta!"
