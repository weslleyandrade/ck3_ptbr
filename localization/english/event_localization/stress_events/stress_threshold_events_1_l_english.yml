 stress_threshold.2321.j:0 "Eu range meus dentes e forçar um sorriso."
 stress_threshold.2331.t:0 "Mental Break: Autoridade Distante"
 stress_threshold.2331.desc.intro:0 "Ultimamente, meus cortesãos parecem me evitar a todo custo. Eu ouço sussurros que "
 stress_threshold.2331.desc.calm:0 "eles consideram minha visão calma perturbadora, desprovida de emoção"
 stress_threshold.2331.desc.brave:0 "Minha bravura é confundida com sede de sangue"
 stress_threshold.2331.desc.ambitious:0 "eles acham que não vou parar por nada para alcançar minhas ambições, que nada é sagrado para mim"
 stress_threshold.2331.desc.just:0 "eles acham que eu sou muito severo, que eu adero muito perto da letra da lei em vez de seu espírito"
 stress_threshold.2331.desc.callous:0 "Eles dizem que eu não tenho coração, que eu sou despreocupante de ninguém, mas de mim mesmo"
 stress_threshold.2331.desc.stubborn:0 "eles me consideram muito teimoso, muito inflexível, muito intransigente"
 stress_threshold.2331.desc.fallback:0 "eles me acham muito impessoal, muito distante"
 stress_threshold.2331.desc.rump:0 ", mas isso significa que eu governo com uma mão firme. Não significa que eu seja um monstro. Será que ele?"
 stress_threshold.2331.a.reclusive.gain:0 "Eu não quero vê-los #EMP-los#! também!"
 stress_threshold.2331.a.reclusive.effect:0 "$stress_threshold.2331.a.reclusive.gain$"
 stress_threshold.2331.a.reclusive.opinion_list:0 "Seus [courtiers|E] são forçados a se afastar"
 stress_threshold.2331.b.irritable.gain:0 "Ingratos condenáveis!"
 stress_threshold.2331.b.irritable.effect:0 "$stress_threshold.2331.b.irritable.gain$"
 stress_threshold.2331.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2331.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2331.d.improvident.gain:0 "Ouro e prata me comprarão amor!"
 stress_threshold.2331.d.improvident.effect:0 "$stress_threshold.2331.d.improvident.gain$"
 stress_threshold.2331.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2331.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2331.f.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2331.f.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2331.g.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2331.g.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2331.h.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2331.h.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2331.i.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2331.i.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2331.j:0 "Eu não preciso de amor, apenas obediência."

 stress_threshold.2341.t:0 "Mental Break: Shirked Duty"
 stress_threshold.2341.desc.intro:0 "Condenação, eu preciso de tempo para mim também! E daí se eu não for ao tribunal por alguns dias, ou até mesmo um mês? Governar é minha prerrogativa, e vou exercê-la, ou deixá-la, ao meu lazer.\n\nI sou a [ROOT.GetCharacter.GetTitleAsNameNoTooltip],"
 stress_threshold.2341.desc.lazy:0 "e eu preciso do meu descanso!"
 stress_threshold.2341.desc.craven:0 "e se eu escolher não me expor aos perigos da vida cortês, não é da conta de ninguém além da minha!"
 stress_threshold.2341.desc.shy:0 "E se eu não quiser enfrentar as hordas cortês, eu não tenho que fazer!"
 stress_threshold.2341.desc.arbitrary:0 "e eu não tenho obrigações salvar aqueles que eu escolher manter!"
 stress_threshold.2341.desc.fickle:0 "$stress_threshold.2341.desc.arbitrary$"
 stress_threshold.2341.desc.fallback:0 "e minhas escolhas são invioláveis!"
 stress_threshold.2341.a.reclusive.gain:0 "Vá embora! Todos vocês!"
 stress_threshold.2341.a.reclusive.effect:0 "$stress_threshold.2341.a.reclusive.gain$"
 stress_threshold.2341.a.reclusive.list_courtier:0 "$stress_threshold.2331.a.reclusive.opinion_list$"
 stress_threshold.2341.a.reclusive.list_guest:0 "Cada [guest|E] folhas"
 stress_threshold.2341.b.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2341.b.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2341.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2341.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2341.c.comfort_eater.tt:0 "Seus cortesãos snicker um apelido desagradável pelas suas costas..."
 stress_threshold.2341.d.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2341.d.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2341.e.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2341.e.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2341.f.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2341.f.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2341.g.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2341.g.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2341.h:0 "Dane-se seus couros petulantes!"

 stress_threshold.2351.t:0 "Mental Break: Comentários Improprietous"
 stress_threshold.2351.desc.intro:0 "Eu me sento, prestando apenas um pouco de atenção, como o camponês termina sua história de aflição. Francamente, eu mal registrei o que eles estavam falando. Minha mente está cheia para estourar com meus próprios problemas.\n\n"
 stress_threshold.2351.desc.content:0 ""Você não pode apenas ser #EMP conteúdo#! com o que você deixou?","
 stress_threshold.2351.desc.cynical:0 ""Pfft, como posso saber que você não está #EMP mentindo#!?","
 stress_threshold.2351.desc.paranoid:0 ""Uma #EMP provável#! história. Você provavelmente é algum espião estrangeiro!","
 stress_threshold.2351.desc.sadistic:0 ""Sabe, acho que há um lugar #EMP perfeito#! no meu calabouço para você","
 stress_threshold.2351.desc.vengeful:0 ""Tenho certeza que você merecia #EMP tudo#! que aconteceu com você","
 stress_threshold.2351.desc.fallback:0 ""Por [ROOT.GetCharacter.GetFaith.HighGodName], você #EMP fede#!","
 stress_threshold.2351.desc.rump:0 "Eu respondo, sem pensar.\n\nO tribunal ao nosso redor fica totalmente quieto, todos os olhos no plebeu desnorteado e em mim. Evidentemente, essa não era a resposta que eles esperavam."
 stress_threshold.2351.a.reclusive.gain:0 "#EMP sair#!, todos vocês!"
 stress_threshold.2351.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain:0 "O que você espera de mim, seus bebedores de leite?"
 stress_threshold.2351.b.irritable.effect:0 "$stress_threshold.2351.b.irritable.gain$"
 stress_threshold.2351.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.d.improvident.gain:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.2351.e.inappetetic.gain:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.e.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.2351.f.journaller.gain:0 "Talvez eu desencote os peticionários no meu diário..."
 stress_threshold.2351.f.journaller.effect:0 "$stress_threshold.2351.f.journaller.gain$"
 stress_threshold.2351.g.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.g.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2351.h.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.h.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2351.i:0 "Desculpe, agora, por favor, repita sua história..."

 stress_threshold.3401.t:0 "Mental Break: Shooting the Messenger"
 stress_threshold.3401.desc.intro:0 "Minha cabeça parece uma tempestade presa em um ovo. Eu me contorce, tentando ficar confortável no meu trono, enquanto um mensageiro me gira uma história de sol irrelevante sobre piratas, ou bandidos, ou invasores, ou algum tipo de absurdo comum.\n\nA pressão no meu crânio aumenta, exigindo liberação em algum lugar, e, quase involuntária, minha boca se abre para falar."
 stress_threshold.3401.desc.vengeful:0 ""Você não jogou um ovo em mim alguns anos atrás?"
 stress_threshold.3401.desc.wrathful:0 ""Como você se atreve a me trazer tais trivialidades?"
 stress_threshold.3401.desc.impatient:0 ""Cuspa,idiota! Gah, muito lento!"
 stress_threshold.3401.desc.arbitrary:0 ""Por [ROOT.GetCharacter.GetFaith.HighGodName], acho seu cheiro bastante potente."
 stress_threshold.3401.desc.paranoid:0 ""Você acha que eu vou cair nessas mentiras óbvias? Você é claramente algum assassino contratado!"
 stress_threshold.3401.desc.callous:0 ""Eu não me importo com problemas tão mesquinhos."
 stress_threshold.3401.desc.sadistic:0 ""Seu mau serviço é um mau exemplo."
 stress_threshold.3401.desc.fallback:0 "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump:0 "#EMP decapitar este tolo! #!"\n\nThe court around us goes deadly silent."
 stress_threshold.3401.a.reclusive.gain:0 "E então todos vocês saem da minha vista!"
 stress_threshold.3401.a.reclusive.effect:0 "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list:0 "Cada [character|E] fora de sua casa imediata"
 stress_threshold.3401.b.irritable.gain:0 "E decapitar qualquer um que tente falar comigo!"
 stress_threshold.3401.b.irritable.effect:0 "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain:0 "Arrancando o cadáver! #EMP eu vou ter os fluidos para tinta! #!"
 stress_threshold.3401.c.journaller.effect:0 "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain:0 "E me traga uma bebida! E um sobressalente!"
 stress_threshold.3401.e.drunkard.effect:0 "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain:0 "E trazer alguns bolos de haxixe!"
 stress_threshold.3401.f.hashishiyah.effect:0 "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g:0 "E traga-me a cabeça para um footstool!"

 stress_threshold.3411.t:0 "Mental Break: Eu sou indigno!"
 stress_threshold.3411.desc.intro:0 "Eu não posso fazer isso. Eu não posso fazer isso. Não posso ficar [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L] mais um momento! Como alguém #EMP consegue#! essa massa fervente de estresse? Não importa como"
 stress_threshold.3411.desc.generous:0 "muito eu dou, não importa o quão generoso eu seja com meus súditos, alguns sempre parecem ser pobres, e alguns sempre parecem me odiar."
 stress_threshold.3411.desc.diligent:0 "muito que eu trabalho, quantas noites sem dormir eu me afasto da cama, os problemas do reino só parecem se multiplicar e apodrecer."
 stress_threshold.3411.desc.patient:0 "pacientemente eu ouço problema após problema, eu simplesmente nunca pareço ter soluções boas o suficiente."
 stress_threshold.3411.desc.humble:0 "pouco eu deixo meu orgulho ficar no caminho do meu dever, eu ainda sinto como se eu estivesse sendo consumido vivo pela minha própria arrogância."
 stress_threshold.3411.desc.shy:0 "muito esforço que eu coloquei em tribunal, a visão de cortesãos multidões me envia em apoplexias de medo."
 stress_threshold.3411.desc.just:0 "Só eu sou, não importa o quão fervorosamente eu persiga o Estado de Direito, o crime ainda apodrece em todos os cantos do meu domínio."
 stress_threshold.3411.desc.trusting:0 "muitas vezes eu perdoo as pessoas, ou faço empréstimos, ou lhes dou o benefício da dúvida, algo catastrófico e imprevisível sempre parece acontecer."
 stress_threshold.3411.desc.compassionate:0 "muitas vezes tento manter o tribunal, ouvir o povo comum da terra, há sempre centenas mais esperando para pedir minha ajuda."
 stress_threshold.3411.desc.forgiving:0 "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback:0 "Duro eu tento, tudo o que faço parece ser um erro, cada conquista se transforma em cinzas no meu aperto."
 stress_threshold.3411.desc.rump:0 "É claro que eu nunca #EMP #! ser bom o suficiente para governar. Algo que #EMP tem#! para dar."
 stress_threshold.3411.a.reclusive.gain:1 "NÃO OLHE PARA MIM!"
 stress_threshold.3411.a.reclusive.effect:0 "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain:0 "Minha carne para o perdão!"
 stress_threshold.3411.b.flagellant.effect:0 "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain:0 "Grandes monumentos enganarão meus súditos..."
 stress_threshold.3411.c.profligate.effect:0 "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain:0 "E se o tesouro pertencesse a todos?"
 stress_threshold.3411.d.improvident.effect:0 "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain:0 "O mundo #EMP deve#! saber da minha inadequação!"
 stress_threshold.3411.e.contrite.effect:0 "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain:0 "Esvaziar as despensas! Eu não mereço comida tentadora."
 stress_threshold.3411.f.inappetetic.effect:0 "$stress_threshold.3411.f.inappetetic.gain$"
 stress_threshold.3411.f.inappetetic.list:0 "Cada [courtier|E] e [guest|E] famintos ao seu lado"
 stress_threshold.3411.g.journaller.gain:0 "Meus diários antigos! Tenho que estudar minhas falhas..."
 stress_threshold.3411.g.journaller.effect:0 "$stress_threshold.3411.g.journaller.gain$"
 stress_threshold.3411.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3411.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3411.i.athletic.gain:0 "Eu não posso fugir desta responsabilidade, mas eu posso tentar."
 stress_threshold.3411.i.athletic.effect:0 "$stress_threshold.3411.i.athletic.gain$"
 stress_threshold.3411.j.drunkard.gain:0 "Traga-me um barril de bebida para banhar minhas tristezas."
 stress_threshold.3411.j.drunkard.effect:0 "$stress_threshold.3411.j.drunkard.gain$"
 stress_threshold.3411.k.hashishiyah.gain:0 "Eu quero haxixe suficiente para destruir esta vergonha."
 stress_threshold.3411.k.hashishiyah.effect:0 "$stress_threshold.3411.k.hashishiyah.gain$"
 stress_threshold.3411.l:0 "É isso! Eu abdoto!"
 stress_threshold.3411.l.list:0 "Todo [vassal|E] que não te odeia"
 stress_threshold.3411.l.tt:0 "Todos os [claims|E] contra seus [titles|E] se tornam [pressed|E]"

 stress_threshold.3421.t:0 "Mental Break: Domínio do Deboche"
 stress_threshold.3421.desc.intro:0 ""Você não vai fazer alguma coisa? [burning_holding.GetNameNoTier] queimaduras! Você deve enviar ajuda!", begs the servant,"Você não vai fazer alguma coisa? [burning_holding.GetNameNoTier] queimaduras! Você deve enviar ajuda!".\n\n"
 stress_threshold.3421.desc.lustful:0 "Eu alongo, minhas duas mãos entrando em contato com bela carne jovem sem esforço. Um coro de gemidos atrás de mim parecem incomodados pelo visitante."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous:0 "Eu continuo enfiando comida na minha boca, apenas pausando meu banquete de um [ROOT.GetCharacter.GetWomanMan] depois de vários minutos embaraçosos e fica claro que o mensageiro não está saindo sem um comando explícito."
 stress_threshold.3421.desc.greedy:0 "Eu simplesmente continuo a contar minhas moedas, imperturbável. As pilhas brilhantes de prata e ouro me tocam como as torres de um pequeno castelo, classificados por tamanho e pureza, e compõem uma parte significativa da minha riqueza."
 stress_threshold.3421.desc.lazy:0 "Meus olhos permanecem fechados. Eu balanço suavemente em meu sling de pano, sozinho na torre mais alta que eu possuo, exceto para o mensageiro e um resgate [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip|L] em travesseiros macios e cobertores."
 stress_threshold.3421.desc.arrogant:0 "Mantenho no meu modelo a construção de uma nova versão perfeita do palácio ideal. É como eu em cada detalhe, e, porque eu estou fazendo isso, cada detalhe é inerentemente correto."
 stress_threshold.3421.desc.craven:0 "Eu permanegro firmemente preso atrás de uma porta pesada, de banda de ferro. Seria preciso uma dúzia de soldados robustos para invadir aqui, e neste cofre, quarto sem janelas eu estou mais longe do perigo."
 stress_threshold.3421.desc.gregarious:0 "Eu mal posso ouvi-los sobre os sons de risos raivosos e alegria vindo de trás de mim. Meu partido está em pleno andamento, e tem sido por vários dias agora."
 stress_threshold.3421.desc.cynical:0 "Eu olho para eles da porta do meu santuário, meu rosto uma máscara de descrença. Queimando, honestamente? Uma mentira clara e óbvia. Como posso saber que este é realmente um dos #EMP meus #! servos? Eles podem ser qualquer um! Melhor se livrar deles rapidamente."
 stress_threshold.3421.desc.zealous:0 "Continuo lendo de [ROOT.GetCharacter.GetFaith.ReligiousText], cercado pelos símbolos sagrados da minha fé, suplicando [ROOT.GetCharacter.GetFaith.HighGodName] de orientação. Só quando ficar claro que o mensageiro não vai sair eu viro."
 stress_threshold.3421.desc.stubborn:0 "Meus olhos permanecem fechados, minha cama sem abafa. Minha rotina é minha rotina e não vou mudá-la sem um #EMP extremamente#! boa razão. Só quando o mensageiro começa a perguntar novamente eu mexo."
 stress_threshold.3421.desc.fallback:0 "Eu estou na torre mais alta [capital_holding.GetNameNoTier], olhando para a capital, meus lábios embolsados. Parece que não saio daqui há dias, e toda vez que saio, algo mais dá dramaticamente errado."
 stress_threshold.3421.desc.rump:0 ", eu respondo. Só que essa sala, essa realidade, realmente faz sentido para a minha mente desgastante mais."I believe I gave strict instructions not to be disturbed", eu respondo. Só que essa sala, essa realidade, realmente faz sentido para a minha mente desgastante mais."
