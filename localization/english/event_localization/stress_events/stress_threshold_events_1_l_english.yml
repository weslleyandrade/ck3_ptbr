l_english:
 stress_threshold.1701.t:0 "Mental Break: Coming Home to Roost"
 stress_threshold.1701.desc.intro:0 "Enquanto eu ando pelos corredores do meu palácio, frustrado, muitos dos meus cortesãos parecem estar falando sobre algum problema que eles estão tendo em [capital_province.GetNameNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy:0 "Eu só não tenho energia para me importar, e eu quero desesperadamente voltar para a cama!"
 stress_threshold.1701.desc.wrathful:0 "Em dias como estes, quando suas palavras se tornaram um zumbido maçante e irritante em meus ouvidos, eu sinto vontade de pendurar o lote."
 stress_threshold.1701.desc.impatient:0 "Eu gostaria que eles apenas se apressar e consertar as coisas eles mesmos, sem que eu tivesse que lidar pessoalmente com todos. Pouco. Coisa."
 stress_threshold.1701.desc.arrogant:0 "Honestamente, às vezes, parece que todo o reino entraria em colapso se eu não executassem tudo nele sozinho."
 stress_threshold.1701.desc.arbitrary:0 "Talvez não seja realmente um problema. Poderia ser apenas um problema local bobo de pouca consequência, talvez."
 stress_threshold.1701.desc.trusting:0 "Com como as coisas têm sido ultimamente, acho difícil me concentrar, mas tenho certeza de que ninguém estaria dizendo coisas tão duras se não fossem verdade."
 stress_threshold.1701.desc.stubborn:0 "Honestamente, isso nem parece particularmente problemático. Se eles se esforçassem mais, eles nem notariam a falha."
 stress_threshold.1701.desc.fallback:0 "Às vezes é mentalmente cansativo simplesmente ser eu."
 stress_threshold.1701.desc.rump:0 "\n\nAlgunto sobre os sons de discussão... Familiar, no entanto. Essa lei não foi ideia minha? Isso é #EMP culpa minha#!?"
 stress_threshold.1701.a.rakish.gain:0 "Sod isso! Eu estou indo para o bordel."
 stress_threshold.1701.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain:0 "Juro por [ROOT.GetCharacter.GetFaith.HighGodName], vou socar alguém."
 stress_threshold.1701.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain:0 "Eu vou me flagrar pelos meus pecados!"
 stress_threshold.1701.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain:0 "Talvez um novo manto me faça sentir melhor..."
 stress_threshold.1701.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain:0 "Eu devo me livrar desses pensamentos através da caneta."
 stress_threshold.1701.g.journaller.effect:0 "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain:0 "Talvez [friend.GetFirstNameNoTooltip] me apoie?"
 stress_threshold.1701.h.confider.effect:0 "[friend.GetFirstNameNoTooltip] certamente me apoiarão!"
 stress_threshold.1701.i.drunkard.gain:0 "Uma bebida dura resolve a maioria dos problemas..."
 stress_threshold.1701.i.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain:0 "O haxixe acalmará meus nervos problemáticos..."
 stress_threshold.1701.j.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k:0 "É apenas conversa sem sentido, nada a ver comigo."

 stress_threshold.1711.t:0 "Mental Break: Muito Ocupado"
 stress_threshold.1711.desc.intro:0 "Por [ROOT.GetCharacter.GetFaith.FateGodName], peticionários do reino têm feito fila ultimamente. Este trabalho parece #EMP interminável#!. Mais um passo à frente, evidentemente um comerciante angustiado de algum tipo.\n\n"
 stress_threshold.1711.desc.greedy:0 ""Você tem algum imposto para mim? Não? Então eu não me importo muito.""
 stress_threshold.1711.desc.diligent:0 ""Eu vou chegar aos seus problemas em algumas semanas, mas você não é importante o suficiente para qualquer coisa mais rápido.""
 stress_threshold.1711.desc.patient:0 "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful:0 ""Você não se parece com um dos meus súditos. Vá incomodar outra pessoa.""
 stress_threshold.1711.desc.ambitious:0 ""Você acha que pode wheedle um selo real fora de mim, burgher? Eu sou um [ROOT.GetCharacter.GetTitleAsNameNoTooltip|L]!""
 stress_threshold.1711.desc.just:0 ""Se você veio por justiça, saiba que eu não anular meus juízes apenas por moedas insignificantes.""
 stress_threshold.1711.desc.zealous:0 ""Eu posso praticamente sentir o cheiro do cheiro do pecado sobre você, burgher!""
 stress_threshold.1711.desc.fallback:0 ""[ROOT.GetCharacter.GetFaith.HealthGodNamePossessive] misericórdia, não outro!""
 stress_threshold.1711.desc.rump:0 "\n\nO comerciante gawps para mim, piscando rapidamente em choque. Foi algo que eu disse?"
 stress_threshold.1711.a.reclusive.gain:0 "O último. Então eu quero ficar sozinho."
 stress_threshold.1711.a.reclusive.effect:0 "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain:0 "Talvez me açoitar afrouxaria o pecado do reino..."
 stress_threshold.1711.b.flagellant.effect:0 "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain:0 "Ajude-se com o tesouro, burgher. Você precisa dele."
 stress_threshold.1711.d.improvident.effect:0 "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain:0 "Vou procurar consolo em meu diário."
 stress_threshold.1711.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain:0 "Eu estou indo para um passeio. Agora."
 stress_threshold.1711.f.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain:0 "Beba! Isso é demais para uma mente sóbria."
 stress_threshold.1711.g.drunkard.effect:0 "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain:0 "Haxixe! Isso é demais para uma mente sóbria."
 stress_threshold.1711.h.hashishiyah.effect:0 "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i:0 "Eu sou o [ROOT.GetCharacter.GetTitleAsNameNoTooltip], eu posso fazer isso!"

 stress_threshold.1721.t:0 "Mental Break: Impostor!"
 stress_threshold.1721.desc.intro:1 "Recentemente, sinto que não sou digno do [ROOT.GetCharacter.GetPrimaryTitle.GetBaseNameNoTooltip]. Será que outros governantes duvidam de si mesmos como eu duvido de mim mesmo?\n\nI tentar ser um bom ,"
 stress_threshold.1721.desc.chaste:0 "casta [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas parece que estou sempre tentado pelos prazeres da carne. Aqueles da minha estação não devem sentir essas agitações libidinosas."
 stress_threshold.1721.desc.temperate:0 "temperado [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas minha boca parece água constantemente. Tudo me deixa com fome. Por que eu estou tão malditamente, incaracteristicamente com fome?"
 stress_threshold.1721.desc.generous:0 "generoso [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas não importa o quanto eu dou, há sempre alguém com uma tigela de mendicância fora das paredes. Outros da minha estação não parecem ter esses problemas."
 stress_threshold.1721.desc.calm:0 "calma [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas cada #EMP#! dos meus cortesãos parece determinado a fritar meus nervos. Pequenas crises dominam meus dias, e eu posso me sentir rachando de uma maneira que outros da minha estação nunca fazem."
 stress_threshold.1721.desc.humble:0 "humilde [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas parece que toda ação minha cheira a orgulho. Outros da minha estação vivem tão modestamente, mas eu pareço ostentar minha magnificência em cada oportunidade, e eu não posso suportar isso."
 stress_threshold.1721.desc.honest:0 "[ROOT.GetCharacter.GetTitleAsNameNoTooltip] honestas, mas a cada proclamação e lei, posso ver mentiras de omissão e pequenos erros distorcendo meu significado. Outros da minha estação são tão diligentes e abertos, então por que devo ser amaldiçoado com essa natureza enganosa?"
 stress_threshold.1721.desc.craven:0 "nobre [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas eu sou simplesmente muito craven para agir tão bravamente como os outros da minha estação, e parece que meus súditos notam constantemente."
 stress_threshold.1721.desc.content:0 "nobre [ROOT.GetCharacter.GetTitleAsNameNoTooltip], contente com a minha sorte e descarregado pela ambição desnecessária, mas sinto que ajo muito mais ciumento e orgulho do que os outros da minha estação."
 stress_threshold.1721.desc.cynical:0 "[ROOT.GetCharacter.GetTitleAsNameNoTooltip] racionais, mas meus súditos sempre parecem adorar as filosofias dos outros e nunca minhas próprias reflexões."
 stress_threshold.1721.desc.paranoid:0 "cauteloso [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas eu não posso prever tudo. Há sempre mais traidores para encontrar, mais conspiradores escondidos em salas secretas. Outros tribunais nunca parecem ter tanta traição, e eu só posso me culpar por inspirá-la."
 stress_threshold.1721.desc.callous:0 "[ROOT.GetCharacter.GetTitleAsNameNoTooltip] realistas, mas meus súditos tomam tudo o que faço como mesquinho, se preocupando constantemente com trivialidades mesquinhas. Outros da minha estação não parecem ter problemas para controlar seus inferiores."
 stress_threshold.1721.desc.compassionate:0 "compassivo [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas outros da minha estação parecem ser muito mais amados do que eu. Eu simplesmente não posso me conectar com as pessoas tão bem quanto eu gostaria."
 stress_threshold.1721.desc.fickle:0 "[ROOT.GetCharacter.GetTitleAsNameNoTooltip] flexíveis, mas não importa quantas vezes eu mude de ideia, não importa quanta informação nova eu obtenha, outros da minha estação parecem mais capazes de mudar do que eu."
 stress_threshold.1721.desc.vengeful:0 "Apenas [ROOT.GetCharacter.GetTitleAsNameNoTooltip], vingando as desvantagens e distribuindo retribuição, mas outros da minha estação sempre parecem entregar vingança muito mais rápido."
 stress_threshold.1721.desc.forgiving:0 "perdoar [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas ainda assim meus súditos têm medo de vir até mim com seu problema. Outros da minha estação parecem ser os confidentes de centenas, e eu não sei como posso fazer meu povo confiar em mim assim."
 stress_threshold.1721.desc.fallback:0 "nobre [ROOT.GetCharacter.GetTitleAsNameNoTooltip], mas estou cheio de imperfeições."
 stress_threshold.1721.desc.rump:0 "\n\nDamn este universo, por criar um tão pobre como eu a tais alturas!"
 stress_threshold.1721.a.reclusive.gain:0 "Eu preciso estar sozinho para pensar sobre isso."
 stress_threshold.1721.a.reclusive.effect:0 "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect:0 "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain:0 "Caridade me faz uma pessoa melhor, certo?"
 stress_threshold.1721.e.improvident.effect:0 "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain:0 "Devo confessar meus pecados publicamente."
 stress_threshold.1721.f.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain:0 "Vamos festejar, festejar até que eu me sinta melhor!"
 stress_threshold.1721.g.comfort_eater.effect:0 "Jogue outro banquete! E outro, e outro!"
 stress_threshold.1721.h.inappetetic.gain:0 "Diga ao cozinheiro para parar de fazer meu jantar. Eu não quero isso."
 stress_threshold.1721.h.inappetetic.effect:0 "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m:0 "Eu sou tão bom quanto o resto!"
 stress_threshold.1721.n:0 "Talvez eu esteja desejando a carne mais rara..."

 stress_threshold.1731.t:0 "Mental Break: No Time for Myself"
 stress_threshold.1731.desc.intro:0 "Recentemente, a decisão tem parecido um trabalho tão duro. É como se nenhum assunto de [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] pudesse limpar a bunda sem minha instrução expressa.\n\nEu planejei uma pequena escapou"
 stress_threshold.1731.desc.lustful:0 "para um bordel local, onde pretendo permanecer até que eu esteja chafed e doendo,"
 stress_threshold.1731.desc.gluttonous:0 "para uma famosa taverna, onde eu vou estar experimentando culinária estrangeira exótica,"
 stress_threshold.1731.desc.brave:0 "para um torneio distante com uma reputação de uma ferocidade particular,"
 stress_threshold.1731.desc.shy:0 "para uma propriedade privada longe da capital,"
 stress_threshold.1731.desc.gregarious:0 "para carouse com alguns tipos amáveis,"
 stress_threshold.1731.desc.sadistic:0 "para uma masmorra isolada recheada com camponeses sem importância,"
 stress_threshold.1731.desc.fallback:0 "longe da agitação da [capital_province.GetNameNoTooltip],"
 stress_threshold.1731.desc.rump:0 "quando um servo vem correndo até mim, balbuciando sobre alguma nova catástrofe trivial."
 stress_threshold.1731.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain:0 "Pode esperar, tudo pode esperar."
 stress_threshold.1731.b.reclusive.effect:0 "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain:0 "Vou parar para comprar algumas coisas no caminho..."
 stress_threshold.1731.c.profligate.effect:0 "$stress_threshold.1731.c.profligate.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1731.d.comfort_eater.gain:0 "Vou pensar em voltar mais cedo durante o almoço"
 stress_threshold.1731.d.comfort_eater.effect:0 "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain:0 "Eu vou falar com [friend.GetFirstNameNoTooltip] sobre isso no caminho."
 stress_threshold.1731.f.confider.effect:0 "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain:0 "Talvez eu vá a pé até a minha saída..."
 stress_threshold.1731.g.athletic.effect:0 "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain:0 "Eu vou estar bebendo o passeio inteiro, ao que parece."
 stress_threshold.1731.h.drunkard.effect:0 "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain:0 "Temos bolos de haxixe para o passeio?"
 stress_threshold.1731.i.hashishiyah.effect:0 "$stress_threshold.1731.i.hashishiyah.effect$"
 stress_threshold.1731.g:0 "#EMP bem#!, vou cancelar meus planos."

 stress_threshold.2301.t:0 "Mental Break: Necessidades crescentes"
 stress_threshold.2301.desc.intro:0 "Todos os dias parecem escapar de mim recentemente, um trem interminável de peticionários gananciosos e decisões difíceis. Meu peito aperta como outro passo à frente. Meus dedos coçam e formigam nas pontas, meus olhos se sentem muito pequenos para o meu crânio.\n\nEu preciso ficar longe disso, só por um tempo, eu preciso"
 stress_threshold.2301.desc.lustful:0 "sinta o calor de outro humano em meus braços, apenas para se conectar com alguém um pouco."
 stress_threshold.2301.desc.gluttonous:0 "coma alguma coisa, qualquer coisa, para saciar esse vazio de significado."
 stress_threshold.2301.desc.greedy:0 "sinta a dureza reconfortante da moeda fria entre meus dedos, algo confiável, algo que faça sentido."
 stress_threshold.2301.desc.gregarious:0 "Fale com alguém, qualquer um, realmente #EMP falar#! e sentir que me entende."
 stress_threshold.2301.desc.fallback:0 "apenas respire sem se sentir esmagado, sorria sem se sentir vazio."
 stress_threshold.2301.desc.rump:0 "\n\nIs que tanto para perguntar?"
 stress_threshold.2301.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain:0 "Talvez... Talvez uma cama nova? Ou três?"
 stress_threshold.2301.b.profligate.effect:0 "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain:0 "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect:0 "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f:0 "Eu odeio isso."

 stress_threshold.2311.t:0 "Mental Break: Assombrado pelo Passado"
 stress_threshold.2311.desc.intro:0 "Eu me sento meditando no meu trono, meu coração cheio de memória, pensando sobre coisas que eu fiz anos e anos atrás."
 stress_threshold.2311.desc.generous:0 "Eu era realmente um [ROOT.GetCharacter.GetTitleAsNameNoTooltip] generoso? Eu realmente ajudei as pessoas?"
 stress_threshold.2311.desc.diligent:0 "Eu trabalhei duro o suficiente naquela época? Será que o meu trabalho evitar problemas, ou causar isso?"
 stress_threshold.2311.desc.wrathful:0 "Quantas vezes eu tenho atacado em uma raiva? Será que a minha ira foi bem gasto, ou mal direcionado?"
 stress_threshold.2311.desc.patient:0 "Eu tenho sido muito cauteloso? Minha paciência tem sido algo mais do que indecisão glorificada?"
 stress_threshold.2311.desc.arrogant:0 "Meu orgulho me trouxe até aqui? Eu tenho uma queda proporcional esperando para condenar-me?"
 stress_threshold.2311.desc.humble:0 "Eu era realmente bom o suficiente? Não seria outro [ROOT.GetCharacter.GetTitleAsNameNoTooltip] ter sido mais adequado?"
 stress_threshold.2311.desc.deceitful:0 "Estou muito emaranhado em minhas próprias mentiras? Eu pensei que eu era inteligente, mas talvez o meu engano está me alcançando mesmo agora?"
 stress_threshold.2311.desc.zealous:0 "Eu realmente tenho [ROOT.GetCharacter.GetFaith.HighGodNamePossessive] olho? Minha fé tem sido uma tocha no escuro, ou uma pira para a minha própria loucura?"
 stress_threshold.2311.desc.fallback:0 "Eu estava certo? Eu estava errado?"
 stress_threshold.2311.desc.rump:0 "Eu já fiz a coisa certa?\n\nMy cabeça pulsa. Por que me [ROOT.GetCharacter.GetFaith.HighGodName] me tarefa com a decisão se [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] sabia que isso me faria tão miserável?"
 stress_threshold.2311.a.rakish.gain:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect:0 "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect:0 "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect:0 "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain:0 "Talvez uma doação de caridade acalme minha mente..."
 stress_threshold.2311.d.improvident.effect:0 "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect:0 "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain:0 "Eu não posso comer em um momento como este."
 stress_threshold.2311.f.inappetetic.effect:0 "$stress_threshold.2311.f.inappetetic.gain$"
 stress_threshold.2311.g.journaller.gain:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.g.journaller.effect:0 "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.h.confider.gain:0 "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2311.h.confider.effect:0 "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2311.i.athletic.gain:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.i.athletic.effect:0 "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.j.drunkard.gain:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.j.drunkard.effect:0 "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.k.hashishiyah.gain:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.k.hashishiyah.effect:0 "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.l:0 "Eu não posso cometer erros, eu sou um [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"

 stress_threshold.2321.t:0 "Mental Break: Confuso pela Corte"
 stress_threshold.2321.desc.intro:0 "Tudo o que eu faço, as pessoas se aproveitam!"
 stress_threshold.2321.desc.impatient:0 "Minha vida é uma procissão constante de longas e divagantes explicações que eu não tenho tempo para!"
 stress_threshold.2321.desc.honest:0 "Minha corte mente na minha cara, todos os dias, todos os dias, plebeus e nobres!"
 stress_threshold.2321.desc.trusting:0 "$stress_threshold.2321.desc.honest$"
 stress_threshold.2321.desc.compassionate:0 "Meus súditos brincam com minha compaixão constantemente, ansiosos para explorar cada gota de empatia no meu fígado!"
 stress_threshold.2321.desc.forgiving:0 "Minha misericórdia é testada diariamente, às vezes duas vezes por dia, por uma legião de ingratos fedorentos!"
 stress_threshold.2321.desc.fallback:0 "Minha corte está cheia de parasitas! Vampiros! Sanguessugas!"
 stress_threshold.2321.desc.rump:0 "Faz meu sangue ferver!\n\nI simplesmente não aguenta mais! Se eu não fizer algo sobre isso, eu vou gritar!"
 stress_threshold.2321.a.irritable.gain:0 "E talvez eu grite de qualquer maneira!"
 stress_threshold.2321.a.irritable.effect:0 "$stress_threshold.2321.a.irritable.gain$"
