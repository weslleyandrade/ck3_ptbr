 stress_threshold.2321.g.confider.list:0 "[vassals|E] e [courtiers|E] sem [GetTrait('gregarious').GetName(GetNullCharacter)], [GetTrait('shy').GetName(GetNullCharacter)] ou [GetTrait('trusting').GetName(GetNullCharacter)]"
 stress_threshold.2321.h.drunkard.list:0 "[vassals|E] e [courtiers|E] sem [GetTrait('gluttonous').GetName(GetNullCharacter)], [GetTrait('forgiving').GetName(GetNullCharacter)] ou [GetTrait('compassionate').GetName(GetNullCharacter)]"
