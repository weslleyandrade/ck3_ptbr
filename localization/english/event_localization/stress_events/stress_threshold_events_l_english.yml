l_english:
 stress_threshold_cooldown_message:1 "Se você ainda está [stressed|E] em [SCOPE.ScriptValue('stress_threshold_cooldown_duration_in_years')|V0] anos, você pode sofrer outra [mental_break|E]"

 # System Messages
 stress_threshold.0010.toast:2 "Ganhou um [stress_level|E]"
 stress_threshold.0010.text:0 "Você foi dominado por [stress|E]"
 stress_threshold.0400.toast:2 "Você ultrapassou seu limite de [stress|E] e redefiniu para [stress_level|E] 3"

 # Level 1 Stress Events
 stress_threshold.1001.t:0 "Mental Break: Pensamentos Sombrios"
 stress_threshold.1001.desc:0 "Culpa e vergonha têm me atormentado ultimamente. Todos os meus pecados, meus defeitos, minhas falhas... esses pensamentos sombrios me distraem das minhas responsabilidades e me mantêm acordado à noite.\n\nO sinto que devo fazer algo para acabar com essa angústia mental, mas o que poderia ajudar?"
 stress_threshold.1001.contrite.gain:0 "Devo confessar a todos os meus erros!"
 stress_threshold.1001.contrite.effect:0 "Eu não posso esconder meus segredos por mais tempo!"
 stress_threshold.1001.flagellant.gain:0 "A picada do chicote vai extirer meus pecados."
 stress_threshold.1001.flagellant.effect:0 "Eu mereço ser punido! Por tudo!"
 stress_threshold.1001.improvident.gain:0 "Doar para caridade vai compensar meus pecados."
 stress_threshold.1001.improvident.effect:0 "Outros precisam do meu ouro mais do que eu!"
 stress_threshold.1001.drunkard.gain:0 "Talvez um par de bebidas vai ajudar?"
 stress_threshold.1001.drunkard.effect:0 "Eu beberei até que esses pensamentos se vão."
 stress_threshold.1001.hashishiyah.gain:0 "Algum haxixe vai colocar minha mente à vontade..."
 stress_threshold.1001.hashishiyah.effect:0 "Uma noite relaxante com meu cachimbo vai ajudar."
 stress_threshold.1001.journaller.gain:0 "Escrever minhas preocupações vai me ajudar a me concentrar."
 stress_threshold.1001.journaller.effect:0 "Eu preciso de uma noite sozinho no meu escritório."
 stress_threshold.1001.endure:0 "Eu devo ser forte e resistir a esses impulsos!"

 stress_threshold.1011.t:0 "Mental Break: Wanton Desires"
 stress_threshold.1011.desc:0 "Ultimamente parece que estou constantemente distraído por pensamentos lascivos e fantasias eróticas. Com todas as dificuldades da minha vida cotidiana, é muito fácil me perder devaneios e esquecer a realidade.\n\nEs desejos estão claramente interferindo na minha vida, mas o que devo fazer sobre eles?"
 stress_threshold.1011.rakish.gain:0 "Uma viagem ao bordel trará alívio!"
 stress_threshold.1011.rakish.effect:0 "Que ninguém além de mim entre no bordel hoje à noite."
 stress_threshold.1011.rakish.tt:0 "Tal comportamento desoroso tem riscos inerentes..."
 stress_threshold.1011.reclusive.gain:0 "Eu devo sequestrar-me para evitar a tentação!"
 stress_threshold.1011.reclusive.effect:0 "Só na solidão encontrarei paz!"
 stress_threshold.1011.conversion.interfaith:0 "Talvez uma nova visão de [new_faith.HighGodName] vai me ajudar?"
 stress_threshold.1011.conversion.intrafaith:0 "Talvez [new_faith.HighGodName] possa me ajudar onde [ROOT.Char.GetFaith.HighGodName] falhou?"
 stress_threshold.1011.conversion.judaism:0 "Os velhos mandamentos me ajudarão a ficar puro."
 stress_threshold.1011.conversion.christianity:0 "Jesus, liberte-me dessas tentações!"
 stress_threshold.1011.exercise.gain:0 "Talvez um tipo diferente de saída ajude..."
 stress_threshold.1001.exercise.effect:0 "Um bom treino vai queimar esses desejos."
 stress_threshold.1011.endure:0 "Vou morder meu lábio e tentar manter o foco!"

 stress_threshold.1501.t:0 "Mental Break: Nada Importa"
 stress_threshold.1501.intro.desc:0 "A cada novo dia é mais difícil para mim encontrar uma razão para me arrastar para fora da cama e manter o tribunal."
 stress_threshold.1501.helper.desc:0 "[scoped_helper.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] me espera no refeitório, mas [scoped_helper.GetHerHis] palavras não me dão conforto hoje."
 stress_threshold.1501.nohelper.desc:0 "Mesmo depois de me arrastar para o refeitório, não encontro interesse no ato repetitivo dos artistas, nem em qualquer prazer na comida luxuosa diante de mim."
 stress_threshold.1501.faith.desc:0 "\n\nEven as palavras do [scoped_ruler.GetFaith.AltPriestTermPlural] soam ocas aos meus ouvidos."
 stress_threshold.1501.fallback.desc:0 "\n\nO ritmo monótono desta vida tornou-se insuportável."
 stress_threshold.1501.a:0 "Eu não posso mais ficar [scoped_helper.GetHerHim]!"
 stress_threshold.1501.b:0 "Eu acho que vou evitar o almoço novamente."
 stress_threshold.1501.c:0 "Eu só quero ser deixado sozinho."
 stress_threshold.1501.d:0 "Por que comer quando tudo tem gosto de cinzas?"
 stress_threshold.1501.e:0 "Eu não posso deixar esses pensamentos sombrios me distrair."
 stress_threshold.1501.f:0 "A vida como [scoped_ruler.GetFaith.GetAdherentName] não tem propósito."

 stress_threshold.1502.t:0 "Mental Break: Ressentimento"
 stress_threshold.1502.intro.desc:0 "Por que eu devo sempre fazer tudo sozinho? Como posso esperar que eu governe sobre [scoped_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] quando metade dos meus servos são incapazes de seguir minhas ordens, e a outra metade nem sequer as entende?"
 stress_threshold.1502.courtier.desc:0 "\n\n[scoped_courtier.GetFirstName], em particular, tornou-se insuportável a partir de recente. Eu mal posso ficar de pé para ouvir o meu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('scoped_courtier'))] agitação incessante."
 stress_threshold.1502.nocourtier.desc:0 ""
 stress_threshold.1502.a:0 "Você não é nada além de um [scoped_courtier.Custom('InsultAdjective')] [scoped_courtier.Custom('InsultNoun')]!"
 stress_threshold.1502.b:0 "Carcereiro! Buscar-me outro prisioneiro!"
 stress_threshold.1502.c:0 ""Por que todos vocês devem ser incompetentes #EMP idiotas#!!"?""
 stress_threshold.1502.d:0 "Uma visita ao calabouço vai clarear minha cabeça..."
 stress_threshold.1502.e:0 "Eu só vou ter que suportar."
 stress_threshold.1502.f:0 "Talvez se eu mantivesse um diário dos meus infortúnios?"
 stress_threshold.1502.g:0 "[scoped_ruler.GetFaith.HighGodName], eu preciso de uma bebida!"

 stress_threshold.1503.t:0 "Mental Break: Vazio Por Dentro"
 stress_threshold.1503.desc:0 "Nada do que eu faço me satisfaz mais. Apesar de todos os meus esforços, não consigo encontrar felicidade nem paz de espírito. É como se algo estivesse faltando. \n\nO que poderia preencher este buraco roendo minha alma?"
 stress_threshold.1503.a.a:0 "Mais algumas joias, talvez?"
 stress_threshold.1503.a.b:0 "Eu preciso de uma coroa maior!"
 stress_threshold.1503.a.c:0 "Eu me cansei das minhas roupas..."
 stress_threshold.1503.a.d:0 "Um novo garanhão poderoso!"
 stress_threshold.1503.a.e:0 "Uma nova pintura de um artista famoso!"
 stress_threshold.1503.a.f:0 "Uma estátua gloriosa das minhas últimas façanhas!"
 stress_threshold.1503.b:0 "Só [scoped_ruler.Custom('GetExpensiveMeal')] pode curar essa dor."
 stress_threshold.1503.e:0 "Se ao menos houvesse algo que eu pudesse fazer..."

 stress_threshold.1504.t:0 "Mental Break: Toil Sem Fim"
 stress_threshold.1504.desc:0 "Às vezes sinto que o mundo inteiro repousa sobre meus ombros. Minhas responsabilidades como [scoped_ruler.GetTitleAsName] de [scoped_ruler.GetPrimaryTitle.GetNameNoTier] são infinitas... Eu mal tenho um momento para mim."
 stress_threshold.1504.a:0 "As pessoas não podem me deixar em paz por um tempo?"
 stress_threshold.1504.b:0 "Preciso de algo para reequiliquilá-lo..."
 stress_threshold.1504.e:0 "Este é o meu dever, afinal de contas."
 stress_threshold.1504.f:0 "Estou cercado de tolos!"
 stress_threshold.1504.g:0 "Vou lembrar meus pensamentos por escrito."
 stress_threshold.1504.h:0 "Sele meu cavalo, eu preciso sair!"

 stress_threshold.1601.t:0 "Mental Break: Spinning Thoughts"
 stress_threshold.1601.desc:0 "Eu não posso me concentrar, meus pensamentos estão correndo em círculos! Eu tenho que supervisionar a [ROOT.Char.Custom('ResidenceBuilding')], eu tenho que olhar as tropas, eu tenho que...\n\nComo posso encontrar descanso quando até meus pensamentos me trairem assim?!"
 stress_threshold.1601.profligate.gain:0 "Se eu comprar algo brilhante para focar meu pensamento..."
 stress_threshold.1601.profligate.effect:0 "Eu sempre me sinto mais focado depois de comprar algo legal!"
 stress_threshold.1601.inappetetic.gain:0 "Pensamentos de comida são uma distração."
 stress_threshold.1601.inappetetic.effect:0 "Eu vou morrer de fome toda a distração!"
 stress_threshold.1601.comfort_eater.gain:0 "Um estômago cheio pode me ajudar a me concentrar."
 stress_threshold.1601.comfort_eater.effect:0 "Um estômago cheio sempre me faz sentir mais focado."
 stress_threshold.1601.rakish.gain:0 "Talvez eu possa encontrar foco na paixão..."
 stress_threshold.1601.rakish.effect:0 "Uma viagem a um bordel sempre me ajuda a focar meus pensamentos!"
 stress_threshold.1601.reclusive.gain:0 "Talvez eu pudesse concentrar meus pensamentos se estivesse sozinho..."
 stress_threshold.1601.reclusive.effect:0 "Eu sempre posso focar meus pensamentos quando estou sozinho..."
 stress_threshold.1601.irritable.gain:0 "Talvez eu pudesse pensar se todos pudessem #EMP ficar quietos#!!"
 stress_threshold.1601.irritable.effect:0 "Vou dizer a todos para #EMP ficar quieto#!!"
 stress_threshold.1601.confider.gain:0 ""[friend.GetFirstName], meu amigo, me ajude a resolver meus pensamentos!""
 stress_threshold.1601.confider.effect:0 ""[friend.GetFirstName], por favor, me escute como você sempre faz!""
 stress_threshold.1601.athletic.gain:0 "Ouvi dizer que um corpo saudável gera uma mente saudável..."
 stress_threshold.1601.athletic.effect:0 "Eu nunca estou mais calmo do que depois de algum exercício!"
 stress_threshold.1601.contrite.gain:0 "Vou limpar minha mente confessando meus erros."
 stress_threshold.1601.contrite.effect:0 "Devo confessar meus erros! Isso deve trazer clareza."
 stress_threshold.1601.flagellant.gain:0 "A dor deve aguçar a mente..."
 stress_threshold.1601.flagellant.effect:0 "Não há nada como dor para concentrar meus pensamentos."
 stress_threshold.1601.improvident.gain:0 "Talvez um claro ato de caridade libertará meus pensamentos?"
 stress_threshold.1601.improvident.effect:0 "Doar para uma boa causa sempre acalma minha mente."
 stress_threshold.1601.drunkard.gain:0 "Talvez eu me sinta mais focado depois de alguma bebida..."
 stress_threshold.1601.drunkard.effect:0 "Eu sempre me sinto mais focado depois de alguma bebida."
 stress_threshold.1601.hashishiyah.gain:0 "Alguns haxixes vão acalmar minha mente..."
 stress_threshold.1601.hashishiyah.effect:0 "Eu nunca estou mais calmo do que depois de uma noite com o meu cachimbo."
 stress_threshold.1601.journaller.gain:0 "Escrever meus pensamentos para baixo deve trazer alguma clareza..."
 stress_threshold.1601.journaller.effect:0 "Escrever meus pensamentos para baixo sempre traz clareza!"
 stress_threshold.1601.endure_no_option:0 "Eu- eu devo suportar. Não há nada que eu possa fazer..."

 stress_threshold.1602.t:0 "Mental Break: Emoções giratórias"
 stress_threshold.1602.desc:0 "Minhas emoções se tornam mais instáveis a cada dia que passa. Toda a alegria que engloba substituirá a tristeza mais profunda de um momento para o outro, e tanto minha comitiva quanto eu fico desconfiado.\n\n Se eu só pudesse encontrar uma maneira de domar esse redemoinho dentro!"
 stress_threshold.1602.profligate.gain:0 "Talvez algo novo – algo brilhante – me centralizará."
 stress_threshold.1602.profligate.effect:0 "Algo novo e brilhante só me trará alegria clara!"
 stress_threshold.1602.inappetetic.gain:0 "Se eu não comer, não terei energia para sentir..."
 stress_threshold.1602.inappetetic.effect:0 "Vou morrer de fome todas as emoções."
 stress_threshold.1602.comfort_eater.gain:0 "Pelo menos a comida me traz uma clara sensação de conforto."
 stress_threshold.1602.comfort_eater.effect:0 "Quando eu como, sinto apenas conforto."
 stress_threshold.1602.rakish.gain:0 "O forte desejo pode manter outros sentimentos sob controle..."
 stress_threshold.1602.rakish.effect:0 "Nada me centra como desejo forte e luxúria!"
 stress_threshold.1602.reclusive.gain:0 "Talvez eu pudesse me acalmar se estivesse sozinho..."
 stress_threshold.1602.reclusive.effect:0 "Eu sempre ganho clareza quando estou sozinho."
 stress_threshold.1602.irritable.gain:0 "Seria mais fácil se as pessoas #EMP me deixassem em paz#!!"
 stress_threshold.1602.irritable.effect:0 "Eu vou dizer-lhes o que eu penso de sua cautela #EMP#!!"
 stress_threshold.1602.confider.gain:0 "Falar sobre isso com [friend.GetFirstName] pode ajudar."
 stress_threshold.1602.confider.effect:0 "Falar com [friend.GetFirstName] geralmente ajuda!"
 stress_threshold.1602.athletic.gain:0 "Eu vou correr até que eu não sinto nada além de satisfação."
 stress_threshold.1602.athletic.effect:0 "Uma corrida sempre acalma minhas emoções."
 stress_threshold.1602.contrite.gain:0 "Eu poderia me acalmar se eu confessar meus defeitos."
 stress_threshold.1602.contrite.effect:0 "Eu sempre me sinto mais equilibrado depois que confesso!"
 stress_threshold.1602.flagellant.gain:0 "Talvez eu possa tirar todas as emoções, menos a dor..."
 stress_threshold.1602.flagellant.effect:0 "Eu vou sentir apenas dor, nada mais."
 stress_threshold.1602.improvident.gain:0 "Gratidão da caridade pode dominar todo o resto."
 stress_threshold.1602.improvident.effect:0 "Eu sempre me sinto mais centrado depois de doar..."
 stress_threshold.1602.journaller.gain:0 "Escreverei até não sentir nada além de focado."
 stress_threshold.1602.journaller.effect:0 "Escrever sobre meus sentimentos sempre funciona!"
 stress_threshold.1602.drunkard.gain:0 "Com muita bebida todas as emoções desaparecem..."
 stress_threshold.1602.drunkard.effect:0 "Eu sempre posso deixar minhas emoções para trás bebendo!"
 stress_threshold.1602.hashishiyah.gain:0 "Talvez algum haxixe traga calma."
 stress_threshold.1602.hashishiyah.effect:0 "Haxixe sempre me centra."

 # Level 2 Stress Events
 stress_threshold.2001.t:0 "Mental Break: Ingratidão"
 stress_threshold.2001.desc:0 "Miseráveis miseráveis miseráveis! Eles não sabem os sacrifícios que faço por causa deles?\n\n Todos os dias eu me escravizo sem parar para tornar este reino próspero, mas tudo o que todos fazem é reclamar e pedir mais! E agora [victim.GetFirstNameNoTooltip] vai tão longe a ponto de questionar minhas ordens!?"
 stress_threshold.2001.arbitrary.gain:0 "Eu sou o [ROOT.Char.GetTitleAsNameNoTooltip], minha palavra é lei!"
 stress_threshold.2001.arbitrary.effect:0 "Eu decido como as coisas são executadas por aqui!"
 stress_threshold.2001.imprison_victim:0 "Vamos ver o quão grato [victim.GetFirstNameNoTooltip] se sente no calabouço!"
 stress_threshold.2001.endure:0 "Devo ser paciente com eles..."

 stress_threshold.2101.t:0 "Mental Break: Indesejável"
 stress_threshold.2101.desc:0 "Às vezes me sinto como um estranho em minha própria [ROOT.Char.Custom('ResidenceBuilding')]. Não posso deixar de notar os olhares estranhos que meus cortesãos me dão, o mal-estar que preenche qualquer quarto que eu entro... O que aconteceu com minha vida? Por que eu não sou bem-vindo entre o meu próprio povo?"
 stress_threshold.2101.witch.gain:0 "Eu sou um pária, assim como [ROOT.Char.GetFaith.WitchGodName]."
 stress_threshold.2101.witch.effect:0 "Pelo menos eu sei [ROOT.Char.GetFaith.WitchGodName] me entende."
 stress_threshold.2101.drunkard.effect:0 "Vinho pode ser meu único verdadeiro amigo."
 stress_threshold.2101.hashishiyah.effect:0 "Pelo menos meu cachimbo não me julga."
 stress_threshold.2101.endure:0 "Talvez isso esteja tudo na minha cabeça..."

 stress_threshold.2201.t:0 "Mental Break: Boiling Anger"
 stress_threshold.2201.desc.insult:0 ""Você pode ser um [character_to_yell_at.GetTitleAsName], mas você também está [character_to_yell_at.Custom('InsultAdjectiveArticle')] [character_to_yell_at.Custom('InsultNoun')]!"\n\n"
 stress_threshold.2201.desc:0 "Eu hesito assim que vejo o olhar no meu rosto [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('character_to_yell_at'))], mas... Eu me sinto tão #EMP com raiva#! o tempo todo, e todos cortejam minha ira-\n\n"
 stress_threshold.2201.desc_liege:0 ""O que deu em você, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Esse comportamento é inaceitável."
 stress_threshold.2201.desc_vassal:0 ""Meu liege, qual é o significado deste comportamento?"
 stress_threshold.2201.desc.calm:0 "E você geralmente é tão calmo...""
 stress_threshold.2201.desc.ending:0 """
 stress_threshold.2201.a:0 "Você ouviu o que eu disse!"
 stress_threshold.2201.save:0 "Diga-me, como você responderia a tal ataque?"
 stress_threshold.2201.save_tt:0 "Eu finjo que estou apenas testando [character_to_yell_at.GetHerHim]"
 stress_threshold.2201.liege:0 "Eu sinto muito, meu liege. Eu vou me controlar melhor."
 stress_threshold.2201.c:0 "Eu sinto muito. Eu vou me controlar melhor."

 stress_threshold.2202.t:0 "Raiva Fervente"
 stress_threshold.2202.desc.liege:0 "A raiva não provocada expressa pelo meu [stress_character.GetTitledFirstName] liege vem como uma completa surpresa."
 stress_threshold.2202.desc.vassal:0 "A raiva não provocada expressa pelo meu [stress_character.GetTitledFirstName] vassalo vem como uma completa surpresa."
 stress_threshold.2202.desc:0 "[stress_character.GetSheHe|U] tem estado sob muito estresse ultimamente, mas"
 stress_threshold.2202.desc.rival:0 "quando solicitado para explicar [stress_character.GetHerselfHimself] [stress_character.GetSheHe] só dobrou os insultos."
 stress_threshold.2202.desc.other:0 "para se comportar assim..."
 stress_threshold.2202.a:0 "Eu vou dar o melhor que eu conseguir."[stress_character.Custom('InsultNoun')|U]!""
 stress_threshold.2202.b:0 "Isso mesmo [stress_character.GetSheHe] lutas... É calmante."

 # Level 3 Stress Events
 stress_threshold.3001.t:0 "Mental Break: The Voices"
 stress_threshold.3001.desc:0 "Onde meu tribunal lida apenas com mentiras e falsidades, encontrei aqueles que afirmam estar dispostos a me dizer a verdade.\n\nEles vivem comigo. Na minha cabeça.\n\nEles dizem que sabem qual é a verdade...\n\nOus realmente sabem?"
 stress_threshold.3001.possessed.gain:0 "Sim, só as vozes sabem a verdade real!"
 stress_threshold.3001.possessed.effect:0 "Sim, sim, eles sabem a verdade, a verdade real..."
 stress_threshold.3001.naked_run:0 "Eu devo exorcizar esses demônios com uma corrida nua!"
 stress_threshold.3001.endure:0 "Apenas... não dê ouvidos a eles..."

 stress_threshold.3101.t:0 "Mental Break: Erro"
 stress_threshold.3101.desc:0 "Tudo é... Errado. As paredes desta sala estão erradas. O chão está errado. Até o ar em si está errado!\n\nPor que está tudo errado? Quem fez isso? Quem fez tudo errado!?"
 stress_threshold.3101.kill_victim:0 "É tudo culpa [victim.GetFirstNamePossessiveNoTooltip], eu só sei disso!"
 stress_threshold.3101.lunatic.gain:0 "Os esquilos... nas paredes? Eles fizeram isso!"
 stress_threshold.3101.lunatic.effect:0 "Os esquilos nas paredes estão de volta!"
 stress_threshold.3101.lunatic.tt:0 "#F buscar-me a minha picareta! #!"

 stress_threshold.3201.t:0 "Mental Break: Sobrecarga"
 stress_threshold.3201.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] vozes cautelosamente [vassal.GetHerHis] preocupação."Are you alright, my liege?"Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] vozes cautelosamente [vassal.GetHerHis] preocupação."
 stress_threshold.3201.depressed.gain:0 "O que isso importa? Eu desisto."
 stress_threshold.3201.depressed.effect:0 "É tudo inútil de qualquer maneira..."
 stress_threshold.3201.help:0 ""[vassal.GetFirstNameNoTooltip]... Por favor, me ajude.""
 stress_threshold.3201.wrathful.gain:0 ""Não, você [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')], eu não sou #EMP#! tudo bem!""
 stress_threshold.3201.wrathful.effect:0 ""Eu vou te mostrar quem está #EMP bem#!, você [vassal.Custom('InsultAdjective')] [vassal.Custom('InsultNoun')]!""
 stress_threshold.3201.wrathful.effect.success:0 "Você bateu [vassal.GetTitledFirstName]"
 stress_threshold.3201.wrathful.effect.failure:0 "[vassal.GetTitledFirstName] luta contra você"

 stress_threshold.3301.t:0 "Mental Break: The Heart Dores"
 stress_threshold.3301.desc_man:0 "O primeiro sinal de que algo está errado é uma dor aguda no meu peito. Eu cambaleo em direção a uma parede para apoio enquanto a dor se espalha pelo meu braço esquerdo e eu fico tonto.\n\nI... Não tenho tempo para isso! Eu tenho coisas para fazer! Enquanto tento dar um passo, eu desmorono no chão. Tento pedir ajuda, mas o único som que me escapa é um gemido estrangulado.\n\nA dor no meu peito só aumenta, e aumenta, e a escuridão ultrapassa minha visão, e eu posso #EMP sentir#! meu coração gagueja."
 stress_threshold.3301.desc_woman:0 "O primeiro sinal de que algo está errado é uma azia que não vai embora. Eu tento todos os remédios – lã macia no meu abdômen, passeios de lazer... Sem sorte.\n\nSuddenly eu não consigo respirar fundo e eu cambaleo para a parede para obter apoio. O que está acontecendo? Eu tento pedir ajuda, mas tudo o que eu consigo é um suspiro dolorido.\n\nÉ #EMP dói#!! Uma dor aguda se espalha entre minhas omoplatas pelo braço esquerdo, e à medida que a dor cresce, eu me afundo no chão.\n\nDarkness segue rapidamente."
 stress_threshold.3301.a:0 "Ugh...!"
