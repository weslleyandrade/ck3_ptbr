 stress_trait_ongoing.0501.t:0 "Uma Noite Relaxante"
 stress_trait_ongoing.0501.desc:0 "O negócio de governar o reino tem sido tão estressante, recentemente. Se não é isso, é que, se não é isso, é isso. Um desfile interminável de camponeses, padres e problemas, todos esperando #EMP mim#! para resolver suas preocupações mesquinhas.\n\nEu mereço um dia para mim mesmo, sem pretendentes ou peticionários, sem diplomatas ou juízes. Só eu e esse prato grande de bolos de haxixe..."
 stress_trait_ongoing.0501.a:0 "De volta ao trabalho!"
 stress_trait_ongoing.0501.b:0 "É só um dia de folga..."
 overworking_diplomacy_modifier:0 "Diplomacia de Trabalho Excessivo"
 overworking_diplomacy_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_martial_modifier:0 "Overworking Martial"
 overworking_martial_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_stewardship_modifier:0 "Administração de Excesso de trabalho"
 overworking_stewardship_modifier_desc:0 "Este personagem está colocando seu trabalho à frente de sua saúde mental."
 overworking_intrigue_modifier:0 "Intriga sobrecarregada"
 overworking_intrigue_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 overworking_learning_modifier:0 "Aprendizagem sobrecarregada"
 overworking_learning_modifier_desc:0 "$overworking_stewardship_modifier_desc$"
 stress_trait_ongoing.0506.t:0 "Doce Alívio"
 stress_trait_ongoing.0506.desc_leper:0 "Essa doença de desperdiçar come meu corpo lentamente, descascando minha carne dia após dia. Um [ROOT.GetCharacter.GetTitleAsNameNoTooltip] que eu possa ser, mas às vezes temo que meus súditos olhem para mim e não vejam nada além de um leproso."
 stress_trait_ongoing.0506.desc_gout_ridden:0 "Essa dor latejante nos meus membros dói tanto, horas de agonia de florescimento lento me incapacitando dia após dia. Às vezes me pergunto se seria melhor ou pior se fosse consistente, em vez de ter que surfar a onda de tormento de pulsar maçante para tortura e volta cada vez."
 stress_trait_ongoing.0506.desc_cancer:0 "Semanas se arrastando, um jogo de espera para esta dor de tiro ou aqui. Alguns dias são toleráveis, mas outros eu mal posso me mover ou falar, e minha respiração vem mais devagar e mais lenta. Posso sentir meu tempo restante na Terra se afastando de mim, roubado por esse crescimento cancerígeno matando meu corpo."
 stress_trait_ongoing.0506.desc_disfigured:1 "Minhas feridas podem ter sarado externamente, mas internamente, a agonia da minha desfiguração ainda queima. Eu traço o caminho de velhas cicatrizes com um dedo, ea memória da miséria vem inundando de volta."
 stress_trait_ongoing.0506.desc_maimed:0 "Eu tossir, cortando um gobbet de sangue fleumy. Eu nem sei se isso é um novo problema ou não, não com a agonia constante que destrói meu corpo mutilado e arruinado."
 stress_trait_ongoing.0506.desc_one_eyed:0 "A tomada vazia que costumava abrigar meu olho ainda dói, às vezes. Dores de tiro, principalmente. Estranhos fantasmas visuais e explosões de formas não naturais nos piores dias."
 stress_trait_ongoing.0506.desc_one_legged:0 "Eu pressiono meus dedos para o toco gnarled da minha perna faltando. Às vezes, especialmente quando ando por rotas familiares, ainda sinto. A agonia do meu desmembramento volta, real como sempre, inundando meu cérebro."
 stress_trait_ongoing.0506.desc_wounded:0 "Eu estremecer como meus dedos sondam o corte. Eles voltam empoeirados em pó de crosta vermelho-preto, com um choque acentuado de agonia, deixando-me saber que minhas feridas ainda estão muito frescas e doendo."
 stress_trait_ongoing.0506.desc_fallback:0 "Esta agonia abalou meu corpo, uma provação muito dura para o meu cérebro agredido. Eu preciso de algum alívio, apenas uma maneira de lidar."
 stress_trait_ongoing.0506.desc:0 "\n\nHashish deve aliviar a dor, por um tempo. A única questão é se consumi-lo sozinho, ou se a companhia me ajudaria a me animar. [medication_friend.GetTitledFirstName] perguntou se eu queria um companheiro esta noite..."
 stress_trait_ongoing.0506.a:0 "Eu só preciso ficar sozinho por um tempo."
 hashish_alone_modifier:0 "Medicando sozinho"
 hashish_alone_modifier_desc:0 "Este personagem está administrando sua dor com bolos de haxixe à noite."
 stress_trait_ongoing.0506.b:0 "Talvez [medication_friend.GetFirstNameNoTooltip] gostaria de compartilhar?"
 hashish_with_friend_modifier:0 "Medicando com companhia"
 hashish_with_friend_modifier_desc:0 "Este personagem está compartilhando suas noites com um bom amigo e bom haxixe."
 stress_trait_ongoing.0511.t:0 "Foi sempre assim"
 stress_trait_ongoing.0511.desc:0 "Estou curtindo uma noite fria nos jardins de [hashishiyah_capital.GetNameNoTierNoTooltip], sentei casualmente mastigando uma pequena pilha de bolos de haxixe, quando de repente sinto o hálito pesado e cuspido de um [crusty_old_person.GetTitledFirstName] enfurecido na minha bochecha.\n\n"Put down that accursed-shrub, [ROOT.GetCharacter.GetFirstNameNoTooltip], and cease clouding your mind! [crusty_old_person.GetFaith.HighGodName] did not put you on this Earth so that you could waste your time away in a stupor!""
 stress_trait_ongoing.0511.a:0 "Você está certo! Devo parar com isso imediatamente."
 stress_trait_ongoing.0511.a_flavour:0 "Você joga fora os bolos de haxixe"
 stress_trait_ongoing.0511.b:0 "<respiração profunda> Acordado, #EMP ancião#!."
 stress_trait_ongoing.0511.b_flavour:0 "Coma. Cada. Maldito. Bolo."
 stress_trait_ongoing_0516.t:0 "Um Mi Errante"
 stress_trait_ongoing_0516.desc:0 ""- e é por isso que essa reunião é tão importante".\n\nWuh? Oh, right, yes, the meeting with [important_guest.GetTitledFirstName]. About... Something. What #EMP were#! we talking about? [important_guest.GetSheHe|U] looks very serious about it, whatever it was.\n\nI reach out, grab another hashish-topped cake, and begin nibbling thoughtfully. [important_guest.GetFirstNameNoTooltip] raises an eyebrow at my vacant pause, and it dawns on me that maybe I've had a few #EMP too#! many cakes."
 stress_trait_ongoing.0516.a:0 "Sim, é claro, uma reunião tão importante..."
 stress_trait_ongoing.0516.a.tt_success:0 "[important_guest.GetFirstNameNoTooltip] está impressionado com suas respostas calmas e constantes"
 stress_trait_ongoing.0516.a.tt_fail:0 "Está ofendido por sua óbvia embriaguez"
 stress_trait_ongoing.0516.b:0 "Sinto muito, mas estou me sentindo mal."
 stress_trait_ongoing.0516.b_flavour:0 "Você sai da reunião mais cedo e vai deitar"
 stress_trait_ongoing.0516.c:0 "Solte-se, [important_guest.GetFirstNameNoTooltip]. Tenha um pouco de haxixe!"
 stress_trait_ongoing.0516.c_flavour:0 "Você tem um criado trazer mais bolos para compartilhar"

