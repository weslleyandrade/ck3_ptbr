 stress_trait_ongoing.1501.t:0 "Obsessão"
 stress_trait_ongoing.1501.desc_1_a:0 "Eu tive um vislumbre de [obsession.GetTitledFirstNamePossessive] decote tentador quando passei [obsession.GetHerHim] no corredor esta manhã."
 stress_trait_ongoing.1501.desc_1_b:0 "Notei uma protuberância sugestiva saindo da mangueira [obsession.GetTitledFirstNamePossessive] quando passei [obsession.GetHerHim] no corredor esta manhã."
 stress_trait_ongoing.1501.desc_1_c:0 "[obsession.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sorriu calorosamente para mim quando passei [obsession.GetHerHim] no corredor esta manhã."
 stress_trait_ongoing.1501.desc_1_d:0 "Eu não pude deixar meu olhar vagar por cima [obsession.GetTitledFirstNamePossessive] corpo quando passei [obsession.GetHerHim] no corredor esta manhã."
 stress_trait_ongoing.1501.bridge:0 "Desde então, não consigo parar de pensar em [obsession.GetHerHim], e minhas fantasias lúdicas continuam me distraindo do meu trabalho.\n\n"
 stress_trait_ongoing.1501.desc_2_a:0 "[obsession.GetHerHis|U] seios amplos,"
 stress_trait_ongoing.1501.desc_2_b:0 "[obsession.GetHerHis|U] quadris largos,"
 stress_trait_ongoing.1501.desc_2_c:0 "[obsession.GetHerHis|U] masculinidade tentadora,"
 stress_trait_ongoing.1501.desc_2_d:0 "[obsession.GetHerHis|U] moldura lithe,"
 stress_trait_ongoing.1501.desc_2_e:0 "[obsession.GetHerHis|U] ombros largos,"
 stress_trait_ongoing.1501.desc_2_f:0 "[obsession.GetHerHis|U] físico atraente,"
 stress_trait_ongoing.1501.desc_3_a:0 "a maneira como [obsession.GetHerHis] corpo ágil desliza pelos corredores..."
 stress_trait_ongoing.1501.desc_3_b:0 "a maneira como [obsession.GetHerHis] corpo gordo balança enquanto [obsession.GetSheHe] caminha pelo corredor..."
 stress_trait_ongoing.1501.desc_3_c:0 "a maneira como os músculos [obsession.GetHerHis] flexionam sob [obsession.GetHerHis] pele enquanto [obsession.GetSheHe] passa..."
 stress_trait_ongoing.1501.desc_3_d:0 "a postura e a dignidade [obsession.GetSheHe] carrega [obsession.GetHerselfHimself] com..."
 stress_trait_ongoing.1501.desc_3_e:0 "a maneira como [obsession.GetSheHe] travesso ronda pelos corredores..."
 stress_trait_ongoing.1501.desc_3_f:0 "o ritmo medido em que [obsession.GetSheHe] anda pelos corredores..."
 stress_trait_ongoing.1501.end:0 "É demais! Eu devo encontrar algum alívio desta paixão, ou eu nunca vou conseguir nada feito!"
 stress_trait_ongoing.1501.warning:0 "Sabe que [obsession.GetFirstName] não tem interesse em [ROOT.Char.GetWomenMen], e assim [obsession.GetSheHe] não terá interesse em mim."
 stress_trait_ongoing.1501.a:0 "Eu devo saber se [obsession.GetSheHe] sente o mesmo!"
 stress_trait_ongoing.1501.a.flavor:0 "Isso vai resolver as coisas, de uma forma ou de outra."
 stress_trait_ongoing.1501.a.success:0 "[obsession.GetTitledFirstName] também tem me desejado"
 stress_trait_ongoing.1501.a.failure:0 "[obsession.GetTitledFirstName] rejeita meus avanços"
 stress_trait_ongoing.1501.b:0 "Um pouco de fantasia não pode machucar, pode?"
 stress_trait_ongoing.1501.b.flavor:0 "Algum tempo sozinho trará alívio temporário, pelo menos."
 stress_trait_ongoing.1501.c:0 "Uma viagem ao bordel vai tirar minha mente de [obsession.GetHerHim]..."
 stress_trait_ongoing.1501.c.flavor:0 "#EMP alguém#! há certeza de me ajudar a superar isso."
 stress_trait_ongoing.1501.d:0 "Eu não deveria objetificar [obsession.GetFirstName] como este, é #EMP errado#!!"
 stress_trait_ongoing.1501.d.flavor:0 "Essa obsessão é injusta com [obsession.GetHerHim] e prejudicial para mim."

