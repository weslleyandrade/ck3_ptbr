 stress_trait_ongoing.4501.t:0 "Nem uma mordida para comer"
 stress_trait_ongoing.4501.desc:0 "As últimas semanas foram particularmente estressantes, e tudo o que eu quero é uma boa e saborosa [ROOT.Char.Custom('FavoriteTreat')] para comer... talvez vários...\n\nDamn tudo, talvez uma mesa inteira deles!\n\nAlas, meu cozinheiro me informa que ele não tem nenhum sobrando, nem os ingredientes para fazer mais."
 stress_trait_ongoing.4501.a:0 "Pegue essas moedas. O que for preciso, me dê minha comida!"
 stress_trait_ongoing.4501.b:0 "Você tem #EMP alguma coisa#! na mão que possa satisfazer meus desejos?"
 stress_trait_ongoing.4501.b.success:0 "Você descobre uma nova sobremesa favorita"
 stress_trait_ongoing.4501.b.cannibal:0 "Você desenvolve um gosto pela carne humana"
 stress_trait_ongoing.4501.b.failure:0 "Seu desejo fica insatisfeito"
 stress_trait_ongoing.4501.c:0 "Ugh... Acho que só preciso ficar sem."

 stress_trait_ongoing.4502.t:0 "A Fome"
 stress_trait_ongoing.4502.desc:0 "As últimas semanas foram particularmente estressantes, e tudo o que eu quero é um corte agradável e suculento de carne. Um bom corte macio como um lombo, ou talvez costelas?\n\nMy boca saliva com o pensamento, e eu sei que não posso conter a fome. Não desta vez."
 stress_trait_ongoing.4502.a:0 "Não é como se alguém perdesse [prisoner.GetTitledFirstName]."
 stress_trait_ongoing.4502.b:0 "[courtier.GetTitledFirstName] tem que vir para [courtier.GetHerHim], de qualquer maneira..."
 stress_trait_ongoing.4502.c:0 "Hora de uma viagem até [hapless_village.GetNameNoTier]!"

 stress_trait_ongoing.5001.t:0 "Festa das Intenções"
 stress_trait_ongoing.5001.desc:0 ""Bem? Cavar, meu [ROOT.Char.GetLadyLord]!" [giver.Custom2('MyCharacterIntroduction', ROOT.Char)] says excitedly. "Bem? Cavar, meu [ROOT.Char.GetLadyLord]!"\n\nFollowing [giver.GetHerHim] into the banquet hall, I see a table piled with a wide variety of gourmet dishes. [ROOT.Char.Custom('GetExpensiveMeal')|U] and [ROOT.Char.Custom('GetExpensiveMealAlt')]... [ROOT.Char.Custom('GetExpensiveDessert')]... the smell alone makes my stomach turn.\n\n"Bem? Cavar, meu [ROOT.Char.GetLadyLord]!""
 stress_trait_ongoing.5001.a:0 ""É... muito bom. Tão saboroso.""
 stress_trait_ongoing.5001.a.flavor:0 "Eu vou comer a refeição, mas apenas para ser educado."
 stress_trait_ongoing.5001.b:0 ""Você não deveria ter... Não, é sério. #EMP Servos! #! tire isso.""
 stress_trait_ongoing.5001.c.dog:0 "Fingir comer, mas alimentar tudo para [ROOT.Char.Custom('DogStoryName')] debaixo da mesa."
 stress_trait_ongoing.5001.c.cat:0 "Fingir comer, mas alimentar tudo para [ROOT.Char.Custom('CatStoryName')] debaixo da mesa."
 stress_trait_ongoing.5001.c.no_pet:0 "Fingir comer, mas alimente tudo para um cão debaixo da mesa."
 stress_trait_ongoing.5001.c.success:0 "[giver.GetTitledFirstName] acha que gostei da refeição"
 stress_trait_ongoing.5001.c.failure:0 "[giver.GetTitledFirstName] notamos que eu não comi a comida"

