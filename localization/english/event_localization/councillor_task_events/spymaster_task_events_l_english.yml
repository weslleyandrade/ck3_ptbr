l_english: 
 spymaster_task.0311.t:0 "Um Segredo Descoberto"
 spymaster_task.0311.councillor_liege_opening:0 "Enquanto realizava [councillor.GetHerHis] deveres como meu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName] descobriu um segredo mantido por [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening:0 "Enquanto investigava minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName], descobri um segredo mantido por [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification:0 "[councillor.GetCouncilTitle]: Secret Uncovered"
 
 spymaster_task.0341.t:0 "Espionagem: Desvio"
 spymaster_task.0311.secret_deviant.shared:0 "\n\nEu não posso acreditar nas formas grotescas [secret_holder.GetSheHe] busca prazer. A própria ideia seria revoltante para qualquer [secret_holder.GetWomanMan] decente, e ainda assim [secret_holder.GetSheHe] está mais do que disposto... De fato, ansioso!"
 spymaster_task.0311.secret_deviant:1 "As maneiras pelas quais [secret_holder.GetSheHe] buscam prazer é revoltante para qualquer [secret_holder.GetWomanMan] decente para sequer pensar, e ainda [secret_holder.GetSheHe] não é meramente disposto, mas ansioso! Parece tão antinatural e repugnante. Não — #emphasis é#! não natural e repugnante; uma ofensa contra [secret_holder.GetFaith.HighGodName]!"
 spymaster_task.0341.a:0 "Servo! Traga-me um balde antes que eu- #EMP *retch*#!"
 spymaster_task.0341.a.deviant:0 "Descreva-o novamente. Com o máximo de detalhes possível..."
 spymaster_task.0341.a.detached:0 "Totalmente nojento, mas útil saber."

 spymaster_task.0342.t:0 "Espionagem:"
 spymaster_task.0311.sodomy.accepted:0 "\n\n[secret_holder.GetSheHe|U] desfruta da companhia íntima de outros [secret_holder.GetWomenMen]. [secret_holder.GetHerHis|U] colegas [secret_holder.GetFaith.GetAdjective] consideram isso um pecado grave, e embora isso faça pouco sentido, poderia me dar a vantagem que eu preciso..."
 spymaster_task.0311.secret_sodomy.illegal_shared:0 "\n\n[secret_holder.GetSheHe|U] desfruta da companhia íntima de outros [secret_holder.GetWomenMen]. Ao contrário de mim, no entanto, [secret_holder.GetFirstName] não fez um bom trabalho o suficiente para encobrir [secret_holder.GetHerHis] pecados."
 spymaster_task.0311.secret_sodomy.illegal:0 "\n\n[secret_holder.GetSheHe|U] vem desfrutando da companhia íntima de outros [secret_holder.GetWomenMen]. A tolice de pensar que tal pecado contra [ROOT.Char.GetFaith.HighGodName] passaria despercebido..."
 spymaster_task.0342.a:0 "Você vai se arrepender de ceder aos seus desejos, [secret_holder.GetFirstNameNoTooltip]."

 spymaster_task.0343.t:0 "Espionagem: Tentativa de Assassinato"
 spymaster_task.0311.secret_murder_attempt.targeting_me:0 "\n\n[secret_holder.GetSheHe|U] foi o [secret_holder.GetWomanMan] por trás de uma tentativa fracassada na minha vida! A vingança finalmente chegará..."
 spymaster_task.0311.secret_murder_attempt.close_to_me:0 "\n\n[secret_holder.GetSheHe|U] foi o [secret_holder.GetWomanMan] por trás de uma tentativa fracassada de assassinato contra [murder_target.GetTitledFirstName], meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! A vingança finalmente chegará..."
 spymaster_task.0311.secret_murder_attempt.other:0 "\n\n[secret_holder.GetSheHe|U] foi o [secret_holder.GetWomanMan] por trás de uma tentativa fracassada de assassinato contra [murder_target.GetTitledFirstName]!"
 spymaster_task.0343.a:0 "Pensar que [secret_holder.GetFirstNameNoTooltip] afundaria tão baixo."
 spymaster_task.0343.murder_back:0 "Veja, minhas ações são perfeitamente justificadas."

 spymaster_task.0344.t:0 "Espionagem: Assassinato"
 spymaster_task.0311.secret_murder.sadistic:0 "\n\n[secret_holder.GetSheHe|U] parece estar por trás da morte prematura de [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.callous:0 "\n\n[secret_holder.GetSheHe|U] conspirado e planejado para assassinar [murder_target.GetTitledFirstName]! Este mundo não tem espaço para um fraco e covarde como [secret_holder.GetHerHim]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful:2 "\n\n[secret_holder.GetSheHe|U] é o assassino por trás da morte do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]! [secret_holder.GetFirstName] deve pagar com [secret_holder.GetHerHis] vida, e tudo o que é caro para [secret_holder.GetHerHim]!"
 spymaster_task.0311.secret_murder.close_to_me:1 "\n\nA verdade é finalmente revelada para mim. [secret_holder.GetSheHe|U] foi o [secret_holder.GetWomanMan] que planejou matar meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName]."
 spymaster_task.0311.secret_murder.close_to_me_regret:0 "Poderia ter sido evitado, se eu só soubesse antes?"
 spymaster_task.0311.secret_murder.other:0 "\n\n[secret_holder.GetSheHe|U] esquemado das sombras para ter [murder_target.GetTitledFirstName] assassinado!"
 spymaster_task.0344.a.sadistic:0 "Hmm. Posso inventar uma complacência apropriadamente horripilante?"
 spymaster_task.0344.a.callous:0 "Eu não deveria deixar cães raivosos correr selvagem."
 spymaster_task.0344.a:0 "Não só cruel e sem coração, mas desonroso também!"
 spymaster_task.0344.b:0 "Eu sou perfeitamente justificado. Ninguém pode me julgar."

 spymaster_task.0345.t:0 "Espionagem: Canibalismo"
 spymaster_task.0311.secret_cannibal.shared:0 "\n\n[secret_holder.GetSheHe|U] parece gostar das coisas mais finas da vida. Uma xícara de [ROOT.Char.Custom('RegionalDrink')], talvez, e uma mordida de carne vermelha, macia."
 spymaster_task.0311.secret_cannibal:0 "\n\nDe todos os tipos de coisas vis, [secret_holder.GetSheHe] satisfaz [secret_holder.GetHerHis] fome com a carne humana! Poderia haver algo mais doentio e louco?!"
 spymaster_task.0345.a.cannibal:0 "Espero que [secret_holder.GetSheHe] me convide para um banquete em breve."
 spymaster_task.0345.a:0 "Oh humanidade suja, você nunca vai deixar de me enojar?"

 spymaster_task.0346.t:0 "Espionagem: Amantes"
 spymaster_task.0311.secret_lover.consort:0 "\n\nMy muito próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] tomou [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] como um amante!"
 spymaster_task.0311.secret_lover.consort_is_lover:0 "\n\n[secret_holder.GetSheHe|U] tomou minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], como amante [secret_holder.GetHerHis]!"
 spymaster_task.0311.secret_lover.lover_close_to_me:0 "\n\n[secret_holder.GetSheHe|U] tomou minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] como amante. Quem pode até dizer como aconteceu, mas a desgraça pura para ambos se isso se tornou conhecido!"
 spymaster_task.0311.secret_lover.lustful:0 "\n\n[secret_holder.GetSheHe|U] tem se envolvido em carnalidade com [lover.GetTitledFirstName], correndo [secret_holder.GetHerHis] mãos pelo corpo [lover.GetTitleTierNamePossessive], trancando os lábios de todas as formas... Oh, o escândalo se isso se tornar de conhecimento público!"
 spymaster_task.0311.secret_lover:0 "\n\n[secret_holder.GetSheHe|U] secretamente tomou [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] como um amante."
 spymaster_task.0346.a.consort:0 "O ultraje!"
 spymaster_task.0346.a.close:0 "Isso vai ficar complicado."
 spymaster_task.0346.a:0 "Isso é útil para saber..."

 spymaster_task.0347.t:0 "Espionagem: Incrédulo"
 spymaster_task.0311.secret_non_believer.shared:0 "Como eu, [secret_holder.GetSheHe] tem [secret_holder.GetHerHis] dúvidas sobre [secret_holder.GetHerHis] devoção ao [ROOT.Char.GetFaith.HighGodName]. Ao contrário de mim, [secret_holder.GetSheHe] não sabe como escondê-lo tão bem quanto [secret_holder.GetSheHe] deveria."
 spymaster_task.0311.secret_non_believer.other_faith:0 "\n\n Parece que [secret_holder.GetSheHe] pode estar começando a ver a verdade do falso deus [secret_holder.GetFaith.HighGodName]. Claro, [secret_holder.GetHerHis] companheiros [secret_holder.GetFaith.GetAdjective] é improvável que seja tão compreensivo quanto eu."
 spymaster_task.0311.secret_non_believer:0 "\n\n[secret_holder.GetSheHe|U] parece estar escondendo dúvidas sobre [secret_holder.GetFaith.GetAdjective] doutrina. Oh [secret_holder.GetFirstNameNoTooltip]... O que diriam os [secret_holder.GetFaith.AltPriestTermPlural]?"
 spymaster_task.0347.a:0 "O sinal de uma alma fraca."

 spymaster_task.0348.t:0 "Espionagem: Incesto"
 spymaster_task.0311.secret_incest:0 "\n\n[secret_holder.GetSheHe|U] cometeu um pecado mais sujo, um crime contra [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]! Só alguém verdadeiramente doente se envolveria em relações carnais com sua família próxima."
 spymaster_task.0311.secret_incest.shared:0 "\n\nEnquanto é óbvio para mim que o amor não conhece limites, o mundo reagiria com horror e condenação às maneiras pelas quais [secret_holder.GetFirstNameNoTooltip] abraçou [secret_holder.GetHerHis] desejo..."
 spymaster_task.0348.a.shared:0 "É assim que deve ser."
 spymaster_task.0348.a.lustful:0 "Sua própria família...? Oh, eu nem deveria pensar nisso. #EMP não deveria#!..."
 spymaster_task.0348.a:0 "Devo condenar tal união profana!"

 spymaster_task.0349.t:0 "Espionagem: Bruxaria"
 spymaster_task.0311.secret_witch.shared:0 "\n\n Parece que [secret_holder.GetSheHe] também está procurando respostas além dos limites deste mundo. As coisas [secret_holder.GetSheHe] devem ter visto... Se ao menos pudéssemos ser abertos sobre nosso conhecimento."
 spymaster_task.0311.secret_witch.zealous:0 "\n\nHá evidências de que [secret_holder.GetSheHe] podem estar participando de rituais secretos, que devem ser para se comunicar com espíritos malignos! [secret_holder.GetSheHe|U] certamente até dança nu com demônios sedutores, a luz brilhante das chamas acariciando seus corpos enquanto..."
 spymaster_task.0311.secret_witch.zealous_end:0 "Que pensamento nojento!"
 spymaster_task.0311.secret_witch:0 "Há evidências de que [secret_holder.GetSheHe] podem estar participando de rituais secretos. Que outro propósito haveria para algo assim, mas para se comunicar com espíritos malignos, e possivelmente conviver com demônios?!"
 spymaster_task.0349.a.zealous:0 "Pensamentos de beleza de outro mundo não devem me seduzir!"
 spymaster_task.0349.a:0 "Que mal é [secret_holder.GetSheHe] planejamento?"

 spymaster_task.0350.t:0 "Espionagem: Bastardo"
 spymaster_task.0311.secret_bastard.i_am_real_father:0 "\n\nNso é apenas [bastard.GetSheHe] de fato um bastardo, mas... Eu sou [bastard.GetHerHis] verdadeiro pai."
 spymaster_task.0311.secret_bastard.i_am_not_father:0 "\n\n[bastard.GetSheHe] não é meu verdadeiro filho, mas o [bastard.Custom('DaughterSon')] de [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting:0 "\n\n[bastard.GetSheHe|U] é, na verdade, o filho bastardo da mãe [bastard.GetHerHis] [mother.GetTitledFirstName] e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName]!"
 spymaster_task.0311.secret_bastard:0 "\n\n[bastard.GetSheHe|U] é de fato o filho bastardo de [bastard.GetHerHis] mãe [mother.GetTitledFirstName] e [actual_father.GetTitledFirstName]!"
 spymaster_task.0350.a.related:0 "Como você pode esconder isso de mim, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a:0 "Inacreditável!"

 spymaster_task.0359.t:0 "Espionagem: Uma Descoberta"
 spymaster_task.0359.a:0 "Muito interessante..."

 spymaster_task.0381.opening:0 "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court:0 "No meu trabalho na sua corte,"
 spymaster_task.0381.desc_other_court:0 "No meu trabalho na corte de [target_character.GetTitledFirstName],"
 spymaster_task.0381.desc:1 "Eu falhei em encontrar segredos [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] possa possuir.\n\nO qualquer maneira, a verdade não tem que nos parar. Seria simples ter certeza de que [character_to_hook.GetFirstNameNoTooltip] de repente #EMP #! ter segredos [character_to_hook.GetSheHe] não gostaria de sair."
 spymaster_task.0381.a:0 "Veja isso feito."
 spymaster_task.0381.a.truth_is_relative_unlock:0 "Esta opção está disponível porque eu tenho o [GetPerk('truth_is_relative_perk').GetName(GetPlayer)] Perk"
 spymaster_task.0381.b:0 "Não há razão para não sermos amigos em vez disso."
 spymaster_task.0381.b.flavor:0 "Enquanto [character_to_hook.GetSheHe] sabe quão facilmente eu poderia ter sido [character_to_hook.GetHerHis] inimigo"

 spymaster_task.0399.opening:0 "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc:1 "Apesar de nossos melhores esforços, meus agentes ainda não descobriram nenhum segredo"
 spymaster_task.0399.home_court:0 "aqui na corte."
 spymaster_task.0399.other_court:0 "no tribunal [target_character.GetTitledFirstNamePossessive]."
 spymaster_task.0399.nothing_to_find:1 "\n\nEu não acredito que nunca vamos encontrar nada também. Há menos acontecendo aqui do que um cemitério ao meio-dia."
 spymaster_task.0399.something_here:0 "No entanto, ainda acredito que há algo acontecendo nas sombras. Eu só preciso de um pouco mais de tempo para determinar o que é isso."
 spymaster_task.0399.a.recommended:0 "Muito bem, você sabe melhor."
 spymaster_task.0399.a.counter:0 "Não, não vamos perder mais tempo."
 spymaster_task.0399.a.tt:0 "[councillor.GetFirstNameNoTooltip] muda a tarefa para $task_disrupt_schemes$"
 spymaster_task.0399.b.recommended:0 "Se há #EMP alguma coisa#!, vamos encontrá-lo."
 spymaster_task.0399.b.counter:0 "Eu não teria tanta certeza. Continue assim!"
 spymaster_task.0399.b.tt:0 "[councillor.GetFirstNameNoTooltip] continua a $task_find_secrets$"

 spymaster_task.1001.t:0 "Um"Accident""
 spymaster_task.1001.desc:0 " [councillor.GetSheHe|U] segura [councillor.GetHerHis] hálito."You see, my liege," [councillor.GetSheHe|U] segura [councillor.GetHerHis] hálito."it was simply a matter of sending the wrong letter with the wrong courier." [councillor.GetSheHe|U] segura [councillor.GetHerHis] hálito."So that is how the incriminating documents were lost.""
 spymaster_task.1001.a:0 "Você [councillor.Custom('InsultNoun')] absoluta!"
 spymaster_task.1001.b:0 "Todo mundo comete erros, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt:1 "Alguém em seu reino aprendeu um de seus [secrets|E].\n\n"
 spymaster.1001.notification:0 "Documentos Secretos Perdidos"

 spymaster_task.1002.greeting:0 "[ROOT.Char.Custom2('GreetingToGeneric', second)]"
 spymaster_task.1002.desc:0 "Eu incluí os documentos incriminadores. Deixe-me reiterar que você não deve falar sobre isso com ninguém. Nem mesmo meu liege, [councillor_liege.GetTitledFirstName], está ciente de que estes existem, e deve permanecer assim."
 spymaster_task.1002.a:0 "Eu não acho que eu deveria receber isso..."
 spymaster_task.1002.a.tt:1 "#F ... mas quem sou eu para deixar passar um presente de um [councillor.GetCouncilTitle]#!?"
 spymaster_task.1003.a.tt:1 "Alguém em seu reino aprendeu um de [courtier.GetTitledFirstNamePossessiveNoTooltip] [secrets|E].\n\n"
 spymaster_task.1003.notification:0 "Carta Secreta Perdida"

 spymaster_task.1101.desc_opening:0 "Eu descobri um esquema cruel por [owner.GetTitledFirstName]"
 spymaster_task.1101.murder:0 "para ter você assassinado!"
 spymaster_task.1101.abduct:0 "para tê-lo abduzido!"
 spymaster_task.1101.spy_on:0 "para descobrir todos os seus segredos!"
 spymaster_task.1101.fallback:0 "contra você!"
 spymaster_task.1101.ending:0 "\n\n[owner.GetHerHis|U] agentes estão sendo reunidos enquanto escrevo isso, mas embora [owner.GetFirstName] tenha sido frustrada por enquanto, [owner.GetSheHe] continua sendo uma ameaça para o futuro.\nAli nós tomamos medidas, isto é..."
 spymaster_task.1101.a:0 "Este mundo pode não ser grande o suficiente para nós dois."
 spymaster_task.1101.exposure_tt:0 "O Esquema foi exposto"

 spymaster_task.2001.t:0 "Acusações Vazias"
 spymaster_task.2001.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] teve a [ROOT.Char.Custom('DefaultPriestTitle')] trazida para a revelação e julgamento de uma grande conspiração. No entanto, quando o [ROOT.Char.Custom('DefaultPriestTitle')] se recusou a confessar, [councillor.GetTitledFirstName] não tinha absolutamente nenhuma evidência ou apoio para [councillor.GetHerHis] acusações"
 spymaster_task.2001.a:0 "Por favor, pare de me envergonhar, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.2001.b:0 "O [ROOT.Char.Custom('DefaultPriestTitle')] deve ser culpado de #EMP alguma coisa#!."
 spymaster_task.2002.notification:0 "Reputação por Dissimulação"

 spymaster_task.2003.t:0 "Um Enredo Desvendado"
 spymaster_task.2003.desc:0 " É uma afirmação surpreendente, mas [councillor.GetTitledFirstName] eventualmente chega ao ponto.\n\n"My liege, have you considered that scheming in the shadows may not be the best way of getting what you want?" É uma afirmação surpreendente, mas [councillor.GetTitledFirstName] eventualmente chega ao ponto.\n\n"It seems that... well, every agent in the [scheme.GetName] has stopped responding to my correspondence. It is as if nothing has ever happened.""
 spymaster_task.2003.a:0 "Você perdeu completamente o enredo?"

 spymaster_task.2102.t:0 "Conhecimento Oculto"
 spymaster_task.2102.desc:0 "Manter uma rede de espionagem em todo o reino em nome de [councillor_liege.GetTitledFirstName] tem suas vantagens. Eu frequentemente descubro coisas que nem estou procurando. Evidências de [secret_owner.GetTitledFirstNamePossessive] segredo, por exemplo..."
 spymaster_task.2102.a:0 "[councillor_liege.GetFirstNameNoTooltip] estaria interessado nisso."
 spymaster_task.2102.b:0 "Esse velho boato? O [councillor_liege.GetTitleTierName] gostaria de ouvi-lo, eu suponho."
 spymaster_task.2102.c:0 "Não há necessidade de compartilhar isso."
 spymaster_task.2102.c.tt:1 "Você deve ter cuidado com o que seu liege pode acreditar que você está se escondendo de [councillor_liege.GetHerHim]"
 spymaster_task.2103.notification:0 "[councillor.GetCouncilTitle] descobre segredo"
 
 spymaster_task.3001.opening:0 "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc:0 "Tornou-se dolorosamente claro que seu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], empregou espiões na minha corte. Eu não sei o que eles estão procurando, como meus servos e eu não tenho nada a esconder, mas eu imploro a você, por favor, fazê-los parar."
 spymaster_task.3001.a:0 "Você está apenas imaginando coisas!"
 spymaster_task.3001.continue_snooping:0 "[councillor.GetFirstNameNoTooltip] continua a Bisbilhotar"
 spymaster_task.3001.b:0 "Um infeliz mal-entendido. Acaba agora."

 spymaster_task.3002.t:0 "Agentes na Corte"
 spymaster_task.3002.opening:0 "À medida que mensagens secretas são passadas em sussurros na corte, é óbvio que os agentes da minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] estão procurando segredos."
 spymaster_task.3002.end:0 "No entanto, quando me aproximei [councillor_liege.GetTitledFirstName] sobre isso, [councillor_liege.GetSheHe] negado tudo!"
 spymaster_task.3002.a:0 "O que está [councillor_liege.GetSheHe] tramando?"

 spymaster_task.3003.end:1 "Felizmente, [councillor_liege.GetTitledFirstName] prometeu que as maquinações de [councillor_liege.GetHerHis] [councillor.GetCouncilTitle] chegarão ao fim imediatamente."
 spymaster_task.3003.a:0 "Mas por que onde eles aqui em primeiro lugar?"
 
 spymaster_task.3004.desc:0 "Você não pode ter acreditado que os agentes de sua [councillor.GetCouncilTitle] passariam despercebidos na minha corte para sempre? Eu exijo que você cesse este comportamento rebelde de uma só vez!"
 spymaster_task.3004.a:0 "Você deve estar imaginando coisas..."
 spymaster_task.3004.b:0 "Um simples erro, meu liege, isso é tudo!"

 spymaster_task.3005.opening:0 "Descobri agentes na minha corte, obviamente no emprego do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName]!"
 spymaster_task.3005.end:0 "A qualquer coisa, quando eu exigi que fossem retirados, o [councillor_liege.GetTitleTierName] negado tudo!"
 spymaster_task.3005.a:0 "O vilão insolente!"

 spymaster_task.3006.end:0 "\n\nQuando ordenado a retirá-los, o [councillor_liege.GetTitleTierName] aquiescido, mas talvez eu tenha que ficar de olho..."
 spymaster_task.3006.a:0 "Sussurros escuros precedem escrituras sombrias."

 spymaster_task.3007.desc:0 "Espiões procurando segredos têm atormentado minha corte, e imagine minha surpresa ao descobrir que eles estão no emprego de sua [councillor.GetCouncilTitle]! Por favor, ponha um fim a esta farsa imediatamente!"
 spymaster_task.3007.a:0 "Eu não sei nada de espiões, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b:0 "Oh, eles devem ter se perdido no caminho para casa!"

 spymaster_task.3009.end:0 "Quando solicitado para retirá-los, o [councillor_liege.GetTitleTierName] concordou, mas talvez eu tenha que ficar de olho..."
