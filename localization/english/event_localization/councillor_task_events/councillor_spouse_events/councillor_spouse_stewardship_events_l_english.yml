 councillor_spouse_stewardship.2001.t:1 "Cônjuge: Inquérito de Investimento"
 councillor_spouse_stewardship.2001.desc:0 "Com [councillor.GetTitledFirstNamePossessive] administração diligente das finanças da minha casa, há mais ouro no final desta temporada do que o esperado.\n\n"How should we put it to best use, [ROOT.Char.GetWifeHusband]?""
 councillor_spouse_stewardship.2001.a:0 "Hospede um jantar magnífico para o deleite de todos!"
 councillor_spouse_stewardship_2001_every_powerful_vassal:0 "Todo Vassalo Poderoso"
 councillor_spouse_stewardship.2001.b:0 "Invista o dinheiro na área local."
 councillor_spouse_stewardship.2001.c:0 "Se há uma coisa que o dinheiro pode comprar são olhos e ouvidos!"
 councillor_spouse_stewardship.2001.d:0 "Vamos guardá-lo por enquanto."

 councillor_spouse_stewardship.2002.t:1 "Cônjuge: Oportunidade Brilhante"
 councillor_spouse_stewardship.2002.desc:0 ""Fui abordado por [councillor.GetTitledFirstName] que, em [councillor.GetHerHis] sabedoria, sugeriu um acordo entre nós dois. Já que você poderia usar alguma ajuda financeira, e eu poderia usar alguma assistência social..." [courtier_lender.GetTitledFirstName] shuffles up to me and smiles [courtier_lender.Custom('quirk_pos_adverb')]. "Fui abordado por [councillor.GetTitledFirstName] que, em [councillor.GetHerHis] sabedoria, sugeriu um acordo entre nós dois. Já que você poderia usar alguma ajuda financeira, e eu poderia usar alguma assistência social...""
 councillor_spouse_stewardship.2002.a:0 "Eu vou recompensá-lo, eu prometo."
 councillor_spouse_stewardship.2002.money_loan_tooltip:0 "Vou pegar emprestado [gold_i] #bold [THIS.Var('amount_to_loan').GetValue]#! ouro de [courtier_lender.GetFirstNameNoTooltip]."
 councillor_spouse_stewardship.2002.b:0 "Por que você não doa para o [ROOT.Char.GetFaith.HouseOfWorship] em vez disso?"
 councillor_spouse_stewardship.2002.c:0 "Você deve doá-lo para os pobres."
 councillor_spouse_stewardship.2002.d:0 "Eu vou aceitar com prazer este tributo!"

 councillor_spouse_stewardship.2003.t:1 "Cônjuge: Oportunidade para o Comércio"
 councillor_spouse_stewardship.2003.desc:0 "[councillor.GetTitledFirstName] se aproxima de mim com três pergaminhos de pergaminho em [councillor.GetHerHis] braços.\n\n"My [ROOT.Char.GetLadyLord], I have drafted trade proposals for neighboring rulers. I am certain that a deal can be struck that will benefit both parties!""
 councillor_spouse_stewardship.2003.a:0 "[ruler_1.GetTitledFirstNameNoTooltip] parece razoável."
 councillor_spouse_stewardship.2003.b:0 "Entre em um acordo com [ruler_2.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.c:0 "Faça um acordo com [ruler_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_stewardship.2003.d_greedy:0 "Nenhum deles vai chegar perto do meu ouro!"
 councillor_spouse_stewardship.2003.d_arrogant:0 "Nenhum deles é digno de um acordo com #EMP mim#!!"
 councillor_spouse_stewardship.2003.d:0 "Nenhum deles apresenta uma oportunidade tentadora o suficiente..."

 councillor_spouse_stewardship.2004.t:1 "Cônjuge: Uma Mão Amiga"
 councillor_spouse_stewardship.2004.desc:0 ""Eu me certifiquei que a situação se resolveu, e para mencioná-lo como o benfeitor."\n\n[councillor.GetTitledFirstName] smiles [councillor.Custom('quirk_pos_adverb')] as [councillor.GetSheHe] continues, "Eu me certifiquei que a situação se resolveu, e para mencioná-lo como o benfeitor.""
 councillor_spouse_stewardship.2004.a:0 "Excelente trabalho!"
 councillor_spouse_stewardship.2004.b:0 "Uma boa escritura não precisa de reembolso."

 councillor_spouse_stewardship.2005.t:1 "Cônjuge: Investimentos em [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.desc:1 ""Meu [ROOT.Char.GetLadyLord|U]. Chegou ao meu conhecimento que há uma rara oportunidade de investir no [county_to_boost.GetName]."\n\nMy [councillor.Custom('WifeHusband')] [councillor.GetFirstName] draws up the details for the business investment, and it does indeed look as if the deal could benefit [county_to_boost.GetNameNoTierNoTooltip] greatly if successful."
 councillor_spouse_stewardship.2005.a:0 "É um risco que vale a pena correr!"
 councillor_spouse_stewardship.2005.a_1:0 "O acordo resulta em um grande retorno para [county_to_boost.GetNameNoTierNoTooltip]"
 councillor_spouse_stewardship.2005.a_2:0 "O acordo cai"
 councillor_spouse_stewardship.2005.b:0 "Deixe a oportunidade para o povo de [county_to_boost.GetNameNoTierNoTooltip]."
 councillor_spouse_stewardship.2005.c:0 "Esta conversa sobre assuntos locais está abaixo de mim!"
