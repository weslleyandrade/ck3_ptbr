 councillor_spouse_diplomacy.2001.t_female:1 "Cônjuge: Solteira Elegível"
 councillor_spouse_diplomacy.2001.t_male:1 "Cônjuge: Solteiro Elegível"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName] olha nosso [ROOT.Char.Custom('ChildChildrenGender')] com [councillor.GetHerHis] [councillor.Custom('quirk_pos_noun')] habituais."No child of ours should be without a match in marriage."
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName] olha minha [ROOT.Char.Custom('ChildChildrenGender')] com [councillor.GetHerHis] [councillor.Custom('quirk_pos_noun')] habituais."No child of yours should be without a match in marriage."
 councillor_spouse_diplomacy.2001.desc_end:0 "Se você me permitir tutorá-los em breve haverá pretendentes forrando as ruas fora!""
 councillor_spouse_diplomacy.2001.a:0 "Meu herdeiro, [child_heir.GetTitledFirstNameNoTooltip], poderia usar a tutela."
 councillor_spouse_diplomacy.2001.b:0 "Todos eles poderiam fazer com algum treinamento."
 councillor_spouse_diplomacy.2001.b.all_kids:0 "Todos os meus filhos solteiros"
 councillor_spouse_diplomacy.2001.c:0 "Eu gostaria que você me ensinasse maneirismos apreciados em vez disso!"

 councillor_spouse_diplomacy.2002.t:1 "Cônjuge: Afeiçoe a Crescer"
 councillor_spouse_diplomacy.2002.desc:0 ""Alguns de seus vassalos mais influentes têm filhos que tenho certeza que [child_heir.GetTitledFirstName] se beneficiariam de saber." says [councillor.GetTitledFirstName].\n\n"Alguns de seus vassalos mais influentes têm filhos que tenho certeza que [child_heir.GetTitledFirstName] se beneficiariam de saber.""
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] parece um [vassal_heir_1.Custom('WomanManGirlBoy')] de boa reputação."
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] provavelmente seria uma boa influência!"
 councillor_spouse_diplomacy.2002.c:0 "Ouvi coisas boas sobre [vassal_heir_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_diplomacy.2002.d:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] vai se fazer bem em [child_heir.GetHerHis] próprio."

 councillor_spouse_diplomacy.2003.t:1 "Cônjuge: Oportunidade para a Paz"
 councillor_spouse_diplomacy.2003.desc:0 "Assim que vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] do outro lado do [ROOT.Char.GetFaith.HouseOfWorship] começo a me virar, mas para minha surpresa [councillor.GetTitledFirstName] acena o [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] em nossa direção.\n\n"[rival.GetSheHe|U] has agreed to meet with you on neutral ground. It is unfortunate that two [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] such as yourself are feuding. Do you not think it is time to make amends?""
 councillor_spouse_diplomacy.2003.a:0 "Você pode estar certo..."
 councillor_spouse_diplomacy.2003.b:0 "Eu vou emendar [rival.GetHerHis] rosto!"
 councillor_spouse_diplomacy.2003.c:0 "Você chama [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Deixe-me divulgar [rival.GetHerHis] verdadeiro personagem..."

 councillor_spouse_diplomacy.2004.t:1 "Cônjuge: Reivindicação de Conveniência"
 councillor_spouse_diplomacy.2004.desc:1 "\n\n[claimant.GetFirstName] se curva diante de mim, e diz:"My [ROOT.Char.GetTitleTierName], allow me to introduce you to [claimant.GetTitledFirstName], claimant to the [title_to_claim.GetName]."\n\n[claimant.GetFirstName] se curva diante de mim, e diz:"It is an honor, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Sadly, [title_to_claim.GetNameNoTier] will most likely remain out of my grasp without a... beneficiary on my side.""
 councillor_spouse_diplomacy.2004.a:0 "Eu poderia apenas ser capaz de ajudá-lo com isso."
 councillor_spouse_diplomacy.2004.a.tt:0 "#F com [claimant.GetFirstNameNoTooltip] ficar na minha corte, posso insistir [claimant.GetHerHis] reivindicar quando for a hora certa#!"
 councillor_spouse_diplomacy.2004.b:0 "Boa sorte com isso."
 councillor_spouse_diplomacy.2004.c:0 "Prisão. Pergaminho. Pombo para [current_holder.GetTitledFirstNameNoTooltip]. Nessa ordem."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F informarei a [current_holder.GetTitleTierName] que [claimant.GetFirstNameNoTooltip] não é mais uma ameaça. #!"
