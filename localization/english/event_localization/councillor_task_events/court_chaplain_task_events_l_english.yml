l_english:
 court_chaplain_task.0201.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.0201.county_complete:0 "O povo dos [county.GetName] finalmente foram convencidos a se converter à verdadeira fé!\n\nNNNão não há praticamente mais hereges em toda a [county.GetNameNoTier]!"
 court_chaplain_task.0201.a:0 "Trabalho brilhante, [councillor.GetFirstNameNoTooltip]!"
 court_chaplain_task.0201.b:0 "Que fé é essa, agora?"

 court_chaplain_task.0301.desc:0 "Eu tenho rondado através de documentos antigos e... de menor certeza procedência. Finalmente tenho material suficiente para afirmar que você é o [ROOT.Char.GetLadyLord|U] legítimo do [county.GetName]!\n\nTo que está faltando é um pequeno suborno..."
 court_chaplain_task.0301.a:0 "Veja isso feito!"
 court_chaplain_task.0301.b:0 "Não, eu não posso."
 court_chaplain_task.0301.b.tt:0 "Perca todo o progresso da Reivindicação Fabricada"

 court_chaplain_task.0302.desc:1 "Eu tenho rondado através de documentos antigos e de... menos certo procedência. Finalmente tenho material suficiente para afirmar que você é o [ROOT.Char.GetLadyLord|U] legítimo do [county.GetName].\n\nIndeed, eu poderia até argumentar que você é o [ROOT.Char.GetLadyLord|U] legítimo do [duchy.GetName]!"
 court_chaplain_task.0302.desc_heretic_addition:0 "Eu tenho rondado através de documentos antigos e de... menos certo procedência. Finalmente tenho material suficiente para afirmar que você é o [ROOT.Char.GetLadyLord|U] legítimo do [county.GetName].\n\nSeeing como [duchy_holder.GetFirstName] infelizmente insiste em ser #EMP [duchy_holder.GetFaith.GetAdherentName]#!, eu poderia até argumentar que você tem uma reivindicação para o [duchy.GetName] – por direito divino!"
 court_chaplain_task.0302.a:0 "Apresente minha reivindicação sobre [county.GetNameNoTierNoTooltip]."
 court_chaplain_task.0302.b:0 "Sim! Todos os [duchy.GetNameNoTierNoTooltip] serão meus!"
 
 court_chaplain_task.0311.t:0 "Uma reivindicação sobre [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.0311.opening:0 "Durante meses, [councillor.GetTitledFirstName], [councillor_liege.GetTitledFirstNamePossessive] [councillor.GetCouncilTitle], vem desenterrando contratos espúrios e histórias fabricadas."
 court_chaplain_task.0311.end:0 "\n\nNow [councillor_liege.GetTitleTierName] [councillor_liege.GetFirstName] ousa agir como se tudo fosse uma reivindicação legítima no [county.GetName]!"
 court_chaplain_task.0311.a:0 "Mentiras e mais mentiras!"

 court_chaplain_task.0312.a:0 "Será [councillor_liege.GetFirstNameNoTooltip] não tem vergonha?"

 court_chaplain_task.0313.t:0 "Uma reivindicação sobre [county.GetNameNoTierNoTooltip]!"
 court_chaplain_task.1001.notification:0 "Pregando doutrina pouco ortodoxa"
 court_chaplain_task.1002.notification:0 "Pobre Retórica"
 court_chaplain_task.1101.notification:0 "Retórica Impressionante"
 court_chaplain_task.2001.notification:0 "Resistência à Conversão"
 court_chaplain_task.2002.notification:0 "Resistência popular à conversão"
 court_chaplain_task.2101.notification:0 "Conversões Entusiasmadas"
 court_chaplain_task.2102.notification:0 "Nova [councillor.GetFaith.HouseOfWorshipPlural] estabelecida"
 court_chaplain_task.2103.notification:0 "Fresh Converts Volunteer"

 court_chaplain_task.3001.t:0 "Ordem de Minar"
 court_chaplain_task.3001.desc:0 "Meu [councillor.GetCouncilTitle], [councillor.GetFirstName], parece profundamente preocupado quando [councillor.GetSheHe] vem a mim.\n\n"It has come to light that I am... investigating the existence of a just and rightful for you on the [county.GetName]. Suffice to say, many of your vassals are upset that their [ROOT.Char.GetTitleTierName] would ignore their loyalty and act against them like this.""
 court_chaplain_task.3001.a:0 "Como você pode deixá-los pegá-lo?"
 court_chaplain_task.3002.notification:0 "Acusado de Fabricação de Reivindicações"

 court_chaplain_task.3003.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3003.desc:0 "Chegou ao meu conhecimento que seu [councillor.GetCouncilTitle], [councillor.GetFirstName], está trabalhando para fabricar uma reivindicação espúria sobre o [county.GetName]. Imploro que se lembrem que estão [ROOT.Char.GetTitleTierName] por direito, não pela ganância."
 court_chaplain_task.3003.a:0 "Eu sei o que estou fazendo, [vassal.GetFirstNameNoTooltip]."
 court_chaplain_task.3003.b:0 "Aprenda seu lugar, [vassal.GetTitledFirstNameNoTooltip]."

 court_chaplain_task.3004.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 court_chaplain_task.3004.desc:0 "Ficou claro que seu [councillor.GetCouncilTitle] está trabalhando para estabelecer uma alegação falsa e espúria sobre o [county.GetName]. Não pense que esse tipo de ação desonrosa vai ficar sem resposta."
 court_chaplain_task.3004.a:0 "Oh, mas #EMP há#! uma base para uma reivindicação aqui."
