 child_personality.9900.forgiving.desc:0 "Nunca guardando rancor,"
 child_personality.9900.lunatic.desc:0 "ideias"unusual"ideias"
 child_personality.9900.dull.desc:0 " [ROOT.Char.Custom('GirlBoy')],"thoughtful" [ROOT.Char.Custom('GirlBoy')],"
 child_personality.9900.shrewd.desc:0 "um [ROOT.Char.Custom('GirlBoy')] inteligente,"
 child_personality.9900.strong.desc:0 "muito forte,"
 child_personality.9900.end.desc:0 "assim como [ROOT.Char.Custom2('RelationToMe', ancestor)] [ancestor.GetFirstNameNoTooltip]!"
 child_personality.9900.a.dull:0 "Eu passo muito tempo pensando..."
