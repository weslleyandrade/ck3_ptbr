 child_personality.4011.t:0 "Atração brotante"
 child_personality.4011.desc_opening:0 "Aninhado na cama sob minha pele [ROOT.Char.Custom('LocalAnimal')] eu à deriva para dormir em uma névoa quente.\n\n"
 child_personality.4011.desc_1:0 "Estar diante de mim é um magnífico [ROOT.Char.Custom('LocalAnimal')] que me instiga a segui-lo até o [ROOT.Char.Custom('TerrainType')]. Quando alcançamos uma clareira meu coração começa a bater, meu corpo formiga, minha alma para #EMP anseio#!. Quando eu viro o [ROOT.Char.Custom('LocalAnimal')] se foi, e em seu lugar é uma bela..."
 child_personality.4011.desc_2:0 "Diante de mim está uma pessoa, velada na neblina, gesticulando um convite. Quando me junto a eles, ao tocá-los, a neblina começa a clarear, e em seu lugar, um blush quente escoa sobre nossa pele. Eu me inclino para beijá-los. Quando recuo, sou recebido por um sorriso caloroso de uma bela..."
 child_personality.4011.desc_3:0 "Eu fico acordado no meio da noite - peito heaving e formigamento de pele. Eu nunca me senti assim antes; Estou doente? Com o que sonhei? Tudo o que me lembro é de uma linda..."
 child_personality.4011.a:0 "... menino."
 child_personality.4011.b:0 "... menina."
 child_personality.4011.c:0 "... Menina. Ou era um menino? Eu não me lembro claramente."
 child_personality.4011.d:0 "... Pessoa. Honestamente, estou feliz que foi tudo um sonho."

 child_personality.4012.desc:0 "Me disseram que é natural sentir um puxão em direção a certas pessoas - que com o tempo eu vou querer conhecê-las intimamente.\n\nI tenho tentado descobrir o que tudo isso significa, mas o único progresso que fiz é perceber que é divertido explorar esse mistério quando há outras [ROOT.Char.Custom('GirlBoyPlural')] ao redor."
 child_personality.4012.a:1 "[ROOT.Char.Custom('GirlBoyPlural')|U] realmente são os melhores!"

 child_personality.4013.desc:0 "Enquanto brincava com outras crianças, descobri que não me importo se estou emparelhado com uma menina ou um menino para nossos jogos mais íntimos. Muitas das outras crianças parecem ter preferências, e algumas até fazem um grande alvoroço, mas eu não entendo por quê."
 child_personality.4013.a:0 "Tanto meninas quanto meninos são tão interessantes!"

 child_personality.4014.desc:0 "Todos ao meu redor parecem tão ansiosos para se juntarem - sorrindo e jogando jogos de beijo e toque com outras crianças. Quando eu não mostrar interesse eles parecem confusos, e [dummy_opposite_gender.Custom('GirlBoyPlural')] me dizer que eu gostaria mais deles."
 child_personality.4014.a:0 "Eu realmente não entendo..."

 child_personality.4015.desc:0 "Quando olho para um jovem [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] andando, suado com trabalho de parto, mas um blush em [dummy_opposite_gender.GetHerHis] bochechas, estou entusiasmado. Que sentimento é esse? Essa saudade?"
 child_personality.4015.a:0 "[dummy_opposite_gender.Custom('GirlBoyPlural')|U] são tão fascinantes!"


