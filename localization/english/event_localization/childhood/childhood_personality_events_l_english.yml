 child_personality.9900.gregarious.desc:0 "muito bom em fazer novos amigos,"
 child_personality.9900.ambitious.desc:0 "Destinado à grandeza,"
 child_personality.9900.just.desc:0 "justo e imparcial,"
 child_personality.9900.zealous.desc:0 "um fiel servo de [ROOT.Char.GetFaith.HighGodName],"
 child_personality.9900.compassionate.desc:0 "uma alma gentil e gentil,"
