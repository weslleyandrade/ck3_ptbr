l_english:
 child_personality.0001.t:0 "Uma Figura Ameaçadora"
 child_personality.0001.opening:0 "Sempre que vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName], [bully.GetSheHe] tem uma nova maneira de me atormentar."
 child_personality.0001.bullying_1:0 "\n\nEs é hora em [bully.GetSheHe] ameaçado tirar minha cabeça do buraco na parede privada!"
 child_personality.0001.bullying_2:0 "\n\n[bully.GetSheHe|U] me seguiu um dia inteiro, fazendo barulhos de latidos e me chamando de vira-lata!"
 child_personality.0001.bullying_3:0 "\n\n[bully.GetSheHe|U] tombou sobre um candelabro e colocou a culpa em mim!"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U] me assusta, mas o que posso fazer?"
 child_personality.0001.no_bully_fallback:0 "A filha do [ROOT.GetCharacter.Custom('lowly_servant_type')] é um valentão terrível. Sempre que a vejo, ela tem uma nova maneira de me atormentar. Ela é tão grande e forte, o que posso fazer?"
 child_personality.0001.a:0 "Pelo menos estou ficando muito, muito bom em me esconder."
 child_personality.0001.b:0 "Eu quero ficar no meu quarto o dia todo de qualquer maneira."
 child_personality.0001.c:0 "Talvez eu possa ser enforcado [bully.GetHerHim] por isso?"

 child_personality.0002.t:0 "O Criminoso"
 child_personality.0002.guardian:0 "Enquanto passávamos pelas ruas com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], viemos pelo pelourinho. Um homem estava preso lá, implorando por água, ou qualquer tipo de alívio de seu destino."
 child_personality.0002.no_guardian:0 "Enquanto passávamos pelas ruas, viemos pelo pelourinho. Um homem estava preso lá, implorando por água, ou qualquer tipo de alívio de seu destino."
 child_personality.0002.a:0 "Esse criminoso nem deveria ousar olhar para mim!"
 child_personality.0002.b:0 "Eu vou dar-lhe um pouco de água do poço."
 child_personality.0002.c:0 "Água? Espero que essa lama faça o trabalho!"

 child_personality.0003.t:0 "Pego!"
 child_personality.0003.guardian:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] me pegou roubando [robbed_guest.GetTitledFirstNamePossessive] baú de viagem enquanto [robbed_guest.GetSheHe] estava visitando o castelo. Punição ameaçadora, [guardian.GetFirstName] exigiu uma explicação."
 child_personality.0003.no_guardian:0 "Fui pego roubando [robbed_guest.GetTitledFirstNamePossessive] baú de viagem enquanto [robbed_guest.GetSheHe] visitava o castelo. Punição ameaçadora, [robbed_guest.GetFirstName] exigiu uma explicação."
 child_personality.0003.a:0 "Eu estava... desafiado a um jogo por uma das outras crianças."
 child_personality.0003.b:0 "Eu pensei que eu poderia sair impune, mas eu nunca vou fazê-lo novamente."
 child_personality.0003.c:0 "Eu não tenho mais direito a nada do que os outros fazem."

 child_personality.0004.t:0 "Inspiração Cortês"
 child_personality.0004.desc:1 "Estou incrivelmente impressionado com um dos $knight_culture_player_plural_no_tooltip_lowercase$ domésticos. Finalmente fui apresentado a ele cara a cara, e não estou menos impressionado agora. Lembrarei de suas palavras para o resto da minha vida."
 child_personality.0004.a:0 ""Dê aos outros o seu devido, e você receberá o seu próprio por sua vez.""
 child_personality.0004.b:0 ""Trabalhe duro, e você pode dominar qualquer coisa.""
 child_personality.0004.c:0 ""A grandeza vem com o tempo. Estar lá para agarrá-lo quando ele faz.""

 child_personality.0005.t:0 "Playtime"
 child_personality.0005.desc:0 "Eu estava brincando com outras crianças quando [doing_push.GetFirstName] tentou me empurrar!"
 child_personality.0005.a:0 "Eu vou te mostrar o que acontece com alguém que me empurra!"
 child_personality.0005.b:0 "Por que você está me empurrando? Eu só quero brincar com você."
 child_personality.0005.c:0 "Oh espere, eu só pensei em um jogo diferente!"

 child_personality.0006.t:0 "Rejeição dolorosa"
 child_personality.0006.desc_crush:0 "Oh, eu passo dia e noite pensando em [crush.GetTitledFirstName], e meu coração vibra sempre que eu vejo [crush.GetHerHim] nos corredores do castelo! Ao mesmo tempo, quando me aproximei [crush.GetHerHim] com meus sentimentos, [crush.GetSheHe] me recusou com uma risada, esmagando meu coração sob [crush.GetHerHis] pés enquanto [crush.GetSheHe] se afastava."
 child_personality.0006.desc:0 "Um [child.Custom('servant_for_romance')] comum roubou meu coração! Cada olhar do meu jeito me deixa vibrando.\n\nComo quer que seja, quando abordado com meus sentimentos, o [child.Custom('servant_for_romance')] me recusou com uma risada!"
 child_personality.0006.a_crush:0 "Eu vou mostrar [crush.GetHerHim] o que significa me colocar para baixo assim!"
 child_personality.0006.a:0 "Eu vou mostrar-lhes o que significa para me colocar para baixo assim!"
 child_personality.0006.b:0 "Se isso é amor, não quero nada com isso."
 child_personality.0006.c_crush:0 "Será [crush.GetSheHe] realmente acho que eu desisto tão facilmente?"
 child_personality.0006.c:0 "Será que eles realmente pensam que eu desistir tão facilmente?"

 child_personality.0007.t:0 "Um Julgamento"
 child_personality.0007.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] falou comigo sobre a sentença capital que um ladrão humilde tinha sido dado há dois dias.\n\n[guardian.GetSheHe|U] queria saber o que eu achava de uma pena tão dura para um crime tão pequeno."
 child_personality.0007.a:0 "Foi demais. A punição deve coincidir com o crime."
 child_personality.0007.b:0 "Esta não é a lei de um reino piedoso."
 child_personality.0007.c:0 "Todos nós devemos estar satisfeitos com o que já temos."

 child_personality.0008.t:0 "Uma Festa para os Sentidos"
 child_personality.0008.desc:0 "Estar em uma festa é uma enxurrada de impressões. As pessoas estão falando, o cheiro de todos os tipos de comida enche minha cabeça, e- "
 child_personality.0008.serving_wench:0 "Qual era o significado da piscadela daquele servo agora?"
 child_personality.0008.servant_boy:0 "Qual era o significado da piscadela daquele servo agora?"
 child_personality.0008.desc_not_server:0 "Essas roupas lindas, pratos e decorações! Que demonstração maravilhosa de poder."
 child_personality.0008.a:0 "É tudo tão brilhante!"
 child_personality.0008.b:0 "Adultos podem ser muito divertidos de conversar!"
 child_personality.0008.c:0 "Eu não posso parar de ficar obcecado com o brilho no olho daquele servo!"

 child_personality.0009.t:0 "O Pregador da Criança"
 child_personality.0009.desc:0 "Vi minha [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] falar com outras crianças sobre [child_preacher.GetFaith.random_GoodGodName]. Eles estavam rindo e leering em [child_preacher.GetHerHim] por um tempo antes do empurrão começou. Apesar do escárnio [child_preacher.GetSheHe] tentou manter a lição, até que o primeiro golpe caiu."
 child_personality.0009.desc_fallback:0 "Vi meu amigo falar com outras crianças sobre [ROOT.Char.GetFaith.random_GoodGodName]. Eles estavam rindo e leering por um tempo antes do empurrão começou. Apesar do escárnio, meu amigo tentou manter a lição, até que o primeiro golpe caiu."
 child_personality.0009.a:0 "Eu vou protegê-lo!"
 child_personality.0009.a.tt:1 "Há uma chance de você se tornar ferido."
 child_personality.0009.b:0 "Vamos parar agora e falar sobre isso."
 child_personality.0009.c:0 "É assim que você trata alguém pregando a palavra divina!?"
 child_personality.0009.d:0 "Isso deve ser divertido!"

 child_personality.0010.t:0 "Uma Vida em Minhas Mãos"
 child_personality.0010.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] me trouxe para a floresta para brincar com um arco. Fugindo sozinho, não demorou muito até me deparar com uma doe ferida, tentando mancar para longe de mim."
 child_personality.0010.a:0 "Este será o maior animal que eu já derrubei!"
 child_personality.0010.b:0 "É tão lento, eu poderia esfaqueá-lo e vê-lo sangrar até a morte."
 child_personality.0010.c:0 "Este é um teste estabelecido por [guardian.GetFirstNameNoTooltip], não é?"

 child_personality.0011.t:0 "Objeto do Meu Desejo"
 child_personality.0011.desc:0 "Eu venho querendo [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')] há muito tempo, e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] está prometendo me dar um em três meses se eu começar a ser mais rigoroso com meus estudos."
 child_personality.0011.a:0 "Eu gosto muito do tipo de estudo que eu já estou fazendo."
 child_personality.0011.b:0 "Oh, eu realmente não quero mais um."
 child_personality.0011.c:0 "Vou estudar muito!"

 child_personality.0012.t:0 "Uma Bagunça de uma Festa"
 child_personality.0012.desc:0 "Essa festa é barulhenta, os adultos são chatos e a comida não é muito boa.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName] parece estar gostando de [guardian.GetHerselfHimself], então eu não posso chamar [guardian.GetHerHis] atenção para dizer [guardian.GetHerHim] eu não quero estar aqui."
 child_personality.0012.a:0 "Estou fugindo. Talvez haja outras crianças por perto."
 child_personality.0012.b:0 "Eu não posso lidar com tantas pessoas! Hora de se esconder debaixo da mesa."
 child_personality.0012.c:0 "Pelo menos eu posso continuar comendo enquanto eu estiver aqui!"

 child_personality.0021.t:0 "Personalidade Emergente"
 child_personality.0021.desc:0 "Um dos poucos consolos na minha prisão é observar as pessoas, mesmo que seja de trás das grades"
 child_personality.0021.serving_wench:0 "Todas as manhãs espero dar apenas uma olhada naquela linda garota serva."
 child_personality.0021.servant_boy:0 "Todas as manhãs espero dar apenas uma olhada naquele belo servo."
 child_personality.0021.desc_no_gender:0 "Todas as manhãs espero dar apenas uma olhada em um dos servos bonitos."
 child_personality.0021.a:0 "Então minha imaginação pode fazer o resto..."

 child_personality.0022.desc:0 "Eu me acostumei a ficar sozinho. Ninguém com quem conversar, ninguém para brincar, ninguém para aprender. O mero pensamento de outra pessoa me tocando agora..."
 child_personality.0022.a:0 "Ele envia arrepios pela minha espinha!"

 child_personality.0023.desc:0 "Eu nunca sei quando vou conseguir minha próxima refeição, então quando um prato é dado a mim eu devoro tudo o que está nele sem hesitação, não importa a quantidade.\n\nOnly quando estou cheio me sinto um pouco à vontade."
 child_personality.0023.a:0 "É uma das poucas alegrias que eu tenho!"

 child_personality.0024.desc:0 "Eu nunca sei quando vou conseguir minha próxima refeição, então quando um prato é dado a mim eu me obrigo a resgatar a comida e ficar satisfeito com o que recebo.\n\nIn no início foi difícil, mas agora é segunda natureza."
 child_personality.0024.a:0 "Moderação é a chave."

 child_personality.0025.desc:0 "Uma colher descartada, uma pedra brilhante, um prato quebrado... Uma vez eu teria zombado de tais bugigangas, mas eu percebi que nada é realmente inútil!"
 child_personality.0025.a:0 "Eu recoto todos os tesouros que posso encontrar."

 child_personality.0026.desc:0 "Quando não se possui nada um ato de bondade significa tudo – aprendi isso da maneira mais difícil. É alucinante pensar no impacto que posso ter sobre as pessoas com um simples ato de generosidade!"
 child_personality.0026.a:0 "O que é meu é... de todos!"

 child_personality.0027.desc:0 "Meus dias ociosos em uma neblina preso atrás dessas grades. Eu acordo, eu passo, eu – espero – comê-lo...\n\n Não faz diferença se eu tento encher meus dias de atividade ou não. Não faz diferença se eu tentar em tudo."
 child_personality.0027.a:0 "Eu vou voltar a dormir."

 child_personality.0028.desc:0 "Meus dias ociosos em uma neblina preso atrás dessas grades. Eu acordo, eu passo, eu – espero – comê-lo...\n\nPara preencher meus dias com algo que aprendi a me dar tarefas, e completá-las bem."
 child_personality.0028.a:0 "Diligência é a chave!"

 child_personality.0029.desc:0 "Os guardas que me acompanham, os [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] me mantendo preso, os ratos em cantos escuros... Há uma raiva crescendo dentro de mim, e está ficando mais forte para cada dia que passa!"
 child_personality.0029.a:0 "Eu... só... ARGH!"

 child_personality.0030.desc:0 "Há pouco que posso fazer para afetar minha situação, tanto no dia a dia quanto no sentido mais amplo. Há pouco a fazer, e pouco a dizer."
 child_personality.0030.a:0 "Eu aprendi a levá-lo a passos largos."

 child_personality.0031.desc:0 "Há pouco que posso fazer para afetar minha situação, tanto no dia a dia quanto no sentido mais amplo. Eu só tenho que esperar e ver o que acontece."
 child_personality.0031.a:0 "Paciência é a chave."

 child_personality.0032.desc:0 "Se estar preso atrás das grades me ensinou qualquer coisa é que as coisas não podem esperar; você nunca sabe o que vai acontecer em um dia, em uma hora, em um minuto! Será que eu vou mesmo estar vivo?"
 child_personality.0032.a:0 "Eu não posso perder o tempo que eu tenho!"

 child_personality.0033.desc:0 "Quando eles me jogaram aqui eu questionei isso, mas eu não tinha por que eles me manteriam atrás das grades?\n\nAs os dias passam eu percebi que é porque eles me temem; eles temem o que eu vou me tornar, e, portanto, eles me trancaram."
 child_personality.0033.a:0 "Eu sou tão bom!"

 child_personality.0034.desc:0 "Quando eles me jogaram aqui eu questionei isso, mas eu não tinha por que eles me manteriam atrás das grades?\n\nAs os dias que passam eu percebi que devo ter feito algo para merecer isso e que eu deveria ser grato por tudo o que a vida decide me dar apesar disso."
 child_personality.0034.a:0 "Eu não peço muito."

 child_personality.0035.desc:0 "Se estar preso atrás das grades me ensinou alguma coisa é que nada nesta vida é livre; para conseguir o que você quer você tem que trapacear e você tem que mentir. Tenho sorte que meus guardas são tão facilmente enganados!"
 child_personality.0035.a:0 "Só os tolos dizem a verdade."

 child_personality.0036.desc:0 "Se ficar preso atrás das grades me ensinou alguma coisa é que as pessoas não hesitam em pagar a punição, e a melhor coisa que posso fazer é não dar a elas nenhuma razão para isso. Além disso, alguém está #EMP sempre#! assistindo."
 child_personality.0036.a:0 "Mentir só leva a problemas de qualquer maneira."

 child_personality.0037.desc:0 "Os guardas fora da minha prisão são tão corpulentos quanto amargos, e eles assistem cada movimento que eu faço.\n\nMa quando eu tento esconder é apenas uma questão de tempo antes que os ratos, ou algo pior, se aproximem de mim!"
 child_personality.0037.a:0 "Cada dia traz um novo medo..."

 child_personality.0038.desc:0 "Os guardas fora da minha prisão são tão corpulentos quanto amargos, e eles observam cada movimento que eu faço. Há ratos no escuro, e todos os dias traz um novo horror.\n\n[imprisoner.GetTitledFirstName] terá que [imprisoner.GetHerHis] jogo se [imprisoner.GetSheHe] quiser me assustar agora!"
 child_personality.0038.a:0 "Eu não temo nada."

 child_personality.0039.desc:0 "Faz muito tempo que não vejo outra pessoa, e não sei se estou devastada ou aliviada.\n\nNOn de um lado eu anseio por #EMP qualquer#! tipo de contato social depois de tanto tempo atrás das grades, mas por outro lado eu nunca mais sei o que dizer..."
 child_personality.0039.a:0 "As pessoas são assustadoras!"

 child_personality.0040.desc:0 "Passar o dia todo atrás das grades fica tão #EMP chato#!! Uma das poucas coisas que me dão alegria são as conversas que eu sou capaz de atacar com os guardas; eles podem ser brutos, mas alguns deles são surpreendentemente interessantes!"
 child_personality.0040.a:0 "Por favor, me diga mais!"

 child_personality.0041.desc:0 "Pensar em todas as coisas que passam por mim enquanto eu desperdiço atrás dessas grades me manter acordado à noite; todas essas oportunidades, ido...\n\nQuando eu finalmente sair deste buraco podre de uma prisão eu vou compensar todo o tempo que eu perdi!"
 child_personality.0041.a:0 "Nada vai me parar!"

 child_personality.0042.desc:0 "Preso nesta prisão eu aprendi que eu não preciso de muito para passar, mas eu opulência e riqueza não têm valor inerente.\n\nQuando eu finalmente sair daqui eu vou valorizar todas as coisas que eu tenho!"
 child_personality.0042.a:0 "Não importa o valor deles."

 child_personality.0043.desc:0 "Atrás dessas grades aprendi uma lição valiosa: a única em quem você pode realmente confiar é você mesmo. O que a opinião dos outros significa no final? Nesse caso, o que as outras pessoas importam em tudo?"
 child_personality.0043.a:0 "Eles não fazem!"

 child_personality.0044.desc:0 "A injustiça que vi nesta prisão – tanto de guardas quanto de outros prisioneiros – é suficiente para me dar pesadelos.\n\nSe não podemos nos tratar de forma justa, então que ponto há?!"
 child_personality.0044.a:0 "Sem leis, não somos melhores que animais."

 child_personality.0045.desc:0 "As pessoas são egoístas; se meu tempo atrás das grades me ensinou alguma coisa é esta.\n\nUm refeição inesperadamente decente? Os prisioneiros farão tudo ao seu alcance para roubar uns dos outros. Um guarda insultante pedindo que renunciassem a [ROOT.Char.GetFaith.HighGodName] para um deleite? Sem hesitação."
 child_personality.0045.a:0 "As pessoas só se importam consigo mesmas."

 child_personality.0046.desc:0 "A única constante durante meu tempo atrás das grades foram [ROOT.Char.GetFaith.HighGodNameAlternate]. Sempre que estive para baixo, sempre que duvidei, [ROOT.Char.GetFaith.HighGodNameSheHe] esteve lá para mim em minhas orações.\n\nAs os dias passam estou ficando cada vez mais certo de que nada realmente importa além da minha fé."
 child_personality.0046.a:0 "Louve [ROOT.Char.GetFaith.HighGodName]!"

 child_personality.0047.desc:0 "Onde quer que eu vá os guardas estão lá, observando. Mesmo quando eu acredito em mim sozinho, mais tarde eles deixam cair um comentário que me garante que eles viram tudo; que eu sempre tenho olhos em mim."
 child_personality.0047.a:0 "Alguém está sempre assistindo..."

 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] disse que eu estaria vestido e eu seria alimentado, e eu tenho sido. Os guardas prometeram que eu não veria a luz do dia, e eu não tenho.\n\nA única coisa que eu tenho certeza atrás dessas grades é que as pessoas geralmente dizem a verdade."
 child_personality.0048.a:0 "Eu confio neles."

 child_personality.0049.desc:0 "Há pouca felicidade para encontrar atrás dessas grades, e o menor gesto de bondade vai longe. Ver a alegria nos olhos dos outros, ver seus espíritos se erguerem... Nada me traz tanta calma."
 child_personality.0049.a:0 "Bondade é tudo o que importa."

 child_personality.0050.desc:0 "A injustiça que vi nesta prisão – tanto de guardas quanto de outros prisioneiros – é suficiente para me dar pesadelos. Ou... foi. Agora nada pode me surpreender mais."
 child_personality.0050.a:0 "Todos são capazes de crueldade."

 child_personality.0051.desc:0 "A alegria é escassa atrás dessas grades. Os guardas são tão hostis quanto corpulentos, [imprisoner.GetTitledFirstName] é curt ou hostil, e meus companheiros prisioneiros estão sofrendo para me entreter profundamente. Ou... então eu pensei. Sempre que um deles está com dor eu sinto os restos de alegria mexendo em minha alma."
 child_personality.0051.a:0 "Esse sentimento... Eu quero mais!"

 child_personality.0052.desc:0 "Outras pessoas decidem o que eu como, quando e onde eu durmo, onde eu vou... A única coisa que eu tenho atrás dessas grades é a minha convicção, e eu não vou comprometer."
 child_personality.0052.a:0 "Eu sou a única constante neste lugar."

 child_personality.0053.desc:0 "Faz tanto tempo desde que eu estava livre que eu não me lembro como era segurar minha vida em minhas próprias mãos; para tomar minhas próprias decisões. Agora, mesmo a pergunta mais simples pode me jogar.\n\nEto que às vezes eu tenho dificuldade em saber minhas preferências, ela também abre tantas portas!"
 child_personality.0053.a:0 "Quem sabe o que eu quero fazer?"

 child_personality.0054.desc:0 "Se alguém despreza você, e você prontamente perdoar e esquecer, eles certamente vai despreecê-lo novamente. Os guardas, e outros prisioneiros, me ensinaram que.\n\nLuckily há pouco a fazer nesta prisão, mas lembre-se."
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], terei minha vingança."

 child_personality.0055.desc:0 "Quando você está preso com as mesmas pessoas dia após dia você percebe que nada está de volta e branco; as pessoas sempre têm uma razão para agir do jeito que fazem, e a maioria de todos está tentando o seu melhor.\n\nI só teria inimigos ao meu redor nesta prisão se eu não perdoasse."
 child_personality.0055.a:0 "Guardar rancor só traz dor."

 child_personality.101.desc:0 "[child.GetTitledFirstName] veio até mim reclamando sobre [bully.GetTitledFirstName] [child.GetHerHim] de bullying."
 child_personality.101.craven:0 "\n\n[child.GetSheHe|U] tem se escondido por todo o castelo para evitar [bully.GetHerHim]."
 child_personality.101.lazy:0 "\n\n[child.GetSheHe|U] está na cama há dias para evitar enfrentar o valentão."
 child_personality.101.arbitrary:0 "\n\n[child.GetSheHe|U] comecei a perguntar como enforcar alguém, se [child.GetSheHe] se sentia como deveria ser."
 child_personality.1011.t:0 "[child.GetFirstName] em Segredo"
 child_personality.1012.t:0 "Trancado na sala [child.GetHerHis]"
 child_personality.1013.t:0 "Questões de Punição"
 child_personality.101.confirm_craven:0 "Bom, bom. Não procure problemas quando é desnecessário."
 child_personality.101.confirm_lazy:0 "Você não tem que enfrentar o mundo se você não quiser."
 child_personality.1013.confirm_arbitrary:0 "Sua vontade é a única lei que realmente importa."
 child_personality.101.lazy_change:0 "Por que não se esconder em seu quarto em vez disso?"
 child_personality.101.arbitrary_change:0 "Um valentão merece qualquer punição que você possa imaginar."
 child_personality.101.craven_change:0 "Certifique-se de ficar escondido onde quer que vá!"
 child_personality.1021.t:0 "Camponeses Indignos"
 child_personality.1022.t:0 "Acalmando a Dor"
 child_personality.1023.t:0 "Sal na Ferida"
 child_personality.102.desc_court_location:1 "Enquanto estava no [court_location.Custom('BaronyTownType')] com [child.GetTitledFirstName], [child.GetHerHis] atenção foi capturada por um criminoso acorrentado no pelourinho."
 child_personality.102.desc:1 "Enquanto eu estava no mercado com [child.GetTitledFirstName], [child.GetHerHis] atenção foi capturada por um criminoso acorrentado no pelourinho."
 child_personality.102.arrogant:0 "\n\n[child.GetFirstName] levantou [child.GetHerHis] cabeça e fez um show de ignorar a mendicância do criminoso por água."
 child_personality.102.compassionate:0 "Quando o homem implorou por água, [child.GetFirstName] imediatamente prometeu trazê-la, e logo retornou de um poço próximo, deixando a bebida criminosa de [child.GetHerHis] mãos acotoadas."
 child_personality.102.callous:0 "\n\n[child.GetFirstName] o observei por um tempo. Quando ele não fez nada além de tosse e implorar por água, [child.GetFirstName] revirou [child.GetHerHis] olhos e continuou andando."
 child_personality.102.confirm_arrogant:0 "Bom, deixe-o saber o seu lugar."
 child_personality.102.confirm_compassionate:0 "Sem bondade, o mundo desmorona."
 child_personality.102.confirm_callous:0 "Um criminoso não merece nada além de desdém de você."
 child_personality.102.arrogant_change:0 "Este criminoso nem vale a pena sua atenção."
 child_personality.102.compassionate_change:0 "Nenhuma criança, traga ao pobre homem a água que ele pede."
 child_personality.102.callous_change:0 "Cuspa nele. Vencê-lo. Ele não merece nada menos."

 child_personality.103.desc:0 "Fiquei chocado quando peguei [child.GetTitledFirstName] tentando roubar do baú de viagem do [robbed_guest.GetTitledFirstName] visitante."
 child_personality.103.deceitful:0 "\n[child.GetSheHe|U] culpou um jogo que outra criança tinha inventado, mas eu poderia dizer [child.GetSheHe] estava mentindo."
 child_personality.103.honest:0 "[child.GetSheHe|U] confessou [child.GetSheHe] tinha pensado [child.GetSheHe] poderia se safar, mas agora sabe que foi errado."
 child_personality.103.humble:0 "\n[child.GetSheHe|U] me fez um discurso impressionante sobre como [child.GetSheHe] agora entendiam por que o que [child.GetSheHe] tinha feito era errado."
 child_personality.1031.t:0 "A Liar's Pay"
 child_personality.1032.t:0 "Servo da Honestidade"
 child_personality.1033.t:0 "Abençoados são os Mansos"
 child_personality.103.confirm_deceitful:0 "Você tem que aprender a se safar com suas mentiras."
 child_personality.103.confirm_honest:0 "A honestidade vai servi-lo melhor a longo prazo, criança."
 child_personality.103.confirm_humble:0 "Somos todos, menos pequenos pedaços do mundo."
 child_personality.103.deceitful_change:0 "Não, temos que encobrir seu erro!"
 child_personality.103.honest_change:0 "Seja honesto, e verá outros abertos a você."
 child_personality.103.humble_change:0 "Somos todos guiados por regras maiores do que nós mesmos, criança."
 
 child_personality.1041.t:0 "O Presente da Generosidade"
 child_personality.1042.t:0 "Trabalho duro e trabalho duro"
 child_personality.1043.t:0 "All in Time"
 child_personality.104.desc:2 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ficou impressionado com um dos $knight_culture_player_plural_no_tooltip$ domésticos há muito tempo. Depois de finalmente se encontrar pessoalmente, [child.GetSheHe] vem repetindo as palavras do guerreiro para [child.GetHerselfHimself]"
 child_personality.104.generous:0 "Oon"Give others their due, and you will receive your own in turn.""
 child_personality.104.diligent:0 "Oon"Work hard, and you can master anything.""
 child_personality.104.patient:0 "Oon"Greatness comes in time. Be there to grasp it when it does.""
 child_personality.104.confirm_generous:0 "À medida que outros crescem em torno [child.GetHerHim], o [child.GetSheHe] assim."
 child_personality.104.confirm_diligent:0 "De fato. O trabalho duro trará [child.GetHerHim] onde [child.GetSheHe] quer."
 child_personality.104.confirm_patient:0 "Sim, as oportunidades sempre vêm a tempo."
 child_personality.104.generous_change:0 "[child.GetSheHe|U] nunca deve esquecer o papel que os outros desempenham em [child.GetHerHis] grandeza."
 child_personality.104.diligent_change:0 "[child.GetSheHe|U] deve ser ensinado que o trabalho duro sempre produz resultados."
 child_personality.104.patient_change:0 "Todas as coisas devem ser dadas tempo, querida [child.GetFirstNameNoTooltip]."

 child_personality.1051.t:0 "Quick to Anger"
 child_personality.1052.t:0 "Equilibrado"
 child_personality.1053.t:0 "Shifting Interests"
 child_personality.105.desc:0 "Eu estava vendo [child.GetTitledFirstName] brincar com outras crianças quando [doing_push.GetTitledFirstName] tentou [child.GetHerHim] empurrar."
 child_personality.105.wrathful:0 "Logo uma briga tinha eclodiu entre as crianças!"
 child_personality.105.forgiving:0 "\n[child.GetFirstName] levou tudo a passos largos, e sentou-se para conversar com [doing_push.GetFirstName] em vez disso."
 child_personality.105.fickle:0 "O momento não durou muito tempo, pois [child.GetFirstName] logo tinha feito um jogo totalmente novo fora dele, e esqueceu o jogo anterior completamente."
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip] deu tão bem quanto [child.GetSheHe] tem!"
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip] sabe virar a outra face quando necessário."
 child_personality.105.confirm_fickle:0 "Seguir em frente é muitas vezes a melhor abordagem."
 child_personality.105.wrathful_change:0 "[child.GetSheHe|U] nunca deve deixar os outros andarem por toda [child.GetHerHim]!"
 child_personality.105.forgiving_change:0 "[child.GetFirstName] deve ser ensinado a virar a outra face."
 child_personality.105.fickle_change:0 "[child.GetFirstName] não deve demorar em assuntos como este."
 child_personality.1061.t:0 "Ressentimento Persistente"
 child_personality.1062.t:0 "Uma Perda de Interesse"
 child_personality.1063.t:0 "Insistência"
 child_personality.106.desc:0 "[child.GetTitledFirstName] tem guardado uma afeição secreta por [crush.GetTitledFirstName] há algum tempo. No entanto, quando [child.GetSheHe] finalmente confessou [child.GetHerHis] sentimentos, [crush.GetFirstName] respondeu duramente"
 child_personality.106.vengeful:0 "\n\nAgora [child.GetFirstName] murmura sempre que [crush.GetSheHe] passa."
 child_personality.106.chaste:0 "\n\nA rejeição parece ter feito [child.GetFirstName] cauteloso com qualquer tipo de atração."
 child_personality.106.stubborn:0 "\n\n[child.GetFirstName] ainda persegue [crush.GetHerHim] sempre tão obstinadamente, no entanto."
 child_personality.106.confirm_vengeful:0 "Ah, vícios infantis."
 child_personality.106.confirm_chaste:0 "Não se deve se envolver em questões de luxúria em tudo."
 child_personality.106.confirm_stubborn:0 "Se alguém falhar no início, tudo o que se pode fazer é tentar novamente."
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip] não deve deixar ninguém tratá[child.GetHerHim] assim!"
 child_personality.106.chaste_change:0 "Talvez o amor não seja para [child.GetFirstNameNoTooltip]..."
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] não deve desistir tão facilmente!"
 child_personality.1071.t:0 "Um Julgamento Severo"
 child_personality.1072.t:0 "Em Nome do Divino"
 child_personality.1073.t:0 "Moderação Inspirada"
 child_personality.107.desc:0 "Após a sentença de morte de um humilde ladrão, perguntei [child.Custom2('MyCharacterIntroduction', ROOT.Char)] o que [child.GetSheHe] pensava."
 child_personality.107.just:0 "\n\n[child.GetSheHe|U] responderam que a sentença foi muito dura para um crime tão pequeno."
 child_personality.107.cynical:0 "\n\n[child.GetSheHe|U] expressou dúvidas sobre se qualquer deus poderia querer que um reino fosse governado por uma lei tão dura."
 child_personality.107.temperate:0 "\n\n[child.GetSheHe|U] alegou [child.GetSheHe] tinha aprendido uma lição sobre não alcançar mais de uma lata."
 child_personality.107.confirm_just:0 "A punição realmente não se encaixava no crime."
 child_personality.107.confirm_cynical:0 "Não espere ver [child.GetFaith.HighGodNamePossessive] justiça."
 child_personality.107.confirm_temperate:0 "Exagerar pode ser terrivelmente perigoso."
 child_personality.107.just_change:0 "[child.GetSheHe|U] deve ser ensinado a execução adequada da lei."
 child_personality.107.cynical_change:0 "É hora de mostrar [child.GetHerHim] o quão pouco [ROOT.Char.GetFaith.HighGodName] se importa."
 child_personality.107.temperate_change:0 "Esta é uma lição de moderação em todas as coisas."
 child_personality.1081.t:0 "Um Olho Afiado"
 child_personality.1082.t:0 "Fazendo Conhecidos"
 child_personality.1083.t:0 "Uma troca inadequada"
 child_personality.108.desc:0 "[child.GetTitledFirstName] parecia desfrutar de nosso último banquete imensamente!"
 child_personality.108.greedy:0 "De todas as coisas, [child.GetSheHe] não conseguia parar de falar sobre as roupas ricas e o ouro brilhante [child.GetSheHe] vi lá."
 child_personality.108.gregarious:0 "\n[child.GetSheHe|U] se dava muito bem com todos [child.GetSheHe] conversado, até mesmo com os convidados adultos."
 child_personality.108.lustful:0 "A [child.GetSheHe|U] não conseguia parar de falar sobre os sentimentos que fechar os olhos com um dos servos mais jovens havia causado em [child.GetHerHim]."
 child_personality.108.confirm_greedy:0 "Estas são as armadilhas do poder pelo qual nosso mundo é governado."
 child_personality.108.confirm_gregarious:0 "Nunca dói fazer amigos."
 child_personality.108.confirm_lustful:0 "Oh, o jovem patife está chegando à idade, é [child.GetSheHe]?"
 child_personality.108.greedy_change:0 "Observe como o verdadeiro valor está nas armadilhas caras do poder!"
 child_personality.108.gregarious_change:0 "Vou mostrar [child.GetHerHim] como fazer amigos em um banquete!"
 child_personality.108.lustful_change:0 "Eu vi como você olhou para aquele servo, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t:0 "Ficando preso"
 child_personality.1092.t:0 "O Jovem Mediador"
 child_personality.1093.t:0 "Defensor da Fé"
 child_personality.109.desc:0 "Houve uma comoção entre as crianças hoje. [child_preacher.GetTitledFirstName] estava tentando pregar entre [child_preacher.GetHerHis] colegas jovens, e se tornou alvo de uma pequena luta."
 child_personality.109.desc_fallback:0 "Houve uma comoção entre as crianças hoje. Uma criança estava tentando pregar entre os colegas jovens, e tornou-se alvo de uma pequena luta."
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName] interveio e fez o que [child.GetSheHe] poderia para proteger [child_preacher.GetHerHim]."
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName] interveio e fez o que [child.GetSheHe] podia para proteger o pequeno pregador."
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName] interveio, e conseguiu parar a luta antes que alguém se machucasse."
 child_personality.109.zealous:1 "\n\n[child.GetTitledFirstName] estava furioso que alguém poderia atingir alguém tentando falar em nome de [child.GetFaith.random_GoodGodNames], e afugentou as outras crianças."
 child_personality.109.confirm_brave:0 "Nunca recue de um desafio, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm:0 "Manter a calma diante da pressão é incrivelmente importante."
 child_personality.109.confirm_zealous:0 "Você servirá o poço divino, criança!"
 child_personality.109.brave_change:0 "Não tenha medo. Cobrar quando você tem que."
 child_personality.109.calm_change:0 "Deixe-me dizer-lhe como você poderia ter mediado isso..."
 child_personality.109.zealous_change:0 "Nunca deixe ninguém despeito do divino assim."
 child_personality.1101.t:0 "Com certeza"
 child_personality.1102.t:0 "Com Glee"
 child_personality.1103.t:0 "Com Suspeita"
 child_personality.110.desc:0 "Eu levei [child.GetFirstName] brincar com um arco, e para minha surpresa [child.GetSheHe] encontrei um ferido."
 child_personality.110.ambitious:0 "\n\n[child.GetSheHe|U] não hesitou nem um pouco para derrubá-lo."
 child_personality.110.sadistic:0 "Quando [child.GetSheHe] me mostrou o animal, suas feridas foram evidências de uma morte lenta e torturante. [child.GetFirstName] apenas sorriu."
 child_personality.110.paranoid:0 "\n\n[child.GetSheHe|U] mais tarde me atacou, pensando que eu tinha encenado todo o encontro como uma espécie de teste."
 child_personality.110.confirm_ambitious:0 "A grandeza espera por você, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic:0 "É apenas um animal."
 child_personality.110.confirm_paranoid:0 "Sim, foi certamente um teste. Muito bem, [child.GetFirstName]."
 child_personality.110.ambitious_change:0 "Então me mostre que você poderia ter derrubado um animal você mesmo!"
 child_personality.110.sadistic_change:0 "Alguém sempre sofre. Certifique-se de que não é você."
 child_personality.110.paranoid_change:0 "Isso foi um teste. Espero que você faça melhor da próxima vez."
 child_personality.1111.t:0 "Bastante satisfeito"
 child_personality.1112.t:0 "Uma Mente Em Mudança"
 child_personality.1113.t:0 "Confiando em mim"
 child_personality.111.desc:0 "[child.GetTitledFirstName] vem me pedindo [child.Custom('child_object_of_interest_indefinite')] há muito tempo, e eu disse a [child.GetHerHim] que conseguiria um para [child.GetHerHim] em três meses se [child.GetSheHe] mostrasse mais foco em [child.GetHerHis] estudos."
 child_personality.111.content:0 "\n\n[child.GetSheHe|U] respondeu que [child.GetSheHe] estava bem com [child.GetHerHis] dedicação atual a [child.GetHerHis] estudos, recompensa ou nenhuma recompensa."
 child_personality.111.fickle:1 "\n\n[child.GetSheHe|U] simplesmente acenou com minha oferta, dizendo [child.GetSheHe] realmente não se importava mais com isso."
 child_personality.111.trusting:0 "Desde que fiz a promessa, [child.GetSheHe] vem redobrando o esforço de [child.GetHerHis] estudos."
 child_personality.111.confirm_content:0 "Todos aprendemos a viver com nossa sorte na vida."
 child_personality.111.confirm_fickle:0 "Uma mente em mudança é uma mente saudável."
 child_personality.111.confirm_trusting:0 "Eu nunca te enganaria, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change:0 "[child.GetSheHe|U] deve se concentrar nas vaias que [child.GetSheHe] já possui."
 child_personality.111.fickle_change:0 "Eu deveria ensinar [child.GetHerHim] uma maneira mais flexível de pensar."
 child_personality.111.trusting_change:0 "[child.GetFirstName] deve ser ensinado a me aceitar a minha palavra."
 child_personality.1121.t:0 "Escapando"
 child_personality.1122.t:0 "Solidão no Grande Salão"
 child_personality.1123.t:0 "A Pequena Gourmand"
 child_personality.112.desc:0 "[child.GetTitledFirstName] parece ter passado por um momento difícil em nosso último banquete."
 child_personality.112.impatient:0 "[child.GetSheHe|U] escapou cedo e não foi visto o resto da noite."
 child_personality.112.shy:0 "[child.GetSheHe|U] escorregou por baixo de uma das mesas e ali se escondeu das pessoas durante toda a refeição."
 child_personality.112.gluttonous:0 "[child.GetSheHe|U] enterrado [child.GetHerHis] rosto na comida [child.GetHerHis], e a única conversa que [child.GetSheHe] fez foi pedir para servir depois de servir."
 child_personality.112.confirm_impatient:0 "Se você tem coisas melhores para fazer, faça isso em vez disso."
 child_personality.112.confirm_shy:0 "O importante é que os convidados saibam que você estava lá."
 child_personality.112.confirm_gluttonous:0 "Comida é sempre uma alegria!"
 child_personality.112.impatient_change:0 "Se foi uma tarefa, então você deveria simplesmente ter ido embora."
 child_personality.112.shy_change:0 "É um dever ser visto, quer você queira ou não!"
 child_personality.112.gluttonous_change:0 "Concentre-se na comida se a empresa te incomodar."
 child_personality.2001.t:0 "Lost Track"
 child_personality.2001.desc:0 "Gosto de brincar com [child.GetTitledFirstName], [child.GetHerHim] saber quando [child.GetSheHe] age estranho, ocasionalmente empurrando [child.GetHerHim] um pouco."
 child_personality.2001.craven:0 "Juro, se eu não soubesse melhor, diria que [child.GetSheHe] estava se escondendo de mim."
 child_personality.2001.a:0 "O que é [child.GetSheHe], um covarde?"

 child_personality.2002.t:0 "Locked Away"
 child_personality.2002.lazy:0 "\n\nAgora [child.GetSheHe] passa o dia todo trancado em [child.GetHerHis] quarto, sem fazer nada."
 child_personality.2002.a:0 "[child.GetSheHe|U] não é divertido."

 child_personality.2003.t:0 "Demanda Irracional"
 child_personality.2003.arbitrary:0 "\n\nAgora [child.GetSheHe] já teve o suficiente, e correu para os adultos dizendo-lhes que eu deveria ser enforcado por isso!"
 child_personality.2003.a:0 "Isso é duro!"

 child_personality.2004.t:0 "Da Luta à Amizade"
 child_personality.2004.desc:0 "Eu pensei que [child.GetTitledFirstName] ia lutar comigo depois que eu acidentalmente empurrei [child.GetHerHim] enquanto jogava, mas [child.GetHerHis] raiva passou rapidamente.\n\nEm vez que começamos a conversar, e depois tocar um pouco mais. Foi muito divertido, e agora jogamos todos os dias!"
 child_personality.2004.a:0 "Estou feliz por ter um amigo como [child.GetFirstNameNoTooltip] por perto."

 child_personality.2005.t:0 "Persistência"
 child_personality.2005.desc:0 "[child.GetTitledFirstName] me pediram para brincar e caminhar com [child.GetHerHim] tantas vezes, eu finalmente tive que deixar claro que eu só não quero.\n\nDejetado no início, logo ficou evidente que [child.GetSheHe] não desistiria de tentar me fazer gostar de [child.GetHerHim]."
 child_personality.2005.a:0 "[child.GetSheHe|U] precisa parar com isso já!"
 child_personality.2005.b:0 "É fofo que [child.GetSheHe] não desista."
 child_personality.2005.c:0 "[child.GetFirstName]? Quem é esse?"

 child_personality.2006.t:0 "Meu Salvador"
 child_personality.2006.opening:0 "Eu estava tentando ensinar às outras crianças o que eu sei sobre Deus quando eles começaram a zombar de mim e levantar os punhos contra mim."
 child_personality.2006.bully:0 "Apesar da maneira como [child.GetSheHe] me tratou no passado, [child.GetTitledFirstName] foi o único que ousou intervir, e garantiu que eu ficasse seguro."
 child_personality.2006.victim:0 "Apesar da maneira como tratei [child.GetHerHim] no passado, [child.GetTitledFirstName] foi o único que ousou intervir, e garantiu que eu ficasse seguro."
 child_personality.2006.desc:0 "O único que ousou intervir foi [child.GetTitledFirstName], que se certificou de que eu ficasse segura."
 child_personality.2006.a:0 "Temos sido próximos desde então."

 child_personality.2007.t:0 "Um Encontro"
 child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName] estava conversando com muitas das crianças sobre [child_preacher.GetFaith.HighGodName], e começou a ficar nervoso.\n\nI estava apenas empurrando [child_preacher.GetHerHim] um pouco quando [child.GetTitledFirstName] do nada começou a bater violentamente em mim enquanto me dizia para deixá[child_preacher.GetFirstName] sozinho."
 child_personality.2007.a:0 "Eu só estava me divertindo um pouco, idiota!"

 #Curious 
 child_personality.3001.t:1 "O quê? Porque? Como?"
 child_personality.3001.desc:0 "Há tanto para ver, e cheiro, e toque! De onde você vem? Por que o céu é azul? O que há além daquela colina? Por favor, por favor, eu quero ir e descobrir!"
 child_personality.3001.a:1 "Há tantas perguntas!"

 child_personality.3001.message:0 "Meu [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] está sempre cheio de perguntas!"

 child_personality.3002.desc:1 "Nunca há um momento de silêncio! Meu [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] está cheio de perguntas! Faço o meu melhor para encorajar [personality_child.GetHerHis] curiosidade, mas às vezes não posso deixar de me esgotar pelo fluxo constante de pensamentos e consultas."
 child_personality.3002.a:1 "Quando um pai e uma mãe se amam muito..."

 #Rowdy
 child_personality.3003.t:0 "Um Fogo De Acender"
 child_personality.3003.desc:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] fica me ordenando para ficar quieto e ficar quieto, mesmo que eu diga a [guardian.GetHerHim] é impossível! É como se meus braços e pernas estivessem se movendo por conta própria e se eu não seguisse, eles vão cair e fugir sem mim!"
 child_personality.3003.a:0 "Eu faço o que eu quero!"

 child_personality.3003.message:0 "Meu [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] está sempre a uma coisa!"

 child_personality.3004.t:0 "Um Encrenqueiro cervejeiro"
 child_personality.3004.desc:0 "Embora eu tenha vindo a esperar travessuras da minha [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName], [personality_child.GetHerHis] criatividade me mantém na cabeça. Quando não é uma brincadeira, é uma briga, um tutor descontente ou joelhos raspados de uma aventura que deu errado."
 child_personality.3004.a:0 "Nunca um momento maçante!"

#Bossy
 child_personality.3005.t:0 "Uma Régua em Construção"
 child_personality.3005.desc:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] fica me pedindo para deixar as outras crianças escolherem quais jogos jogar às vezes, mas por que eu deveria, quando eu sempre sei qual é o melhor? Estou farta de [guardian.GetHerHim] e de todos os outros adultos me dizendo o que fazer!"
 child_personality.3005.a:0 "Eles não são o chefe de mim!"

 child_personality.3005.message:0 "Meu [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] realmente sabe o que [personality_child.GetSheHe] quer!"

 child_personality.3006.desc:0 "Não há fim para as opiniões e desejos da minha [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ], [personality_child.GetTitledFirstName]. Metade do tempo, [personality_child.GetSheHe] está tentando me dizer o que fazer, em vez do contrário!"
 child_personality.3006.a:0 "Formidável ou agravante - é uma linha tênue para andar."

 #Charming
 child_personality.3007.t:0 "Trabalhe mais inteligente, não mais difícil"
 child_personality.3007.desc:0 ""Seja gentil e trabalhe duro," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] keeps telling me. I do my best, but sometimes it is just too exhausting! Is it not smarter to cheat and lie a little bit to get what I want?!"
 child_personality.3007.a:0 "E todo mundo é tão fácil de enganar, também!"

 child_personality.3007.message:0 "Meu [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] é ao mesmo tempo enganoso e astuto!"

 child_personality.3008.t:0 "Sweet Smiles and Little Lies"
 child_personality.3008.desc:1 "Assim como outras crianças [personality_child.GetHerHis] idade, meu [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] às vezes mente e testa limites. No entanto, [personality_child.GetSheHe] muitas vezes evita suspeitas com [personality_child.GetHerHis] comportamento doce, e as pessoas sempre perdoam [personality_child.GetHerHim] quando [personality_child.GetSheHe] é pego.\n\nO quedei o quanto [personality_child.GetSheHe] se safa..."
 child_personality.3008.a:0 "Eu vou ficar de olho neste."

 #Pensive
 child_personality.3009.t:1 "Perdido no Pensamento"
 child_personality.3009.desc:1 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] me diz que eu deveria brincar com as outras crianças. Mas eles são tão barulhentos! Tem que ficar quieto, para que eu possa ouvir meus pensamentos!"
 child_personality.3009.a:1 "Há tanto em que pensar..."

 child_personality.3009.message:0 "Meu [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] muitas vezes está perdido em pensamento!"

 child_personality.3010.t:1 "Perdido no Pensamento"
 child_personality.3010.desc:1 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] é uma criança estranhamente calma. Quando os outros jogam seus jogos selvagens, [personality_child.GetFirstNameNoTooltip] muitas vezes se retira para algum canto silencioso. [personality_child.GetSheHe|U] não fala muito, mas posso dizer [personality_child.GetSheHe] está sempre pensando em algo."
 child_personality.3010.a:1 "Eu me pergunto o que está em [personality_child.GetHerHis] mente?"


