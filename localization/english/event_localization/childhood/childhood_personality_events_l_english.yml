 child_personality.9901.t:0 "Renascer"
 child_personality.9901.start.desc:1 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] é a imagem cuspida de [child.GetHerHis] [child.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]! Mas a semelhança não está apenas na superfície — ela é muito mais profunda.\n\n[child.GetFirstNameNoTooltip] é"
 child_personality.9901.dull.desc:0 "um pouco lento, por assim dizer,"
 child_personality.9901.end.desc:0 "assim como [child.GetHerHis] [child.Custom2('RelationToMe', ancestor)] antes [child.GetHerHim]. Talvez seja realmente [ancestor.GetTitledFirstNameNoTooltip] que voltou a andar nesta terra?"
 child_personality.9901.a:0 "O universo está cheio de mistérios sagrados."

