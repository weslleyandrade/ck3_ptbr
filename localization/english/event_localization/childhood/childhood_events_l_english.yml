l_english:
 childhood.0002.t:0 "Play Date"
 childhood.0002.opening:0 "[crush.GetTitledFirstName] é muito divertido estar por perto!\n\n"
 childhood.0002.loud:0 "[crush.GetSheHe|U] geralmente exige muita atenção, mas eu não me importo. Toda vez que vejo [crush.GetHerHim], meu dia é melhor!"
 childhood.0002.quiet:0 "[crush.GetSheHe|U] é um pouco tímido na maioria das vezes, mas [crush.GetSheHe] ainda faz cada vez que vejo [crush.GetHerHim] especial!"
 childhood.0002.fallback:0 "Toda vez que vejo [crush.GetHerHim] meu dia é melhor, e eu gostaria que pudéssemos jogar o tempo todo."
 childhood.0002.a:0 "[crush.GetFirstNameNoTooltip], não consigo parar de pensar em você!"

 childhood.0004.t:0 "Amizade Florescente"
 childhood.0004.desc1:0 "Tenho jogado muito junto com [friend.GetTitledFirstName] ultimamente. Outro dia [friend.GetSheHe] até me deixou pegar emprestado [friend.GetHerHis] [friend.Custom('child_favorite_toy')] favorito! Nós realmente nos damos bem, e estamos nos divertindo muito!"
 childhood.0004.desc2:0 "[friend.GetTitledFirstName] e eu passamos muito tempo juntos ultimamente, conversando e brincando. Estamos nos divertindo muito!"
 childhood.0004.desc3:0 "Passei muito tempo com [friend.GetFirstName] recentemente."
 childhood_0004.desc3_rowdy:0 "[friend.GetSheHe|U] está sempre tramando alguma coisa, e o tempo que passamos juntos nunca é chato!"
 childhood_0004.desc3_curious:0 "[friend.GetSheHe|U] sabe tudo o que está acontecendo na corte, nossas conversas nunca são chatas!"
 childhood_0004.desc3_charming:0 "Ninguém mais me faz rir como [friend.GetSheHe] faz!"
 childhood_0004.desc3_pensive:0 "[friend.GetSheHe|U] sempre faz as perguntas certas, chegando à verdade de cada conversa e discussão. Eu nunca estou entediado quando estou com [friend.GetHerHim]!"
 childhood_0004.desc3_bossy:0 "[friend.GetSheHe|U] sempre sabe exatamente o que devemos fazer quando nos encontramos, e eu nunca estou entediado quando estou com [friend.GetHerHim]!"
 childhood_0004.desc3_fallback:0 "Nós sempre nos divertimos juntos, não importa se jogamos um de nossos jogos favoritos ou apenas conversamos!"
 childhood.0004.a:0 "[friend.GetSheHe|U] é um grande amigo!"
 childhood.0004.b:0 "Eu realmente gosto de brincar com [friend.GetHerHim]!"
 childhood.0004.c:0 "Um melhor amigo do que [friend.GetHerHim] é difícil de encontrar!"

 childhood.0006.t:0 "Atenção Indesejada"
 childhood.0006.opening:0 "[bully.GetTitledFirstName] vem me importunando há muito tempo."
 childhood.0006.mean:0 "[bully.GetSheHe|U] é cruel, zombando de mim e me empurrando."
 childhood.0006.loud:0 "Muitas das outras crianças ouvem [bully.GetHerHim], e [bully.GetSheHe] usa [bully.GetHerHis] influência para transformá-las contra mim."
 childhood.0006.quiet:0 "[bully.GetSheHe|U] geralmente passa despercebido, me pegando quando ninguém está olhando."
 childhood.0006.nice:0 "[bully.GetSheHe|U] tem todo mundo acreditando [bully.GetSheHe] é um santo, mas [bully.GetSheHe] zomba de mim incansavelmente por cada pequeno erro que eu cometer."
 childhood.0006.fallback:0 "[bully.GetSheHe|U] aproveita todas as oportunidades para me dar uma e zombar de mim."
 childhood.0006.end:0 "Eu não posso fazer [bully.GetHerHim] parar, não importa o que eu faça!"
 childhood.0006.a:0 "[bully.GetSheHe|U] é o pior!"

 childhood.0008.t:0 "Gestão da Raiva"
 childhood.0008.desc:0 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))], [victim.GetTitledFirstName], está me irritando."
 childhood.0008.mean:0 "[victim.GetSheHe|U] aproveita todas as oportunidades para me agulhar, aparentemente tendo alegria na irritação e dor que [victim.GetSheHe] causa."
 childhood.0008.loud:0 "[victim.GetSheHe|U] fala sobre e sobre, não importa o tema e não importa o quão desinteressado eu digo [victim.GetHerHim] eu sou. Nunca acaba!"
 childhood.0008.quiet:0 "Tentei fazer [victim.GetHerHim] falar, expressar uma opinião, dizer #EMP qualquer coisa#!...! O que quer que eu faça, [victim.GetSheHe] só fica cada vez mais retraído, o que há de errado com [victim.GetHerHim]?!"
 childhood.0008.nice:0 "[victim.GetSheHe|U] é sempre #EMP o bom#!, pregando sobre uma virtude após a outra. [victim.GetHerHis|U] palestras constantes estão tendo o efeito oposto em mim..."
 childhood.0008.fallback:0 "[victim.GetSheHe|U] está sempre no meu caminho, [victim.GetSheHe] fala sobre as coisas mais chatas, [victim.GetSheHe] constantemente consegue dizer exatamente a coisa errada em cada conversa..."
 childhood.0008.a:0 "Vou ensinar [victim.GetHerHim] uma lição!"
 childhood.0008.b:0 "Da próxima vez que nos encontrarmos, serei legal."

 childhood.0009.t:0 "Indulgências Inocentes"
 childhood.0009.opening:0 "Finalmente poder colocar [victim.GetFirstName] em [victim.GetHerHis] lugar está melhorando consideravelmente meu humor.\n\n"
 childhood.0009.desc1:0 "Um dos meus jogos favoritos que jogamos é ver quantas vezes posso empurrar [victim.GetHerHim] antes de [victim.GetSheHe] já teve o suficiente!"
 childhood.0009.desc2:0 "Eu comecei a seguir [victim.GetHerHim], criticando [victim.GetHerHis] cada movimento o mais alto possível."
 childhood.0009.desc3:0 "Peguei emprestado [victim.GetHerHis] [victim.Custom('child_favorite_toy')] favorito, e agora [victim.GetSheHe] tem que fazer o que eu digo a [victim.GetHerHim]!"
 childhood.0009.fallback:0 "Encontrei [victim.GetHerHis] [victim.Custom('child_favorite_toy')] favorito por acidente, e escondê-lo e vê[victim.GetHerHim] procurar desesperadamente foi o ponto alto da minha semana!"
 childhood.0009.a:0 "É tudo em boa diversão!"

 childhood.0012.t:0 "Atenção Recebida"
 childhood.0012.desc:0 "Quando eu estava brincando com [crush_holder.GetTitledFirstName] outro dia [crush_holder.GetSheHe] era incomum atencioso de mim. Nunca me senti sobre [crush_holder.GetHerHim] assim antes, mas talvez eu esteja começando a vê[crush_holder.GetHerHim] como mais do que um amigo."
 childhood.0012.a:0 "[crush_holder.GetTitledFirstName], acho que gosto de você!"
 childhood.0012.b:0 "[crush_holder.GetTitledFirstName] não é nada mais do que um amigo."

 childhood.0013.t:0 "Interações Amigáveis"
 childhood.0013.desc:0 "Ultimamente, eu e [child.GetTitledFirstName] passamos muito tempo juntos."
 childhood.0013.desc1:0 "Outro dia eu até deixei [child.GetHerHim] emprestar meu [child.Custom('child_favorite_toy')] favorito! Nós realmente nos damos bem, e estamos nos divertindo muito!"
 childhood.0013.desc2:0 "[child.GetTitledFirstName] e eu passamos muito tempo juntos ultimamente, conversando e brincando. Estamos nos divertindo muito!"
 childhood.0013.desc3:0 ""
 childhood.0013.desc3_rowdy:0 "[child.GetSheHe|U] sempre atura minhas travessuras e me segue em todas as minhas aventuras, o tempo que passamos juntos nunca é chato!"
 childhood.0013.desc3_curious:0 "[child.GetSheHe|U] é ótimo em ouvir todas as fofocas e sussurros que pego na corte, fornecendo comentários perspicazes e uma nova perspectiva."
 childhood.0013.desc3_charming:0 "Ninguém mais ri das minhas piadas tanto quanto [child.GetSheHe] faz!"
 childhood.0013.desc3_pensive:0 "[child.GetSheHe|U] sempre aprecia minha companhia, ouvindo meus pensamentos e me divertindo com longas conversas."
 childhood.0013.desc3_bossy:0 "[child.GetSheHe|U] sempre segue minha liderança, eu nunca estou entediado quando estou com [child.GetHerHim]!"
 childhood.0013.desc_fallback:0 "[child.GetSheHe|U] é sempre divertido estar por perto, tanto quando jogamos quanto quando algo precisa ser discutido!"
 childhood.0013.desc_end:0 "Eu realmente gosto de [child.GetHerHis] companhia, e acho que nós dois vamos ficar perto por um longo tempo."
 childhood.0013.a:0 "Estou tão feliz que nos conhecemos!"

 childhood.0910.t:0 "Tormento Constante"
 childhood.0910.opening:0 "As coisas [bully.GetTitledFirstName] me fez passar quando criança ainda pesam sobre mim."
 childhood.0910.desc1:0 "Os olhares, as risadas, a dor... Toda vez que vejo [bully.GetHerHim], meu humor com certeza vai azedar.\n\n[bully.GetSheHe|U] pode ter se tornado um adulto agora, mas eu sei que [bully.GetSheHe] nunca vai se tornar uma pessoa decente!"
 childhood.0910.desc2:0 "\n\nEmpesasvezes eu ainda posso ouvir [bully.GetHerHis] rindo zombando enquanto [bully.GetSheHe] pisava minha querida [ROOT.Char.Custom('child_favorite_toy')] no chão."
 childhood.0910.a:0 "Eu nunca vou perdoá[bully.GetHerHim]!"

 childhood.0911.t:0 "Indulgências da Infância"
 childhood.0911.desc_rival:0 "[victim.GetTitledFirstName] pode ser tudo crescido agora, mas isso não significa que [victim.GetSheHe] me perdoou pelo que eu coloquei [victim.GetHerHim] quando éramos crianças.\n\nÉ tão bem, porque o ódio que eu tenho por [victim.GetHerHim] cresceu igualmente!"
 childhood.0911.opening:0 "Eu me pergunto se [victim.GetTitledFirstName] se lembra das coisas que eu coloquei [victim.GetHerHim] passar quando nós dois éramos jovens."
 childhood.0911.desc1:0 "\n\nAgora que [victim.GetSheHe] está crescendo, no entanto, eu preciso deixar essas indulgências infantis para trás e focar em outras coisas."
 childhood.0911.desc2:0 "Sempre me lembrarei [victim.GetHerHis] rosto horrorizado quando destruí [victim.GetHerHis] [victim.Custom('child_favorite_toy')], foi hilário!\n\nAgora que [victim.GetSheHe] está crescendo, no entanto, eu preciso deixar as indulgências infantis para trás e focar em outras coisas."
 childhood.0911.a:0 "Vejo você por aí, [victim.GetTitledFirstName]."

 childhood.0998.t:0 "Sentimentos Amadurecidos"
 childhood.0998.desc:0 "Lembro-me com carinho de todos os bons momentos que compartilhei com [crush.GetTitledFirstName] quando criança.\n\n[crush.GetSheHe|U] sempre será querido para mim, mesmo que nada aconteça entre nós à medida que envelhecemos!"
 childhood.0998.a:0 "Tenho sorte de ter conhecido [crush.GetHerHim]."

 childhood.0999.t:0 "Sentimentos Amadurecidos"
 childhood.0999.desc:1 "Lembro-me com carinho de todos os bons momentos que compartilhei com [root_crush.GetTitledFirstName] quando éramos mais jovens.\n\nEsse que [root_crush.GetSheHe] agora entrou no mundo dos adultos, [root_crush.GetSheHe] sempre será querido para mim!"
 childhood.0999.desc_unrequited:1 "Mesmo que [root_crush.GetSheHe] nunca tenha retornado meus sentimentos..."
 childhood.0999.a:1 "Tenho sorte de ter conhecido [root_crush.GetHerHim]."

 childhood.1000.t:0 "Uma Amizade Profunda"
 childhood.1000.desc:0 "[friend_to_crush.GetTitledFirstName] é um bom amigo! Quando sempre passamos um tempo juntos, eu sempre me divirto, e [friend_to_crush.GetSheHe] me entende como ninguém mais faz. \n\nApesar de sermos tão grandes amigos, às vezes me pergunto se não quero mais do nosso relacionamento..."
 childhood.1000.a:0 "Acho que gosto mais [friend_to_crush.GetHerHim] do que como amigo!"
 childhood.1000.c:0 "[friend_to_crush.GetSheHe|U] não é nada além de um grande amigo...!"

 childhood.1001.t:0 "The Last Stand"
 childhood.1001.opening:0 "O tormento interminável que [bully.GetTitledFirstName] me submete tem que parar! [bully.GetSheHe|U] me provoca impiedosamente, me empurrando e me humilhando."
 childhood.1001.desc:0 "Isso não pode continuar! É hora de mostrar [bully.GetHerHim] com quem [bully.GetSheHe] está mexendo."
 childhood.1001.fallback:0 "Mesmo que isso esteja me pesando para baixo, eu sou impotente para parar [bully.GetHerHim]!"
 childhood.1001.a:0 "Sobre como você tem se comportado..."
 childhood.1001.a.success:0 "Eu ensino [bully.GetTitledFirstNameNoTooltip] uma lição"
 childhood.1001.a.failure:0 "[bully.GetTitledFirstNameNoTooltip] me bater"
 childhood.1001.b:0 "Vamos falar sobre como você tem se comportado..."
 childhood.1001.b.success:0 "Eu convenço [bully.GetTitledFirstNameNoTooltip] a parar de me intimidar"
 childhood.1001.c:0 "Amaldiçoá-lo, [bully.GetTitledFirstNameNoTooltip]."

 childhood.1002.t:0 "[guardian_parent.Custom('MotherFather')|U] de apoio"
 childhood.1002.desc1:0 "Ai! Enquanto brincava no jardim junto com [friend.GetTitledFirstName], caí e raspei meu joelho. Meu [guardian_parent.Custom('MotherFather')] estava do outro lado do quintal, curtindo o bom tempo, e [friend.GetTitledFirstName] me pediu para ir para [guardian_parent.GetHerHim]."
 childhood.1002.desc2:0 "Ai! Enquanto brincava com meu [ROOT.Char.Custom('child_favorite_toy')], caí e raspei meu joelho. Assim como recuperei meus pés, minha [guardian_parent.Custom('MotherFather')] vieram andando pelo caminho ao meu lado, perguntando se eu estava bem."
 childhood.1002.desc3:0 "Enquanto me aprofundava no livro que deveria estar estudando, percebi que tinha dificuldade em entender as nuances mais finas do tema. "Ainda bem que eu devo apresentar o conteúdo para o meu [guardian_parent.Custom('MotherFather')], mas se eu continuar sozinho, eu poderia ficar preso com este livro a noite toda."
 childhood.1002.a:0 "[guardian_parent.Custom('MotherFather')|U], por favor, me ajude!"
 childhood.1002.b:0 "Eu posso lidar com isso sozinho."
 childhood.1002.b_1:0 "Não vai bem"
 childhood.1002.b_2:0 "Eu faço muito bem"

 childhood.1003.t:0 "Dores crescentes"
 childhood.1003.desc1:0 "Eu estava curtindo o tempo, ouvindo o riso da minha [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] e [child.GetHerHis] amiga [friend.GetTitledFirstName], quando de repente eu vi [child.GetTitledFirstName] cair e machucar [child.GetHerHis] joelho. [child.GetSheHe|U] me abordou, depois de alguns pedidos de [child.GetHerHis] amigo, e pediu minha ajuda para cuidar da lesão."
 childhood.1003.desc2:0 "Eu estava andando pelos jardins, curtindo o tempo, quando vi meu [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] cair e raspar [child.GetHerHis] joelho enquanto brincava com [child.GetHerHis] [child.Custom('child_favorite_toy')]. Quando me aproximei [child.GetHerHim], perguntando se [child.GetSheHe] estava bem, [child.GetSheHe] pedi minha ajuda para cuidar da lesão."
 childhood.1003.desc3:0 "Eu tinha criado uma tarefa exigente para o meu [child.Custom('GetDaughterSon')] [child.GetTitledFirstName], pedindo [child.GetHerHim] para ler um livro complicado em apenas alguns dias. Na noite anterior [child.GetSheHe] deveria me apresentar o material, [child.GetSheHe] veio até mim e pediu minha ajuda."
 childhood.1003.a:0 "Estou feliz que [child.GetSheHe] pode confiar em mim!"

 childhood.1004.t:0 "Uma Mente Cansada"
 childhood.1004.desc:1 ""Você está dormindo o suficiente?"\n\nMy [guardian_parent.Custom('MotherFatherPossessive')] worried question reminds me that I have not been sleeping well lately. The constant pressure to perform well at all tasks outweighing my desire to sleep.\n\n[guardian_parent.GetSheHe|U] tells me to take the evening off and go to bed early, and it is an offer I happily accept."
 childhood.1004.a:0 "Obrigado, [guardian_parent.Custom('MotherFather')]."

 childhood.1005.t:0 "Uma Mente Cansada"
 childhood.1005.desc:1 ""O que você está fazendo com todo o seu tempo?"\n\nMy [guardian_parent.Custom('MotherFatherPossessive')] accusation weighs heavy on my mind. I have been trying to complete every task set before me, but [guardian_parent.GetSheHe] never seems to be satisfied."
 childhood.1005.a:0 "Vou tentar fazer melhor!"
 childhood.1005.b:0 "Eu já estou me esforçando ao máximo."

 childhood.1006.t:0 "Quando os opostos colidem"
 childhood.1006.desc:0 "Minha [guardian_parent.Custom('MotherFather')] nunca mais me deixa em paz. Desde que [guardian_parent.GetSheHe] decidido que eu não era diligente o suficiente, [guardian_parent.GetSheHe] tomou a [guardian_parent.GetHerselfHimself] nunca mais me deixar relaxar.\n\n[guardian_parent.GetSheHe|U] até reclama assim que eu tento fugir para um cochilo curto!"
 childhood.1006.a:0 "[guardian_parent.Custom('MotherFather')|U] nunca é feliz!"

 childhood.1007.t:0 "Uma Sombra Crescente"
 childhood.1007.opening:0 "[bully.GetTitledFirstName] é uma dor!\n\n"
 childhood.1007.young_malicious:0 "Eu estava brincando com meu amado [ROOT.Char.Custom('child_favorite_toy')] quando [bully.GetSheHe] entrou na sala e arrancou o [ROOT.Char.Custom('child_favorite_toy')] das minhas mãos."
 childhood.1007.young_extroverted:0 "[bully.GetSheHe|U] sempre conta mentiras sobre mim para as outras crianças, tornando-as menos como eu."
 childhood.1007.young_dominant:0 "Quando eu estava brincando no jardim com outras crianças, [bully.GetSheHe] de repente veio e ordenou que todos parassem de brincar comigo."
 childhood.1007.young_emotional:0 "Eu estava passando por [bully.GetHerHim] no corredor quando de repente [bully.GetSheHe] começou a chorar alto, dizendo que eu tinha batido [bully.GetHerHim]."
 childhood.1007.malicious:0 "Eu estava andando pelos jardins quando de repente [bully.GetSheHe] saiu da vegetação, empurrando-me para a lama. [bully.GetSheHe|U] estava rindo o tempo todo."
 childhood.1007.dominant:0 "[bully.GetSheHe|U] aparentemente ordenou que as outras crianças me evitassem, e agora todas elas ficam quietas sempre que estou perto. Eu sei que é [bully.GetHerHis] culpa e que as outras crianças não significam nada com isso, mas ainda dói."
 childhood.1007.extroverted:0 "Sempre que [bully.GetSheHe] tem a chance, [bully.GetSheHe] faz [bully.GetHerHis] melhor para convencer as outras crianças de que eu sou uma pessoa horrível. [bully.GetSheHe|U] mentiras e contos de spin, e só eu sei que não é a verdade."
 childhood.1007.fallback:0 "Enquanto eu passava [bully.GetHerHim] [bully.GetSheHe] de repente estendeu [bully.GetHerHis] perna e tropeçou em mim!"
 childhood.1007.end:0 "\n\n[bully.GetSheHe|U] não me deixa em paz, eu não sei o que fazer."
 childhood.1007.a:0 "[bully.GetSheHe|U] é o pior!"

 childhood.1008.t:0 "Enfrentamento Não Convencional"
 childhood.1008.opening:0 "[victim.GetTitledFirstName] é finalmente bom para alguma coisa!\n\n A vida tem sido bastante estressante ultimamente, mas [victim.GetSheHe] conseguiu me ajudar a relaxar.\n\n"
 childhood.1008.1:0 "Eu conheci [victim.GetHerHim] no corredor, e assim que [victim.GetSheHe] estava passando por mim, eu estendeu a mão para fora da minha perna e tropeçou [victim.GetHerHim]. O olhar em [victim.GetHerHis] rosto foi inestimável!"
 childhood.1008.2:0 "Sempre que estamos em uma conversa juntos, faço questão de questionar tudo o que [victim.GetSheHe] diz e brincar sobre as conclusões [victim.GetSheHe] presentes."
 childhood.1008.3:0 "Assim como [victim.GetSheHe] estava prestes a dar uma mordida de pão no café da manhã eu bati [victim.GetHerHim] nas costas. A bagunça sobre a mesa era bastante repugnante, mas o som [victim.GetSheHe] feito foi hilário!"
 childhood.1008.a:0 "Ajuda a estourar o vapor!"

 childhood.1009.t:0 "A Preocupação de um Amigo"
 childhood.1009.opening:0 "[friend.GetTitledFirstName] é um bom amigo. [friend.GetSheHe|U] notou que algo estava me pesando, e [friend.GetSheHe] me convenceu a compartilhar meus pensamentos com [friend.GetHerHim].\n\n"
 childhood.1009.1:0 ""O que estamos aqui para fazer? Qual é [ROOT.Char.GetFaith.FateGodNamePossessive] plano para todos nós?""
 childhood.1009.2:0 ""O que eu realmente devo ser quando eu crescer?""
 childhood.1009.3:0 ""Como você pode saber se a afeição de alguém por você é genuína?""
 childhood.1009.end:0 "\n\nApenas falar sobre isso com [friend.GetHerHim] já me fez sentir melhor!"
 childhood.1009.a:0 "Tenho sorte de ter um amigo tão bom."

 childhood.1010.t:0 "Always On My Mind"
 childhood.1010.opening:0 "Não consigo parar de pensar em [crush.GetTitledFirstName], na forma como [crush.GetSheHe] sorri e na maneira como [crush.GetSheHe] fala.\n\n"
 childhood.1010.returned:0 "Só de saber que meus sentimentos são devolvidos me traz grande alegria e deixa meu coração à vontade."
 childhood.1010.not_returned:0 "O fato de que [crush.GetSheHe] não parece devolver meus sentimentos pesa no meu coração."
 childhood.1010.a:0 "Meu querido [crush.GetTitledFirstName]!"
 childhood.1010.b:0 "Oh, ai!"

 childhood.1011.t:0 "O Caminho do Coração"
 childhood.1011.opening:0 "Notei que [crush_returned.GetTitledFirstName] tem prestado atenção extra em mim recentemente, apreciando minhas piadas e minhas opiniões.\n\n"
 childhood.1011.returned:0 "É bom ser apreciado assim, e isso me fez ciente de como [crush_returned.GetTitledFirstName] pode ser agradável.\n\nEu realmente acho que eu poderia estar tão interessado em [crush_returned.GetHerHim] como [crush_returned.GetSheHe] está em mim!"
 childhood.1011.not_returned:0 "Enquanto a apreciação é agradável, está chegando ao ponto de irritação. Por que [crush_returned.GetSheHe] não me deixa em paz?"
 childhood.1011.a:0 "[crush_returned.GetTitledFirstName], acho que gosto de você."
 childhood.1011.b:0 "[crush_returned.GetSheHe|U] está me irritando."

 childhood.1012.t:0 "Punição Severa"
 childhood.1012.desc:0 "Eu sei que tenho lutado com meus estudos recentemente, e sei que minha [guardian_parent.Custom('MotherFather')] está desapontada comigo. O que eu nunca esperei era que [guardian_parent.GetHerHim] fosse tão longe a ponto de levar meu brinquedo favorito, meu querido [ROOT.Char.Custom('child_favorite_toy')], longe de mim!\n\n"
 childhood.1012.desc2:0 "A pior coisa é que [guardian_parent.GetSheHe] parecia indiferente à minha angústia."
 childhood.1012.desc3:0 "A pior coisa é que [guardian_parent.GetSheHe] parecia gostar da minha angústia."
 childhood.1012.a:0 "[guardian_parent.GetSheHe|U] pode ser tão cruel!"

 childhood.1013.t:0 "A Destruição do [victim.Custom('child_favorite_toy')|U]"
 childhood.1013.desc:0 "Achei meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('victim'))] [victim.GetFirstName] brincando com [victim.GetHerHis] [victim.Custom('child_favorite_toy')] no jardim, gritando e rindo.\n\n[victim.GetSheHe|U] não tinha o direito de ser tão feliz, e o que era tão especial sobre essa [victim.Custom('child_favorite_toy')] boba? Quebrou como qualquer coisa velha quando eu agarrei-o de [victim.GetHerHis] mãos e esmagou-o."
 childhood.1013.a:0 "Você deveria ter visto [victim.GetHerHis] rosto!"

 childhood.1014.t:0 "A Destruição do [ROOT.Char.Custom('child_favorite_toy')|U]"
 childhood.1014.desc:0 "[bully.GetTitledFirstName], meu atormentador constante, destruiu meu precioso [ROOT.Char.Custom('child_favorite_toy')]! Enquanto eu jogava, [bully.GetSheHe] calmamente se aproximou de mim e pegou o brinquedo das minhas mãos, pisando-o no chão.\n\n"Who even plays with a [ROOT.Char.Custom('child_favorite_toy')] now?""
 childhood.1014.a:0 "[bully.GetSheHe|U] é horrível!"

 childhood.1015.t:0 "Soluções Diplomáticas"
 childhood.1015.desc:1 "Por insistência de [educator.GetTitledFirstName], meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] e eu temos acompanhado as negociações em curso sobre o envolvimento da coroa na administração local do [province.GetName].\n\nDurante as discussões, não posso deixar de notar que [province_holder.GetTitledFirstName] não tem ideia de como coordenar tal esforço, e desde que estudei o assunto por um tempo, provavelmente deveria intervir."
 childhood.1015.a:0 ""Se você me escutasse por um segundo...""
 childhood.1015.b:1 "Eu tenho muito a aprender – eu deveria ouvir."
 childhood.1015.b.tt:2 "Isso irá promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] quanto seus estudos de [diplomacy|E]"

 childhood.1016.t:0 "Assuntos Marciais"
 childhood.1016.desc:0 "[commander.GetTitledFirstName] gritos, e antes que eu perceba, dei um passo à frente e desenhei [commander.GetHerHis] atenção."Now, loop around and attack their flank!"[commander.GetTitledFirstName] gritos, e antes que eu perceba, dei um passo à frente e desenhei [commander.GetHerHis] atenção."
 childhood.1016.a:0 ""Na verdade, acho que um ataque direto funcionaria melhor.""
 childhood.1016.b:1 "Eu acena [commander.GetHerHim] fora - eu deveria apenas assistir."
 childhood.1016.b.tt:1 "Isso irá promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] quanto seus estudos em [martial|E]"

 childhood.1017.t:0 "Uma matéria granual"
 childhood.1017.desc:1 "A negociação com [province_holder.GetTitledFirstName] da [province.GetName] sobre o manejo de grãos da área já está em andamento há horas. Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))], [study_friend.GetFirstName], tem olhado para mim na última meia hora, me dizendo que não estou sozinho na minha miséria.\n\nComo todos saem da câmara para um recesso, eu vejo um livro aberto na mesa [province_holder.GetTitledFirstNamePossessive]. Notas sobre o manuseio do trigo estão rabiscadas em toda a página, e ao fazer algumas pequenas mudanças, eu poderia afetar seriamente a produção da área."
 childhood.1017.a:1 "Eu me pergunto o que mudar esses números vai fazer?"
 childhood.1017.a.tt:1 "Às vezes você aprende cometendo erros – isso vai promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] quanto seus estudos de [stewardship|E]"
 childhood.1017.b:0 "É melhor deixá-lo em frente."

 childhood.1018.t:0 "Incidente Intrigante"
 childhood.1018.desc:0 "Se há uma coisa que [educator.GetTitledFirstName] tem tentado me aprofundar, é que às vezes uma mentira é necessária.\n\nAs minhas [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] e eu ouvi [province_holder.GetTitledFirstName] da [province.GetName] falando sobre falsificar os números de [province_holder.GetHerHis] relatório fiscal para possivelmente fazer a área prosperar, eu me pego pensando em [educator.GetFirstNamePossessive] lição."
 childhood.1018.a:1 "Essas informações precisam chegar ao [educator.GetTitleAsNameNoTooltip]!"
 childhood.1018.a.tt:2 "Isso irá promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] quanto seus estudos de [intrigue|E]"
 childhood.1018.b:0 "Eles #EMP poderiam realmente#! usar esse dinheiro extra."

 childhood.1019.t:0 "Ler ou não ler"
 childhood.1019.desc:0 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('study_friend'))] [study_friend.GetFirstName] e eu fomos incumbidos de entregar uma pilha de livros para delegados de [province.GetName]. A necessidade de levar alguns minutos, ou alguns dias para isso, para estudá-los é quase irresistível.\n\nQue uma entrega rápida dos livros aparentemente é de grande importância para a produtividade contínua da área só aumenta nossa curiosidade."
 childhood.1019.a:1 "Vamos garantir que os livros #EMP completamente#! estudados."
 childhood.1019.a.tt1:1 "Isso irá promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] quanto seus estudos de [learning|E]"
 childhood.1019.a.tt2:1 "Isso irá promover tanto [study_friend.GetFirstNamePossessiveNoTooltip] quanto seus estudos de [stewardship|E]"
 childhood.1019.b:1 "Os livros chegarão ao seu destino a tempo!"


 childhood.2001.t:0 "O Gatinho"
 childhood.2001.desc_educator:0 "Enquanto eu estava tocando sob [educator.GetTitledFirstNamePossessive] supervisão eu de repente ouço um som. É pequeno e é fraco, mas está lá!"
 childhood.2001.desc:0 "Enquanto eu estava tocando perto do [ROOT.Char.Custom('TerrainType')] de repente ouço um som. É pequeno e é fraco, mas está lá!"
 childhood.2001.desc_ending:0 "\n\nI olhar para cada arbusto, sob cada rocha, em todas as direções e... lá! Um gatinho minúsculo está sentado sob um arbusto espinhoso, sozinho."
 childhood.2001.a:0 "É meu gatinho agora!"
 childhood.2001.b:0 "[educator.GetTitledFirstNameNoTooltip] parece solitário às vezes..."
 childhood.2001.c:0 "Eu me pergunto o que está escondendo dentro...!"

 childhood.2002.desc:0 "Como estou lá fora com [ward.GetTitledFirstName] [ward.GetSheHe] de repente desaparece, mas antes que eu tenha tempo de me preocupar [ward.GetSheHe] vem delimitando para trás, segurando um gatinho em [ward.GetHerHis] mãos!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Look what I found. It's a gift for you!""
 childhood.2002.a:0 "Obrigado!"
 childhood.2002.b:0 "Eca, coloque isso de volta onde você encontrou."

 childhood.2003.t:0 "O Cachorrinho"
 childhood.2003.desc_educator:0 "Eu estou andando com [educator.GetTitledFirstName] quando eu ouvi-lo. É um som minúsculo, frágil e assustado."
 childhood.2003.desc_friend:0 "Eu estou fora brincando com [friend.GetTitledFirstName] quando eu ouço. É um som minúsculo, frágil e assustado."
 childhood.2003.desc:0 "Estou brincando quando ouço. É um som minúsculo, frágil e assustado."
 childhood.2003.desc_ending:0 "\n\nI olhar por toda parte - sob cada pedra, em cada esquina, atrás de cada arbusto - e finalmente eu encontrá-lo! Um cachorrinho, sozinho, senta-se entre duas pedras."
 childhood.2003.a:0 "É meu cachorrinho agora!"
 childhood.2003.b:1 "Aqui, [friend.GetFirstNameNoTooltip], pegue."
 childhood.2003.c:0 "[educator.GetTitledFirstNameNoTooltip] parece solitário às vezes..."
 childhood.2003.d:0 "Eu me pergunto o que está escondendo dentro...!"

 childhood.2004.desc:0 "Como estou lá fora com [ward.GetTitledFirstName] [ward.GetSheHe] de repente desaparece, mas antes que eu tenha tempo de me preocupar [ward.GetSheHe] vem delimitando para trás, segurando um cachorrinho em [ward.GetHerHis] mãos!\n\n"[educator.GetFirstNameNoTooltip], [educator.GetFirstNameNoTooltip]! Look what I found. It's a gift for you!"

 childhood.2005.desc:0 "Estou brincando com [ward.GetTitledFirstName] quando [ward.GetSheHe] de repente desaparece no [ROOT.Char.Custom('TerrainType')]. Onde [ward.getSheHe] foi? Eu viro em um círculo, olhando, e de repente [ward.GetSheHe] reaparece, segurando um cachorrinho em minha direção.\n\n"[friend.GetFirstNameNoTooltip]! It's for you!""
 childhood.2005.a:0 "Um cachorrinho!!!"
 childhood.2005.b:0 "Eca, guarde isso."
