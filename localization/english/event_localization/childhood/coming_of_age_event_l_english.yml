l_english:
 coming_of_age.0001.t:0 "Coming of Age"
 coming_of_age.0001.educator_university:0 "Com a ajuda de [educator.GetTitledFirstName] e da Universidade"
 coming_of_age.0001.educator:0 "Com a ajuda de [educator.GetTitledFirstName]"
 coming_of_age.0001.desc1:0 "Terminei minha educação nas artes da [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.desc1_good_trait:0 "Apesar das altas expectativas de todos, não consegui muito, e meus resultados deixaram muito o que desejar."
 coming_of_age.0001.desc1_bad_trait:0 "Mesmo que os resultados que eu alcancei deixaram muito para desejar isso não surpreendeu ninguém. Pelo menos o trabalho pesado finalmente acabou!"
 coming_of_age.0001.desc1_fallback_trait:0 "Mesmo que eu não tenha conseguido muito, é um alívio finalmente ver alguns resultados."
 coming_of_age.0001.desc2:0 "Finalmente concluí meus estudos na arte da [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc2_good_trait:0 "Estou decepcionado com meus resultados, como eu realmente acho que eu poderia ter feito melhor."
 coming_of_age.0001.desc2_bad_trait:0 "Eu fiz muito bem, pelo menos considerando o fato de que o assunto não veio natural para mim."
 coming_of_age.0001.desc2_fallback_trait:0 "Minhas conquistas não foram grandes, mas também poderia ter sido pior."

 coming_of_age.0001.desc3:0 "Eu completei meus estudos de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc3_good_trait:0 "Mesmo que os aspectos mais altos do assunto me iludam, eu cumpri as expectativas de todos e aprendi mais do que a maioria!"
 coming_of_age.0001.desc3_bad_trait:0 "Mesmo que os aspectos mais altos do assunto me iludam, eu desafio as baixas expectativas de todos e aprendi mais do que a maioria!"
 coming_of_age.0001.desc3_fallback_trait:0 "Mesmo que os aspectos mais altos do assunto me iludam, eu fiz muito bem."

 coming_of_age.0001.desc4:0 "Eu alcancei um entendimento de [ROOT.Char.Custom('education_focus_child')] que excede em muito o de qualquer um dos meus pares."
 coming_of_age.0001.desc4_good_trait:0 "Mesmo que eu tivesse uma inclinação natural para o assunto, meu domínio dele ainda é uma conquista!"
 coming_of_age.0001.desc4_bad_trait:0 "Eu desafio as expectativas de todos e alcancei o que foi considerado impossível para mim; domínio de [ROOT.Char.Custom('education_focus_child')]!"
 coming_of_age.0001.desc4_fallback_trait:0 "Chegar até agora no assunto tem sido realmente gratificante."

 coming_of_age.0001.patronaged_spouse_plus_1.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] supervisionou minha educação e contribuiu muito para meu conhecimento de [ROOT.Char.Custom('education_focus_child')]."
 coming_of_age.0001.patronaged_spouse_plus_2_or_more.desc:0 "[patronage_spouse_tutor.GetTitledFirstName] supervisionou minha educação e me ajudou a alcançar um nível de conhecimento que nunca sequer sonhei em possuir."


 coming_of_age.0001.relationships:0 "\n\nAs eu dou meus primeiros passos na idade adulta eu me encontro relembrando algumas das pessoas que causaram um impacto na [ROOT.Char.GetWomanMan] eu me tornei..."
 coming_of_age.0001.friend:0 "A amizade que compartilhei com [friend.GetFirstName] significou muito para mim quando éramos jovens, e ainda ter [friend.GetHerHim] ao meu lado significa muito."
 coming_of_age.0001.crush:0 "Tive alguns momentos memoráveis com [crush.GetFirstName], [crush.GetSheHe] realmente me ajudou a entender a mim mesmo e ao amor."
 coming_of_age.0001.bully1:0 "As coisas [bully.GetTitledFirstName] me fazer passar quando criança ainda pesam sobre mim, e toda vez que vejo [bully.GetHerHim] meu humor com certeza vai azedar."
 coming_of_age.0001.bully2:0 "As coisas [bully.GetTitledFirstName] me fez passar quando criança ainda pesam muito em mim. Às vezes eu ainda posso ouvir [bully.GetHerHis] risos como [bully.GetSheHe] pisou minha [ROOT.Char.Custom('child_favorite_toy')] em pedaços."
 coming_of_age.0001.victim1:1 "Me pergunto se [victim.GetTitledFirstName] lembra das coisas que fiz [victim.GetHerHim] quando éramos jovens."
 coming_of_age.0001.victim2:0 "Ainda me lembro [victim.GetTitledFirstNamePossessive] rosto horrorizado daquela vez que destruí [victim.GetHerHis] [victim.Custom('child_favorite_toy')]."
 coming_of_age.0001.relationships_end:0 "\n\nAgora que sou adulta, no entanto, preciso deixar essas indulgências infantis para trás e focar nas coisas que ainda estão por vir."
 coming_of_age.0001.no_relationships:0 "\n\nEscaindo de volta à minha infância, percebo que nunca me conectei verdadeiramente com ninguém... Mesmo quando vi outros brincando com amigos ou sussurrando sobre o amor eu nunca experimentei tais coisas eu mesmo.\n\n Tenho certeza de que os próximos anos levarão a novos amigos e novas oportunidades!"

 coming_of_age.0001.a:0 "[ROOT.Char.GetTitledFirstNameNoTooltip], você é um [ROOT.Char.GetWomanMan] agora!"
 coming_of_age.0001.tt.1:1 "Você tem muito a aprender no campo da [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.2:1 "Você tem algumas coisas para aprender no campo da [THIS.Char.Custom('education_focus_child')]\n"
 coming_of_age.0001.tt.3:1 "Você foi muito bem no campo da [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.4:1 "Você foi ótimo no campo da [THIS.Char.Custom('education_focus_child')]!\n"
 coming_of_age.0001.tt.5:2 "Você não vai esquecer o seu carinho por [crush.GetFirstNameNoTooltip]: #P +20 opinião#!"
 coming_of_age.0001.tt.7:1 "Você não vai esquecer [victim.GetTitledFirstNameNoTooltip] tão cedo: #N -5 opinião#!"
 coming_of_age.0001.tt.9:1 "Você não vai esquecer [bully.GetTitledFirstNameNoTooltip] tão cedo: #N -10 opinião#!"

 coming_of_age.1001.t:0 "[educated_child.GetFirstNameNoTooltip] Vem da Idade"
 coming_of_age.1001.desc_university:0 "Com [educated_child.GetHerHis] idade, o tempo [educated_child.GetFirstName] será gasto na Universidade está no fim[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.desc:0 "Com [educated_child.GetHerHis] chegando à maioridade, minha mensalidade de [educated_child.GetFirstName] está no fim[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1001.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstNamePossessive] contribuições para [educated_child.GetFirstNamePossessive] educação não podem passar desapre mencionadas. [patronage_spouse_tutor.GetHerHis|U] orientação ajudou a criança a chegar mais longe do que eu poderia ter sozinho."
 coming_of_age.1001.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] também deu orientação inestimável à criança. [educated_child.GetFirstName] nunca teria chegado tão longe sem [patronage_spouse_tutor.GetHerHim]."
 coming_of_age.1001.a:0 "Eles crescem rápido."

 coming_of_age.1002.t:0 "[educated_child.GetFirstNameNoTooltip] Vem da Idade"
 coming_of_age.1002.desc:0 "Tenho orgulho de ver meu [educated_child.Custom('GetDaughterSon')] não mais como uma criança, mas como adulto.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1002.patronaged_spouse_plus_1.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstNamePossessive] contribuições para [educated_child.GetFirstNamePossessive] educação não podem passar desapre mencionadas. [patronage_spouse_tutor.GetHerHis|U] lições deram [educated_child.GetFirstName] conhecimento valioso para [educated_child.GetHerHis] vida futura."
 coming_of_age.1002.patronaged_spouse_plus_2_or_more.desc:0 "\n\n[patronage_spouse_tutor.GetTitledFirstName] deu orientação inestimável à criança. [educated_child.GetFirstName] nunca teria chegado tão longe sem [patronage_spouse_tutor.GetHerHim]."
 
 coming_of_age.1003.t:0 "Educação no Fim"
 coming_of_age.1003.standard:0 "Minha Ala, [educated_child.GetTitledFirstName], chegou à maioridade, e é hora de [educated_child.GetSheHe] deixar meus cuidados.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1003.rank_1:0 "Tenho certeza de que [educated_child.GetHerHis] pais ficarão felizes que [educated_child.GetHerHis] educação esteja completa."
 coming_of_age.1003.rank_2:0 "\n\nEm termos resultados excelentes, tenho certeza [educated_child.GetHerHis] pais não terão reclamações."
 coming_of_age.1003.rank_3:0 "Tenho certeza de que [educated_child.GetHerHis] pais ficarão satisfeitos com minha tutela."
 coming_of_age.1003.rank_4:0 "\n\n[educated_child.GetHerHis|U] os pais certamente se orgulharão de chamá[educated_child.GetHerHim] seus [educated_child.Custom('GetDaughterSon')]!"
 coming_of_age.1003.a:0 "Até nos encontrarmos de novo, [educated_child.GetFirstName]."

 coming_of_age.0003.desc_child_start:1 " Meu $knight_culture_player_adjective_no_tooltip_lowercase$ treinamento ao lado disso tem "
 coming_of_age.0003.desc_child_1:0 "passou mal, e aprendi pouco com meus instrutores de combate."
 coming_of_age.0003.desc_child_2:0 "prosseguiu de forma aceitável, e eu lutei com alguns camponeses de sucesso com algum sucesso."
 coming_of_age.0003.desc_child_3:0 "foi bem sucedido, e eu já matou numerosos bandidos apesar da minha juventude."
 coming_of_age.0003.desc_child_4:1 "foi excelente, fazendo de mim um dos principais $knight_culture_player_plural_no_tooltip_lowercase$ do reino."

 coming_of_age.1004.t:0 "Educação no Fim"
 coming_of_age.1004.desc:0 "Minha Ala, [educated_child.GetTitledFirstName], chegou à maioridade, e é hora de [educated_child.GetSheHe] deixar meus cuidados.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')]"
 coming_of_age.1004.a:0 "Até nos encontrarmos de novo, [educated_child.GetFirstName]."

 coming_of_age.1005.t:0 "Educação no Fim"
 coming_of_age.1005.desc:0 "Minha Ala, [educated_child.GetTitledFirstName], chegou à maioridade, e é hora de [educated_child.GetSheHe] deixar meus cuidados.\n\n[educated_child.Custom('GoodOrBadChildhoodTraitMatch')] [educated_child.Custom('DescribingEducationOutcome')] [educated_child.Custom('DescribingEducationOutcomeProwess')]"
 coming_of_age.1005.a:0 "Até nos encontrarmos de novo, [educated_child.GetFirstNameNoTooltip]."
