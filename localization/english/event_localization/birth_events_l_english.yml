l_english:

 birth.father_is_former_consort_toast:0 "Nascimento"
 birth.father_is_former_consort_toast_tt:0 "[mother.GetTitledFirstName] deu à luz nossos [child.Custom('GetDaughterSon')]"
 birth.father_is_former_consort_toast_tt_twins:0 "[mother.GetTitledFirstName] deu à luz gêmeos"

 birth.0002.t:0 "Todos os meus filhos"
 birth.0002.desc:0 "Para cada nascimento a cordialidade me mostrou cresce; enquanto seguro meu bebê recém-nascido em meus braços, sou recebido por mais calor e bondade do que nunca. Acho que tenho uma impressionante reunião de crianças..."
 birth.0002.a:0 "Bondade suportada desde o nascimento!"

 birth.1001.t:0 "Meu [child.Custom('GetDaughterSon')|U]"
 birth.1001.heir.t:0 "Meu [child.Custom('GetDaughterSon')|U] e Herdeiro"
 birth.1001.daughters.t:0 "Minhas Filhas"
 birth.1001.sons.t:0 "Meus Filhos"
 birth.1001.children.t:0 "Meus Bebês"
 birth.1001.first_birth_good.desc:0 "Quando a primeira contração começou, uma grande calma veio sobre mim. Não havia espaço para minhas preocupações de antes - eu estava prestes a realizar um dos maiores milagres [ROOT.Char.GetFaith.FertilityGodNamePossessive]. Depois de uma longa, mas gloriosa luta, eu trouxe à tona"
 birth.1001.first_birth_scary.desc:0 "Conversei com inúmeras mães e parteiras, levei seus conselhos a sério. No entanto, quando chegou a minha hora, percebi que nenhuma quantidade de preparação poderia ser suficiente.\n\nAs dores eram que consumiam tudo e eu temia pela minha vida. Mas eu consegui passar, e agora eu tenho"
 birth.1001.many_births.desc:0 "Para cada nascimento, fica um pouco mais fácil - mas nunca deixo de me surpreender com a intensidade da experiência e minha própria força. Mais uma vez, eu trouxe uma nova vida para esta Terra, na forma de"
 birth.1001.not_first_birth.desc:0 "Meu alívio é grande, e minha alegria ainda maior! Eu dei à luz a"
 birth.1001.sondaughter.desc:0 "um [child.Custom('GetDaughterSon')] perfeito!\n\n"
 birth.1001.daughters.desc:0 "duas garotinhas perfeitas!\n\n"
 birth.1001.sons.desc:0 "dois meninos perfeitos!\n\n"
 birth.1001.children.desc:0 "duas crianças perfeitas!\n\n"
 birth.1001.same_gender_heir.desc:0 "Um dia, criança, você vai continuar meu legado. Que nome seria adequado para um [ROOT.Char.GetTitleAsNameNoTooltip]?"
 birth.1001.other_gender_heir.desc:0 "Um dia, criança, você vai continuar meu legado. Que nome seria adequado a um [child.GetLadyLord] tão poderoso?"
 birth.1001.end_fallback.desc:0 "Quem você vai se tornar, meu filho, e como devo chamá-lo?"
 birth.1001.twins_heir.desc:0 "Meus queridos filhos. Um de vocês crescerá para continuar meu legado, e o outro sempre permanecerá na sombra [ROOT.Char.GetPlayerHeir.GetHerHis]. Espero que vocês vão se amar, venha o que pode."
 birth.1001.twins.desc:0 "Quem você vai se tornar, meus queridos, e como devo chamá-los?"
 birth.1001.taltos.desc:0 "A [child.Custom('GetBirthOmen')] que meu [child.Custom('GetDaughterSon')] carrega claramente marca [child.GetHerHim] como um [child.Custom('GetTaltosTerm')], escolhido por [child.GetFaith.PantheonTerm] para servir a um chamado específico. Embora eu ainda não saiba o que é esse chamado, eu ainda devo conceder um nome adequado ao meu filho."
 birth.1001.taltos_unfaithful.desc:0 "Meu [child.Custom('GetDaughterSon')] tem um [child.Custom('GetBirthOmen')], que a [child.GetFaith.GetAdjective] [child.Custom('DefaultPriestTitlePlural')] afirma marcar [child.GetHerHim] para algo especial. Eu não entendo, mas ainda devo decidir um nome para o meu [child.Custom('GetDaughterSon')]..."

 birth.1001.desc:0 "Eu dei à luz uma bela [child.Custom('GetDaughterSon')]!"
 birth.1001.desc.twin:0 "Eu dei à luz uma bela [child.Custom('TwinDaughtersSonsChildren')]!"
 birth.1001.desc.twin_dead_father:0 "Eu dei à luz a bela [child.Custom('TwinDaughtersSonsChildren')]! [father.GetFirstName] os teria adorado..."
 birth.1001.desc_dead_father:0 "Eu dei à luz uma bela [child.Custom('GetDaughterSon')]! [father.GetFirstName] o teria adorado..."
 birth.1001.a:0 "Que você cresça para ser forte e sábio, meu [child.Custom('GetDaughterSon')]."
 birth.1001.b:0 "Que você cresça para ser forte e sábio, meu [child.Custom('TwinDaughtersSonsChildren')]."


 birth.1002.opening:0 "Eu dei à luz uma linda [child.Custom('GetDaughterSon')]. [child.GetSheHe|U] vem a este mundo alegremente inconsciente do segredo que devo manter."
 birth.1002.opening.twin:0 "Eu dei à luz dois belos [child.Custom('TwinDaughtersSonsChildren')]. Eles vêm para este mundo alegremente inconsciente do segredo que eu devo manter."
 birth.1002.true_father:0 "Temo o que aconteceria se alguém descobrisse [real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] é o verdadeiro pai."
 birth.1002.unmarried:0 "esse pai [child.GetHerHis] é de fato [real_father.GetFullName]."
 birth.1002.unmarried.twin:0 "que o pai deles é de fato [real_father.GetFullName]."
 birth.1002.girl_name.desc:0 "\n\nOh criança, qual será o seu nome?"
 birth.1002.boy_name.desc:0 "\n\nA parte de mim quer nomear meu filho depois de [real_father.GetFirstNameNoTooltip], mas temo que isso não seria sábio..."
 birth.1002.twin_name.desc:0 "\n\nOh, meus filhos, como devo nomeá-lo?"
 birth.1002.a:0 "Silêncio agora, meu [child.Custom('GetDaughterSon')]."
 birth.1002.b:0 "Silêncio agora, meu [child.Custom('TwinDaughtersSonsChildren')]."
 birth.1002.a.tt:0 "O mundo em geral não é o mais sábio para [child.GetFirstNamePossessiveNoTooltip] verdadeira paternidade"
 birth.1002.b.tt:0 "O mundo em geral não é o mais sábio para sua verdadeira paternidade."
 birth.1002.c:0 "Eu me pergunto onde [real_father.GetFirstNameNoTooltip] está agora..."

 birth.1003.loves_mother.desc:1 "Oh, [mother.GetFirstName], você tem sido tão corajoso! Tão forte! Palavras não podem descrever meu amor por você, e agora temos"
 birth.1003.likes_mother.desc:0 "Com um sorriso cansado, mas feliz, [mother.GetFirstName] me presente com"
 birth.1003.dislikes_mother.desc:1 "Louve [ROOT.Char.GetFaith.FertilityGodName], [mother.GetFirstNameNoTooltip] deu à luz"
 birth.1003.sondaughter.desc:0 "[child.Custom('GetDaughterSon')] pouco perfeito!\n\n"
 birth.1003.daughters.desc:0 "meninas perfeitas!\n\n"
 birth.1003.sons.desc:0 "meninos perfeitos!\n\n"
 birth.1003.children.desc:0 "crianças perfeitas!\n\n"
 birth.1003.a:0 "Que você cresça para ser forte e sábio, meu [child.Custom('GetDaughterSon')]."
 birth.1003.b:0 "Que você cresça forte e sábio!"

 birth.1005.t:0 "Sem pai"
 birth.1005.desc.twin:0 "Meus lindos filhos estão descansando, sem saber da vida desafiadora em que nasceram. O mundo não sabe quem é seu pai, e eles podem nunca conhecer a si mesmos."
 birth.1005.desc:0 "Meu lindo [child.Custom('GetDaughterSon')] está descansando, sem saber da vida desafiadora em que [child.GetSheHe] nasceu. O mundo não sabe quem é [child.GetHerHis] pai, e [child.GetSheHe] talvez nunca saiba [child.GetHerselfHimself]."
 birth.1005.a:0 "É o fardo que devemos carregar."

 birth.1006.t:0 "Bastard Born"
 birth.1006.opening:0 "Não há mais a menor dúvida em minha mente. [mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] deu à luz"
 birth.1006.desc.twin:0 "gêmeos, e ambos sabemos que eu sou o pai deles."
 birth.1006.desc:0 "um [child.Custom('GetDaughterSon')], e nós dois sabemos que eu sou [child.GetHerHis] pai."
 birth.1006.not_known:0 "\n\nThankly, [spouse_of_mother.Custom2('HerHisCharacterIntroduction', SCOPE.sC('mother'))] acredita que seja [spouse_of_mother.GetHerHis]."
 birth.1006.unmarried:0 "\n\nThankly, [mother.GetFirstNameNoTooltip] manteve silêncio sobre mim, e ninguém mais sabe a verdade, pelo menos por enquanto..."
 birth.1006.a:0 "Eu devo ter muito cuidado com isso."
 birth.1006.a.tt:1 "Você guarda o segredo para si mesmo"
 birth.1006.a.message_desc:0 "Pai Real Sabe"
 birth.1006.a.mother_message:0 "[real_father.GetTitledFirstName] aprendeu que [real_father.GetSheHe] é o verdadeiro pai"
 birth.1006.b:0 "O mundo saberá do meu filho!"

 birth.1100.title:0 "[child.Custom('GetTaltosTerm')] Nascido"
 birth.1100.message:0 "Os [child.Custom('DefaultPriestTitlePlural')] identificaram [child.Custom2('MyCharacterIntroduction', ROOT.Char)] como um [child.Custom('GetTaltosTerm')].\n\nChosen pela [child.GetFaith.PantheonTerm] para um propósito misterioso, o que o futuro desta criança guarda?"

 known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] será um [bastard|E] de [child.GetHouse.GetBaseName] da Casa"
 legitimized_known_bastard_birth_event_tooltip:0 "[child.GetFirstNameNoTooltip] será um [legitimized_bastard|E] de [child.GetHouse.GetBaseName] da Casa"

 birth.2001.t:0 "A Bênção da Ignorância"
 birth.2001.desc.mother.standard:0 "Meu recém-nascido [child.Custom('GetDaughterSon')] dorme tão docemente, abençoadamente inconsciente da maldição que seguirá [child.GetHerHim] pelo resto [child.GetHerHis] da vida. Ser um bastardo não é uma coisa fácil neste mundo, nem é ser a mãe de um.\n\nEesse como meu bebê dorme, eu sou mantido acordado pela escolha que eu devo fazer."
 birth.2001.desc.mother.twins:0 "Meus recém-nascidos dormem tão docemente, abençoadamente inconscientes da maldição que os seguirá pelo resto de suas vidas. Ser um bastardo não é uma coisa fácil neste mundo, nem é ser a mãe dos bastardos.\n\nEeto como meus bebês dormem, eu sou mantido acordado pela escolha que eu devo fazer."
 birth.2001.desc.father.standard:0 "Fora do casamento, [mother.GetTitledFirstName] deu à luz nossos [child.Custom('GetDaughterSon')]. Embora eu deva ser alegre, meu coração está cheio de dúvida e medo.\n\nSo ele vai ficar até que eu tenha tomado minha decisão."
 birth.2001.desc.father.twins:0 "Fora do casamento, [mother.GetTitledFirstName] deu à luz nossos filhos. Embora eu deva ser alegre, meu coração está cheio de dúvida e medo.\n\nSo ele vai ficar até que eu tenha tomado minha decisão."
 birth.2001.a.standard:0 "Eu vou legitimar [child.GetHerHim] como a minha própria!"
 birth.2001.a.twins:0 "Eu vou legitimá-los como meus!"
 birth.2001.b.standard:0 "Não posso desonrar minha família legitimando um bastardo..."
 birth.2001.b.no_legitimization_in_faith:0 "Condenado a uma vida bastarda..."
 bastard_remains_bastard_tt:0 "[child.GetShortUIName|U] continua sendo um [bastard|E] não legitimado"

 birth.2002.t:0 "Duas Vezes Abençoado"
 birth.2002.start:0 "Este é realmente um dia digno de celebração!"
 birth.2002.desc.standard:0 "Não só fui abençoado com um recém-nascido [child.Custom('GetDaughterSon')] – [child.GetHerHis] [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], optou por legitimar [child.GetHerHim]!"
 birth.2002.desc.twins:0 "Não só fui abençoado com gêmeos recém-nascidos - seus [legitimizer.GetMotherFather], [legitimizer.GetTitledFirstName], optou por legitimá-los!"
 birth.2002.end:0 "Os últimos meses foram repletos de dúvidas e medo, mas hoje meu coração se sente leve como uma pena."
 birth.2002.a:0 "O futuro ainda tem esperança."

 birth.2003.t:0 "Um Começo Difícil"
 birth.2003.desc.standard_start:0 "Eu gostaria de poder celebrar o nascimento de nossa [child.Custom('GetDaughterSon')], mas [legitimizer.GetTitledFirstName] deixou claro que o bebê não será considerado um verdadeiro membro de [legitimizer.GetHerHis] casa."
 birth.2003.desc.twin_start:0 "Eu gostaria de poder celebrar o nascimento de nossos filhos, mas [legitimizer.GetTitledFirstName] deixou claro que os bebês não devem ser verdadeiros membros de [legitimizer.GetHerHis] casa."
 birth.2003.desc.landed_end:0 "\n\nA marca de capuz bastardo nunca se lava completamente, embora o reconhecimento de um [legitimizer.GetTitleTierName] certamente teria ajudado..."
 birth.2003.desc.unlanded_end:0 "\n\nA marca de capuz bastardo nunca se lava completamente, embora o reconhecimento de um [legitimizer.GetLadyLord] certamente teria ajudado..."
 birth.2003.a:0 "Eu gostaria que as coisas fossem de outra forma, pouco [child.GetFirstNameNoTooltip]!"


 birth.2004.t:0 "A [secondary_legitimizer.GetMotherFather|U]'s Mercy"
 birth.2004.desc.standard:0 "Afinal, meu recém-nascido [child.Custom('GetDaughterSon')] pode ter um bom futuro aguardando [child.GetHerHim], afinal. [child.GetHerHis|U] [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], acolheu [child.GetHerHim] em casa [secondary_legitimizer.GetDynastyName]."
 birth.2004.desc.twins:0 "Como se vê, meus recém-nascidos podem ter bons futuros esperando por eles, afinal. Seus [secondary_legitimizer.GetMotherFather], [secondary_legitimizer.GetTitledFirstName], os receberam em casa [secondary_legitimizer.GetDynastyName]."
 birth.2004.a.standard:0 "Deixá-los orgulhosos, meu [child.Custom('GetDaughterSon')]."
 birth.2004.a.twins:0 "Deixá-los orgulhosos, meus filhos."

 birth.2011.t:0 "Meu [child.Custom('GetDaughterSon')]"
 birth.2011.desc:0 "Embora concebido fora dos laços do casamento, meu recém-nascido [child.Custom('GetDaughterSon')] conseguiu entrar neste mundo com segurança[child.GetSheHe|U] nasce na casa de [legitimizer.GetHouse.GetBaseName], e é assim que [child.GetSheHe] será criada."


 birth.2102.t:0 "[real_father.GetTitledFirstNamePossessiveNoTooltip|U] Spawn"
 birth.2102.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], deu à luz uma criança criada por outro homem. Agora [mother.GetSheHe] está cuidando [real_father.GetTitledFirstNamePossessive] [child.Custom('GetDaughterSon')]. Eles chamam [child.GetHerHim] [child.GetFirstName]."
 birth.2102.desc.twin:1 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], deu à luz [real_father.GetTitledFirstNamePossessive] [child.Custom('TwinDaughtersSonsChildren')]. Eles os chamam de [child.GetFirstName] e [child_2.GetFirstName]."
 birth.2102.a:0 "O que eu devo fazer com isso?"

 birth.2104.t:0 "Uma Criança Estranha"
 birth.2104.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], criou uma criança com [mother.GetTitledFirstName]. Agora [mother.GetFirstName] está cuidando da prole da minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.desc.twin:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], sired crianças com [mother.GetTitledFirstName]. Agora [mother.GetFirstName] está cuidando da prole da minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))]."
 birth.2104.a:0 "O que eu devo fazer com isso?"

 every_child_adult_non_bastard:0 "Todas as minhas crianças adultas não bastardas"

 birth.3001.t:0 "Embalado pela Morte"
 birth.3001.desc_other_child:0 ""É [dummy_gender.GetSheHe]... É uma [dummy_gender.Custom('GirlBoy')]?" A scream escapes my lips as I bear down for the last time. The pain is everywhere, too much, overwhelming — and then, it is over. I... I did it.\n\n"É [dummy_gender.GetSheHe]... É uma [dummy_gender.Custom('GirlBoy')]?" I barely recognize my own voice. "É [dummy_gender.GetSheHe]... É uma [dummy_gender.Custom('GirlBoy')]?"\n\nThe midwife does not answer me, does not even look at me. No, she only has eyes for the unmoving infant in her arms."
 birth.3001.a:1 "Não é... Por que [dummy_gender.GetSheHe] não está respirando? #EMP faça alguma coisa! #!"
 birth.3001.a.tt:1 "Sua [dummy_gender.Custom('DaughterSon')] nasceu natimorta"

 birth.3002.desc:0 "A parteira não me olha nos olhos. Em seus braços há um pequeno pacote coberto. "I am so sorry, my [ROOT.Char.GetLadyLord]."A parteira não me olha nos olhos. Em seus braços há um pequeno pacote coberto. "Your [dummy_gender.Custom('DaughterSon')]... [dummy_gender.GetSheHe|U] is in [ROOT.Char.GetFaith.PositiveAfterLife] now.""
 birth.3002.a:0 "Meu [dummy_gender.Custom('DaughterSon')]? Em... em [ROOT.Char.GetFaith.PositiveAfterLife]?"

 birth.3011.desc_twin:0 "\n\nAs minhas servas correm freneticamente para frente e para trás, o mundo fica mais escuro..."Do not fret, My Lady. Your [child.Custom('TwinDaughtersSonsChildren')] are strong and healthy. You are our concern now."\n\nAs minhas servas correm freneticamente para frente e para trás, o mundo fica mais escuro..."
 birth.3011.desc:0 "\n\nAs minhas servas correm freneticamente para frente e para trás, o mundo fica mais escuro..."Do not fret, My Lady. Your [child.Custom('DaughterSon')] is strong and healthy. You are our concern now."\n\nAs minhas servas correm freneticamente para frente e para trás, o mundo fica mais escuro..."
 birth.3011.twin.a:1 "Por favor... Seus nomes..."
 birth.3011.a:0 "Por favor... [child.GetHerHis|U] nome..."

 birth.3012.start.desc:0 "As palavras falham com ela, mas o tom de sua voz diz tudo.\n\nUma vida foi extinta, mas"I am sorry, my [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]..."As palavras falham com ela, mas o tom de sua voz diz tudo.\n\nUma vida foi extinta, mas"
 birth.3012.desc_twin:0 "duas novas vidas acabaram de começar. Devo ficar forte para o meu [child.Custom('TwinDaughtersSonsChildren')]."
 birth.3012.desc:0 "um novo acabou de começar. Devo ficar forte para o meu [child.Custom('DaughterSon')]."
 birth.3012.a:0 "Tão começos trágicos..."

 birth.3021.desc:0 As palavras parecem pesadas na minha boca. Tudo parece pesado.\n\nI forçar meus lábios a formar as palavras novamente."Why is [dummy_gender.GetSheHe] not crying?As palavras parecem pesadas na minha boca. Tudo parece pesado.\n\nI forçar meus lábios a formar as palavras novamente."
 birth.3021.a:0 "Por que... É... [dummy_gender.GetSheHe]..."


 birth.3022.desc:0 "Enquanto espero do lado de fora da câmara de parto, cada minuto parece uma vida inteira. [mother.GetFirstNamePossessive] gritos cessaram com o grito de nenhuma criança substituí-lo. Algo está errado; Eu posso senti-lo em meus ossos.\n\nA porta se abre. A expressão miserável da parteira confirma todos os meus medos.\n\n"I am so very sorry, my [ROOT.Char.GetLadyLord]. [mother.GetLadyLord|U] [mother.GetFirstNameNoTooltip]... Your [dummy_gender.Custom('DaughterSon')]... They are both in [ROOT.Char.GetFaith.PositiveAfterLife] now.""
 birth.3022.a:0 "Por que, [ROOT.Char.GetFaith.FertilityGodName|U]?! O que eu fiz para merecer isso?"
 birth.3022.a.buddhism:0 "O que fizemos para merecer isso?"

 birth.3031.t:0 "Embalado pela Doença"
 birth.3031.start.desc:0 "Todos os bebês choram, mas com pouco [child.GetFirstName] não há fim para as lágrimas. Quero desesperadamente que a parteira alivie minhas preocupações, mas sua testa franzida piora tudo."
 birth.3031.princessprince.desc:0 ""O pequeno [child.GetLadyLord]"
 birth.3031.daughterson.desc:0 ""Seu [child.Custom('DaughterSon')]"
 birth.3031.end.desc:0 "não está ganhando peso como [child.GetSheHe] deveria. Cuidaremos bem de [child.GetHerHim], minha [ROOT.Char.GetLadyLord], mas no final, [child.GetHerHis] vida está em [ROOT.Char.GetFaith.FateGodNamePossessive] mãos.""
 birth.3031.a:0 "Silêncio agora, [child.GetFirstNameNoTooltip]! Por favor, não chore!"

 birth.3034.t:0 "Crescendo Forte"
 birth.3034.desc:0 "A maioria das outras crianças são mais fortes do que eu. Quando jogamos, tenho que sentar e descansar muito. Mas hoje, quando estávamos correndo para os estábulos, eu ganhei!"
 birth.3034.a:0 "Onde está minha [ROOT.Char.Custom('child_favorite_toy')]? Vamos jogar!"

 birth.3035.desc:0 "A fraqueza que assola meu [child.Custom('GetDaughterSon')] desde [child.GetHerHis] nascimento finalmente liberou seu domínio sobre [child.GetHerHim]! Alívio lava sobre mim como eu vejo [child.GetFirstName] correndo por aí com todas as outras crianças."
 birth.3035.a:0 "Que você cresça forte, [child.GetFirstNameNoTooltip]."

 birth.3041.t:0 "Cansado"
 birth.3041.start.desc:0 "Já faz algumas semanas desde que dei à luz ao meu"
 birth.3041.desc_twins:0 "[child.Custom('TwinDaughtersSonsChildren')],"
 birth.3041.one_child.desc:0 "pequeno [child.GetFirstNameNoTooltip],"
 birth.3041.end:0 "Ainda assim, eu ainda estou obrigado a dormir. À medida que os dias passam sem muita melhora, minha alegria é consumida por um cansaço terrível."
 birth.3041.a:0 "Minha força não deveria estar voltando agora?"

 birth.9002.t:0 "O que há em um nome?"
 birth.9002.start.desc:0 "Com o bebê embalado em [suggester.GetHerHis] braços,"
 birth.9002.worrying.desc:0 "[suggester.GetTitledFirstName] olha para mim com um brilho preocupante nos olhos [suggester.GetHerHis]."
 birth.9002.tears.desc:0 "[suggester.GetTitledFirstName] enxuga lágrimas de [suggester.GetHerHis] bochechas e se dirige a mim sem tirar [suggester.GetHerHis] olhos de nossas [child.Custom('GetDaughterSon')]."
 birth.9002.pride.desc:0 "[suggester.GetTitledFirstName] olha para mim, cabeça erguida e olhos brilhando de orgulho."
 birth.9002.conviction.desc:0 "[suggester.GetTitledFirstName] olha para mim, [suggester.GetHerHis] olhos brilhando com convicção ardente."
 birth.9002.surprisingly_calm.desc:0 "[suggester.GetTitledFirstName] olha para mim, [suggester.GetHerHis] rosto surpreendentemente sereno."
 birth.9002.calm.desc:0 "[suggester.GetTitledFirstName] olha para mim, [suggester.GetHerHis] encara a imagem da serenidade."
 birth.9002.devotion.desc:0 "[suggester.GetTitledFirstNamePossessive] olhar encontra o meu. [suggester.GetHerHis|U] olhos estão cheios de devoção amorosa."
 newline.desc:0 "Oon"
 birth.9002.love.desc:0 ""Meu amor,"
 birth.9002.dear_spouse.desc:0 ""[ROOT.Char.GetWifeHusband|U] querida,"
 birth.9002.spouse.desc:0 ""[ROOT.Char.GetWifeHusband|U],"
 birth.9002.suggester_relative.desc:0 "Poderíamos nomear [child.GetHerHim] [namesake.GetFirstNameNoTooltip], depois do meu [namesake.Custom('ComplimentAdjective')] [suggester.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?""
 birth.9002.namer_relative.desc:0 "Talvez devêssemos nomear [child.GetHerHim] [namesake.GetFirstNameNoTooltip]? Depois de sua [namesake.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('namesake'))]?""
 birth.9002.suggesters_name.desc:0 "Eu acho que devemos nomear [child.GetHerHim] [suggester.GetFirstNameNoTooltip], depois de mim. O que você diz?""
