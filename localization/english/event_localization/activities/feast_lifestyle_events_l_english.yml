l_english:
 feast_lifestyle.1001.t:1 "$feast_header$ Palavras de Guerra"
 feast_lifestyle.1001.desc:0 "Que direito [strategy_opponent.GetTitledFirstName] acha que [strategy_opponent.GetSheHe] tem que afirmar que minhas ideias de guerra são equivocadas?\n\n Alegando que minhas ideias quebrariam no momento em que o combate é cumprido. O que [strategy_opponent.GetSheHe] sabe, realmente?"
 feast_lifestyle.1001.a:0 "Eu adoraria uma chance de resolver isso no campo de batalha."
 feast_lifestyle.1001.a.tt:2 "Pelo menos [strategy_opponent.GetFirstName] mostrou que você é capaz de defender sua compreensão da [martial_lifestyle|E]."

 feast_lifestyle.1002.t:1 "$feast_header$ Significado Oculto"
 feast_lifestyle.1002.opening:0 "Os outros convidados estão rindo e conversando no salão barulhento, tornando difícil focar no mingau na minha frente. Eu desenho linhas e engajamentos na lama gordurosa enquanto penso em maneiras de combater vários planos de batalha."
 feast_lifestyle.1002.cavalry:0 "\n\n#EMP Se a cavalaria fosse atacar por este flanco... #!"
 feast_lifestyle.1002.heavy_infantry:0 "\n\n#EMP com a infantaria pesada segurando exatamente aqui... #!"
 feast_lifestyle.1002.archers:0 "\n\n#EMP Como um respingo de flechas chove sobre o centro... #!"
 feast_lifestyle.1002.skirmishers:0 "\n\n#EMP Com meus escaramuças harrying o flanco de cenoura... #!"
 feast_lifestyle.1002.pikemen:0 "\n\n#EMP Claro, meus piquetes podem estar resistindo deste lado... #!"
 feast_lifestyle.1002.a:0 "Isso parece que pode funcionar em um verdadeiro campo de batalha!"
 feast_lifestyle.1002.a.tt:2 "Pensar que uma tigela de mingau poderia ajudar a expandir sua compreensão de [martial_lifestyle|E]."

 feast_lifestyle.1003.t:1 "$feast_header$ em caso de perigo"
 feast_lifestyle.1003.desc:0 "No meio das celebrações, estou mais intrigado com a defensibilidade deste salão. Se um ataque for lançado do lado de fora neste momento, a nobreza inferior seria a de perigo imediato. Além disso, um pequeno bastião poderia ser feito a partir das grandes mesas, oferecendo um mínimo de proteção.\n\nNow, como teríamos que encenar um contra-ataque..."
 feast_lifestyle.1003.a:0 "Você nunca pode ser muito seguro."
 feast_lifestyle.1003.a.tt:2 "Você prefere pensar nessas coisas, do que viver na ignorância feliz apenas para morrer se o dia chegar. Você entende o [martial_lifestyle|E] melhor do que isso."
 feast_lifestyle.1003.b:0 "E se o ataque viesse de dentro?"
 feast_lifestyle.1003.b.tt:3 "Seria tolice pensar que cada convidado aqui seria seu companheiro de armas. Você entende o [martial_lifestyle|e] melhor do que isso."

 feast_lifestyle.1004.t:1 "$feast_header$ Conhecimento Compartilhado"
 feast_lifestyle.1004.desc:0 "As festas proporcionam uma grande oportunidade de conversar com pessoas cuja opinião eu valorizo. [consultant_3.GetTitledFirstName] tinha alguns pensamentos interessantes sobre manobrabilidade militar, enquanto [consultant_2.GetTitledFirstName] tinha alguns pensamentos sobre novas estratégias defensivas.\n\n[consultant_1.GetTitledFirstName] era aquele com o verdadeiro golpe de gênio, no entanto. Depois de uma série de bebidas, [consultant_1.GetTitledFirstName] me disse em confiança o que [consultant_1.GetSheHe] considerado a tempestade ideal de um castelo!"
 feast_lifestyle.1004.a:0 "Eu aprendo muito nessas festas."
 feast_lifestyle.1004.a.tt:2 "Conversar com comandantes experientes certamente ajuda a entender a [martial_lifestyle|E]."

 feast_lifestyle.2001.t:1 "$feast_header$ conheça seu lugar"
 feast_lifestyle.2001.mean:0 "Dando um passo rápido para o lado, eu mal evito o vinho que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] #EMP acidentalmente#! derrama ao passar por mim.\n\nEu deixo o mais recente dos insultos [guest_victim.GetHerHis] deslizar, pois naquele momento a [guest_victim.Custom('InsultNoun')] fica pálida e rígida."
 feast_lifestyle.2001.loud:0 ""Agora, sobre o tema dos erros, já lhe falei sobre o tempo que [ROOT.Char.GetTitledFirstNameNoTooltip]"\n\nMy [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] suddenly falls quiet, face pale."
 feast_lifestyle.2001.quiet:0 "Os olhares que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_victim'))] [guest_victim.GetTitledFirstName] me atira enquanto [guest_victim.GetSheHe] sussurra para as pessoas ao redor [guest_victim.GetHerHim] são nada menos que escaldante.\n\nSuddenly as costas do [guest_victim.Custom('InsultNoun')] ficam rígidas, de cara pálida."
 feast_lifestyle.2001.desc_ending:0 "[guest_victim.GetHerHis|U] marcha estranha enquanto [guest_victim.GetSheHe] escapa da sala traz um sorriso para o meu rosto enquanto escondo o pequeno frasco de laxantes na minha bolsa."
 feast_lifestyle.2001.a:0 "Isso vai ensinar que [guest_victim.Custom('InsultAdjective')] [guest_victim.Custom('InsultNoun')]!"


 feast_lifestyle.2002.t:1 "$feast_header$ Uma Língua Solta"
 feast_lifestyle.2002.desc_lover:0 ""E com olhos assim... Quero dizer, quem sou eu para resistir?""
 feast_lifestyle.2002.desc_cannibal:0 ""Você pode até mesmo dizer se eles eram corajosos na vida pela textura da carne. Lembro-me de um soldado que comi uma vez.""
 feast_lifestyle.2002.desc_homosexual_male:0 ""E então eu o vi sorrir! Pensar que eu deveria estar satisfeito com uma mulher depois disso...""
 feast_lifestyle.2002.desc_homosexual_female:0 ""E então eu vi seu sorriso! Pensar que eu deveria estar satisfeito com um homem depois disso...""
 feast_lifestyle.2002.desc_ending:0 "\n\nDepois de quantidades liberais de bebidas meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('guest_with_secret'))] [guest_with_secret.GetTitledFirstName] está encostado em nossa mesa, derramando seu coração e sua bebida na minha frente.\n\n"Bringing me all these drinks, and listening to me go on and on... Thank you, [ROOT.Char.GetFirstNameNoTooltip]!""
 feast_lifestyle.2002.a:0 "Isso é bom demais para guardar para mim mesmo!"
 feast_lifestyle.2002.b:0 "Não, graças a #EMP você#! por revelar isso!"
 feast_lifestyle.2002.c:0 "Meu silêncio tem um preço que você conhece."
 feast_lifestyle.2002.d:0 "Saúde! Para uma noite agradável e novos companheiros de bebida!"

 feast_lifestyle.2003.t:1 "$feast_header$ o poder de influenciar"
 feast_lifestyle.2003.desc:0 "Fluindo suavemente de uma conversa para outra, eu guio as discussões em qualquer direção que eu desejo.\n\nA poucas palavras cuidadosamente colocadas, e eu tenho uma visão mais clara da minha vida amorosa [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('courtier_to_persuade'))] [courtier_to_persuade.GetTitledFirstNamePossessive] do que mesmo [courtier_to_persuade.GetHerHis] [courtier_to_persuade.Custom('WifeHusbandOpp')] desejaria."
 feast_lifestyle.2003.a:0 "A festa é meu campo de treinamento..."
 feast_lifestyle.2003.a.tt:0 "#F ... e palavras são minhas armas! #!"
 feast_lifestyle.2003.b:0 "Vamos aproveitar a conversa."

 feast_lifestyle.2004.t:1 "$feast_header$ uma história detalhada"
 feast_lifestyle.2004.desc1_a:1 "Que [ROOT.Char.Custom('RandomLadyLord')] ali está sorrindo para uma empregada do outro lado do corredor com familiaridade íntima; um caso possível."
 feast_lifestyle.2004.desc1_b:1 "Esse [ROOT.Char.Custom('RandomLadyLord')] ali está reabastecendo um copo bem agarrado pela terceira vez desde que se juntou ao seu cônjuge; uma relação à beira do colapso."
 feast_lifestyle.2004.desc2_a:1 "Que [ROOT.Char.Custom('RandomLadyLord')] do outro lado do salão está usando as mesmas botas que o ano anterior; problemas financeiros."
 feast_lifestyle.2004.desc2_b:1 "Essa [ROOT.Char.Custom('RandomLadyLord')] do outro lado do salão é manter as paredes, evitando toda conversa, bem como contato visual; um segredo para manter seguro?"
 feast_lifestyle.2004.desc_ending:0 "\n\nEveryone está escondendo algo, e com um olho praticado até mesmo o menor dos detalhes mostrará todo o quadro."
 feast_lifestyle.2004.a:1 "Eles estão usando sua vergonha tão abertamente!"
 feast_lifestyle.2004.b:0 "Nada pode ser permitido me iludir!"

 feast_lifestyle.3001.t:1 "$feast_header$ A Sede do Poder"
 feast_lifestyle.3001.desc:0 "Que festa! Uma excelente oportunidade para meus [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_1'))] [important_guest_1.GetTitledFirstName] e eu aprendermos mais sobre as pessoas que nos servem.\n\nSem minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_2'))] [important_guest_2.GetTitledFirstName] nem meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('important_guest_3'))] [important_guest_3.GetTitledFirstName] se estabeleceram ainda, e eu rapidamente chamo um servo para reorganizar os assentos."
 feast_lifestyle.3001.a:0 "[important_guest_1.GetFirstNameNoTooltip] deveria sentar-se ao lado [important_guest_2.GetTitledFirstNameNoTooltip]."
 feast_lifestyle.3001.b:0 "[important_guest_1.GetFirstNameNoTooltip] certamente desfrutaria de [important_guest_3.GetTitledFirstNamePossessiveNoTooltip] companhia."
 feast_lifestyle.3001.c:0 "Ambos jantarão comigo."
