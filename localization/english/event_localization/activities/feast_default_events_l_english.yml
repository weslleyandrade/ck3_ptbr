l_english:
 feast_header:0 "Festa:"
 feast_default.1001.t:1 "$feast_header$ Em Temor"
 feast_default.1001.very_high_learning:0 "Depois de uma extensa conversa sobre nossos pratos deliciosos, [impressed_guest.GetTitledFirstName] expressa que [impressed_guest.GetSheHe] me acha mais instruído e sábio, e que minhas declarações são sempre de valor inestimável para aqueles menos bem lidos do que eu."
 feast_default.1001.high_learning:0 "Após uma extensa conversa sobre nossa refeição, [impressed_guest.GetTitledFirstName] expressa que [impressed_guest.GetSheHe] admira como sou capaz de expor longamente sobre qualquer tema."
 feast_default.1001.average_learning:0 "Depois de ter falado durante o jantar por um tempo, [impressed_guest.GetTitledFirstName] se inclina para me dizer que [impressed_guest.GetSheHe] acha impressionante o quão experiente eu sou sobre tantas coisas diferentes."
 feast_default.1001.low_learning:0 "Limpei a sopa do meu queixo e sorrio um sorriso inteligente."I wish I knew how to sound as clever as you do, [ROOT.Char.GetTitledFirstName]!"Limpei a sopa do meu queixo e sorrio um sorriso inteligente."
 feast_default.1001.a:0 "[impressed_guest.GetSheHe|U] reconhece o verdadeiro intelecto, eu vejo."

 feast_default.1002.t:0 "$feast_header$ A Espera Insuportável"
 feast_default.1002.desc:0 "Eu não posso acreditar há quanto tempo estamos esperando pela comida! Estamos aqui para comer, ou para admirar o grão da mesa de madeira? O que você está olhando, [other_guest.GetTitledFirstName], eu estou apenas com muita fome!"
 feast_default.1002.a:0 "Eu posso sentir o cheiro da cozinha, também!"
 feast_default.1002.gluttons_and_impatients:0 "Cada convidado impaciente e gluttonoso"

 feast_default.1003.t:0 "$feast_header$ Em Temor"
 feast_default.1003.desc:0 "Depois de comer um ao lado do outro por um tempo, devo ter dito algo particularmente inteligente, porque [other_guest.GetTitledFirstName] me elogiou sobre o quão inteligente eu era!\n\nEm resposta eu sorri inteligentemente de volta ao meu colega estudioso, antes de ficar ocupado com a graxa escorrendo pelo meu queixo."
 feast_default.1003.a:0 "Eu digo algumas coisas inteligentes às vezes."
 feast_default.1003.b:0 "Eu não sabia [other_guest.GetSheHe] me sentia assim!"

 feast_default.1004.t:0 "$feast_header$ Delícias Celestiais"
 feast_default.1004.desc:0 "Ah, que tipo de carne é essa, tão rica em sabor? O que são esses vegetais, quase doces? Ah, e essas sobremesas maravilhosas!\n\nEstá festa tem a melhor comida que eu já provei!"
 feast_default.1004.a:0 "Delicioso!"
 feast_default.1004.b:0 "Isso é incrível! Passe-me outra porção!"

 feast_default.1005.t:0 "Isolamento $feast_header$"
 feast_default.1005.desc:0 "É demais. A conversa incessante daqueles ao meu redor, a multidão de rostos olhando para mim para conversar... #EMP People#!...\n\nEu sabia que essa festa seria uma tarefa, mas nunca imaginei a escala dela."
 feast_default.1005.desc_friendly_guest:0 "Tenho sorte de [friendly_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] está aqui, pelo menos."
 feast_default.1005.a:0 "Deve haver um lugar onde eu possa estar sozinho."
 feast_default.1005.b:0 "[friendly_guest.GetFirstNameNoTooltip], não me deixe sozinho com essas bestas!"
 feast_default.1005.c:0 ""Eu... Eu... Tempo terrível que estamos tendo, não é?""

 feast_default.1006.table_companions:0 "Todos sentados perto de mim"
 feast_default.1006.t:0 "$feast_header$ em casa"
 feast_default.1006.desc:0 ", [guest_1.GetTitledFirstName] me diz. [guest_2.GetTitledFirstName] e [guest_3.GetTitledFirstName] acenam com a cabeça de acordo."You are something special, [ROOT.Char.GetFirstNameNoTooltip],", [guest_1.GetTitledFirstName] me diz. [guest_2.GetTitledFirstName] e [guest_3.GetTitledFirstName] acenam com a cabeça de acordo."
 feast_default.1006.a:0 "Eu só faço o que parece certo!"
 feast_default.1006.b:0 "Mais uma rodada, pessoal!"
 feast_default.1006.c:0 "Não há outra maneira de realmente viver, meus amigos!"

 feast_default.1007.t:0 "$feast_header$ Voraz"
 feast_default.1007.desc:0 "Com a contínua porção de comidas deliciosas, a maioria dos hóspedes desistiu de comer durante a noite, simplesmente desfrutando do entretenimento. Fico feliz em ver que [other_glutton.GetTitledFirstName] sabe melhor!\n\n[other_glutton.GetSheHe|U] e eu estamos ansiosos para provar enquanto houver comida!"
 feast_default.1007.a:0 "Juntos poderíamos comer um cavalo inteiro!"
 feast_default.1007.b:0 "Aposto que posso comer mais [other_glutton.GetHerHim]."

 feast_default.1008.t:0 "$feast_header$ Julgamento Manchado"
 feast_default.1008.desc:0 "Eu tento me levantar, balançando um pouco."I have had too much."Eu tento me levantar, balançando um pouco."Don't trust a word I say!""
 feast_default.1008.a:0 "O que eu fiz..."
 feast_default.1008.a.flavor:0 "#F [secret_recipient.GetSheHe|U] não está comprando minhas desculpas..."

 feast_default.1009.t:0 "$feast_header$ Julgamento Manchado"
 feast_default.1009.desc:0 "Eu tento me levantar, balançando um pouco."I have had too much."Eu tento me levantar, balançando um pouco."Don't trust a word I say!""
 feast_default.1009.a:0 "O que eu fiz..."

 feast_default.1010.t:0 "$feast_header$ uma promessa é uma promessa"
 feast_default.1010.desc:1 "Eu jurei!"oath"Eu jurei!"
 feast_default.1010.a:0 "Uma promessa é uma promessa, não importa o que aconteça."
 feast_default.1010.b:0 "Foram apenas divagações bêbadas!"
 feast_default.1010.every_participant_with_high_opinion:1 "Todos os outros participantes que respeitam [favor_recipient.GetFirstNameNoTooltip]"

 feast_default.1011.t:0 "$feast_header$ Em Pé de Guerra"
 feast_default.1011.desc:0 "É intoxicante – a bebida no meu sangue, e a raiva em minhas veias.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstName] tropeça em mim fora do corredor, e eu erro [guest_to_murder.GetHerHim] para o [disliked_guest.Custom('InsultAdjective')] [disliked_guest.GetTitledFirstName]. Em um instante [guest_to_murder.GetHerHis] sangue está escorrendo pela minha lâmina. Enquanto [guest_to_murder.GetHerHis] corpo cai no chão, de repente me sinto muito sóbrio."
 feast_default.1011.a:0 "[guest_to_murder.GetSheHe|U] entrou na minha faca! Eu prometo!"
 feast_default.1011.a.success:0 "As pessoas acreditam que foi um acidente"
 feast_default.1011.a.failure:0 "As pessoas não compram minha mentira"
 feast_default.1011.b:0 "Eu... eu preciso limpar a lâmina...!"
 feast_default.1011.b.success:0 "O assassinato permanece um mistério"
 feast_default.1011.b.failure:0 "Estou exposto como o assassino"
 feast_default.1011.c:0 "[disliked_guest.GetTitledFirstNameNoTooltip], como você poderia?"

 feast_default.1012.t:0 "$feast_header$ Líquidos Letais"
 feast_default.1012.desc_opening:0 "Minha [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_murder'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_murder'))] [guest_to_murder.GetTitledFirstNamePossessive] feliz aceitação de mais um copo afoga o respingo da minha própria bebida enquanto eu a coloco no chão.\n\nAs [guest_to_murder.GetHerHis] respiração cresce, e toda a cor deixa [guest_to_murder.GetHerHis] rosto, eu posso sentir o sorriso se espalhando pelo meu próprio. Uma pequena risada me escapa quando [guest_to_murder.GetHerHis] corpo bate na mesa."
 feast_default.1012.a:1 "Um brinde ao [guest_to_murder.GetTitleTierName|U], e [guest_to_murder.GetHerHis] sede de vida!"

 feast_default.1013.t:0 "protetor $feast_header$"
 feast_default.1013.desc:0 "Enquanto minha [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest_to_kill'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_kill'))] [guest_to_kill.GetTitledFirstName] persegue minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_save'))] [guest_to_save.GetTitledFirstName] com raiva fervente nos olhos [guest_to_kill.GetHerHis] e uma faca na mão [guest_to_kill.GetHerHis] eu nem paro para pensar.\n\nEu pegar a coisa mais próxima que pode ser usada como arma, e carregar."
 feast_default.1013.a:0 "Quem diria que os talheres poderiam ser tão afiados?"
 feast_default.1013.a_1:0 "Espero que [ROOT.Char.GetFaith.NegativeAfterLife] saúda que [guest_to_kill.Custom('InsultAdjective')] [guest_to_kill.Custom('InsultNoun')] calorosamente."
 feast_default.1013.b:0 "Eu vou desviar a faca!"
 feast_default.1013.b.success:0 "Ninguém se machucou"
 feast_default.1013.b.failure:0 "Eu #EMP quase#! gerenciar"
 feast_default.1013.b.big_failure:0 "Eu falho"
 feast_default.1013.c:0 "... e cobrar direto para cobrir."
 feast_default.1013.d:0 ""Eu agi em defesa de [guest_to_save.GetFirstNameNoTooltip], todos vocês viram.""

 feast_default.1014.t:0 "$feast_header$ A Testemunha"
 feast_default.1014.desc:0 "Enquanto afundo minha lâmina em [guest_to_murder.GetFirstNamePossessive] rosto irritante, ouço um suspiro macio atrás de mim."Look who it is! The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.GetFirstNameNoTooltip]! I bet you—"Enquanto afundo minha lâmina em [guest_to_murder.GetFirstNamePossessive] rosto irritante, ouço um suspiro macio atrás de mim."
 feast_default.1014.a:0 "Por favor, [witness.GetTitledFirstNameNoTooltip], não diga a ninguém!"
 feast_default.1014.a_2:0 "Você não vai dizer a ninguém o que você viu."
 feast_default.1014.b:0 "Fale sobre estar no lugar errado na hora errada!"

 feast_default.2001.t:0 "$feast_header$ impaciência embaraçosa"
 feast_default.2001.desc:0 "[host.GetTitledFirstName] anunciou um pequeno atraso na porção da comida, e [glutton.GetTitledFirstName] parece pronto para estourar de frustração!\n\nIn entre resmungos de [glutton.GetHerHis] estômago eu só ouço resmungos de descontentamento."
 feast_default.2001.a:0 "[glutton.GetSheHe|U] está fazendo [glutton.GetHerselfHimself] de bobos."
 feast_default.2001.b:0 "[glutton.GetFirstNameNoTooltip] tem um ponto! Onde está nossa comida?!"

 feast_default.2002.t:0 "$feast_header$ Um Admirador"
 feast_default.2002.desc:0 "\n\nQuem poderia esta carta de concurso ser de? Havia algo sobre a forma como [crush_1.GetTitledFirstName] olhava timidamente para mim. Ou como [crush_2.GetTitledFirstName] sorriu quando nos conhecemos. Então, novamente, [crush_3.GetTitledFirstName] parecia muito ansioso para sentar perto de mim..."[letterAuthor.Custom2('love_letter', SCOPE.sC('letterRecipient'))]"\n\nQuem poderia esta carta de concurso ser de? Havia algo sobre a forma como [crush_1.GetTitledFirstName] olhava timidamente para mim. Ou como [crush_2.GetTitledFirstName] sorriu quando nos conhecemos. Então, novamente, [crush_3.GetTitledFirstName] parecia muito ansioso para sentar perto de mim..."
 feast_default.2002.a:0 "Deve ter sido [crush_1.GetFirstNameNoTooltip]!"
 feast_default.2002.b:0 "Poderia ter sido [crush_2.GetFirstNameNoTooltip]?"
 feast_default.2002.c:0 "Isso [crush_3.GetFirstNameNoTooltip] escrito por toda parte."
 feast_default.2002.potential_lover_tt:0 "Se você estiver certo, será muito mais fácil torná-los seus [lover|E]"

 feast_default.2003.t:0 "$feast_header$ Espíritos Mútuos"
 feast_default.2003.desc:0 "O que começou como uma festa comum tornou-se excepcional graças à presença de [other_guest.GetTitledFirstName]!\n\n Falamos a noite toda sobre todos os tipos de assuntos, e como as coisas teriam, parece que temos muito em comum! Eu me diverti tanto com [other_guest.GetHerHim]."
 feast_default.2003.a:0 "Que boa noite!"

 feast_default.2005.t:0 "$feast_header$ All Over My New [ROOT.Char.Custom('GetClothingArticle')|U]"
 feast_default.2005.desc:0 "Todos nós poderíamos dizer [drunk.GetTitledFirstName] bebeu demais, mesmo que [drunk.GetSheHe] insistisse em nos mostrar o quão sóbrio [drunk.GetSheHe] estava.\n\nSimply subindo de [drunk.GetHerHis] assento provou ser demais para [drunk.GetHerHim], e agora estou coberto de vômito fedorento!"
 feast_default.2005.a:0 ""Você deveria ter vergonha de si mesmo, [drunk.GetFirstNameNoTooltip]!""
 feast_default.2005.b:0 ""Ha! Que show você colocar!""

 feast_default.2006.t:1 "$feast_header$ o [befriending_guest.GetTitleTierName|U] Ansioso"
 feast_default.2006.desc:0 "Como [befriending_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] mais uma vez interrompe uma conversa com risos altos, não posso mais negar que [befriending_guest.GetSheHe] está agindo estranho.\n\n[befriending_guest.GetSheHe|U] nunca se afasta de mim, se junta a mim em cada conversa, expressa apreço por tudo o que digo..."
 feast_default.2006.a:0 "É uma maneira estranha de ganhar meu favor, mas devo dizer que está funcionando."
 feast_default.2006.b:0 "Eu poderia me acostumar com isso!"
 feast_default.2006.c:0 "Eu não suporto ter alguém me seguindo assim!"
 feast_default.2006.d:0 "Por favor, me deixe em paz!"

 feast_default.2007.t:0 "$feast_header$ Caso Exposto!"
 feast_default.2007.desc:0 "Um estrondo alto ressoa pelo grande salão enquanto uma das portas dos aposentos de serviço quebra.\n\nEm um tombo mal vestido, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_1') )] [lover_guest_1.GetTitledFirstName] e minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_guest_2') )] [lover_guest_2.GetTitledFirstName] derramar no chão na frente de todos."
 feast_default.2007.a_chaste:0 "Eu não posso suportar olhar!"
 feast_default.2007.a_lustful:0 "Só #EMP imaginar#! o que eles poderiam ter feito...!"
 feast_default.2007.a_sadistic:0 "Hah! Isso é delicioso!"
 feast_default.2007.a_compassionate:0 "Ninguém merece esse tipo de vergonha..."
 feast_default.2007.b:0 "Imaginar que #EMP eles #! tinham tal segredo!"

 feast_default.2008.t:0 "$feast_header$ atrás de uma porta trancada"
 feast_default.2008.desc:1 "Enquanto [homosexual_character.Custom2('MyCharacterIntroduction', ROOT.Char )] tentava escapar despercebido da festa, pensei ter visto [homosexual_character.GetHerHis] mão escorregando na mão de um [romance_target.Custom('FemaleMale')] servo!\n\nMy suspeitas foram confirmadas quando eu os peguei em uma sala isolada, meio despido!"
 feast_default.2008.a:0 "Consórcio com outro [homosexual_character.GetWomanMan]?! O reino deve saber!"
 feast_default.2008.b:0 "Seu segredo está seguro comigo, [homosexual_character.GetFirstNameNoTooltip]. Por enquanto."
 feast_default.2008.c:0 "Corrompendo #EMP meus #! servos sem a minha aprovação?"
 feast_default.2008.d:0 "Oh [homosexual_character.GetFirstNameNoTooltip], se eu soubesse."
 feast_default.2008.d.unlock_text:0 "Esta opção está disponível devido ao seu [sexuality|E]"

 feast_default.2009.t:0 "$feast_header$ Por favor, vá em frente"
 feast_default.2009.desc:1 "Eu escuto atentamente para [secret_holder.GetTitledFirstName] como [secret_holder.GetSheHe] descuidadamente revela todo tipo de coisas. Distraído ao tentar obter uma última gota de [secret_holder.GetHerHis] tankard, [secret_holder.GetSheHe] está alheio ao quão cuidadosamente estou prestando atenção.\n\nA vez [secret_holder.GetSheHe] percebe, [secret_holder.GetSheHe] começa a levantar. "I'm only rambling! It's not true anyways, any of it!""
 feast_default.2009.a:0 "Oh, acontece que eles são #EMP divagações muito#! interessantes."

 feast_default.2011.t:0 "$feast_header$ uma promessa é uma promessa"
 feast_default.2011.desc:0 "\n\nEu pode sentir o cheiro do álcool em [favor_character.GetFirstNamePossessive] respiração, mas a promessa foi anotada por todos os convidados presentes."I mean it!"\n\nEu pode sentir o cheiro do álcool em [favor_character.GetFirstNamePossessive] respiração, mas a promessa foi anotada por todos os convidados presentes."I'll do anything you ask of me. Anything at all. Ask me, and it is done!"\n\nEu pode sentir o cheiro do álcool em [favor_character.GetFirstNamePossessive] respiração, mas a promessa foi anotada por todos os convidados presentes."
 feast_default.2011.a:0 "Você é um [favor_character.GetWomanMan] de sua palavra, não é?"
 feast_default.2011.b:0 ""Hah, [favor_character.GetTitledFirstNameNoTooltip] está muito bêbado para saber o que [favor_character.GetSheHe] está dizendo!""

 feast_default.2012.t:0 "$feast_header$ A Testemunha"
 feast_default.2012.desc:0 "Enquanto tropeço lá fora para me aliviar, ouço gritos ao virar da esquina. Ao transformá-lo, vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] zombar enquanto [murderer.GetSheHe] afunda [murderer.GetHerHis] lâmina na face da cobertura [murdered_guest.GetTitledFirstName].\n\nO que o som que eu fiz deve ter sido suficiente, pois [murderer.GetFirstName] se vira em minha direção, surpresa no rosto [murderer.GetHerHis]."
 feast_default.2012.a:0 "O que você #EMP fez#!?"
 feast_default.2012.b:0 "Todo mundo saberá do seu crime!"
 feast_default.2012.c:0 "Meu silêncio tem um preço."

 feast_default.3001.t:0 "$feast_header$ um banquete com um amigo"
 feast_default.3001.desc:0 "É uma alegria ver [friend.Custom2('MyCharacterIntroductionNoComma', ROOT.Char )]! Mais uma vez comemos, bebemos e cantamos juntos, como se nenhum tempo tivesse passado desde que nos separamos por último.\n\nN poderíamos estar jantando em um celeiro, e esta ainda teria sido uma das maiores festas que eu já fui."
 feast_default.3001.a:0 "Ah, o que seria a vida sem [friend.GetFirstNameNoTooltip]?"

 feast_default.3002.t:0 "$feast_header$ Beijos Roubados"
 feast_default.3002.desc:0 "[lover.GetTitledFirstName], meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )]. Sorrimos e nos cumprimentamos como se já não nos conhecêssemos intimamente. Como se nunca tivéssemos nos abraçado no auge da paixão. Como se não estivéssemos longe de nos abraçarmos perto.\n\nQuando mais tarde passamos um pelo outro em um corredor abandonado, mais uma vez eu posso sentir [lover.GetHerHis] lábios contra os meus. Em seguida, [lover.GetSheHe] aponta uma porta sem luz..."
 feast_default.3002.a:0 "Venha! Nós não temos um momento para desperdiçar!"
 feast_default.3002.discovery_tt:0 "#F os servos vêem muito, e podem falar... #!"
 feast_default.3002.b:0 "Não, poderíamos ser descobertos."

 feast_default.3003.t:0 "$feast_header$ Companhia Desagradável"
 feast_default.3003.desc:1 "Foi uma festa tão agradável, mas depois #EMP [rival.GetSheHe]#! apareceu. Não posso ter uma única noite imaculada pelo fedor invasivo de [rival.GetTitledFirstNameNoTooltip]?\n\nWorst de tudo é a moagem nasal de voz [rival.GetHerHis] [rival.GetSheHe] se aproxima de mim. "Why the sour face, [ROOT.Char.GetFirstNameNoTooltip]?""
 feast_default.3003.a:0 "[rival.GetSheHe|U] me faz querer socar [rival.GetHerHim] na cara!"

 feast_default.3004.t:0 "$feast_header$ brigas insultantes"
 feast_default.3004.desc:0 "Depois que grandes quantidades de comida e bebida foram consumidas, acho [rival_guest.Custom2('MyCharacterIntroduction', ROOT.Char )] no meio de uma conversa barulhenta. [rival_guest.GetSheHe|U] se vira para mim assim que [rival_guest.GetSheHe] percebe minha presença.\n\n"And #EMP you#! – your mere presence fouls this evening!""
 feast_default.3004.a:0 "Eu acho que você teve o suficiente para esta noite."
 feast_default.3004.b:0 "Você não é nada além de um [rival_guest.Custom('InsultAdjective')] [rival_guest.Custom('InsultNoun')]!"
 feast_default.3004.b.success:0 "Você ganha a luta"
 feast_default.3004.b.failure:0 "[rival_guest.GetFirstNameNoTooltip] ganha a luta"
 feast_default.3004.c:0 "Alguns trazem alegria onde quer que eles vão; outros, sempre que eles fazem."
 feast_default.3004.c.tt:0 "#F É hora de [rival_guest.GetFirstNameNoTooltip] espalhar um pouco de felicidade#!"
 feast_default.3004.d:0 "Um punho a cara é uma resposta tão boa quanto qualquer outra!"

 feast_default.3005.t:0 "$feast_header$ Um Desafio"
 feast_default.3005.desc:0 "O salão ecoa com o riso da minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival_to_duel'))] [rival_to_duel.GetTitledFirstName], com [rival_to_duel.GetHerHis] provocações e insultos - quando [rival_to_duel.GetSheHe] me chama [ROOT.Char.Custom('InsultAdjectiveArticle')] [ROOT.Char.Custom('InsultNoun')] eu desenho minha lâmina."
 feast_default.3005.desc_won:0 "\n\nI voltar aos meus sentidos enquanto me inclino sobre [rival_to_duel.GetHerHim], bota no peito [rival_to_duel.GetHerHis], nós dois respirando com força."
 feast_default.3005.desc_lost:0 "\n\nEu volto aos meus sentidos enquanto [rival_to_duel.GetSheHe] se inclina sobre mim, bota no meu peito. [rival_to_duel.GetSheHe|U] assombrá-lo no meu ouvido,"I want to hear you beg for mercy.""
 feast_default.3005.a:0 ""Você vai pagar por tudo o que você fez.""
 feast_default.3005.b:0 ""Eu nunca cederia a pessoas como #EMP você#!!""
 feast_default.3005.c:0 ""Por favor, não me machuque!""
 feast_default.3005.d:0 ""Eu quero ouvir você implorar por misericórdia.""
 feast_default.3005.e:0 "Eu alcanço e cortei [rival_to_duel.GetHerHis] tendão de Aquiles em um movimento suave."

 feast_default.3006.t:0 "$feast_header$ Uma Única Noite"
 feast_default.3006.opening_1:0 "Superado com a embriaguez e luxúria, [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] e eu nos encontro sozinhos. [partner.GetHerHis|U] braços em volta de mim, [partner.GetHerHis] lábios contra meu pescoço, saciamos as chamas queimando em nossos peitos e nossas entranhas."
 feast_default.3006.opening_2:1 "Eu acordo em uma cama estranha, com um companheiro de cama inesperado. Memórias da noite anterior lentamente tomam forma da névoa doía na minha cabeça. [partner.Custom2('MyCharacterIntroduction', ROOT.Char )|U] e eu, unidos pelo desejo."
 feast_default.3006.opening_3:0 "Eu tinha sido tão insistente que isso era exatamente o que eu não faria. No entanto, depois de alguns drinques, caí tão facilmente nos braços de [partner.Custom2('MyCharacterIntroduction', ROOT.Char )] – preso em [partner.GetHerHis] teia sedutora. Logo me encontrei em [partner.GetHerHis] cama."
 feast_default.3006.both_married_love:0 "Não posso suportar a ideia de ir sem [partner.GetHerHim], mas [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] nunca deve saber, e nem meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married_love:0 "Não posso suportar a ideia de ficar sem [partner.GetHerHim], mas minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] não pode saber o que aconteceu aqui."
 feast_default.3006.partner_married_love:0 "Não posso suportar a ideia de ficar sem [partner.GetHerHim], mas considerando [partner.GetHerHis] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))], [partner_spouse.GetTitledFirstName], o que posso fazer?"
 feast_default.3006.unmarried_love:0 "Fora os limites do casamento e da decência, não podemos deixar o mundo saber o que aconteceu aqui. No entanto, eu não suporto a ideia de estar sem [partner.GetHerHim] por um único dia."
 feast_default.3006.both_married:0 "\n\n[partner.GetHerHis|U] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] não devem ser autorizados a saber, e isso sem mencionar meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!"
 feast_default.3006.married:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] não deve saber da minha traição."
 feast_default.3006.partner_married:0 "\n\n[partner.GetHerHis|u] [partner.Custom2('RelationToMe', SCOPE.sC('partner_spouse'))] não pode ser permitido saber o que aconteceu aqui."
 feast_default.3006.unmarried:0 "Fora os limites do casamento e da decência, não podemos deixar o mundo saber o que aconteceu aqui."
 feast_default.3006.a:0 "Eu tenho que vê-lo novamente!"
 feast_default.3006.b:0 "Vamos aproveitar ao máximo este momento..."
 feast_default.3006.b.mistake_tt:0 "#F [partner.GetFirstNameNoTooltip] não está interessado#!"
 feast_default.3006.c:0 "Nunca vamos falar disso."
 feast_default.3006.c.tt:1 "#F você fique longe de [partner.GetFirstNameNoTooltip]#!"

 feast_default.3007.t:0 "$feast_header$ No Ato"
 feast_default.3007.love:0 "Como os outros convidados estão perdendo a inteligência para as xícaras, minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))] e eu encontramos uma câmara para passar a noite sozinhos. Estou espalhando beijos por [lover.GetFirstNamePossessive] nu de volta quando uma voz me faz correr para me cobrir."
 feast_default.3007.not_love:0 "Eu trouxe minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName], para uma câmara abandonada para fugir da multidão. Estou no meio de saciar minha fome quando uma voz familiar faz meu sangue coalhar."
 feast_default.3007.ambiguous:0 "Na esperança de passar algum tempo com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], eu trouxe [lover.GetTitledFirstName] longe da festa. Assim como eu estava me preparando para voltar, uma voz familiar me faz congelar em choque."
 feast_default.3007.end:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] está nos encarando em choque."[ROOT.Char.GetFirstNameNoTooltip]?!"Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))], [spouse.GetTitledFirstName] está nos encarando em choque."How could you bed that [lover.Custom('InsultAdjective')] [lover.Custom('InsultNounSexual')]?""
 feast_default.3007.a:0 "Isso não significou nada, minha querida!"
 feast_default.3007.b:0 "Eu amo [lover.GetHerHim]!"
 feast_default.3007.c:0 "Eu faço o que eu quiser."

 feast_default.5001.t:0 "$feast_header$ Um Sorriso Torto"
 feast_default.5001.friend_reminder:0 "Acredito que [friend.GetTitledFirstName] quis dizer isso apenas como uma palavra de cautela, mas depois que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend'))] me lembrou de [host.GetTitledFirstNamePossessive] reputação aterrorizante, eu posso pensar em pouco mais."
 feast_default.5001.rival_reminder:0 "Eu sei que [rival.GetTitledFirstName] só disse isso para me preocupar, mas agora que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival'))] me lembrou de [host.GetTitledFirstNamePossessive] reputação aterrorizante, eu posso pensar em pouco mais."
 feast_default.5001.spouse_reminder:0 "Desconsiderando [spouse.GetTitledFirstNamePossessive] reputação, quase desejo que [spouse.GetSheHe] não tivesse dito nada."[host.GetTitledFirstName] has been looking at you a lot this evening..."Desconsiderando [spouse.GetTitledFirstNamePossessive] reputação, quase desejo que [spouse.GetSheHe] não tivesse dito nada."
 feast_default.5001.sadist_reminder:1 "Foi com um sorriso perturbador que [sadist.GetTitledFirstName] contou algumas das histórias mais aterrorizantes sobre [host.GetTitledFirstNamePossessive] meios de... Diplomacia. Eu não deveria deixar isso chegar a mim, mas agora eu estou achando difícil pensar em qualquer outra coisa."
 feast_default.5001.reminder:0 "Mesmo que uma festa seja uma ocasião de celebração e alegria, é muito difícil não pensar em [host.GetTitledFirstNamePossessive] reputação aterrorizante..."
 feast_default.5001.worry:0 "\n\nEvery grin do nosso anfitrião agora começa a parecer um pouco largo demais, e cada barulho de um flagon ou placa me faz pular, ansioso que alguém tenha incorrido [host.GetHerHis] ira com alguma pequena ligeira. Ou pior, que essa pessoa sou eu."
 feast_default.5001.a:0 "Eu posso passar por isso. É apenas um banquete."

 feast_default.5002.t:0 "Delírios $feast_header$"
 feast_default.5002.desc_chair:0 "Nosso anfitrião, meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], se inclina para conversar melhor com a cadeira ao lado [lunatic_host.GetHerHim]. Nesta exibição todas as outras conversas logo diminuem.\n\n"What did you say, my good [ROOT.Char.Custom('RandomLadyLord')]? Yes, of course, I trust you more than anyone here!""
 feast_default.5002.desc_chicken:0 "Nosso anfitrião, meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], gentilmente abraça um frango arrancado - e cozido - para [lunatic_host.GetHerHis] peito, sussurrando nada doce para ele. À medida que [lunatic_host.GetSheHe] começa a proclamar em voz alta [lunatic_host.GetHerHis] afeto pela ave, o clima no grande salão rapidamente toma um rumo conturbado."
 feast_default.5002.desc_drapes:0 "Nosso anfitrião, meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('lunatic_host'))] [lunatic_host.GetTitledFirstName], varre para a pista de dança, segurando uma das faixas usadas para decorar as paredes em [lunatic_host.GetHerHis] braços.\n\nOs convidados não podem fazer nada além de olhar enquanto ele conduz o pedaço de tecido através de uma dança elaborada, encantada pela exibição."
 feast_default.5002.a:0 "Meu [lunatic_host.GetLadyLord], por que não saímos para um pouco de ar?"
 feast_default.5002.b:0 "Eu tenho que parar com essa loucura!"
 feast_default.5002.c:0 "[lunatic_host.GetFirstNameNoTooltip]! Deixe-me juntar a vocês dois!"

 feast_default.5003.t:0 "$feast_header$ Painful Entertainment"
 feast_default.5003.desc:0 "Pedaços de metal afiado em alguns dos pratos, lascas nas cadeiras, pequenos #EMP acidentes#! contusões promissoras...\n\nSitting na cabeceira da mesa, minha [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sadistic_host'))] [sadistic_host.GetTitledFirstName] não consegue esconder o sorriso frio se espalhando pelo rosto [sadistic_host.GetHerHis] enquanto outro [guest.GetLadyLord], [guest.GetTitledFirstName], cospe sangue na placa [guest.GetHerHis]."
 feast_default.5003.a:0 ""Isso é inaceitável!""
 feast_default.5003.b:0 "Eu vou cuidar de [guest.GetFirstNameNoTooltip] por enquanto."
 feast_default.5003.c:0 "Que festa gloriosa!"

 feast_default.5004.t:0 "$feast_header$ O Fundo do Tankard"
 feast_default.5004.desc:0 ""Mais vinho aqui! Ninguém vai ficar com sede!" To hear anything over the din of the great hall, [host.GetTitledFirstName] must have enchanted ears. My gracious host waves for a servant. "Mais vinho aqui! Ninguém vai ficar com sede!""
 feast_default.5004.a:0 "Obrigado, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]!"
 feast_default.5004.b:0 "Eu tive bastante, eu acho."
 feast_default.5004.c:0 "Eu faço minhas desculpas e escorrer na multidão."

 feast_default.5005.t:0 "Garum!"
 feast_default.5005.desc:0 "Oh, esse gosto celestial! Tão salgado, mas ligeiramente salgado, que lembra o mar...\n\nEstá pode ser o melhor garum que eu já provei, e [host.GetTitledFirstNamePossessive] cozinheiro o empregou com maência!"
 feast_default.5005.a:0 "Eu preciso comer isso regularmente!"
 feast_default.5005.b:0 ""Esta é uma refeição incrível, [host.GetFirstNameNoTooltip]!""
 feast_default.5005.c:0 ""Você sabia que Murri foi inspirado por garum?""
 feast_default.5005.c.flavor:0 "Não há muitos outros convidados que parecem saber disso!"
 feast_default.5005.d:0 "Se eu pudesse, eu #EMP respiraria#! garum!"

 feast_default.6001.t:0 "$feast_header$ o [spouse.GetWomanMan|U] certo para o trabalho"
 feast_default.6001.dislike_spouse:1 "Embora haja muitas maneiras pelas quais não nos damos bem, devo confessar que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] fez um trabalho muito bom com meu banquete. [spouse.GetFirstName] garantiu que a comida chegue a tempo, os convidados estão todos sentados no lugar certo, e todos parecem contentes.\n\nCom [spouse.GetHerHim] ao meu lado na grande mesa e comemorações prestes a começar, deixei [spouse.GetHerHim] saber que aprecio [spouse.GetHerHis] trabalho duro na preparação desta festa."
 feast_default.6001.like_spouse:0 "Meu querido [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse'))] [spouse.GetFirstName] tem trabalhado duro para garantir que tudo sobre o banquete corra bem. A comida chega na hora, os convidados estão todos sentados no lugar certo, e todos parecem contentes.\n\nCom [spouse.GetFirstName] ao meu lado na grande mesa, está tudo pronto. Eu aperto [spouse.GetHerHis] mão e sorrio para [spouse.GetHerHim], antes de levantar para anunciar o início das celebrações."
 feast_default.6001.a:0 "O que eu teria feito sem [spouse.GetHerHim]."

 feast_default.6002.t:0 "$feast_header$ um esforço louvável"
 feast_default.6002.desc:0 "Como a festa está em andamento, e nossos convidados estão comendo e bebendo alegremente, [guest.GetTitledFirstName] se aproxima [spouse.GetFirstName] e eu na grande mesa.\n"This is a marvelous feast! All my compliments to the hosts.""
 feast_default.6002.a:0 ""Sim, eu fiz um ótimo trabalho, não fiz?""
 feast_default.6002.b:0 ""[spouse.GetFirstNameNoTooltip] merece todo o crédito.""

 feast_default.6003.t:0 "$feast_header$ Em Minha Casa"
 feast_default.6003.opening:0 "Fiz tudo o que pude, garantindo que [fighter_1.GetTitledFirstName] e [fighter_2.GetTitledFirstName] estariam o mais longe possível um do outro. Não foi o suficiente, e agora eles vieram para golpes, no meio do meu banquete!"
 feast_default.6003.bodyguard:0 "\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bodyguard'))], [bodyguard.GetTitledFirstName], está perto da briga, e me olha para a ordem de intervir."
 feast_default.6003.guard:0 "Um dos meus guardas está perto da briga, e me procura a ordem de intervir."
 feast_default.6003.a:0 "Jogue [fighter_2.GetFirstNameNoTooltip] para fora para esfriar."
 feast_default.6003.b:0 "Contenha [fighter_1.GetFirstNameNoTooltip] até que as coisas se acalmem."
 feast_default.6003.c:0 ""Pare! Falaremos sobre isso mais tarde.""


 feast_default.6101.t:0 "$feast_header$ [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))|U] problemático"
 feast_default.6101.desc_opening:0 "O olhar suplicante que recebo do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('troubled_guest'))] [troubled_guest.GetFirstName] está tomando um tom desesperado. Um grupo de convidados está se aproximando da esquina [troubled_guest.GetSheHe] se escondeu durante toda a noite, e as paredes estão dificultando [troubled_guest.GetHerHis] escapar.\n\n"
 feast_default.6101.desc_liked:0 "O pobre [troubled_guest.GetWomanMan] nunca foi bom com as pessoas!"
 feast_default.6101.desc_disliked:0 "Pensar que um [troubled_guest.GetTitleTierName] agiria de tal forma..."
 feast_default.6101.a:0 "Vou distrair os convidados convergentes."
 feast_default.6101.b:0 "Venha agora, [troubled_guest.GetFirstNameNoTooltip]. Conte-nos uma história!"
 feast_default.6101.c:0 "[troubled_guest.GetFirstNameNoTooltip]! Preciso falar com você. Em particular."
 feast_default.6101.c.tt:0 "Nós dois poderíamos usar uma pausa..."

 feast_default.6111.t:0 "$feast_header$ o parceiro de conversação"
 feast_default.6111.desc:0 "Como um prato de comida é substituído pelo próximo, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_to_talk_to'))] [guest_to_talk_to.GetTitledFirstName] continua e continua cerca de [guest_to_talk_to.Custom('subject_of_interest')].\n\n"...and that was how we salvaged that mess! Are you sure I am not boring you, my [ROOT.Char.GetLadyLord]?""
 feast_default.6111.a:0 "Não, não, por favor, vá em frente!"
 feast_default.6111.b:0 "Por que não falamos mais sobre você em vez disso?"
 feast_default.6111.c:0 "Você fazendo papel de bobo nunca poderia me entediar!"
 every_evil_guest_scope_tt:0 "Cada convidado antipático"

 feast_default.6121.t:0 "$feast_header$ com bom gosto insultante"
 feast_default.6121.desc:0 "À medida que prato após prato de comida é trazido para o grande salão, um cheiro inconfundível chega a mim, e eu sorrio. Que meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('hated_guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_guest'))] [hated_guest.GetTitledFirstName] é sensível ao [ROOT.GetCharacter.Custom('GetFoodDetail')] é algo que eu #EMP tristemente#! esqueci de dizer ao cozinheiro.\n\n"I bid you all welcome, and I pray you will find the food to your liking.""
 feast_default.6121.a:0 "Especialmente você, [hated_guest.GetFirstNameNoTooltip]. #EMP Aproveite#!!"
 feast_default.6121.b:0 "[hated_guest.GetHerHis|U] cara como eu 'salvar' [hated_guest.GetHerHim] da comida é definitivamente do meu gosto!"

 feast_default.6231.t:0 "$feast_header$ Desastres Ataques"
 feast_default.6231.desc:0 ""Meu [ROOT.Char.GetLadyLord]. O vinho... Abrimos o próximo barril – deu errado. Ele #EMP tudo#! deu errado!"\n\nThe feast is still raging, but without drink the mood is sure to dwindle at a cruel pace."
 feast_default.6231.a:0 "O comerciante de vinhos ainda deve estar na cidade!"
 every_drunkard_guest_scope_tt:0 "Todos os convidados bêbados presentes"
 feast_default.6231.b:0 "Todos nós temos que participar. Vamos lá agora."
 feast_default.6231.c:0 "Hora de abrir minhas lojas secretas."

 feast_default.6251.t:0 "$feast_header$ o dilema"
 feast_default.6251.desc:0 "A festa está diminuindo, e eu me encontro profundamente em conversa com meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('guest'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetTitledFirstName].\n\n[guest.GetSheHe|U] pergunta sobre minha opinião sobre [guest.Custom('subject_of_interest')] – um assunto [guest.GetSheHe] está profundamente interessado em [guest.GetHerselfHimself]."
 feast_default.6251.a:0 "É um assunto que me fascina também!"
 feast_default.6251.b:0 "Eu não poderia me importar menos."
 feast_default.6251.c:0 "Estou mais interessado em #EMP você#!...!"

 feast_default.6261.t:0 "$feast_header$ para servir o homem"
 feast_default.6261.desc_lunatic:0 ""Eu pessoalmente dei uma mão amiga na preparação para a refeição, e espero que o resultado vai encantar!""
 feast_default.6261.desc_not_lunatic:0 ""O assistente do cozinheiro deu seu corpo e alma para preparar esta refeição, e espero que o resultado se deleite!""
 feast_default.6261.desc_cannibal_guest:0 "\n\nAs nos sentamos para comer, não posso deixar de notar que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cannibal_guest'))] [cannibal_guest.GetTitledFirstName] especialmente parece gostar da comida."
 feast_default.6261.desc_concerned_guest:0 "\n\nAs nos sentamos para comer, no entanto, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_guest'))] [concerned_guest.GetTitledFirstName] só cutuca a comida colocada na frente de [concerned_guest.GetHerHim] e olha para mim com desconfiança."
 feast_default.6261.a_exposed:0 "É quase como se [concerned_guest.GetSheHe] não confiasse em mim!"
 feast_default.6261.a:0 "Deixe-[concerned_guest.GetHerHim] suspeitar o que [concerned_guest.GetSheHe] quiser."
 feast_default.6261.b:0 "Traga o [concerned_guest.GetTitleTierName] outra coisa para comer."
 feast_default.6261.c:0 "Acho que podemos ter muitas ideias dietéticas para discutir!"

 feast_default.8001.t:0 "$feast_header$ de Cinders para Chamas"
 feast_default.8001.desc:0 "As chamas lambem o telhado, e gritos ecoam durante a noite. Eu me inclino de costas contra a porta fechada, ignoro os rostos horrorizados dos meus entes queridos, e sorrio. Permitir que o ressentimento ardente exploda em chamas é realmente a melhor maneira de lidar com a dissidência!\n\nAs as batidas do outro lado ficam mais fracas e mais fracas eu finalmente me permito rir."
 feast_default.8001.a:0 "Finalmente... Eles se foram."
 feast_default.8001_survivors:0 "Todos que eu avisei que não são sádicos ou insensos"

 feast_default.8002.t:0 "$feast_header$ de Cinders para Chamas"
 feast_default.8002.desc:0 "As chamas lambem o telhado, os gritos ecoam durante a noite, e eu me inclino de costas contra a porta fechada e sorrio. Permitir que o ressentimento ardente exploda em chamas é realmente a melhor maneira de lidar com a dissidência!\n\nAs as batidas do outro lado ficam mais fracas e mais fracas eu finalmente me permito rir."
 feast_default.8002.a:0 "Finalmente eu estou livre deles. Livrar-se de todos eles!"
 feast_default.8002_death:0 "Todos os presentes"

 feast_default.8003.t:0 "$feast_header$ Carbonizado, Não Queimado"
 feast_default.8003.desc:0 "As chamas se espalham rapidamente, muito rapidamente, e enquanto tento trancar a porta, logo estou sobrecarregado por um convidado fugindo do inferno.\n\nAs estamos todos amontoados do lado de fora, vendo as chamas rugirem, sou abordado por um incensado, e ligeiramente carbonizado, [enemy_1.GetTitledFirstName]."What is the meaning of this? Did you try to trap us in there?!""
 feast_default.8003.a:0 "O insulto! Eu #EMP nunca#!!"

 feast_default.8051.t:0 "$feast_header$ Temperamentos Crescentes"
 feast_default.8051.desc:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me leva e um punhado de outros para fora da porta dos fundos do salão de festas antes de trancá-lo apertado.\n\nTo nossas consultas ficam sem resposta, e à medida que as chamas — e gritos — começam a subir de dentro do salão, todos ficamos em silêncio. Logo o único som ouvido é o riso do nosso anfitrião."
 feast_default.8051.a:0 "[host.GetSheHe|U] não estava em boas condições com alguns participantes, mas isso?!"
 feast_default.8051.a_death:0 "Todos os outros presentes"

 feast_default.8052.desc:0 ""Fogo!"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe fire spreads fast – [ROOT.Char.Custom('RegionalDrink')]-stained cloth and overdressed attendees burn quickly. My skin is blistering, #EMP peeling#!, and I scream; but soon even that is impossible as the billowing smoke smothers my cries."
 feast_default.8052.a:0 "Eu sempre quis sair em glória ardente..."

 feast_default.8061.desc_tried_to_spare_me:0 "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me expulsa e um punhado de outros para fora do salão de festas antes de tentar fechar a porta.\n\nComo nunca — antes que [host.GetSheHe] possa gerenciar — os gritos se levantam de dentro, e todos os participantes se espalham para a noite enquanto as chamas começam a subir do salão de festas."
 feast_default.8061.desc:0 ""Fogo!"\n\nAs panic spreads among the guests I look around for [host.Custom2('MyCharacterIntroduction', ROOT.Char)] but find [host.GetHerHis] chair empty.\n\nThe door to the feast hall is closing, but terrified guests soon throw it open as we all flee the flames. Standing outside is a confused, but curiously calm, [host.GetTitledFirstNameNoTooltip]."
 feast_default.8061.a:0 "O que está acontecendo, [host.GetFirstNameNoTooltip]?"

 feast_default.9001.t:0 "$feast_header$ como meus convidados partem"
 feast_default.9001.desc_murder:0 "Com todos - bem, quase todos - indo para suas respectivas casas, tenho orgulho de dizer que a festa foi um sucesso!"
 feast_default.9001.desc_murder_feast_success:0 "Com o corpo de todos indo para suas respectivas casas, tenho orgulho de dizer que a festa foi um sucesso!"
 feast_default.9001.desc_murder_feast_fail:0 "Com todos indo para suas respectivas casas - vivos e bem - não posso deixar de me sentir extremamente decepcionado. Pelo menos eles pareciam gostar do banquete, antes que tudo pegasse fogo..."
 feast_default.9001.desc:0 "Com todos indo para suas respectivas casas, tenho orgulho de dizer que a festa foi um sucesso!"
 feast_default.9001.spouse:0 "Tenho minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] para agradecer por muito sucesso, e não sinto nada além de gratidão, pois [spouse.GetSheHe] vê os últimos convidados fora."
 feast_default.9001.no_spouse:0 "No entanto, ainda estou grato que o esforço acabou por enquanto."
 feast_default.9001.a:0 "Até a próxima vez!"
 feast_default.9001.a.tt:0 "As opiniões de seus convidados sobre você melhorarão."

 feast_default.9002.t:0 "$feast_header$ voltando para casa"
 feast_default.9002.desc_murder_feast:0 "Que festa! Lembrarei dos dias passados em [host.GetTitledFirstNamePossessive] corredores por muito tempo, especialmente com isso... #EMP fogo#! terminando à noite."
 feast_default.9002.desc:0 "Que festa! Lembrarei dos dias passados em [host.GetTitledFirstNamePossessive] corredores por muito tempo."
 feast_default.9002.desc_imprisoned_host:0 "Que pena que [host.GetSheHe] [host.GetHerselfHimself] não poderia estar lá..."
