l_english:
 feast_main_stable_breakin.0002.t:1 "$feast_header$ Quebrando Cavalos"
 feast_main_stable_breakin.0002.breakin_with_helper:0 "Comer e beber foi um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de andar a cavalo. Os estábulos estavam apertados, mas com orientação de [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] logo levou um grupo de cavaleiros ansiosos para dentro.\n\nCom nenhum controle sobre os animais havia xingamentos, risadas e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo corredor!"
 feast_main_stable_breakin.0002.breakin_with_deviant:0 "Comer estava bem em andamento, e beber um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de uma cavalgada. Os estábulos estavam fechados, mas com orientação de [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] logo levou um grupo de cavaleiros ansiosos para dentro.\n\nCom absolutamente nenhum controle sobre os animais havia xingamentos, risadas e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo corredor!"
 feast_main_stable_breakin.0002.breakin_with_noone:0 "Comer estava bem em andamento, e beber um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de uma cavalgada. Os estábulos estavam trancados, mas [breakin_stager.GetFirstName] de alguma forma conseguiu colocar um grupo de cavaleiros ansiosos dentro.\n\nCom absolutamente nenhum controle sobre os animais havia xingamentos, risadas e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo corredor!"
 feast_main_stable_breakin.0002.bystander_riding:0 "\n\nOther creatures in the stables não escapou muito mais fácil, e uma cabra quase cedeu sob o peso de [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0002.deviant_discovered:0 "\n\nA noite tomou uma virada, no entanto, quando [breakin_deviant.GetTitledFirstName] foi encontrado na parte de trás dos estábulos, envolvido em atos indescritíveis com um boi! A mancha da vergonha nunca deixará [breakin_deviant.GetHerHis] alma."
 feast_main_stable_breakin.0002.what_a_silly_bunch:0 "\n\nNa ponta as mãos estáveis conseguiram controlar os animais aterrorizados, e pelo menos os sensatos de nós tem um show e tanto!"
 feast_main_stable_breakin.0002.a:0 "Que bando de tolos divertidos."
 feast_main_stable_breakin.0002.b:0 "Oh não, aquele pobre animal!"
 feast_main_stable_breakin.0002.secret_of_my_own:0 "Que terrível... coisa terrível de se fazer..."
 feast_main_stable_breakin.0003.t:1 "$feast_header$ Quebrando Cavalos"
 feast_main_stable_breakin.0003.breakin_with_helper:1 "Comer estava bem em andamento, e beber um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de uma cavalgada. Meus estábulos estavam trancados, mas com orientação de [breakin_helper.GetTitledFirstName], [breakin_stager.GetFirstName] logo levou um grupo de cavaleiros ansiosos para dentro.\n\nCom absolutamente nenhum controle sobre meus animais havia palavrões, risadas e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo corredor!"
 feast_main_stable_breakin.0003.breakin_with_deviant:1 "Comer estava bem em andamento, e beber um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de uma cavalgada. Meus estábulos estavam trancados, mas com orientação de [breakin_deviant.GetTitledFirstName], [breakin_stager.GetFirstName] logo levou um grupo de cavaleiros ansiosos para dentro.\n\nCom absolutamente nenhum controle sobre meus animais havia palavrões, risadas e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo corredor!"
 feast_main_stable_breakin.0003.breakin_with_noone:1 "Comer estava bem em andamento, e beber um pouco longe demais quando [breakin_stager.GetTitledFirstName] decidiu que era hora de uma cavalgada. Meus estábulos estavam trancados, mas [breakin_stager.GetFirstName] de alguma forma conseguiu colocar um grupo de cavaleiros ansiosos dentro.\n\nCom absolutamente nenhum controle sobre meus animais havia palavrões, risadas e ossos quebrados enquanto homens e mulheres caíam de cavalos andando pelo corredor!"
 feast_main_stable_breakin.0003.bystander_riding:0 "\n\nOther creatures in the stables não escapou muito mais fácil, e uma cabra quase cedeu sob o peso de [breakin_bystander.GetTitledFirstName]."
 feast_main_stable_breakin.0003.deviant_discovered:0 "\nA noite tomou um rumo, no entanto, quando [breakin_deviant.GetTitledFirstName] foi encontrada na parte de trás dos estábulos, envolvido em atos indescritíveis com um dos meus bois!\nA mancha de vergonha nunca sairá [breakin_deviant.GetHerHis] alma."
 feast_main_stable_breakin.0003.what_a_silly_bunch:0 "\n\nNa ponta as mãos estáveis conseguiram controlar os animais aterrorizados, e pelo menos os sensatos de nós tem um show e tanto!"
 feast_main_stable_breakin.0003.a:0 "Stablehands, salve essas pessoas de si mesmas!"
 feast_main_stable_breakin.0003.b:0 "Você está moralmente corrompendo meus animais!"
 feast_main_stable_breakin.0003.secret_of_my_own:0 "Meu querido Sansão! Com [breakin_deviant.GetFirstName]?!"
 feast_main_stable_breakin.0004.t:1 "$feast_header$ Quebrando Cavalos"
 feast_main_stable_breakin.0004.breakin_with_helper:0 "Comer e beber é tudo bom, mas eu queria um pouco de diversão!\n[breakin_helper.GetTitledFirstName] tinha um plano brilhante sobre os estábulos, e logo levei um grupo de cavaleiros ansiosos pelos portões e fechaduras lamentáveis.\nHás gritos e risadas enquanto trouxemos os cavalos para o salão, onde eu forneci aos outros convidados uma incrível exibição de cavalheirismo!"
 feast_main_stable_breakin.0004.breakin_with_deviant:0 "Comer e beber é tudo bom, mas eu queria um pouco de diversão!\n[breakin_deviant.GetTitledFirstName] tinha um plano brilhante sobre os estábulos, e logo levei um grupo de cavaleiros ansiosos pelos portões e fechaduras lamentáveis.\nHás gritos e risadas enquanto trouxemos os cavalos para o salão, onde eu forneci aos outros convidados uma incrível exibição de cavalheirismo!"
 feast_main_stable_breakin.0004.breakin_with_noone:0 "Comer e beber é tudo bom, mas eu queria um pouco de diversão!\n\nEu tomei a dás para liderar um grupo de cavaleiros ansiosos passando pelos portões e fechaduras lamentáveis que guardavam os estábulos.\n\nSoon seguia gritos e risadas, enquanto os convidados nos observavam cavalgando os animais ao redor do corredor!"
 feast_main_stable_breakin.0004.bystander_riding:0 "Havia animais além de cavalos trancados nos estábulos também, e [breakin_bystander.GetTitledFirstName] veio cavalgando em uma cabra! Foi muito divertido até cair por baixo [breakin_bystander.GetHerHim]. E muito divertido depois."
 feast_main_stable_breakin.0004.deviant_discovered:0 "\nO riso e alegria ficaram em silêncio, no entanto, como [breakin_deviant.GetTitledFirstName] foi descoberto na parte de trás dos estábulos, cometendo pecados indescritíveis com um boi! O que um desonesto!"
 feast_main_stable_breakin.0004.signoff:0 "Foi uma ótima noite, mesmo que os detalhes da minha memória estejam um pouco confusos."
 feast_main_stable_breakin.0004.a:0 "Mal posso esperar para fazer isso de novo."
 feast_main_stable_breakin.0005.t:1 "$feast_header$ Quebrando Cavalos"
 feast_main_stable_breakin.0005.breakin:0 "Nós dois muito bêbados, [breakin_stager.GetTitledFirstName] queria um pouco de diversão, e eu plantei a ideia de que talvez devesse envolver os animais do nosso anfitrião...\n\nSoon eu me encontrei seguindo [breakin_stager.GetHerHim] para os estábulos, onde outros convidados bêbados começaram a trazer os cavalos para o corredor!"
 feast_main_stable_breakin.0005.bystander_riding:0 "Havia animais além de cavalos lá também, e [breakin_bystander.GetTitledFirstName] veio cavalgando em uma cabra, até que cedeu debaixo de [breakin_bystander.GetHerHis] peso."
 feast_main_stable_breakin.0005.deviant_discovered:0 "Eu sabia o quão errado era, mas com todas as distrações eu simplesmente não conseguia me manter longe do boi na parte de trás dos estábulos. Quando ouvi gritos chocados do meu nome, sabia que minha reputação estava arruinada, mas naquele exato momento eu estava disposto a suportar qualquer vergonha. "
 feast_main_stable_breakin.0005.got_away_with_it:0 "A distração era exatamente o que eu precisava, e eu não conseguia mais me manter longe do boi na parte de trás dos estábulos. \nAs coisas que eu fiz foram tão erradas, mas o risco de descoberta tornou tudo ainda mais emocionante!"
 feast_main_stable_breakin.0005.a:0 "Eu não posso parar de pensar sobre aquela noite."
 feast_main_stable_breakin.0006.t:1 "$feast_header$ Quebrando Cavalos"
 feast_main_stable_breakin.0006.breakin_with_helper:0 "Nós dois muito bêbados, [breakin_stager.GetTitledFirstName] queria um pouco de diversão, e tivemos a ideia de que deveria envolver os animais do nosso anfitrião... \n\nSoon eu me encontrei ajudando [breakin_stager.GetHerHim] invadir os estábulos, onde nós e outros convidados bêbados começamos a trazer os cavalos para o corredor!"
 feast_main_stable_breakin.0006.bystander_riding:1 "Havia animais além de cavalos lá também, e [breakin_bystander.GetTitledFirstName] veio cavalgando em uma cabra, até que cedeu debaixo de [breakin_bystander.GetHerHis] peso."
 feast_main_stable_breakin.0006.deviant_discovered:0 "\n\nO riso e alegria estavam longe de ser encontrados, no entanto, quando [breakin_deviant.GetTitledFirstName] foi descoberta na parte de trás dos estábulos, cometendo pecados indescritíveis com um boi!"
 feast_main_stable_breakin.0006.all_in_good_fun:0 "Feito para um bom show, aparentemente, então [activity.GetOwner.GetTitledFirstName] deixou claro [activity.GetOwner.GetSheHe] não nos punirão por nossas ações."
 feast_main_stable_breakin.0006.a:0 "Qualquer coisa para um bom banquete!"
 feast_main_stable_breakin.0007.t:1 "$feast_header$ Quebrando Cavalos"
 feast_main_stable_breakin.0007.breakin:0 "Nós dois muito bêbados, [breakin_stager.GetTitledFirstName] queria um pouco de diversão, e tivemos a ideia de que deveria envolver os animais do nosso anfitrião...\n\nSoon eu me vi ajudando [breakin_stager.GetHerHim] a invadir os estábulos, onde nós e outros convidados bêbados começamos a montar os cavalos no corredor!"
 feast_main_stable_breakin.0007.bystander_riding:0 "\n\nI montei qualquer animal que eu pudesse encontrar, que mais tarde me disseram que era na verdade uma cabra, e seu colapso sob meu peso explica algumas das minhas contusões."
 feast_main_stable_breakin.0007.deviant_discovered:0 "\n\nThings terminou abruptamente, no entanto, como [breakin_deviant.GetTitledFirstName] foi pego se envolvendo em um tipo muito diferente de diversão com um boi na parte de trás dos estábulos! Eu teria ficado chocado e horrorizado se eu ainda tivesse sido consciente."
 feast_main_stable_breakin.0007.what_a_silly_bunch:0 "\n\nNTemos uma cena, parece. Felizmente, foi divertido o suficiente para os outros convidados que nosso anfitrião não parece querer nos punir por nossas transgressões."
 feast_main_stable_breakin.0007.a:0 "Vou fingir que me lembro de tudo isso."
 feast_main_stable_breakin.9001.t:1 "$feast_header$ fim da festa"
 feast_main_stable_breakin.9001.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está no fim. É triste dizer adeus, embora não seja tão ruim não ter mais que estar na companhia de [breakin_deviant.GetTitledFirstName] e esse boi..."
 feast_main_stable_breakin.9001.in_good_fun:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está no fim. É triste dizer adeus, mas pelo menos poderemos olhar para trás e rir das escapadas de [breakin_stager.GetFirstName] e [breakin_stager.GetHerHis] bando de felizes bêbados nos próximos anos."
 feast_main_stable_breakin.9001.a:0 "Até a próxima vez!"
 feast_main_stable_breakin.9002.deviant_caught:0 "É finalmente hora de enviar todos os meus convidados! \n\nÉ triste vê-los ir, com exceção de [breakin_deviant.GetTitledFirstName].\n Embora eu não seja capaz de esquecer sempre que eu olhar para o meu boi premiado."
 feast_main_stable_breakin.9002.in_good_fun_or_what:0 "Meus convidados estão indo para casa, todos de bom humor!\n\nEstá festa nos aproximou, e poderemos olhar para trás e rir das escapadas de [breakin_stager.GetFirstName] e [breakin_stager.GetHerHis] bando bêbado de merrymakers por anos.\n\n[breakin_deviant.GetTitledFirstName] mesmo brincando me elogiou pelo estado saudável do meu gado!"
 feast_main_stable_breakin.9002.in_good_fun:0 "Meus convidados estão indo para casa, todos de bom humor!\n\nEstá festa nos aproximou, e poderemos olhar para trás e rir das escapadas de [breakin_stager.GetFirstName] e [breakin_stager.GetHerHis] bando de felizes bêbados nos próximos anos."
 feast_main_stable_breakin.9002.a:0 "Mantenham-me em seus corações, vassalos!"
 feast_main_stable_breakin.9003.deviant_caught:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está finalmente no fim.\n\n Estou achando difícil olhar para [breakin_deviant.GetTitledFirstName] da mesma maneira, mas eu quase deveria agradecer a [breakin_deviant.GetHerHim] por tirar a atenção dos outros de nós que invadiram os estábulos em primeiro lugar."
 feast_main_stable_breakin.9003.in_good_fun:0 "Então termina outro banquete, e que tempo tivemos! [host_saying_goodbye.GetTitledFirstName] Parece ter nos perdoado pelo nosso pequeno arrombamento, pois [host_saying_goodbye.GetSheHe] viram o quanto os outros convidados nos assistiram a cavalgar. Eu não posso esperar pela próxima vez!"
 feast_main_stable_breakin.9003.a:0 "O que fizemos não foi tão ruim, afinal."
 feast_main_stable_breakin.9004.deviant_caught:0 "Quando eu voltar para casa da festa, sei que nenhum senhor ou dama no reino vai olhar para mim da mesma maneira novamente. [host_saying_goodbye.GetTitledFirstName] condenou meu nome, e [breakin_stager.GetFirstName], com quem eu estava rindo e bebendo há pouco tempo, não pode mais trazer [breakin_stager.GetHerselfHimself] olhar para mim.\nYes, sair agora parece ser o melhor."
 feast_main_stable_breakin.9004.in_good_fun:0 "A festa acabou, e não acredito que me safei do que fiz!\nAs que saí eu elogiei [host_saying_goodbye.GetTitledFirstName] sobre o estado saudável dos animais [host_saying_goodbye.GetHerHis].\n\nSe só [host_saying_goodbye.GetSheHe] sabia!"
 feast_main_stable_breakin.9004.a:0 "Eu vou me conter no futuro! Espero que."
