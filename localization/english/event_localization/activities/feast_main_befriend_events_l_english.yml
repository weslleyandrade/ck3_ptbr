l_english:
 #Host Main Event
 feast_main_befriend.1001.t:1 "$feast_header$ As Quebras de Mesa Altas"
 feast_main_befriend.1001.opening:1 "A grande mesa que sentava a nobreza superior no dais deu uma rachadura alta, e um momento depois cedeu sob o peso da comida e da decoração dourada!\n\n"
 feast_main_befriend.1001.getting_close:1 "Como meus convidados mais ilustres e eu tivemos que estar entre a nobreza inferior, acabei perto do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('potential_friend'))], [potential_friend.GetTitledFirstName]!"
 feast_main_befriend.1001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName] levou mal, no entanto, e disse a todos que era uma grave injustiça estar sentado com lordes e senhoras pouco melhor do que plebeus."
 feast_main_befriend.1001.arrogant_kind_link:0 "Agindo exatamente o oposto,"
 feast_main_befriend.1001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] demonstraram graça e humildade entre [kind_to_lower_nobility.GetHerHis] menores."
 feast_main_befriend.1001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] ficava dizendo aos hóspedes mais famintos que eles deveriam visitá[kind_to_lower_nobility.GetHerHis] casa o mais rápido possível."
 feast_main_befriend.1001.no_kind_target:0 "À medida que nobres se misturavam com seus menores, palavras de amizade e inimizade eram trocadas entre pessoas que raramente se associam."
 feast_main_befriend.1001.friendship:0 "\n\n[potential_friend.GetFirstNameNoTooltip] e eu acabamos conversando a noite toda, e concordamos que não deveria ser a última vez que festejamos e rimos na companhia um do outro!"
 feast_main_befriend.1001.a:0 "Que grande noite!"
 #Potential Friend Main Event
 feast_main_befriend.2001.t:1 "$feast_header$ As Quebras de Mesa Altas"
 feast_main_befriend.2001.opening:1 "$feast_main_befriend.1001.opening$"
 feast_main_befriend.2001.getting_close:0 "O que poderia ter sido um desastre se tornou uma bênção disfarçada, como eu acabei perto do nosso anfitrião, [activity.GetOwner.GetTitledFirstName]!"
 feast_main_befriend.2001.arrogant_guest:0 "[arrogant_guest.GetTitledFirstName], no entanto, tomou [arrogant_guest.GetHerHis] novo lugar mal, e disse a todos como era uma grave injustiça estar sentado entre as pessoas pouco melhor do que os plebeus."
 feast_main_befriend.2001.arrogant_kind_link:0 "Agindo exatamente o oposto,"
 feast_main_befriend.2001.kind_to_lower_nobility:0 "[kind_to_lower_nobility.GetTitledFirstName] demonstraram graça e humildade entre [kind_to_lower_nobility.GetHerHis] menores."
 feast_main_befriend.2001.really_hungry:0 "[kind_to_lower_nobility.GetFirstName] ficava dizendo aos convidados [kind_to_lower_nobility.GetSheHe] tenta ser sempre gentil com pessoas que estão quase tão famintas quanto [kind_to_lower_nobility.GetSheHe]."
 feast_main_befriend.2001.no_kind_target:0 "Como nobres elevados misturados com seus menores, palavras de amizade e inimizade foram trocadas entre pessoas que raramente associam muito."
 feast_main_befriend.2001.friendship:0 "Do meu lugar nas mesas baixas, a festa foi um sucesso, até porque [activity.GetOwner.GetFirstNameNoTooltip] concordamos que não poderia ser a última vez que nos sentamos juntos para festejar, conversar e rir."
 feast_main_befriend.2001.a:0 "Que grande noite!"
 #Arrogant Guest Main Event
 feast_main_befriend.2002.t:1 "$feast_header$ As Quebras de Mesa Altas"
 feast_main_befriend.2002.arrogant_guest:1 "Eu não podia acreditar, pois toda a nobreza superior foi realocada do dais para o chão entre barões e $knight_culture_player_plural_no_tooltip_lowercase$. O que [activity.GetOwner.GetTitledFirstName] me aceita? Um mero plebeu?! Eu deixei tantas pessoas quanto eu poderia saber como eu me sentia, não menos que aqueles nobres simulados ao meu redor!"
 feast_main_befriend.2002.disgusted_by_kindness:0 " entre essas pessoas. Não [kind_to_lower_nobility.GetSheHe] respeito próprio?"kind" entre essas pessoas. Não [kind_to_lower_nobility.GetSheHe] respeito próprio?"humble" entre essas pessoas. Não [kind_to_lower_nobility.GetSheHe] respeito próprio?"
 feast_main_befriend.2002.a:0 "Poderia muito bem me comparar a um camponês."
 feast_main_befriend.2002.because_of_hospitality_tenet:1 "Porque seu [faith|E] deve homenagear os convidados:"
 #Kind to Nobility Main Event
 feast_main_befriend.2003.t:1 "$feast_header$ As Quebras de Mesa Altas"
 feast_main_befriend.2003.opening:0 "A Mesa Alta que senta a nobreza superior no dais deu uma rachadura alta, e um momento depois cedeu sob o peso da comida e decoração dourada! Todos nós tivemos que ser movidos para baixo entre a nobreza inferior no chão do Grande Salão."
 feast_main_befriend.2003.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] tomou [arrogant_guest.GetHerHis] novo lugar mal, e disse a todos como era uma grave injustiça estar sentado com senhores e senhoras mal melhor do que plebeus."
 feast_main_befriend.2003.kind_to_glutton:0 "\n\nI, por outro lado, prestou especial atenção aos [glutton_target.GetTitledFirstName] e [glutton_target.GetHerHis] apetite voraz. [glutton_target.GetSheHe|U] gananciosamente rasgou pedaços de carne, sucos escorrendo [glutton_target.GetHerHis] bochecha, como a fome insaciável que eu conheço muito bem começou a ronco no meu estômago enquanto eu continuava passando comida para [glutton_target.GetHerHim]."
 feast_main_befriend.2003.cannibal_kindness:1 "Do meu novo assento, vi barões e $knight_culture_player_plural_no_tooltip_lowercase$ coisas cada vez mais em suas vós escancaradas, e à medida que a fome aumentava dentro de mim, eu me ofereci para limpar a gordura do queixo de alguém, só para que eu pudesse tocar aquele pescoço macio e gordo..."
 feast_main_befriend.2003.kind_to_lower_nobility:1 "\n\nEu olhei para os senhores, senhoras e $knight_culture_player_plural_no_tooltip_lowercase$ sem desprezo. Conversando com eles, descobri que eles compartilhavam muitas das mesmas preocupações, problemas e alegrias que eu faço na minha posição elevada. À medida que a noite passava, eu compartilhei do meu prato, e ofereceu contos meus próprios para retribuir."
 feast_main_befriend.2003.ending:0 "\n\nLater, [activity.GetOwner.GetTitledFirstName] me contou como todos os convidados tinham notado a humildade e bondade que eu exibia entre os meus menores."
 feast_main_befriend.2003.a:0 "Estou feliz por conhecer essas pessoas."
 #Glutton Target Main Event
 feast_main_befriend.2004.t:1 "$feast_header$ As Quebras de Mesa Altas"
 feast_main_befriend.2004.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] tomou [arrogant_guest.GetHerHis] novo lugar mal, e disse a todos como era uma grave injustiça estar sentado com senhores e senhoras mal melhor do que plebeus."
 feast_main_befriend.2004.kindness_from_other:0 "Tivemos sorte de estar sentados além de [kind_to_lower_nobility.GetTitledFirstName], no entanto, e falamos sobre as alegrias da comida e da alimentação por horas. Desde que eu não estivesse enfiando carne na minha garganta, é claro! Eu poderia dizer [kind_to_lower_nobility.GetFirstName] ficou mais faminto apenas de me observar!"
 feast_main_befriend.2004.a:0 "Tudo acabou para o melhor."
 #General Guest Main Event
 feast_main_befriend.3001.t:1 "$feast_header$ As Quebras de Mesa Altas"
 feast_main_befriend.3001.arrogant_guest:0 "\n\n[arrogant_guest.GetTitledFirstName] tomou [arrogant_guest.GetHerHis] novo lugar mal, e disse a todos como era uma grave injustiça estar sentado com senhores e senhoras mal melhor do que plebeus."
 feast_main_befriend.3001.kind_to_lower_nobility:0 "\n\n[kind_to_lower_nobility.GetTitledFirstName] demonstraram graça e humildade entre [kind_to_lower_nobility.GetHerHis] menores. [kind_to_lower_nobility.GetHerHis|U] conduta era algo que todos nós poderíamos aspirar."
 feast_main_befriend.3001.really_hungry:0 "[kind_to_lower_nobility.GetSheHe|U] também ofereceria [kind_to_lower_nobility.GetHerHis] comida aos outros, desejando-lhes uma construção saudável e robusta."
 feast_main_befriend.3001.ending:0 "Como nobres elevados misturados com seus menores, palavras de amizade e inimizade foram trocadas entre pessoas que raramente associam muito."
 feast_main_befriend.3001.a:0 "Sinto que aprendi alguma coisa."
 #Host End Event
 feast_main_befriend.5002.t:1 "$feast_header$ Uma Amizade"
 feast_main_befriend.5002.desc:0 "Quando meus convidados saem, eles parecem partir de bom humor. Também estou aliviado em ver que [potential_friend.GetTitledFirstName] não parte sem dizer adeus.\n\nNÓs sabemos que nos veremos novamente em breve."
 feast_main_befriend.5002.a:0 "Que [potential_friend.GetWomanMan]."
 #Potential Friend End Event
 feast_main_befriend.5003.t:1 "$feast_header$ Uma Amizade"
 feast_main_befriend.5003.desc:0 "Antes de sair do banquete, tive que deixar [host_saying_goodbye.GetTitledFirstName] que me diverti. [host_saying_goodbye.GetSheHe|U] me disse para me ajoelhar, e colocou uma mão fiel no meu ombro.\n\nEu não acredito que vai demorar muito até nos vermos novamente."
 feast_main_befriend.5003.a:0 "Isso foi algo especial."
 #General Guest End Event
 feast_main_befriend.5004.t:1 "$feast_header$ um acidente memorável"
 feast_main_befriend.5004.desc:0 "Enquanto me preparo para partir com os outros convidados, não posso deixar de olhar para trás nos últimos dias com um sorriso.\n\nFoi uma festa esplêndida, e minha mistura com convidados de uma classe diferente até me deu algumas novas perspectivas."
 feast_main_befriend.5004.a:0 "Até a próxima vez, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sActivity('activity').GetOwner)]!"
