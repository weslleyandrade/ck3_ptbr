l_english:
 hunt_header:0 "Hunt:"
 hunt.1001.t:1 "$hunt_header$ The [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.1001.desc:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunting_courtier_1') )], [hunting_courtier_1.GetTitledFirstName], é o primeiro a vê-lo. A [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] é difícil de distinguir de seu entorno, mas está nos observando através da vegetação rasteira.\n\nI fechar os olhos com o animal, e é quase como se ele pudesse sentir minha intenção, pois de repente decola!"
 hunt.1001.a:0 "Nós cavalgamos!"
 hunt.1001.b:0 "Lento e estável agora, esse penhasco parece íngreme."

 hunt.1002.desc_wounded_courtier:0 "Seguimos o [ROOT.Char.Custom('LocalAnimal')] em seu voo através de um barranco, e de repente [hunting_courtier_1.GetTitledFirstNamePossessive] cavalo perde o pé e envia [hunting_courtier_1.GetHerHim] para o chão, gritando.\n\n Não é nada fatal, mas a [hunting_courtier_1.GetTitleTierName] está torcendo de dor."
 hunt.1002.desc:0 "Meu mundo se estreita à natureza ao nosso redor enquanto seguimos a [ROOT.Char.Custom('LocalAnimal')] em sua fuga através de um barranco. Cavalgando lado a lado com [hunting_courtier_1.GetTitledFirstName], posso ouvir o trovão de cascos, cães latindo, homens gritando... Emoção flui através de mim como nós lentamente ganhar em nossa pedreira!"
 hunt.1002.a:0 "Nós continuamos!"
 hunt.1002.b:0 "[hunting_courtier_1.GetFirstNameNoTooltip] deve ter tempo para se recuperar."

 hunt.1003.desc_caught:0 "Eu sei que é um tiro de morte antes mesmo que a flecha encontre seu alvo.\n\nAs as [ROOT.Char.Custom('LocalAnimal')] tropeçam e caem afogamos seus lamentos com gritos de vitória!"
 hunt.1003.desc_not_caught:0 "À medida que a [ROOT.Char.Custom('LocalAnimal')] desaparece no [ROOT.Char.Custom('TerrainType')] sei que a pedreira está perdida."
 hunt.1003.desc_injured:0 "É lamentável que [hunting_courtier_1.GetTitledFirstName] tenha sido ferido por um [ROOT.Char.Custom('LocalAnimal')], mas tais riscos fazem parte da emoção."
 hunt.1003.desc_uninjured:0 "\n\n Nós desmontamos para deixar os cavalos descansarem, e [hunting_courtier_1.GetTitledFirstName] acena [hunting_courtier_1.GetHerHis] cabeça em simpatia."
 hunt.1003.a:0 "Uma boa morte!"
 hunt.1003.a.tt:0 "E uma boa perseguição!"
 hunt.1003.b:0 "Da próxima vez vamos pegá-lo!"
 hunt.1003.b.tt:0 "É só esperar!"

 hunt.1011.t:1 "$hunt_header$ Rude Vassal"
 hunt.1011.desc_horse:0 "Assim que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] começou a desmontar, um pé ainda no estribo, meu [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] [hated_participant.GetTitledFirstName] fez questão de esbarrar no cavalo, enviando [nice_courtier.GetHerHim] tropeçando no acampamento."
 hunt.1011.desc_talk:0 ""Olhe para esse [nice_courtier.Custom('InsultAdjective')] [nice_courtier.Custom('InsultNoun')] [nice_courtier.GetFirstNameNoTooltip]!" [hated_participant.GetTitledFirstName] hisses from atop [hated_participant.GetHerHis] hunting steed.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('nice_courtier') )] [nice_courtier.GetTitledFirstName] seems to have a hard time bearing the insults."
 hunt.1011.a:1 "Você está agindo como uma criança, e será punido como um."
 hunt.1011.b:0 "Isso não é maneira de um [hated_participant.GetTitleTierName] agir."
 hunt.1011.c:0 "Hah, [nice_courtier.GetFirstNameNoTooltip] ficou vermelho como uma beterraba!"

 hunt.1012.desc:0 "Curve-se na mão, passos tranquilos, olhos no [ROOT.Char.Custom('LocalAnimal')] na minha frente... Uma respiração profunda e- É que [hated_participant.GetTitledFirstName]?\n\nMy [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('hated_participant'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_participant') )] está rastejando através da [ROOT.Char.Custom('TerrainType')] à minha frente, totalmente concentrado na [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] e alheio à minha presença."
 hunt.1012.a:0 "Que pena que eu não vi [hated_participant.GetHerHim]..."
 hunt.1012.a.tt:0 "#EMP Twang! #!"
 hunt.1012.b:0 "Este não é o caminho!"

 hunt.1013.desc:0 ""Eu só queria ter feito mais..." The others are not questioning my story about [hated_participant.GetHerHis] tragic passing.\n\n"Eu só queria ter feito mais...""
 hunt.1013.a:0 "Um acidente tão infeliz!"

 hunt.1014.desc:0 "[hated_participant.GetSheHe] grita quando [hated_participant.GetSheHe] se aproxima."Who never learned that it is the #EMP animal#! we aim for?!"[hated_participant.GetSheHe] grita quando [hated_participant.GetSheHe] se aproxima."
 hunt.1014.a:1 "Nesse caso foi um sucesso perfeito, não foi?"
 hunt.1014.all_honorable_hunt_participants:0 "Todos os participantes honoráveis da caçada:"
 hunt.1014.all_who_dislike_or_are_evil:0 "Todos os participantes que não gostam de [hated_participant.GetFirstNameNoTooltip] ou gostam de sofrer:"
 hunt.1014.b:1 "Eu acredito que vi [participant_to_blame.GetTitledFirstName] deixar para trás..."
 hunt.1014.c:1 "Você quer dizer para culpar sua própria desajeitada em nós?"

 hunt.1015.desc:0 ""O que você está fazendo?"\n\n[hated_participant.GetTitledFirstName] stares wide-eyed from me, crouched behind [hated_participant.GetHerHim] with a bow in hand, to the arrow lodged in [hated_participant.GetHerHis] arm. "O que você está fazendo?""
 hunt.1015.a:1 "Vamos ver esse braço."
 hunt.1015.b:1 "É melhor você esquecer isso!"
 hunt.1015.c:0 "Eu nunca erro duas vezes."
 hunt.1015.d:1 "Este foi um... infeliz acidente."
 hunt.1015.e:0 "Eu tenho maneiras de fazer [hated_participant.GetHerHim] esquecer isso."

 hunt.1016.desc:0 ""Hah! Tendo problemas com o objetivo, como de costume, meu [ROOT.Char.GetLadyLord]?"\n\n[hated_participant.GetTitledFirstName] looks from my bow to the arrow lodged in the ground, and to the [ROOT.Char.Custom('LocalAnimal')] now disappearing into the [ROOT.Char.Custom('TerrainType')]. "Hah! Tendo problemas com o objetivo, como de costume, meu [ROOT.Char.GetLadyLord]?""
 hunt.1016.a:0 "Espere, [hated_participant.GetFirstNameNoTooltip]..."

 hunt.1021.t:1 "$hunt_header$ longe das pessoas"
 hunt.1021.desc:0 "Longe dos outros, me deparei com uma casa de campo que abrigava uma das pessoas mais bonitas que já vi. [beautiful_peasant.GetSheHe|U] me convidou para ficar e descansar, e fiquei surpreso com o quanto eu tinha em comum com um simples camponês."Do you have to return to the hunt already, my [ROOT.Char.GetLadyLord]? I have never met one such as you before...""
 hunt.1021.a:0 "Por que, se eu ficar aqui por mais tempo eu teria que passar a noite..."
 hunt.1021.b.thrill:0 "Há presas mais emocionantes esperando por mim!"
 hunt.1021.b.purpose:0 "Estou aqui para caçar, nada mais."
 hunt.1021.b.appropriate:0 "Isso seria totalmente inapropriado!"
 hunt.1021.b.cruel:0 "Fique com você, um camponês imundo?"
 hunt.1021.c:0 "Por favor, [beautiful_peasant.GetTitledFirstNameNoTooltip], deixe-me colocá-lo na corte."
 hunt.1021.c.success:0 "Uma Vida na Corte"
 hunt.1021.c.failure:0 "Uma Vida Simples"
 hunt.1021.c.failure_tt:0 "[beautiful_peasant.GetFirstNameNoTooltip] fica na floresta"
 hunt.1021.d:0 "Por favor, [beautiful_peasant.GetTitledFirstNameNoTooltip], deixe-me colocá-lo na corte."

 hunt.1022.t:1 "$hunt_header$ Nascer do Sol em Reclusão"
 hunt.1022.desc:0 " [beautiful_peasant.GetSheHe] diz."This does not have to be the only night we spend together," [beautiful_peasant.GetSheHe] diz."
 hunt.1022.a:0 "Eu tenho medo que ele faz."
 hunt.1022.a.tt:1 "Você certamente nunca mais verá [beautiful_peasant.GetHerHim]"
 hunt.1022.b:0 "Você deve vir e ficar comigo, na corte."

 hunt.1023.t:1 "cão de caça $hunt_header$"
 hunt.1023.desc:0 "[ROOT.Char.Custom('DogStoryName')] trotes ao meu lado, obviamente curtindo [ROOT.Char.Custom('DogStoryHerHis')] tempo fora.\n\nSuddenly [ROOT.Char.Custom('DogStorySheHe')] congela e começa a latir, e alguns segundos depois algo pode ser ouvido se movendo através da vegetação rasteira. Algo grande.\n\n[ROOT.Char.Custom('DogStoryHerHis')|U] cascas se transformam em rosnous assim como um gigante [ROOT.Char.Custom('LocalAnimal')] explode em nosso caminho!"
 hunt.1023.a:0 "Vamos [ROOT.Char.Custom('DogStoryName')], pegue!"
 hunt.1023.a.good:0 "[ROOT.Char.Custom('DogStoryName')] derruba o [ROOT.Char.Custom('LocalAnimal')]"
 hunt.1023.a.bad:0 "[ROOT.Char.Custom('DogStoryName')] morre na luta"
 hunt.1023.b:0 "Eu vou tirá-lo, [ROOT.Char.GetWomanMan] para [ROOT.Char.Custom('LocalAnimal')]."

 hunt.4001.t:1 "$hunt_header$ The Shot"
 hunt.4001.desc_1:0 "Há algo majestoso na forma como a [ROOT.Char.Custom('LocalAnimal')] olha pela paisagem. Por trás dos arbustos eu levanto meu arco.\n\nEu olhar silenciosamente para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], para ver [hunt_guest.GetHerHim] fazendo o mesmo."
 hunt.4001.desc_2:0 "A lança está perfeitamente equilibrada na minha mão enquanto julgo a distância até a [ROOT.Char.Custom('LocalAnimal')].\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_guest'))], [hunt_guest.GetTitledFirstName], está agachada ao meu lado, hefting [hunt_guest.GetHerHis] própria lança."
 hunt.4001.a:0 "Eu vou derrubá-lo!"
 hunt.4001.b:0 "Ataque verdadeiro, [hunt_guest.GetFirstNameNoTooltip]"
 hunt.4001.c:0 "Tome a injeção, [hunt_guest.GetFirstNameNoTooltip], enquanto o [ROOT.Char.Custom('LocalAnimal')] não está ciente."
 hunt.4001.c.tt:1 "Se você pisar neste galho e causar o assuste, [hunt_guest.GetFirstNameNoTooltip] com certeza vai errar."

 hunt.4002.t:1 "$hunt_header$ Rumores"
 hunt.4002.desc:1 "O barulho dos outros desapareceu quando [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_sharer'))] [secret_sharer.GetTitledFirstName] e eu persegui o [ROOT.Char.Custom('LocalAnimal')].\n\n Estamos quase a uma distância impressionante quando [secret_sharer.GetFirstNameNoTooltip] sussurra para mim."Now that we are finally by ourselves, there is something I have to let you know about [secret_owner.GetTitledFirstName]...""
 hunt.4002.a:0 "Não há tempo para bate-papo, eu estou recebendo que [ROOT.Char.Custom('LocalAnimal')]!"
 hunt.4002.b:0 "O quê? Diga-me mais..."
 hunt.4002.b.tt:0 "O [THIS.Char.Custom('LocalAnimal')] escapa."
 hunt.4002.b.reveal:0 "Eu [secret_owner.GetFirstNamePossessiveNoTooltip] aprendizado em segredo"

 hunt.4003.t:1 "$hunt_header$ Presa Ilegal"
 hunt.4003.desc:0 "Suas lâminas e arcos desmentem suas palavras."We did not do this, your mercy."Suas lâminas e arcos desmentem suas palavras."
 hunt.4003.a:0 "Eles serão enforcados, e suas aldeias pagarão."
 hunt.4003.b:0 ""Vocês todos parecem ser excelentes arqueiros...""
 hunt.4003.c:0 "O animal é meu, junto com multas por suas vidas."
 hunt.4003.c.tt_success:0 "Magistrados locais aquiescem"
 hunt.4003.c.tt_failure:0 "Indignação popular"

 hunt.4004.t:1 "$hunt_header$ Derrubando uma Besta"
 hunt.4004.desc:0 "Você pensaria que é uma criatura do mito, talvez um deus disfarçado em forma animal. Foi a maior [ROOT.Char.Custom('LocalAnimal')] que já vi. Mesmo depois que a besta foi ferida, a perseguição durou meio dia.\n\nÉ ainda uma visão imponente, deitada morta diante de mim."
 hunt.4004.credit_receiver:0 "[credit_receiver.GetTitledFirstName] está tão espantado."I have never seen such a thing, my [ROOT.Char.GetLadyLord].""
 hunt.4004.a:0 "Sua cabeça vai ficar linda no meu grande salão!"
 hunt.4004.b:0 "Será um troféu para minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4004.c:0 "Ele vai fazer um casaco esplêndido!"
 hunt.4004.c.tt:0 "Não, é #EMP não#! garish!"
 hunt.4004.every_arrogant_vassal:0 "Todo vassalo arrogante"
 hunt.4004.every_restrained_vassal:0 "Cada vassalo severamente contido"
 hunt.4004.every_other_vassal:0 "Vassalos não arrogantes e não contidos"
 hunt.4004.d:0 "Acho que [credit_receiver.GetTitledFirstNameNoTooltip] merece o crédito por isso."
 hunt.4004.e:0 "Nós comemos aqui e agora!"
 hunt.4004.f:0 "Seu crânio fará uma bela coroa."

 hunt.4005.t:1 "$hunt_header$ Derrubando uma Besta"
 hunt.4005.a:0 "Este vai conseguir um bom preço."
 hunt.4005.b:0 "Eu vou ter um lindo troféu feito para o meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('trophy_recipient'))]."
 hunt.4005.c:0 "Ele será recheado e enviado para o [ROOT.Char.GetFaith.ReligiousHeadName]!"

 hunt.4006.t:1 "$hunt_header$ Os Forasteiros"
 hunt.4006.desc:0 "A floresta é realmente 'o manto dos pobres', mas como o [ROOT.Char.Custom('LocalAnimal')] foge em pânico dos camponeses forrageando, sinto minha paciência se esgotando.\n\nSurely deve haver coisas melhores para fazer em [activity_place.GetNameNoTier] do que colher raízes e cogumelos!"
 hunt.4006.a:0 "Guardas, expulsem a ralé dos meus campos de caça!"
 hunt.4006.b:0 "Viemos aqui para caçar, não é?"
 hunt.4006.special_interest:0 "Devido a [county_owner.GetHerHis] interesses incomuns:"
 hunt.4006.c:0 "Oh, esta presa vai se fazer muito bem..."
 hunt.4006.d:0 "Uma doação generosa deve mantê-los afastados por tempo suficiente."

 hunt.4007.t:1 "$hunt_header$ Rampaging [ROOT.Char.Custom('LocalAnimal')|U]"
 hunt.4007.desc_lazy:0 "Uma brisa suave está soprando, e meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], e eu estou cochilando em uma clareira silenciosa quando ouvimos isso."
 hunt.4007.desc_lustful:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], corta uma figura marcante em [similar_participant.GetHerHis] equipamento de caça, e eu amaldiçoo a perturbação que arranca minha atenção de [similar_participant.GetHerHim]."
 hunt.4007.desc_fallback:0 "Assim como meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('similar_participant'))], [similar_participant.GetTitledFirstName], e eu credo uma colina nós ouvimos isso."
 hunt.4007.desc_ending:0 "\n\nA estação de galhos, o farfalhar de galhos, pássaros gritando de medo; são arautos anunciando sua chegada. Um [ROOT.Char.Custom('LocalAnimal')] maciço, indo direto para nós."
 hunt.4007.a:0 "Seu caminho termina aqui, comigo."
 hunt.4007.a.success:0 "Eu matei a besta"
 hunt.4007.a.failure:0 "Estou ferido"
 hunt.4007.a.critical_failure:0 "Eu sou morto"
 hunt.4007.b:0 "Socorro! [similar_participant.GetFirstNameNoTooltip], faça alguma coisa!"
 hunt.4007.c:0 "Não é mais difícil de lidar do que um cortesão jilted!"

 hunt.4008.t:1 "$hunt_header$ Herdeiro Errante"
 hunt.4008.desc:0 "\n\nSoon o resto do partido vai se atualizar e exigir uma explicação."It was the [ROOT.Char.Custom('LocalAnimal')], [heir_participant.Custom2('RelationToMeShort', ROOT.Char)], I swear!"\n\nSoon o resto do partido vai se atualizar e exigir uma explicação."
 hunt.4008.a:0 "[heir_participant.GetFirstNameNoTooltip] lutou bravamente para salvar [peasant.GetHerHim], eu vi!"
 hunt.4008.a.success:0 "Todo mundo acredita em mim"
 hunt.4008.a.failure:0 "As pessoas não compram a mentira"
 hunt.4008.b:0 "Temos que encobrir isso."
 hunt.4008.b.success:0 "Conseguimos esconder o corpo"
 hunt.4008.b.failure:0 "O corpo foi encontrado"
 hunt.4008.b.success_tt:0 "O corpo permanece escondido"
 hunt.4008.c:0 "[heir_participant.GetFirstNameNoTooltip] deve responder por [heir_participant.GetHerHis] crime."
 hunt.4008.d:0 "Pena que o [ROOT.Char.Custom('LocalAnimal')] pegou vocês dois."

 hunt.4009.t:1 "$hunt_header$ Caçado"
 hunt.4009.desc:0 "#EMP Crack—! #!\nComo a [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] que eu estava me aproximando desaparece no [ROOT.Char.Custom('TerrainType')], eu me viro para a fonte do som.\n\n[schemer.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('schemer'))], está atrás de mim com sua faca desenhada e assassina resolução em [schemer.GetHerHis] olhos."
 hunt.4009.a:0 "Você não tem nenhuma chance contra mim!"
 hunt.4009.a.success:0 "Eu escapei de [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.failure:0 "Estou ferido, mas escapei de [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.a.critical_failure:0 "[schemer.GetTitledFirstNameNoTooltip] me derrota"
 hunt.4009.b:0 "Socorro! Ajuda! [saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success:0 "[saving_participant.GetTitledFirstNameNoTooltip] feridas [schemer.GetTitledFirstNameNoTooltip] e nós escapamos"
 hunt.4009.b.failure:1 "[saving_participant.GetTitledFirstNameNoTooltip] está ferido, mas escapamos de [schemer.GetTitledFirstNameNoTooltip]"
 hunt.4009.b.critial_failure:0 "[saving_participant.GetTitledFirstNameNoTooltip] não me defende"
 hunt.4009.c:0 "Se eu só puder voltar ao acampamento!"
 hunt.4009.c.failure:0 "[schemer.GetTitledFirstNameNoTooltip] me pega"

 hunt.4010.desc:0 "#EMP Crack—! #!\nAs [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] que meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))] e eu estávamos chegando perto de desaparecer no [ROOT.Char.Custom('TerrainType')], nos voltamos para a fonte do som.\n\n[schemer.GetTitledFirstName], minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('schemer'))], está atrás de nós com [schemer.GetHerHis] faca desenhada, apontada para [targeted_participant.GetFirstName]."
 hunt.4010.a:0 "Não tenha medo, meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.a.critical_success:1 "Eu feri [schemer.GetFirstNameNoTooltip] e me defendo [schemer.GetHerHim] fora"
 hunt.4010.a.failure:1 "[schemer.GetFirstNameNoTooltip] me fere, mas nós dois escapamos"
 hunt.4010.a.critical_failure:0 "Eu não defendo [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b:0 "Boa sorte, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success:1 "[targeted_participant.GetFirstNameNoTooltip] fere [schemer.GetFirstNameNoTooltip] e se afasta [schemer.GetHerHim]"
 hunt.4010.b.failure:1 "[targeted_participant.GetFirstNameNoTooltip] está ferido, mas escapa"
 hunt.4010.b.critical_failure:1 "[schemer.GetFirstNameNoTooltip] derrota [targeted_participant.GetFirstNameNoTooltip] e se livra de qualquer testemunha"
 hunt.4010.failure.murder_secret_tooltip:0 "Eu aprendo o Segredo do Assassinato"
 hunt.4010.c:0 "Socorro! [schemer.GetFirstNameNoTooltip] está agredindo meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('targeted_participant'))]!"
 hunt.4010.d:0 "#EMP não! #!"
 hunt.4010.d.tt:1 "Esta opção está disponível porque você é honorável"

 hunt.4011.t:1 "$hunt_header$ Um Momento Sozinho"
 hunt.4011.desc:0 ""Finalmente algum tempo sozinho, meu [ROOT.Char.Custom('LoverPetName')]!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover_participant'))] [lover_participant.GetTitledFirstName] gestures for me to join [lover_participant.GetHerHim] in the chase. As soon as we are hidden in the [ROOT.Char.Custom('TerrainType')] [lover_participant.GetSheHe] turns around and tugs my [ROOT.Char.Custom('GetUpperClothingArticle')] over my head.\n\n"Finalmente algum tempo sozinho, meu [ROOT.Char.Custom('LoverPetName')]!""
 hunt.4011.a:0 "Oh [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt:0 "Vamos fazer como eles fazem em um Bestiarum Vocabulum!"
 hunt.4011.b:0 "Mas, e o [ROOT.Char.Custom('LocalAnimal')]...?"

 hunt.4012.t:1 "$hunt_header$ o [ROOT.Char.Custom('LocalAnimal')|U] Branco"
 hunt.4012.desc:1 "Estou à frente do grupo enquanto o [ROOT.Char.Custom('TerrainType')] de repente cresce ao meu redor. O silêncio é quase palpável, e eu luto para ouvir até mesmo o barulho dos cascos do cavalo.\n\nJust como estou prestes a voltar para encontrar os outros eu vislumbrei-o à minha frente, embaçado como em um sonho – um [ROOT.Char.Custom('LocalAnimal')] tão branco quanto a neve."
 hunt.4012.a:0 "Como algo de um conto... Eu devo tê-lo!"
 hunt.4012.a.tt:1 "Você vai caçar por ele"
 hunt.4012.b:0 "É apenas um [ROOT.Char.Custom('LocalAnimal')]. Vou caçar os outros."

 hunt.4013.desc:0 "\n\nI me viro para ver o resto do meu partido tendo me alcançado. Quando olho para trás, o [ROOT.Char.Custom('LocalAnimal')] se foi."My [ROOT.Char.GetLadyLord], there you are!"\n\nI me viro para ver o resto do meu partido tendo me alcançado. Quando olho para trás, o [ROOT.Char.Custom('LocalAnimal')] se foi."
 hunt.4013.a:0 "Poderia ter escapado... desta vez."
 hunt.4013.a_modifier:0 "Moradores de [activity_place.GetNameNoTier] estão perturbados"
 hunt.4013.b:1 "Eu... Eu olhei à frente. Sim."

 hunt.4014.t:1 "$hunt_header$ ferido"
 hunt.4014.desc:0 "Delimitando a [ROOT.Char.Custom('TerrainType')] estou ganhando na [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')] venho perseguindo há horas.\n\nJust enquanto me preparo para atacar ouço meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunt_participant'))] [hunt_participant.GetTitledFirstName] gritar de dor – [hunt_participant.GetSheHe] caiu e agora está agarrando [hunt_participant.GetHerHis] perna."
 hunt.4014.a:0 "Eu vou tendem a [hunt_participant.GetHerHim]."
 hunt.4014.b:0 "Mova-se, eu sou treinado em medicina!"
 hunt.4014.c:0 "Não há tempo a perder, o [ROOT.Char.Custom('LocalAnimal')] está escapando."

 hunt.4015.t:1 "$hunt_header$ Os Amantes"
 hunt.4015.desc:0 "Eu sigo minha pedreira até a [ROOT.Char.Custom('TerrainType')], lentamente, mas certamente ganhando na [ROOT.Char.Custom('LocalAnimalDesc')] [ROOT.Char.Custom('LocalAnimal')].\n\nSuddenly ela assusta e se afasta, e à medida que me movo para ver o que a assustava, mal posso acreditar nos meus olhos – [lover_participant.GetTitledFirstNameNoTooltip] e [second_lover_participant.GetTitledFirstNameNoTooltip] enredadas no chão em um abraço apaixonado."
 hunt.4015.a:0 "Afaste-se lentamente... Eu não vi nada."
 hunt.4015.b:0 ""Isso é uma desgraça! Cessar isso de uma só vez!""
 hunt.4015.c_1:0 ""[lover_participant.GetTitledFirstNameNoTooltip], você tem me resistido!""
 hunt.4015.c_2:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], você tem me resistido!""
 hunt.4015.c_3:0 ""Ohoho, esta é uma festa que eu posso ver-me se juntando!""
 hunt.4015.d:0 ""[second_lover_participant.GetTitledFirstNameNoTooltip], como você poderia?""

 hunt.4016.t:1 "$hunt_header$ o Troféu"
 hunt.4016.desc:0 "Eu devo ter vasculhado o [ROOT.Char.Custom('TerrainType')] duas vezes até agora, e ainda sem sinal de jogo... Todos esperam que eu volte triunfante com um troféu, mas como as coisas estão olhando eu só voltarei com vergonha."
 hunt.4016.a:0 "O mercado mais próximo deve ter um [ROOT.Char.Custom('LocalAnimal')]..."
 hunt.4016.b.success:0 "As pessoas acreditam no meu esquema"
 hunt.4016.b.failure:0 "Meu engano foi descoberto"
 hunt.4016.c:0 "Eu não vou afundar tão baixo, eu prefiro voltar de mãos vazias!"

 hunt.4017.desc:0 "Deixo minha comitiva para trás enquanto vasculho a floresta para a [ROOT.Char.Custom('LocalAnimal')] branca que tem me assombrado.\n\nSuddenly é como se eu estivesse debaixo d'água – todo o som é silenciado, e toda a luz parece ligeiramente distorcida. E aí está! Está diante de mim, a [ROOT.Char.Custom('TerrainType')] congelada ao seu redor, e é como se estivesse vendo bem na minha #EMP alma#!."
 hunt.4017.a:0 "Este é o meu momento! Eu apontei..."
 hunt.4017.a.tt:0 "Ele nem sequer tenta fugir."

 hunt.4018.desc:0 "Uma quietude repentina cai sobre mim, e quando eu viro minha sela eu vejo isso – o [ROOT.Char.Custom('LocalAnimal')] branco. Antes que eu tenha tempo para levantar o grito ele desaparece no [ROOT.Char.Custom('TerrainType')]."
 hunt.4018.a:0 "Vasculhar a área! Encontre esse [ROOT.Char.Custom('LocalAnimal')]!"
 hunt.4018.a.tt:0 "Deve estar por aqui em algum lugar...!"
 hunt.4018.a.failure:0 "Você não encontra nada"
 hunt.4018.b:0 "Esqueça. A caçada continua!"

 hunt.4019.desc:1 ""Isso [ROOT.Char.Custom('LocalAnimal')]! É o que você procura?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunting_courtier'))] [hunting_courtier.GetFirstName] waves me over. "Isso [ROOT.Char.Custom('LocalAnimal')]! É o que você procura?"\n\nBefore us stands a perfectly normal [ROOT.Char.Custom('LocalAnimal')], not even a tuft of white fur on its body."
 hunt.4019.a:0 "... Sim, bem visto."
 hunt.4019.a.tt:0 "Ele vai ter que fazer... por enquanto."

 hunt.7001.t:1 "Encontro $hunt_header$"
 hunt.7001.desc:0 "Ele grita,"Explain yourself!"Ele grita,"What are you doing in #EMP my#! marshland?""
 hunt.7001.a:0 "#EMP seu pântano#!, não é? Então nos mostre o lugar."
 hunt.7001.b:0 "Vamos falar sobre isso."
 hunt.7001.b_success:0 "O homem entende meus argumentos... Eu acho que"
 hunt.7001.b_failure:0 "O louco é inalcançável pela lógica"
 hunt.7001.c:0 "Aqui está algo para caçar, finalmente!"

 hunt.9001.t:1 "$hunt_header$ Voltando da Selva"
 hunt.9001.desc_opening:0 "A caçada está chegando ao fim. Montamos nossos cavalos para deixar o [ROOT.Char.Custom('TerrainType')] para trás"
 hunt.9001.desc_opening_animal:0 "enquanto os criados preparam o [ROOT.Char.Custom('LocalAnimal')] e outro jogo para a viagem de volta.\n\n"
 hunt.9001.desc_opening_no_animal:0 "à medida que a luz desaparece do céu.\n\n"
 hunt.9001.desc_hunter_1:0 "Eu tenho mantido minha parcela de caçadas, e as pessoas ao meu redor começaram a tomar conhecimento – a notícia é espalhar minhas atividades!\n\n"
 hunt.9001.desc_hunter_2:0 "Os [ROOT.Char.Custom('TerrainType')] são como minha segunda casa – sentir o vento no meu cabelo, passar tempo com meus cortesãos, sentir a emoção quando me aproximo da minha presa... Rezo para [ROOT.Char.GetFaith.HighGodNameAlternate] que nunca vai acabar!\n\n"
 hunt.9001.desc_hunter_3:0 "Não importa o quão rápido, forte ou astuto a pedreira, não há nenhuma chance contra mim! Minha proeza como caçador é o tema de muitas conversas em todo o reino. No entanto, a verdadeira recompensa é a liberdade que o [ROOT.Char.Custom('TerrainType')] me conceder."
 hunt.9001.desc_good_bad:0 "Apesar de nossas dificuldades ao longo do caminho, a caçada correu muito bem!"
 hunt.9001.desc_good:0 "Caçadas como essas são uma alegria pura, eu não posso esperar para o próximo ano!"
 hunt.9001.desc_bad_good:0 "Tudo o que poderia dar errado parecia fazê-lo, mas havia forros de prata a serem encontrados."
 hunt.9001.desc_bad:0 "Nosso partido parecia cercado de cada miséria que [ROOT.Char.GetFaith.DevilName] poderia invocar, e é com alívio que eu deixo o [ROOT.Char.Custom('TerrainType')] para trás."
 hunt.9001.desc_same:0 "Atender ao chamado do selvagem é geralmente uma aventura, e esta saída realmente entregou tanto o bom quanto o ruim em superabundância!"
 hunt.9001.desc_fallback:0 "Atender ao chamado da selva é geralmente uma aventura, mas devo admitir que achei essa saída bastante esquecível."
 hunt.9001.a:0 "Voltamos para casa, revigorados!"
 hunt.9001.b:0 "Voltamos para casa em decepção."
 hunt.9001.c:0 "Vamos deixar essa aventura para trás por enquanto."
 hunt.9001.d:0 "Vamos voltar para casa."
