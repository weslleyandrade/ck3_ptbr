l_english:
 feast_main_live_fowl.0002.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0002.entremets_served:0 "Os servos realizam entremets impressionantemente adornados: vários [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, esfolados, cozidos e recheados, depois revestidos em suas magníficas plumagens. No entanto, como [fowl_dinner_target.GetTitledFirstName] trouxe [fowl_dinner_target.GetHerHis] faca perto de um deles, a ave veio com um grito! Este não foi cozido! Ele bicou [fowl_dinner_target.GetFirstNamePossessive] nariz, antes de estourar entre os convidados gritando e rindo."
 feast_main_live_fowl.0002.bird_killed:0 "A fuga do [ROOT.GetCharacter.Custom('exotic_fowl_type')] terminou em breve, quando [fowl_bird_killer.GetTitledFirstName] subiu do [fowl_bird_killer.GetHerHis] assento e com eficiência fria agarrou-a pelo pescoço. Com uma torção de [fowl_bird_killer.GetHerHis] mãos, um estalo alto fez todo o salão ficar em silêncio. O silêncio só foi quebrado por [fowl_dinner_target.GetFirstNamePossessive] gemidos de dor enquanto [fowl_dinner_target.GetSheHe] agarrava [fowl_dinner_target.GetHerHis] nariz sangrando."
 feast_main_live_fowl.0002.bird_chased_by_character:0 "\n\nAs o pássaro correu selvagem, [fowl_bird_chaser.GetTitledFirstName] subiu para o desafio. Provou-se grande entretenimento para ver [fowl_bird_chaser.GetHerHim] desesperadamente perseguir a criatura delirante através das mesas. No final, [fowl_bird_chaser.GetSheHe] conseguiu assustar o [ROOT.GetCharacter.Custom('exotic_fowl_type')] em direção às grandes portas do salão, onde escapou para o ar fresco entre as estrelas claras."
 feast_main_live_fowl.0002.bird_chased_away:0 "\n\nAs [ROOT.GetCharacter.Custom('exotic_fowl_type')] correram soltas, uma multidão de criados tentou impedi-lo de derrubar outros pratos. O melhor entretenimento veio na forma do cozinheiro perseguindo-o com sua concha, que finalmente levou o pássaro para fora através das grandes portas do salão onde ele escapou durante a noite."
 feast_main_live_fowl.0002.a:0 "Que motim!"
 feast_main_live_fowl.0003.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0003.entremets_served:0 "Os servos estavam realizando entremets impressionantemente adornados: uma série de [ROOT.GetCharacter.Custom('exotic_fowl_type')] orgulhosos, esfolados, cozidos e recheados, em seguida, revestidos em suas magníficas plumagens. No entanto, como [fowl_dinner_target.GetTitledFirstName] trouxe [fowl_dinner_target.GetHerHis] faca perto de um deles, a ave veio com um grito! Este não foi cozido! Ele bicou [fowl_dinner_target.GetFirstNamePossessive] nariz, antes de estourar entre os convidados gritando e rindo."
 feast_main_live_fowl.0003.bird_killed:0 "A fuga da [ROOT.GetCharacter.Custom('exotic_fowl_type')] terminou em breve, quando [fowl_bird_killer.GetTitledFirstName] subiu de [fowl_bird_killer.GetHerHis] assento, e com eficiência fria agarrou-a pelo pescoço. Com uma torção nas mãos, um estalo alto fez todo o salão ficar em silêncio.\n\nO silêncio foi quebrado por [fowl_dinner_target.GetFirstNamePossessive] gemidos de dor enquanto [fowl_dinner_target.GetSheHe] agarravam [fowl_dinner_target.GetHerHis] nariz sangrando."
 feast_main_live_fowl.0003.bird_chased_by_character:0 "\n\nAs o pássaro correu selvagem, [fowl_bird_chaser.GetTitledFirstName] subiu para o desafio. Provou-se grande entretenimento para ver [fowl_bird_chaser.GetHerHim] desesperadamente perseguir a criatura delirante através das mesas. No final, [fowl_bird_chaser.GetSheHe] conseguiu assustar o [ROOT.GetCharacter.Custom('exotic_fowl_type')] em direção às grandes portas do salão, onde escapou durante a noite."
 feast_main_live_fowl.0003.bird_chased_away:0 "Enquanto o [ROOT.GetCharacter.Custom('exotic_fowl_type')] corria solto, uma multidão de criados tentou impedi-lo de derrubar outros pratos e arruinar a refeição. O melhor entretenimento veio na forma do cozinheiro perseguindo-o com sua concha, que finalmente levou o pássaro para fora através das grandes portas do salão, onde ele escapou durante a noite."
 feast_main_live_fowl.0003.a:0 "Ah, nenhum banquete está completo sem uma brincadeira."
 feast_main_live_fowl.0004.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0004.entremets_served:0 "Entre as refeições, os servidores realizam pratos impressionantemente adornados como entremets, exibindo a habilidade dos cozinheiros do anfitrião. Um dos pratos orgulhosos era vários [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, esfolado, cozido e recheado, em seguida, revestido em suas magníficas plumagens. No entanto, logo descobri que um dos [ROOT.GetCharacter.Custom('exotic_fowl_type')]s não tinha sido cozido em tudo! Quando aproximei minha faca, a ave chegou com um grito! Ele bicou no meu nariz, antes de estourar entre os convidados gritando e rindo."
 feast_main_live_fowl.0004.bird_killed:0 "A fuga da [ROOT.GetCharacter.Custom('exotic_fowl_type')] terminou em breve, quando [fowl_bird_killer.GetTitledFirstName] subiu de [fowl_bird_killer.GetHerHis] assento, e com eficiência fria agarrou-a pelo pescoço. Com um toque de mãos, um estalo alto fez todo o salão ficar em silêncio.\n\nI sentou-se gemendo de dor, segurando meu nariz sangrando e xingando o nome do nosso anfitrião."
 feast_main_live_fowl.0004.bird_chased_by_character:0 "\n\nAs o pássaro correu selvagem, [fowl_bird_chaser.GetTitledFirstName] subiu para o desafio. Provou-se grande entretenimento para ver [fowl_bird_chaser.GetHerHim] desesperadamente perseguir a criatura delirante através das mesas. No final, [fowl_bird_chaser.GetSheHe] conseguiu assustar o [ROOT.GetCharacter.Custom('exotic_fowl_type')] em direção às grandes portas do salão, onde escapou para o ar fresco entre as estrelas claras.\n\nI sentou-se gemendo de dor, segurando meu nariz sangrando e xingando o nome do nosso anfitrião."
 feast_main_live_fowl.0004.bird_chased_away:0 "\n\nAs [ROOT.GetCharacter.Custom('exotic_fowl_type')] correram soltas, uma multidão de criados tentou impedi-lo de derrubar outros pratos. O melhor entretenimento veio quando o cozinheiro o perseguiu com sua concha, que finalmente levou o pássaro pelas grandes portas do salão, onde escapou para a noite.\nEu sentou-se gemendo de dor, segurando meu nariz sangrando e xingando o nome do nosso anfitrião."
 feast_main_live_fowl.0004.a:0 "Pássaros são muito mais fortes do que você pensa..."
 feast_main_live_fowl.0005.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0005.entremets_served:0 "Os servos estavam realizando entremets impressionantemente adornados: vários [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, esfolados, cozidos e recheados, depois revestidos em suas magníficas plumagens. No entanto, como [fowl_dinner_target.GetTitledFirstName] trouxe [fowl_dinner_target.GetHerHis] faca perto de um deles, a ave veio com um grito! Ele bicou [fowl_dinner_target.GetFirstNamePossessive] nariz, antes de estourar entre os convidados gritando e rindo."
 feast_main_live_fowl.0005.bird_killed:0 "Finalmente tive o suficiente, e quando passou por perto, agarrei-o pelo pescoço. O salão ficou em silêncio quando eu torci o pescoço até que ele quebrou. A bagunça amassada de penas permaneceu no chão até que a refeição acabou."
 feast_main_live_fowl.0005.a:0 "Ah, a sensação de uma vida terminando em suas mãos..."
 feast_main_live_fowl.0006.t:1 "$feast_header$ [fowl_dinner_target.GetFirstNamePossessive] Fowlery"
 feast_main_live_fowl.0006.entremets_served:0 "Os servos estavam realizando entremets impressionantemente adornados: vários [ROOT.GetCharacter.Custom('exotic_fowl_type')]s, esfolados, cozidos e recheados, depois revestidos em suas magníficas plumagens. No entanto, como [fowl_dinner_target.GetTitledFirstName] trouxe [fowl_dinner_target.GetHerHis] faca perto de um deles, a ave veio com um grito! Ele bicou [fowl_dinner_target.GetFirstNamePossessive] nariz, antes de estourar entre os convidados gritando e rindo."
 feast_main_live_fowl.0006.bird_chased_by_character:0 "\n\nI imediatamente aproveitou minha chance de deixar uma impressão sobre os outros convidados. Usei minhas moções mais autoritárias para mandar o pássaro para a saída. Embora tenha escolhido um caminho através de várias mesas, e embora eu talvez o tenha perseguido com um pouco de entusiasmo demais, ofereci uma exibição impressionante. Como o pequeno dragão desapareceu no ar fresco da noite, senti como se tínhamos feito algum tipo de conexão."
 feast_main_live_fowl.0006.a:0 "Espere, as pessoas estão rindo de mim?"
 feast_main_live_fowl.1001.t:1 "$feast_header$ Festa das Aves: Memórias Dolorosas"
 feast_main_live_fowl.1001.desc:1 "Aquele maldito pássaro na festa! Eu pensei que a ferida que me deixou iria curar-se limpamente, mas em vez disso deixou uma cicatriz desagradável no meu rosto!"
 feast_main_live_fowl.1001.a:0 "Vai me lembrar para sempre do meu verdadeiro inimigo..."
 fowl_dinner_peacock:0 "Pavão"
 fowl_dinner_child:0 "pássaro colorido"
 feast_main_live_fowl.9001.t:1 "$feast_header$ fim da festa"
 feast_main_live_fowl.9001.bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está no fim.\n\nMt quase todos os convidados parecem ir para casa satisfeitos, talvez exceto [fowl_dinner_target.GetFirstName], que ainda está segurando [fowl_dinner_target.GetHerHis] nariz onde o [ROOT.GetCharacter.Custom('exotic_fowl_type')] marcado [fowl_dinner_target.GetHerHim].\n\n Também parece que ninguém deseja partir simultaneamente com [fowl_bird_killer.GetFirstName], no entanto, depois de [fowl_bird_killer.GetHerHis] eliminação brutal do pássaro."
 feast_main_live_fowl.9001.no_bird_killer:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está no fim.\n\nMtmuto todos os convidados parecem ir para casa satisfeitos, talvez exceto [fowl_dinner_target.GetFirstName], que ainda está segurando [fowl_dinner_target.GetHerHis] nariz onde o [ROOT.GetCharacter.Custom('exotic_fowl_type')] marcado [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9001.a:0 "Até a próxima vez, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host_saying_goodbye'))]!"
 feast_main_live_fowl.9002.t:1 "$feast_header$ meu banquete termina"
 feast_main_live_fowl.9002.bird_killer:0 "Depois de dias e noites de companhia alegre, meu banquete acabou!\n\nMt quase todos os convidados parecem ir para casa satisfeitos, exceto talvez [fowl_dinner_target.GetFirstName], que ainda está segurando [fowl_dinner_target.GetHerHis] nariz onde o [ROOT.GetCharacter.Custom('exotic_fowl_type')] marcado [fowl_dinner_target.GetHerHim].\n\n Também parece que ninguém deseja partir simultaneamente com [fowl_bird_killer.GetFirstName], no entanto, depois de [fowl_bird_killer.GetHerHis] eliminação brutal do pássaro."
 feast_main_live_fowl.9002.no_bird_killer:0 "Depois de dias e noites de companhia alegre, meu banquete acabou!\n\nMtmeste todos os convidados parecem ir para casa satisfeitos, exceto talvez [fowl_dinner_target.GetFirstName], que ainda está segurando [fowl_dinner_target.GetHerHis] nariz onde o [ROOT.GetCharacter.Custom('exotic_fowl_type')] marcado [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9002.a:0 "Vou chamar todos vocês novamente, meus vassalos."
 feast_main_live_fowl.9003.bird_killer:0 "A festa acabou, enfim!\n\n Todos os outros parecem ter tido um momento alegre, enquanto eu tenho que cuidar da dor causada por essa maldita [ROOT.GetCharacter.Custom('exotic_fowl_type')]!\n\n Acho que devo agradecer a [fowl_bird_killer.GetFirstName] por tão eficientemente se livrar dessa criatura infernal. Só estou um pouco preocupado em chegar muito perto de [fowl_bird_killer.GetHerHim]."
 feast_main_live_fowl.9003.no_bird_killer:0 "A festa acabou, enfim!\n\n Todos os outros parecem ter tido um momento alegre, enquanto eu tenho que cuidar da dor causada por essa maldita [ROOT.GetCharacter.Custom('exotic_fowl_type')]! Eu esperava um melhor tratamento de [host_saying_goodbye.GetTitledFirstName].\n\nNão importa, eu vou mostrar a todos eles no próximo banquete!"
 feast_main_live_fowl.9003.a:0 "Sim, sim, vejo todos vocês em breve."
 feast_main_live_fowl.9004.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa está no fim. As pessoas riem quando partem, até me verem e ficarem em silêncio de repente. Eu sei que a imagem de eu estalando o pescoço daquele pássaro está queimada em suas memórias. Eu sei que certamente me lembro da sensação de vida fugindo do corpo indefeso muito bem.\n\n É bom saber que todos eles se preocupam, apenas um pouco."
 feast_main_live_fowl.9004.a:0 "Este não foi um banquete tão terrível."
 feast_main_live_fowl.9005.desc:0 "[host_saying_goodbye.GetTitledFirstNamePossessive] festa acabou. Parece que a maioria dos convidados se divertiu, mesmo que eu queira um pouco menos de sua reminiscência foi sobre eu correndo pelas mesas.\n Pelo menos [fowl_dinner_target.GetFirstName] me agradeceu por ter expulsado o pássaro depois que ele atacou [fowl_dinner_target.GetHerHim]."
 feast_main_live_fowl.9005.a:0 "Próximo banquete eu vou ser um pouco mais composto."
