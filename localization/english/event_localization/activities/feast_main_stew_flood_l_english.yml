l_english:
 feast_main_stew_flood.0002.t:1 "$feast_header$ O Mar de Guisado"
 feast_main_stew_flood.0002.stew_introduction_blamed:0 "Eu tinha bebido um pouco demais quando me deparei com o enorme caldeirão que pairava sobre a lareira no salão de festas. Ele descomproessou e se soltou, e seu caldo salgado bem-vindo para cobrir o chão em um mar de guisado!"
 feast_main_stew_flood.0002.stew_introduction_blame:0 "Em um tropeço bêbado, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stew_sea_blamed'))], [stew_sea_blamed.GetTitledFirstName], desacomparou o enorme caldeirão que pairava sobre a lareira no meio do salão de festas! Caldo salgado bem-vindo para cobrir o chão em um mar de guisado!"
 feast_main_stew_flood.0002.stew_introduction:0 "Na agitação da festa, um dos [activity.GetOwner.GetTitledFirstNamePossessive] servos acidentalmente desacomprou o enorme caldeirão que pairava sobre a lareira no meio do salão de festas! Caldo salgado welled para cobrir metade do quarto em um mar de guisado!"
 feast_main_stew_flood.0002.someone_got_covered:0 "\n\nA [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName] foi pega pela onda apressada e amaldiçoada em voz alta [stew_sea_gets_covered.GetHerHis] aparência arruinada enquanto a graxa corria [stew_sea_gets_covered.GetHerHis] rosto."
 feast_main_stew_flood.0002.splash_desc_standard:0 "\n\nGuests correram para o outro lado do corredor enquanto a massa espessa se espalhava tentáculos gordurosos entre os pés pulando."
 feast_main_stew_flood.0002.every_target:0 "\nGiving em [stew_sea_glutton.GetHerHis] fome insaciável [stew_sea_glutton.GetTitledFirstName] caiu no chão, engolindo o máximo [stew_sea_glutton.GetSheHe] poderia da bagunça carnínua enquanto [stew_sea_horrified_character.GetTitledFirstName] assistiam em total horror."
 feast_main_stew_flood.0002.only_glutton:0 "\n\nVving em [stew_sea_glutton.GetHerHis] fome insaciável [stew_sea_glutton.GetTitledFirstName] caiu no chão, engolindo o máximo [stew_sea_glutton.GetSheHe] poderia da bagunça carnídulica."
 feast_main_stew_flood.0002.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] ficou catatônico no meio de tudo, chocado e horrorizado com o desperdício decadente."
 feast_main_stew_flood.0002.a:0 "Eu nunca vi tanto guisado."
 feast_main_stew_flood.0003.t:1 "$feast_header$ O Mar de Guisado"
 feast_main_stew_flood.0003.stew_introduction_blame:0 "Em um tropeço bêbado [stew_sea_blamed.GetTitledFirstName] descomproes um enorme caldeirão pairando sobre a lareira no meio do salão de festas! Caldo salgado welled para cobrir metade do quarto em um mar de guisado!"
 feast_main_stew_flood.0003.stew_introduction:0 "Na agitação da festa, um de um servo conseguiu desatar o enorme caldeirão que pairava sobre a lareira no salão de festas! Caldo salgado welled para cobrir metade do chão em um mar de guisado!"
 feast_main_stew_flood.0003.someone_got_covered:0 "\n\nA [stew_sea_gets_covered.Custom('stew_flood_covered_adjective')] [stew_sea_gets_covered.GetTitledFirstName], sentada ao lado do caldeirão, foi pega pela onda e amaldiçoada em voz alta [stew_sea_gets_covered.GetHerHis] aparência arruinada enquanto a graxa corria [stew_sea_gets_covered.GetHerHis] rosto."
 feast_main_stew_flood.0003.splash_desc_standard:0 "Os hóspedes correram para o outro lado do corredor enquanto a massa espessa se espalhava tentáculos gordurosos entre os pés pulando."
 feast_main_stew_flood.0003.every_target:0 "\n\nGiving em [stew_sea_glutton.GetHerHis] fome insaciável [stew_sea_glutton.GetTitledFirstName] caiu no chão, engolindo o máximo [stew_sea_glutton.GetSheHe] poderia da bagunça carnínua enquanto [stew_sea_horrified_character.GetTitledFirstName] assistiam em total horror."
 feast_main_stew_flood.0003.only_glutton:0 "\n\nVving em [stew_sea_glutton.GetHerHis] fome insaciável [stew_sea_glutton.GetTitledFirstName] caiu no chão, engolindo o máximo [stew_sea_glutton.GetSheHe] poderia da bagunça carnídulica."
 feast_main_stew_flood.0003.only_horror:0 "\n\n[stew_sea_horrified_character.GetTitledFirstName] ficou catatônico no meio de tudo, chocado e horrorizado com o desperdício decadente."
 feast_main_stew_flood.0003.a:0 "Amaldiçoe essa bagunça!"
 feast_main_stew_flood.0004.t:1 "$feast_header$ Mar de Guisado"
 feast_main_stew_flood.0004.stew_introduction_blame:0 "Em um tropeço bêbado [stew_sea_blamed.GetTitledFirstName] descomproes um enorme caldeirão pairando sobre a lareira no meio do salão de festas! Caldo salgado welled para cobrir metade do chão em um mar de guisado!"
 feast_main_stew_flood.0004.stew_introduction:0 "Na agitação da festa, um dos [activity.GetOwner.GetTitledFirstNamePossessive] servos acidentalmente desacomprou o enorme caldeirão que pairava sobre a lareira no meio do salão de festas! Caldo salgado welled para cobrir metade do quarto em um mar de guisado!"
 feast_main_stew_flood.0004.getting_covered:0 "\nI estava sentado muito perto, e a refeição gordurosa lavou sobre mim como uma onda fabricada nas profundezas de [ROOT.Char.GetFaith.NegativeAfterLife]. Minhas roupas podem ser limpas, mas a vergonha ardente de um salão cheio de risos nunca vai lavar."
 feast_main_stew_flood.0004.a:0 "Por que isso aconteceria comigo?"
 feast_main_stew_flood.0005.t:1 "$feast_header$ Mar de Guisado"
 feast_main_stew_flood.0005.stew_introduction_blame:0 "Em um tropeço bêbado [stew_sea_blamed.GetTitledFirstName] descomproes um enorme caldeirão pairando sobre a lareira no meio do salão de festas! Caldo salgado welled para cobrir metade do chão em um mar de guisado!"
 feast_main_stew_flood.0005.stew_introduction:0 "Na agitação da festa, um dos [activity.GetOwner.GetTitledFirstNamePossessive] servos acidentalmente desacomprou o enorme caldeirão que pairava sobre a lareira no meio do salão de festas! Caldo salgado welled para cobrir metade do quarto em um mar de guisado!"
 feast_main_stew_flood.0005.cannot_resist:0 "Com toda aquela comida deliciosa derramando em todos os lugares, eu simplesmente não conseguia evitar. Antes que eu soubesse o que estava acontecendo eu estava em todos os quatro, lapping up guisado como um cão comum! Eu nem estava pensando no que os outros convidados pensariam, muito menos o anfitrião!"
 feast_main_stew_flood.0005.being_watched:0 "Através de tudo isso eu estava vagamente consciente de [stew_sea_horrified_character.GetTitledFirstName] me observando com um rosto torcido de nojo."
 feast_main_stew_flood.0005.a:0 "Foi bom demais!"
 feast_main_stew_flood.0006.t:1 "$feast_header$ Mar de Guisado"
 feast_main_stew_flood.0006.stew_introduction_blame:0 "Em um tropeço bêbado [stew_sea_blamed.GetTitledFirstName] descomproes um enorme caldeirão pairando sobre a lareira no meio do salão de festas! Caldo salgado welled para cobrir metade do chão em um mar de guisado!"
 feast_main_stew_flood.0006.stew_introduction:0 "Na agitação da festa, um dos [activity.GetOwner.GetTitledFirstNamePossessive] servos acidentalmente desacomprou o enorme caldeirão que pairava sobre a lareira no meio do salão de festas! Caldo salgado welled para cobrir metade do quarto em um mar de guisado!"
 feast_main_stew_flood.0006.shocking_experience:0 "Foi tudo demais, ver a quantidade de comida que teria sido servida aos convidados, piorada pelo fato de que agora ia ser desperdiçada."
 feast_main_stew_flood.0006.a:0 "Eu tenho que desviar o olhar."
 feast_main_stew_flood.0041.t:1 "$feast_header$ Então termina outro banquete!"
 feast_main_stew_flood.0041.blame_placed:0 "Todos nós vamos para casa satisfeitos, deixando nosso anfitrião com razão para se orgulhar. Embora [stew_sea_blamed.GetTitledFirstName] pode levar mais vergonha do que satisfação depois de derrubar o caldeirão!"
 feast_main_stew_flood.0041.no_blame_placed:0 "Todos nós vamos para casa satisfeitos, deixando nosso anfitrião com razão para se orgulhar. Além do servo que derrubou o caldeirão. Foi um momento vergonhoso."
 feast_main_stew_flood.0041.a:0 "Que bom banquete."
 feast_main_stew_flood.0042.t:1 "$feast_header$ Então termina outro banquete!"
 feast_main_stew_flood.0042.blame_placed:0 "Todos os meus convidados vão para casa satisfeitos enquanto eu permanecia, orgulhosos da minha demonstração de generosidade. Dito isso, [stew_sea_blamed.GetTitledFirstName] pode ter mais vergonha do que satisfação depois de derrubar o caldeirão! Limpar não será barato."
 feast_main_stew_flood.0042.no_blame_placed:0 "Todos os meus convidados vão para casa satisfeitos enquanto eu permanecia, orgulhosos da minha demonstração de generosidade. Dito isso, talvez eu tenha que fazer algo sobre aquele maldito criado que derrubou o caldeirão de guisado. E limpar não será barato."
 feast_main_stew_flood.0042.a:0 "Estou ansioso para recebê-lo todos de volta!"
 feast_main_stew_flood.0043.blame_placed:0 "O banquete finalmente acabou, e eu posso deixar para cuidar da minha vergonha.\nQue ensopado de carne maldita tem em todos os lugares, e eu não tenho certeza que eu nunca vou tirar o cheiro do meu cabelo! Vai demorar muito até eu esquecer o que [stew_sea_blamed.GetTitledFirstName] fez comigo."
 feast_main_stew_flood.0043.no_blame_placed:0 "O banquete finalmente acabou, e eu posso deixar para cuidar da minha vergonha.\nQue ensopado de carne maldita tem em todos os lugares, e eu não tenho certeza que eu nunca vou tirar o cheiro do meu cabelo! Vai demorar muito até que eu esqueça o que aquele servo fez comigo."
 feast_main_stew_flood.0043.a:0 "Eu nunca vou comer ensopado novamente."
 feast_main_stew_flood.0044.desc:0 "A festa acabou, depois de ter o cheiro de guisado pairar sobre ele como um espectro. Não acredito que seria eu a ser tão azarado, e eu só... desejo que não tinha acontecido!"
 feast_main_stew_flood.0044.a:0 "Espero que as pessoas estivessem muito bêbadas para se lembrar."
 stew_flood_covered_adjective_wrathful:0 "irritável"
 stew_flood_covered_adjective_proud:0 "orgulhoso"
 stew_flood_covered_adjective_beautiful:0 "linda"
 stew_flood_fallback_adjective:0 "desavisado"
