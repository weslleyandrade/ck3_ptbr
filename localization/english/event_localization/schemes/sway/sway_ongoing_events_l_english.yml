l_english:
 sway_ongoing.1001.t:0 "Sway: [target.GetCulture.GetNameNoTooltip] Culture"
 sway_ongoing.1001.desc:2 "Um plebeu de [target.GetCulture.GetNameNoTooltip] herança foi abordado nas ruas de [capital.GetNameNoTooltip] sobre algum delito menor.\n\n Fazendo uma declaração em sua defesa eu poderia talvez convencer [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], o igualmente [target.GetCulture.GetNameNoTooltip] do meu bom caráter, mas eu poderia arriscar alienar meus pares [ROOT.Char.GetCulture.GetNameNoTooltip]..."
 sway_ongoing.1001.a:1 "Os [target.GetCulture.GetCollectiveNounNoTooltip] são boas pessoas."
 sway_ongoing.1001.b:1 "[ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] são de fibra moral superior!"

 sway_ongoing.1002.t:0 "Sway: Elogios"
 sway_ongoing.1002.desc:0 "Para tornar [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] mais suscetíveis às minhas tentativas de me aproximar [target.GetHerHim] posso incluir um elogio na minha próxima missiva ao tribunal [target.GetHerHis].\n\nI vou ter certeza de mencionar [target.GetHerHis]..."
 sway_ongoing.1002.success.tt:0 "A critério de [friend.GetTitledFirstNameNoTooltip]:"
 sway_ongoing.1002.b:0 "Eu vou mantê-lo curto e profissional."

 sway_ongoing.1003.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 sway_ongoing.1003.desc:0 "Nossa recente correspondência tem sido uma fonte de alegria para mim. Não posso deixar de pensar que ambos podemos nos beneficiar do aumento da comunicação."
 sway_ongoing.1003.a:0 "Excelente!"

 sway_ongoing.1004.desc:0 "Nossa recente correspondência deixou muito a desejar. Por favor, abstenha-se de comentários pessoais no futuro."
 sway_ongoing.1004.a:0 "Oh não..."

 sway_ongoing.1005.t:0 "Sway: The Good [target.GetTitleAsNameNoTooltip]"
 sway_ongoing.1005.desc:0 "Enquanto hospedar senhores e senhoras de reinos próximos e distantes algumas oportunidades para retratar [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] de boa luz se apresentaram.\n\n"My [ROOT.Char.GetLadyLord], pray tell, who is the most [target.Custom('FormalComplimentAdjective')] person you have heard of?""
 sway_ongoing.1005.a:0 "[target.GetTitledFirstNameNoTooltip], sem dúvida!"
 sway_ongoing.1005.b:0 "Bem, eu, é claro!"

 sway_ongoing.1006.t:0 "Sway: Infiltradores"
 sway_ongoing.1006.desc:0 "Chegou ao meu conhecimento que alguns plebeus locais estão se mudando para [capital.GetNameNoTooltip], capital de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nLocals, recém-estabelecidos ou não, louvando-me certamente não podem fazer nenhum mal à [target.GetHerHis] percepção de mim..."
 sway_ongoing.1006.a:0 ""Pegue este ouro, e certifique-se de que você é ouvido.""
 sway_ongoing.1006.b:0 "Não vale a pena."

 sway_ongoing.5001.t:0 "Sway: Getting Personal"
 sway_ongoing.5001.desc:0 "Em nossa recente comunicação [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] expressou uma vontade de se concentrar em [target.GetHerHis] ambições e interesses mais.\n\nI #EMP poderia#! garantir que nossas próximas cartas contenham mais sobre um tema próximo a [target.GetHerHis] coração..."
 sway_ongoing.5001.diplomacy_lifestyle:0 "Acho que [target.GetSheHe] gosta de se concentrar em assuntos diplomáticos."
 sway_ongoing.5001.martial_lifestyle:0 "Ouvi dizer que [target.GetSheHe] aprecia proezas da guerra."
 sway_ongoing.5001.stewardship_lifestyle:0 "A decisão de um reino certamente interessa [target.GetHerHim]."
 sway_ongoing.5001.intrigue_lifestyle:0 "[target.GetSheHe|U] certamente gosta de subterfúgios e intrigas."
 sway_ongoing.5001.learning_lifestyle:0 "Eu acredito que nada seduz [target.GetHerHim] como um bom livro!"
 sway_ongoing.5001.a.tt:0 "Vou sutilmente incluir este tópico nas próximas cartas"
 sway_ongoing.5001.b:0 "Não é meu lugar."

 sway_ongoing.5002.t:0 "Getting Personal"
 sway_ongoing.5002.desc_opening:0 "Em nossa última correspondência [owner.Custom2('MyCharacterIntroductionNoComma', target)] fez uma menção de passagem sobre"
 sway_ongoing.5002.desc_diplomacy:0 "uma conversa recente [owner.GetSheHe] teve"
 sway_ongoing.5002.desc_martial:0 "o estado das tropas [owner.GetHerHis]"
 sway_ongoing.5002.desc_stewardship:0 "a administração de [owner.GetHerHis] reino"
 sway_ongoing.5002.desc_intrigue:0 "as sutilezas da intriga judicial"
 sway_ongoing.5002.desc_learning:0 "um livro [owner.GetSheHe] ler recentemente"
 sway_ongoing.5002.desc_fallback:0 "um assunto não relacionado à nossa conversa"
 sway_ongoing.5002.desc_success:0 "- Eu não sabia [owner.GetSheHe] também estava interessado no assunto!"
 sway_ongoing.5002.desc_failure:0 "- como se o assunto me interessasse!"
 sway_ongoing.5002.desc_ending:0 "\n\nEssas cartas devem ser estritamente diplomáticas em sua natureza, mas é claro que às vezes mergulham em tópicos mais pessoais..."
 sway_ongoing.5002.a:0 "Vamos falar mais sobre isso!"
 sway_ongoing.5002.b:0 "Oh, #EMP por favor#! me diga mais!"
 sway_ongoing.5002.b.tt:0 "Acho que vou fazer humor [owner.GetHerHim]..."
 sway_ongoing.5002.c:0 "Eu agradeceria se mantivessemos tópicos relevantes."

 sway_ongoing.5003.desc_opening:0 "Em [target.GetHerHis] resposta [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] encorajado meu leve mergulho em tópicos mais pessoais!"
 sway_ongoing.5003.desc_nonsense:0 "\n\nAgora eu só tenho que continuar fingindo que eu sei alguma coisa sobre [owner.Custom('LifestyleFocusTopic')]..."
 sway_ongoing.5003.desc:0 "O que é um deleite, isso também [target.GetSheHe] está interessado em [owner.Custom('LifestyleFocusTopic')]."
 sway_ongoing.5003.a:0 "Vamos falar mais!"
 sway_ongoing.5003.b_diplomacy:0 ""Então.. e os vassalos, hein?""
 sway_ongoing.5003.b_martial:0 ""Então... e as espadas, hein?""
 sway_ongoing.5003.b_stewardship:0 ""Então... e quanto ao ouro, hein?""
 sway_ongoing.5003.b_intrigue:0 ""Então... e as tramas, hein?""
 sway_ongoing.5003.b_learning:0 ""Então... e as cartas, hein?""
 sway_ongoing.5003.b.tt:0 "Espero que [target.GetSheHe] compre!"
 sway_ongoing.5003.c:0 "Eu não posso fazer isso!"

 sway_ongoing.5004.desc:0 ", disse [target.GetSheHe]."I do not appreciate these attempt at distraction,", disse [target.GetSheHe]."
 sway_ongoing.5004.desc_nonsense:0 "\n\nMaybe é tão bem... Eu não sei muito sobre [owner.Custom('LifestyleFocusTopic')] de qualquer maneira."
 sway_ongoing.5004.a:0 "Valeu a pena tentar!"

 sway_ongoing.5005.desc:0 "Em [owner.GetHerHis] última resposta [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] confessa que [owner.GetSheHe] realmente não sabe nada sobre o tema da [owner.Custom('LifestyleFocusTopic')] e simplesmente fingiu pelo bem da nossa conversa!"
 sway_ongoing.5005.a:0 "Que mentiroso! Mas eu não vou dizer, não se preocupe."

 sway_ongoing.5006.desc:0 "Em [target.GetHerHis] última resposta [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] confessa que [target.GetSheHe] realmente não sabe nada sobre o tema da [target.Custom('LifestyleFocusTopic')] e simplesmente fingiu pelo bem da nossa conversa!"

 sway_ongoing.5007.desc:0 "A última carta de [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] incluiu toda uma passagem sobre [owner.Custom('LifestyleFocusTopic')]! Eu não tinha ideia [owner.GetSheHe] estava tão interessado em tais coisas...\n\nPode ter começado como eu apenas entregando [owner.GetHerHim], mas eu poderia estar muito fundo para voltar atrás agora..."
 sway_ongoing.5007.b.tt:0 "Espero que [owner.GetSheHe] compre!"

 sway_ongoing.5009.desc_success:0 "Depois de longas discussões com [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sobre [owner.Custom('LifestyleFocusTopic')], e a pesquisa que tive que fazer para falsificar minha experiência, percebo que o assunto não é tão estranho para mim como antes!"
 sway_ongoing.5009.desc_owner_discovered:0 " e "a clear lack of understanding" e "a shameful display of foolishness.""
 sway_ongoing.5009.desc_target_discovered:0 "Em correspondência recente [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] tem demonstrado uma vergonhosa falta de compreensão de [owner.Custom('LifestyleFocusTopic')].\n\n E se mesmo eu sei que [target.GetSheHe] está brotando absurdos, então é #EMP ruim! #!"
 sway_ongoing.5009.a:0 "Eu realmente aprendi muito!"
 sway_ongoing.5009.b:0 "Ai"
 sway_ongoing.5009.c:0 "Não se preocupe, ele vai ficar bem. Eu não vou contar a ninguém."

 sway_ongoing.5010.desc_success:0 "Depois de longas discussões com [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] sobre [owner.Custom('LifestyleFocusTopic')], e a pesquisa que tive que fazer para falsificar minha experiência, percebo que o assunto não é tão estranho para mim como antes!"
 sway_ongoing.5010.desc_target_discovered:0 " e "a clear lack of understanding" e "a shameful display of foolishness.""
 sway_ongoing.5010.desc_owner_discovered:0 "Em correspondência recente [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] tem demonstrado uma vergonhosa falta de compreensão de [owner.Custom('LifestyleFocusTopic')].\n\n E se mesmo eu sei que [owner.GetSheHe] está jorrando absurdo, então é #EMP ruim! #!"

 sway_ongoing.5011.t:0 "Sway: The Visit"
 sway_ongoing.5011.desc_opening:0 "Estou passando por [capital.GetNameNoTooltip], capital do [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], quando recebo um convite para visitar [target.GetHerHis] [target.Custom('ResidenceBuilding')].\n\nAs eu chego"
 sway_ongoing.5011.desc_friendly:0 "[target.GetSheHe] me recebe de braços abertos"
 sway_ongoing.5011.desc_dislike:0 "[target.GetSheHe] me dá boas-vindas com uma carranca"
 sway_ongoing.5011.desc_normal:0 "[target.GetSheHe] me recebe com respeito"
 sway_ongoing.5011.desc:0 "e um passeio. Uma coisa que me impressiona é que o lugar está cheio de projetos inacabados..."
 sway_ongoing.5011.a:0 "Eu vou ficar por um tempo."
 sway_ongoing.5011.a.tt:0 "Talvez eu possa ajudá[target.GetHerHim]"
 sway_ongoing.5011.b:0 "Apenas me mostre meus quartos."
 sway_ongoing.5011.b.tt:0 "Eu vou embora primeiro pela manhã"

 sway_ongoing.5013.desc_opening:0 "Uma biblioteca onde os livros estão empilhados em cantos, projeto de construção inacabado por todo o lugar – mais notavelmente um refeitório inteiro – e um baú de ouro apenas parado no meio de um corredor...\n\n[target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')] é uma bagunça!"
 sway_ongoing.5012.a_trait:0 "Eu vou consertar o refeitório para cima."
 sway_ongoing.5012.a:0 "Acho que posso ajudar com o refeitório."
 sway_ongoing.5012.a.tt:0 "[target.GetTitledFirstNameNoTooltip] reagirá à ação que você toma"
 sway_ongoing.5012.a_success:0 "Eu sou bem sucedido"
 sway_ongoing.5012.a_failure:0 "Eu só pioro as coisas"
 sway_ongoing.5012.b_trait:0 "Vou arrumar esses livros..."
 sway_ongoing.5012.b:0 "Os livros... Os livros pobres!"
 sway_ongoing.5012.b.tt:0 "Vou tentar limpar a biblioteca"
 sway_ongoing.5012.b_success:0 "Tudo está resolvido e bem"
 sway_ongoing.5012.b_failure:0 "Eu só estrago mais"
 sway_ongoing.5012.c:0 "Esse baú de ouro é #EMP muito#! desprotegido."
 sway_ongoing.5012.c.tt:0 "Devo avisá[target.GetHerHim]"
 sway_ongoing.5012.c_success:0 "[target.GetSheHe|U] leva meu aviso a sério"
 sway_ongoing.5012.c_failure:0 "[target.GetSheHe|U] acha que estou planejando algo"
 sway_ongoing.5012.d:0 "Eu vou para a cama."

 sway_ongoing.5013.desc_expansion_success:0 "Tudo o que precisava era de atenção dedicada – logo tenho [target.GetTitledFirstNamePossessiveNoTooltip] sala de jantar bem a caminho da conclusão."
 sway_ongoing.5013.desc_expansion_failure:0 "Apesar de todos os meus esforços [target.GetTitledFirstNamePossessiveNoTooltip] sala de jantar parece estar em um estado pior quando estou pronto do que quando comecei..."
 sway_ongoing.5013.desc_library_success:0 "Livros amarrados, documentos soltos, espinhos decorados... Depois de muita reformulação, finalmente há alguma aparência de ordem no caos que está [target.GetTitledFirstNamePossessiveNoTooltip] biblioteca"
 sway_ongoing.5013.desc_library_failure:0 "Livros amarrados, documentos soltos, espinhos decorados... Não importa o quanto eu tentasse, não conseguia encontrar sentido na bagunça que está [target.GetTitledFirstNamePossessiveNoTooltip] biblioteca. "
 sway_ongoing.5013.desc_gold_success:0 "Como explico os riscos de manter um baú de ouro aberto [target.GetTitledFirstNamePossessiveNoTooltip] olhos se ampliam na realização.\n\n"Oh, of course it shouldn't be out there! Thank you [ROOT.Char.GetTitledFirstNameNoTooltip].""
 sway_ongoing.5013.desc_gold_failure:0 "Enquanto tento explicar os riscos de manter um baú de ouro aberto, vejo [target.GetTitledFirstNamePossessive] olhos estreitos.\n\n"And exactly #EMP why#! are you eyeing my gold?""
 sway_ongoing.5013.desc_steal_success:0 ""Oh, [ROOT.Char.GetTitledFirstNameNoTooltip], se eu tivesse escutado você!"\n\nI find a distressed [target.GetTitledFirstName] standing in a corridor, empty chest before [target.GetHerHim]. "Oh, [ROOT.Char.GetTitledFirstNameNoTooltip], se eu tivesse escutado você!""
 sway_ongoing.5013.desc_end_good:0 "Fiz tudo ao meu alcance para ajudar [target.GetHerHim]."
 sway_ongoing.5013.desc_end_bad:0 "Foi uma estrada acidentada, mas fiz tudo o que pude para ajudar [target.GetHerHim]."
 sway_ongoing.5013.desc_good:0 "\n\nThings estão parecendo boas, e há outras áreas que ainda posso ajudar [target.GetHerHim]."
 sway_ongoing.5013.desc_bad:0 "\n\nThings pode não estar indo bem, mas há outras áreas onde eu ainda posso ajudar!"
 sway_ongoing.5013.c:0 "Eu sei como fazer [target.GetHerHim] ouvir...!"
 sway_ongoing.5013.c.tt_intrigue:0 "E se algo acontecesse com [target.GetHerHis] ouro..."
 sway_ongoing.5013.d:0 "#EMP Agora#! é hora de dormir."

 sway_ongoing.5014.desc_opening:0 "Eu vejo [target.GetTitledFirstName] pela entrada, esperando para me ver fora pela manhã. Enquanto eu ando, ouço [target.GetHerHim] murmurando para [target.GetHerselfHimself].\n\n"
 sway_ongoing.5014.desc_great:0 ""[ROOT.Char.GetSheHe|U] é ótimo, o [target.Custom('ResidenceBuilding')] é como novo...""
 sway_ongoing.5014.desc_good:0 ""[ROOT.Char.GetSheHe|U] realmente consertei o lugar""
 sway_ongoing.5014.desc_bad:0 ""[ROOT.Char.GetSheHe|U] realmente estragou o lugar""
 sway_ongoing.5014.desc_failed_but:0 "mas"
 sway_ongoing.5014.desc_failed_dot:0 "–"
 sway_ongoing.5014.desc_failed_three:0 "[ROOT.Char.GetSheHe] arruinei minha biblioteca, meu refeitório, #EMP e#! [ROOT.Char.GetSheHe] tentou roubar meu ouro...""
 sway_ongoing.5014.desc_failed_library_gold:0 "[ROOT.Char.GetSheHe] arruinei meu #EMP da biblioteca e#! tentou roubar meu ouro..."
 sway_ongoing.5014.desc_failed_expansion_library:0 "[ROOT.Char.GetSheHe] arruinei minha biblioteca e meu refeitório...""
 sway_ongoing.5014.desc_failed_expansion_gold:0 "[ROOT.Char.GetSheHe] arruinei meu #EMP de refeitório e#! tentou roubar meu ouro...""
 sway_ongoing.5014.desc_failed_expansion:0 "[ROOT.Char.GetSheHe] arruinei meu refeitório...""
 sway_ongoing.5014.desc_failed_library:0 "[ROOT.Char.GetSheHe] arruinei minha biblioteca...""
 sway_ongoing.5014.desc_failed_gold:0 "[ROOT.Char.GetSheHe] tentou roubar meu ouro...""
 sway_ongoing.5014.desc_ending:0 "Depois de um rápido adeus, estou logo na estrada de volta para casa novamente."#EMP Ehum#!."Depois de um rápido adeus, estou logo na estrada de volta para casa novamente."
 sway_ongoing.5014.a_good:0 "Estou feliz que eu fui capaz de ajudar!"
 sway_ongoing.5014.a_bad:0 "Provavelmente é para o melhor."
