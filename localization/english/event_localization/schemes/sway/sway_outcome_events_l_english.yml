l_english:
 sway_outcome.1001.t:0 "Sway: An Opportunity"
 sway_outcome.1001.desc:0 "Nas minhas tentativas de alinhar [target.GetTitledFirstName] aos meus interesses, encontrei uma oportunidade. Acho que posso argumentar que nossos objetivos são, de fato, os mesmos. Enquanto diteva minha próxima carta..."
 sway_outcome.1001.a:0 "... Enfatizo esses interesses compartilhados."
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip] está convencido"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip] vê através dos meus esforços"
 sway_outcome.1001.b:0 "... Eu tento manter a sutileza."

 sway_outcome.1002.t:0 "Sway: Religious Convictions"
 sway_outcome.1002.same_faith:0 "Eu tive uma ideia em minhas tentativas de alinhar [target.GetTitledFirstName] aos meus interesses.\n\nCom os argumentos certos, eu posso ser capaz de convencer [target.GetHerHim] que estou agindo não apenas no meu próprio interesse, mas no interesse de [ROOT.Char.GetFaith.HighGodNameAlternate] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 sway_outcome.1002.other_faith:0 "Eu tive uma ideia em minhas tentativas de alinhar [target.GetTitledFirstName] aos meus interesses.\n\nPerhaps eu poderia argumentar que é do interesse de todos os [target.GetFaith.GetAdherentNamePlural] me apoiar, em vez de qualquer outro governante [ROOT.Char.GetFaith.GetAdjective]?"
 sway_outcome.1002.a:0 "Eu acredito que posso fazer um argumento muito convincente."
 sway_outcome.1002.b:0 "Talvez eu devesse manter as gentilezas diplomáticas."

 sway_outcome.1003.t:0 "Sway: Pushing Luck"
 sway_outcome.1003.desc:0 "Eu termino a leitura da última carta de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] e sorriso – [target.GetSheHe] parece ter me aquecido finalmente.\n\nEnquanto este é um sucesso, estou tentado a usar essa oportunidade para tentar chegar ainda mais perto..."
 sway_outcome.1003.a:0 "Hora de testar minhas habilidades diplomáticas!"
 sway_outcome.1003.a.success:0 "[target.GetSheHe|U] aprecia o esforço"
 sway_outcome.1003.a.failure:0 "[target.GetSheHe|U] é insultado"
 sway_outcome.1003.a_friend:0 "Vou deixar [friend.GetFirstNameNoTooltip] lidar com isso."
 sway_outcome.1003.b:0 "Esta vitória é suficiente."

 sway_outcome.2001.t:0 "Sway: A Misunderstanding"
 sway_outcome.2001.opening:0 "Parece que minhas propostas diplomáticas para [target.GetTitledFirstName] causaram um grande mal-entendido! Recebi uma carta que deixa claro que [target.GetSheHe] acha que tenho perseguido um objetivo totalmente diferente..."
 sway_outcome.2001.not_interested_relation:0 "Oon"I am your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], for [target.GetFaith.HighGodNamePossessive] sake!""
 sway_outcome.2001.not_interested_romantically:0 "Oon"While I am flattered, I find your interest inappropriate for a [ROOT.Char.GetWomanMan] of your station.""
 sway_outcome.2001.not_interested_horses:0 "Oon"I will not be selling my purebred horses, no matter how many letters of flattery you send!""
 sway_outcome.2001.not_interested_toll_exemptions:0 "Oon"I cannot grant you toll exemptions, no matter how much trade you promise!""
 sway_outcome.2001.not_interested_friend:0 "Oon"It sounds as if what you truly need is a friend, and I am afraid I cannot be that to you. However, I can recommend that you—""
 sway_outcome.2001.not_interested_relics:0 "Oon"I will not give you any of my relics, no matter how many times you might pray for me!""
 sway_outcome.2001.end:0 "\n\nEu não preciso ler para obter o ponto."
 sway_outcome.2001.a:0 "Isso tudo é um grande mal-entendido!"

 sway_outcome.2002.t:0 "Sway: Nefasta Plotting"
 sway_outcome.2002.desc:0 ""Meu [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] terminou toda a conversa com você."\n\nSeeing my sudden interest, and the amount of correspondence, as a sign of nefarious plans it appears as if [target.GetSheHe] is under the impression that I am plotting against [target.GetHerHim]!"
 sway_outcome.2002.a:0 "Eu só estava tentando causar uma boa impressão..."
