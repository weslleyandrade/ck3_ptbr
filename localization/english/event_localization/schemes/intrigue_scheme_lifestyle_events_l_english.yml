l_english:
 intrigue_scheme_lifestyle.1001.t:0 "Disciplina e Lealdade"
 intrigue_scheme_lifestyle.1001.desc:0 "Sabendo como os soldados agem uns com os outros, e percebendo como a informação e os rumores fluem livremente, estou impressionado com uma ideia.\n\nSe alguns dos meus próprios soldados se infiltrarem [target.GetTitledFirstNamePossessive] exército, eles podem oferecer uma visão diferente sobre [target.GetHerHis] planos."
 intrigue_scheme_lifestyle.1001.a:0 "Hora de [target.GetFirstNameNoTooltip] conseguir novos recrutas."
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F Fofoca se espalha muito rápido entre os soldados... Eu poderia aprender muito, desde que meus agentes fiquem longe de problemas. #!\n"
 intrigue_scheme_lifestyle.1001.b:0 "Não, é muito arriscado."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F não apostarei onde a lealdade de um soldado comum realmente reside. #!\n"

 intrigue_scheme_lifestyle.1002.t:0 "Disciplina e Lealdade"
 intrigue_scheme_lifestyle.1002.desc:1 "Acabei de receber a notícia de que os soldados que enviei para infiltrar [target.GetTitledFirstNamePossessive] exército foram descobertos! Quem sabe que tipo de punição - ou pior, interrogatório! — eles estão sofrendo neste exato momento."
 intrigue_scheme_lifestyle.1002.a:0 "É melhor não revelar nenhum dos meus planos!"

 intrigue_scheme_lifestyle.3001.t:0 "Hábitos Regulares"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "Meus agentes notaram que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], parece ter alguns hábitos bastante regulares.\n\nSe estes pudessem ser observados, eles também poderiam ser a chave para um avanço..."
 intrigue_scheme_lifestyle.3001.desc:0 "Percebi que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], mantém um cronograma bastante regular. Se isso pudesse ser observado, eles também poderiam ser a chave para um avanço..."
 intrigue_scheme_lifestyle.3001.a:0 "Eu pessoalmente estudarei seus hábitos."
 intrigue_scheme_lifestyle.3001.a_agent:0 "Quero alguém assistindo [target.GetHerHim] a toda hora!"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F É claro que é um esforço arriscado... #!"
 intrigue_scheme_lifestyle.3001.b:0 "É um risco muito grande."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.GetSheHe|U] pode notar que [target.GetSheHe] está sendo observado! #!"

 intrigue_scheme_lifestyle.3101.t:0 "Completamente informado"
 intrigue_scheme_lifestyle.3101.desc:0 "O pessoal de um tribunal é muitas vezes convenientemente negligenciado enquanto ouve conversas, limpa, passa despercebido embora os corredores...\n\nEsta também é o caso no meu tribunal [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive], que apresenta uma oportunidade."
 intrigue_scheme_lifestyle.3101.a:0 "Alguns serão convencidos a deixar escapar informações aos meus agentes."
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F informantes poderiam me dar informações inestimáveis, mas também são amadores com todos os riscos que implicam... #!"
 intrigue_scheme_lifestyle.3101.b:0 "O risco é muito grande!"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F eu não posso colocar minha confiança em tais pessoas! #!"

 intrigue_scheme_lifestyle.3102.desc:0 "Os funcionários que alimentam meus agentes informações sobre [target.GetTitledFirstName] foram descobertos!"
 intrigue_scheme_lifestyle.3102.a:0 "É melhor ficarem quietos!"

 intrigue_scheme_lifestyle.3201.t:0 "Comunicação"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "Que sorte! Que [target.GetTitledFirstNamePossessive] pássaros mensageiros teriam uma preferência pelo tipo de sementes que podem ser encontradas no meu jardim, e que ficariam tempo suficiente para eu ler as mensagens!"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "Que sorte! Meus agentes descobriram uma maneira de entrar no estudo onde [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] mantém [target.GetLiege.GetHerHis] cartas redigidas. Todas as [target.GetLiege.GetHerHis] mensagens agora são minhas para ler! "
 intrigue_scheme_lifestyle.3201.desc:1 "Que sorte! Meus agentes descobriram uma maneira de entrar no estudo onde [target.GetTitledFirstName] mantém [target.GetHerHis] cartas redigidas. Todas as [target.GetHerHis] mensagens agora são minhas para ler!"

 intrigue_scheme_lifestyle.3201.a:0 "Vamos fazer disso uma coisa normal!"
 intrigue_scheme_lifestyle.3201.b:1 "Eu tenho [target.GetHerHis] mensageiros comendo fora da minha mão."
 intrigue_scheme_lifestyle.3201.b.tt:1 "Esta opção está disponível por causa do meu $modifier_hunt_friend_of_animal$ Modificador"
 intrigue_scheme_lifestyle.3201.c:0 "Foi um golpe de sorte, nada mais."

 intrigue_scheme_lifestyle.3301.t:0 "Outro Caminho"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "Meus agentes notaram que o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] reage estranhamente toda vez que [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] é mencionada..."
 intrigue_scheme_lifestyle.3301.desc_lover:0 "Meus agentes notaram que o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] passa muito tempo sozinho com [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "Meus agentes notaram que o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] parece muito preocupado com a saúde do [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_child:0 "Meus agentes notaram que o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] está muito envolvido na vida de [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "Meus agentes notaram que o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] age estranho em torno [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nInvestigando ainda mais significaria deixar de lado meus planos obscuros para o [target.GetTitleTierName], mas devo admitir que minha curiosidade é despertada!"
 intrigue_scheme_lifestyle.3301.a:0 "Se [target.GetSheHe] está escondendo algo eu devo saber!"
 intrigue_scheme_lifestyle.3301.b:0 "Vou me concentrar no meu objetivo."
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F com precisão mortal! #!"

 intrigue_scheme_lifestyle.3302.t:0 "O Segredo [target.GetTitleAsNamePossessiveNoTooltip]"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "Meus agentes notam uma curiosidade - um sinal - após o outro, e não demora muito para que a imagem se revele. O [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] matou [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "Meus agentes notam uma curiosidade - um sinal - após o outro, e não demora muito até que a imagem se revele: [secret_to_reveal_target.GetTitledFirstName] é o amante de [target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "Meus agentes percebem uma curiosidade - um sinal - após o outro, e não demora muito até que a imagem se revele: [secret_to_reveal_target.GetTitledFirstName] está grávida de [target.GetTitledFirstNamePossessive] filho!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "Meus agentes notam uma curiosidade - um sinal - após o outro, e não demora muito até que a imagem se revele: [secret_to_reveal_target.GetTitledFirstName] é filho de [target.GetTitledFirstName] e [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "Meus agentes notam uma curiosidade - um sinal - após o outro, e não demora muito até que a imagem se revele: [target.GetTitledFirstName] realmente tinha algo a esconder!"
 intrigue_scheme_lifestyle.3302.a:0 "Oh, isso é bom!"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F eu pudesse chantageá[target.GetHerHim], ou forçar [target.GetHerHim] a fazer o meu lance, ou #EMP qualquer coisa#!! #!"

 intrigue_scheme_lifestyle.3401.t:0 "Um Caminho Para Dentro"
 intrigue_scheme_lifestyle.3401.desc:0 "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetTitledFirstName] é um [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetWomanMan], e como eu me encontro em [courtier_to_fool.GetHerHis] empresa eu sou no início cauteloso. No entanto, logo percebo que [courtier_to_fool.GetSheHe] não é tão evitada à minha empresa como eu primeiro embora..."
 intrigue_scheme_lifestyle.3401.a:0 "Por favor, meu amigo, fale-me sobre você!"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F eu sou um lobo em pele de cordeiro, fechando na minha pedreira...! #!"
 intrigue_scheme_lifestyle.3401.b:1 "Este assunto é entre [target.GetFirstNameNoTooltip] e eu."
