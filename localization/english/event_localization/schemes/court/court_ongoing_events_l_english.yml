l_english:
 court_event_title:0 "Romance:"

 #Modifiers
 court_competitor_modifier:0 "Concorrente Romântico"

 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t:0 "Rejeição $court_event_title$"
 court_ongoing.0001.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] evitou meus avanços! [target.GetSheHe|U] deixou bem claro que [target.GetSheHe] não está interessado, e provavelmente nunca estará."
 court_ongoing.0001.a:0 "Oh, ai!"

 #START EVENT: Owner picks method
 court_ongoing.0501.t:1 "Declaração de amor $court_event_title$"
 court_ongoing.0501.desc:0 "Chegou a hora de deixar meus sentimentos em relação ao [target.GetTitledFirstName] ser conhecidos. Quero que [target.GetHerHim] se lembrem deste dia pelo resto da vida [target.GetHerHis]."
 court_ongoing.0501.a:0 "Canse uma balada de amor."
 court_ongoing.0501.b:0 "Secretamente plante uma carta em câmaras [target.GetHerHis]."
 court_ongoing.0501.c:0 "Escreva um poema de amor."
 court_ongoing.0501.d:0 "Impressione [target.GetHerHim] vencendo uma partida de sparring."
 court_ongoing.0501.x:0 "Vá com meu instinto no momento."
 court_ongoing.0501.tt:0 "Você declara sua eterna devoção ao [target.GetShortUIName]"

 #START EVENT: For Target 
 court_ongoing.0502.t:0 "Declaração de amor $court_event_title$"
 court_ongoing.court_start_song.start.0502.desc:1 "Estou caminhando pelos jardins com alguns dos [ROOT.Char.Custom('LadiesLords')] na corte quando percebo [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] se aproximando. Eu me afasto para deixar [owner.GetHerHim] passar, mas para minha grande surpresa, [owner.GetSheHe] bloqueia meu caminho e me ajoelha diante de mim!\n\nReo eu tenho tempo para processar adequadamente essa virada de eventos, [owner.GetTitledFirstNameNoTooltip] começa a cantar.\n\n"
 court_ongoing.court_start_song.bad.0502.desc:0 "Para meu grande desânimo, o [owner.GetWomanMan] diante de mim não pode carregar uma melodia para salvar [owner.GetHerHis] vida. Demora um pouco até que eu possa identificar a música — é uma famosa balada [target.GetCulture.GetNameNoTooltip] amor. [owner.GetSheHe|U] alterou a letra para incluir meu nome e menções à minha aparência física, arruinando ainda mais o ritmo."
 court_ongoing.court_start_song.good.0502.desc:0 "Eu rapidamente reconheço a música - é uma famosa balada [target.GetCulture.GetNameNoTooltip] amor. Já a ouvi inúmeras vezes, mas nunca com tanta habilidade e paixão!\n\nAs emoções intensas da canção são espelhadas em [owner.GetFirstNamePossessiveNoTooltip] olhar, que se passa em mim. [owner.GetSheHe|U] não olha para longe para um único batimento cardíaco."
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc:0 "Como eu empurro de lado os lençóis para deitar, eu encontro um pequeno pergaminho descansando no meu reforço. Alguém entrou nos meus aposentos sem ser notado? Um frio escorre pela minha espinha enquanto eu cuidadosamente desenrolar o pergaminho grosso.\n\n"My [ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc:0 "[ROOT.Char.Custom('RomanticComplimentNoun')]!"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc:0 "[owner.Custom2('RelationToMeShort', ROOT.Char)]!"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc:0 "Vamos nos ver em breve. Até lá, sonhe comigo, meu amor. Eternamente seu, [owner.GetTitledFirstName]."\n\n"Vamos nos ver em breve. Até lá, sonhe comigo, meu amor. Eternamente seu, [owner.GetTitledFirstName].""
 court_ongoing.court_start_poem_love_letter.0502.desc:0 "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\nEles são apenas um reflexo sombrio dos meus sentimentos por você. Farei qualquer coisa para provar meus afetos leais."
 court_ongoing.court_start_sparring.start.0502.desc:1 "O barulho de armas e aplausos animados me atraem para o pátio. O que está acontecendo?\n\nI encontrar dois guerreiros blindados envolvidos em um"
 court_ongoing.court_start_sparring.bad.0502.desc:0 "jogo de sparring desajeitado. Eu tento não me encolher como um deles tropeça depois de um balanço desnecessariamente forte."
 court_ongoing.court_start_sparring.good.0502.desc:0 "jogo de sparring vigoroso. Ambos foram, sem dúvida, testados no campo de batalha."
 court_ongoing.court_start_sparring.great.0502.desc:0 "jogo de sparring de tirar o fôlego. Nunca antes vi tanta habilidade com [owner.Custom('SignatureWeaponArticle')] [owner.Custom('signature_weapon')]! Eu não posso desviar o olhar!"
 court_ongoing.court_start_sparring.end.0502.desc:0 ", diz ele solenemente."I dedicate this victory to you, [ROOT.Char.GetTitledFirstNameNoTooltip],", diz ele solenemente."Bringing you honor is my only desire!""
 court_ongoing.0502.a:0 "Você me lisonjeia, meu [owner.GetLadyLord]!"
 court_ongoing.0502.b.incest:0 "O quê? Você é meu #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!!"
 court_ongoing.0502.b:0 "Abandone esse esforço tolo #EMP imediatamente#!."
 court_ongoing.0502.a.tt:0 "[owner.GetShortUIName|U] tentarei conquistar meu coração"


 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc:1 "Encontrei uma clássica balada [target.GetCulture.GetNameNoTooltip] amor que combina [target.GetFirstName] perfeitamente! Eu pratico isso uma e outra vez - tudo deve ser perfeito!\n\nEu acho meu [target.Custom('LoverPetName')] andando nos jardins [target_location.GetNameNoTooltip], cercado por [target.GetHerHis] amigos. Com meu coração batendo como um martelo, eu me ajoelho diante [target.GetHerHim] e cantar."
 court_ongoing.court_start_song.success.0503.desc:1 " [target.GetFirstNameNoTooltip] diz antes [target.GetSheHe] se apressa [target.GetHerHis|U]. Eu me levantei sobre as pernas tremendo, vendo-os desaparecer entre as cercas, meu coração batendo mais forte do que nunca."You have a beautiful voice, my [ROOT.Char.GetLadyLord]," [target.GetFirstNameNoTooltip] diz antes [target.GetSheHe] se apressa [target.GetHerHis|U]. Eu me levantei sobre as pernas tremendo, vendo-os desaparecer entre as cercas, meu coração batendo mais forte do que nunca."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc:0 "Minha declaração de amor é apenas para [target.GetTitledFirstNamePossessive] olhos. Ninguém mais importa! Eu coloco meu coração para fora, página após página, meus sentimentos crescendo como eu finalmente colocá-los em palavras. A tinta mal secou quando eu parti para [target.GetFirstNamePossessive] câmaras.\n\nI gentilmente colocar o rolagem em [target.GetHerHis] reforçar. Será [target.GetSheHe] está aqui esta noite, sonhando comigo?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc:1 "\n\nA espera é insuportável. O pensamento de rejeição me deixa enjoado! Quando [target.GetHerHis] resposta chega, eu rasgo o selo com as mãos trêmulas.\n\n"While I cannot encourage you, [owner.Custom2('RelationToMeAddress', ROOT.Char)], I am most grateful for your kind words. Yours faithfully, [target.GetFirstNameNoTooltip].""
 court_ongoing.court_start_poem_love_letter.intro.0503.desc:0 "A vela está queimando baixo quando eu finalmente terminar meu poema. Antes de enviá-lo, eu dou-lhe uma última leitura.\n\n"[owner.Custom2('love_letter', SCOPE.sC('target'))]""
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc:0 "Oon"I dedicate this victory to you, [target.GetTitledFirstNameNoTooltip]. Bringing you honor is my only desire!"Oon"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc:2 "Oon"I dedicate this victory to you, [target.Custom2('RelationToMeAddress', ROOT.Char)]. Bringing you honor is my only desire!"Oon"
 court_ongoing.court_start_sparring.success.0503.desc:0 "Meu [ROOT.Char.Custom('LoverPetName')] está sem palavras, mas claramente lisonjeado. Por que mais [target.GetSheHe] estaria sorrindo assim?"
 court_ongoing.public_sodomy_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip] reação não é o que eu esperava."Have you gone mad, [ROOT.Char.Custom2('RelationToMeAddress', target)]?! What exactly are you suggesting?"
 court_ongoing.public_incest_rejection.0503.desc:0 "[target.GetFirstNamePossessiveNoTooltip] reação não é o que eu esperava."What are you suggesting? I am your #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!!""
 court_ongoing.public_regular_rejection.0503.desc:1 "[target.GetFirstNamePossessiveNoTooltip] reação não é o que eu esperava."Do not embarrass yourself further, [ROOT.Char.Custom2('RelationToMeAddress', target)]. I would rather eat my own [target.Custom('GetClothingArticle')] than spend another minute in your presence!""
 court_ongoing.written_sodomy_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] resposta é rápida e inequívoca."Are you insane? Do you know how dangerous your words would be, if they fell in the wrong hands? I beg you — give up this foolish endeavor immediately!""
 court_ongoing.written_incest_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] resposta é rápida e inequívoca."You have always been strange, but this? A declaration of passion to your own #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!? The mere thought of us together makes me sick!""
 court_ongoing.written_regular_rejection.0503.desc:0 "\n\n[target.GetFirstNamePossessiveNoTooltip] resposta é rápida e inequívoca."You have my deepest gratitude for your note. It sure gave me a good laugh! What a ludicrous idea, that my heart would ever yearn for #EMP you#!!""
 court_ongoing.0503.a:0 "[target.GetFirstNameNoTooltip] não resistirá aos meus encantos por muito tempo!"
 court_ongoing.0503.a.tt:0 "Meu esquema para romance [target.GetShortUIName] continua"
 court_ongoing.0503.b:0 "Eu pensei que estávamos destinados a ser..."


 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t:1 "$court_event_title$ Um Odor Embaraçoso"
 court_ongoing.1000.desc:1 "Eu garanti um convite para um banquete em [location.GetNameNoTooltip], e um assento perto de [target.GetFirstName]. Apesar das minhas tentativas determinadas, não estou conseguindo iniciar uma conversa. [target.GetSheHe|U] é provavelmente ficou sem palavras pela intensidade dos meus afetos.\n\nSuddenly, o peido mais alto que eu já ouvi irrompe da nossa mesa. Alguns convidados estão olhando para [target.GetFirstNameNoTooltip]. Eu devo salvá[target.GetHerHim]!"
 court_ongoing.1000.a:0 "Fui eu! Eu pei peido!"
 court_ongoing.1000.a.success:0 "[target.GetFirstNameNoTooltip] está aliviado e grato"
 court_ongoing.1000.a.failure:0 "[target.GetFirstNameNoTooltip] não foi quem peidou"
 court_ongoing.1000.b:0 "[scapegoat.GetTitledFirstNameNoTooltip], seu [scapegoat.Custom('InsultNoun')] velho fedorento!"
 court_ongoing.1000.b.rl:0 "Eu tento passar a culpa em [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.failure:0 "[target.GetFirstNameNoTooltip] se sente muito mal por [scapegoat.GetTitledFirstNameNoTooltip]"
 court_ongoing.1000.b.tt:0 "O resultado depende de quão empática é [target.GetFirstNameNoTooltip]"
 court_ongoing.1000.c:0 "Talvez eu devesse ficar quieto..."

 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t:1 "$court_event_title$ a honra de um [target.GetLadyLord|U]"
 court_ongoing.1010.desc:1 ""Por [insulter.GetFaith.HighGodName], [target.GetTitledFirstName] é um [target.Custom('InsultNoun')] insuportável! Você viu como [target.GetSheHe] [target.Custom('quirk_neg_present')]? Ridículo!"\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] throws [insulter.GetHerHis] head back with a wicked laugh.\n\n[target.GetFirstNameNoTooltip] is still conversing with [target.GetHerHis] friends, but I can tell [target.GetSheHe] heard [insulter.GetHerHim]. I hate to see [target.GetHerHim] hurt."
 court_ongoing.1010.a:0 "Mentiras vis! Saque sua espada, [insulter.Custom('InsultNoun')]!"
 court_ongoing.1010.b:0 "Você deve se desculpar com o [target.GetLadyLord]."
 court_ongoing.1010.c:0 "Oh, [target.GetFirstNameNoTooltip]. [insulter.GetSheHe|U] não poderia estar mais errado!"

 court_ongoing.1010.a.success:0 "Você é melhor [insulter.GetFirstNameNoTooltip] em um duelo"
 court_ongoing.1010.a.failure:0 "Você é derrotado por [insulter.GetFirstNameNoTooltip]"
 court_ongoing.1010.b.success:0 "Você convence [insulter.GetFirstNameNoTooltip] a se desculpar"
 court_ongoing.1010.b.failure:0 "[insulter.GetFirstNameNoTooltip] se recusa a ouvir"

 court_ongoing.1011.desc:0 "[insulter.GetTitledFirstName] desenha [insulter.GetHerHis] espada com um sorriso arrogante. Oh, como eu vou gostar de limpar esse olhar arrogante fora [insulter.GetHerHis] rosto!\n\nQuando eu sou feito com [insulter.GetHerHim], [insulter.GetTitledFirstNamePossessiveNoTooltip] humilhação é absoluta. Machucada e corando, [insulter.GetSheHe] chora um pedido de desculpas e manca para lamber [insulter.GetHerHis] feridas.\n\n[target.GetTitledFirstName], por outro lado, está brilhando como o sol. "You are a true hero, [ROOT.Char.GetTitledFirstNameNoTooltip]! You have my eternal gratitude!""
 court_ongoing.1011.a:0 "Foi uma honra, [target.GetLadyLord] [target.GetFirstNameNoTooltip]."

 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t:1 "Prova de Devoção"
 court_ongoing.1021.desc:0 ""Meu único desejo é trazer-lhe honra e felicidade. Ore, diga-me - como posso provar meu amor por você?"\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is kneeling in the dust before me, right hand above [owner.GetHerHis] heart. "Meu único desejo é trazer-lhe honra e felicidade. Ore, diga-me - como posso provar meu amor por você?""
 court_ongoing.1021.a:0 "Mate um lobo e traga-me sua pele."
 court_ongoing.1021.wolf_pelt.success:0 "[owner.GetShortUINameNoTooltip] traz uma pele de lobo"
 court_ongoing.1021.wolf_pelt.failure:0 "[owner.GetShortUINameNoTooltip] não mata um lobo"
 court_ongoing.1021.b:0 "Eu quero um companheiro enfurecido."
 court_ongoing.1021.cat_pet.success:0 "[owner.GetShortUINameNoTooltip] te dá um gato"
 court_ongoing.1021.dog_pet.success:0 "[owner.GetShortUINameNoTooltip] te dá um cachorro"
 court_ongoing.1021.pet.failure:1 "[owner.GetShortUINameNoTooltip] não te dá um animal de estimação"
 court_ongoing.1021.c:0 "[necklace_owner.GetTitledFirstNamePossessiveNoTooltip] colar está lindo..."
 court_ongoing.1021.necklace.success:0 "[owner.GetShortUINameNoTooltip] te dá um colar"
 court_ongoing.1021.necklace.failure:0 "[owner.GetShortUINameNoTooltip] se recusa a lhe dar um colar"
 court_ongoing.1021.d:0 "Traga-me algo incomum - uma orquídea exótica, talvez?"
 court_ongoing.1021.orchid.success:0 "[owner.GetShortUINameNoTooltip] traz uma orquídea rara"
 court_ongoing.1021.orchid.failure:0 "[owner.GetShortUINameNoTooltip] se recusa a lhe dar uma orquídea"
 court_ongoing.1021.x:0 "Chega! Essa loucura acaba agora!"

 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t:1 "$court_event_title$ O Cinzento"
 court_ongoing.1022.start.desc:0 ""Meu único desejo é trazer-lhe honra e felicidade. Ore, diga-me - como posso provar meu amor por você?" I sigh as I kneel before [target.GetHerHim]. "Meu único desejo é trazer-lhe honra e felicidade. Ore, diga-me - como posso provar meu amor por você?"\n\n"
 court_ongoing.1022.end.desc:0 "[target.GetTitledFirstNameNoTooltip] hesita e [target.GetHerHis] bochechas ficam vermelhas. Por [ROOT.Char.GetFaith.HighGodName], espero que [target.GetSheHe] esteja satisfeito e não envergonhado!\n\n"Slay a wolf for me and bring me its pelt. Then we may continue this conversation.""
 court_ongoing.1022.a:0 ""Seu desejo é meu comando!""
 court_ongoing.1022.a.success:0 "Você mata um lobo"
 court_ongoing.1022.a.failure:0 "Você volta de mãos vazias"
 court_ongoing.1022.b:0 "Eu vi uma besta desgrenhada no canil..."
 court_ongoing.1022.b.success:0 "[target.GetShortUINameNoTooltip] está convencido pela pele do cachorro"
 court_ongoing.1022.b.failure:0 "[target.GetShortUINameNoTooltip] vê através de suas artimanhas"
 court_ongoing.1022.c:0 "Vou subornar um caçador."
 court_ongoing.1022.d:0 ""Sinto muito, mas não posso fazer isso.""

 court_ongoing.1023.desc:0 " Quando me viro, sou recebido por [owner.GetTitledFirstNamePossessive] sorriso largo. Há uma pele brilhante nas mãos [target.GetHerHis]..."I have no idea how [dog_gender.GetSheHe] got out," Quando me viro, sou recebido por [owner.GetTitledFirstNamePossessive] sorriso largo. Há uma pele brilhante nas mãos [target.GetHerHis]..."A dog should not be able to open the gate..." Quando me viro, sou recebido por [owner.GetTitledFirstNamePossessive] sorriso largo. Há uma pele brilhante nas mãos [target.GetHerHis]..."[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!" Quando me viro, sou recebido por [owner.GetTitledFirstNamePossessive] sorriso largo. Há uma pele brilhante nas mãos [target.GetHerHis]..."
 court_ongoing.1023.a:0 "Deixe-me em paz. Preciso de tempo para pensar..."
 court_ongoing.1023.b:0 "Assassino! Eu nunca mais quero vê-lo novamente!"

 court_ongoing.1024.desc:0 " Eu sussurrei enquanto acenava com uma salsicha grossa na frente da criatura desavisada...\n\nMama meu plano astuto tomou um rumo inesperado quando apresentei a pele para [target.GetTitledFirstName]. Assim que [target.GetSheHe] dei [target.GetHerHis] olhos nele, eu soube [target.GetSheHe] o reconheci. "Come here, beastie," Eu sussurrei enquanto acenava com uma salsicha grossa na frente da criatura desavisada...\n\nMama meu plano astuto tomou um rumo inesperado quando apresentei a pele para [target.GetTitledFirstName]. Assim que [target.GetSheHe] dei [target.GetHerHis] olhos nele, eu soube [target.GetSheHe] o reconheci. "You... You murderer! That dog was like a child to me!""
 court_ongoing.1024.a:0 "Eu... Eu não tenho ideia do que você está falando!"

 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t:1 "$court_event_title$ Gatos e Cães"
 court_ongoing.1030.desc:2 "\n\n É minha [target.Custom('LoverPetName')] uma pessoa de gato ou uma pessoa de cachorro, eu me pergunto?"How wretched [location.GetNameNoTooltip] can be. I wish I had someone to keep me company during long and dreary days..."\n\n É minha [target.Custom('LoverPetName')] uma pessoa de gato ou uma pessoa de cachorro, eu me pergunto?"
 court_ongoing.1030.a:0 "Um gato inteligente vai mantê[target.GetHerHim] feliz."
 court_ongoing.1030.a.success:0 "[target.GetShortUINameNoTooltip] adora o gato"
 court_ongoing.1030.a.failure:0 "[target.GetShortUINameNoTooltip] não gosta do gato"
 court_ongoing.1030.b:0 "Um cão leal seria um excelente companheiro."
 court_ongoing.1030.b.success:0 "[target.GetShortUINameNoTooltip] adora o cachorro"
 court_ongoing.1030.b.failure:0 "[target.GetShortUINameNoTooltip] não gosta do cachorro"
 court_ongoing.1030.c:0 ""Não tenha medo, eu sempre estarei ao seu lado!""

 court_ongoing.1031.start.desc:0 ""Qual seria o companheiro perfeito para uma criatura tão leal, enérgica e sociável como você? E então ele me bateu - nada caberia em você melhor do que um cão!" [owner.GetTitledFirstName] says as [owner.GetSheHe] gently places the basket onto my desk. "Qual seria o companheiro perfeito para uma criatura tão leal, enérgica e sociável como você? E então ele me bateu - nada caberia em você melhor do que um cão!"\n\n[owner.GetFirstNameNoTooltip|U] removes the blanket covering the basket, revealing a little puppy! It jumps at me, stumbling over the edge of the basket in sheer excitement."
 court_ongoing.1031.a:0 "ah! Eu vou cuidar tão bem de você!"
 court_ongoing.1031.b:0 "Isso é... não o que eu esperava."

 court_ongoing.1032.desc:0 ""Qual seria o companheiro perfeito para uma criatura tão inteligente e independente como você? E então ele me bateu - nada caberia em você melhor do que um gato!" [owner.GetTitledFirstName] says as [owner.GetSheHe] gently places the basket onto my desk. "Qual seria o companheiro perfeito para uma criatura tão inteligente e independente como você? E então ele me bateu - nada caberia em você melhor do que um gato!"\n\n[owner.GetFirstNameNoTooltip|U] removes the blanket covering the basket, revealing a little kitten! It looks up at me with its big, [ROOT.Char.Custom('RandomCatEyeColor')] eyes and begins to purr."

 #GIFT: Necklace, by Mathilda Bjarnehed
 court_ongoing.1040.t:1 "$court_event_title$ Glimmering Gold"
 court_ongoing.1040.end.desc:0 " [target.GetSheHe] diz e acena [target.GetHerHis] cabeça na direção de [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. "[necklace_owner.GetLadyLord|U] [necklace_owner.GetFirstNamePossessiveNoTooltip] necklace is lovely," [target.GetSheHe] diz e acena [target.GetHerHis] cabeça na direção de [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. "But it would look even better around my neck.""
 court_ongoing.1040.a:0 "Encomendar um colar idêntico."
 court_ongoing.1040.b:0 "Ofereça [necklace_owner.GetFirstNameNoTooltip] um favor para [necklace_owner.GetHerHis] colar."
 court_ongoing.1040.c:0 "Roube"
 court_ongoing.1040.c.success:0 "Você se safa com o colar"
 court_ongoing.1040.c.failure:0 "Você é descoberto em [necklace_owner.GetFirstNamePossessiveNoTooltip] câmara"

 court_ongoing.1040.d:0 "Elo [target.GetFirstNamePossessiveNoTooltip] gosto."

 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t:0 "$court_event_title$ Uma Flor Rara"
 court_ongoing.1050.start.desc:0 " [target.GetSheHe] diz com um sorriso travesso."For all their beauty, there isn't a single flower which rivals your own, my [target.GetLadyLord]." [target.GetSheHe] diz com um sorriso travesso."There is one," [target.GetSheHe] diz com um sorriso travesso."A rare orchid from [orchid_origin.GetNameNoTierNoTooltip], which is nearly impossible to cultivate."
 court_ongoing.1050.monastery.desc:0 "A ruína do mosteiro em [orchid_location.GetNameNoTooltip] é o único lugar onde ele prospera nessas regiões.""
 court_ongoing.1050.temple.desc:0 "O jardim [target_host.GetFaith.HouseOfWorship] abandonado em [orchid_location.GetNameNoTooltip] é o único lugar onde ele prospera nessas regiões.""
 court_ongoing.1050.a:0 "Certamente eu posso encontrar um comerciante disposto a me vender um."
 court_ongoing.1050.b:0 ""Eu vou enfrentar as ruínas para você!""
 court_ongoing.1050.b.success:0 "Você encontra uma orquídea nas ruínas"
 court_ongoing.1050.b.soft_failure:0 "Você procura o dia todo, mas não encontra nada"
 court_ongoing.1050.b.hard_failure:0 "Você se machuca quando sobe uma torre"
 court_ongoing.1050.b.friend.success:0 "[helpful_friend.GetShortUIName|U] encontra uma orquídea nas ruínas"
 court_ongoing.1050.b.friend.soft_failure:0 "[helpful_friend.GetShortUIName|U] não encontra nada"
 court_ongoing.1050.b.friend.hard_failure:0 "[helpful_friend.GetShortUIName|U] se machuca nas ruínas"
 court_ongoing.1050.b.friend:0 "[helpful_friend.GetTitledFirstNameNoTooltip] pode ser capaz de me ajudar."
 court_ongoing.1050.b.friend.f:0 "Esta opção está disponível por causa do seu amigo [helpful_friend.GetShortUINamePossessive] alta habilidade [prowess|E]"
 court_ongoing.1050.c:0 "Quase impossível? Eu já tenho na minha coleção!"
 court_ongoing.1050.c.friend.f:0 "Esta opção está disponível por causa do seu amigo [helpful_friend.GetShortUINamePossessive] Traço Herbalista"
 court_ongoing.1050.d:0 ""Ouvi dizer que as ruínas são assombradas...""
 court_ongoing.1050.e:0 ""Certamente eles devem pálido em comparação com o seu rosto justo!""
 court_ongoing.1050.f:0 ""Talvez eu consiga vê-lo, um dia.""

 

 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t:1 "licença poética $court_event_title$"
 court_ongoing.1100.desc:0 "Não há [target.GetWomanMan] mais bonito do que [target.GetTitledFirstName]! Em [target.GetHerHis] presença, minhas palavras muitas vezes me falham - nenhum dos meus elogios nunca [target.GetHerHim] justiça. Talvez um poema cuidadosamente elaborado capturaria melhor [target.GetHerHis] virtudes?\n\nI escreverá sobre [target.GetHerHis]..."
 court_ongoing.1100.compliment.tt:0 "[target.GetTitledFirstNamePossessive] resposta será baseada em quão bem o poema se adequa [target.GetHerHim]."
 court_ongoing.1100.success.tt:0 "[target.GetFirstNameNoTooltip] responde positivamente"
 court_ongoing.1100.neutral.tt:0 "[target.GetFirstNameNoTooltip] não responde"
 court_ongoing.1100.failure.tt:0 "[target.GetFirstNameNoTooltip] responde negativamente"

 court_ongoing.1100.compassionate:0 "Gentil e sentindo coração."
 court_ongoing.1100.bold:0 "Destemor feroz."
 court_ongoing.1100.honorable:0 "Nobres justiças."
 court_ongoing.1100.greed:0 "Ambição crescente."
 court_ongoing.1100.rational:0 "Sabedoria sem fim."
 court_ongoing.1100.zealous:0 "Queimando fé."
 court_ongoing.1100.energetic:0 "Vigor juvenil"
 court_ongoing.1100.forgiving:0 "Perdoar a natureza."
 court_ongoing.1100.beautiful:0 "Características requintadas."
 court_ongoing.1100.strong:0 "Força do corpo"
 court_ongoing.1100.extroverted:0 "Comportamento encantador"
 court_ongoing.1100.dominant:0 "Presença assertiva"
 court_ongoing.1100.fallback:0 "Poesia não é meu forte."

 court_ongoing.1101.t:1 "Para o [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstNameNoTooltip],"
 court_ongoing.1101.desc:0 "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good:0 "[owner.GetSheHe|U] capturou minha essência em pergaminho!"
 court_ongoing.1101.a.bad:0 "Que estranho! No entanto, é... encantador."
 court_ongoing.1101.c.good:0 "Que pretensioso."
 court_ongoing.1101.c.bad:0 "Está [owner.GetSheHe] tentando me insultar?"

 court_ongoing.1102.t:1 "Para o [owner.Custom('RomanticComplimentAdjective')] [owner.GetTitledFirstNameNoTooltip],"
 court_ongoing.1102.desc:0 "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a:0 "[target.GetSheHe|U] deve ter gostado do meu poema!"

 court_ongoing.1103.t:1 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a:0 "É [target.GetSheHe]... zombando de mim?"


 #Dealing with competition, by Mathilda Bjarnehed
 court_ongoing.1110.t:0 "Competição $court_event_title$"
 court_ongoing.1110.desc:0 "Ultimamente, todas as minhas visitas a [target.GetFirstName] foram arruinadas por [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [competitor.GetSheHe|U] segue [target.GetHerHim] em todos os lugares, como um cachorrinho perdido. [competitor.GetHerHis|U] tentativas de encantar a [target.GetLadyLord] são risíveis, mas temo que [competitor.GetHerHis] persistência será recompensada."
 court_ongoing.1110.a:0 "Um duelo provará quem é digno!"
 court_ongoing.1110.a.success:0 "Você ganha o duelo"
 court_ongoing.1110.a.failure:0 "Você perde o duelo"
 court_ongoing_1110.competitor_remains.tt:0 "[competitor.GetShortUIName|U] continua cortejando [target.GetShortUIName]"
 court_ongoing.1110.b:0 "vai fazer o truque."unfortunate"vai fazer o truque."food poisoning"vai fazer o truque."
 court_ongoing.1110.b.success:0 "[competitor.GetShortUINameNoTooltip] faz uma cena embaraçosa no jantar"
 court_ongoing.1110.b.failure:0 "[competitor.GetShortUINameNoTooltip] nota quando você derrama veneno em [competitor.GetHerHis] xícara"
 court_ongoing.1110.b.murder:0 "O veneno é #EMP também#! eficaz"
 court_ongoing.1110.c:0 "[competitor.GetHerHis|U] amor não é verdade; moeda vai persuadir [competitor.GetHerHim] a parar."
 court_ongoing.1110.c.success:0 "[competitor.GetShortUINameNoTooltip] aceita o suborno"
 court_ongoing.1110.c.failure:0 "[competitor.GetShortUINameNoTooltip] conta [target.GetShortUINameNoTooltip] de sua oferta"
 court_ongoing.1111.t:0 "Popular"
 court_ongoing.1111.start.desc:0 "[owner.GetTitledFirstName] não é o único tentando ganhar minha aprovação. Cada vez mais sou abordado por [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] e [competitor.GetHerHis] elogios passaram de educados para íntimos.\n\n"
 court_ongoing.1111.duel_success.desc:0 "[owner.GetTitledFirstNameNoTooltip] não foi gentil em [competitor.GetFirstNamePossessiveNoTooltip] atenções. [owner.GetSheHe|U] desafiado [competitor.GetFirstNameNoTooltip] para um duelo! Quando cheguei lá, a coisa já estava terminada; [owner.GetTitledFirstNameNoTooltip] ficou triunfante sobre [owner.GetHerHis] inimigo agredido."
 court_ongoing.1111.duel_failure.desc:0 "[owner.GetTitledFirstNameNoTooltip] não foi gentil em [competitor.GetFirstNamePossessiveNoTooltip] atenções. [owner.GetSheHe|U] desafiado [competitor.GetFirstNameNoTooltip] para um duelo! Quando cheguei lá, a coisa já estava terminada; [competitor.GetTitledFirstNameNoTooltip] ficou triunfante sobre [competitor.GetHerHis] inimigo agredido."
 court_ongoing.1111.poison_success.desc:0 "Mas hoje à noite, no jantar, [competitor.GetTitledFirstNameNoTooltip] bebeu muito e vomitou no meu vestido! Sem desperdiçar um segundo, [owner.GetTitledFirstNameNoTooltip] apareceu para me salvar da bagunça."
 court_ongoing.1111.poison_failure.desc:0 "Agora [competitor.GetTitledFirstNameNoTooltip] me diz [owner.GetTitledFirstNameNoTooltip] ficou louco de ciúmes e tentou envenená[competitor.GetHerHim]!"

 court_ongoing.1111.a.success:0 "Oh, [owner.GetTitledFirstNameNoTooltip]! Que heroico!"
 court_ongoing.1111.a.duel_failure:0 "Pobre [owner.GetTitledFirstNameNoTooltip]! Deixe-me cuidar de seus arranhões."
 court_ongoing.1111.a.poison_failure:0 "[owner.GetTitledFirstNameNoTooltip] nunca usaria truques tão desprezíveis!"
 court_ongoing.1111.b.poison_success:0 "Deixe-me ser! Eu posso gerenciar por conta própria!"
 court_ongoing.1111.b.poison_failure:0 "Como você poderia, [owner.GetTitledFirstNameNoTooltip]?"
 court_ongoing.1111.b.duel_success:0 "Briga infantil não #EMP#! me impressiona."
 court_ongoing.1111.b:0 "O ciúme não se torna você, [owner.GetTitledFirstNameNoTooltip]."
 court_ongoing.1111.c.duel_failure:0 "Oh, [competitor.GetTitledFirstNameNoTooltip]! Como você é corajoso!"
 court_ongoing.1111.c:0 "Pobre [competitor.GetTitledFirstNameNoTooltip]! Meu coração dói por você!"
 court_ongoing.1111.d:0 "Eu tive o suficiente de vocês dois!"

 court_ongoing.1112.desc:0 "[competitor.GetTitledFirstName] não tinha nenhuma chance contra a minha força! [competitor.GetHerHis|U] derrota foi certamente embaraçosa - e meu [target.Custom('LoverPetName')] [target.GetFirstName] vi tudo isso! [target.GetSheHe|U] não prestou atenção [competitor.GetHerHim] desde então."
 court_ongoing.1112.a:0 "Outro inimigo derrotado!"

 court_ongoing.1113.desc:0 "Parece que subestimei [competitor.GetTitledFirstNamePossessive] habilidades - minha derrota em [competitor.GetHerHis] mãos foi dolorosa e embaraçosa na mesma medida. Meu único consolo é que [target.GetTitledFirstName] não estava lá para testemunhar isso."
 court_ongoing.1113.a:0 "Vamos esquecer tudo isso..."
 court_ongoing.1113.b:0 "Eu vou ter a minha vingança! Confie na minha palavra!"

 court_ongoing.1114.desc:0 "Nada se compara à satisfação de um plano perfeitamente executado!\n\nNão notou como eu derramei o veneno em [competitor.GetTitledFirstNamePossessive] copo, e o espetáculo que se seguiu não será esquecido tão cedo! [competitor.GetSheHe|U] vomitou por toda [target.GetFirstNamePossessive] [target.Custom('GetClothingArticle')] e [target.GetSheHe] ficou imensamente grato quando entrei para salvar [target.GetHerHim] da confusão."
 court_ongoing.1114.a:0 "[target.GetSheHe|U] nunca mais vai parecer [competitor.GetHerHis] caminho!"


 court_ongoing.1115.desc:0 "Como se viu, [competitor.GetTitledFirstName] é muito mais perceptivo do que eu dei [competitor.GetHerHim] crédito. [competitor.GetSheHe|U] me pegou em flagrante quando tentei envenenar [competitor.GetHerHis] copo e ele me entregou num piscar de olhos!"
 court_ongoing.1115.a:0 "Não é o que parece..."

 court_ongoing.1116.desc:0 "A primeira parte do meu plano foi perfeitamente. Ninguém me viu quando derramei o veneno na xícara [competitor.GetTitledFirstNamePossessive]. No entanto, parece que subestimei a sua potência.\n\nMere segundos depois de [competitor.GetFirstNameNoTooltip] colocar a bebida [competitor.GetHerHis] lábios, [competitor.GetSheHe] começou a engasgar! Antes que alguém pudesse ajudar, [competitor.GetSheHe] caiu em [competitor.GetHerHis] guisado, morto como uma porta"
 court_ongoing.1116.a:0 "Pelo menos [competitor.GetSheHe] não vai mais cortejar [target.GetFirstNameNoTooltip]."

 # Boring party guest
 court_ongoing.1120.t:0 "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc:0 "Estou participando de um baile em [target_location.GetNameNoTooltip] para passar algum tempo com [target.GetTitledFirstName]. O simples pensamento de tocar as mãos faz meu coração saltar! Mas quando chego, acho [target.GetHerHim] preso em uma conversa com [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nO [unpleasant_guest.Custom('InsultAdjective')] [unpleasant_guest.GetWomanMan] drones ligados e ligados, totalmente alheios a [target.GetFirstNamePossessiveNoTooltip] desconforto."
 court_ongoing.1120.a:0 "#! parece apropriado."distraction"#! parece apropriado."
 court_ongoing.1120.a.failure:0 "A conversa é extremamente chata"
 court_ongoing.1120.b:0 "Meus encantos melhoram qualquer conversa!"
 court_ongoing.1120.c:0 "Eu vou tomar [target.GetHerHis] lugar. É melhor que eu sofra do que [target.GetHerHim]."
 court_ongoing.1120.d:0 ""Chega! Você está entediando o [target.GetLadyLord] até a morte!""
 court_ongoing.1120.e:0 "Eu não vou a lugar nenhum perto dessa [unpleasant_guest.GetWomanMan]!"


 court_ongoing.1121.t:0 "Prazeres Desagradáveis"
 court_ongoing.1121.start.desc:0 "Quando enviei convites para um baile, estava ansioso por uma noite de boa companhia e diversão frívola. Em vez disso, eu me encontrei preso em uma conversa terrível com [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]...\n\n"
 court_ongoing.1121.diplomacy.desc:0 ""Boa noite," greets a familiar voice — [owner.GetTitledFirstName] joins the conversation. [owner.GetSheHe|U] is an attentive listener, and soon [unpleasant_guest.GetFirstNamePossessiveNoTooltip] attention is fully on [owner.GetHerHim]. I am free to escape."
 court_ongoing.1121.intrigue.desc:1 ""Minhas mais profundas desculpas, mas há uma situação urgente que precisa de sua atenção, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]." The familiar voice belongs to none other than [owner.GetTitledFirstName]. [owner.GetSheHe|U] winks at me as [owner.GetSheHe] gestures for [unpleasant_guest.GetFirstNameNoTooltip] to follow."
 court_ongoing.1121.insult.desc:1 ""Você não pode dizer que você é chato [ROOT.Char.GetHerHim], [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?" a [owner.GetWomanMan] interrupts — it is [owner.GetTitledFirstName]! "Você não pode dizer que você é chato [ROOT.Char.GetHerHim], [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?""
 court_ongoing.1121.a:0 "Uma lição útil, embora desagradável, na diplomacia!"
 court_ongoing.1121.a.critical_success:0 "Você pega um novo truque diplomático"
 court_ongoing.1121.a.success:0 "Sua compreensão da diplomacia aumenta"
 court_ongoing.1121.b:0 "Uma lição útil, embora desagradável, em subterfúgios!"
 court_ongoing.1121.b.critical_success:0 "Você pega um novo truque de intriga"
 court_ongoing.1121.b.success:0 "Sua compreensão da intriga aumenta"
 court_ongoing.1121.c:0 ""Na verdade, eu tive bastante.""
 court_ongoing.1121.c.success:0 "[unpleasant_guest.GetShortUIName|U] aprecia sua honestidade"
 court_ongoing.1121.c.failure:0 "[unpleasant_guest.GetShortUIName|U] é insultado"
 court_ongoing.1121.d:0 "Um [ROOT.Char.GetTitleAsNameNoTooltip] tem tempo para todos. [owner.GetFirstNameNoTooltip] deveria saber disso."
 court_ongoing.1121.e:0 "Eu não vou ficar um momento mais tempo do que eu tenho que!"
 

 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t:0 "O Pedido"
 court_ongoing.1201.desc:0 ""[target.GetLadyLord|U] [target.GetFirstName], deixe-me provar minha devoção a você de qualquer maneira que você considerar apto!" [owner.GetTitledFirstName] implores me to engineer a test of [owner.GetHerHis] devotion — a feat of my liking. I will have [owner.GetHerHim] abstain multiple days from..."
 court_ongoing.1201.a:0 "Durma - me proteja de pesadelos!"
 court_ongoing.1201.a_success:0 "[owner.GetHerHis|U] vigília me deixa descansar profundamente"
 court_ongoing.1201.a_failure:0 "[owner.GetSheHe|U] falha em [owner.GetHerHis] dever"
 court_ongoing.1201.b:0 "Comida - seu amor por mim deve ser sustento suficiente."
 court_ongoing.1201.b_success:0 "[owner.GetSheHe|U] prova [owner.GetHerHis] devoção"
 court_ongoing.1201.c:0 "Não tenho interesse em testar [owner.GetHerHim]."

 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t:1 "$court_event_title$ O Pedido"
 court_ongoing.1211.desc_opening:0 ""[target.GetLadyLord|U] [target.GetFirstName], deixe-me provar minha devoção a você de qualquer maneira que você considerar apto!"\n\n[target.GetFirstNameNoTooltip] ponders the request for a while before [target.GetHerHis] face lights up."
 court_ongoing.1211.desc:0 ""Tenho sido atormentado por pesadelos ultimamente. Se você é realmente dedicado a mim você vai ficar de guarda fora dos meus aposentos e garantir que nenhum mal chegue a mim.""
 court_ongoing.1211.a:0 "Você vai dormir sem ser perturbado!"
 court_ongoing.1211.a.success:0 "Você consegue ficar acordado"
 court_ongoing.1211.a.failure:0 "A atração do sono reivindica você"
 court_ongoing.1211.b:0 "Deixe-me imperturbável a noite toda e eu vou ficar de guarda."
 court_ongoing.1211.b.tt:0 "Uma vassoura com meu manto em cima pode lutar contra pesadelos também."
 court_ongoing.1211.b.success:0 "Ninguém descobre o ardil"
 court_ongoing.1211.b.failure:0 "[target.GetSheHe|U] percebe o engano"
 court_ongoing.1211.c:0 "Eu não vou fazer isso."

 court_ongoing.1212.desc:0 "À medida que o sol nasce depois de mais uma noite de bom sono, não posso fazer nada além de agradecer [owner.GetTitledFirstName] por ficar de guarda fora dos meus aposentos, mantendo meu descanso calmo e tranquilo."
 court_ongoing.1212.a:0 "Meu bravo guardião!"

 court_ongoing.1213.desc:0 "Assim como eu estou à deriva de dormir, no meio da noite mais escura, de repente eu ouço um barulho alto #EMP#!! Espiando para fora de meus aposentos eu vejo ninguém menos que [owner.GetTitledFirstName], dormindo no chão."
 court_ongoing.1213.a:0 "Meu bravo guardião..."

 court_ongoing.1214.desc:0 "\n\nEu até espiei pela porta algumas vezes para encontrar [owner.GetHerHim] em pé firmemente ereto, nunca tanto como balançar."

 court_ongoing.1215.desc:0 "Assim como eu estou à deriva de dormir, no meio da noite mais escura, de repente eu ouço um barulho alto #EMP#!! Espiando meus aposentos eu vejo o manto vazio de [owner.GetTitledFirstName], um capacete, e uma vassoura caiu no chão."
 court_ongoing.1215.a:0 "[owner.GetSheHe|U] para me enganar!"

 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc:0 ""Você deve ser capaz de sustentar-se em nada além de seu amor por mim por muitos dias.""
 court_ongoing.1221.a:0 "Minha devoção vai me levar através!"
 court_ongoing.1221.a.success:0 "Você consegue evitar o sustento"
 court_ongoing.1221.a.failure:0 "Você sucumbe às necessidades do seu corpo"
 court_ongoing.1221.b:0 "Nem uma migalha passará por esses lábios!"
 court_ongoing.1221.b.tt:0 "Mas eu não vou evitar um pedaço, ou um pedaço..."

 court_ongoing.1222.desc:0 "[owner.GetTitledFirstName] parecia mais magro e magro para cada dia que passava, mas mesmo quando [owner.GetHerHis] corpo paranilhava [owner.GetHerHis] vontade e devoção se manteve forte.\n\nEu acho [owner.GetHerHim] para proclamar o desafio vencido, e a primeira coisa a passar [owner.GetHerHis] lábios é outra promessa de fidelidade."
 court_ongoing.1222.a:0 "Meu [owner.GetLadyLord] devotado!"

 court_ongoing.1223.desc:0 "[owner.GetTitledFirstName] parecia magro e magro para cada dia que passava."
 court_ongoing.1223.desc_ending:0 "Mas, enquanto procuro [owner.GetHerHim] para proclamar o desafio conquistado, acho [owner.GetHerHim] na despensa, coberta de migalhas e no processo de devorar uma roda inteira de queijo."
 court_ongoing.1223.a:0 "Vejo que encontrou outra fonte de sustento..."

 court_ongoing.1225.desc:1 "[owner.GetTitledFirstName] parece estar lidando bem com o jejum, e enquanto procuro [owner.GetHerHim] para expressar minha surpresa e admiração, descuudo como.\n\n[owner.GetHerHis|U] manto inteiro é recheado de comida! A julgar por [owner.GetHerHis] expressão envergonhada eu não estava destinado a ver isso..."
