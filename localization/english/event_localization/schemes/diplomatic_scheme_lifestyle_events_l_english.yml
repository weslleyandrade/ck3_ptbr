l_english:
 diplomatic_scheme_lifestyle.1001.t:0 "Interesses Estratégicos"
 diplomatic_scheme_lifestyle.1001.desc:0 "No começo eu estava trocando cartas com [target.GetTitledFirstName] como uma forma de conhecer [target.GetHerHim]. Logo atingimos um acorde comum, no entanto, e agora estamos enviando páginas inteiras com pensamentos sobre estratégia militar para frente e para trás!"
 diplomatic_scheme_lifestyle.1001.a:0 "Mal posso esperar para ler mais de [target.GetHerHis] pensamentos."
 diplomatic_scheme_lifestyle.1001.b:0 "Eu tenho uma nova ideia eu tenho certeza que vai impressionar [target.GetHerHim]!"

 diplomatic_scheme_lifestyle.3001.t:0 "Conhecendo [target.GetHerHim|U]"
 diplomatic_scheme_lifestyle.3001.desc:0 "Eu sei que pode ser desaprovada pela maioria, mas para manter um olho atento em [target.GetTitledFirstName] não pode ser uma coisa ruim. Pelo menos é o que digo a mim mesmo enquanto instruo meus agentes a gravar [target.GetHerHis] todos os gostos e antipatias."
 diplomatic_scheme_lifestyle.3001.a:0 "Para ganhar [target.GetHerHis] amizade eu devo primeiro saber [target.GetHerHim]!"
 diplomatic_scheme_lifestyle.3001.a.tt:0 "#F Certamente [target.GetSheHe] entenderá! #!"
 diplomatic_scheme_lifestyle.3001.b:0 "Talvez eles estejam em alguma coisa..."
 diplomatic_scheme_lifestyle.3001.b.tt:0 "#F preciso repensar minha estratégia. #!"

 diplomatic_scheme_lifestyle.3101.t:0 "Confronto"
 diplomatic_scheme_lifestyle.3101.desc_opening_good:1 ""E você está sempre por perto... você pode, por favor, me deixar sozinho por um tempo?"\n\n[target.GetTitledFirstName] [target.Custom('quirk_pos_present')] before continuing, "E você está sempre por perto... você pode, por favor, me deixar sozinho por um tempo?""
 diplomatic_scheme_lifestyle.3101.desc_opening_bad:0 ""Eu não tenho certeza qual é o seu objetivo, [ROOT.Char.GetFirstNameNoTooltip], mas se é para aumentar minha antipatia por você certamente conseguiu!"\n\n[target.GetTitledFirstName] [target.Custom('quirk_neg_present')] before continuing, "Eu não tenho certeza qual é o seu objetivo, [ROOT.Char.GetFirstNameNoTooltip], mas se é para aumentar minha antipatia por você certamente conseguiu!""
 diplomatic_scheme_lifestyle.3101.a:0 "Eu vou recuar por um tempo."
 diplomatic_scheme_lifestyle.3101.a.tt:0 "#F Mas eu não desisti! #!"
 diplomatic_scheme_lifestyle.3101.b:0 "Eu não vou desistir!"
 diplomatic_scheme_lifestyle.3101.b.tt:0 "#F Certamente [target.GetSheHe] realmente não quis dizer isso. #!"
 diplomatic_scheme_lifestyle.3101.c:0 "Se é assim que [ROOT.Char.GetSheHe] acha que seria melhor cancelar isso."

 diplomatic_scheme_lifestyle.3201.t:0 "Belittering"
 diplomatic_scheme_lifestyle.3201.desc:0 ""Isso [sacrificial_agent.Custom('InsultAdjective')] [sacrificial_agent.Custom('InsultNoun')] [sacrificial_agent.GetFirstNameNoTooltip] sempre se esconde por aí - eu não consigo encontrar descanso!"\n\nI have found [target.GetTitledFirstName] in the middle of [target.GetHerHis] fury, directed at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sacrificial_agent'))] [sacrificial_agent.GetTitledFirstName]."
 diplomatic_scheme_lifestyle.3201.a:0 "Sim! E do jeito que [sacrificial_agent.GetSheHe] sempre [sacrificial_agent.Custom('quirk_neg_present')]... #EMP Ugh#!!"
 diplomatic_scheme_lifestyle.3201.b:0 "[sacrificial_agent.GetSheHe|U] é muito [sacrificial_agent.Custom('quirk_pos_adjective')] [sacrificial_agent.GetWomanMan]!"
