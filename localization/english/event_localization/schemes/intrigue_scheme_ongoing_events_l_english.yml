l_english:
 intrigue_scheme_ongoing.1001.t:0 "Um suborno bem cronometrado"
 intrigue_scheme_ongoing.1001.desc:0 "Parece que nem todos os servos [scheme.GetTarget.GetTitledFirstNamePossessive] tribunal são cegamente leais... [agent.GetFirstName] me assegura que [agent.GetSheHe] tem uma chance, e que algumas moedas no bolso direito podem ir longe."
 intrigue_scheme_ongoing.1001.elope.desc:0 "Parece que nem todos os servos [scheme.GetTarget.GetTitledFirstNamePossessive] tribunal são cegamente leais a [scheme.GetTarget.GetLiege.GetTitledFirstName]... [agent.GetFirstName] me assegura que [agent.GetSheHe] tem uma chance, e que algumas moedas no bolso direito podem ir longe."
 intrigue_scheme_ongoing.1001.a:0 "O que é um pouco de ouro, afinal?"
 intrigue_scheme_ongoing.1001.b:0 "É muito arriscado!"

 intrigue_scheme_ongoing.1002.t:0 "Justiça Divina"
 intrigue_scheme_ongoing.1002.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [agent_in_question.GetTitledFirstName], condenou [scheme.GetTarget.GetTitledFirstName] por [scheme.GetTarget.GetHerHis] ofensas contra [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] chegou a pedir que [agent_in_question.GetFaith.HighGodNameAlternate] [scheme.GetTarget.GetFirstName] para baixo, e insinuou punições por vir."
 intrigue_scheme_ongoing.1002.a:0 "Um pouco otimista, talvez, mas eu gosto do espírito!"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U] recruta [agent_in_question.GetFaith.GetAdherentNamePlural] locais para nossa causa"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] expõe [agent_in_question.GetHerselfHimself] em fervor [agent_in_question.GetHerHis]"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] vai calar a boca, ou assim me ajudar a [agent_in_question.GetFaith.HighGodName]."
 intrigue_scheme_ongoing.1002.c:0 "Eu vou ajudá-[agent_in_question.GetHerHim] em [agent_in_question.GetHerHis] abordagem nobre!"

 intrigue_scheme_ongoing.1004.t:0 "Overly Talkative"
 intrigue_scheme_ongoing.1004.desc:0 "Embora [agent_in_question.GetFirstNamePossessive] capacidade de fazer amigos tenha se mostrado inestimável no meu esquema, [agent_in_question.GetSheHe] não é tão cuidadoso com os outros como [agent_in_question.GetSheHe] deveria ser.\n\n[agent_in_question.GetSheHe|U] gosta muito de dar dicas vagas, e se alguém começar a fazer perguntas não há como dizer o que [agent_in_question.GetSheHe] divulgaria."
 intrigue_scheme_ongoing.1004.a:0 "As coisas que [agent_in_question.GetSheHe] aprende são valiosas demais para calar [agent_in_question.GetHerHim]."
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] permanece sem ser detectado"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] é descoberto"
 intrigue_scheme_ongoing.1004.b:0 "Se [agent_in_question.GetSheHe] não pode manter segredos [agent_in_question.GetSheHe] deve ficar quieto em vez disso!"

 intrigue_scheme_ongoing.1006.t:0 "Limpando"
 intrigue_scheme_ongoing.1006.desc:0 "É claro que [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] causaria problemas.\n\n[agent_in_question.GetSheHe|U] não toma as devidas precauções ao se deslocar [scheme.GetTarget.GetTitledFirstNamePossessive] tribunal, e a [scheme.GetTarget.GetTitleAsNameNoTooltip] está começando a notar. É apenas uma questão de tempo até que [agent_in_question.GetSheHe] é descoberto!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "É claro que [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] causaria problemas.\n\n[agent_in_question.GetSheHe|U] não toma as devidas precauções ao se deslocar [scheme.GetTarget.GetTitledFirstNamePossessive] tribunal, e [scheme.GetTarget.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTarget)] está começando a notar. É apenas uma questão de tempo até que [agent_in_question.GetFirstNameNoTooltip] é descoberto!"
 intrigue_scheme_ongoing.1006.a:0 "Traços de alguém se esgueirando certamente vai estressar [agent_in_question.GetFirstNameNoTooltip]!"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] precisa ter tempo para fazer melhor."

 intrigue_scheme_ongoing.1007.t:0 "Preocupação Expressa"
 intrigue_scheme_ongoing.1007.desc:0 ""E se [target.GetTitledFirstName] fosse para descobrir você? É sábio continuar este esforço demorado?"\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], and even though I know [caring_agent.GetSheHe] will follow my lead in this, I can tell [caring_agent.GetHerHis] concern for me is genuine."
 intrigue_scheme_ongoing.1007.a:0 "Meus planos vão em frente, e eu espero que você trabalhe duro!"
 intrigue_scheme_ongoing.1007.b:0 "Você está certo, levou muito do meu tempo. Venha, sente-se comigo."

 intrigue_scheme_ongoing.1008.t:0 "Breathing Down Necks"
 intrigue_scheme_ongoing.1008.desc:0 "Parece que [defender.GetTitledFirstName] está reforçando a segurança na corte, na esperança de rastrear esquemas traidores. Meu colega conspirador, [agent.GetTitledFirstName], está preocupado que [agent.GetSheHe] possa ter atraído alguma suspeita indesejada."
 intrigue_scheme_ongoing.1008.a:0 "Confio em [agent.GetFirstNamePossessiveNoTooltip] habilidades."
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] permanece sem ser detectado"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] é descoberto"
 intrigue_scheme_ongoing.1008.b:0 "[agent.GetHerHis|U] trilha para mim precisa acabar. Agora."
 intrigue_scheme_ongoing.1008.c:1 "Agradeça [ROOT.Char.GetFaith.HighGodNameAlternate] que [councillor.GetTitledFirstName] está lá e pode intervir."

 intrigue_scheme_ongoing.1009.t:0 "Ajuda"
 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.GetTitledFirstName] veio até mim, um olhar determinado em [potential_agent.GetHerHis] olhos.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans against my [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], but I feel it is time I trust your judgment in this matter.""
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName] veio até mim, um olhar determinado em [potential_agent.GetHerHis] olhos.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans to elope with [target.GetTitledFirstName], but now I can see you truly care for [target.GetHerHim].""
 intrigue_scheme_ongoing.1009.a:0 "Por favor, apoie minha causa, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b:0 "Eu só pediria um pequeno favor..."

 intrigue_scheme_ongoing.2001.t:0 "Confiança Extraviada"
 intrigue_scheme_ongoing.2001.desc:0 "[scheme.GetTarget.GetFirstNamePossessive] a confiança na natureza tornou mais fácil do que o esperado para [agent_in_question.GetTitledFirstName] ingraciar [agent_in_question.GetHerselfHimself] com o [scheme.GetTarget.GetTitleTierName] – já que [agent_in_question.GetFirstNameNoTooltip] oferece conselhos [target.GetSheHe] é mais provável ouvir do que não."
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] deve continuar oferecendo conselhos sólidos, até..."
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U] pode garantir que outros agentes possam ir e vir."

 intrigue_scheme_ongoing.2002.t:0 "A Marca Bêbada"
 intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName] gosta muito de bebida, o que faz com que [target.GetHerHim] ajam irracionalmente às vezes.\n\nÉ muito simples para [agent_in_question.GetTitledFirstName] se entregarem [target.GetHerHim] e garantir que esses hábitos sejam mantidos."
 intrigue_scheme_ongoing.2002.a:0 "Eu vou ajudá[agent_in_question.GetFirstNameNoTooltip] importar a bebida mais potente!"
 intrigue_scheme_ongoing.2002.b:1 "Faça [target.GetHerHim] se sentir seguro em [target.GetHerHis] crapulência."
 intrigue_scheme_ongoing.2002.c:0 "Hah, o maldito tolo não sabe [target.GetHerHis] própria fraqueza!"

 intrigue_scheme_ongoing.2003.t:0 "Espionagem Serendipitous"
 intrigue_scheme_ongoing.2003.bad_habits:0 "Não era o que [agent.GetTitledFirstName] esperava encontrar espionando conversas secretas, mas descobrir a verdade sobre [other_secret_target.GetTitledFirstNamePossessive] hábitos incomuns não dói..."
 intrigue_scheme_ongoing.2003.secret_relationships:0 "Não era o que [agent.GetTitledFirstName] esperava encontrar espionando conversas secretas, mas descobrir [other_secret_target.GetTitledFirstNamePossessive] relacionamentos ilícitos não dói..."
 intrigue_scheme_ongoing.2003.bastardy:0 "Não era o que [agent.GetTitledFirstName] esperava encontrar espionando conversas secretas, mas descobrir a verdade sobre [secret_target.GetTitledFirstNamePossessive] origens não dói..."
 intrigue_scheme_ongoing.2003.murder:0 "Não era o que [agent.GetTitledFirstName] esperava encontrar espionando conversas secretas, mas descobrir [other_secret_target.GetTitledFirstNamePossessive] crimes terríveis não dói..."
 intrigue_scheme_ongoing.2003.desc:0 "Não era o que [agent.GetTitledFirstName] esperava encontrar espionando conversas secretas, mas descobrir a verdade sobre [other_secret_target.GetTitledFirstName] não dói..."
 intrigue_scheme_ongoing.2003.a:0 "Talvez isso possa ajudar meus esforços?"

 intrigue_scheme_ongoing.3001.t:0 "Justiça e Sigilo"
 intrigue_scheme_ongoing.3001.desc:0 "Do jeito que estou agindo hoje em dia... O segredo e a conspiração em sombras. Isso não pode estar certo. Isso não pode ser justo."
 intrigue_scheme_ongoing.3001.a:0 "Eu faço o que preciso!"
 intrigue_scheme_ongoing.3001.b:0 "Se tem que ser feito, deve ser feito corretamente."

 intrigue_scheme_ongoing.3002.t:0 "A Tensão da Mentira"
 intrigue_scheme_ongoing.3002.desc:0 "Todos esses planos secretos e padrões sombrios... Uma mão fria segura meu coração sempre que penso neles. Parece tão errado."
 intrigue_scheme_ongoing.3002.a:0 "Isso é o que precisa ser feito!"
 intrigue_scheme_ongoing.3002.b:0 "Passo muito tempo pensando nisso."
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName] me perdoe, o que eu tenho feito?"
 intrigue_scheme_ongoing.3002.d:0 "Devo ser honesto sobre minhas intenções."

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t:0 "On the Road"
 intrigue_scheme_ongoing.start.3003.desc:0 "Quando chegar a hora, meus agentes precisarão de um"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "rota de fuga segura para fora de [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')], se algo der errado."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "rota segura para transportar [target.GetTitledFirstName] para fora de [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.end.3003.desc:0 "Um mapa detalhado do [defender.Custom('TerrainType')] local, com todos os seus caminhos e cavernas escondidos, seria um recurso inestimável."
 intrigue_scheme_ongoing.3003.a:0 "Pague a um caçador de [scheme_location.GetNameNoTooltip] para desenhar um mapa."
 intrigue_scheme_ongoing.3003.a.success:0 "O caçador [hunter.GetShortUIName] é discreto"
 intrigue_scheme_ongoing.3003.a.failure:0 "O caçador [hunter.GetShortUIName] se gaba de [hunter.GetHerHis] riqueza recém-adquirida"
 intrigue_scheme_ongoing.3003.d:0 "Pergunte ao seu amigo [hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.b:0 "Explore o [defender.Custom('TerrainType')] você mesmo."
 intrigue_scheme_ongoing.3003.b.success:0 "Você mapeia a área ao redor [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "Você se perde no [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "Você se perde da noite para o dia no [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.c:0 "Abandone a ideia."

 intrigue_scheme_ongoing.3004.t:0 "O Mapa"
 intrigue_scheme_ongoing.3004.desc:0 "\n\nAgradavelmente [hunter.GetSheHe] desenhou um mapa da [defender.Custom('TerrainType')] local para um nobre desconhecido[owner.GetWomanMan]. Os espiões acham que o [owner.GetLadyLord] deve estar tramando contra mim ou um dos meus súditos."a fancy [owner.GetLadyLord] in pearls and silk."\n\nAgradavelmente [hunter.GetSheHe] desenhou um mapa da [defender.Custom('TerrainType')] local para um nobre desconhecido[owner.GetWomanMan]. Os espiões acham que o [owner.GetLadyLord] deve estar tramando contra mim ou um dos meus súditos."
 intrigue_scheme_ongoing.3004.a:0 "Obrigado por trazer isso à minha atenção."
 intrigue_scheme_ongoing.3004.b:0 "Aquele pertence ao meu calabouço!"
 intrigue_scheme_ongoing.3004.c:0 "Traga [hunter.GetHerHim] para mim. Acho que posso correr [hunter.GetHerHis] memória..."
 intrigue_scheme_ongoing.3004.c.tt:0 "Uma [scheme|E] [scheme_hostile|E] ou maliciosa é exposta"
 intrigue_scheme_ongoing.3004.toast:0 "Esquema exposto"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t:0 "Bewinged Messenger"
 intrigue_scheme_ongoing.3005.desc:0 "À medida que meu esquema se aproxima da fruição, a comunicação rápida é fundamental. Eu tenho um pombo especialmente inteligente que [pigeon_recipient.GetTitledFirstName] poderia usar para me enviar uma mensagem urgente aqui em [root_location.GetNameNoTooltip], se a necessidade surgir.\n\nMa como eu colocaria o pássaro no [defender.Custom('ResidenceBuilding')] de [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.c.f:0 "Esta opção está disponível porque o seu agente [elope_agent.GetShortUIName] é um [friend|E], [close_family_member|E] ou um [elope_agent.Custom('FemaleMale')] servo de [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a:0 "Um treinador de pássaros local poderia entregá-lo como um"gift.""
 intrigue_scheme_ongoing.3005.a.success:0 "chega [pigeon_recipient.GetShortUIName]"gift"chega [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U] demite o treinador de pássaros"
 intrigue_scheme_ongoing.3005.b:0 "eu mesmo, [defender.GetTitledFirstNameNoTooltip] não podia recusar."gift"eu mesmo, [defender.GetTitledFirstNameNoTooltip] não podia recusar."
 intrigue_scheme_ongoing.3005.c:0 "Tenha [elope_agent.GetTitledFirstNameNoTooltip] entregar o pássaro."
 intrigue_scheme_ongoing.3005.d:0 "É muito arriscado."


 intrigue_scheme_ongoing.4001.t:0 "Um Adulto Responsável"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName] me disse que [agent_in_question.GetSheHe] foi solicitado a cuidar de um grupo de crianças brincando na corte.\nAs sorte teria isso, que inclui [scheme.GetTarget.GetTitledFirstName].\n\nEs é uma grande oportunidade para ter [agent_in_question.GetTitledFirstName] levar as coisas adiante."
 intrigue_scheme_ongoing.4001.a:0 "Ensine-lhes o hábito de jogar longe de olhos atentos."
 intrigue_scheme_ongoing.4001.b:0 "Tente fazer amizade [scheme.GetTarget.GetTitledFirstName]. Faça [scheme.GetTarget.GetHerHim] confiar em você."

 intrigue_scheme_ongoing.4002.t:0 "A Ingenuidade das Crianças"
 intrigue_scheme_ongoing.4002.desc:0 "[target.GetTitledFirstName] não pode sequer compreender que alguém faria planos desonestos, apesar do tribunal tumultuado em torno de [target.GetHerHim].\n\nTalking para [scheme.GetTarget.GetHerHim], parece que [scheme.GetTarget.GetSheHe] realmente confia em mim!"
 intrigue_scheme_ongoing.4002.a:0 "Uma oportunidade de se aproximar [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('parent'))]!"
 intrigue_scheme_ongoing.4002.b:0 "Um esconderijo secreto? Você poderia me mostrar?"

 intrigue_scheme_ongoing.4003.t:0 "Segundas Intenções"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName] veio até mim preocupado com o esquema em que [agent_in_question.GetHerHim] envolvido. Embora eu tenha pedido para [agent_in_question.GetHerHim] fazer amizade [scheme.GetTarget.GetTitledFirstName], nunca quis que elas ficassem emocionalmente ligadas!\n\nAgora eu me encontro questionando o quão longe eles podem ser confiáveis..."
 intrigue_scheme_ongoing.4003.a:0 ""Não me faça lembrá-lo por que você está me ajudando em primeiro lugar!""
 intrigue_scheme_ongoing.4003.b:0 "Eu vou reduzir silenciosamente o envolvimento deles na minha trama."

 intrigue_scheme_ongoing.5001.t:0 "Coçando por uma distração"
 intrigue_scheme_ongoing.5001.desc:0 "O [servant.GetWomanMan] responsável pela limpeza das roupas dos guardas [target.GetTitledFirstNamePossessive] é trazido para mim. Ninguém notará [servant.GetHerHim] adulterando suas roupas, e se algo distraindo os guardas poderia ser plantado...\n\n"What would you have of me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5001.a:0 "Eu quero que você moa quadris de rosa muito bem..."
 intrigue_scheme_ongoing.5001.b:0 "Corte buracos em suas roupas. Em áreas impróprias."

 intrigue_scheme_ongoing.5002.t:0 "Escrito nas Estrelas"
 intrigue_scheme_ongoing.5002.desc:0 "Um [target.GetTitleAsNameNoTooltip] para assustar, um místico local com moral duvidosa, e um presságio fabricado... Perfeito.\n\nAntes das folhas místicas para [target.GetTitledFirstNamePossessive] tribunal há apenas uma pergunta - meu falso presságio será de fortuna, ou de desgraça?"
 intrigue_scheme_ongoing.5002.a:0 "Um mau presságio para um [target.GetTitleAsNameNoTooltip] ruim!"
 intrigue_scheme_ongoing.5002.a.tt:0 "Acredito que [target.GetFirstNameNoTooltip] é mais fácil de afetar com más notícias"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U] passa muitas noites sem dormir se preocupando"
 intrigue_scheme_ongoing.5002.a.failure:0 "[target.GetSheHe|U] só ficam mais vigilantes"
 intrigue_scheme_ongoing.5002.b:0 "Um bom presságio, para acalmar [target.GetHerHim] com falsa segurança."
 intrigue_scheme_ongoing.5002.b.tt:0 "Acredito que [target.GetFirstNameNoTooltip] é mais provável acreditar em boas notícias"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U] deixa [target.GetHerHis] guarda baixa"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U] fica mais cauteloso"

 intrigue_scheme_ongoing.5003.t:0 "O Presságio"
 intrigue_scheme_ongoing.5003.desc_opening:0 "Um místico local insistiu em me ver, e ao ser trazido à minha presença [dummy_clergy_gender.GetSheHe] começou a chorar, e... é que o sangue em [dummy_clergy_gender.GetHerHis] mãos?\n\n"
 intrigue_scheme_ongoing.5003.desc:1 ""Os sinais! Os sinais não estão a seu favor, meu [target.GetLadyLord]. Derramei os intestinos de uma galinha, e o sangue me mostrou seu futuro – está escuro e cheio de morte!""
 intrigue_scheme_ongoing.5003.a:0 "Bem, isso é sinistro...!"

 intrigue_scheme_ongoing.5004.desc:1 ""Os sinais! Os sinais estão a seu favor, meu [target.GetLadyLord]. Derramei os intestinos de uma galinha, e o sangue me mostrou seu futuro – é glorioso!""
 intrigue_scheme_ongoing.5004.a:0 "Bem... obrigado?"

 intrigue_scheme_ongoing.5005.t:0 "All That Glitters"
 intrigue_scheme_ongoing.5005.desc:0 "Meu [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], se aproxima de mim com um sorriso perverso.\n\n"My [ROOT.Char.GetLadyLord], this pouch contains a powder most nefarious. If sprinkled on top of something — say a gift for [target.GetTitledFirstName] – it leaves no trace but will afflict whoever touches it with weakness and ill humors.""
 intrigue_scheme_ongoing.5005.a:0 "Bem, bem, bem... Eu diria que [target.GetSheHe] merece um presente."
 intrigue_scheme_ongoing.5005.b:0 "[target.GetSheHe|U] não terá ouro meu!"

 intrigue_scheme_ongoing.5006.t:0 "O Presente"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] me enviou um presente, uma caixa luxuosamente decorada cheia de ouro. Enquanto corro minhas mãos pelas moedas, sinto como se os quartos começassem a girar ao meu redor, minha respiração fica curta."
 intrigue_scheme_ongoing.5006.a:0 "Que inesperado! E que efeito curioso."

 intrigue_scheme_ongoing.5007.t:0 "Ouro Contaminado"
 intrigue_scheme_ongoing.5007.desc_opening:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.GetTitledFirstName], se aproxima de mim com suor na testa [poisoned.GetHerHis] e um rosto pálido.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 ""[ROOT.Char.GetMotherFather], algo está errado. Meus humores estão desequilibrados desde que te ajudei a embalar esse presente para [target.GetTitledFirstName]...""
 intrigue_scheme_ongoing.5007.a:0 "O que poderia ter... O ouro venenoso!"
 intrigue_scheme_ongoing.5007.a.tt:0 "[ROOT.Char.GetFaith.HighGodName] [poisoned.GetHerHim] ajude!"

 intrigue_scheme_ongoing.5008.desc:0 ""Meu [ROOT.Char.GetLadyLord], meus humores estão desequilibrados desde que te ajudei a embalar esse presente para [target.GetTitledFirstName]... Temo que a mancha do ouro tem me afligido também.""
 intrigue_scheme_ongoing.5008.a:0 "Condenações"

 intrigue_scheme_ongoing.5009.t:0 "O Túnel"
 intrigue_scheme_ongoing.5009.desc:0 "Os relatórios me chegam sobre uma alta concentração de ratos ao redor [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], e como tenho um jeito com os animais, saio para investigar.\n\nAs eu chego à área os ratos convergem para mim, me oferecendo boas-vindas, e me levam a um túnel escuro de algum modo longe do [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a:0 "Mostre-me o caminho, meus amigos!"
 intrigue_scheme_ongoing.5009.a.tt:1 "Eu me pergunto onde isso #EMP roedores#!"
 intrigue_scheme_ongoing.5009.b:0 "Eca. Eu não vou entrar lá."

 intrigue_scheme_ongoing.5010.desc:0 "É escuro, e o skittering de pés pequenos ecoam no ar pesado com o fedor do lixo.\n\nSuddenly um sopro de ar fresco chega a mim, e eu vejo a luz filtrando através de uma grade à frente. Os ratos me levam a um túnel que vai direto para [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]!"
 intrigue_scheme_ongoing.5010.a:0 "Obrigado, meus amigos!"
 intrigue_scheme_ongoing.5010.b:0 "*Tosse* Obrigado, meus amigos! Mas esse fedor...!"

 intrigue_scheme_ongoing.5011.t:0 "A Criatura"
 intrigue_scheme_ongoing.5011.desc:0 "Uma grande variedade de criaturas venenosas me cumprimenta em uma barraca de comerciante, e eu fico impressionado com a inspiração. Não seria uma dessas criaturas requintadas ser o presente perfeito para [target.GetTitledFirstName]?"
 intrigue_scheme_ongoing.5011.a:0 "Um dos seus mais interessantes, por favor."
 intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U] nunca vai vê-lo chegando!"
 intrigue_scheme_ongoing.5011.b:0 "Dê-me essa [SCOPE.Custom('VenomousCreature')] para estudos."

 intrigue_scheme_ongoing.5012.desc:0 "O comerciante colocou o [SCOPE.Custom('VenomousCreature')] em uma cesta de tecidos sem perguntas. No caminho para casa eu abro a tampa, mas para minha surpresa eu acho vazio..."
 intrigue_scheme_ongoing.5012.a:0 "Onde foi...? Onde- AHH!"

 intrigue_scheme_ongoing.5013.desc:0 "Uma voz encantada soa por trás de mim e quando me viro vejo que uma multidão se reuniu."Look, mom, look! That [ROOT.Char.GetWomanMan] is balancing a creature on [ROOT.Char.GetHerHis] head!"Uma voz encantada soa por trás de mim e quando me viro vejo que uma multidão se reuniu."
 intrigue_scheme_ongoing.5013.a:0 "... Tada! Agora tire isso. Tire #EMP#!!"
 intrigue_scheme_ongoing.5013.a.tt:0 "Perdi a criatura, mas pelo menos não perdi minha vida..."

 intrigue_scheme_ongoing.5014.t:0 "Tapete De Pelúcia e Exótico"
 intrigue_scheme_ongoing.5014.desc:0 "Pelúcia, vibrante e suave como a primeira luz do amanhecer - um comerciante me presenteia com um tapete requintado na esperança de boas relações futuras.\n\nAs eu me maravilha com a bela tecelagem que me impressiono com um pensamento. Um tapete como este não abafou o piso dos pés? Até mesmo esconder os passos de um agente...?"
 intrigue_scheme_ongoing.5014.a:0 "[target.GetTitledFirstNameNoTooltip] será homenageado por tal dom."
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U] aceita o presente"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U] suspeita que algo está errado"
 intrigue_scheme_ongoing.5014.b:0 "Ficaria #EMP ótimo#! nos meus quartos..."

 intrigue_scheme_ongoing.5015.desc:0 "Um tapete de pelúcia, vibrante e macio, chega como um presente de [owner.GetTitledFirstName].\n\nPor que [owner.GetSheHe] me enviaria um presente tão requintado que eu não conheço, mas a tecelagem fina do tapete é tão agradável ao toque quanto a pele de um amante."
 intrigue_scheme_ongoing.5015.a:0 "Este tapete cobrirá o chão dos meus quartos!"
 intrigue_scheme_ongoing.5015.b:0 "Acho melhor me livrar dele..."

 intrigue_scheme_ongoing.5016.t:0 "O Poder das Palavras"
 intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName] está diante de mim, um servo do [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n"Now, I want you to do something for me... And you will of course be reasonably compensated.""
 intrigue_scheme_ongoing.5016.a:0 "Palavras sussurradas podem derrubar o [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing_5016_every_courtier:0 "Todo cortesão e convidado que não é um agente"
 intrigue_scheme_ongoing.5016.b:0 "Mantenha as portas do [target.Custom('ResidenceBuilding')] abertas para mim."
 intrigue_scheme_ongoing.5016.c_man:0 "Não importa. Corra de volta para o seu mestre."
 intrigue_scheme_ongoing.5016.c_woman:0 "Não importa. Corra de volta para sua amante."

 intrigue_scheme_ongoing.5017.t:0 "[target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U] ingênua"
 intrigue_scheme_ongoing.5017.desc:0 "Eu mal posso conter minha alegria como eu acho [spouse.GetTitledFirstName], [target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] esperando por mim junto com uma pequena equipe. Se eu pudesse #EMP [spouse.GetHerHim]#! me ajudar no meu esquema...\n\n"You sent word that you wanted to see me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5017.a:0 "Seu [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] tem chamado você de [target.Custom('InsultAdjectiveArticle')] [target.Custom('InsultNoun')]."
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] acredita em mim"
 intrigue_scheme_ongoing.5017.a.failure:0 "O [target.GetTitleAsNameNoTooltip] convence [spouse.GetHerHim] que é uma mentira"
 intrigue_scheme_ongoing.5017.b:0 "Por favor, fale-me sobre sua [target.Custom('ResidenceBuilding')]!"

 intrigue_scheme_ongoing.5018.t:0 "Seguidores do Acampamento"
 intrigue_scheme_ongoing.5018.desc:0 "A [target.Custom('InsultAdjective')] [target.GetTitledFirstName] está em guerra.\n\n[target.GetSheHe|U] está atualmente acampada em [location.GetName], e fontes me dizem que [target.GetSheHe] pegará mais seguidores do acampamento em breve - uma oportunidade perfeita para colocar alguns dos meus povos no campo!"
 intrigue_scheme_ongoing.5018.a:0 "Invisível na multidão eles vão se reportar a mim."
 intrigue_scheme_ongoing.5018.b:0 "Farinha, trigo, carne... Queimá-lo."
 intrigue_scheme_ongoing.5018.msg.t:0 "Suprimentos queimados em acidente"

 intrigue_scheme_ongoing.5019.t:0 "Túnel Secreto"
 intrigue_scheme_ongoing.5019.desc:0 "Meu agente [agent.GetTitledFirstName] se aproxima de mim com um monte de papéis agarrados em mãos [agent.GetHerHis].\n\n"I found old architectural papers of the [target.GetTitleAsNamePossessive] [target.Custom('ResidenceBuilding')]! They might be a bit outdated, but look here...""
 intrigue_scheme_ongoing.5019.a:0 "Isso parece um túnel que podemos usar!"
 intrigue_scheme_ongoing.5019.b:0 "Se eu tivesse tantos lugares escondidos... Chame o pedreiro."

 intrigue_scheme_ongoing.5021.t:0 "Preocupações precárias"
 intrigue_scheme_ongoing.5021.desc:0 "Eu vou encontrar [owner.GetTitledFirstName], meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], em [owner.GetHerHis] estudo apenas para ser recebido com uma sala vazia.\n\nLeisurely folheando [owner.GetHerHis] papéis eu alguns através de algo que é inegavelmente planos contra [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a:0 "Qual é o significado disso, [owner.GetFirstNameNoTooltip]?"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U] está realmente planejando matar"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "O esquema está exposto"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] é insultado"
 intrigue_scheme_ongoing.5021.b:0 "Eu vi #EMP nada#!."

 intrigue_scheme_ongoing.5022.t:0 "Acusações"
 intrigue_scheme_ongoing.5022.desc:0 ""Você está planejando matar alguém?"\n\n[family_member.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], confronts me with a horrified expression on [family_member.GetHerHis] face. In [family_member.GetHerHis] hand [family_member.GetSheHe] is clutching papers with notes on my plan to kill [target.GetTitledFirstName] – papers I know I left in my private study."
 intrigue_scheme_ongoing.5022.a:0 "Eu nunca #EMP nunca#!!"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U] acredita em você"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U] não compra seus argumentos"
 intrigue_scheme_ongoing.5022.b:0 "É para o melhor. Ouça-me agora..."
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U] ouve seus argumentos"
 intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U] não é conquistada"
 intrigue_scheme_ongoing.5022.c:0 "Parece que meus planos acabaram de aumentar."

 intrigue_scheme_ongoing.5023.desc:0 ""Você não estava destinado a ver isso."\n\n[owner.GetTitledFirstNamePossessive] voice is low, but I can hear the anger in it. As [owner.GetSheHe] reaches towards [owner.GetHerHis] belt I take a step back, but before I have time to do anything [owner.GetSheHe] is upon me, knife in hand."
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], vai, Augh!"
