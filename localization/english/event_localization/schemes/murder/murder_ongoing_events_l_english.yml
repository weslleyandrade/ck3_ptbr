l_english:
 murder_event_title:0 "Assassinato:"
 murder_ongoing.3010.t:0 "agente bêbado $murder_event_title$"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName] está em copos [agent_in_question.GetHerHis] diariamente."
 murder_ongoing.3010.desc_hero:0 "Embora tenha aberto algumas oportunidades para saber mais sobre [scheme.GetTarget.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] – o [scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] e meu agente – expressou preocupações de que o bêbado esteja colocando em risco [agent_hero_of_the_moment.GetHerHis] posição no tribunal de [scheme.GetTarget.GetTitleAsNamePossessiveNoTooltip].\n\n"It is only a matter of time before [agent_in_question.GetHerHis] temper gets the better of [agent_in_question.GetHerHim]!""
 murder_ongoing.3010.desc:0 "Mesmo que tenha aberto algumas oportunidades para aprender mais sobre [scheme.GetTarget.GetTitledFirstName], [agent_in_question.GetSheHe] é de pouca utilidade para qualquer outra coisa..."
 murder_ongoing.3010.a:0 "Tome outra bebida [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success:0 "[agent_in_question.GetHerHis|U] escapadas bêbadas são úteis"
 murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U] expõe [agent_in_question.GetHerselfHimself]"
 murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] deve ficar longe de todo tipo de bebida."
 murder_ongoing.3010.c:0 "Eu vou ter certeza que ele leva a melhor [agent_in_question.GetHerHim]! Esteja pronto."
 murder_ongoing.3301.t:0 "$murder_event_title$ Não é o Mais Afiado"
 murder_ongoing.3301.desc:0 "Onde está minha faca cerimonial?! A faca que planejei plantar no peito [target.GetTitledFirstNamePossessive]! A faca que eu tenho afiado por dias!\n\nEu viro meus quartos de cabeça para baixo procurando por ela, mas não está em lugar nenhum."
 murder_ongoing.3301.a:0 "Eu poderia jurar que deixei aqui!"
