l_english:
 do_not_execute_murder_tooltip:0 "Não tente o assassinato"
 murder_child_really_tooltip:1 "Assassinar uma criança. Você tem certeza sobre isso?"
 murder_outcome_murdered_rival_tt:1 "Por superar sua [rival|E]:"
 murder_unknown_murder_against_you_was_successful:0 "#X você foi assassinado por um agressor desconhecido! #!"

 murder_outcome.1001.t:0 "Assassino!"
 murder_outcome.1001.d:0 "Chegou a hora. Meus agentes estão no lugar. Um deles pagará ao assassino na mesma noite em que a escritura acontecerá. Outro garantirá que a parede esteja desprotegida. Um terceiro deixará uma trilha sutil de velas para [target.GetTitledFirstNamePossessive] cama.\n\nToming está no lugar."
 murder_outcome.1001.a:0 "Faça isso"
 murder_outcome.1001.b:0 "Espere, eu não estou pronto."

 murder_outcome.1002.t:0 "Abordado"
 murder_outcome.1002.d:0 "Meus agentes marcaram uma viagem para [target.GetTitledFirstName] que os levará através de florestas escuras. Tudo o que falta é o bando de bandidos que tragicamente os matarão em um assalto a rodovia que deu errado.\n\n Já posso imaginar sangue infiltrando-se no solo escuro..."
 murder_outcome.1002.a:0 "Oh, a floresta pode ser um lugar tão perigoso."
 murder_outcome.1002.b:0 "Espere, este não é o momento certo."

 murder_outcome.1003.t:0 "Uma refeição para morrer"
 murder_outcome.1003.d:0 "Meus agentes se prepararam por semanas. O cozinheiro foi subornado para olhar para o outro lado, o veneno foi adquirido, e o pato foi dotado para [target.GetTitledFirstName] sozinho. Ele será esfregado com o veneno, e a cama de ervas vai mascarar o cheiro como é servido. A amargura mortal será a última coisa que meu alvo já provou."
 murder_outcome.1003.a:0 "Bom appetit, [target.GetFirstNameNoTooltip]..."
 murder_outcome.1003.b:0 "Espere, eu preciso de mais tempo para me preparar!"

 murder_outcome.1004.t:0 "Não convidado"
 murder_outcome.1004.desc:0 "Um dos meus agentes adquiriu um [SCOPE.Custom('VenomousCreature')], e providenciou para um criado escondê-lo em [target.GetTitledFirstNamePossessive] cama antes de escurecer.\n\nTo eles precisam é o meu sinal verde, e [target.GetSheHe] será tão bom quanto morto no momento em que o [SCOPE.Custom('VenomousCreatureType')] atacar."
 murder_outcome.1004.a:0 "Espero que não tenha medo de [SCOPE.Custom('VenomousCreatureTypePlural')], [target.GetFirstNameNoTooltip]..."
 murder_outcome.1004.b:0 "Esta não é a maneira de fazê-lo."

 murder_outcome.1005.t:1 "$knight_culture_player_plural_no_tooltip$ e Camponeses"
 murder_outcome.1005.desc:0 "Com a recente virada entre os camponeses de [home_province.GetNameNoTier], um dos meus agentes apresentou uma sugestão única para cuidar de [target.GetTitledFirstName].\n\nCom moeda nos bolsos e agitadores certos em cada esquina, poderíamos encenar um motim inteiro enquanto o [target.GetTitleTierName] está passando pelas ruas."
 murder_outcome.1005.a:0 "Hora de alguma boa e antiquada regra da máfia."
 murder_outcome.1005.b:0 "Isso é muito imprevisível!"

 murder_outcome.1201.t:0 "Uma trilha mal usada"
 murder_outcome.1201.desc:0 "[acting_agent.GetTitledFirstName] está preparando uma viagem especial para jovens [target.GetTitledFirstName]. A criança confia [target.GetSheHe] será trazida em um dia agradável na floresta.\n\n[target.GetFirstNameNoTooltip] infelizmente se perderão, e será impossível de encontrar antes do anoitecer. Oh, [target.GetSheHe] era tão jovem, também..."
 murder_outcome.1201.no_acting_agent:0 "Um dos meus agentes está preparando uma viagem especial para jovens [target.GetTitledFirstName]. A criança confia [target.GetSheHe] será trazida em um dia agradável na floresta.\n\n[target.GetFirstNameNoTooltip] infelizmente se perderão, e será impossível de encontrar antes do anoitecer. Oh, [target.GetSheHe] era tão jovem, também..."
 murder_outcome.1201.a:0 "Uma criança perdida na floresta... Acontece tragicamente muitas vezes."
 murder_outcome.1201.b:0 "Não, eu tenho que repensar isso!"

 murder_outcome.1202.t:0 "Indefeso"
 murder_outcome.1202.desc:0 "É hora. Uma das enfermeiras molhadas de [target.GetTitledFirstNamePossessive] está disposta a fazer o que precisa ser feito. Para compensação suficiente, é claro.\n\nI acenar meu agente para longe antes [dummy_gender.GetSheHe] termina de descrever o propósito da agulha afiada."
 murder_outcome.1202.a:0 "Veja feito, qualquer que seja o preço."
 murder_outcome.1202.b:0 "O que eu estava pensando?"

 murder_outcome.1203.desc:0 "É difícil encontrar um homem disposto a levantar a mão contra uma criança, mas encontrar um disposto a colocar um [SCOPE.Custom('VenomousCreatureType')] em um berço é muito mais fácil.\n\nI ver meu agente enfiar o [SCOPE.Custom('VenomousCreature')] em um saco pequeno e tremer, a coisa é quase tão grande quanto sua futura vítima!"

 murder_outcome.1301.t:0 "Esquecido no Escuro"
 murder_outcome.1301.desc:0 "Parece que, pelo preço certo, um grupo de cortesãos pode convenientemente escapar da mente do carcereiro do calabouço [prison_owner.GetTitledFirstNamePossessive], enquanto eles fazem seu caminho para pagar [target.GetTitledFirstName] última visita [target.GetSheHe] jamais terá..."
 murder_outcome.1301.a:0 "Quanto tempo vai levar [prison_owner.GetFirstNameNoTooltip] para perceber que [target.GetFirstNameNoTooltip] está morto?"
 murder_outcome.1301.b:0 "Não, agora não."

 murder_outcome.1302.t:0 "Um convidado indesejado"
 murder_outcome.1302.desc:0 "Tem se mostrado difícil ter acesso a [target.GetTitledFirstName] durante [target.GetHerHis] prisão domiciliar. No entanto, meus agentes encontraram um velho servo de"
 murder_outcome.1302.home_court_exists:0 "a corte de [target_home.GetNameNoTier],"
 murder_outcome.1302.home_court_does_not_exists:0 "[target.GetHerHis] ex-tribunal,"
 murder_outcome.1302.end:0 "disposto a posar como amigo de [target.GetFirstNamePossessive], tendo vindo visitar..."
 murder_outcome.1302.a:0 "Armar o servo e enviá[dummy_gender.GetHerHim] [dummy_gender.GetHerHis] caminho."
 murder_outcome.1302.b:0 "Não, agora não."

 murder_outcome.1401.t:0 "Uma Misericórdia"
 murder_outcome.1401.desc:0 "Pobre, indefeso [target.GetTitledFirstName]... Quando é que uma vida vale a pena viver?\n\nUm dos meus agentes arranjou para um assassino entrar nas câmaras onde está o [target.GetTitleTierName] incapacitado"resting.""
 murder_outcome.1401.a:0 "Isso é melhor."
 murder_outcome.1401.b:0 "Não, isso parece errado."

 murder_outcome.2000.t:0 "Twist of Fate"
 murder_outcome.2000.desc:0 "À medida que faço todos os preparativos necessários para [target.GetTitledFirstNamePossessive] partida deste mundo, sou interrompido por uma página. O [owner.Custom('InsultNoun')] foi e morreu sem qualquer ajuda de mim!"
 murder_outcome.2000.a:0 "[ROOT.Char.GetFaith.DevilName|U] deve ter sido ansioso por [target.GetHerHis] empresa!"
 murder_outcome.2000.a.tt:0 "[target.GetTitledFirstName] [target.GetDeathReason]"

 murder_outcome.2001.t:0 "Assassino!"
 murder_outcome.2001.opening_1:0 "O plano funcionou, e [target.GetName] está finalmente morto!"
 murder_outcome.2001.opening_2:0 "Parece ter sido difícil conseguir [target.GetTitledFirstName] por [target.GetHerselfHimself], mas uma vez que o assassino finalmente conseguiu, [target.GetSheHe] não demorou muito para este mundo."
 murder_outcome.2001.opening_3:0 "O assassino teve um desempenho espetacular, e [target.GetName] está finalmente morto!"
 murder_outcome.2001.heh:0 "\nHeh"
 murder_outcome.2001.owner_is_known_1:0 "Não é possível, enquanto continuo alegando que as acusações são infundadas, ninguém duvida que foi minha culpa."
 murder_outcome.2001.owner_is_known_2:0 "Ao mesmo tempo, alguém, em algum lugar, escorregou e deixou meu envolvimento no crime ser conhecido! Pelo menos eu posso me consolar com o fato de que [target.GetTitledFirstName] é pior do que eu sou."
 murder_outcome.2001.no_awareness_1:0 "Não, meu envolvimento no crime permanece desconhecido."
 murder_outcome.2001.no_awareness_2:0 "Eu cobri bem meus rastros, e se alguém suspeitar de mim por estar por trás do ataque, ninguém ousa dizer em voz alta."
 murder_outcome.2001.a.discovered:0 "Meu assassino só estava lá para proteger [target.GetHerHim] do assassino #EMP real#!! Honesto!"
 murder_outcome.2001.a:0 "Eu adoro visitas surpresa."
 
 murder_outcome.2002.t:0 "Jornadas Perigosas"
 murder_outcome.2002.opening_1:0 "Graças ao meu plano brilhante e aos meus bandidos contratados, [target.GetTitledFirstName] está finalmente morto!"
 murder_outcome.2002.opening_2:0 "Os bandidos fizeram seu trabalho, e [target.GetTitledFirstName] não é mais!"
 murder_outcome.2002.opening_3:0 "[target.GetTitledFirstName] deixou este mundo, enviado pela lâmina de um bandido."
 murder_outcome.2002.heh:0 "\nHeh"
 murder_outcome.2002.no_save:0 "Como a festa de viagem parou para acampar durante a noite, bandidos derramaram entre as árvores, pedindo sangue e ouro! Os soldados revidaram, mas felizmente não foi o suficiente. [target.GetTitledFirstName] foi tragicamente morto no corpo a corpo."
 murder_outcome.2002.owner_is_known_1:0 "\n\nInfortunately um dos bandidos foi capturado, e revelou que eu tinha pago-lhes para garantir a morte [target.GetTitleTierNamePossessive]!"
 murder_outcome.2002.owner_is_known_2:0 "Ao mesmo tempo, um dos bandidos deve ter sido capturado, pois veio à tona que eu estava por trás do ataque!"
 murder_outcome.2002.no_awareness_1:0 "Os bandidos agora são caçados por todos, e ninguém suspeita do meu envolvimento!"
 murder_outcome.2002.no_awareness_2:0 "A maioria dos bandidos foi morta na luta, e os mortos não falam. Ninguém nunca vai saber do meu envolvimento!"
 murder_outcome.2002.a.discovered:0 "Meu único crime foi confiar em bandidos lowborn..."
 murder_outcome.2002.a:0 "Hah! Talvez plebeus não são tão inúteis, afinal?"
 murder_outcome.2002.a.less_arrogant:0 "Meus dois problemas resolveram um ao outro!"

 murder_outcome.2003.t:0 "Comedor Saudável"
 murder_outcome.2003.opening_1:0 "Graças ao pato e ao frasco venenoso, [target.GetTitledFirstName] está finalmente morto!"
 murder_outcome.2003.opening_2:0 "O veneno fez seu trabalho, e [target.GetTitledFirstName] não é mais!"
 murder_outcome.2003.opening_3:0 "Esse pássaro se tornou a última coisa [target.GetFirstName] já comeu!"
 murder_outcome.2003.owner_is_known_1:0 "\n\nHowever, enquanto aparentemente engasgava com um osso, [target.GetTitledFirstName] conseguiu gurgle meu nome, me xingando como [target.GetHerHis] assassino!"
 murder_outcome.2003.owner_is_known_2:0 "\n\nUnfortunately o veneno foi descoberto, e o envenenador rapidamente me nomeou como o responsável!"
 murder_outcome.2003.owner_is_known_3:0 "\n\nOne dos [target.GetTitledFirstNamePossessive] servos foi atormentado pela culpa, no entanto, e veio à frente para confessar, nomeando-me como o fornecedor do veneno."
 murder_outcome.2003.no_awareness_1:0 "\n\nEven melhor, em [target.GetHerHis] morte throes, um osso ficou preso na garganta [target.GetTitledFirstNamePossessive]! Agora não está claro exatamente o que matou [target.GetHerHim] em tudo!"
 murder_outcome.2003.no_awareness_2:0 "\n\n Também parece que nenhum dos meus agentes está sob suspeita, o que significa que ninguém pode rastrear o veneno até mim!"
 murder_outcome.2003.a.discovered_1:0 "Eu estava apenas tentando animar o banquete!"
 murder_outcome.2003.a.discovered_2:0 "Oh, por favor. [target.GetSheHe|U] estava matando o humor de qualquer maneira."
 murder_outcome.2003.a:0 "Deve ter sido algo [target.GetSheHe] comi."

 murder_outcome.2004.opening_1:0 "[target.GetTitledFirstName] está morto, pelo [SCOPE.Custom('VenomousCreatureAttack')] letal de um [SCOPE.Custom('VenomousCreature')]! A [SCOPE.Custom('VenomousCreatureType')] ocorreu pouco depois de [target.GetSheHe] se retirar para [target.GetHerHis] câmaras, e embora os guardas fossem chamados, ninguém poderia fazer nada para salvá[target.GetHerHim]"
 murder_outcome.2004.owner_is_known_1:0 "\n\nUnfortunately [target.GetSheHe] morreu amaldiçoando meu nome, e rumores de meu envolvimento já se espalharam por toda parte."
 murder_outcome.2004.no_awareness_1:0 "Não [SCOPE.Custom('VenomousCreatureTypePlural')] falar, então o ataque não pode ser rastreado até mim."
 murder_outcome.2004.no_awareness_1_beaked_mammal:0 "\n\nOmescamente, criaturas como essa não falam — certamente não falam? – então o ataque não pode ser rastreado até mim."
 murder_outcome.2004.a.discovered:0 "Hora de [SCOPE.Custom('VenomousCreatureMovement')] embora como um [SCOPE.Custom('VenomousCreatureType')]!"
 murder_outcome.2004.a:0 "Meu amiguinho fez seu trabalho bem."

 murder_outcome.2005.opening_1:1 "[target.GetTitledFirstName] está morto, espancado e pisoteado por [target.GetHerHis] próprios súditos!\n\nOs camponeses agitados foram à loucura vendo seu deitar andando pelas ruas, e rasgou tanto [target.GetHerHim] quanto vários de [target.GetHerHis] $knight_culture_player_plural_no_tooltip_lowercase$ de suas montarias, espancando-os até a morte!"
 murder_outcome.2005.owner_is_known_1:0 "Muitos camponeses foram enforcados, mas, tragicamente, antes de sua execução alguns dos meus agitadores me nomearam como o autor."
 murder_outcome.2005.no_awareness_1:0 "Muitos camponeses foram enforcados, incluindo meus agitadores, o que significa que não pode ser rastreado até mim!"
 murder_outcome.2005.a.discovered:0 "Os camponeses simplesmente não são confiáveis para considerar meu bem maior."
 murder_outcome.2005.a.discovered.less_arrogant:0 "Traído, mesmo pelos meus humildes servos!"
 murder_outcome.2005.a:0 "Nunca subestime o poder da máfia."

 murder_outcome.2201.t:0 "Um Cadáver Mutilado"
 murder_outcome.2201.opening:0 "[target.GetTitledFirstName] está morto!\n\nA busca durou muito na noite anterior à sua cancelada e reunida novamente ao amanhecer. Foi só então que o corpo foi encontrado, ensanguentado, mutilado e rasgado após um ataque de uma besta cruel e faminta. Pelo menos espero que tenha sido um feito de uma besta."
 murder_outcome.2201.scheme_owner_known:0 "\n\nDisastrously, meu agente confessou assim que a criança foi encontrada. Agora todo mundo sabe que eu estava por trás desta tragédia!"
 murder_outcome.2201.scheme_unknown:0 "\n\nThankly, todos concordam que é uma tragédia terrível, e meu envolvimento — e a existência de qualquer esquema — permanece desconhecido."
 murder_outcome.2201.a.discovered:0 "Enfrentar obstáculos imprevistos é parte integrante da educação de qualquer criança!"
 murder_outcome.2201.a:0 "E dizem que as crianças são o futuro."

 murder_outcome.2202.desc:0 "A escritura está feita. [target.GetTitledFirstName] nunca crescerá, ou entenderá o mundo ao redor [target.GetHerHim]. Era aparentemente simples, uma agulha de ferro afiada contra a orelha, facilmente perfurando pele macia e cartilagem."
 murder_outcome.2202.desc_sadistic:0 "Eu tenho o cortesão repetir a descrição de gritos e jorrando sangue mais algumas vezes antes que minha curiosidade seja saciada."
 murder_outcome.2202.desc_normal:0 "Eu destitui o cortesão antes que eu me seja dado mais detalhes."
 murder_outcome.2202.scheme_owner_known:0 "\n\nDisastrously, a enfermeira molhada foi pega e me nomeou como o autor por trás do crime hediondo."
 murder_outcome.2202.scheme_unknown:0 "A enfermeira molhada foi pega, mas executada com raiva antes de ter a chance de confessar meu envolvimento no crime."
 murder_outcome.2202.a:0 "Eu tinha que fazer isso. Eu tinha que fazer isso."
 murder_outcome.2202.a.tt:0 "#F eu tive que fazer! #!"
 murder_outcome.2202.a.sadistic:0 "O que vem a seguir na minha lista para hoje?"

 murder_outcome.2203.desc:0 "A escritura está feita. [target.GetTitledFirstName] nunca vai crescer, nunca conhecerá as dores e prazeres deste mundo. Aparentemente foi uma morte rápida, o veneno fazendo seu trabalho mesmo antes do meu agente sair da sala."
 murder_outcome.2203.scheme_owner_known:0 "Os guardas rapidamente o alcançaram, no entanto, e o homem covarde me superou como a força por trás do ato hediondo."
 murder_outcome.2203.scheme_unknown:0 "Tão rápido quanto os guardas, no entanto, e eles logo tinham o meu agente acorrentado. Ele foi misericordiosamente executado antes que ele pudesse me mencionar como a força por trás do crime."

 murder_outcome.2301.t:0 "Esquecido no Escuro"
 murder_outcome.2301.opening_1:0 "Finalmente, [target.GetTitledFirstName] está morto! [target.GetSheHe|U] pereceu nas mãos de um grupo de homens não identificados no calabouço de [prison_owner.GetTitledFirstName]. Meio faminto, havia pouco [target.GetSheHe] poderia fazer para defender [target.GetHerselfHimself] enquanto espancavam [target.GetHerHim] até a morte"
 murder_outcome.2301.heh:0 "Heh"
 murder_outcome.2301.owner_is_known_1:0 "Não, assim que as perguntas foram levantadas, um dos autores quebrou o posto e me nomeou como o responsável."
 murder_outcome.2301.no_awareness_1:0 "Não há dúvida de que os assassinos pertencem ao tribunal [prison_owner.GetTitledFirstNamePossessive], eles estão mantendo a boca fechada e meu envolvimento em segredo."
 murder_outcome.2301.a.discovered:0 "Você não pode deixar alguém morrer, e então agir chocado quando eles realmente morrem."
 murder_outcome.2301.a:0 "Eu libertei você, [target.GetFirstNameNoTooltip]."

 murder_outcome.2302.t:0 "Um convidado indesejado"
 murder_outcome.2302.opening_1:0 "[target.GetTitledFirstNamePossessive] está morto! Como planejado, o servidor teve acesso a câmaras [target.GetHerHis], sem dúvida para [target.GetHerHis] grande confusão. Claro, a confusão deve ter passado quando o servo desemsheathed [dummy_gender.GetHerHis] punhal. [target.GetFirstNameNoTooltip] não durou muito tempo."
 murder_outcome.2302.owner_is_known_1:0 "Não foi descoberto o assassinato antes que o criado pudesse escapar, e [dummy_gender.GetSheHe] desistiu do meu nome em troca de [dummy_gender.GetHerHis] vida."
 murder_outcome.2302.no_awareness_1:0 "O servo escapou de novo, e estava longe de muito tempo antes mesmo do corpo ser descoberto. Ninguém sabe do meu envolvimento."
 murder_outcome.2302.a.discovered:1 "[target.GetFirstNameNoTooltip] não vai deixar [target.GetHerHis] prisão domiciliar tão cedo, pelo menos."
 murder_outcome.2302.a:0 "Tão fácil quanto uma visita amigável!"

 murder_outcome.2401.opening_1:0 "[target.GetTitledFirstName] deixou este mundo, embora seja preciso se perguntar se isso já não era verdade há algum tempo. [target.GetSheHe|U] nem sequer lutou enquanto o assassino segurava o travesseiro sobre [target.GetHerHis] rosto. [target.GetSheHe|U] só soltou alguns gemidos baixos através do tecido, e depois ficou em silêncio."
 murder_outcome.2401.owner_is_known_1:0 "\n\nUnfortunately, os guardas descobriram o assassino, que logo admitiu meu envolvimento no assassinato!"
 murder_outcome.2401.no_awareness_1:0 "O assassino fugiu, e sem outras testemunhas parece impossível que a ação possa ser rastreada até mim."
 murder_outcome.2401.a.discovered:0 "Não pense nisso como assassinato, mas como libertação!"
 murder_outcome.2401.a:0 "Descanse em paz, finalmente, [target.GetFirstNameNoTooltip]."

 murder_outcome.4001.t:0 "Assassino!"
 murder_outcome.4001.failure_declaration_1:0 "[target.GetTitledFirstName] escapou ileso!"
 murder_outcome.4001.failure_declaration_2:0 "Meu atentado contra a vida de [target.GetTitledFirstName] foi frustrado!"
 murder_outcome.4001.failure_declaration_3:0 "Parece [target.GetTitledFirstName] escapou [ROOT.Char.GetFaith.HighGodNamePossessive] julgamento mais uma vez."
 murder_outcome.4001.desc:0 "O assassino chegou dentro do [target.Custom('ResidenceBuilding')], mas não chegou a [target.GetFirstNamePossessiveNoTooltip] câmaras."
 murder_outcome.4001.exposed_scheme:0 "[dummy_assassin_gender.GetSheHe|U] foi capturado e, na dor da morte, revelou meu nome!"
 murder_outcome.4001.not_exposed_scheme:0 "Quando [dummy_assassin_gender.GetSheHe] foi avistado e o alarme foi levantado, o assassino imediatamente fez [dummy_assassin_gender.GetHerHis] escapar, e não foi ouvido desde então.\n\n[target.GetTitledFirstName] agora está em guarda [target.GetHerHis]."
 murder_outcome.4001.a.discovered:0 "[dummy_assassin_gender.GetSheHe|U] estava lá para assustar o assassino #EMP real#!! E conseguiu!"
 murder_outcome.4001.a:0 "Você vai pagar algum dia, [target.GetFirstNameNoTooltip]!"
 murder_outcome.4001.b:0 "Se no começo você não tiver sucesso..."

 murder_outcome.4002.desc:0 "\n\nMy contratou bandidos não conseguiram dominar a comitiva de [target.GetHerHis]."
 murder_outcome.4002.exposed_scheme:0 "Pior ainda, alguns deles foram capturados vivos e revelaram que tinham sido pagos pelo ataque! Não demorou muito para rastrear o pagamento de volta para mim."
 murder_outcome.4002.not_exposed_scheme:0 "Pelo menos eles foram mortos a um homem. Sem ninguém para falar, eles foram assumidos como nada além de bandidos comuns."
 murder_outcome.4002.a:0 "Você não pode confiar em plebeus para fazer nada certo..."
 murder_outcome.4002.a.less_arrogant:0 "Uma tarefa tão simples, e ainda assim..."
 murder_outcome.4002.a.discovered:0 "Bandidos típicos. Eles vão dizer qualquer coisa para sair levemente."

 murder_outcome.4003.desc:0 "\n\nO veneno não teve o efeito pretendido, mas apenas deixou o [target.GetTitleTierName] acamado por uma semana."
 murder_outcome.4003.exposed_scheme:0 "Para piorar as coisas, o herbalista que fornece o veneno foi rastreado, e [target.GetFirstNameNoTooltip] agora sabe que eu estava por trás da trama!"
 murder_outcome.4003.not_exposed_scheme:0 "Felizmente, acredita-se que não tenha sido nada além de uma doença comum, e [target.GetFirstName] não é o mais sábio."
 murder_outcome.4003.a:0 "Da próxima vez eu vou ter certeza [target.GetSheHe] engasga sobre ele!"
 murder_outcome.4003.a.discovered:0 "Eu levá-lo o pássaro não era muito [target.GetFirstNamePossessiveNoTooltip] gostar?"

 murder_outcome.4004.failure_declaration_1:0 "[target.GetTitledFirstName] sobreviveu ao [SCOPE.Custom('VenomousCreatureAttack')] do [SCOPE.Custom('VenomousCreature')]!"
 murder_outcome.4004.failed_attempt_1:0 "Embora o [SCOPE.Custom('VenomousCreatureType')] atacado, um médico foi rapidamente chamado e conseguiu impedir que o veneno se espalhasse."
 murder_outcome.4004.scheme_owner_known:0 "\n\nDisastrously, o servo que plantou o [SCOPE.Custom('VenomousCreatureType')] foi encontrado, e meu envolvimento foi revelado pouco depois!"
 murder_outcome.4004.scheme_known:0 "\n\nA colocação de um [SCOPE.Custom('VenomousCreature')] na cama [target.GetTitlePossessive] não é nada discreta, mas pelo menos ninguém sabe que eu estava por trás disso."
 murder_outcome.4004.scheme_unknown:0 "Pelo menos o [SCOPE.Custom('VenomousCreatureAttack')] foi responsabilizado pelas andanças de [SCOPE.Custom('VenomousCreatureType')]s, e não em mim."
 murder_outcome.4004.a:0 "Sua sorte só vai se estender até agora, [target.GetFirstNameNoTooltip]!"

 murder_outcome.4005.failure_declaration_1:0 "[target.GetTitledFirstName] sobreviveu ao ataque da horda camponesa!"
 murder_outcome.4005.failed_attempt_1:0 "Os agitadores do N\nMy os irritaram com sucesso, mas quando a multidão começou a se rebelar, [target.GetFirstNamePossessive] soldados os cortaram. Os sobreviventes fugiram aterrorizados enquanto o [target.GetTitleTierName] fazia [target.GetHerHis] caminho de volta para o [target.Custom('ResidenceBuilding')]"
 murder_outcome.4005.scheme_owner_known:0 "\n\n Muitos camponeses foram enforcados, e meus agitadores confessaram meu envolvimento!"
 murder_outcome.4005.scheme_known:0 "Muitos camponeses foram enforcados, e os agitadores confessaram o envolvimento de forças externas. Felizmente, mesmo eles não sabiam que eu estava por trás disso."
 murder_outcome.4005.scheme_unknown:0 "Muitos camponeses foram enforcados, mas felizmente meus agitadores também foram, o que significa que o motim não pode ser rastreado até mim."
 murder_outcome.4005.a:0 "Esta incompetência é por isso que governamos, e esses camponeses não."
 murder_outcome.4005.a.discovered:0 "Sempre confie em uma multidão para tomar a decisão errada."

 murder_outcome.4201.t:0 "O Caminho de Casa"
 murder_outcome.4201.opening:0 "\n\n[acting_agent.GetTitledFirstName] [target.GetHerHim] [target.GetHerHis] destino, sozinho no deserto.\n\nComo quer, ao retornar ao tribunal para compartilhar a terrível notícia da criança perdida, [target.GetFirstName] já estava esperando no grande salão, e perguntou [acting_agent.GetFirstName] se eles poderiam jogar um pouco mais!"
 murder_outcome.4201.scheme_owner_known:0 "[acting_agent.GetFirstNameNoTooltip] foi rapidamente interrogado, e meu plano revelado!"
 murder_outcome.4201.scheme_unknown:0 "Basta dizer, [acting_agent.GetFirstNameNoTooltip] agora é mantido sob vigilância."
 murder_outcome.4201.a.discovered:0 "Bem... Foi uma tentativa de assassinato, ou uma tentativa de misericórdia #EMP#!?"
 murder_outcome.4201.a:0 "Uma faca nas costas teria feito isso."

 murder_outcome.4202.opening:0 "[target.GetTitledFirstName] ainda está vivo! Parece que a enfermeira molhada não poderia trazer-se para esfaquear o bebê pouco, e deixar a oportunidade passar."
 murder_outcome.4202.scheme_owner_known:0 "Para piorar as coisas, a consciência dela levou a melhor, e ela confessou tudo, até o meu envolvimento!"
 murder_outcome.4202.scheme_known:0 "Para piorar as coisas, a consciência dela levou a melhor, e ela confessou a trama! Pelo menos meu envolvimento permanece em segredo."
 murder_outcome.4202.scheme_unkown:0 "No mínimo, ela foi sábia o suficiente para ficar calada sobre o plano. Talvez isso tenha sido tudo para o melhor..."
 murder_outcome.4202.a:0 "Eu preciso pensar com cuidado."

 murder_outcome.4203.opening:0 "[target.GetTitledFirstName] ainda está vivo! Parece que o veneno [SCOPE.Custom('VenomousCreatureType')] não era forte o suficiente, e só causou uma leve erupção cutânea se espalhando pela pele do bebê."
 murder_outcome.4203.scheme_owner_known:0 "Como se isso não fosse ruim o suficiente meu agente covarde foi pego e confessado, nomeando-me como a força por trás do ato!"
 murder_outcome.4203.scheme_unkown:0 "Uma pequena misericórdia é que meu agente foi capaz de sair da sala sem levantar qualquer alarme."

 murder_outcome.4302.t:0 "Um convidado indesejado"
 murder_outcome.4302.failure_declaration_1:0 "[target.GetTitledFirstName] ainda vive!"
 murder_outcome.4302.failed_lack_of_planning:0 " entrou [target.GetHerHis] sala, [target.GetSheHe] chamou os guardas. Se [target.GetSheHe] tivesse sido avisado?"old friend" entrou [target.GetHerHis] sala, [target.GetSheHe] chamou os guardas. Se [target.GetSheHe] tivesse sido avisado?"
 murder_outcome.4302.failed_attempt_1:0 " não era tão hábil em [dummy_gender.GetHerHis] disfarce como planejado, e no momento em que [dummy_gender.GetSheHe] desemanhado [dummy_gender.GetHerHis] adaga escondida, [target.GetFirstName] chamou os guardas."old friend" não era tão hábil em [dummy_gender.GetHerHis] disfarce como planejado, e no momento em que [dummy_gender.GetSheHe] desemanhado [dummy_gender.GetHerHis] adaga escondida, [target.GetFirstName] chamou os guardas."
 murder_outcome.4302.disastrous_attempt_1:0 "Não é possível revelar meu envolvimento na trama para salvar [dummy_gender.GetHerHis] própria vida."
 murder_outcome.4302.something_is_known:0 "Pelo menos meu envolvimento na trama permanece desconhecido."
 murder_outcome.4302.unknown_so_far:0 "\n\nO servo, no entanto, escapou, e a maneira como [dummy_gender.GetSheHe] descontroladamente pegou objetos de valor em [dummy_gender.GetHerHis] saída fez as pessoas assumirem que foi um roubo elaborado, não um assassinato!"
 murder_outcome.4302.a:0 "Sua hora chegará, [target.GetFirstNameNoTooltip]..."

 murder_outcome.4301.t:0 "Esquecido no Escuro"
 murder_outcome.4301.failure_declaration_1:0 "Parece que meu plano de matar [target.GetTitledFirstName] falhou!"
 murder_outcome.4301.failed_lack_of_planning:0 "Talvez a tentativa deveria ter sido planejada um pouco melhor, pois meu bando de supostos assassinos teve que fugir de um guarda muito ansioso, e não terminou o trabalho."
 murder_outcome.4301.failed_attempt_1:0 "Enquanto meus supostos assassinos batiam [target.GetHerHim] a um centímetro de [target.GetHerHis] vida, essa polegada era toda [target.GetSheHe] precisava para sobreviver."
 murder_outcome.4301.something_is_known:0 "Enquanto estiver claro para todos que foi um atentado contra [target.GetTitledFirstNamePossessive] vida, meu envolvimento permanece desconhecido."
 murder_outcome.4301.unknown_so_far:0 "Pelo menos foi culpa de uma briga entre os prisioneiros, então meu envolvimento permanece desconhecido."
 murder_outcome.4301.disastrous_lack_of_planning:0 "\n\nPerhaps eu deveria ter sido um pouco mais paciente, pois não só minha gangue de supostos assassinos foi interrompida em seu trabalho por um guarda muito ansioso, mas vários deles me desistiram como sendo responsável!"
 murder_outcome.4301.disastrous_attempt_1:0 "\n\nNão só minha gangue de supostos assassinos foi interrompida em seu trabalho por um guarda muito ansioso, mas vários deles me entregaram como responsável!"
 murder_outcome.4301.a.discovered:0 "É realmente muito melhor deixar [target.GetHerHim] apodrecer?"
 murder_outcome.4301.a:0 "Maldições!"

 murder_outcome.4401.failure_declaration_1:0 "De alguma forma, #EMP de alguma forma#!, [target.GetTitledFirstName] ainda vive!"
 murder_outcome.4401.failed_attempt_1:0 "O assassino invadiu [target.GetHerHis] câmaras, mas não importa quanto tempo ele segurou um travesseiro sobre o rosto do [target.GetTitleTierName], o [target.GetWomanMan] simplesmente não morreria."
 murder_outcome.4401.disastrous_attempt_1:0 "\n\nUm o suficiente guardas chegaram, e o assassino confessou não só o plano, mas também ao meu envolvimento nele!"
 murder_outcome.4401.something_is_known:0 "\n\nUm bastante guardas chegaram, e o assassino teve que fazer uma fuga rápida. Pelo menos ninguém sabe que eu estava por trás da tentativa."
 murder_outcome.4401.unknown_so_far:0 "Quando os guardas apareceram, meu assassino teve que escapar rapidamente, mas pelo menos ele passou despercebido, e ninguém sabe que ele esteve lá."
 murder_outcome.4302.a.discovered:0 "Oh, eu tenho a data de [target.GetHerHis] execução errada?"
 murder_outcome.4401.a:0 "É apenas uma questão de tempo, [target.GetFirstNameNoTooltip]."

 murder_outcome.5001.t:0 "Derramando esta bobina mortal"
 murder_outcome.5001.poisoned_duck:0 "Estou curtindo o pato no meu banquete quando de repente sinto minha garganta inchar e meus membros ficando lentos. Eu posso sentir o que está por vir, mas não posso fazer nada para pará-lo.\n\n Não é muito antes de minha visão escurecer e os gritos distantes de riso se transformarem em gritos horrorizados, lentamente se afastando de mim."
 murder_outcome.5001.gang_of_thugs:0 "Viajando por florestas escuras com minha comitiva, somos abordados por um bando de desonestos. Eles logo provam estar mais interessados em nossas vidas do que em nosso ouro, e embora meus homens lutem bravamente, os bandidos tinham o elemento surpresa.\n\nI correr o mais rápido que eu posso, até que eu acho que cheguei em segurança. Então, sobre o barulho da batalha, eu ouço o toque puro de um único bowstring."
 murder_outcome.5001.hired_assassin:0 "Eu acordo no meio da noite para ver uma figura escura em meus aposentos. Eu não sei o que aconteceu com meus guardas, mas quando vejo o brilho da luz da lua refletindo fora da lâmina, eu sei que é tarde demais para mim.\n\nA adaga suficientemente afiada faz pouco som enquanto perfura carne, e através da onda de dor agonizante eu não poderia dizer se meus gritos eram mais audíveis."
 murder_outcome.5001.creepy_crawly_intro:0 "Eu jogo fora minhas capas no momento em que sinto algo escovar contra minha perna, mas o movimento rápido só agita o [SCOPE.Custom('VenomousCreatureType')]."
 murder_outcome.5001.creepy_crawly_known:0 "Mesmo na sala escura eu reconheço a [SCOPE.Custom('VenomousCreature')]. Como é que acabou na minha cama?"
 murder_outcome.5001.creepy_crawly_unknown:0 "O [SCOPE.Custom('VenomousCreatureType')] se move rapidamente, e ataca."
 murder_outcome.5001.creepy_crawly_end:0 "Eu mal posso sentir sua [SCOPE.Custom('VenomousCreatureAttack')] no início, mas logo uma dor ardente flui através do meu corpo. Peço ajuda, mas mesmo com meus melhores médicos ao meu lado, o mundo lentamente desaparece de mim."
 murder_outcome.5001.riled_up_mob:0 "Estou andando pelas ruas de [home_province.GetNameNoTier] quando uma multidão de camponeses gritando e gritando desce na minha comitiva. Antes que eu perceba o que está acontecendo, os plebeus me arrancam do meu cavalo e começam a me bater. Eu posso ouvir meus guardas gritando, mas muito antes de eles me alcançarem o mundo está desaparecendo da minha vista."
 murder_outcome.5001.acting_agent:0 "[acting_agent.GetFirstName] me trouxeram para a floresta para brincar, ou pelo menos eu pensei assim no início. No entanto, não muito tempo depois [acting_agent.GetSheHe] foi esconder que eu percebo que fui abandonado."
 murder_outcome.5001.courtier:0 "Alguns cortesãos me trouxeram para a floresta para brincar, ou pelo menos eu pensei assim no início. No entanto, não é muito tempo depois que eles foram esconder que eu percebo que eu fui abandonado."
 murder_outcome.5001.lured_into_forest:0 "Eu tento encontrar o caminho de volta para casa, mas fica escuro rápido, e logo eu posso ouvir as bestas se moverem entre as árvores. Eu começo a correr, mas não demora muito antes que eles estão em cima de mim."
 murder_outcome.5001.stab_infant:0 "Luzes mudando. Rostos familiares, rostos desconhecidos. Parece que eu sei, e sons que eu não sei. Um som afiado e frio faz meus ouvidos doerem, e eu começo a chorar.\n\n Sinto alguém segurar minha cabeça. Então dor. Então nada."
 murder_outcome.5001.infant_creepy_crawly:0 "Um cobertor macio sob mim, e uma capa quente. Estou quase adormecendo quando sinto uma sensação curiosa, como se algo estivesse subindo meu corpo. Uma dor súbita floresce no meu braço e eu começo a chorar.\n\nA dor só se espalha e cresce. #EMP dói muito. #! Finalmente a dor desaparece, mas eu também."
 murder_outcome.5001.beat_to_death_in_dungeon:0 "À medida que a porta da minha cela de masmorra se abre, ouso esperar por um breve momento que eu vou ser libertado. Como um grupo de figuras camufladas entram, no entanto, eu sei o que me espera.\n\nA surra é feroz e cruel, e embora eu tente me defender, suas greves me trazem baixo à medida que meu sangue se mistura com água no chão úmido."
 murder_outcome.5001.unwelcome_guest_house_arrest:0 "Não estou familiarizado com a [dummy_gender.GetWomanMan] esperando em meus aposentos, embora [dummy_gender.GetSheHe] tenha convencido meus captores de que [dummy_gender.GetSheHe] é um velho amigo meu.\n\nÉ apenas quando [dummy_gender.GetSheHe] desemanha um punhal oculto que eu reconheço [dummy_gender.GetHerHim] como o velho [dummy_gender.Custom('GenderedLowlyServantType')] de"
 murder_outcome.5001.unwelcome_guest_house_arrest.target_court:0 "a corte de [target_home.GetNameNoTier]."
 murder_outcome.5001.unwelcome_guest_house_arrest.no_court:0 "[target.GetFirstNamePossessiveNoTooltip] ex-tribunal."
 murder_outcome.5001.unwelcome_guest_house_arrest.end:0 "[dummy_gender.GetHerHis|U] greve vem muito rapidamente para reagir."
 murder_outcome.5001.strangle_incapable:0 "O mundo ainda está lá fora? Não sinto o tempo passando. Isso é dor no meu peito? Aquela noite está caindo sobre as nuvens cinzentas da minha mente? É tão difícil de se concentrar."
 murder_outcome.5001.schemer_known:0 "\n\nNNN não há um momento de dúvida em minha mente sobre quem trouxe isso para mim. [owner.GetTitledFirstName]!"
 murder_outcome.5001.avenge_me:0 "Meus herdeiros, vingar minha morte!"
 murder_outcome.5001.not_my_time:0 "Eu tinha muito mais para viver!"
 murder_outcome.5001.option_incapable:0 "Finalmente, a morte."
 
 murder_outcome.5002.t:0 "Um atentado contra minha vida!"
 murder_outcome.5002.poisoned_duck:0 "Quando eu estava prestes a morder o pedaço mais suculento de pato que eu já tinha visto, um dos meus servos caiu, agarrando-se à garganta dele! Ele estava se ajudando a provar minha refeição!\n\n No mínimo ele serviu como um aviso para não tocar no pássaro, enquanto recebia apenas punição por seu crime."
 murder_outcome.5002.gang_of_thugs:0 "Viajando pela floresta, minha comitiva foi abordada por bandidos! Eles não estavam atrás do meu ouro, mas atacaram sem rodeios - mais cedo do que eu poderia ordenar aos meus homens para matá-los onde eles estavam. A luta foi mais feroz do que o esperado, e o que era pior, os bandidos estavam claramente me mirando!\n\nBos nada deles foram deixados de pé no final, pois seu ataque de mente única quase levou a melhor sobre mim."
 murder_outcome.5002.hired_assassin:0 "Um barulho como o de um assassino tropeçando em um vaso de câmara me tirou do meu sono noturno. Ao ver meu assaltante, gritei pelos meus guardas de forma composta e [SCOPE.GetRootScope.GetCharacter.GetWomanMan]. Quando eles chegaram, uma breve luta se seguiu, resultando na morte do intruso."
 murder_outcome.5002.creepy_crawly_end:0 "O veneno da [SCOPE.Custom('VenomousCreatureType')] se espalhou com uma sensação de queimação pelo meu corpo, mas chamei meu médico imediatamente. Foi um esforço doloroso, mas à medida que o sol se levantou, a dor do veneno estava finalmente soltando."
 murder_outcome.5002.riled_up_mob:0 "Eu estava andando pelas ruas de [home_province.GetNameNoTier] quando uma multidão de camponeses gritando e gritando desceu na minha comitiva. Felizmente, meus guardas não hesitaram em começar a cortá-los para a esquerda e para a direita, enquanto eu voltava para o [ROOT.Char.Custom('ResidenceBuilding')]."
 murder_outcome.5002.lured_into_forest:0 "Fui enganado a entrar com [acting_agent.GetFirstName] na floresta para brincar, mas [acting_agent.GetTitledFirstName] se escondeu e nunca emergiu!\n\nI estava chorando, tropeçando em galhos e gritando por ajuda quando um caminho de luzes fey se iluminou diante de mim. Seguindo os sussurros e risos do povo da floresta, encontrei meu caminho para fora da floresta e lar para a segurança."
 murder_outcome.5002.stab_infant:0 "Luzes mudando. Rostos familiares, rostos desconhecidos. Parece que eu sei, e parece que eu não sei. Um som afiado e frio faz meus ouvidos doerem, e eu começo a chorar.\n\nThen ouço uma mulher soluçando, grande e adulta. A voz da minha enfermeira molhada. Então eu sou deixado sozinho."
 murder_outcome.5002.infant_creepy_crawly:0 "Um cobertor macio sob mim, e uma capa quente. Estou quase adormecendo quando sinto uma sensação curiosa, como se algo estivesse subindo meu corpo. Uma dor súbita floresce no meu braço e eu começo a chorar.\n\nI posso ouvir um homem, por perto, e de repente eu posso ouvir um monte de vozes, levantadas em alarme. À medida que as vozes desaparecem, assim como a dor no meu braço, e eu logo adormecer."
 murder_outcome.5002.beat_to_death_in_dungeon:0 "Quando a porta do meu celular se abriu, ousei esperar por um momento que eu estava sendo libertado. No entanto, as figuras camufladas que entraram logo quebraram minha esperança, e começaram a me bater violentamente.\n\n Embora eu deteste dizer isso, foi apenas a chegada acidental , mas oportuna, dos meus guardas que salvou minha vida."
 murder_outcome.5002.unwelcome_guest_house_arrest:0 "Supostamente um velho amigo estava esperando em meus aposentos, então fiquei surpreso ao encontrar um dos velhos [dummy_gender.Custom('GenderedLowlyServantType')] de [target_home.GetNameNoTier] me esperando lá.\n\nI foi imediatamente cauteloso, e quando [dummy_gender.GetSheHe] desembrulhei uma adaga escondida corri para a porta, gritando para os guardas do lado de fora. O servo foi logo acorrentado."
 murder_outcome.5002.strangle_incapable:0 "O mundo ainda está lá fora? Não sinto o tempo passando. Isso é dor no meu peito? Aquela noite está caindo sobre as nuvens cinzentas da minha mente? É tão difícil se concentrar.\n\nEstam essas presenças ao meu redor? Não posso ouvir, mas #EMP sente#! como se alguém estivesse gritando. Então, mais uma vez tranquilo."
 murder_outcome.5002.schemer_known:0 "\n\nEsso foi, sem dúvida, o trabalho dessa [owner.Custom('InsultAdjective')] [owner.Custom('InsultNoun')], [owner_to_reveal.GetTitledFirstName]!"
 murder_outcome.5002.unkown_schemer:0 "\n\nEu não sei quem estava por trás disso, mas eles devem ser encontrados e levados à justiça!"
 murder_outcome.5002.will_find_out:0 "Vou descobrir quem estava por trás disso!"
 murder_outcome.5002.revenge_will_be_had:0 "Eu vou fazer [owner_to_reveal.GetHerHim] se arrepender disso!"
 murder_outcome.5002.child:0 "Que adulto seria tão cruel?"
 murder_outcome.5002.infant:0 "Eu choro um pouco mais."
 murder_outcome.5002.option_incapable:0 "O que está acontecendo?"
