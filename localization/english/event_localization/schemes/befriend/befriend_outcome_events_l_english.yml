l_english:
 befriend_outcome.1001.t:0 "Befriend: An Evening Out"
 befriend_outcome.1001.desc:0 "Depois de saber que [target.GetTitledFirstName] estaria participando de uma mansão no [barony.Custom('BaronyTownType')] de [barony.GetNameNoTier], percebi que seria a ocasião perfeita para se encontrar com [target.GetHerHim].\n\n"
 befriend_outcome.1002.t:0 "Faça amizade: No Baile"
 befriend_outcome.1002.desc:0 "Depois de saber que [target.GetTitledFirstName] estaria participando do baile no [barony.Custom('BaronyTownType')] de [barony.GetNameNoTier], decidi que seria a ocasião perfeita para passar para garantir que eu ficasse um tempo cara a cara com [target.GetHerHim]!\n\n"
 befriend_outcome.1201.t:0 "Amigo: uma reunião formal"
 befriend_outcome.1201.desc:0 "Apesar de nossas discordâncias anteriores, [target.GetTitledFirstNamePossessive] conselheiros sugeriram uma reunião como uma oportunidade para esclarecer nossas diferenças e deixar quaisquer espadas para trás.\n\n"

 befriend_outcome.1301.t:0 "Faça amizade: A Propriedade"
 befriend_outcome.1301.desc:0 "Depois de pensar muito, finalmente decidi convidá[target.GetTitledFirstName] para vir em uma excursão por uma das minhas propriedades em [barony.GetNameNoTier]."

 befriend_outcome.2001.t:0 "Faça amizade: uma noite agradável"
 befriend_outcome.2001.desc:0 "A meu pedido, eu estava sentado ao lado de [target.GetHerHim] durante o jantar, e nós dois nos divertimos muito! Fiquei surpreso com o quanto tínhamos que falar."
 befriend_outcome.2001.a:0 "Uma [target.GetWomanMan] tão agradável!"

 befriend_outcome.2002.t:0 "Faça amizade: A Dança"
 befriend_outcome.2002.desc:0 "A bola era requintada, e [target.GetTitledFirstName] colocar em um bom show! Depois, eu disse [target.GetHerHim] como eu estava impressionado, e nós começamos a falar."
 befriend_outcome.2002.a:0 "Que bom dia!"

 befriend_outcome.2003.t:0 "Befriend: A Evening's Company"
 befriend_outcome.2003.opening:0 "Depois de preparações trabalhosas, finalmente pude passar uma noite sozinho com [target.GetTitledFirstName], para"
 befriend_outcome.2004.opening:0 "Depois de preparativos trabalhosos, finalmente pude passar algum tempo sozinho com [target.GetTitledFirstName]."
 befriend_outcome.2003.same_fame:0 "vínculo com os tempos passados, escrituras passadas, e em que mundo estranho vivemos."
 befriend_outcome.2003.same_lifestyle:0 "fale sobre as coisas que fazem a vida valer a pena, e compartilhe algumas boas histórias."
 befriend_outcome.2003.same_education:0 "discuta [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful:0 "Finalmente consegui passar algum tempo com [target.GetTitledFirstName] e discutir [target.Custom('education_conversation_subject')]. Felizmente, [target.GetSheHe] não notei que eu tinha muito pouca compreensão do que eu estava falando."
 befriend_outcome.2003.fallback:0 "compartilhe algumas histórias e descubra nossos interesses comuns."
 befriend_outcome.2003.great_time:0 "Quando parti, [target.GetTitledFirstName] me disse que era bom conversar com alguém que realmente entendesse [target.GetHerHim]. Eu concordei de todo coração."
 befriend_outcome.2003.a:0 "Estamos mais perto do que nunca."

 befriend_outcome.2201.t:0 "Amizade: Diplomacia Frutífera"
 befriend_outcome.2201.desc:0 "Depois de sentar com [target.GetTitledFirstName] mais como iguais do que inimigos, sinto que aprendi muito sobre [target.GetHerHim]. [target.GetSheHe|U] também vi que com o tempo, podemos vir a ver olho no olho."
 befriend_outcome.2201.a:0 "[target.GetSheHe|U] até sorriu para mim antes de eu sair."

 befriend_outcome.2301.desc:0 "\n\nA visita acabou sendo uma ideia ainda melhor do que eu esperava. Não só [target.GetTitledFirstName] ofereceram uma visão inesperada sobre os assuntos da propriedade, mas também [target.GetSheHe] manteve meu humor brilhante o tempo todo."
 befriend_outcome.2301.increase_opinion:0 "Sinto que nos conhecemos de maneiras que não fizemos antes."
 befriend_outcome.2301.a:0 "A viagem valeu a pena o esforço."
 befriend_outcome.4001.t:0 "Faça amizade: uma refeição estranha"
 befriend_outcome.4001.desc:0 "Quando chegou a hora, eu estava sentado ao lado de [target.GetTitledFirstName] durante todo o jantar, mas eu me achei incapaz de dizer qualquer coisa interessante!"
 befriend_outcome.4001.b:0 "Argh, eu desisto!"

 befriend_outcome.4002.t:0 "Faça amizade: A Dança"
 befriend_outcome.4002.desc:0 "O dia da dança foi presúnido pelo céu cinzento, e ao contrário das festividades que eu esperava, o clima era sombrio."
 befriend_outcome.4002.a:0 "Da próxima vez que eu encontrar [target.GetHerHim], então!"
 befriend_outcome.4002.b:0 "Isso não tem jeito..."

 befriend_outcome.4003.t:0 "Amigo: um erro"
 befriend_outcome.4003.same_fame:0 "Sendo famoso por muitas das mesmas coisas, pensei que [target.GetTitledFirstName] e teria tanto terreno em comum. No entanto, se o fizermos, eu não poderia encontrá-lo."
 befriend_outcome.4003.same_lifestyle:0 "Eu estava tão certo de que [target.GetTitledFirstName] e eu estávamos vivendo a vida de maneiras tão semelhantes, mas depois de ter conversado com [target.GetHerHim] por algumas horas, não tenho mais tanta certeza disso..."
 befriend_outcome.4003.same_education:0 "Eu realmente acreditava [target.GetTitledFirstName] e eu vi o mundo da mesma maneira, mas, depois de ter passado várias horas brigando por [target.Custom('education_conversation_subject')] sem nunca encontrar qualquer ponto em comum, fui forçado a admitir o quão terrivelmente enganado eu estava."
 befriend_outcome.4003.deceitful:0 "Eu pensei que poderia falsificar conhecimento sobre qualquer coisa [target.GetTitledFirstName] poderia querer discutir, mas na terceira hora de [target.Custom('education_conversation_subject')] meus esforços para socializar completamente quebrou."
 befriend_outcome.4003.fallback:0 "Apesar do que eu pensava inicialmente, eu simplesmente não conseguia encontrar nada [target.GetTitledFirstName] e eu tinha em comum para me relacionar."
 befriend_outcome.4003.bad_time:0 "\n\nDejected eu parti, e parece que [target.GetSheHe] ficou feliz em me ver partir."
 befriend_outcome.4003.b:0 "Nossa amizade não era para ser."

 befriend_outcome.4201.t:0 "Faça amizade: uma reunião fria"
 befriend_outcome.4201.desc:0 "Infelizmente, embora bem intencionado, nosso encontro fez pouco mais do que me lembrar por que não nos damos bem."
 befriend_outcome.4201.b:0 "Eu não deveria ter tentado isso."

 befriend_outcome.4301.desc:0 "\n\nUnfortunately, a jornada acabou sendo uma ideia desastrosa. [target.GetTitledFirstName] estava mal preparado, e toda vez que eu tentava aliviar o clima, [target.GetSheHe] respondia apenas com descontentamento furtivo."
 befriend_outcome.4301.b:0 "Depois de tudo isso, eu desisto."

 befriend_outcome.6001.begin_friendship:0 "Pelo tempo que saí, parecia que já nos conhecemos uma vida inteira."

 befriend_outcome.6301.begin_friendship:0 "\n\n[target.GetSheHe|U] não é só minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], mas meu amigo."
 
 befriend_outcome.8001.disastrous_time:0 "Quando parti, pude jurar [target.GetSheHe] me enviou um dos olhares mais sujos que já vi."
 
 befriend_outcome.8201.disastrous_time:0 "Em um ponto eu acidentalmente insultei [target.GetHerHis] mãe #EMP e#! [target.GetHerHis] cavalo favorito."
 
 befriend_outcome.8301.disastrous_time:0 "\n\nDepois do nosso retorno, [target.GetSheHe] mal quer falar comigo!"
 
 befriend_outcome.9800.t:0 "Amigo: Tristeza Compartilhada é Meia Tristeza"
 befriend_outcome.9800.desc:0 "Quando meus espiões me contaram sobre [target.GetTitledFirstNamePossessive] visita anual a"
 befriend_outcome.9800.desc_same_parent.our_parent:0 "o túmulo do nosso [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.desc_strangers.their_parent:0 "[target.GetHerHis] [target_dead_parent.Custom('MotherFather')] é o túmulo,"
 befriend_outcome.9800.mid.desc:0 "Eu digo em voz baixa."Forgive the intrusion,"Eu digo em voz baixa."
 befriend_outcome.9800.desc_same_parent.dialogue:0 ""Eu sei que [target_dead_parent.GetSheHe] significou muito para você. Eu sinto falta [target_dead_parent.GetHerHim] também.""
 befriend_outcome.9800.desc_strangers.dialogue:0 ""Quero oferecer minhas condolências. Eu também sei como é perder um pai.""
 befriend_outcome.9800.end:0 "\n\nAmos acabamos compartilhando histórias sobre entes queridos perdidos por várias horas. Quando finalmente nos separamos, sinto como se um peso tivesse sido tirado dos meus ombros."

 befriend_outcome.9800.a:0 "Nossas tristezas nos unem."

 befriend_outcome.9900.t:0 "Amizade: Sentimentos Avassaladores"
 befriend_outcome.9900.end:0 "Infelizmente, assim que [target.GetTitledFirstName] me viu, [target.GetSheHe] voou para [target.GetHerHis] pés e me atacou, enfurecido."
 befriend_outcome.9900.b:0 "... Foi uma hora ruim?"

 befriend_outcome.0002.t:0 "[owner.GetTitledFirstNamePossessiveNoTooltip] Amizade"
 befriend_outcome.0002.critsucc.desc:0 "Nunca esperei que crescesse tão perto de [owner.GetTitledFirstName] como fiz nos últimos anos.\n\n Em várias ocasiões, [owner.GetSheHe] provou ser [owner.GetHerselfHimself] confiável e franca [owner.GetWomanMan], com apenas meus melhores interesses no coração."
 befriend_outcome.0002.succ.desc:0 "Comecei a perceber o quanto [owner.GetTitledFirstName] e tenho em comum, e quão confiável [owner.GetSheHe] provou ser [owner.GetHerselfHimself] nestes últimos meses."
 befriend_outcome.0002.fail.desc:1 "Embora [owner.GetHerHis] inúmeras tentativas de curry meu favor não passaram despercebidas, eu não posso me sentir, mas irritado com [owner.GetTitledFirstNamePossessive] interesse repentino em mim.\n\nE eu não posso abalar a sensação de que as intenções [owner.Custom('WomanManPossessive')] não são puras..."
 befriend_outcome.0002.critfail.desc:1 "Embora [owner.GetHerHis] inúmeras tentativas de curry meu favor não passaram despercebidas, eu não posso me sentir, mas irritado com [owner.GetTitledFirstNamePossessive] interesse repentino em mim.\n\nSe qualquer coisa, [owner.GetHerHis] desejo obsessivo de me impressionar e [owner.GetHerHis] demonstrações de afeto fabricado só me fizeram não gostar mais [owner.GetHerHim]."
 befriend_outcome.0002.a:0 "É tão raro encontrar um verdadeiro amigo."
 befriend_outcome.0002.b.success:0 "Deveríamos passar mais tempo juntos!"
 befriend_outcome.0002.b.failure:0 "Mas [owner.GetSheHe] ainda tem um certo charme..."
 befriend_outcome.0002.c.success:0 "Eu ainda não estou convencido."
 befriend_outcome.0002.c.failure:0 "Por que [owner.GetSheHe] não pode me deixar em paz?"
 befriend_outcome.0002.d:0 "Eu nunca mais quero ver [owner.GetHerHis] rosto de novo!"

 befriend_outcome.2004.t:0 "Amigo: Mentes Bondosas"
 befriend_outcome.2004.spouse:0 "Quando voltamos aos nossos quartos no final da noite, pude sentir minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] parecia muito mais confortável e agradável para mim."
 befriend_outcome.2004.relative:0 "Fiquei feliz por ter essa oportunidade de fortalecer nossos laços familiares e, a julgar pelo meu comportamento [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] até o final da noite, também foi [target.GetSheHe]."
 befriend_outcome.2004.vassal:0 "No final do jantar, [target.GetTitledFirstNameNoTooltip] me contou o quanto [target.GetSheHe] era grato por ter uma mentira tão hospitaleira e cordial, e que [target.GetSheHe] espera ter a oportunidade de retribuir minha bondade no futuro."
 befriend_outcome.2004.liege:0 "Como uma demonstração de gratidão, apenas alguns dias após nossa reunião privada, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decidiu elogiar minha hospitalidade em frente a toda a corte, afirmando que [target.GetSheHe] tem sorte de ter um vassalo tão leal e acolhedor como eu sob [target.GetHerHis] proteção."
 befriend_outcome.2004.outsider:0 "No final, a distância não foi um grande obstáculo para eu superar para ganhar [target.GetTitledFirstNamePossessiveNoTooltip] confiança e amizade. Só posso esperar que o vínculo que forjamos hoje só se forjará mais forte nos próximos anos."
 befriend_outcome.2004.fallback:0 "Aprendi muito sobre [target.GetTitledFirstNameNoTooltip] durante nosso encontro, e tenho certeza que o mesmo foi para [target.GetHerHim]. Eu realmente acho que esta noite passada juntos fez muito para nos ajudar a desenvolver alguma confiança um para o outro."


 befriend_outcome.6004.spouse:0 "Quando voltamos aos nossos quartos no final da noite, eu tinha certeza de que seria capaz de confiar inteiramente no meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], e sabia que [target.GetSheHe] sentia o mesmo por mim."
 befriend_outcome.6004.relative:0 "Fiquei feliz por ter essa oportunidade de fortalecer nossos laços familiares e, no final do jantar, eu estava absolutamente certo de que meu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] sentido exatamente o mesmo."
 befriend_outcome.6004.vassal:0 "Até o final do jantar, [target.GetTitledFirstNameNoTooltip] tinha tanta certeza de que eu tinha [target.GetHerHis] melhores interesses em mente quanto eu era que [target.GetSheHe] tinha o meu. Graças aos meus esforços, estabelecemos um vínculo de confiança e lealdade que raramente é alcançado entre liege e vassalo."
 befriend_outcome.6004.liege:0 "Como uma demonstração de gratidão, apenas alguns dias após nossa reunião privada, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decidiu elogiar minha hospitalidade em frente a toda a corte, afirmando que [target.GetSheHe] tem sorte de ter um vassalo leal e acolhedor como eu sob [target.GetHerHis] proteção e que [target.GetSheHe] se orgulha de me chamar de [target.GetHerHis] amigo."
 befriend_outcome.6004.outsider:0 "No final, a distância não foi um grande obstáculo para eu superar para ganhar [target.GetTitledFirstNamePossessiveNoTooltip] confiança e amizade. Nós dois aprendemos muito um sobre o outro durante nosso encontro, tanto que nos separamos como amigos."

 befriend_outcome.4004.t:0 "Amizade: Diferenças Irreconciliáveis"
 befriend_outcome.4004.spouse:0 "Apesar dos meus melhores esforços para impressionar [target.GetTitledFirstName], meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] ainda me trata com desconfiança e desapego."
 befriend_outcome.4004.relative:0 "Eu pensei que fortalecer o vínculo entre minha própria [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] e eu seria uma tarefa fácil... Como eu estava errado. Apesar dos meus melhores esforços, [target.GetTitledFirstName] parece estar totalmente desinteressado em passar tempo comigo ou aprender mais sobre meus interesses."
 befriend_outcome.4004.vassal:0 "Apesar das minhas inúmeras tentativas de ganhar [target.GetTitledFirstNamePossessive] confiança, [target.GetSheHe] ainda mantém [target.GetHerHis] distância quando fala comigo. Nossa diferença de classificação parece ser um obstáculo muito grande para [target.GetHerHim] superar."
 befriend_outcome.4004.liege:0 "[target.GetTitledFirstName] não ficou nada impressionado com minhas inúmeras tentativas de ganhar [target.GetHerHis] confiança. Ao ouvir os rumores que circulam em [target.GetHerHis] tribunal, percebi que [target.GetSheHe] veio me ver como apenas um simpatizante procurando ganhar [target.GetHerHis] favor"
 befriend_outcome.4004.outsider:0 "Infelizmente, parece que as diferenças e a distância entre [target.GetTitledFirstName] e eu são simplesmente grandes demais para serem superadas, independentemente da minha determinação. Depois de todo o tempo que passei tentando ganhar [target.GetHerHis] confiança, [target.GetTitledFirstNameNoTooltip] não mostrou nenhuma mudança na [target.GetHerHis] atitude em relação a mim."
 befriend_outcome.4004.ending:0 "Estou com medo de que não haja muito que eu possa fazer para fazer a ponte entre nós neste momento."
 
 befriend_outcome.8005.desc:0 "Eu era um tolo de esperar que eu pudesse mudar [target.GetTitledFirstNamePossessive] mente sobre mim. \n\n[target.GetSheHe|U] só se aproveitou da minha recente abertura e cordialidade em relação ao [target.GetHerHim] zombar abertamente de mim, alegando que eu não sou nada além de um patético [owner.GetWomanMan] sem amigos, todos muito ansiosos para humilhar [owner.GetHerselfHimself] apenas por medo da solidão."
 befriend_outcome.8005.a:0 "Eu deveria ter esperado isso de [target.GetHerHim]."
 befriend_outcome.2005.t:0 "Faça amizade: terminando conflitos"
 befriend_outcome.2005.relative:0 "Não foi fácil convencer meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] da sinceridade das minhas intenções no início, mas, pouco a pouco, consegui fazer [target.GetHerHim] entender que estava pronto para acabar com nossa rivalidade para o bem de nós dois."
 befriend_outcome.2005.vassal:0 "Nunca é um bom sinal quando um liege está em desacordo com [owner.GetHerHis] próprios vassalos. Graças aos meus esforços diplomáticos, consegui resolver os desentendimentos que tive com [target.GetTitledFirstName].\n\nCom sorte, poderemos aprender a confiar um no outro mais à medida que avançamos. Por enquanto, estou feliz em não considerar [target.GetHerHim] um inimigo por mais tempo."
 befriend_outcome.2005.liege:0 "A estabilidade de qualquer reino depende do acordo respeitoso entre um liege e [target.GetHerHis] vassalos. Estou feliz por ter sido capaz de convencer [target.GetTitledFirstName] que a disputa entre nós só teria trazido sofrimento desnecessário aos nossos súditos.\n\nÉ me traz grande alívio saber que finalmente resolvemos nossas diferenças."
 befriend_outcome.2005.fallback:0 "Não foi fácil convencer [target.GetTitledFirstName] a me encontrar para resolver nossas diferenças, no entanto, uma vez que finalmente fui capaz de sentar com [target.GetHerHim] e explicar minhas razões para nossos desentendimentos passados, eu achei [target.GetHerHim] muito mais razoável do que eu temia."
 befriend_outcome.2005.a:0 "Podemos finalmente começar de novo."
 befriend_outcome.8006.t:0 "Amizade: Política Irreconciliável"
 befriend_outcome.8006.desc:0 "Passei a última semana me encontrando com [target.GetTitledFirstName] tentando fazer [target.GetHerHim] entender que não há necessidade de sermos inimigos.\n\nUnfortunately, parece que minha tentativa de apaziguar [target.GetHerHis] facção só galvanizou isso."
 befriend_outcome.8006.everyfactionmember.custom:0 "Todos os membros do [target.GetTitledFirstNamePossessive] [faction|E]"
 befriend_outcome.8006.a:0 "Eu nunca deveria ter confiado naquele [target.GetWomanMan]."
 befriend_outcome.8007.t:0 "Amigo: O Preço da Confiança"
 befriend_outcome.8007.desc:0 "Ontem à noite, como uma tentativa final de ganhar meu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] carinho, decidi revelar para [target.GetHerHim] um dos meus segredos mais vergonhosos. Eu esperava que minha honestidade ajudasse a diminuir a distância entre nós, mas eu estava muito enganado.\n\n[target.GetSheHe|U] agora está ameaçando expor meu segredo a todo o tribunal a menos que eu ceda a [target.GetHerHis] exigências!"
 befriend_outcome.8007.a:0 "Tudo bem! Quanto você precisa?"
 befriend_outcome.8007.b:0 "O que quer que você diga, querida!"
 befriend_outcome.8007.c:0 "Eu não serei chantageado pelo meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]!"
 befriend_outcome.8008.t:0 "Amizade: Desacordos Sacerdotes"
 befriend_outcome.8008.desc:0 "Infelizmente, parece que [target.GetTitledFirstName] acredita que minha tentativa de ganhar [target.GetHerHis] confiança é apenas uma manobra para obter absolvição dos meus pecados aos olhos de [ROOT.Char.GetFaith.HighGodNameAlternate].\n\nAs se rejeitar minha oferta de amizade não foi suficiente, [target.GetTitledFirstNameNoTooltip] começou a manchar meu nome ao pregar ao povo de [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.8008.a:0 "Chega! Eu desisto!"
 befriend_outcome.8009.t:0 "Amigo: Groveling Impróprio"
 befriend_outcome.8009.desc:0 "Eu tinha certeza de que elogiar publicamente [target.GetTitledFirstNamePossessive] muitas qualidades e liderança competente me ajudaria a entrar em [target.GetHerHis] boas graças. Infelizmente, eu estava muito enganado.\n\nJust quando terminei meu discurso, [target.GetTitledFirstNameNoTooltip] zombou de mim na frente de todo o tribunal, alegando que eu não sou nada além de um sicophant covarde tentando aumentar [owner.GetHerHis] estatura lambendo as botas de [owner.GetHerHis] melhores."
 befriend_outcome.8009.everycourtier.custom:0 "Todos os membros da Corte [target.GetTitledFirstNamePossessive]"
 befriend_outcome.8009.a:0 "Mas eu quis dizer cada palavra!"
 befriend_outcome.2006.t:0 "Amizade: Entendimento Mútuo"
 befriend_outcome.2006.desc:0 "Finalmente convenci [target.GetTitledFirstName] a abandonar [target.GetHerHis] apoio equivocado do [targeting_faction.GetName].\n\nAs, tínhamos muito mais em comum do que qualquer um de nós pensava no início."
 befriend_outcome.2006.a:0 "É sempre bom ver a razão triunfar."
 befriend_outcome.6006.t:0 "Amigo: Apaziguamento político"
 befriend_outcome.6006.desc:0 "Graças às minhas habilidades diplomáticas aguçadas, fui capaz de convencer [target.GetTitledFirstName] não apenas a abandonar a liderança do [scoped_faction.GetName] mas a dissosolvê-la completamente, evitando assim o risco de uma guerra civil."
 befriend_outcome.6007.desc:0 "Não consigo entender como, mas [owner.GetTitledFirstName] convenceu [target.GetTitledFirstName] a dissolver [target.GetHerHis] facção[target.GetSheHe|U] reuniram todos os membros ontem à noite, anunciando que [target.GetSheHe] foi equivocada em se opor à [owner.GetTitledFirstNameNoTooltip] e que [target.GetSheHe] deseja uma resolução pacífica para nosso conflito."
 befriend_outcome.6007.a.a:0 "[target.GetTitledFirstNameNoTooltip] nos traiu!"
 befriend_outcome.6007.a.b:0 "Talvez [target.GetSheHe] tenha razão..."
