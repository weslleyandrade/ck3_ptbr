l_english:
 befriend_ongoing_dislike.0001.t:0 "Amigo: Presente Carinhoso"
 befriend_ongoing_dislike.0001.desc:0 "Eu quero que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] goste mais de mim, e quem não gosta de um presente?"
 befriend_ongoing_dislike.0001.a:0 "[target.GetSheHe|U] ficará muito impressionado com este!"
 befriend_ongoing_dislike.0001.b:0 "Considerando nosso relacionamento, é prudente mostrar contenção."
 befriend_ongoing_dislike.0001.c:0 "Um presente não é o caminho a seguir."

 befriend_ongoing_dislike.0002.t:0 "Amigo: Em Face da Amizade"
 befriend_ongoing_dislike.0002.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] continua evitando meus esforços para fazer amizade com [target.GetHerHim].\n\n[target.GetSheHe|U] deixou claro que [target.GetSheHe] acha que [target.GetSheHe] nunca me considerarão altamente. Ou até melhor que uma minhoca."
 befriend_ongoing_dislike.0002.a:0 "Isso é difícil..."
 
 befriend_ongoing_dislike.0003.t:0 "Amigo: O Valor da Insistência"
 befriend_ongoing_dislike.0003.desc:0 "As cartas e presentes que me preocupava com todos parecem ter chegado [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] porque [target.GetSheHe] finalmente respondeu!\n\nIt foi dizer que minha insistência está incomodando [target.GetHerHim], no entanto."
 befriend_ongoing_dislike.0003.a:0 "Pelo menos estou deixando uma impressão!"
 
 befriend_ongoing_dislike.0004.t:0 "Faça amizade: retorne ao remetente"
 befriend_ongoing_dislike.0004.desc:1 "Parece que algumas das cartas amigáveis que enviei para [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] foram devolvidas com meu mensageiro, não aberto.\n\nComo [target.GetSheHe] não entende que só estou tentando melhorar as coisas?"
 befriend_ongoing_dislike.0004.a:0 "Eu só quero que [target.GetHerHim] goste de mim."
 befriend_ongoing_dislike.0004.b:0 "Eu vou ter um arauto entregar minhas palavras pessoalmente!"
 
 befriend_ongoing_dislike.0005.t:0 "Amizade: uma disposição amolecida"
 befriend_ongoing_dislike.0005.desc:0 "Minhas tentativas de melhorar minha posição aos olhos de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] certamente enfrentaram desafios, mas meus mensageiros relataram que minhas cartas não são mais recebidas com os mesmos grunhidos de decepção.\n\n[target.GetHerHis|U] rosto agora ocasionalmente exibe algo que pode ser... interesse."
 befriend_ongoing_dislike.0005.a:0 "Hah, eu vou ter [target.GetHerHim] ainda!"
 
 befriend_ongoing_dislike.2001.t:0 "Amigo: Não Convidado"
 befriend_ongoing_dislike.2001.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] é bem conhecida como uma [target.GetWomanMan] gregária e amigável, ansiosa para festejar e celebrar com outros.\n\nYet [target.GetSheHe] não me convidou para [target.GetHerHis] último banquete na mansão de um barão, mesmo que seja bem perto das minhas próprias terras, fazendo-me um convidado natural!"
 befriend_ongoing_dislike.2001.a:0 "Isso é um insulto grave!"
 befriend_ongoing_dislike.2001.b:0 "Uma oportunidade perdida, mas eu não posso dar ao luxo de ler para ele."
 
 befriend_ongoing_dislike.2002.t:0 "Faça amizade: chegando perto"
 befriend_ongoing_dislike.2002.desc:0 "É sabido que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] é bastante tímida, raramente ansiosa para passar mais tempo com as pessoas do que [target.GetSheHe] considerar necessário.\n\nNow [target.GetSheHe] parou de responder aos meus comunicados, e eu não tenho certeza de como proceder."
 befriend_ongoing_dislike.2002.a:0 "Eu devo dar [target.GetHerHim] tempo."
 befriend_ongoing_dislike.2002.b:0 "Eu vou ter certeza [target.GetHerHim] ouve de mim. Muito!"
  
 befriend_ongoing_dislike.5001.t:0 "Amigo: um cínico e um fanático"
 befriend_ongoing_dislike.5001.desc:0 "Meus esforços para aliviar a tensão entre [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] e eu somos dificultados por [target.GetHerHis] obsessão sem sentido com minha falta de piedade. \n\nYet, para todas as reclamações [target.GetHerHis], [target.GetTitledFirstName] ainda não consegue explicar por que vale a pena se importar mais com [ROOT.GetCharacter.GetFaith.HighGodName] do que eu já faço, é claro."
 befriend_ongoing_dislike.5001.a:0 "Acho que poderia visitar o [ROOT.Char.GetFaith.HouseOfWorship] com mais frequência."
 befriend_ongoing_dislike.5001.b:0 "Nós vamos ter que gerenciar."
 befriend_ongoing_dislike.5001.c:0 "Quem se importa com as dúvidas que eu guardo de qualquer maneira!"
 befriend_ongoing_dislike.5002.t:0 "Amizade: Confiança e Desconfiança"
 befriend_ongoing_dislike.5002.desc:0 "Seria muito mais fácil fazer [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] gostar mais de mim se [target.GetSheHe] apenas acreditasse na honestidade da minha tentativa! Em vez disso, [target.GetSheHe] zomba de mim, e se pergunta o que eu estou esperando para ganhar com a minha bondade."
 befriend_ongoing_dislike.5002.a:0 "Eu serei insistente, mas não mentir sobre quem eu sou."
 befriend_ongoing_dislike.5002.b:0 "Sim, talvez eu esteja tentando ganhar alguma coisa..."
 befriend_ongoing_dislike.5003.t:0 "Befriend: Feeling Down"
 befriend_ongoing_dislike.5003.desc:0 "Tudo o que eu quero é fazer [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] ver a alegria de estar perto de outras pessoas! No entanto, [target.GetSheHe] parece sempre manter a [target.GetHerselfHimself] e raramente querer sair [target.GetHerHis] quarto, a menos que seja absolutamente necessário."
 befriend_ongoing_dislike.5003.a:0 "[target.GetSheHe|U] deve apenas superar isso já!"
 befriend_ongoing_dislike.5003.b:0 "Se [target.GetSheHe] precisar de espaço, eu vou dar a [target.GetHerHim]."
 befriend_ongoing_dislike.5004.t:0 "Befriend: Presente maravilhoso decepciona"
 befriend_ongoing_dislike.5004.desc:0 "Eu queria mostrar minhas boas intenções de [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] tendo um banquete grandioso preparado e enviado para [target.GetHerHis] [target.Custom('ResidenceBuilding')], mas acabei de ouvir a notícia de que [target.GetSheHe] supostamente não teve a menor parte de tudo isso!\n\n Eu pensei que algo poderia estar errado, mas aparentemente, é que nem todo mundo gosta de montanhas de comida tanto quanto eu."
 befriend_ongoing_dislike.5004.a:0 "Vou me desculpar pelos meus excessos."
 befriend_ongoing_dislike.5004.b:0 "[target.GetSheHe|U] pode ver [target.GetHerHis] a comida apodrecer, então."
 befriend_ongoing_dislike.5005.t:0 "Faça amizade: Chamada à Ação"
 befriend_ongoing_dislike.5005.desc:0 "Estou tentando fazer com que [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] me entenda melhor, mas tudo o que resultou é em eu entender [target.GetHerHim] cada vez menos. Onde está [target.GetHerHis] unidade, ambição [target.GetHerHis]? Parece que [target.GetSheHe] não se importaria se as coisas ficassem exatamente do jeito que estão agora."
 befriend_ongoing_dislike.5005.a:0 "Eu vou tentar resolver isso como é por enquanto, então."
 befriend_ongoing_dislike.5005.b:0 "Uma pessoa assim vale a pena conhecer?"
 befriend_ongoing_dislike.5005.c:0 "Que tipo de ambições eles estão cuidando em segredo?"
