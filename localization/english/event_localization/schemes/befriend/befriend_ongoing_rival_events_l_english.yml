l_english:
 befriend_ongoing_rival.3000.t:0 "Faça amizade: um bom equilíbrio"
 befriend_ongoing_rival.0001.t:0 "Faça amizade: retorne ao remetente"
 befriend_ongoing_rival.0001.desc:0 "Eu cuidadosamente ponderei cada palavra como eu escrevi a carta para [target.GetTitledFirstName]. Nem mesmo quando eu coloquei a pena para baixo e fui para os meus aposentos eu poderia parar de pensar em frases e significados ocultos que poderiam dar ofensa.\n\n Eu tinha grandes esperanças de minha carta se tornar um ponto de virada em meus esforços, mas eu estava seriamente enganado. Hoje a mensagem foi devolvida sem abrir!"
 befriend_ongoing_rival.0001.a:0 "Que [target.Custom('InsultNoun')] ingrato!"
 befriend_ongoing_rival.0002.t:0 "Faça amizade: Martelo e Tongs"
 befriend_ongoing_rival.0002.desc:0 "Passei tempo suficiente em [target.GetTitledFirstNamePossessive] vizinhança para saber [target.GetSheHe] pode falar sobre [target.Custom('herhis_subject_of_interest')] por horas. Fiz minha pesquisa e preparei um punhado de perguntas para o que esperava ser uma discussão frutífera.\n\nAlas, eu estava terrivelmente enganado. Em poucos minutos encontramos algo para discordar e fomos pegos em uma disputa frenética de gritos."
 befriend_ongoing_rival_0002.a:0 "Vou engolir meu orgulho e apoio [target.GetHerHis] ponto de vista."
 befriend_ongoing_rival_0002.b:0 "Se eu pudesse fazer [target.GetHerHim] entender..."
 befriend_ongoing_rival_0002.b.tt:0 "O progresso do meu esquema será afetado positiva ou negativamente dependendo do resultado."
 befriend_ongoing_rival_0002.c:0 "Eu nunca poderia concordar com uma opinião tão ridícula!"
 befriend_ongoing_rival.0003.t:0 "Amigo: Vendo Olho no Olho"
 befriend_ongoing_rival.0003.desc:0 "Foi preciso um pouco de brigas e maldições para chegar aqui, mas no final, parece que [target.GetTitledFirstName] e eu encontrei algum ponto em comum nesta questão. Podemos não ter nos separado como amigos, mas sinto que estamos progredindo."
 befriend_ongoing_rival_0003.a:0 "Pode haver alguma esperança para nós, afinal."
 befriend_ongoing_rival.0004.t:0 "Amigo: Um erro tolo"
 befriend_ongoing_rival.0004.desc:0 "Tentei desesperadamente explicar minha opinião de uma forma que faria sentido do ponto de vista [target.GetTitledFirstNamePossessive], mas acabei me envolvendo em meus próprios argumentos. Isso deu [target.GetHerHim] muitos ângulos para me atacar, e eu saí da discussão parecendo um maldito tolo."
 befriend_ongoing_rival_0004.a:0 "[target.GetTitledFirstNameNoTooltip] poderia ter vencido desta vez..."
 befriend_ongoing_rival.0005.t:0 "Amigo: Em uma Luz Ruim"
 befriend_ongoing_rival.0005.desc:0 "Quando [spymaster.GetTitledFirstName] me informou do boato sobre eu que circulava na corte, pude sentir o calor subindo em minhas veias. Eu tinha [spymaster.GetHerHim] investigar sua fonte, e sem grande surpresa, parece que o culpado foi ninguém menos que [target.GetTitledFirstName]. \n\n[ROOT.Char.GetFaith.HighGodName], por que essa mentira não [target.Custom('InsultNoun')] parar com essa bobagem?!"
 befriend_ongoing_rival_0005.a:0 "Devo me defender contra [target.GetFirstNamePossessiveNoTooltip] mentiras imundas!"
 befriend_ongoing_rival_0005.b:0 "Neste momento, talvez seja melhor deixá-lo executar seu curso."
 befriend_ongoing_rival.2000.t:0 "Amigo: acariciando [target.GetHerHis|U] Ego"
 befriend_ongoing_rival.2000.desc:0 "Eu sempre pareço estar focando em [target.GetTitledFirstNamePossessive] lados negativos que é bastante improdutivo com meu objetivo atual em mente. Certamente, [target.GetSheHe] deve ter pontos fortes admiráveis também.\n\nA elogio discreto, mas atencioso, reconhecendo uma das virtudes [target.GetHerHis] pode ser uma boa ideia."
 befriend_ongoing_rival_2000.a:0 "Enquanto tivemos nossas fileiras, [target.GetFirstNameNoTooltip] é uma alma gentil."
 befriend_ongoing_rival_2000.b:0 "[target.GetSheHe|U] tem uma presença bastante dominante."
 befriend_ongoing_rival_2000.c:0 "Quando penso nisso, [target.GetSheHe] é bom com as pessoas."
 befriend_ongoing_rival_2000.d:0 "[target.GetFirstNameNoTooltip] geralmente mantém uma cabeça nivelada."
 befriend_ongoing_rival_2000.tt:0 "#F um elogio genuíno ajudaria o progresso do meu esquema, mas o errado poderia potencialmente ofendê[target.GetHerHim]. #!"
 befriend_ongoing_rival_2000.a.tt:0 "Louve [target.GetFirstName] por ser gentil"
 befriend_ongoing_rival_2000.b.tt:0 "Louve [target.GetFirstName] por ser assertivo"
 befriend_ongoing_rival_2000.c.tt:0 "Louve [target.GetFirstName] por ser gregário"
 befriend_ongoing_rival_2000.d.tt:0 "Louve [target.GetFirstName] por ser equilibrado"
 befriend_ongoing_rival.2001.t:0 "Amigo: O Poder do Reconhecimento"
 befriend_ongoing_rival.2001.intro:0 "Eu me certifiquei de [target.GetTitledFirstName] estava ao alcance do ouvido quando mencionei"
 befriend_ongoing_rival.2001.benevolent:0 "como eu sempre pensei que [target.GetHerHis] generosidade ser um exemplo valioso para os outros."
 befriend_ongoing_rival.2001.dominant:0 "como [target.GetSheHe] sempre captam a atenção de todos quando [target.GetSheHe] entra em uma sala."
 befriend_ongoing_rival.2001.extroverted:0 "que [target.GetSheHe] era amplamente conhecido por ser um convidado popular, sempre a vida da festa."
 befriend_ongoing_rival.2001.levelheaded:0 "que, apesar de nossas muitas discordâncias, eu sempre admirei [target.GetHerHis] capacidade de manter uma cabeça nivelada."
 befriend_ongoing_rival.2001.end:0 "Mais tarde, confirmou que [target.GetSheHe] tinha lutado para esconder um sorriso satisfeito ao ouvir minhas palavras."
 befriend_ongoing_rival_2001.a:0 "Um elogio sincero pode realmente fazer maravilhas."
 befriend_ongoing_rival.2002.t:0 "Amigo: Um terrível mal-entendido"
 befriend_ongoing_rival.2002.end:0 "\n\nApós, quando [target.GetSheHe] me aproximou, pensei que era para agradecer! Pelo menos até eu ver o olhar furioso sobre [target.GetHerHis] rosto... Como se vê, [target.GetSheHe] tomou a minha tentativa de um elogio como zombaria desdenhosa."
 befriend_ongoing_rival_2002.a:0 "Eu nunca deveria ter aberto minha boca..."
 befriend_ongoing_rival.2003.t:0 "Amigo: que estranho"
 befriend_ongoing_rival.2003.end:0 "Quando olhei para [target.GetTitledFirstNameNoTooltip], esperava um pequeno sinal de contentamento, no mínimo, mas [target.GetSheHe] realmente parecia confuso, talvez até um pouco irritado."
 befriend_ongoing_rival_2003.a:0 "Talvez eu devesse ter pensado nisso um pouco mais..."
