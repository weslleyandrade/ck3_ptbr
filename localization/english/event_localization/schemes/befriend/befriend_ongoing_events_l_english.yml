l_english:
 befriend_ongoing.0901.t:0 "Amigo: o que poderia ter sido"
 befriend_ongoing.0901.desc:0 "Recebi notícias chocantes. [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] faleceu.\n\nComo o destino teria, eu nunca vou conseguir desfrutar [target.GetHerHis] amizade."
 befriend_ongoing.0901.a:0 "O mundo é duro e repentino."

 befriend_ongoing.0902.t:0 "Amigo: Audiência Caativa"
 befriend_ongoing.0902.t.other:0 "Amigo: Trancado"
 befriend_ongoing.0902.desc:0 "Eu aprisionei [target.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nEto que [target.GetSheHe] agora tem todo o tempo do mundo para passar comigo, enquanto [target.GetSheHe] permanece em cativeiro [target.GetSheHe] é improvável que seja receptivo às minhas tentativas de ganhar [target.GetHerHis] amizade."
 befriend_ongoing.0902.desc.other:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] foi preso por [imprisoner.Custom2('MyCharacterIntroduction', ROOT.Char)]! Enquanto [target.GetSheHe] permanecer em cativeiro, não poderei conquistar [target.GetHerHis] amizade."
 befriend_ongoing.0902.a:0 "Por que nunca!? Eu sou um grande captor!"
 befriend_ongoing.0902.a.other:0 "Ai"

 befriend_ongoing.0903.t:0 "Amizade: Guerra e Amizade"
 befriend_ongoing.0903.desc:0 "À medida que nossos reinos se chocam em batalha, meu sonho de magnanimidade e companheirismo com [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] parece impossível, pelo menos por enquanto."
 befriend_ongoing.0903.a:0 "Vamos esperar por tempos melhores."
 befriend_ongoing.0903.a.tt:0 "Acabei com meu esquema para fazer amizade [target.GetTitledFirstNameNoTooltip]"

 befriend_ongoing.1001.t:0 "Amigo: Respeito à Admiração"
 befriend_ongoing.1001.desc.startnormal:0 "Considerando os atos da minha vida, é natural que outros me respeitem."
 befriend_ongoing.1001.desc.starthumble:0 "Embora eu raramente mencione isso, eu tenho algumas conquistas das quais me orgulho."
 befriend_ongoing.1001.desc.end:0 "Estou convencido de [target.GetTitledFirstName] também realizou uma ou duas coisas que enchem [target.GetHerHim] de orgulho.\n\nPerhaps eu deveria encomendar um pequeno poema comparando nossos ações, para ilustrar que ambos somos cortados do mesmo tecido."
 befriend_ongoing.1001.a:0 "[target.GetSheHe|U] ficará muito impressionado com minhas façanhas!"
 befriend_ongoing.1001.b:0 "Concentre-se em realizações [target.GetFirstNamePossessiveNoTooltip]."
 befriend_ongoing.1001.c:0 "Vou me certificar de #EMP todos#! ouvir sobre a minha grandeza!"
 
 befriend_ongoing.1002.t:0 "Amigo: Um Gesto de Generosidade"
 befriend_ongoing.1002.desc.start:0 "Eu deveria ser capaz de ajudar ao longo da minha tentativa de fazer amizade [target.GetTitledFirstName] apresentando [target.GetHerHim] com um presente.\n\n"
 befriend_ongoing.1002.desc.greedy:0 "Todo mundo adora presentes!"
 befriend_ongoing.1002.desc.malicious:0 "As pessoas são tão facilmente manipuladas com bugigangas brilhantes..."
 befriend_ongoing.1002.desc.benevolent:0 "Encontrar o presente perfeito para alguém pode realmente mostrar o quanto você se importa com ele."
 befriend_ongoing.1002.desc.generic:0 "\n\nSe isso me aproxima do meu objetivo, é moeda bem gasta."
 befriend_ongoing.1002.d:0 "Eu vou encontrar algo verdadeiramente extravagante!"
 befriend_ongoing.1002.a:0 "Este não é o momento para ser frugal."
 befriend_ongoing.1002.b:0 "É o pensamento que conta."
 befriend_ongoing.1002.c:0 "Não, eu não quero vir muito forte."

 befriend_ongoing.1003.t:0 "Faça amizade: o inimigo do meu inimigo"
 befriend_ongoing.1003.desc:0 "Uma coisa que [target.GetTitledFirstName] e eu compartilhamos é o ódio por [rival.GetTitledFirstName].\n\nÉ enviaria uma mensagem poderosa para ter uma efígie do meu inimigo feita, para exibir pendurado nas paredes da próxima vez que [target.GetFirstNameNoTooltip] retornar ao [barony.GetTitledFirstNameNoTier]."
 befriend_ongoing.1003.a:0 "E estará pegando fogo!"
 befriend_ongoing.1003.b:0 "Eu não preciso antagonizar [rival.GetFirstNameNoTooltip] mais."

 befriend_ongoing.1004.t:0 "O Inimigo do Meu Inimigo"
 befriend_ongoing.1004.desc:1 "Na minha última visita ao [owner.GetTitledFirstNamePossessive] [barony.GetNameNoTooltip], uma bela visão me encontrou quando me aproximei do [barony.Custom('BaronyTownType')]. Pendurado nas paredes foi uma efígie que imediatamente reconheci como nosso inimigo comum de longa data, [rival.GetTitledFirstName]!\n\n[owner.GetFirstNameNoTooltip] gritou bem-vindo a mim enquanto [owner.GetSheHe] derramava um arremesso de fogo para baixo "[rival.GetFirstNameNoTooltip].""
 befriend_ongoing.1004.a:0 "Estou feliz em ver que estamos de uma mente sobre [rival.GetHerHim]!"

 befriend_ongoing.1005.t:0 "O Amigo do Meu Inimigo"
 befriend_ongoing.1005.desc:1 "\n\n Juntos eles são dez vezes mais ruins do que sempre foram sozinhos."It seems as if your enemies, [owner.GetTitledFirstName], and [target.GetTitledFirstName], have been burning an effigy of you hanging from the walls of [barony.GetNameNoTooltip], all the while mocking your name."\n\n Juntos eles são dez vezes mais ruins do que sempre foram sozinhos."
 befriend_ongoing.1005.a:0 "Eu sabia que tinha uma boa razão para odiá-los."
 
 befriend_ongoing.2001.t:0 "Amigo: O Calor da Simpatia"
 befriend_ongoing.2001.desc:0 "Eu pensei que teria que trabalhar para fazer [target.GetTitledFirstName] como eu, mas [target.GetSheHe] acabou sendo a pessoa mais amigável que eu conheço!\n\n[target.GetFirstNameNoTooltip] me disse que sempre há espaço para [target.GetHerHis] lareira para novos conhecidos."
 befriend_ongoing.2001.a:0 "Excelente. Vou deixar [target.GetHerHim] vir até mim."
 befriend_ongoing.2001.b:0 "Eu não vou dizer não a esse tipo de convite!"
 
 befriend_ongoing.3001.t:0 "Faça amizade: um elo na cadeia"
 befriend_ongoing.3001.desc:0 "[befriend_envoy.GetTitledFirstName], que está me ajudando na minha tentativa de me aproximar de [target.GetTitledFirstName], se ofereceu para atuar como um enviado entre nós. [befriend_envoy.GetSheHe|U] acredita que [befriend_envoy.GetSheHe] pode me apresentar em uma grande luz."
 befriend_ongoing.3001.a:0 "[befriend_envoy.GetSheHe|U] deve se aproximar diretamente [target.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.b:0 "Muito está em jogo para confiar em [befriend_envoy.GetFirstNameNoTooltip]."
 befriend_ongoing.3001.tt:0 "#F [befriend_envoy.GetFirstName] buscará uma audiência com [target.GetFirstName]#!"
 
 befriend_ongoing.3002.t:0 "Um Arranjo Incomum"
 befriend_ongoing.3002.desc:0 "Embora não seja incomum para minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )] [befriend_envoy.GetTitledFirstName] solicitar uma audiência comigo, [befriend_envoy.GetHerHis] razão desta vez é realmente estranha. [befriend_envoy.GetSheHe|U] declarou [befriend_envoy.GetHerselfHimself] ser um enviado de amizade em nome de [owner.GetTitledFirstName]!"
 befriend_ongoing.3002.a:0 "Estranho, mas eu dou as boas-vindas [befriend_envoy.GetHerHim] me contar sobre [owner.GetFirstNameNoTooltip]."
 befriend_ongoing.3002.b:0 "Nenhum assunto meu agirá como enviado para outra pessoa!"

 befriend_ongoing.3003.t:0 "Amigo: O Enviado Relata"
 befriend_ongoing.3003.accepted_envoy:0 "em nome da minha amizade."envoy"em nome da minha amizade."
 befriend_ongoing.3003.dismissed_envoy:0 "Eu sabia que estava ultrapassando alguns limites empregando [target.GetTitledFirstNamePossessive] própria [scheme.GetTarget.Custom2('RelationToMe', SCOPE.sC('befriend_envoy') )], mas esperava que [target.GetSheHe] ver a boa fé por trás do gesto. Como eu estava errado. Eu nunca deveria ter concordado em [befriend_envoy.GetTitledFirstNamePossessive] plano..."
 befriend_ongoing.3003.a:0 "À nossa amizade brotante!"
 befriend_ongoing.3003.b:0 "Eu vou ter que ser mais cuidadoso."

 befriend_ongoing.3007.t:0 "Amigo: Um Veredicto de [agent_speaking_highly.GetFaith.DivineRealm|U]"
 befriend_ongoing.3007.desc.conviction:0 "É um milagre! [agent_speaking_highly.GetTitledFirstName] teve uma visão de [agent_speaking_highly.GetFaith.HighGodName]. [agent_speaking_highly.GetSheHe|U] me garante que [target.GetTitledFirstName] e eu somos divinamente ordenados a ser amigos!"
 befriend_ongoing.3007.desc.doubt:0 "[agent_speaking_highly.GetTitledFirstName] me falou de uma visão de [agent_speaking_highly.GetFaith.HighGodName]. Aparentemente, [target.GetTitledFirstName] e eu somos divinamente ordenados a ser amigos. Que vantajoso."
 befriend_ongoing.3007.a:0 "Vamos contar a [target.GetFirstNameNoTooltip] sobre essa visão."
 befriend_ongoing.3007.b:0 "[agent_speaking_highly.GetFirstNameNoTooltip], vamos orar juntos em gratidão."
 
 befriend_ongoing.3009.t:0 "Amigo: Uma boa palavra"
 befriend_ongoing.3009.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] tomou nota dos meus esforços para impressionar [target.GetTitledFirstName], e agora [spouse.GetSheHe] vem até mim com uma sugestão.\n\n"I believe my word carries great weight with my [spouse.Custom2('RelationToMe', SCOPE.sC('target'))]. I could let [spouse.GetHerHim] know how wonderful I think you are.""
 befriend_ongoing.3009.a:0 "Ah, não segure nada para trás, minha querida."
 befriend_ongoing.3009.a.success:0 "[spouse.GetFirstNamePossessiveNoTooltip] palavras influenciam [target.GetFirstNameNoTooltip]"
 befriend_ongoing.3009.a.failure:0 "[target.GetFirstNameNoTooltip] permanece sem impressionados"
 befriend_ongoing.3009.b:0 "Não, eu vou lidar com isso."
 befriend_ongoing.3009.b.tt:0 "Eu não posso confiar em outros para fazer amigos para mim."
 
 befriend_ongoing.3010.t:0 "Uma Boa Palavra"
 befriend_ongoing.3010.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] tem me falado muito sobre [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('owner'))] ultimamente.\n\nEu tenho que admitir, [spouse.GetSheHe] faz [owner.GetTitledFirstName] soar como alguém merecedor do meu respeito."
 befriend_ongoing.3010.a:0 "Talvez eu devesse conhecê[owner.GetHerHim] melhor."

 befriend_ongoing.3011.desc:0 ""[target.GetTitledFirstName] certamente parece mais interessado em conhecê-lo agora," my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] tells me. It seems [spouse.GetHerHis] plan worked out perfectly!"
 befriend_ongoing.3011.a:0 "Eu sempre posso confiar em você, [spouse.GetFirstNameNoTooltip]."

 befriend_ongoing.3012.desc:0 ""Lamento dizer que, por todos os meus esforços, minha [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] não ficou impressionada com você," [spouse.GetTitledFirstName] tells me. It seems [spouse.GetHerHis] plan was less than good, after all."
 befriend_ongoing.3012.a:0 "Por que eu confio nos outros."

 befriend_ongoing.3014.t:0 "Uma Reputação Desagradável"
 befriend_ongoing.3014.desc:0 "Eu tenho encontrado [owner.GetTitledFirstName] ser extraordinariamente amigável para mim ultimamente. No entanto, quando eu disse a [owner.GetHerHis] [owner.Custom2('RelationToMe', SCOPE.sC('spouse'))], meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName], [spouse.GetSheHe] zombou.\n\n"[owner.GetFirstNameNoTooltip] is not worthy of your friendship. Let me tell you what [owner.GetSheHe] is truly like...""
 befriend_ongoing.3014.a:0 "Quem saberia melhor?"

 befriend_ongoing.3015.t:0 "Amigo: Calúnia!"
 befriend_ongoing.3015.desc:0 "[target.GetTitledFirstName] se tornou um pouco mais frio para mim, apesar de todos os meus esforços. Parece [target.GetSheHe] ouviu alguns rumores desagradáveis sobre mim, e para meu choque, eles vieram de [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))], meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))]!\n\n[spouse.GetFirstName] parece despreocupado. "I merely told [target.GetHerHim] the truth, #EMP dear#!.""
 befriend_ongoing.3015.a:0 "Como você pode fazer isso?"

 befriend_ongoing.4000.t:0 "Amigo: Nós que Conhecemos a Guerra"
 befriend_ongoing.4000.desc:0 "Estou tentando fazer amizade [target.GetTitledFirstName], e sei [target.GetSheHe] é um estudante dedicado de assuntos militares, assim como eu. Certamente, teríamos muito a discutir."
 befriend_ongoing.4000.a:0 "Vou me aproximar [target.GetHerHim]."
 befriend_ongoing.4000.a.tt:0 "#F nossos interesses compartilhados podem nos aproximar#!"
 
 befriend_ongoing.4002.t:0 "Nós que conhecemos a guerra"
 befriend_ongoing.4002.desc:0 "[owner.GetTitledFirstName] se aproxima de mim, mencionando nosso interesse compartilhado em assuntos militares e querendo trocar ideias. [owner.GetSheHe|U] parece ser bem lido em todos os tópicos sobre estratégia e táticas."
 befriend_ongoing.4002.a:0 "Finalmente, alguma conversa interessante!"
 befriend_ongoing.4002.b:0 "[owner.GetTitledFirstNameNoTooltip]? Eu acho que não."

 befriend_ongoing.4004.a.desc:0 "[target.GetTitledFirstName] e eu passamos um bom tempo discutindo cercos, envolvementos, incursões forrageiras, uso de arqueiros e o devido envio de armas de cerco. Tivemos uma boa risada para os espectadores ignorantes balançando a cabeça como eles nos ouviram."
 befriend_ongoing.4004.b.desc:0 "[target.GetTitledFirstName] respondeu friamente que [target.GetSheHe] não estava realmente interessado em assuntos militares. Mas eu sei que não é verdade."
 befriend_ongoing.4004.a:0 "A guerra é realmente a arte mais nobre."
 befriend_ongoing.4004.b:0 "Decepcionante"

 befriend_ongoing.4010.t:0 "Faça amizade: Os Sóis Gêmeos"
 befriend_ongoing.4010.desc:1 "Quando pergunto às pessoas sobre [target.GetTitledFirstName], elas falam de [target.GetHerHis] sagacidade e charme e da facilidade natural com que [target.GetSheHe] domina qualquer encontro social. Parece que temos algo em comum."
 befriend_ongoing.4010.a:0 "Dois sóis juntos terão três vezes o brilho!"
 
 befriend_ongoing.4012.t:0 "Os Sóis Gêmeos"
 befriend_ongoing.4012.desc:0 "[owner.GetTitledFirstName] está se espalhando em torno de pistas óbvias de que [owner.GetSheHe] gostaria de fazer amizade comigo. [owner.GetSheHe|U] parece ser um socializador natural, e está insinuando que nossos talentos compartilhados nesta área devem naturalmente nos unir."
 befriend_ongoing.4012.a:0 "E [owner.GetSheHe] está certo!"
 befriend_ongoing.4012.b:0 "[owner.GetSheHe|U] realmente não é tão interessante quanto [owner.GetSheHe] pensa."

 befriend_ongoing.4014.a.desc:0 "A convite, [target.GetTitledFirstName] e nos conhecemos em uma reunião social. Nós nos divertimos muito, assim como todos os outros. Foi agradável ver como todo o evento naturalmente começou a circular em torno de nós dois depois de apenas alguns minutos."
 befriend_ongoing.4014.b.desc:0 "[target.GetTitledFirstName] empregados [target.GetHerHis] habilidades sociais consideráveis para grande efeito na formação de uma resposta cruel e desrespeitosa ao meu convite, entregue através de dicas e sussurros de conhecidos mútuos."
 befriend_ongoing.4014.a:0 "Como moscas em torno de dois potes de mel!"
 befriend_ongoing.4014.b:0 "Estou tão impressionado quanto estou ofendido."

 befriend_ongoing.4020.t:0 "Amigo: Nada para Discutir"
 befriend_ongoing.4020.desc:0 "Percebi que [target.GetTitledFirstName] é muito da mesma disposição que eu, nessa [target.GetSheHe] entende e aprecia adequadamente a importância de manter os números em linha reta."
 befriend_ongoing.4020.a:0 "Será [target.GetSheHe] sabe o número zero? Eu tenho que descobrir!"
 
 befriend_ongoing.4022.t:0 "Nada para Discutir"
 befriend_ongoing.4022.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se aproximou de mim, querendo discutir nosso interesse mútuo em administração e números. O número zero é um ponto específico [owner.GetSheHe] deseja discutir."
 befriend_ongoing.4022.a:0 "Claro! Isso será mais esclarecedor!"
 befriend_ongoing.4022.b:0 "Esse número descreve adequadamente meu nível de interesse."

 befriend_ongoing.4024.a.desc:0 "[target.GetTitledFirstName] e falamos longamente sobre o número zero e sua importância e possibilidades em matemática e administração. Fico feliz por ter encontrado alguém que tenha uma visão totalmente positiva dos números e entenda seu verdadeiro valor."
 befriend_ongoing.4024.b.desc:0 "[target.GetTitledFirstName] respondeu apenas que o número zero corresponde mais de perto ao [target.GetHerHis] nível de interesse em discuti-lo comigo."
 befriend_ongoing.4024.a:0 "Às vezes é bom falar sobre nada."
 befriend_ongoing.4024.b:0 "Mas minha decepção é infinita."

 befriend_ongoing.4030.t:0 "Amigo: A Dança dos Planejadores"
 befriend_ongoing.4030.desc:0 "Eles dizem sobre [target.GetTitledFirstName] que [target.GetSheHe] parece ser bastante adepto de skulduggery e manipulação. Talvez eu devesse me aproximar [target.GetHerHim] na conversa e descobrir se é um ponto que poderíamos nos unir."
 befriend_ongoing.4030.a:0 "Eu vou fazê-lo, indiretamente e com astúcia."
 
 befriend_ongoing.4032.t:0 "A Dança dos Planejadores"
 befriend_ongoing.4032.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] tem, por meios indiretos, sugerido que [owner.GetSheHe] gostaria de fazer amizade comigo. Está claramente sendo feito como uma forma de jogo ou dança de intriga onde eu sou convidado a responder indiretamente."
 befriend_ongoing.4032.a:0 "Vou dar a [owner.GetFirstNameNoTooltip] uma resposta positiva."
 befriend_ongoing.4032.b:0 "[owner.GetSheHe|U] é um tolo, e [owner.GetSheHe] será feito para conhecê-lo."

 befriend_ongoing.4034.a.desc:0 "[target.GetTitledFirstName] respondeu positivamente aos meus sinais sutis, e acredito que isso nos levou a estar um pouco mais perto do que antes. Foi provado que temos algo em comum."
 befriend_ongoing.4034.b.desc:0 "[target.GetTitledFirstName] respondeu aos meus sinais de amizade de uma maneira mais insultante, se sutil e indireta. Eu não posso nem responder sem ser feito para parecer um tolo."
 befriend_ongoing.4034.a:0 "Empregue um esquema para fazer amizade com um planejador."
 befriend_ongoing.4034.b:0 "Isso não é o que eu esperava."

 befriend_ongoing.4040.t:0 "Faça amizade: Grandes Mentes"
 befriend_ongoing.4040.desc:0 "[target.GetTitledFirstName] parece ser um verdadeiro estudioso assim como eu sou. Certamente, há muitos tópicos aprendidos sobre os quais poderíamos conversar. Eu deveria me aproximar [target.GetHerHim]."
 befriend_ongoing.4040.a:0 "Vamos ver o que vem disso."

 befriend_ongoing.4042.t:0 "Grandes Mentes"
 befriend_ongoing.4042.desc:1 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] me abordou, insinuando que [owner.GetSheHe] gostaria de se engajar no discurso aprendido sobre um tema da minha escolha. [owner.GetSheHe|U] está claramente tentando fazer amizade comigo."
 befriend_ongoing.4042.a:0 "Sim, que duas grandes mentes se encontrem!"
 befriend_ongoing.4042.b:0 "O que [owner.GetSheHe] poderia ter a dizer que seria interessante?"

 befriend_ongoing.4044.a.desc:0 "[target.GetTitledFirstName] e tivemos uma longa conversa sobre a natureza do conhecimento e outros assuntos filosóficos. Sinto que nossas mentes tocaram e estamos mais perto de nos tornarmos amigos."
 befriend_ongoing.4044.b.desc:0 "[target.GetTitledFirstName] deixou claro que [target.GetSheHe] não está interessado em discutir assuntos aprendidos comigo. Houve um tom inequivocamente descartável em [target.GetHerHis] resposta."
 befriend_ongoing.4044.a:0 "Grandes mentes pensam da mesma forma, afinal."
 befriend_ongoing.4044.b:0 "Decepcionante"

 befriend_ongoing.4050.t:0 "Faça amizade: Tinderboxes"
 befriend_ongoing.4050.desc:0 "Há rumores de que [target.GetTitledFirstName] é, como eu, um especialista em despertar o fogo do êxtase amoroso em outros. Parece-me que devemos encontrar e comparar notas."
 befriend_ongoing.4050.a:0 "Será [target.GetSheHe] manter uma lista de conquistas [target.GetHerHis], eu me pergunto?"
  
 befriend_ongoing.4052.t:0 "Tinderboxes"
 befriend_ongoing.4052.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se aproximou de mim, fazendo referência ao nosso interesse mútuo em sedução e aventuras amorosas. [owner.GetSheHe|U] gostaria de se reunir para comparar notas e experiências."
 befriend_ongoing.4052.a.wine:0 "Sim, vamos compartilhar histórias picantes sobre uma xícara de vinho!"
 befriend_ongoing.4052.a.tee:0 "Sim, vamos compartilhar contos picantes!"
 befriend_ongoing.4052.b:0 "[owner.GetSheHe|U] realmente acha que [owner.GetSheHe] pode comparar [owner.GetHerselfHimself] comigo? Hah!"

 befriend_ongoing.4054.a.desc:0 "[target.GetTitledFirstName] e eu passamos horas conversando e comparando nossas conquistas. O estranho e complicado feito para contos melhores do que o trivial, embora este último eram mais numerosos."
 befriend_ongoing.4054.b.desc:0 "[target.GetTitledFirstName] não queria conhecer e trocar histórias de conquista amorosa. [target.GetSheHe|U] disse que não havia como eu me comparar a [target.GetHerHim]."
 befriend_ongoing.4054.a:0 "Descobrimos que ambos perderam a conta há muito tempo."
 befriend_ongoing.4054.b:0 "Hah! A inveja é uma besta suja!"

 befriend_ongoing.4060.t:0 "Amigo: Lâminas Correspondentes"
 befriend_ongoing.4060.desc:0 "As pessoas falam da habilidade considerável que [target.GetTitledFirstName] exibe com uma espada na mão. Diz-se que poucos conseguem se manter firmes por mais de alguns segundos sob [target.GetHerHis] ataques uma vez que as lâminas são desenhadas."
 befriend_ongoing.4060.a:0 "Temos que nos encontrar e lutar!"
  
 befriend_ongoing.4062.t:0 "Lâminas Correspondentes"
 befriend_ongoing.4062.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], um devoto da lâmina como eu, se aproximou de mim, desejando se envolver em alguns sparrings amigáveis e possivelmente conversa sobre nosso tema favorito."
 befriend_ongoing.4062.a:0 "Uma excelente proposta!"
 befriend_ongoing.4062.b:0 "Não, [owner.GetSheHe] não vale meu tempo."

 befriend_ongoing.4064.a.desc:0 "[target.GetTitledFirstName] e nos encontramos para um jogo de sparring, espadas na mão. Depois de passar duas boas horas em nossa dança rápida de impulsos e parries, passamos mais três discutindo técnica e táticas."
 befriend_ongoing.4064.b.desc:0 "[target.GetTitledFirstName] deixou bem claro, e indelicadamente, que [target.GetSheHe] não tem interesse em me encontrar para um jogo de sparring."
 befriend_ongoing.4064.a:0 "Poucos entendem a beleza interior da lâmina."
 befriend_ongoing.4064.b:0 "Assim fala um covarde."

 befriend_ongoing.4070.t:0 "Amigo: Contos dos Selvagens"
 befriend_ongoing.4070.desc:0 "[target.GetTitledFirstName] é um caçador dedicado como eu. Tenho certeza de que teríamos muito o que conversar, e muitas experiências para se relacionar."
 befriend_ongoing.4070.a:0 "Devemos nos encontrar e comparar mortes!"
  
 befriend_ongoing.4072.t:0 "Contos dos Selvagens"
 befriend_ongoing.4072.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] se aproximou de mim, desejando conhecer e discutir nossas experiências como caçadores. É uma oportunidade de trocar contos altos dos selvagens."
 befriend_ongoing.4072.a:0 "Qual foi [owner.GetHerHis] morte mais difícil, eu me pergunto?"
 befriend_ongoing.4072.b:0 "Eu não estou interessado naquele apanhador de coelhos."

 befriend_ongoing.4074.a.desc:0 "[target.GetTitledFirstName] e eu passamos uma noite inteira conversando, trocando histórias e comparando experiências de várias caçadas."
 befriend_ongoing.4074.b.desc:0 "[target.GetTitledFirstName] respondeu apenas com desprezo à minha abordagem, me chamando de apanhador de coelhos."
 befriend_ongoing.4074.a:0 "Tenho certeza que [target.GetSheHe] exagerado em alguns casos."
 befriend_ongoing.4074.b:0 "Então [target.GetSheHe] pode ser o coelho."

 befriend_ongoing.4080.t:0 "Amizade: Noites Selvagens"
 befriend_ongoing.4080.desc:0 "[target.GetTitledFirstName] é um folião conhecido como eu. Eu acho que nós teríamos um tempo muito bom se fôssemos organizar um pequeno ataque de alegria."
 befriend_ongoing.4080.a:0 "Deve ser feito!"
  
 befriend_ongoing.4082.t:0 "Noites Selvagens"
 befriend_ongoing.4082.desc:0 "[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] me perguntou se eu gostaria de me reunir para um pequeno ataque de carousing e merrymaking. [owner.GetSheHe|U] é aparentemente [owner.GetHerselfHimself] um folião de alguma notoriedade."
 befriend_ongoing.4082.a:0 "Isso vai ser divertido."
 befriend_ongoing.4082.b:0 "[owner.GetFirstNameNoTooltip]? Eu prefiro beber sozinho."

 befriend_ongoing.4084.a.desc:0 "[target.GetTitledFirstName] e eu passei um dia e uma noite (ou foram dois?) engajar-se em carousing. Eu só posso lembrar claramente onde começou e onde terminou, mas [ROOT.Char.GetFaith.random_GoodGodNames], nós nos divertimos!"
 befriend_ongoing.4084.b.desc:0 "[target.GetTitledFirstName] declarou que [target.GetSheHe] preferia beber sozinho do que passar um tempo comigo."
 befriend_ongoing.4084.a:0 "Não é uma maneira ruim de gastar... algum tempo."
 befriend_ongoing.4084.b:0 "Parece que eu tive uma fuga estreita, então."

 befriend_ongoing.4090.t:0 "Amigo: Uma Sinfonia da Dor"
 befriend_ongoing.4090.desc:0 "Chegou ao meu entendimento que [target.GetTitledFirstName] é, como eu, um aluno dedicado das delicadas artes da dor e coerção. Seria interessante se reunir com [target.GetHerHim] e discutir métodos e aplicações."
 befriend_ongoing.4090.a:0 "Vamos precisar de ferramentas e assuntos, é claro."
  
 befriend_ongoing.4092.t:0 "Uma Sinfonia da Dor"
 befriend_ongoing.4092.desc:0 "[owner.GetTitledFirstName] declarou que [owner.GetSheHe] deseja se reunir comigo para discutir nosso interesse mútuo nas delicadas artes da dor e coerção."
 befriend_ongoing.4092.a:0 "Uma excelente ideia. Vou trazer minhas ferramentas."
 befriend_ongoing.4092.b:0 "Eu não tenho nada a dizer a esse estripador de unhas bruto."

 befriend_ongoing.4094.a.desc:0 "[target.GetTitledFirstName] e passamos um dia e uma noite inteiras na companhia de alguns criminosos mesquinhos infelizes e apressados, discutindo e aplicando várias técnicas e fazendo planos para novas experiências."
 befriend_ongoing.4094.b.desc:0 "[target.GetTitledFirstName] respondeu ao meu convite apenas insinuando que meus métodos são muito brutos e que [target.GetSheHe] não tem desejo de se associar a mim."
 befriend_ongoing.4094.a:0 "Isso foi inspirador e esclarecedor."
 befriend_ongoing.4094.b:0 "Eu ficaria feliz em mostrar ao [target.GetHerHim] exatamente quão bruto..."

 befriend_ongoing.4100.t:0 "Faça amizade: o inimigo do meu inimigo"
 befriend_ongoing.4100.desc:0 "A guerra traz terrores, bem como oportunidades de glória. Outra coisa que traz são os laços que se formam entre aqueles que lutam do mesmo lado. \n\nEm nossos esforços contra [befriend_ongoing_4100_enemy.GetTitledFirstName], parece que [befriend_ongoing_4100_text_scope.GetTitledFirstName] e eu encontramos um interesse comum."
 befriend_ongoing.4100.a:0 "A guerra forjará amizades."

 befriend_ongoing.4110.t:0 "Objetivos Comuns"
 befriend_ongoing.4110.desc:0 "Interagindo com [befriend_ongoing_4110_text_scope.GetTitledFirstName] como membro da mesma facção, descobri que os laços são inevitavelmente formados entre pessoas que trabalham em direção a um objetivo comum a longo prazo."
 befriend_ongoing.4110.a:0 "Que todos prosperemos."

 befriend_ongoing.4300.t:0 "Amigo: Espetáculo do Andaime"
 befriend_ongoing.4300.a:0 "Justiça será feita, justiça e medo."
 befriend_ongoing.4300.b:0 "Deve haver outra maneira."
 befriend_ongoing.4300.desc:0 "Chegou ao meu entendimento que [target.GetTitledFirstName] é, como eu, um governante cuja justiça é temida pelos outros. Eu deveria convidá[target.GetHerHim] para sentar ao meu lado na próxima execução pública."
 befriend_ongoing.4300.a.tt:0 "#F envie uma carta para [target.GetHerHim]#!"

 befriend_ongoing.4302.t:0 "Convite para uma Execução"
 befriend_ongoing.4302.desc:0 "[owner.GetTitledFirstName] me convidou para um lugar de honra no [owner.GetHerHis] lado para a próxima execução pública."
 befriend_ongoing.4302.c:0 "Você me acha um tolo? Eu não vou cair tão facilmente em suas garras!"
 befriend_ongoing.4302.a:0 "Uma excelente ideia. Eu vou ser honrado de observar como você mete fora justiça."
 befriend_ongoing.4302.b:0 "Eu tenho coisas mais importantes para fazer do que vê-lo lidar com criminosos mesquinhos."

 befriend_ongoing.4304.t:0 "Befriend: A Fearsome Display"
 befriend_ongoing.4304.a.desc:0 "[target.GetTitledFirstName] veio ao meu tribunal para ver o espetáculo de uma execução pública e meu senso de justiça. Esta é a minha chance de impressionar [target.GetHerHim] com a minha gravidade.  Qual prisioneiro devo executar?"
 befriend_ongoing.4304.b.desc:1 "[target.GetTitledFirstName] respondeu ao meu convite que [target.GetSheHe] não tem desejo de se associar a mim e ter [target.GetHerHis] reputação temível me concede legitimidade."
 befriend_ongoing.4304.a:0 "Hora de morrer, [prisoner_a.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.b:0 "Seu fim chegou, [prisoner_b.GetFirstNameNoTooltip]."
 befriend_ongoing.4304.c:0 "Fora com a cabeça de [prisoner_c.GetFirstNameNoTooltip]!"
 befriend_ongoing.4304.d:0 "Estou me sentindo gentil.  Ninguém morre hoje."
 befriend_ongoing.4304.d.tt:0 "#F [target.GetTitledFirstName] pode ver minha misericórdia como fraqueza#!"
 befriend_ongoing.4304.e:0 "Um dia [owner.GetHerHis] pescoço pode sentir a mordida do meu aço."
 befriend_ongoing.4304.e.tt:0 "#F [owner.GetTitledFirstName] não deseja visitar minha corte#!"
 befriend_ongoing.4304.f:0 "Mate todos eles!"

 befriend_ongoing.5001.t:0 "Amigo: um cínico e um fanático"
 befriend_ongoing.5001.desc:0 "Meus esforços para aliviar a tensão entre [target.GetTitledFirstName] e eu somos dificultados pelo fato de que [target.GetSheHe] continua condenando minha falta de piedosidade. [target.GetHerHis|U] tentativas de me influenciar fazem pouco pela minha convicção..."
 befriend_ongoing.5001.a:0 "Visitarei a [ROOT.Char.GetFaith.HouseOfWorship] se [target.GetFirstNameNoTooltip] quiser."
 befriend_ongoing.5001.b:0 "Podemos encontrar outras coisas para concordar."
 
 befriend_ongoing.5002.t:0 "Amigo: uma questão de confiança"
 befriend_ongoing.5002.desc:0 "Seria muito mais fácil fazer [target.GetTitledFirstName] gostar mais de mim se [target.GetSheHe] apenas acreditasse na honestidade da minha tentativa! Posso dizer [target.GetSheHe] duvida da minha sinceridade quando [target.GetSheHe] me dá respostas vagas e se retira da conversa..."
 befriend_ongoing.5002.a:0 "Eu serei insistente, mas não mentir sobre quem eu sou."
 befriend_ongoing.5002.b:0 "Infelizmente, as mentiras são mais convincentes do que a verdade."
 
 befriend_ongoing.5003.t:0 "Befriend: A Dark Cloud on a Sunny Day"
 befriend_ongoing.5003.desc:0 "Tudo o que eu quero é fazer [target.GetTitledFirstName] sentir a alegria de estar perto de outras pessoas! No entanto, quanto mais eu tento, mais [target.GetSheHe] se retira de mim. Agora [target.GetSheHe] raramente sai [target.GetHerHis] câmaras..."
 befriend_ongoing.5003.c:0 "Eu vou emprestar meu ouvido e tentar ser compreensivo."
 befriend_ongoing.5003.a:0 "[target.GetSheHe|U] tem que se recompor!"
 befriend_ongoing.5003.b:0 "Se o espaço é o que [target.GetSheHe] precisa, eu vou dar a [target.GetHerHim]."
 
 befriend_ongoing.5004.t:0 "Faça amizade: não [target.GetHerHis|U] gosto"
 befriend_ongoing.5004.desc:0 "Nada me anima como um [ROOT.Char.Custom('FavoriteTreat')] de dar água na boca, então enviei uma porção preparada pelo meu cozinheiro pessoal para [target.GetTitledFirstName] como prova das minhas boas intenções. \n\nO gesto acabou sendo um desastre, no entanto, como [target.GetSheHe] teve um servo jogá-lo fora sem sequer degustar..."
 befriend_ongoing.5004.a:0 "Vou me desculpar pelos meus excessos."
 befriend_ongoing.5004.b:0 "Que [target.Custom('InsultNoun')] ingrato!"
 
 befriend_ongoing.5005.t:0 "Faça amizade: Chamada à Ação"
 befriend_ongoing.5005.desc:0 "Estou tentando fazer com que [target.GetTitledFirstName] me entenda melhor, mas tudo o que resultou é em eu entender [target.GetHerHim] cada vez menos. Onde está [target.GetHerHis] unidade, ambição [target.GetHerHis]? Parece que [target.GetSheHe] não se importaria se nada mudasse."
 befriend_ongoing.5005.a:0 "Eu posso não concordar, mas eu posso aceitar."
 befriend_ongoing.5005.b:0 "Uma pessoa assim vale a pena conhecer?"

 befriend_ongoing.5006.t:0 "Faça amizade: pontes"
 befriend_ongoing.5006.desc:0 "Eu tenho procurado e procurado, mas [target.GetTitledFirstName] e eu parece não ter absolutamente nada em comum.\n\nCom qualquer ponto em comum, como eu começo a construir uma amizade?"
 befriend_ongoing.5006.a:0 "Com esforço, entenderei [target.GetHerHim]."
 befriend_ongoing.5006.b:0 "Eventualmente algo vai surgir, certamente."

 befriend_ongoing.5007.t:0 "Faça amizade: conhecimento ao alcance"
 befriend_ongoing.5007.opening:0 "[target.GetTitledFirstName] e eu temos pouco em comum, o que dificultou a comunicação com [target.GetHerHim].\n\nComo quer que seja, com algum esforço, eu poderia me ensinar o suficiente para levar uma conversa"
 befriend_ongoing.5007.martial:0 "sobre estratégia e linhas de abastecimento."
 befriend_ongoing.5007.diplomacy:0 "com a etiqueta e tradição da corte adequada."
 befriend_ongoing.5007.intrigue:0 "sobre o poder inerente aos segredos. Todos os tipos de segredos."
 befriend_ongoing.5007.stewardship:0 "sobre os meandros dos vários contratos feudais do reino."
 befriend_ongoing.5007.learning:0 "sobre a natureza metafísica da alma."
 befriend_ongoing.5007.a:0 "O assunto merece tanto estudo quanto eu posso pagar."
 befriend_ongoing.5007.a.success:0 "Você ganha novos insights"
 befriend_ongoing.5007.a.failure:0 "Este foi o curso errado de estudo"
 befriend_ongoing.5007.b:0 "Eu sempre poderia relaxar em vez disso."

 befriend_ongoing.6001.t:0 "Liberdade e Simpatia"

 befriend_ongoing.6002.t:0 "Liberdade e Simpatia"
 befriend_ongoing.6002.desc:0 "[owner.GetTitledFirstName] tem sido estranhamente amigável comigo ultimamente.\n\n Se essa mudança de tom é indicativa de uma mudança de caráter, talvez [owner.GetSheHe] possa ser convencida a liberar meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName] do cativeiro?"
 befriend_ongoing.6002.a:0 "Certamente se [owner.GetSheHe] realmente quer ser meu amigo..."
 befriend_ongoing.6002.a.tt:0 "Se [owner.GetFirstNameNoTooltip] aceitar:"
 befriend_ongoing.6002.b:0 "[prisoner.GetFirstNameNoTooltip] pode esperar um pouco mais."
 befriend_ongoing.6002.b.tt:0 "#F [owner.GetFirstNameNoTooltip] pode mantê[prisoner.GetHerHim]#!"

 befriend_ongoing.6004.desc:1 " [target.GetSheHe] diz, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."It would please me greatly if you were to release my [target.Custom2('RelationToMe', SCOPE.sC('prisoner'))] [prisoner.GetTitledFirstName] from [prisoner.GetHerHis] [prisoner.Custom('PrisonTypeCell')]," [target.GetSheHe] diz, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('target'))]."
 befriend_ongoing.6004.a:0 "Uma maneira barata de ganhar [target.GetFirstNamePossessiveNoTooltip] boas graças."
 befriend_ongoing.6004.b:0 "Não, mas eu posso fazer [prisoner.GetHerHim] um pouco mais confortável."
 befriend_ongoing.6004.c:0 "Liberar [prisoner.GetFirstNameNoTooltip]? Nunca!"

 befriend_ongoing.6005.desc:0 "[owner.GetTitledFirstName] ofereceu misericórdia para o meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]! [prisoner.GetTitledFirstName] está finalmente seguro."
 befriend_ongoing.6005.a:0 "Bem-vindo ao lar"

 befriend_ongoing.6006.desc:0 "Apesar de toda [owner.GetHerHis] pretensão de simpatia, [owner.GetTitledFirstName] se recusou a libertá[prisoner.GetFirstNameNoTooltip]."
 befriend_ongoing.6006.a:0 "Há outras maneiras, minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."

 befriend_ongoing.6007.desc:0 "Embora [owner.GetTitledFirstName] tenha passado muito tempo explicando por que [owner.GetSheHe] não pode liberar meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))], [prisoner.GetTitledFirstName], pelo menos, foi transferido para quartos muito mais confortáveis."
 befriend_ongoing.6007.a:0 "Um dia você será mais uma vez livre, minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prisoner'))]."

 befriend_ongoing.6008.desc:0 "Parece que minha libertação do cativeiro nas mãos de [owner.GetTitledFirstName] foi orquestrada pelo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 befriend_ongoing.6008.a:0 "Eu não posso agradecer o suficiente, [target.GetFirstNameNoTooltip]."

 befriend_ongoing.6009.t:0 "Faça amizade: boa vontade"
 befriend_ongoing.6009.desc:0 "Uma promessa de dedicação enviaria uma mensagem forte sobre minhas boas intenções em relação ao [target.GetTitledFirstName].\n\nAnyone aprecia um poderoso favor."
 befriend_ongoing.6009.a:0 "A promessa será oficial e cerimoniosa!"
 befriend_ongoing.6009.b:0 "Certifique-se de [target.GetSheHe] se lembra da promessa todos os dias."
 befriend_ongoing.6009.c:0 "É melhor evitar coisas assim."
 befriend_ongoing.6009.c.tt:0 "#F eu não vou sofrer nenhum tipo de dívida#!"

 befriend_ongoing.6010.t:0 "Boa vontade"
 befriend_ongoing.6010.desc:0 "Para minha surpresa, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] veio até mim, prometendo-me que o que eu precisar, o que [owner.GetSheHe] puder fazer, [owner.GetSheHe] fornecerá se eu pedir."
 befriend_ongoing.6010.a:0 "O que [owner.GetSheHe] ganha com essa promessa?"

 befriend_ongoing.6011.desc:0 "Embora [target.GetTitledFirstName] me deve um favor significativo, seria melhor enfatizar uma amizade uniforme.\n\n[target.GetSheHe|U] também - sem dúvida - ficaria imensamente grato se eu fosse deixar claro que não espero o favor reembolsado."
 befriend_ongoing.6011.a:0 "Amigos dão voluntariamente, não por obrigação."
 befriend_ongoing.6011.b:0 "O favor que eles devem não pode ser apenas amizade eterna?"
 befriend_ongoing.6011.b.tt:0 "#F, aparentemente não é assim que a amizade funciona#!"

 befriend_ongoing.6012.desc:0 "Desde que a promessa foi feita, tenho estado nervoso com o que [owner.GetTitledFirstName] poderia extrair como pagamento pelo favor que devo [owner.GetHerHim]. No entanto, agora [owner.GetSheHe] me avisou que [owner.GetSheHe] considerará minha dívida paga desde que eu pense em [owner.GetHerHim] favoravelmente."
 befriend_ongoing.6012.a:0 "O que [owner.GetSheHe] espera sair dessa?"

 befriend_ongoing.6013.desc:0 "Não parece haver uma pequena quantidade de discórdia entre [target.GetTitledFirstName] e eu, causada pela pequena questão da minha chantagem de [target.GetHerHim].\n\nI poderia abandonar meus esforços, é claro, para que [target.GetHerHim] soubessem que minhas intenções são - em última análise - apenas boas."
 befriend_ongoing.6013.a:0 "A amizade sempre será mais poderosa do que a coerção."
 befriend_ongoing.6013.b:0 "Eu não posso desistir da minha única vantagem!"

 befriend_ongoing.6014.desc:0 "Que alívio imenso! [owner.GetTitledFirstName] jurou - solenemente em tudo o que é santo - que [owner.GetSheHe] abandonará a chantagem [owner.GetSheHe] tem contra mim.\n\nEu não sei o que causou isso, mas parece que eu posso finalmente respirar novamente."
 befriend_ongoing.6014.a:0 "Graças a [ROOT.Char.GetFaith.HighGodNameAlternate]!"

 befriend_ongoing.6015.t:0 "Faça amizade: oferecendo alívio"
 befriend_ongoing.6015.opening:0 "Meus esforços para me aproximar [target.GetTitledFirstName] têm se mostrado desafiadores, em grande parte por causa da pressão que [target.GetSheHe] está lutando para lidar.\n\nPerhaps me ajudaria de mais de uma maneira se eu garantisse [target.GetHerHim] por dia [target.GetHerselfHimself], onde [target.GetSheHe] puder"
 befriend_ongoing.6015.malicious:0 "Passe algum tempo nos campos, rindo da sujeira e desajeitado dos camponeses."
 befriend_ongoing.6015.benevolent:0 "espalhe doações de caridade para casas de esmolas - ou nobres menos afortunados."
 befriend_ongoing.6015.dominant:0 "vá cavalgar com uma patrulha militar, garantindo que eles mantenham a ordem apropriadamente."
 befriend_ongoing.6015.submissive:0 "dedique [target.GetHerselfHimself] à oração e à contemplação, longe das demandas dos outros."
 befriend_ongoing.6015.extroverted:0 "Passe tempo com cortesãos despreocupados, longe de salas abafadas do conselho e registros administrativos empoeirados."
 befriend_ongoing.6015.introverted:0 "passe um tempo longe de exigir cortesãos e conselheiros, permitindo um momento de paz pela primeira vez."
 befriend_ongoing.6015.emotional:1 "tire [target.GetHerHis] mente dos assuntos de governo, participando de uma peça no [barony.Custom('BaronyTownType')] de [barony.GetNameNoTooltip]."
 befriend_ongoing.6015.levelheaded:0 "obtenha alguma distância e perspectiva para reavaliar [target.GetHerHis] prioridades."
 befriend_ongoing.6015.a:0 "Isso vai exigir muito, mas vai valer a pena."
 befriend_ongoing.6015.b:0 "Eu tenho problemas suficientes para lidar."

 befriend_ongoing.6016.t:0 "Oferecendo alívio"
 befriend_ongoing.6016.opening:0 "Para minha surpresa, [owner.GetTitledFirstName] correspondeu com meus conselheiros para organizar um dia sozinho, para tirar um pouco da pressão que tenho sido sob.\n\n No final, passei a seguir uma sugestão de [owner.GetFirstName] [owner.GetHerselfHimself]."
 befriend_ongoing.6016.malicious:0 "cavalgando entre os campos, encontrando entretenimento na imundície ultrajante e desajeitado dos camponeses."
 befriend_ongoing.6016.benevolent:0 "espalhando doações entre casas de esmolas, e nobres menos afortunados."
 befriend_ongoing.6016.dominant:0 "cavalgando com uma patrulha militar, assumindo o comando da ordem do meu reino diretamente."
 befriend_ongoing.6016.submissive:0 "estando sozinho em oração e contemplação, longe das exigências dos outros, mas [ROOT.Char.GetFaith.HighGodName]."
 befriend_ongoing.6016.extroverted:0 "a companhia de cortesãos despreocupados, longe de salas abafadas do conselho e registros administrativos empoeirados."
 befriend_ongoing.6016.introverted:0 "Longe de exigir cortesãos e conselheiros, permitindo um raro momento de paz."
 befriend_ongoing.6016.emotional:1 "me pensando em outras coisas além da governança, participando de uma peça no [barony.Custom('BaronyTownType')] de [barony.GetNameNoTooltip]."
 befriend_ongoing.6016.levelheaded:0 "obtendo alguma distância e perspectiva para reavaliar minhas prioridades."
 befriend_ongoing.6016.a:0 "Eu precisava disso."

 befriend_ongoing.6017.t:0 "Amizade: Desenvolvimentos Amigáveis"
 befriend_ongoing.6017.desc:1 "Há muitas diferenças entre [target.GetTitledFirstName] e eu. Um deles é o estado um pouco triste do [county.GetNameNoTooltip].\n\nHowever, talvez alguns dos métodos que empregamos em [owner_county.GetNameNoTooltip] poderiam ser úteis em [county.GetNameNoTooltip], também. [target.GetFirstNameNoTooltip] deixou claro que um projeto de desenvolvimento de terras bem financiado seria muito apreciado..."
 befriend_ongoing.6017.a:0 "Um plano brilhante!"
 befriend_ongoing.6017.b:0 "Embora [target.GetFirstNamePossessiveNoTooltip] amizade valha seu peso em ouro..."
 befriend_ongoing.6017.b.tt:0 "#F ... não é tão pesado. #!"

 befriend_ongoing.6018.t:0 "Desenvolvimentos Amigáveis"
 befriend_ongoing.6018.desc:1 "Tomando minhas dicas sutis como encorajamento ativo, [owner.GetTitledFirstName] financiou nada menos do que um projeto de irrigação em larga escala no meu [county.GetNameNoTooltip]!\n\nÉ um excesso de limites de muitas maneiras, mas com as técnicas empregadas no [owner_county.GetNameNoTooltip], [county.GetNameNoTooltip] poderia ficar mais rico do que nunca!"
 befriend_ongoing.6018.a:0 "Não convencional, mas eu certamente bem-vindo!"

 befriend_ongoing.6019.t:0 "Amigo: Enigma da Conversa"
 befriend_ongoing.6019.desc:0 "Estou discutindo [ROOT.Char.Custom('education_conversation_subject')] com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName] e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('opinion_target') )] [opinion_target.GetTitledFirstName] quando percebo que [target.GetFirstNameNoTooltip] está totalmente perdido em relação ao assunto...\n\nMing difícil de não fazer [target.GetHerHim] ser um tolo, eu congelo quando [opinion_target.GetTitledFirstNameNoTooltip] pede para qualquer um de nós explicar uma coisa para [opinion_target.GetHerHim]."
 befriend_ongoing.6019.a:0 "[target.GetFirstNameNoTooltip] deve explicar, [target.GetSheHe] possui uma visão afiada!"
 befriend_ongoing.6019.b:0 "Agora, me escute..."
 befriend_ongoing.6019.c:0 "Eu acho que isso seria melhor resolvido por uma discussão em grupo!"
 
 befriend_ongoing.9001.t:0 "Amigo: Um Encontro casual"
 befriend_ongoing.9001.desc:0 "[target.GetTitledFirstName] está viajando e vai passar algumas noites na mansão de um dos meus barões. Esta poderia ser a oportunidade que eu estava esperando!"
 befriend_ongoing.9001.a:0 "Prepare minha comitiva, partimos imediatamente!"
 befriend_ongoing.9001.b:0 "Temo que o momento não esteja certo..."

 befriend_ongoing.9100.t:0 "Amizade: Dificultando as Relações"
 befriend_ongoing.9100.desc:0 "Acabei de receber a notícia mais perturbadora! Meu [scoped_rival.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_rival') )], [scoped_rival.GetTitledFirstName] tem espalhado boatos falsos sobre eu para [target.GetFirstName], alegando que meu desejo de ganhar [target.GetHerHis] confiança não passa de uma tentativa cínica de explorar [target.GetHerHim]."
 befriend_ongoing.9100.a:0 "Absurdo! Ninguém acreditaria em tais mentiras."
 befriend_ongoing.9100.b:0 "Eu não vou permitir que [scoped_rival.GetHerHim] para manchar meu bom nome!"
 befriend_ongoing.9100.b.success.desc.tt:0 "Eu persuado [target.GetFirstNameNoTooltip]"
 befriend_ongoing.9100.b.success.desc.toast:0 "[target.GetFirstName] foi persuadido pelo meu apelo"
 befriend_ongoing.9100.b.failure.desc.tt:0 "[scoped_rival.GetFirstNamePossessiveNoTooltip] rumores continuam se espalhando"
 befriend_ongoing.9100.c:0 "É melhor ignorar [scoped_rival.GetHerHim] completamente."

 befriend_ongoing.9101.t:0 "Amigo: Assistência Amigável"
 befriend_ongoing.9101.desc:0 "Meu querido [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_friend') )] [scoped_friend.GetFirstName] tomou conta do meu desejo de melhorar minha posição com [target.GetTitledFirstName] e me ofereceu [scoped_friend.GetHerHis] ajuda.\n\n[scoped_friend.GetSheHe|U] me assegura que [scoped_friend.GetSheHe] e [target.GetFirstNameNoTooltip] são tipos semelhantes de pessoas. [scoped_friend.GetFirstNameNoTooltip] sabe exatamente o que preciso fazer para ganhar [target.GetHerHis] confiança."
 befriend_ongoing.9101.a:0 "Por favor, diga!"
 befriend_ongoing.9101.b:0 "Obrigado, mas eu não preciso de ajuda."
 befriend_ongoing.9102.desc:0 "Hoje em dia, parece que [owner.GetFirstName] só pode pensar em uma coisa. [target.GetSheHeCap] está totalmente comprometida em ganhar [target.GetFirstNamePossessive] confiança, então decidi ajudar [owner.GetHerHim].\n\n[owner.GetFirstNameNoTooltip] estava emocionado em receber minha visão e alegou [owner.GetSheHe] não esqueceria meu gesto gentil."
 befriend_ongoing.9102.a:0 "Não é para isso que servem os amigos?"

 befriend_ongoing.9103.t:0 "Amigo: Terríveis Mal-entendidos"
 befriend_ongoing.9103.vassal.desc:0 "Eu esperava surpreender [target.GetTitledFirstName] com uma grande festa em [target.GetHerHis] honra, mas [target.GetSheHe] decidiu retirar [target.GetHerHis] presença no último momento possível.\n\nÉ parece que [target.GetSheHe] pensei que minha surpresa era, de fato, parte de um plano para assassinar [target.GetHerHim]!"
 befriend_ongoing.9103.ruler.desc:1 "Recentemente enviei um enviado ao tribunal de [target.GetTitledFirstNamePossessive] para recontar as riquezas e o poder do [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] e esperar ganhar [target.GetHerHis] respeito.\n\nEm qualquer maneira, ouvindo o relatório do mensageiro, parece que eu dei a [target.GetHerHim] uma impressão muito diferente. [target.GetSheHe|U] acha que estou ameaçando invadir [target.GetHerHis] [target.GetPrimaryTitle.GetNameNoTierNoTooltip] a menos que [target.GetSheHe] se submeta a mim!"
 befriend_ongoing.9103.a:0 "Deixe-[target.GetHerHim] pensar o que [target.GetSheHe] quer."
 befriend_ongoing.9103.b:0 "Talvez um pedido de desculpas esteja em ordem."

 befriend_ongoing.9104.t:0 "Faça amizade: oferta amigável"
 befriend_ongoing.9104.desc:0 "Que melhor maneira de me acariciar a um santo [target.GetWomanMan] do que fazer um show público de devoção ao [owner.GetFaith.HighGodName]?\n\nO que imaginar qual seria o gesto mais apropriado para a ocasião..."
 befriend_ongoing.9104.a:0 "Uma humilhação pública deve fazer o truque."
 befriend_ongoing.9104.b:0 "Faça uma grande doação para [target.GetHerHis] [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.c:0 "O sangue dos inocentes mostrará minha convicção!"
 befriend_ongoing.9104.d:0 "Minha dor por [owner.GetFaith.HighGodNamePossessive] amor!"
 befriend_ongoing.9104.e:0 "E se eu tivesse acontecido em cima [target.GetHerHis] altar?"
 befriend_ongoing.9104.e.tt:0 "#F me juntarei a [target.GetTitledFirstName] na santa comunhão#!"
 befriend_ongoing.9104.f:0 "Que minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_mate') )] aplacar [target.GetHerHis] sede!"
 befriend_ongoing.9104.f.tt:0 "#F [scoped_mate.GetFirstName] intercederá com [target.GetTitledFirstName] em meu nome#!"
 befriend_ongoing.9104.g:0 "Dedique-me ao [target.GetFaith.HouseOfWorship]."
 befriend_ongoing.9104.h:0 "Dedique minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_monk') )] a uma vida de adoração."
 befriend_ongoing.9104.z:0 "Pensando bem..."
