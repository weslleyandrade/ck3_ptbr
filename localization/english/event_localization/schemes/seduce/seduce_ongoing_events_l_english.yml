l_english:
 seduce_ongoing.success.rejection:0 "Isso foi bom, mas não mais."
 seduce_ongoing.failure.rejection:0 "Não, não, e para sempre não, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing_decline_event.tt:0 "Eu abandono esta oportunidade para impressionar [target.GetTitledFirstName]"
 seduce_ongoing_possible_outcomes_tooltip_effect.success.desc:0 "Tudo vai de acordo com o plano"
 seduce_ongoing_possible_outcomes_tooltip_effect.failure.desc:0 "[target.GetFirstNameNoTooltip] não está impressionado"

 seduce_ongoing.1001.t:0 "A Dança"
 seduce_ongoing.1001.distant_opening:0 "Eu fiz o meu caminho para o tribunal em [court_of_residence.GetNameNoTier] a tempo para o baile no [court_owner.Custom('ResidenceBuilding')]. Eu consegui um convite, pois eu tenho que ver [target.GetTitledFirstName]."
 seduce_ongoing.1001.close_opening:0 "Estou participando do baile não apenas porque sou o [ROOT.Char.GetLadyLord|U] do [court_owner.Custom('ResidenceBuilding')], mas porque quero ver [target.GetTitledFirstName] lá."
 seduce_ongoing.1001.desc:0 "\n\n[target.GetSheHe|U] parece resplandecente, e quando finalmente temos um momento para nós mesmos, ofereço minha sugestão."
 seduce_ongoing.1001.a:0 "Junte-se a mim no círculo para a próxima dança, minha [target.GetLadyLord]?"
 seduce_ongoing.1001.a.tt:0 "#F Apelo para [target.GetFirstNamePossessiveNoTooltip] lado brincalhão. #!"
 seduce_ongoing.1001.b:0 "Um passeio no jardim, longe de tudo isso?"
 seduce_ongoing.1001.b.tt:0 "#F Apelo para [target.GetFirstNamePossessiveNoTooltip] lado atencioso. #!"
 seduce_ongoing.1001.c:0 "Eu poderia fornecer-lhe um pouco mais de comida?"
 seduce_ongoing.1001.c.tt:0 "#F Apelo para [target.GetFirstNamePossessiveNoTooltip] lado ganancioso. #!"
 seduce_ongoing.1001.d:0 "?"dance"?"
 seduce_ongoing.1001.d.tt:0 "#F Apelo para [target.GetFirstNamePossessiveNoTooltip] lado malicioso. #!"

 seduce_ongoing.1003.opening:0 "No [court_owner.Custom('ResidenceBuilding')] dança [owner.GetTitledFirstName] veio até mim, oferecendo [owner.GetHerHis] companhia."
 seduce_ongoing.1003.dance:0 "\n\nAs nós giramos no chão nós certamente viramos algumas cabeças, e eu estava rindo como um pouco [ROOT.Char.Custom('GirlBoy')]!"
 seduce_ongoing.1003.walk:0 "Nós caminhamos no jardim, falando sobre todos os tipos de coisas até percebermos que ambos tínhamos perdido a noção do tempo!"
 seduce_ongoing.1003.food:0 "\n\n[owner.GetSheHe|U] alguns criados trouxeram mais alguns pratos, e ficamos comendo juntos a maior parte da noite. Estava delicioso!"
 seduce_ongoing.1003.mockery:0 "Nós sentamos tirando sarro dos outros convidados, compartilhando piadas e risadas. Estou completamente impressionado com [owner.GetFirstNamePossessiveNoTooltip] sagacidade incisiva!"
 seduce_ongoing.1003.fallback:0 "Acabamos nos divertindo tanto, dançamos quase toda a duração da celebração!"
 seduce_ongoing.1003.a:0 "Eu tive uma noite tão boa!"

 seduce_ongoing.1004.dance:0 "[owner.GetSheHe|U] não entenderam a dica de que eu não estava interessado em dançar, e depois de algumas voltas relutantes tive que pedir a [owner.GetHerHim] para me deixar ir."
 seduce_ongoing.1004.walk:0 "Enquanto um passeio no jardim estava se preparando, [owner.GetFirstNamePossessive] conversa me entediava imensamente.\n\nI logo fiz minhas desculpas, e encontrei meu caminho de volta para o baile."
 seduce_ongoing.1004.food:0 "Embora eu não fosse contra [owner.GetHerHis] presença, toda a noite [owner.GetSheHe] enviou servos para cada vez mais pratos de comida. Eu estava rapidamente cheio, e fez minhas desculpas para ir dançar em vez disso."
 seduce_ongoing.1004.mockery:0 "[target.GetSheHe|U] sentado ao meu lado, fazendo comentários sobre os outros convidados.\n\nNão foi desnecessariamente cruel, mas cru e completamente sem arte também."
 seduce_ongoing.1004.fallback:0 "[owner.GetSheHe|U] ficava sugerindo maneiras de passar tempo nas celebrações, mas não há muito [owner.GetSheHe] pode fazer quando [owner.GetSheHe] é uma companhia tão terrível [owner.GetHerselfHimself]."
 seduce_ongoing.1004.a:0 "O que [owner.GetSheHe] estava pensando?"

 seduce_ongoing.1005.dance:0 "[target.GetTitledFirstName] e eu rodamos pelo chão juntos, virando cabeças enquanto [target.GetSheHe] riam para [target.GetHerHis] conteúdo do coração."
 seduce_ongoing.1005.walk:0 "[target.GetTitledFirstName] e eu andei jardins, falando sobre todos os tipos de coisas. Finalmente percebemos que ambos tínhamos perdido a noção do tempo, e quando voltamos a dança já tinha começado a acabar."
 seduce_ongoing.1005.food:0 "Eu tive os servos trazendo mais comida para [target.GetTitledFirstName] e eu, e com o passar da noite nós encantamos em cada prato delicioso que os cozinheiros de [court_of_residence.GetNameNoTier] têm a oferecer. Que [target.GetWomanMan] certamente tem um gosto para as coisas mais finas da vida."
 seduce_ongoing.1005.mockery:0 "Sentamos juntos, fazendo uma piada atrás da outra sobre os outros convidados. Eu não esperava [target.GetTitledFirstName] ser tão hábil na arte do escárnio!"
 seduce_ongoing.1005.fallback:0 "[target.GetTitledFirstName] e acabei me divertindo tanto, dançamos quase toda a duração da celebração!"
 seduce_ongoing.1005.a:0 "Que noite tivemos!"

 seduce_ongoing.1006.dance:0 "Eu pensei que estava pronto uma vez [target.GetSheHe] concordou em dançar, mas mesmo que eu me comportei habilmente, [target.GetTitledFirstName] logo inventaram algumas desculpas e me deixaram de pé entre os outros dançarinos."
 seduce_ongoing.1006.walk:0 "Eu achei uma caminhada agradável, mas talvez estivesse muito frio, ou talvez eu tenha falado demais, pois [target.GetSheHe] logo fez [target.GetHerHis] desculpas e voltou ao baile, nem mesmo esperando para ver se eu estava vindo junto.\n\n Pelo tempo que eu voltei, [target.GetSheHe] estava ocupado se divertindo com os outros dançarinos."
 seduce_ongoing.1006.food:0 "Talvez houvesse algo de errado com a comida que eu tinha os servos trazer para fora para [target.GetTitledFirstName]? Mesmo depois de [target.GetSheHe] ter feito [target.GetHerHis] desculpas a comida continuava fluindo da cozinha, acumulando-se enquanto eu me sentava escolhendo sozinho."
 seduce_ongoing.1006.mockery:0 "Não importa o quanto eu tentasse, [target.GetTitledFirstName] não riu das minhas piadas. No final [target.GetSheHe] me acusou de ser cruel sem sentido, e me deixou sentado sozinho."
 seduce_ongoing.1006.fallback:0 "Eu insistia de maneiras de passarmos tempo nas celebrações, mas [target.GetTitledFirstName] parecia completamente desinteressado. Será que eu fiz alguma coisa errada?"
 seduce_ongoing.1006.a:0 "Isso foi mal."

 seduce_ongoing.successful.target:0 "Enquanto o presente era anônimo, [owner.GetTitledFirstName] se esforçou muito para ter certeza de que eu descobriria que [owner.GetSheHe] estava por trás disso."
 seduce_ongoing.unsuccessful.target:0 "\n\nEmbora o presente tenha sido enviado anonimamente, não é difícil entender que [owner.GetTitledFirstName] estava por trás disso..."
 seduce_ongoing.target_successful.option:0 "[owner.GetSheHe|U] merece meus agradecimentos sem reservas!"
 seduce_ongoing.target_unsuccessful.option:0 "Talvez haja #EMP alguém#! que vai gostar disso..."
 
 seduce_ongoing.target.opening:0 "[target.Custom2('AppropriateGreeting', ROOT.Char)]"
 seduce_ongoing.successful.owner:0 "Muito obrigado pela [SCOPE.Custom('SeductionGiftType')] que você me deu. Eu posso se lembrar da última vez que recebi um presente tão maravilhoso!"
 seduce_ongoing.unsuccessful.owner:0 "Recebi a [SCOPE.Custom('SeductionGiftType')] que você enviou. incerto quanto à razão pela qual você me enviou um presente como este, mas eu tomei nota dele."
 seduce_ongoing.owner_successful.option:0 "Qualquer coisa para você, [target.GetFirstNameNoTooltip]."
 seduce_ongoing.owner_unsuccessful.option:0 "O que eu fiz de errado?"

 seduce_ongoing.1101.t:0 "Algo Caro"
 seduce_ongoing.1101.desc:0 "Um presente é certo para chamar a atenção [target.GetTitledFirstNamePossessive], e certamente qualquer um apreciaria um bom, claramente caro."
 seduce_ongoing.gift_selection.tapestry:0 "Uma tapeçaria, com [target.GetHerHis] dinastia."
 seduce_ongoing.gift_selection.tapestry_tt:0 "Acho que [target.GetTitledFirstName] é um [target.GetWomanMan] cuja lealdade é [target.GetHerHis] família e dinastia"
 seduce_ongoing.gift_selection.horse:0 "Um cavalo de raça pura deve ser apreciado."
 seduce_ongoing.gift_selection.horse_tt:0 "Acho que [target.GetTitledFirstName] é alguém que aprecia a atividade e o céu aberto"
 seduce_ongoing.gift_selection.tailor:0 "Um alfaiate para vestir [target.GetHerHim] à perfeição!"
 seduce_ongoing.gift_selection.tailor_tt:0 "Acho que [target.GetTitledFirstName] aprecia estilo e impressiona"
 seduce_ongoing.gift_selection.decline:0 "Talvez não."

 seduce_ongoing.1102.t:0 "Um Presente de Trabalho"
 seduce_ongoing.1102.desc:0 "Todo mundo aprecia um presente, mas talvez eu possa chegar a algo verdadeiramente único que causará uma verdadeira impressão em [target.GetTitledFirstName]!"
 seduce_ongoing.gift_selection.embroidery:0 "Um bordado com [target.GetHerHis] crista da casa."
 seduce_ongoing.gift_selection.embroidery_tt:0 "Acho que [target.GetTitledFirstName] se preocupa com a estatura da família [target.GetHerHis]"
 seduce_ongoing.gift_selection.poem:0 "Poesia encomendada sobre as alegrias da vida, dedicada a [target.GetHerHim]."
 seduce_ongoing.gift_selection.poem_tt:0 "Acho que [target.GetTitledFirstName] aprecia os prazeres físicos da vida, ou pelo menos a poesia"
 seduce_ongoing.gift_selection.woodcarving:0 "Um carro de madeira de um castelo!"
 seduce_ongoing.gift_selection.woodcarving_tt:0 "Acho que [target.GetTitledFirstName] aprecia arquitetura"
 
 seduce_ongoing.1103.t:0 "Pequeno, mas significativo"
 seduce_ongoing.1103.desc:0 "Nem todo presente tem que ser uma grande declaração de riqueza. Coisas menores podem causar uma impressão muito maior, desde que sejam bem escolhidas. Eu me pergunto o que [target.GetTitledFirstName] apreciaria."
 seduce_ongoing.gift_selection.jewelry:0 "Um medalhão prateado, sempre perto de [target.GetHerHis] coração."
 seduce_ongoing.gift_selection.jewelry_tt:0 "Eu acho que [target.GetTitledFirstName] gosta de chamar a atenção das pessoas - ou apenas coisas que brilham"
 seduce_ongoing.gift_selection.stuffed_animal:0 "Uma raposa de pelúcia certamente seria incomum..."
 seduce_ongoing.gift_selection.stuffed_animal_tt:0 "Acho que [target.GetTitledFirstName] aprecia símbolos de autoridade - sobre a própria vida"
 seduce_ongoing.gift_selection.flower_display:0 "Uma exposição de flores, para o jardim em [court_location.GetNameNoTierNoTooltip]."
 seduce_ongoing.gift_selection.flower_display_tt:0 "Eu acho que [target.GetTitledFirstName] gosta de cuidar das coisas, ou pelo menos aprecia a beleza"

 seduce_ongoing.1104.t:0 "Algo Incomum"
 seduce_ongoing.1104.desc:0 "Qualquer um pode comprar um sinal de afeto, grande ou pequeno. Se eu quiser impressionar [target.GetTitledFirstName], eu deveria enviar [target.GetHerHim] algo realmente especial"
 seduce_ongoing.gift_selection.rare_book:0 "Eu deveria adquirir um livro especialmente raro para [target.GetHerHim]."
 seduce_ongoing.gift_selection.rare_book_tt:0 "Eu acho que [target.GetTitledFirstName] gosta de conhecimento, ou pelo menos os objetos que o contém"
 seduce_ongoing.gift_selection.handkerchief:0 "Um lenço com meu brasão nele."
 seduce_ongoing.gift_selection.handkerchief_tt:0 "Eu acho que [target.GetTitledFirstName] faria bom uso de um símbolo de alguém da minha estatura"
 seduce_ongoing.gift_selection.object:0 "[SCOPE.Custom('SeductionObjectIndefinite')|U], um lembrete do nosso primeiro encontro"
 seduce_ongoing.gift_selection.object_tt:0 "Acho que [target.GetTitledFirstName] já se importa comigo, de alguma forma"

 seduce_ongoing.1201.t:0 "Um presente bem escolhido"
 seduce_ongoing.1201.desc:0 "Recebi um presente, uma bela tapeçaria com cenas da história da minha dinastia, e emoldurada por cristas habilmente tecidas!"
 seduce_ongoing.1201.a:0 "[owner.GetSheHe|U] merece meus agradecimentos sem reservas!"

 seduce_ongoing.1301.t:0 "Um Presente Estranho"
 seduce_ongoing.1301.desc:0 "Recebi uma tapeçaria, destinada a apresentar cenas da história da minha dinastia, mas as figuras parecem estranhas, e ninguém pode interpretar exatamente o que está acontecendo em qualquer cena."
 seduce_ongoing.1301.a:0 "Vendê-lo. Ele poderia ser usado como um cobertor, se nada mais."

 seduce_ongoing.1202.opening:0 "Eu tenho dado um cavalo, bem criado e nutrido! A besta magnífica parece perfeita para cavalgar, e"
 seduce_ongoing.1202.courtier:0 "Eu já peguei [courtier.GetTitledFirstName] eying-lo com inveja."
 seduce_ongoing.1202.no_courtier:0 "ele já tem vários admiradores na corte."

 seduce_ongoing.1302.desc:0 "Me deram um cavalo, o que me faz pensar o que os outros pensam de mim. Eles esperam que eu iria andar em cima dessa coisa de idade faminta?"
 seduce_ongoing.1302.a:0 "O que eu vou fazer com essa mula? Vendê-lo."

 seduce_ongoing.1203.desc:0 "Um alfaiate chegou ao tribunal, especificamente para me fornecer qualquer roupa nova que eu possa desejar. Agora que [ROOT.Char.GetHerHis] trabalho é feito, devo dizer que [ROOT.Char.GetSheHe] é muito habilidoso, também!"
 seduce_ongoing.1203.a:0 "Eu me sinto esplêndido!"

 seduce_ongoing.1303.desc:0 "Um alfaiate chegou ao tribunal para me fornecer qualquer roupa nova que eu possa desejar. [ROOT.Char.GetSheHe|U] logo ficou aterrorizado com a ofensa causada quando me perguntei exatamente o que havia de errado com minhas roupas velhas."
 seduce_ongoing.1303.a:0 "Pelo menos eu posso vender esses trapos feios [ROOT.Char.GetSheHe] tentou me vestir."

 seduce_ongoing.1204.desc:0 "Eu quase não posso acreditar como eu desembrulhar o pacote de couro. O tomo dentro deve ter um século de idade, se não mais, cuidadosamente escrito, decorado e dourado por mãos antigas."
 seduce_ongoing.1204.a:0 "Que maravilhas este livro contém?"

 seduce_ongoing.1304.desc:0 "Estou um pouco confuso quando abro o pacote de couro para encontrar um tomo velho empoeirado. Folheando suas páginas, eu encontro algumas ilustrações bonitas, mas eu não consigo nem ler o texto."
 seduce_ongoing.1304.a:0 "Que uso eu teria para este livro? Vendê-lo."

 seduce_ongoing.1205.desc:0 "Me mandaram um lindo pedaço de bordado grande, replicando minha crista da casa em cores vibrantes! Ele vai fazer para uma lareira perfeita em meus aposentos."
 seduce_ongoing.1205.a:0 "Seu artesanato, sem dúvida, impressionará."

 seduce_ongoing.1305.desc:0 "Me mandaram um pedaço de bordado grande, supostamente tentando replicar minha crista da casa. Não tenho certeza do que o artista usou como referência, porém, pois certamente não o reconheço. Talvez outra pessoa goste mais..."
 seduce_ongoing.1305.a:0 "Poderia ter sido bom se tivesse sido a crista certa..."

 seduce_ongoing.1206.desc:0 "Um poeta veio diante de mim para recitar uma composição sobre os prazeres da vida, dedicada a"the [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]!""
 seduce_ongoing.1206.a:0 "Um sopro poético de ar fresco!"

 seduce_ongoing.1306.desc:0 "Os prazeres da vida não incluem este poema."the [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName]."Os prazeres da vida não incluem este poema."

 seduce_ongoing.1207.desc:0 "Eu fui enviado uma escultura de madeira de um castelo em miniatura! Todo convidado que vem por aí admira o detalhe e o artesanato em exibição."
 seduce_ongoing.1207.a:0 "Que coisa incomum!"

 seduce_ongoing.1307.desc:0 "Me mandaram uma escultura de madeira de... um prédio de algum tipo? Era para ser um castelo! Deveria."
 seduce_ongoing.1307.a:0 "Eu me pergunto quanto tempo ele pode manter o fogo acontecendo."

 seduce_ongoing.1208.desc:0 "[owner.GetTitledFirstName] me enviou [SCOPE.Custom('SeductionObjectIndefinite')], um símbolo do nosso primeiro encontro."
 seduce_ongoing.1208.a:0 "Será [owner.GetSheHe] acha que eu jamais esqueceria?"

 seduce_ongoing.1308.desc:0 "[owner.GetTitledFirstName] me enviou [SCOPE.Custom('SeductionObjectIndefinite')], um símbolo do nosso primeiro encontro. [owner.GetSheHe|U] deve ter memórias muito mais afetuosas do que eu."

 seduce_ongoing.1209.desc:0 "Eu recebi um medalhão pequeno, um lindo pedaço de ourives. Embora eu me pergunte o que está dentro, é muito mais importante que outros vão fofocar sobre o que ele pode conter."
 seduce_ongoing.1209.a:0 "Talvez alguém possa me ajudar a abri-lo, um dia?"

 seduce_ongoing.1309.desc:0 "Recebi um pequeno medalhão, e no início eu não percebi que o pequeno caroço não polido era na verdade prata. Ele não abre também, então eu vejo pouco uso para ele."
 seduce_ongoing.1309.a:0 "Por que alguém pensaria que eu iria querer isso?"

 seduce_ongoing.1210.desc:0 "É incomum, isso é verdade, mas há algo atraente sobre a raposa de pelúcia que foi colocada diante de mim. Talvez seja o rosnado congelado, vicioso em seus lábios?"
 seduce_ongoing.1210.a:0 "Não convencional, mas não desagradável."

 seduce_ongoing.1310.desc:0 ""Tire essa coisa de mim!" The stuffed fox has a disgusting snarl on its lips, baring vicious teeth at me."
 seduce_ongoing.1310.a:0 "Quem gostaria desse tipo de presente?"

 seduce_ongoing.1211.desc:0 "A exposição de flores é de tirar o fôlego, e desde que os camponeses terminaram de plantá-la no jardim, os passeios lá se tornaram muito mais populares."
 seduce_ongoing.1211.a:0 "Eu não sabia que esse tipo de beleza me tocaria assim."

 seduce_ongoing.1311.desc:0 ""Então você não quer que os plantáss, então, meu [ROOT.Char.GetLadyLord]?" The peasants are standing before me, soil spilling from crates on their yokes. The flower display they carry looks worn and battered."
 seduce_ongoing.1311.a:0 "Eu não quero aqueles em qualquer lugar perto dos jardins."

 seduce_ongoing.1212.desc:0 "[owner.GetTitledFirstName] me enviou um presente, um lenço com a crista de [owner.GetDynasty.GetBaseName] nele.\n\n Certamente será interessante ver que reação os outros terão quando eu exibir o emblema [owner.GetTitlePossessive] tão flagrantemente."
 seduce_ongoing.1212.a:0 "É certo deixar uma impressão de um tipo ou outro."

 seduce_ongoing.1312.desc:0 "[owner.GetTitledFirstName] me enviou um presente, um lenço com a crista de [owner.GetDynasty.GetBaseName] nele.\n\nSe [owner.GetSheHe] acha que alguma vez vou exibir [owner.GetHerHis] emblema em público, [owner.GetSheHe] está muito enganado!"

 seduce_ongoing.1801.t:0 "[ROOT.Char.Custom('MistressMaster')|U] das Palavras"
 seduce_ongoing.1801.start.desc:0 "Como estudioso das artes diplomáticas, estou bem ciente do poder de um elogio eloquente. Mostrar admiração pela melhor qualidade de um [target.GetWomanMan] é um caminho certo para [target.GetHerHis] coração.\n\n"
 seduce_ongoing.1801.close.desc:0 "Da próxima vez que nos encontrarmos, vou elogiá[target.GetFirstNamePossessive]..."
 seduce_ongoing.1801.distant.desc:0 "Escreverei uma carta para [target.GetFirstName], elogiando [target.GetHerHis]..."

 seduce_ongoing.1801.compassionate:0 "Coração quente e gentil."
 seduce_ongoing.1801.bold:0 "Espírito corajoso e irrestrito."
 seduce_ongoing.1801.honorable:0 "Natureza nobre e leal."
 seduce_ongoing.1801.greed:0 "Ambição e desejo pela vida."
 seduce_ongoing.1801.rational:0 "Mente racional e brilhante."
 seduce_ongoing.1801.zealous:0 "Piedosa e fé inabalável."
 seduce_ongoing.1801.energetic:0 "Espontaneidade e vigor."
 seduce_ongoing.1801.forgiving:0 "Perdoar a natureza."
 seduce_ongoing.1801.beautiful_male:0 "Aparência impressionantemente bonito."
 seduce_ongoing.1801.beautiful_female:0 "Beleza incomparável e de tirar o fôlego."
 seduce_ongoing.1801.strong:0 "Impressionante forma física."
 seduce_ongoing.1801.extroverted:0 "Carisma irresistível."
 seduce_ongoing.1801.dominant:0 "Presença assertiva e poderosa."
 seduce_ongoing.1801.compliment.tt:0 "#F O quão bem o elogio é recebido por [target.GetTitledFirstName] é baseado no quão bem ele se adapta [target.GetHerHim]"
 
 seduce_ongoing.1802.t:0 "Palavras Bonitas"
 seduce_ongoing.1802.close.desc:0 "Enquanto perambulo pelos jardins em contemplação tranquila, minha mente em algum lugar distante, eu quase corro direto para [owner.GetTitledFirstName]. Antes que eu possa me recompondo, [owner.GetSheHe] pede meu perdão, dizendo que [owner.GetSheHe] nunca quis incomodar um [target.Custom('LadyLordWomanMan')] de tal"
 seduce_ongoing.1802.distant.desc:0 "Recebi uma carta intrigante de [owner.GetTitledFirstName]. Entrelaçados com as investigações normais e anedotas são sutis, mas inconfundíveis, elogios ao meu"
 seduce_ongoing.1802.compassionate.desc:0 ""compaixão gentil""
 seduce_ongoing.1802.bold.desc:0 ""coragem espirituosa.""
 seduce_ongoing.1802.honorable.desc:0 ""moral nobre""
 seduce_ongoing.1802.greed.desc:0 ""aspirações crescentes.""
 seduce_ongoing.1802.rational.desc:0 ""singular clareza.""
 seduce_ongoing.1802.zealous.desc:0 ""fé admirável.""
 seduce_ongoing.1802.energetic.desc:0 ""energia vital""
 seduce_ongoing.1802.forgiving.desc:0 ""misericórdia magnânima.""
 seduce_ongoing.1802.beautiful_male.desc:0 ""aparência impressionante""
 seduce_ongoing.1802.beautiful_female.desc:0 ""beleza inspiradora""
 seduce_ongoing.1802.strong.desc:0 ""proezas físicas""
 seduce_ongoing.1802.extroverted.desc:0 ""encantos irresistíveis.""
 seduce_ongoing.1802.dominant.desc:0 ""energia assertiva""
 seduce_ongoing.1802.good.desc:0 "\n\n[owner.GetHerHis|U] palavras revelam um nível de atenção afetuosa que me pega de surpresa."
 seduce_ongoing.1802.neutral.desc:0 "\n\n[owner.GetHerHis|U] palavras fazem pouco sentido, mas o gesto é de bondade, eu suponho."
 seduce_ongoing.1802.bad.desc:0 "\n\nI suspeito [owner.GetSheHe] significa bem, mas com certeza soa como sarcasmo finamente velado para mim."
 seduce_ongoing.1802.a.good:0 "[owner.GetTitledFirstNameNoTooltip]... Você me lisonjeia!"
 seduce_ongoing.1802.a.bad:0 "Ligeiramente ignorante, mas principalmente doce."
 seduce_ongoing.1802.b.good:0 "Você deve se esforçar mais da próxima vez."
 seduce_ongoing.1802.b.bad:0 "Que embaraçoso..."
 seduce_ongoing.1802.c:0 "Eu não tenho interesse nessas atenções!"

 seduce_ongoing.1601.t:0 "Uma Leitura em [location.GetNameNoTierNoTooltip]"
 seduce_ongoing.1601.t_no_location:0 "Uma Leitura"
 seduce_ongoing.1601.desc:0 "As celebrações chegaram ao fim e o entretenimento da noite parecia ter acabado, quando [target.GetTitledFirstName] sugeriu que um funcionário da leitura logo chegasse, imaginando o que os convidados gostariam de ouvir, e vejo minha chance de impressionar [target.GetFirstName]."
 seduce_ongoing.1601.a:0 "Algo piedoso, como [SCOPE.Custom('RandomReligiousTextName')]."
 seduce_ongoing.1601.a.tt:0 "Acho que [target.GetSheHe] quer ouvir sobre religião."
 seduce_ongoing.1601.b:0 "Vamos nos divertir. [SCOPE.Custom('RandomEntertainmentTextName')|U]!"
 seduce_ongoing.1601.b.tt:0 "Acho que [target.GetSheHe] quer ouvir algo divertido."
 seduce_ongoing.1601.c:0 "[SCOPE.Custom('RandomInformativeTextName')|U] nos daria uma chance de aprender."
 seduce_ongoing.1601.c.tt:0 "Acho que [target.GetSheHe] quer ouvir algo informativo."

 seduce_ongoing.1603.desc:0 "Parecia que seria uma noite tediosa quando o entretenimento da festa acabasse, mas [owner.GetTitledFirstName] salvou o dia sugerindo uma leitura de [SCOPE.Custom('BookInQuestion')]!"
 seduce_ongoing.1603.a:0 "Eu também amo esse!"

 seduce_ongoing.1604.desc:0 " [target.GetSheHe] diz e [target.Custom('quirk_pos_present')]."Good choice, [ROOT.Char.GetFirstName]," [target.GetSheHe] diz e [target.Custom('quirk_pos_present')]."
 seduce_ongoing.1604.a:0 "Foi ótimo, não foi?"

 seduce_ongoing.1605.desc_1:0 "Um banquete tedioso ficou ainda pior quando [owner.GetTitledFirstName] sugeriu uma leitura de [SCOPE.Custom('BookInQuestion')]."
 seduce_ongoing.1605.desc_2:0 "Felizmente, [other_guest.GetTitledFirstName] logo sugeriu ler [SCOPE.Custom('GoodBookSuggestion')] em vez disso!"
 seduce_ongoing.1605.desc_no_other_guest:0 "Felizmente, um atendente logo sugeriu ler [SCOPE.Custom('GoodBookSuggestion')] em vez disso!"
 seduce_ongoing.1605.a:0 "Uma escolha muito melhor!"

 seduce_ongoing.1606.desc_1:0 "Como o funcionário drones sobre e sobre, eu posso dizer [target.GetFirstNamePossessive] atenção está escorregando."
 seduce_ongoing.1606.desc_2:0 " e "May I humbly suggest we read [SCOPE.Custom('GoodBookSuggestion')] instead?" e "
 seduce_ongoing.1606.desc_3:0 "[target.GetFirstName] imediatamente se anima com o interesse renovado."
 seduce_ongoing.1606.desc_no_other_guest:0 "Um atendente de repente toca dentro"May I humbly suggest we read [SCOPE.Custom('GoodBookSuggestion')] instead?""
 seduce_ongoing.1606.a:0 "Por que não pensei nisso?"

 seduce_ongoing.1701.t:0 "The Meet"
 seduce_ongoing.1701.desc:0 "Eu me certifico de passar por [court_of_residence.GetNameNoTier] no dia de um encontro de treinos. [target.GetTitledFirstNamePossessive] oficiais estão se preparando, instruindo jovens [target.Custom('MountedWarriorTermPlural')], e eu acho [target.GetFirstName] vagando entre eles.\n\nO que as intenções que eu tinha, [target.GetHerHis] atenção está claramente em [target.GetHerHis] deveres como a [target.GetLadyLord|U] desses soldados."
 seduce_ongoing.1701.a:0 "Que tal mostrarmos a esses novatos uma luta simulada?"
 seduce_ongoing.1701.a.tt:0 "#F Apelo para [target.GetFirstNamePossessiveNoTooltip] lado ativo ou lúdico. #!"
 seduce_ongoing.1701.b:0 "Vamos dar uma volta nas ameias, para discutir estratégia."
 seduce_ongoing.1701.b.tt:0 "#F Apelo para [target.GetFirstNamePossessiveNoTooltip] lado atencioso. #!"
 seduce_ongoing.1701.c:0 "Quero ouvir tudo sobre seus planos para a temporada de impostos."
 seduce_ongoing.1701.c.tt:0 "#F Apelo para [target.GetFirstNamePossessiveNoTooltip] lado econômico. #!"
 seduce_ongoing.1701.d:0 "poderia ser feito para parecer um verdadeiro tolo..."[target.Custom('MountedWarriorTermPlural')]"poderia ser feito para parecer um verdadeiro tolo..."
 seduce_ongoing.1701.d.tt:0 "#F Apelo para [target.GetFirstNamePossessiveNoTooltip] lado malicioso. #!"

 seduce_ongoing.1703.opening:0 "Para minha surpresa, [owner.GetTitledFirstName] veio para a luta para jovens [target.Custom('MountedWarriorTermPlural')] em [court_of_residence.GetNameNoTier]."
 seduce_ongoing.1703.duel:0 "\n\n[owner.GetSheHe|U] me desafiou para uma luta simulada, e fizemos um belo show para os guerreiros novatos. A luta rapidamente se tornou um esforço intenso, mas no final do dia compartilhamos um abraço, e nos sentimos melhor por nossos esforços."
 seduce_ongoing.1703.strategy:0 "Nós caminhamos as ameias, discutindo a estratégia longamente enquanto observamos os guerreiros novatos no pátio abaixo. [owner.GetFirstName] tinha alguns pontos perspicazes, e agradeci [owner.GetHerHim] por me fazer repensar algumas das suposições sobre meus novos soldados. As muitas diversões da nossa discussão foram muito envolventes, também..."
 seduce_ongoing.1703.tax_season:0 "Enquanto o encontro era necessário, eu tinha um tempo muito melhor sentado lá dentro, discutindo meus planos para a próxima temporada de impostos com [owner.GetFirstName]. O que usa é um exército, afinal, sem meios para alimentá-lo, como [owner.GetSheHe] apontou"
 seduce_ongoing.1703.trap:0 "\n\nAcompragem dos guerreiros novatos era necessário, mas desinteressante, então fiquei grato quando [owner.GetFirstName] sugeriu uma distração divertida. Ter uma página derramar sangue de porcos no chão atrás da bandeja levou alguns dos cavalos menos bem treinados em um medo selvagem, e vários de seus cavaleiros foram jogados no chão, enquanto o resto lutava para segurar!"
 seduce_ongoing.1703.fallback:0 "\n\nEnquanto observar os guerreiros novatos é geralmente tedioso, [owner.GetFirstName] feito o dia inteiro passar em um momento."
 seduce_ongoing.1703.a:1 "Devo agradecer [owner.GetFirstName] por [owner.GetHerHis] visita."

 seduce_ongoing.1704.duel:0 "\n\n[owner.GetSheHe|U] insisti em uma disputa simulada na frente dos guerreiros novatos, mas eu não estava prestes a me envergonhar assim. [owner.GetFirstName] parecia abatido, mas eu tinha coisas melhores para gastar meu tempo naquela [owner.GetHerHim] reconfortante."
 seduce_ongoing.1704.strategy:0 "\n\n[owner.GetSheHe|U] me pediram uma caminhada sobre as ameias, para discutir ideias de estratégias, mas eu me vi tendo que derrubar má sugestão após má sugestão. Talvez [owner.GetFirstName] devesse manter os assuntos [owner.GetSheHe] sabe alguma coisa sobre..."
 seduce_ongoing.1704.tax_season:0 "Apesar da minha óbvia ocupação com os guerreiros novatos, [owner.GetSheHe] insistiu em discutir meus planos para a próxima temporada de impostos. Eventualmente, tive que deixar [owner.GetHerHim] por [owner.GetHerselfHimself] para que eu pudesse lidar com assuntos importantes."
 seduce_ongoing.1704.trap:0 "Para meu espanto, [owner.GetSheHe] sugeriu que colocássemos em movimento uma manobra elaborada para causar caos entre os novatos [target.Custom('MountedWarriorTermPlural')]. Será [owner.GetSheHe] não perceber que é a última coisa que eu gostaria?"
 seduce_ongoing.1704.fallback:0 "\n\n[owner.GetFirstName] queria passar [owner.GetHerHis] conversando, como se [owner.GetSheHe] não percebesse que hoje foi um dia muito movimentado para mim."
 seduce_ongoing.1704.a:0 "O que entrou em [owner.GetTitledFirstNameNoTooltip]?"

 seduce_ongoing.1705.duel:0 "compartilhamos um abraço solidário, sentindo-se melhor por nossos esforços."battle"compartilhamos um abraço solidário, sentindo-se melhor por nossos esforços."
 seduce_ongoing.1705.strategy:0 "Caminhando pelas ameias, [target.GetTitledFirstName] e eu compartilhamos muitos pensamentos sobre a melhor forma de empregar guerreiros novatos, como os do pátio abaixo.\n\n Até o final do dia, eu poderia dizer que [target.GetSheHe] me senti tão satisfeito com nossas discussões como eu fiz, mesmo para todas as muitas diversões de nossa discussão - ou talvez por causa deles."
 seduce_ongoing.1705.tax_season:0 "[target.GetFirstName] e eu passamos a maior parte do dia discutindo nossos planos para a próxima temporada de impostos. Afinal, de que serve um exército se você não pode alimentá-lo? [target.GetSheHe|U] riu de coração com isso.\n\nHás ainda mais risos como nós dois nos encontramos absortos em nossas muitas discussões."
 seduce_ongoing.1705.trap:0 "Depois de um tempo, sugeri uma distração divertida de ver os guerreiros novatos. Uma página derramou sangue de alguns porcos pelos cochos de água, e o cheiro levou alguns dos cavalos menos bem treinados a um grande medo. Vários jovens [target.Custom('MountedWarriorTermPlural')] foram jogados, e outros mal conseguiam segurar.\n\n[target.GetFirstName] riram alto da cena que eu tinha inventado."
 seduce_ongoing.1705.fallback:0 "No final da minha visita, [target.GetTitledFirstName] parecia satisfeito."Watching the novices is normally tedious, but today has gone by in an instant!""
 seduce_ongoing.1705.a:0 "[target.GetSheHe|U] com certeza se lembrará deste dia."

 seduce_ongoing.1706.duel:0 "Passei o resto do dia tentando descobrir se [target.GetSheHe] significava [target.GetHerHim] ou eu."No need for anyone to embarrass themselves like that in front of these young [target.Custom('MountedWarriorTermPlural')]!"Passei o resto do dia tentando descobrir se [target.GetSheHe] significava [target.GetHerHim] ou eu."
 seduce_ongoing.1706.strategy:0 "[target.GetTitledFirstName] e eu andamos as ameias, enquanto eu tentava oferecer conselhos estratégicos. [target.GetSheHe|U] não parecia com humor para ouvir, no entanto. Tudo o que eu vim com estava cheio de fraquezas, de acordo com [target.GetFirstName], e era óbvio que [target.GetHerHis] atenção estava mais no pátio abaixo do que em mim."
 seduce_ongoing.1706.tax_season:0 "Tentei discutir a próxima temporada de impostos, e como garantir que [target.GetFirstName] teria os meios para alimentar [target.GetHerHis] exército. Infelizmente, [target.GetFirstNamePossessive] pensamentos estavam em outro lugar, e [target.GetSheHe] rapidamente me deixou para trás, a fim de se concentrar nos guerreiros novatos."
 seduce_ongoing.1706.trap:0 "Quando sugeri que fizéssemos uma brincadeira sobre a [target.Custom('MountedWarriorTermPlural')] praticante, [target.GetFirstName] só me encarava em choque.\n\n"Pigs blood and rampaging horses? Are you #EMP mad#!, [ROOT.Char.GetWomanMan]?""
 seduce_ongoing.1706.fallback:0 "Tentei falar com [target.GetTitledFirstName] o dia todo, mas sempre havia algo sobre o encontro exigindo [target.GetHerHis] atenção. No final, eu nunca poderia chamar [target.GetHerHis] atenção por mais de um momento de cada vez, e eu me senti mais no caminho do que qualquer coisa."
 seduce_ongoing.1706.a:0 "Espero que [target.GetFirstNameNoTooltip] se esqueça deste dia rapidamente."

 seduce_ongoing.2001.t:0 "A Poção do Amor"
 seduce_ongoing.2001.desc:0 "Um dos meus servos adquiriu uma poção de amor de um velho [dummy_gender.GetWomanMan] na feira, mas alegou que não tinha dado [dummy_gender.GetHerHim] nenhuma sorte.\n\nAs eu seguro a pequena garrafa em minhas mãos eu não posso deixar de pensar em [target.GetTitledFirstName] e me perguntar se talvez minha sorte cairia de forma diferente."
 seduce_ongoing.2001.a:0 "[target.GetSheHe|U] sem dúvida vai achar divertido!"
 seduce_ongoing.2001.b:0 "[target.GetFirstNameNoTooltip] adoraria tirar sarro de superstições como esta."
 seduce_ongoing.2001.c:0 "Eu não tenho tempo para poções de amor sem sentido."
