 seduce_ongoing.3001.t:0 "Corações e Mentes"
 seduce_ongoing.3001.desc:0 "Fui informado de que [target.GetTitledFirstName] está muito próximo de [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName]. Ganhar [close_character.GetHerHis] favor pode me ajudar a chamar [target.GetFirstNamePossessive] atenção."
 seduce_ongoing.3001.a:0 "Eu vou ter [close_character.GetFirstNameNoTooltip] o que [close_character.GetSheHe] pedir."
 seduce_ongoing.3001.b:0 "Uma demonstração de boa vontade deve fazê-lo."
 seduce_ongoing.3001.c:0 "Eu poderia ajudar a pagar [close_character.GetHerHis] empréstimos."
 seduce_ongoing.3001.d:0 "Certamente qualquer um se sentiria abençoado por um dom de ouro."
 seduce_ongoing.3001.e:0 "Isso não parece certo."
 seduce_ongoing.3001.e.tt:0 "#F encontrarei outras formas de conquistar [target.GetFirstNamePossessiveNoTooltip] afeto. #!"

 seduce_ongoing.3002.desc:1 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))], [close_character.GetTitledFirstName], ultimamente tem me dito o quão impressionado [close_character.GetSheHe] está com a generosidade de [owner.GetTitledFirstName].\n\nAparentemente [owner.GetSheHe] veio para [close_character.GetHerHim] quando [close_character.GetSheHe] mais precisava."
 seduce_ongoing.3002.a:0 "Talvez eu tenha subestimado [owner.GetHerHim]?"
 seduce_ongoing.3002.b:1 "[owner.GetFirstName] ajudando [close_character.GetFirstName]? Impressionante, de certa forma."

 seduce_ongoing.3003.desc:0 "Da próxima vez que nos encontrarmos, [target.GetFirstName] me oferece um sorriso mais amplo do que o habitual.\n\n"My [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetFirstName] told me of how you helped [close_character.GetHerHim], and I wanted to offer my thanks.""
 seduce_ongoing.3003.a:0 "Qualquer coisa por um [target.Custom2('RelationToMe', SCOPE.sC('close_character'))] de [target.GetFirstNamePossessiveNoTooltip]."

 seduce_ongoing.3004.desc:0 "Parece que [target.GetFirstName] não tomou conhecimento da minha generosidade em relação ao [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('close_character'))]. Pelo menos [close_character.GetFirstName] é grato!"
 seduce_ongoing.3004.a:0 "O que é preciso?"

 seduce_ongoing.4001.t:0 "[target.Custom('MusicalPerformerPossessive')|U] Dedicação"
 seduce_ongoing.4001.desc:0 "Um [target.Custom('MusicalPerformer')] em breve estará se apresentando para a corte em [court_location.GetNameNoTier]. Seria um simples pedido para que [dummy_musician_gender.GetHerHim] mudasse a performance para ser uma dedicação ao [target.GetTitledFirstName], alvo do meu afeto."
 seduce_ongoing.4001.a:0 "Será uma declaração ousada para o [target.GetLadyLord]!"
 seduce_ongoing.4001.b:0 "Prefiro alusões veladas ao meu desejo de [target.GetHerHim]."
 seduce_ongoing.4001.b.failure:0 "A dedicação passa despercebida"
 seduce_ongoing.4001.c:0 "Eu não deveria me meter em coisas como esta."

 seduce_ongoing.4002.desc:0 "Muitas vezes há artistas na corte, mas desta vez nos prometeram algo especial, e eu certamente consegui.\n\nAs as [ROOT.Char.Custom('MusicalPerformer')] começa mais uma estrofe, tento não mostrar o quão lisonjeado estou com essa dedicação, dirigida a mim na frente de toda a corte."
 seduce_ongoing.4002.a:0 "[owner.GetTitledFirstNameNoTooltip] realmente superou [owner.GetHerselfHimself]."

 seduce_ongoing.4003.desc:0 "Muitas vezes há artistas na corte, mas desta vez nos prometeram algo especial, e eu certamente consegui.\n\nAs as [ROOT.Char.Custom('MusicalPerformer')] começa mais uma estrofe, eu saio do grande salão em constrangimento. Cada canção é uma dedicação para mim de [owner.GetTitledFirstName]!"
 seduce_ongoing.4003.a:0 "O nervo!"

 seduce_ongoing.4004.desc:1 "Obrigado por seu dom da música. A performance [target.Custom('MusicalPerformerPossessive')] foi muito apreciada! Eu sempre soube que você era um [ROOT.Char.GetWomanMan] de gosto impecável."
 seduce_ongoing.4004.a:0 "Perfeito!"

 seduce_ongoing.4005.opening:0 "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 seduce_ongoing.4005.desc:0 "Como você se atreve a me envergonhar em público assim?! Você #EMP queria#! eu ter que explicar o que as [target.Custom('MusicalPerformerPossessive')] palavras significavam para"
 seduce_ongoing.4005.spouse:0 "meu [target.Custom2('RelationToMe', SCOPE.sC('spouse'))]?"
 seduce_ongoing.4005.court:0 "Toda a corte?"
 seduce_ongoing.4005.a:0 "Isso não era o que eu queria!"

 seduce_ongoing.4006.desc:0 "Como o [ROOT.Char.Custom('MusicalPerformer')] continua pronunciando linhas de amor e desejo, tento não mostrar ao resto da corte o quanto me sinto lisonjeado.\n\nApesar de [owner.GetSheHe] ser velada atrás da metáfora e da alegoria, sei que esta é uma dedicação de [owner.GetTitledFirstName] para mim."
 seduce_ongoing.4006.a:0 "Você sabe como chamar minha atenção, [owner.GetFirstName]."

 seduce_ongoing.4007.desc:0 "Talvez minha dedicação ao [target.GetLadyLord] [target.GetFirstName] fosse um pouco sutil demais... [target.GetSheHe|U] parece não ter tomado conhecimento."
 seduce_ongoing.4007.a:0 "Que desperdício de esforço."

 seduce_ongoing.4011.t:0 "Um Passeio em [court_location.GetNameNoTierNoTooltip]"
 seduce_ongoing.4011.desc:0 "Pode parecer para a frente, mas estive pensando em convidar [target.GetTitledFirstName] para andar comigo através do [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier]."
 seduce_ongoing.4011.a:0 "Um passeio pela rua do mercado, para que todos vejam!"
 seduce_ongoing.4011.b:0 "Vamos ficar em becos de trás. Quem precisa da companhia dos outros?"
 seduce_ongoing.4011.b.failure:0 "Eu não consigo impressionar [target.GetFirstNameNoTooltip]"
 seduce_ongoing.4011.c:0 "Talvez não devêssemos fazer isso."
 seduce_ongoing.4011.c.tt:0 "#F eu possa esperar por outras oportunidades#!"

 seduce_ongoing.4012.opening:0 "Fiquei um pouco surpreso quando [owner.GetTitledFirstName] me convidou para um passeio pelo [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier]."
 seduce_ongoing.4012.end:0 "No entanto, foi um dia agradável, enquanto andávamos pela rua do mercado, conversando sobre todo tipo de coisa enquanto os comerciantes vendiam seus produtos para os camponeses olhando de boca aberta para nossa comitiva de armaduras."
 seduce_ongoing.4012.a:0 "Nós certamente causou uma impressão."

 seduce_ongoing.4013.end:0 "Fiquei cada vez mais incerto à medida que [owner.GetSheHe] insistia que andássemos pela rua do mercado, e entre nossa elaborada comitiva e a falta de conversa, ficou claro que [owner.GetSheHe] estava simplesmente tentando se exibir. Eu teria cavalgado fora se não teria causado uma cena."
 seduce_ongoing.4013.a:0 "Não vamos fazer isso de novo."

 seduce_ongoing.4014.desc:0 "Caro [owner.GetTitledFirstName],\n\nÉ nada menos do que adorável ter sua companhia em [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], e espero ver mais de você em breve."
 seduce_ongoing.4014.a:0 "O prazer era todo meu."

 seduce_ongoing.4015.desc:0 "Para [target.GetTitledFirstName], você esperava me envergonhar em público? Desfilando como um troféu ridículo... Você sabe que tipo de coisas eles estão dizendo na corte?"
 seduce_ongoing.4015.a:0 "Eu não quis dizer isso!"

 seduce_ongoing.4016.end:0 "Nós passamos pela multidão de becos dos fundos, rindo da surpresa dos plebeus enquanto nossa comitiva passava. No final do dia, eu sabia que o [court_location.Custom('BaronyTownType')] melhor do que eu jamais pensei que faria."
 seduce_ongoing.4016.a:0 "[target.GetFirstNameNoTooltip] me faz ver tantas novas perspectivas."

 seduce_ongoing.4017.desc:0 "Querido [ROOT.Char.GetTitledFirstName],\n\nOmesso por sua companhia na minha visita ao [court_location.GetNameNoTier] [court_location.Custom('BaronyTownType')], embora sua insistência em ficar em becos e ficar fora de vista me confundiu completamente. Talvez você possa explicar outra hora."
 seduce_ongoing.4017.a:0 "Foi... nós dois, nós..."

 seduce_ongoing.4018.desc:0 "Querido [owner.GetTitledFirstName], me diverti muito durante sua visita a [court_location.GetNameNoTier]. Agora eu sei partes do [court_location.Custom('BaronyTownType')] eu nunca pensei que iria ver!"
 seduce_ongoing.4018.a:0 "O prazer era todo meu."

 seduce_ongoing.4101.t:0 "Varanda do Meu Amado"
 seduce_ongoing.4101.desc_opening:0 "[target.GetTitledFirstNamePossessive] janelas são acesas por um brilho quente, e mesmo do chão eu posso ver movimento dentro.\n\n"
 seduce_ongoing.4101.desc_same_court:0 "Meu pulso thrums alto em meus ouvidos; Eu posso estar dentro do meu próprio [ROOT.Char.Custom('ResidenceBuilding')], mas ao disputar [target.GetHerHis] desejo, estou trilhando um novo terreno, no entanto."
 seduce_ongoing.4101.desc_other_court:0 "Meu pulso thrums alto em meus ouvidos; tanto cortejando a chance de dormir [target.GetHerHim], bem como visitar [court_location.GetNameNoTier], me deixou em águas profundas."
 seduce_ongoing.4101.a:0 "[target.GetFirstNameNoTooltip]! Olhe para fora e brilhe minha noite!"
 seduce_ongoing.4101.a.tt:0 "#F eu tento ganhar [target.GetHerHis] atenção de uma forma discreta#!"
 seduce_ongoing.4101.b:0 "Lá em cima eu vou."
 seduce_ongoing.4101.b.tt:0 "#F Certamente [target.GetSheHe] ficará feliz em me ver! #!"
 seduce_ongoing.4101.c:0 "Vou deixar [SCOPE.Custom('SeductionObjectIndefinite')] para [target.GetHerHim] encontrar, juntamente com uma nota."
 seduce_ongoing.4101.c.tt:0 "#F [target.GetSheHe|U] certamente apreciará o gesto sutil, e o que [target.GetSheHe] significa para mim#!"
 seduce_ongoing.4101.d:0 "É melhor eu sair antes que alguém me veja."
 seduce_ongoing.4101.d.tt:0 "#F eu não vou me aproximar [target.GetHerHim] como um ladrão na noite! #!"

 seduce_ongoing.4102.t:0 "Beneath My Varanda"
 seduce_ongoing.4102.desc:0 "Tendo recuado para meus aposentos durante a noite, estou surpreso ao ouvir uma voz abafada me atingindo do lado de fora, soando suspeitamente como [owner.GetTitledFirstName].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip], I beseech you, let me see your fair visage!""
 seduce_ongoing.4102.a:0 "É como algo fora de uma história, como romântico!"
 seduce_ongoing.4102.b:0 "Para que eu seja submetido ao seu hediondo? Não."

 seduce_ongoing.4103.desc:0 "À medida que a luz da porta de abertura [target.GetTitledFirstNamePossessive] se espalha pela varanda, ela também derrama no meu coração.\n\nA mortalha de escuridão ao nosso redor dá à nossa conversa uma estranha sensação de liberdade, e - mesmo que eu tenha ficado no chão - nunca fomos tão íntimos antes."
 seduce_ongoing.4103.a:0 "Oh [target.GetFirstNameNoTooltip], você é o sol na minha noite!"

 seduce_ongoing.4104.desc:0 "À medida que a luz da porta de abertura [target.GetTitledFirstNamePossessive] derrama pela varanda, ela também derrama no meu coração.\n\nÉ rapidamente escurece quando vejo a careta [target.Custom('quirk_neg_adjective')] no rosto [target.GetHerHis], e morre completamente enquanto [target.GetSheHe] fala."What are you doing here, [ROOT.Char.GetTitledFirstNameNoTooltip]?! Please, leave me alone.""
 seduce_ongoing.4104.a:0 "Mas... Você é o sol na minha noite escura...!"

 seduce_ongoing.4105.desc:1 "#EMP Gasp! #!\n\nTendo recuei para meus aposentos durante a noite, de repente estou cara a cara com um [owner.GetWomanMan] fora da minha janela... Um [owner.GetWomanMan] que parece suspeito como [owner.GetTitledFirstName]."
 seduce_ongoing.4105.a:0 "Oh você [owner.GetWomanMan] bobo, entre!"
 seduce_ongoing.4105.b:0 "Tenho sorte que minhas cortinas são tão grossas."
 seduce_ongoing.4105.c:0 "Guardas! Ajudem-me, guardas!"

 seduce_ongoing.4106.desc:0 "\n\nA alegria lúdica nos olhos [target.GetHerHis] faz tudo valer a pena."Why would you pull such a stunt, [ROOT.Char.GetFirstNameNoTooltip]? Just use the door like a normal [ROOT.Char.GetWomanMan]. You act as if you have intentions you want to keep secret."\n\nA alegria lúdica nos olhos [target.GetHerHis] faz tudo valer a pena."
 seduce_ongoing.4106.a:0 "Nenhuma barreira pode me afastar de você!"

 seduce_ongoing.4107.desc_paranoid:0 "\n\n[target.GetHerHis|U] voz me segue para baixo enquanto eu me esforço para fugir, caindo o último do caminho de volta para o chão antes que eu desapareça para a noite."Help, an intruder!"\n\n[target.GetHerHis|U] voz me segue para baixo enquanto eu me esforço para fugir, caindo o último do caminho de volta para o chão antes que eu desapareça para a noite."
 seduce_ongoing.4107.desc:0 "Assim que eu chegar [target.GetTitledFirstNamePossessive] varanda [target.GetSheHe] sai com uma careta [target.Custom('quirk_neg_adjective')] no rosto [target.GetHerHis].\n\n"What silly stunt is this [ROOT.Char.GetFirstNameNoTooltip]? You cannot — you are a [ROOT.Char.GetTitleTierName]! This is not appropriate.""
 seduce_ongoing.4107.a:0 "Isso poderia ter sido melhor..."
 seduce_ongoing.4107.a.tt:0 "#F eu deveria ter sabido melhor do que se esgueirar em um [target.GetWomanMan] tão paranoico! #!"

 seduce_ongoing.4108.desc:0 "Tendo recuado para meus aposentos para a noite eu estou assustado com o que soa como uma pedra batendo na minha janela. Olhando para o jardim escuro eu vejo [SCOPE.Custom('SeductionObjectIndefinite')] deitado no chão enrolado em uma nota, e uma [owner.GetWomanMan] que parece [owner.GetTitledFirstName] desaparecendo na noite.\n\n#EMP Para o [ROOT.Char.Custom2('ComplimentAdjective', ROOT.Char)] [ROOT.Char.GetTitledFirstNameNoTooltip], como um símbolo dos meus sentimentos. #!"
 seduce_ongoing.4108.a:0 "Vou deixar [SCOPE.Custom('SeductionObjectIndefinite')] para [owner.GetHerHim] encontrar em sua vez!"
 seduce_ongoing.4108.b:0 "O que eu devo fazer com isso? Vendê-lo fora!"

 seduce_ongoing.4109.desc:1 "Dois [SCOPE.Custom('SeductionObjectMultiple')], esperando por mim em meus aposentos. Nenhuma nota ou saudação, mas eu juro que ainda posso sentir o cheiro doce do [ROOT.Char.Custom2('ComplimentAdjective', SCOPE.sC('target'))] [target.GetTitledFirstName] no ar!"
 seduce_ongoing.4109.a:0 "Oh, [target.GetFirstNameNoTooltip]!"

 seduce_ongoing.4110.desc:0 "À medida que os dias passam sem qualquer resposta de [target.GetTitledFirstName] eu decido tentar a sorte mais uma vez - talvez [target.GetSheHe] nunca vi o presente em primeiro lugar?\n\nOh, quão rapidamente minha esperança morreu quando encontrei o [SCOPE.Custom('SeductionObject')] debaixo [target.GetHerHis] janela, a marca de um calcanhar ainda visível na lama [target.GetSheHe] aterrado."
 seduce_ongoing.4110.a:0 "Meu coração está tão partido quanto o [SCOPE.Custom('SeductionObject')]!"

 seduce_ongoing.5001.t_rival:0 "Meu rival [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U]"
 seduce_ongoing.5001.t:0 "O [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))|U] [target.GetWomanMan|U]"
 seduce_ongoing.5001.desc_tier_up:0 ""A que devo esse prazer, minha #EMP [ROOT.Char.GetTitleTierName]#!?" [target.GetTitledFirstName] asks with a smile that does not even come close to [target.GetHerHis] eyes."
 seduce_ongoing.5001.desc_tier_down:0 ""O que posso fazer por você, [ROOT.Char.GetTitledFirstNameNoTooltip]?" [target.GetTitledFirstName] mutters under [target.GetHerHis] breath as I approach. "O que posso fazer por você, [ROOT.Char.GetTitledFirstNameNoTooltip]?""
 seduce_ongoing.5001.desc_ending:0 "\n\nAs hostilidades entre nós fervem como de costume, mas eu tenho um plano sobre como domar os sentimentos tempestuosos que guardamos um para o outro..."
 seduce_ongoing.5001.a:0 "Qual é o seu pensamento sobre o assunto de [ROOT.GetCharacter.Custom('education_conversation_subject')]?"
 seduce_ongoing.5001.a.tt:0 "#F Apelo ao lado intelectual [target.GetFirstNamePossessiveNoTooltip]#!"
 seduce_ongoing.5001.b:0 "Sobre o [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstNameNoTooltip]..."
 seduce_ongoing.5001.b.tt:0 "#F Apelo ao lado malicioso [target.GetFirstNamePossessiveNoTooltip] zombando [mocked_courtier.GetTitledFirstNameNoTooltip] juntos#!"
 seduce_ongoing.5001.c_tier_down:0 "A questão é o que #EMP eu #! posso fazer por #EMP você#!, minha [target.GetLadyLord]."
 seduce_ongoing.5001.c_tier_up:0 "O prazer é todo meu, meu [target.GetLadyLord]. Devemos remediar isso."
 seduce_ongoing.5001.c.tt:0 "#F Apelo ao lado [target.GetFirstNamePossessiveNoTooltip] luxuoso#!"
 seduce_ongoing.5001.d:0 "Perdoe a intrusão, eu estava de saída."
 

 seduce_ongoing.5003.t:0 "Meu rival [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('owner'))|U]"
 seduce_ongoing.5003.opening:0 "Para cada passo [owner.GetTitledFirstName] me dá em minha direção eu posso sentir meu humor cair. O que o [owner.Custom('InsultNoun')] quer agora?\n\n"
 seduce_ongoing.5003.conversation:0 "Para minha surpresa, [owner.GetSheHe] me envolveu em uma discussão sobre o tema da [ROOT.GetCharacter.Custom('education_conversation_subject')], e apesar das minhas reservas iniciais sobre [owner.GetHerHis] empresa eu achei muito interessante!"
 seduce_ongoing.5003.mockery:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Você não vai acreditar no que o [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] fez hoje!"\nTo my surprise we enjoyed a rather pleasant conversation on the topic of [mocked_courtier.GetFirstNamePossessive] many faults."
 seduce_ongoing.5003.bodily:0 "Nada poderia me preparar para a tentação de [owner.GetHerHis] carne nua enquanto [owner.GetSheHe] removido [owner.GetHerHis] [owner.Custom('GetUpperClothingArticle')]."
 seduce_ongoing.5003.fallback:0 "Para minha surpresa, passamos uma noite bastante agradável juntos, rindo sobre os temas mais mundanos e caminhando juntos pelos jardins."
 seduce_ongoing.5003.a:0 "Nunca antes eu sabia [owner.GetHerHim] ser tão #EMP agradável#!!"

 seduce_ongoing.5004.opening:0 "Para cada passo [owner.GetTitledFirstName] me dá em minha direção eu posso sentir meu humor cair. O que o [owner.Custom('InsultNoun')] quer agora?\n\n"
 seduce_ongoing.5004.conversation:0 ""Sobre o tema da [owner.Custom('education_conversation_subject')]..."\n\nI do not know why [owner.GetSheHe] imagined that I would be interested in the topic, but I soon made it clear beyond a shadow of a doubt that I was anything but."
 seduce_ongoing.5004.mockery:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip]! Você não vai acreditar no que o [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] fez hoje!"\n\nI cannot imagine what possessed [owner.GetHerHim] to slander [mocked_courtier.GetTitledFirstName] in front of me, but [owner.GetSheHe] could not stop soon enough."
 seduce_ongoing.5004.bodily:0 "À medida que [owner.GetSheHe] se aproxima desconfortavelmente de mim e começa a puxar sugestivamente [owner.GetHerHis] [owner.Custom('GetUpperClothingArticle')] eu rapidamente recuo."
 seduce_ongoing.5004.fallback:0 "Aparentemente [owner.GetSheHe] tinha chegado à [owner.GetHerHis] mente para passar o dia comigo, porque [owner.GetSheHe] se recusou a sair antes de eu deixar claro meu desgosto por [owner.GetHerHis] presença."
 seduce_ongoing.5004.a:0 "Como desagradável uma interação como de costume!"

 seduce_ongoing.5005.conversation:0 "[target.GetTitledFirstNamePossessive] sorriso ilumina [target.GetHerHis] rosto inteiro no final de uma longa conversa sobre [target.Custom('herhis_subject_of_interest')]. Como um silêncio amável se estabelece entre nós eu percebo que estamos muito mais perto do que antes; minha mão quase escova [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.mockery:0 ""... e a maneira como [mocked_courtier.GetSheHe] [mocked_courtier.Custom('quirk_neg_present')] – Eu nunca vi nada parecido!"\n\nThe laughter we share at [mocked_courtier.GetTitledFirstNamePossessive] expense is more genuine than what I had hoped for, and as an amiable silence settles between us I realize we are standing much closer than before; my hand almost brushes [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.bodily:0 "Só me dá um gostinho do que [target.GetTitledFirstName] tem a oferecer, mas isso me deixa sedento por mais. Um silêncio amável se instala entre nós quando nos separamos, e percebo que [target.GetSheHe] está mais relaxado do que nunca na minha companhia – [target.Custom('GetUpperClothingArticle')] askew e tudo mais."
 seduce_ongoing.5005.fallback:0 "Passamos a noite na companhia um do outro, conversando e rindo. Como um silêncio amável se estabelece entre nós eu percebo que estamos muito mais perto do que antes; minha mão quase escova [target.GetHerHis] [target.Custom('GetClothingArticle')]."
 seduce_ongoing.5005.ending:0 "Oon"I never knew you were such good company, [ROOT.Char.GetFirstNameNoTooltip]!""
 seduce_ongoing.5005.a:0 "Eu ainda vou mostrar [target.GetHerHim] o quão boa companhia eu posso ser!"

 seduce_ongoing.5006.conversation:0 "Depois de quase uma hora de conversa estranha [target.GetFirstName] parece tão entediado quanto eu já vi [target.GetHerHim]. Quando mudo de tópico de [target.Custom('herhis_subject_of_interest')] para [ROOT.GetCharacter.Custom('education_conversation_subject')] [target.GetSheHe] [target.Custom('quirk_neg_present')] e desculpas [target.GetHerselfHimself]."
 seduce_ongoing.5006.mockery:0 ""[target.GetTitledFirstNameNoTooltip]! Dá para acreditar que o [mocked_courtier.Custom('InsultNoun')] [mocked_courtier.GetFirstName] na verdade..."\n\nI quickly trail of as the disdain in [target.GetFirstNamePossessive] face grows more and more pronounced."
 seduce_ongoing.5006.bodily:0 "À medida que me aproximo [target.GetFirstName], sorrindo [ROOT.Char.Custom('quirk_pos_adverb')] e sugestivamente levantando minha [ROOT.Char.Custom('GetUpperClothingArticle')], [target.GetSheHe] rapidamente recua com um olhar de puro desgosto."
 seduce_ongoing.5006.fallback:0 "À medida que eu me desfaze, tentando encontrar algum ponto em comum com [target.GetFirstName], [target.GetHerHis] desdém cresce mais pronunciado no minuto.\n\nSoon o suficiente [target.GetSheHe] desculpas [target.GetHerselfHimself] e foge da minha empresa."
 seduce_ongoing.5006.a:0 "Por que estou tentando dormir tão [target.Custom('InsultNounSexual')]?"

 seduce_ongoing.5011.t:0 "Atrações agravantes"
 seduce_ongoing.5011.desc:0 "Poucos podem me provocar como [target.GetTitledFirstName] podem, e como nos encontramos sozinhos [target.GetSheHe] logo me insulta e me dá a mão. Eu, é claro, respondo em espécie.\n\nI devo admitir que a emoção disso - tanto a luta quanto a proximidade de [target.GetHerHis] suando, heaving, corpo - é suficiente para colocar meu sangue em chamas. Logo eu não poderia dizer se eu estou realmente tentando melhor [target.GetHerHim], ou apenas desenhando a briga..."
 seduce_ongoing.5011.a:0 "Eu vou ter certeza de que [target.Custom('quirk_neg_adjective')] sorriso deixa [target.GetHerHis] rosto!"
 seduce_ongoing.5011.b:0 "Posso ajudá-lo a levantar?"
 seduce_ongoing.5011.c:0 "[target.GetHerHis|U] próximo soco vai tirar sangue."
 seduce_ongoing.5011.c.tt:0 "#F A dor que eu suporto por amor! #!\nEste opção está disponível por causa de [target.GetFirstNamePossessiveNoTooltip] característica sádica\n\n"
 seduce_ongoing.5011.d:0 "Lutar como crianças não pode ser o caminho para [target.GetHerHis] coração!"

 seduce_ongoing.5012.desc:0 "Poucos podem me provocar como [owner.GetTitledFirstName] podem, e à medida que nos encontramos sozinhos, logo colocamos o insulto e a mão um no outro.\n\nI devo admitir que a emoção disso - tanto a luta quanto a proximidade de outro suor, heaving, corpo - é suficiente para colocar meu sangue em chamas, e [owner.GetSheHe] não mostra sinais de desistência."
 seduce_ongoing.5012.a:0 "[owner.GetSheHe|U] é melhor não pegar leve comigo!"
 seduce_ongoing.5012.b:0 "Basta! Deixe-me."

 seduce_ongoing.5013.desc:0 "[target.GetTitledFirstName] e eu acabamos no chão, brigando como pequenos [target.Custom('GirlsBoysChildren')]. Nossas carrancas logo se transformam em sorrisos, nossos punhos em carícias, nossos juramentos em gemidos...\n\n Se [target.GetSheHe] me notar permanecendo em [target.GetHerHis] abraço restritivo mais longo do que o necessário [target.GetSheHe] não parece se importar."
 seduce_ongoing.5013.a:0 "É bom para soprar um pouco de vapor!"

 seduce_ongoing.5014.desc:0 "[target.GetTitledFirstName] e eu acabamos no chão, brigando como pequenas [target.Custom('GirlsBoysChildren')], e [target.GetHerHis] carranca logo se transforma em uma careta.\n\n"Let up, you brute!""
 seduce_ongoing.5014.a:0 "Isso foi lamentável."

 seduce_ongoing.5015.desc:0 "Poucos podem me provocar como [owner.GetTitledFirstName] podem, e como nos encontramos sozinhos, logo colocamos insulto e mão um no outro.\n\nI devo admitir que fiquei surpreso quando [owner.GetSheHe] estendeu a mão para mim, oferecendo-se para me ajudar."
 seduce_ongoing.5015.a:0 "Obrigado, [owner.GetFirstNameNoTooltip]."
 seduce_ongoing.5015.b:0 "Quem [owner.GetSheHe] acha que é [owner.GetSheHe]?"

 seduce_ongoing.5016.desc:0 "[target.GetTitledFirstName] e eu acabamos no chão, brigando como pequenas [target.Custom('GirlsBoysChildren')], e nossas carrancas logo se transformam em sorrisos.\n\nAs eu ofereço [target.GetHerHim] uma mão para cima [target.GetSheHe] pega e acena [target.GetHerHis] obrigado."

 seduce_ongoing.5017.desc:0 "[target.GetTitledFirstName] e eu acabamos no chão, brigando como pequenas [target.Custom('GirlsBoysChildren')], e [target.GetHerHis] carranca logo se transforma em uma careta que se aprofunda enquanto eu me levanta antes de [target.GetHerHim].\n\n"Not even helping me up... I should not have expected anything else form such a [owner.Custom('InsultNoun')].""

 seduce_ongoing.5018.desc:0 "Poucos podem me provocar como [owner.GetTitledFirstName] podem, e como nos encontramos sozinhos, logo colocamos insulto e mão um no outro.\n\n Depois de uma breve hesitação sobre [owner.GetHerHis] parte eu ganho a vantagem na briga, e eu não posso deixar de desfrutar de ter [owner.GetHerHim] à minha mercê assim, ofegante e submissa."
 seduce_ongoing.5018.a:0 "Para se acovardar diante de mim combina com você!"
 seduce_ongoing.5018.b:0 "Isso é patético. Deixe-me em paz."

 seduce_ongoing.5019.desc:0 "Enquanto [target.GetTitledFirstName] estão acima de mim, não consigo parar o arrepio do medo que escorre até minha coluna enquanto vejo o prazer nos olhos [target.GetHerHis]. Pelo menos [target.GetSheHe] parece ter apreciado o gesto..."
 seduce_ongoing.5019.a:0 "Esse arrepio foi de antecipação! T-verdadeiramente!"

 seduce_ongoing.5020.desc:0 "Enquanto [target.GetTitledFirstName] está acima de mim, não consigo parar o arrepio do medo que sobe minha coluna enquanto vejo o prazer nos olhos [target.GetHerHis]. Enquanto [target.GetSheHe] se afasta de mim com um escárnio de desgosto, sinto alívio e decepção.\n\n"You could never please me. Leave me alone, [ROOT.Char.GetFirstNameNoTooltip].""
 seduce_ongoing.5020.a:0 "Isso poderia ter sido melhor... Mas também pior!"

 seduce_ongoing.5101.t:0 "Obrigações e Desejos"
 seduce_ongoing.5101.desc:1 "[target.GetTitledFirstName] muitas vezes fala comigo de maneiras que deixam claro que [target.GetHerHis] serviço para mim cria uma distância entre nós.\n\nEu preciso fazer [target.GetHerHim] entender que eu quero [target.GetHerHim] de mais maneiras do que como meu vassalo, que eu anseio por [target.GetHerHis] calor, [target.GetHerHis] toque, e aqueles lábios deliciosos."
 seduce_ongoing.5101.a:0 "Somos iguais antes [ROOT.Char.GetFaith.HighGodNameAlternate], [target.GetFirstNameNoTooltip]!"
 seduce_ongoing.5101.a.tt:0 "#F enfatizo nossas semelhanças#!"
 seduce_ongoing.5101.success_tt:0 "Se [target.GetFirstNameNoTooltip] responder positivamente:"
 seduce_ongoing.5101.b:0 "Há mais maneiras de você me servir, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.5101.b.tt:0 "#F enfatizo meu poder#!"
 seduce_ongoing.5101.c:0 "Eu deveria manter meus sentimentos para mim mesmo por enquanto."
 seduce_ongoing.5101.c.tt:0 "#F Há melhores maneiras de [target.GetHerHim] saber. #!"

 seduce_ongoing.5102.desc:0 ""Nós... Este... Não precisamos estar vinculados a títulos. Somos mais do que meros nomes. Muito mais." My liege, [owner.GetFirstName], has come to me, and while I am at first uncertain of why, it soon becomes clear. "Nós... Este... Não precisamos estar vinculados a títulos. Somos mais do que meros nomes. Muito mais.""
 seduce_ongoing.5102.a:0 "Minha [ROOT.Char.Custom2(''RelationToMe'Possessive', SCOPE.sC('owner'))] atenção é lisonjeira."
 seduce_ongoing.5102.b:0 "Eu não quero mais do que o que já temos."

 seduce_ongoing.5103.desc:0 "Meu querido [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\n Estou lisonjeado em ouvir você nos descrever não apenas como liege e vassalo, mas em muitos aspectos como iguais. Que possamos compartilhar um futuro igualmente brilhante para nós dois."
 seduce_ongoing.5103.a:0 "[target.GetFirstNameNoTooltip], eu vou ter você ainda!"

 seduce_ongoing.5104.desc:0 "[owner.GetFirstName], meu [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!\n O que você implica, o que você pede, é mais impróprio! Tenho minhas obrigações de servidão ao reino, mas não confunda minha lealdade ao desejo."
 seduce_ongoing.5104.a:0 "Ah, mas [target.GetFirstNameNoTooltip]..."

 seduce_ongoing.5105.desc:0 ""Desejo-lhe não apenas como um vassalo, mas como um [target.GetWomanMan]. Sirva sua [owner.GetLadyLord] desta forma, também!" My liege, [owner.GetFirstName], has come to me, and while I am at first uncertain of why, it soon becomes clear. "Desejo-lhe não apenas como um vassalo, mas como um [target.GetWomanMan]. Sirva sua [owner.GetLadyLord] desta forma, também!""
 seduce_ongoing.5105.a:0 "Eu posso cuidar de você de maneiras que ninguém mais pode."
 seduce_ongoing.5105.b:0 "Você tem minhas obrigações, mas nunca terá mais."

 seduce_ongoing.5106.desc:0 "Meu querido [target.Custom2('RelationToMe', ROOT.Char)], [ROOT.Char.GetTitledFirstName],\n Estou lisonjeado que até eu, seu humilde sujeito, possa inspirá-lo desta forma. Vamos ver onde o tempo nos leva."

 seduce_ongoing.5201.t:0 "Mais do que Amigos"
 seduce_ongoing.5201.desc:0 "[target.GetFirstName] e eu atravessamos o [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier].\n\nAs nos deparamos com uma praça com uma fonte adorável que paramos para receber a atividade agitada ao nosso redor, nossa comitiva momentaneamente desaparecendo ao fundo."
 seduce_ongoing.5201.a:0 "Vamos jogar uma moeda e desejar romance!"
 seduce_ongoing.5201.a.tt:0 "Eu acho que [target.GetTitledFirstName] já está fantasiando sobre nós, ou pelo menos romance em geral"
 seduce_ongoing.5201.b:0 "Lembre-se daquela vez que nós..."
 seduce_ongoing.5201.b.tt:0 "Acho que [target.GetTitledFirstName] realmente valoriza nossa amizade"
 seduce_ongoing.5201.c:0 "Eu não vou colocar em risco este momento."


 seduce_ongoing.5202.desc:0 "Enquanto meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] e eu atravessamos o [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier] nos deparamos com um quadrado com uma fonte adorável.\n\n"Shall we toss a coin in together, my [ROOT.Char.GetLadyLord]? It is said that it will bring you romance...""
 seduce_ongoing.5202.a:0 "Vamos fazer três, para dar sorte extra!"
 seduce_ongoing.5202.b:0 "Soa como algo para um casal fazer, não amigos."

 seduce_ongoing.5203.desc:0 "[target.GetFirstName] alegremente fica ao meu lado, lançando uma moeda na água da fonte e encontrando meu olhar com um sorriso.\n\nO resto da caminhada é tingido com um tom amável provocado pelo nosso desejo compartilhado."
 seduce_ongoing.5203.a:0 "[target.GetSheHe|U] realmente é [target.Custom2('ComplimentAdjectiveArticle', ROOT.Char)] [target.GetWomanMan]!"

 seduce_ongoing.5204.desc:0 ""Que jogo bobo você está jogando, [ROOT.Char.GetFirstNameNoTooltip]?"\n\n[target.GetFirstName] declines my request of wishing for romance. The rest of the walk is spent in tense silence, and we soon bid each other farewell."
 seduce_ongoing.5204.a:0 "Meu humor ficou tão escuro quanto as profundezas da fonte..."

 seduce_ongoing.5205.desc:0 "À medida que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] e eu atravessamos o [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier] falamos dos velhos tempos.\n\n"Remember that time we lingered in each other's company well into the night, making plans for the future, imagining a shared one...?""
 seduce_ongoing.5205.a:0 "Como eu poderia esquecer?"
 seduce_ongoing.5205.b:0 "Por que [owner.GetSheHe] está trazendo à tona aquela noite embaraçosa?"

 seduce_ongoing.5206.desc:0 "[target.GetFirstName] e eu passamos horas relembrando o passado, e jogando fora futuros hipotéticos juntos.\n\nO resto da caminhada é tingido com um tom amável, e eu não posso deixar de esperar que algumas de nossas teorias lúdicas se transformem em realidade."

 seduce_ongoing.5207.desc:0 ""\n\n[target.GetFirstName] deixa claro que [target.GetSheHe] não tem interesse em especulações para o que poderia ter sido, ou ainda poderia acontecer, entre nós. O resto da caminhada é gasto em silêncio tenso, e logo nos despedimos.""\n\n[target.GetFirstName] deixa claro que [target.GetSheHe] não tem interesse em especulações para o que poderia ter sido, ou ainda poderia acontecer, entre nós. O resto da caminhada é gasto em silêncio tenso, e logo nos despedimos."
 seduce_ongoing.5207.a:0 "Bem, isso poderia ter sido melhor!"

 seduce_ongoing.5301.t:0 "Um Momento Sozinho"
 seduce_ongoing.5301.desc:0 "Ninguém jamais acharia estranho que eu me sentasse com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] à beira da lareira até tarde da noite. No entanto, há uma tensão no ar.\n\nEu não quero nada mais do que puxar [target.GetHerHis] fechar e rasgar as roupas de [target.GetHerHis] corpo, mas se [target.GetSheHe] soubesse disso, [target.GetSheHe] ficaria horrorizada. Ou...?"
 seduce_ongoing.5301.a:0 "Uma mão na mão [target.GetHerHis] diria tudo."
 seduce_ongoing.5301.a.tt:0 "#F espero que meus sinais sutis sejam bem recebidos#!"
 seduce_ongoing.5301.b:0 "Estamos sozinhos, e eu não vou negar-me [target.GetHerHis] lábios."
 seduce_ongoing.5301.b.tt:0 "#F espero que meu interesse seja bem recebido#!"
 seduce_ongoing.5301.c:0 "Seria uma pena arruinar uma noite maravilhosa."
 seduce_ongoing.5301.c.tt:0 "#F Haverá outras vezes. Meu [THIS.Char.Custom2('RelationToMe', SCOPE.sC('target'))] não vai a lugar algum. #!"
 seduce_ongoing.5301.success_tt:0 "Se [target.GetFirstName] devolver meus avanços:"

 seduce_ongoing.5302.desc:0 "Parece tão certo, eu nem sequer tomo nota no início, mas quando nos sentamos em frente à lareira, minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetFirstName] aperta minha mão com uma intensidade muito além das garantias de um [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))].\n\nI pode sentir [target.GetHerHis] pulso acelerar com o desejo."
 seduce_ongoing.5302.a:0 "Eu me recuso a acreditar que o que eu sinto é errado."
 seduce_ongoing.5302.b:0 "Estou lisonjeado pela atenção, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], mas não."

 seduce_ongoing.5303.desc:0 "[target.GetFirstName] nem vacilar como minha mão agarra [target.GetHersHis], mesmo que ambos saibamos o que significa. Posso sentir [target.GetHerHis] pulso subindo enquanto nossa conversa continua. Minha palma sua e minha respiração fica superficial antes #EMP O que foi isso? #! Ah, só um servo.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] e eu faço nossas desculpas, antes de partir. Separadamente."
 seduce_ongoing.5303.a:0 "Eu sei que você sentiu isso também, [target.GetFirstNameNoTooltip]."

 seduce_ongoing.5304.desc:0 "[target.GetSheHe|U] me deixa sentado sozinho perto do fogo."A [target.Custom2('RelationToMe', SCOPE.sC('owner'))] should never... This should never be!"[target.GetSheHe|U] me deixa sentado sozinho perto do fogo."
 seduce_ongoing.5304.a:0 "Eu sei, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], mas mesmo assim..."

 seduce_ongoing.5305.desc:0 "Acontece tão de repente, e ainda assim eu não estou surpreso. Em um momento estamos sentados perto do fogo, no outro meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] se inclina mais perto. Então [owner.GetHerHis] lábios são pressionados contra os meus, mãos acariciando meu pescoço, meus ombros, minhas coxas, minhas entranhas-\n\nO barulho de um servo que se aproxima nos faz romper com toda a pressa, e meus pensamentos rapidamente alcançam meu desejo."
 seduce_ongoing.5305.a:0 "Parece que as coisas estão finalmente certas."

 seduce_ongoing.5306.desc:0 "[target.GetFirstName] devolve meu beijo, e por alguns momentos emocionantes, está tudo bem com o mundo. Não pode durar, é claro, como nos separamos às pressas antes de sermos vistos por um servo que passa.\n\nQuando partimos para seguir nossos caminhos separados [target.GetSheHe] olha para mim. "I did not fully understand until now, [target.Custom2('RelationToMe', SCOPE.sC('owner'))].""
 seduce_ongoing.5306.a:0 "Você e eu, meu querido [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]."

 seduce_ongoing.5307.desc:0 "Não tenho nada a dizer, não tenho como me explicar, antes que [target.GetSheHe] saia correndo da sala."What do you think you are doing?! You are my [target.Custom2('RelationToMe', SCOPE.sC('owner'))]!"Não tenho nada a dizer, não tenho como me explicar, antes que [target.GetSheHe] saia correndo da sala."
 seduce_ongoing.5307.a:0 "[target.GetFirstNameNoTooltip], eu realmente pensei..."

 seduce_ongoing.6001.t:0 "Só Curioso"
 seduce_ongoing.6001.desc:0 "Ao visitar outros tribunais, acho benéfico passar um tempo com cortesãos para conhecer sua mentira. Se acontecer de ser com [target.GetTitledFirstName], melhor ainda.\n\n[target.GetSheHe|U] responde minhas perguntas diligentemente, e sinto como se pudesse passar o dia todo ouvindo, e [target.GetSheHe] parece contente em falar."
 seduce_ongoing.6001.a:0 "Sua [target.Custom2('RelationToMe', SCOPE.sC('court_owner'))] é interessante, mas o que você #EMP #!?"
 seduce_ongoing.6001.b:0 "Certamente você vai me mencionar para [court_owner.GetFirstNameNoTooltip]?"

 seduce_ongoing.6011.t:0 "Uma Demonstração de Força"
 seduce_ongoing.6011.desc:0 "Estou vendo as tropas no pátio praticar a broca que eu instruí-los, uma e outra vez. Eu presto tanta atenção que não percebo [target.GetTitledFirstName] venho ao meu lado.\n\n"They move well, but that [dummy_gender.GetWomanMan] is constantly a half-step behind.""
 seduce_ongoing.6011.a:0 "O mais impressionante! Temos mais em comum do que eu pensava."
 seduce_ongoing.6011.b:0 "Você tem um olho afiado!"
 seduce_ongoing.6011.c:0 "Uma tática de distração. Veja o que acontece agora..."

 seduce_ongoing.6021.t:0 "Um Encontro de Mentes"
 seduce_ongoing.6021.desc:0 "Me surpreendeu que [target.GetTitledFirstName] e eu nos envolvessem em uma discussão sobre assuntos militares, mas [target.GetSheHe] parece quase tão apaixonado quanto eu sobre o assunto. [target.GetSheHe|U] é incrivelmente bem informado, também!"
 seduce_ongoing.6021.a:0 "Por que [target.GetFirstNameNoTooltip], em todos os meus anos eu nunca ouvi a tal!"
 seduce_ongoing.6021.b:0 "[target.GetFirstNameNoTooltip], eu nunca soube que tínhamos tanto em comum."
 seduce_ongoing.6021.c:0 "Conte-me mais sobre seus pensamentos sobre formações de cavalaria..."

 seduce_ongoing.6031.t:0 "Uma Teia"
 seduce_ongoing.6031.desc:0 " minhas intenções em relação ao [target.GetFirstName] e deixe [target.GetHerHim] sentir que [target.GetSheHe] tem a vantagem."discover" minhas intenções em relação ao [target.GetFirstName] e deixe [target.GetHerHim] sentir que [target.GetSheHe] tem a vantagem."
 seduce_ongoing.6031.a:0 "Eu também vou deixá-los saber que eu sei que eles sabem..."
 seduce_ongoing.6031.b:0 "Eu vou ter certeza que os espiões se deparar #EMP algo de interesse. #!"
 seduce_ongoing.6031.c:0 "Oh, que excelente oportunidade para praticar!"

 seduce_ongoing.6041.t:0 "Compreensão Amorosa"
 seduce_ongoing.6041.desc:0 "Na minha busca por [target.GetTitledFirstNamePossessive] afeto, seria muito útil saber exatamente quais são os gostos e preferências [target.GetHerHis]..."
 seduce_ongoing.6041.a:0 "#EMP Pah#!, isso nem é um desafio!"
 seduce_ongoing.6041.b:0 "Tenho certeza que poderia convencer [target.GetHerHim] a me dizer."
 seduce_ongoing.6041.b.success:0 "Eu aprendo mais sobre [target.GetFirstNamePossessive] interesses"
 seduce_ongoing.6041.b.failure:0 "[target.GetFirstName] evita minhas perguntas"
 seduce_ongoing.6041.c:0 "Meus espiões descobrirão isso em pouco tempo."
 seduce_ongoing.6041.c.success:0 "Meus espiões são bem sucedidos"
 seduce_ongoing.6041.c.failure:0 "[target.GetFirstName] ilude meus espiões"
 seduce_ongoing.6041.d:0 "Você sabe o quê? Eu só vou perguntar."

 seduce_ongoing.6042.desc:0 "Isso é muito interessante... [target.GetFirstName] é um [target.GetWomanMan] de bom gosto."
 seduce_ongoing.6042.a:0 "Isso vai me ajudar a ganhar [target.GetHerHis] afeto."

 seduce_ongoing.6043.desc:0 "Parece que eu estava talvez um pouco indelicado em se aproximar de [target.GetFirstName]. Agora [target.GetSheHe] se pergunta por que estou tão irracionalmente interessado em [target.GetHerHis] valores!"
 seduce_ongoing.6043.a:0 "Isso não é bom para mim."

 seduce_ongoing.6051.t:0 "O Véu da Cortesia"
 seduce_ongoing.6051.close:0 "Eu enquadrou tudo como uma oportunidade para praticar cortesia diplomática. Tenho certeza que [target.GetTitledFirstName] pode ver através da minha desculpa, mas [target.GetSheHe] concordou, no entanto."
 seduce_ongoing.6051.far:0 "Visitar outro tribunal é sempre uma desculpa para trocar cortesias diplomáticas. Felizmente [target.GetTitledFirstName] estava mais do que disposto a me obrigar."
 seduce_ongoing.6051.end:0 "\n\nPara qualquer forasteiro, nossas trocas podem ter soado como platitudes vazias exigidas pela tradição. Para nós, no entanto, a paixão queimando sob a superfície de nossas palavras era fogo."
 seduce_ongoing.6051.a:0 "Ah, refrescante!"
 seduce_ongoing.6051.b:0 "Algumas das dicas que você me deu, [target.GetFirstNameNoTooltip]..."
 seduce_ongoing.6051.c:0 "Preciso de mais prática como essa."
 
