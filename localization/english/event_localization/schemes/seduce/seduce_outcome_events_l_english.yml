 seduce_outcome.8101.t:1 "[ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner') )|U] Amor"
 seduce_outcome.8101.desc:0 "Não pode mais haver qualquer dúvida. [owner.GetTitledFirstName] – meu próprio [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner') )] – quer ser mais do que família...\n\n"
 seduce_outcome.8101.desc_positive:0 "Embora eu não possa dizer que o pensamento nunca passou pela minha cabeça, a realização ainda vem como um choque."
 seduce_outcome.8101.desc_neutral:0 "Embora eu tenha [owner.GetHerHim] em alta consideração, a realização ainda vem como um choque."
 seduce_outcome.8101.desc_negative:0 "Não há fim para a depravação desse [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('owner'))]?"
 seduce_outcome.8101.a:0 "Pare com essa loucura! Eu sou sua #EMP [owner.Custom2('RelationToMe', SCOPE.sC('target') )] #!!"
 seduce_outcome.8101.c:0 "O mundo saberá de suas perversões grotescas!"
 seduce_outcome.8101.b:0 "Bem, o que é a vida sem algumas indulgências?"
 seduce_outcome.8101.b.tt:0 "Não vou desencorajar [owner.GetFirstNameNoTooltip] de [owner.GetHerHis] perseguição"
 
