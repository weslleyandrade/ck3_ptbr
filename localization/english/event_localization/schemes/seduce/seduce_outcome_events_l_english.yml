 seduce_outcome.8103.desc:0 ""Você me enoja, [owner.GetFirstNameNoTooltip]. Eu sou seu [owner.Custom2('RelationToMe', SCOPE.sC('target') )] por causa [ROOT.Char.GetFaith.HighGodNamePossessive]! Trarei suas perversões grotescas à luz, confie na minha palavra!"\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] as [target.GetSheHe] makes [target.GetHerHis] disdain for my romantic advances clear."
