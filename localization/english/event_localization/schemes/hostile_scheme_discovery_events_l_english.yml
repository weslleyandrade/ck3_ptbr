l_english:
 hostile_scheme_discovery.1001.t:0 "Um Esquema na Corte"
 hostile_scheme_discovery.1001.close_relation:0 "Meu [spymaster.GetCouncilTitle] veio a mim com notícias graves. [spymaster.GetSheHe|U] está certo de que [agent.GetTitledFirstName], minha própria [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra mim!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster:0 "Notícias graves chegaram a mim. [agent.GetTitledFirstName], minha própria [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra mim!"
 hostile_scheme_discovery.1001.close_relation_other_target:0 "Meu [spymaster.GetCouncilTitle] veio a mim com notícias graves. [spymaster.GetSheHe|U] está certo de que [agent.GetTitledFirstName], minha própria [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.close_relation_no_spymaster_other_target:0 "Notícias graves chegaram a mim. [agent.GetTitledFirstName], minha própria [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] está tramando contra a minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc:0 "Meu [spymaster.GetCouncilTitle] veio até mim com uma descoberta. [spymaster.GetSheHe|U] está certo de que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra mim!"
 hostile_scheme_discovery.1001.desc_no_spymaster:0 "Notícias graves chegaram a mim. Foi descoberto que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra mim!"
 hostile_scheme_discovery.1001.desc_other_target:0 "Meu [spymaster.GetCouncilTitle] veio até mim com uma descoberta. [spymaster.GetSheHe|U] está certo de que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.desc_no_spymaster_other_target:0 "Notícias graves chegaram a mim. Foi descoberto que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetTitledFirstName], está tramando contra meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('targeted_courtier'))] [targeted_courtier.GetTitledFirstName]!"
 hostile_scheme_discovery.1001.a:0 "Que o traidor seja conhecido por todos."
 hostile_scheme_discovery.1001.b:0 "Jogue [agent.GetHerHim] na cadeia!"
 hostile_scheme_discovery.1001.c:0 "Seja verdade ou não, não vou acusá[agent.GetFirstNameNoTooltip]."
 hostile_scheme_discovery.1001.c.tt:0 "[agent.GetFirstNameNoTooltip] fica livre."

 hostile_scheme_discovery.2001.intro:0 "Meu [spymaster.GetCouncilTitle] veio a mim com notícias graves. Enquanto ainda não sabemos quem,"
 hostile_scheme_discovery.2001.intro_no_spymaster:0 "Notícias graves chegaram a mim. Embora ainda não se saiba quem,"
 hostile_scheme_discovery.2001.murder:0 "alguém está planejando matar"
 hostile_scheme_discovery.2001.abduction:0 "alguém está planejando sequestrar"
 hostile_scheme_discovery.2001.fallback:0 "alguém está conspirando contra"
 hostile_scheme_discovery.2001.elope:0 "alguém está planejando fugir com"
 hostile_scheme_discovery.2001.target_other:0 "meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 hostile_scheme_discovery.2001.target_me:0 "eu!"
 hostile_scheme_discovery.2001.a:0 "Temos que parar o vilão por trás disso!"

 hostile_scheme_discovery.3001.t:0 "Agente Descoberto!"
 hostile_scheme_discovery.3001.intro:0 "[agent.GetTitledFirstName], meu agente no tribunal [court_owner.GetTitledFirstNamePossessive], foi descoberto!"
 hostile_scheme_discovery.3001.imprisoned:0 "\n\nAgora que a [court_owner.GetTitleAsName] colocou [agent.GetHerHim] em bloqueio e chave."
 hostile_scheme_discovery.3001.accused:0 "\n\nAgora [agent.GetSheHe] é conhecida por não ser confiável, e não pode ajudar mais a minha causa."
 hostile_scheme_discovery.3001.a:0 "Amaldiçoe [court_owner.GetTitledFirstNameNoTooltip], e [court_owner.GetHerHis] [spymaster.GetCouncilTitle]!"

 hostile_scheme_discovery.3002.t:0 "Esquema Descoberto"
 hostile_scheme_discovery.3002.desc:0 "A existência do meu plano para [scheme.GetFullActionName] foi descoberta!\n\nEmbora meu envolvimento ainda não seja conhecido, isso tornará muito mais difícil concretizar meus planos."
 hostile_scheme_discovery.3002.a:0 "Maldições!"

 hostile_scheme_discovery.4001.t:0 "Esquema Descoberto!"
 hostile_scheme_discovery.4001.opening:0 "Meu complô contra minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], foi descoberto!"
 hostile_scheme_discovery.4001.end:0 "Os servos agora sussurram que tenho que recorrer à falta de pessoal para governar até mesmo minha casa."
 hostile_scheme_discovery.4002.opening:0 "Meu plano para ver meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] morto foi descoberto! Agora todos sabem do meu plano de matar [target.GetTitledFirstName]."
 hostile_scheme_discovery.4001.a:0 "Isso tudo é um grande mal-entendido!"
 hostile_scheme_discovery.4001.b:0 "Oh, eu vou mostrar-lhes o quão longe eu posso ir."
 
