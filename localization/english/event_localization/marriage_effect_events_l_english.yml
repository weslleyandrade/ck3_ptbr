 marriage_effect.2001.t:0 "Celebração do Casamento"
 marriage_effect.2001.desc.start_normal:0 "Com meu casamento com [new_spouse.GetTitledFirstName], o reino espera que façamos uma celebração de casamento extravagante."
 marriage_effect.2001.desc.start_divine_marriage:0 "Com meu casamento com [new_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)], o reino aguarda ansiosamente uma grande recepção para celebrar a reunião do nosso sangue divino."
 marriage_effect.2001.desc.start_prison:0 "Meu novo cônjuge, [new_spouse.GetTitledFirstName], está preso no momento. Mesmo assim, nosso casamento é válido e o reino ainda espera uma celebração extravagante do casamento."
 marriage_effect.2001.desc.end:0 "\n\nÉ bem dentro do meu direito de recolher um Imposto de Ajuda Real como parte disso, mas alguns podem considerar insípido cobrar um imposto extra durante um tempo de júbilo..."
 marriage_effect.2001.a:0 "Claro que vou recolhê-lo! Quem paga pelo seu próprio casamento?"
 marriage_effect.2001.b:0 "Vou deixar meus súditos desfrutar das festividades sem preocupação ou cuidado."
