l_english:
 marriage_effect.0001.t:0 "Fazendo direito"
 marriage_effect.0001.desc.multiple:0 "Finalmente as coisas são do jeito que sempre deveriam ser. O segredo pairando sobre minha [illegitimate_child.Custom('TwinDaughtersSonsChildren')] não pode mais nos machucar, agora que seu pai [new_spouse.GetTitledFirstName] e eu estamos legalmente casados."
 marriage_effect.0001.desc.child:0 "Passei muitas noites sem dormir me preocupando com meu [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] e o que aconteceria conosco se a verdade de [illegitimate_child.GetHerHis] paternidade viesse à tona.\n\nAgora que [illegitimate_child.GetHerHis] pai [new_spouse.GetTitledFirstName] e eu esteja legalmente casado, meus velhos medos podem finalmente descansar."
 marriage_effect.0001.desc.pregnancy:0 "Desde o dia em que descobri que estava grávida, tenho me preocupado com o futuro do meu filho. Finalmente estou libertado dos meus medos, agora que seu pai [new_spouse.GetTitledFirstName] e eu estamos legalmente casados."
 marriage_effect.0001.a:0 "Este segredo não vai mais me assombrar."

 marriage_effect.0002.desc.multiple:0 "Finalmente as coisas são do jeito que sempre deveriam ser. O segredo pairando sobre minha [illegitimate_child.Custom('TwinDaughtersSonsChildren')] não pode mais machucá-los ou sua mãe, [real_mother.GetTitledFirstName], agora que estamos legalmente casados."
 marriage_effect.0002.desc.child:0 "Passei muitas noites sem dormir me preocupando com meu [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] e o que aconteceria com [illegitimate_child.GetHerHim] se a verdade de [illegitimate_child.GetHerHis] paternidade saísse.\n\nAgora que [illegitimate_child.GetHerHis] mãe [real_mother.GetTitledFirstName] e eu esteja legalmente casado, meus velhos medos podem finalmente descansar."
 marriage_effect.0002.desc.pregnancy:0 "Desde o dia em que descobri que [real_mother.GetTitledFirstName] estava grávida do nosso filho, tenho me preocupado com o futuro do nosso filho. Agora que estamos legalmente casados meus medos podem finalmente ser colocados para descansar."
 marriage_effect.0002.desc.pregnancy_not_knowing:0 "[real_mother.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aproxime de mim com a mão na barriga [real_mother.GetHerHis].\n\n"I did not tell you this before, but... The child I am carrying is yours. Now that we are lawfully wedded this secret can do no harm.""
 marriage_effect.0001.a_not_knowing:0 "Estou feliz."

 marriage_effect.0003.desc.pregnancy:0 "Desde o dia em que descobri que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] estava grávida de [new_spouse.GetTitledFirstNamePossessive] criança, tenho carregado o segredo deles perto do meu peito. Agora que eles são legalmente casados eu posso finalmente relaxar."
 marriage_effect.0003.desc.multiple:0 "Tenho me preocupado com meus [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] e [real_mother.GetHerHis] [illegitimate_child.Custom('TwinDaughtersSonsChildren')] desde que nasceram, sabendo que foram concebidos por [real_mother.GetHerHis] união ilícita com [new_spouse.GetTitledFirstName].\n\nAgora que [new_spouse.GetTitledFirstName] e [real_mother.GetFirstName] estão legalmente casados, meus velhos medos podem finalmente descansar."
 marriage_effect.0003.desc:0 "Tenho me preocupado com meus [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_mother') )] [real_mother.GetTitledFirstName] e [real_mother.GetHerHis] [illegitimate_child.Custom('GetDaughterSon')] [illegitimate_child.GetTitledFirstName] desde que a criança nasceu, sabendo que ela foi concebida por [real_mother.GetHerHis] união ilícita com [new_spouse.GetTitledFirstName].\n\nAgora que [new_spouse.GetTitledFirstName] e [real_mother.GetFirstName] estão legalmente casados, meus velhos medos podem finalmente descansar."

