 marriage_effect.1001.t:0 "O amor prevalece"
 marriage_effect.1001.desc:1 "Oh [spouse.GetTitledFirstName], meu [spouse.Custom('LoverPetName')]! Pensar que posso abraçá-lo abertamente agora, com a bênção de ambos os [ROOT.Char.GetFaith.FertilityGodName] e as pessoas ao nosso redor... Eu sou o [ROOT.Char.GetWomanMan] mais feliz vivo!"
 marriage_effect.1001.a:0 "Venha aqui, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse') )] meu!"

 marriage_effect.1002.desc:1 "Oh [spouse_2.GetTitledFirstName], meu [spouse_2.Custom('LoverPetName')]! Pensar que posso abraçá-lo abertamente agora, com a bênção de ambos os [ROOT.Char.GetFaith.FertilityGodName] e as pessoas ao nosso redor... Eu sou o [ROOT.Char.GetWomanMan] mais feliz vivo!"
