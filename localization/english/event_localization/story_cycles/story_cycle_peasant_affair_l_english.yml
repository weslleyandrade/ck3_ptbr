 peasant_affair.1001.t:0 "Reuniões Inesperadas"
 peasant_affair.1001.desc_opening:0 ""Meu [ROOT.Char.GetLadyLord], meu coração não saberia descansar até que eu te encontrei novamente! Sou eu, [peasant_character.GetFirstNameNoTooltip]. Certamente você se lembra de mim, meu [ROOT.Char.Custom('LoverPetName')]?"\n\n"
 peasant_affair.1001.desc_child:0 "Não acredito nos meus olhos: a bela [peasant_character.GetWomanMan] que me entreguei em muitas luas atrás, a [peasant_character.GetMotherFather] do meu querido [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], apareceu na corte."
 peasant_affair.1001.desc_their_child:0 "Não acredito nos meus olhos: a bela [peasant_character.GetWomanMan] que me entreguei em muitas luas atrás apareceu na corte. Ao lado [peasant_character.GetHerHim] está o que parece ser [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], e eu não posso deixar de reagir à [peasant_child.GetHerHis] idade..."
 peasant_affair.1001.desc_rakish_night:0 "Não acredito nos meus olhos: a bela [peasant_character.GetWomanMan] que me entreguei em muitas luas atrás durante uma noite selvagem de abandono apareceu na corte."
 peasant_affair.1001.desc:0 "Não acredito nos meus olhos: a bela [peasant_character.GetWomanMan] que encontrei fora do meu [ROOT.Char.Custom('FortifiedBuilding')] muitas luas atrás apareceu na corte."
 peasant_affair.1001.a_1:0 "Fique aqui como parte da minha corte, eu insisto!"
 peasant_affair.1001.a_2:0 "[peasant_character.GetFirstNameNoTooltip] foi? Você é bem-vindo para ficar aqui."
 peasant_affair.1001.b:0 "[peasant_child.GetFirstNameNoTooltip] merece [peasant_child.GetHerHis] [peasant_character.GetMotherFather]..."
 peasant_affair.1001.c:0 "Você não vai encontrar nenhum lar aqui."

 peasant_affair.2001.t:0 "The [peasant_character.GetWomanMan|U] com quem sonho"
 peasant_affair.2001.desc_opening:0 "Mais uma vez eu acordo com um coração batendo e o remanescente de um fogo queimando em minhas entranhas.\n\n"
 peasant_affair.2001.desc_rakish_night:0 "Muitas noites se passaram desde que compartilhei uma cama com a bela [peasant_character.GetWomanMan] que me deparei durante uma de minhas excursões noturnas, mas minha saudade só cresce... "
 peasant_affair.2001.desc_known_father:0 "Muitas noites se passaram desde que dividi uma cama com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))], [peasant_character.GetTitledFirstName], mas minha saudade só cresce... "
 peasant_affair.2001.desc_unknown_peasant:0 "Muitas noites se passaram desde que dividi uma cama com a bela [peasant_character.GetWomanMan] que me deparei fora do meu [ROOT.Char.Custom('FortifiedBuilding')], mas minha saudade só cresce... "
 peasant_affair.2001.desc_child:0 "Especialmente porque meu querido [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName], o resultado de nossa paixão, é um lembrete constante de [peasant_character.GetHerHim]!"
 peasant_affair.2001.a:0 "Eu tenho que encontrar [peasant_character.GetHerHim]!"
 peasant_affair.2001.a.tt:0 "#F começar a busca de uma vez! #!"
 peasant_affair.2001.b:0 "Seria melhor se eu esquecesse [peasant_character.GetHerHim]."
 peasant_affair.2001.c:0 "Eu não vou vacilar, este é um teste da minha determinação!"

 peasant_affair.2002.desc_opening:0 ""Meu [ROOT.Char.GetLadyLord], não podemos encontrar sinais deste camponês que você nos faz procurar. Com os recursos limitados à minha disposição, não há muito que eu possa fazer..."\n\n"
 peasant_affair.2002.desc_child:1 "Mesmo quando meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] arcos e arranhões, meus olhos caem sobre o rosto curioso do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_child'))] [peasant_child.GetTitledFirstName]."
 peasant_affair.2002.desc:1 "Mesmo quando meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] se curva e raspa, meus pensamentos vagam para aquela noite mágica..."
 peasant_affair.2002.a:0 "Eu devo ter [peasant_character.GetHerHim], o que for preciso!"
 peasant_affair.2002.b:0 "Certamente nenhum camponês pode valer isso."

 peasant_affair.2003.desc_opening:0 ""Meu [ROOT.Char.GetLadyLord], apresento a você [peasant_character.GetTitledFirstName], trazido diante de você por insistência."\n\n"
 peasant_affair.2003.desc_dead_brought_child:0 ""Meu [ROOT.Char.GetLadyLord], eu trago notícias. A [peasant_character.GetWomanMan] que você nos fez procurar infelizmente deixou este mundo para trás, mas nós trouxemos você [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')]."\n\nWhat a cruel joke, to find [peasant_character.GetHerHim] at last only to lose [peasant_character.GetHerHim] forever! But that [peasant_child.Custom('GirlBoy')], could [peasant_child.GetSheHe] be mine...?"
 peasant_affair.2003.desc_dead:0 ""Meu [ROOT.Char.GetLadyLord], eu trago notícias. A [peasant_character.GetWomanMan] que você nos fez procurar, infelizmente deixou este mundo para trás."\n\nWhat a cruel joke, to find [peasant_character.GetHerHim] at last only to lose [peasant_character.GetHerHim] forever!"
 peasant_affair.2003.desc_dislike:0 "O camponês [peasant_character.GetWomanMan] dos meus sonhos luta [councillor.GetTitledFirstNamePossessive] agarrar, [peasant_character.GetHerHis] rosto torcido de raiva e medo\n\n"Please my [ROOT.Char.GetLadyLord], let me go! That night was a mistake, I only wish to be left alone.""
 peasant_affair.2003.desc_dislike_their_child:0 "O camponês [peasant_character.GetWomanMan] dos meus sonhos luta [councillor.GetTitledFirstNamePossessive] agarrar, [peasant_character.GetHerHis] rosto torcido de raiva e medo enquanto [peasant_character.GetSheHe] agarra [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')] para [peasant_character.GetHerHis] lado.\n\n"Please, my [ROOT.Char.GetLadyLord], let us go! I only wish to raise #EMP my#! [peasant_child.Custom('GetDaughterSon')] alone.""
 peasant_affair.2003.desc_their_child:0 "Finalmente! Como [peasant_character.GetSheHe] está diante de mim, sinto que o tempo que compartilhamos nunca terminou. No entanto, ao lado [peasant_character.GetHerHim] está o que parece ser [peasant_character.GetHerHis] [peasant_child.Custom('GetDaughterSon')], e eu não posso deixar de reagir à [peasant_child.GetHerHis] idade..."
 peasant_affair.2003.desc:0 "Finalmente! Como [peasant_character.GetSheHe] está diante de mim, sinto que o tempo que compartilhamos nunca terminou. Passando por [peasant_character.GetHerHis] sorriso quente [peasant_character.GetSheHe] não me esqueceu também."
 peasant_affair.2003.a_alive:0 "Por favor, [peasant_character.GetFirstNameNoTooltip], fique aqui na corte."
 peasant_affair.2003.a_dead:0 "Por favor, [peasant_child.GetFirstNameNoTooltip], fique aqui na corte."
 peasant_affair.2003.b:0 "[peasant_child.GetFirstNameNoTooltip], minha filha, quero que conheça sua [peasant_character.GetMotherFather]."
 peasant_affair.2003.c:0 "Agora que você finalmente está aqui... deter que [peasant_character.GetWomanMan]!"
 peasant_affair.2003.c.tt:0 "#F Um [peasant_character.GetWomanMan] com tanta vantagem contra mim não pode ser permitido andar livre! #!"
 peasant_affair.2003.d:0 "Mande essa criança embora!"
 peasant_affair.2003.d.tt:0 "#F Vamos esquecer toda essa bagunça. #!"
 peasant_affair.2003.e:0 "Que destino cruel!"
 peasant_affair.2003.f:0 "Esse é o meu filho, não é?! Tome [peasant_child.GetHerHim]!"
 peasant_affair.2003.g:0 "Unhand [peasant_character.GetHerHim] de uma vez! Você está livre para partir."

 peasant_affair.2004.desc_opening:0 ""Meu [ROOT.Char.GetLadyLord], não podemos encontrar sinais deste camponês que você nos faz procurar. Com toda a probabilidade [peasant_character.GetSheHe] já está morto..."\n\n"
 peasant_affair.2004.a:0 "Nunca mais ver [peasant_character.GetHerHim]... O tormento!"

 peasant_affair.3001.t:0 "Um pedido tão pequeno"
 peasant_affair.3001.available_desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] veio até mim com o que [peasant_character.GetSheHe] acha um humilde pedido.\n\n"My dear, you know [peasant_child.GetTitledFirstName] to be your child. Please acknowledge [peasant_child.GetHerHim] as one of your lineage.""
 peasant_affair.3001.unavailable_desc:0 "\n\nDoes [peasant_character.GetSheHe] não perceber que com a minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName], as coisas não estão inteiramente em minhas mãos?"
 peasant_affair.3001.a:0 "Vou reconhecer [peasant_child.GetTitledFirstNameNoTooltip] ao meu sangue e nome."
 peasant_affair.3001.b:0 "Na verdade, o bastardo é meu."
 peasant_affair.3001.c:0 "Na verdade, o bastardo é meu."
 peasant_affair.3001.d:0 "Eu nunca vou fazer qualquer coisa assim!"
 peasant_affair.3001.d.tt:0 "Eu desocento para [peasant_character.GetTitledFirstNameNoTooltip] que isso nunca vai acontecer."

 peasant_affair.3002.t:0 "Um pedido tão pequeno"
 peasant_affair.3002.available_desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peasant_character'))] [peasant_character.GetFirstName] veio até mim com o que [peasant_character.GetSheHe] acha um humilde pedido.\n\n"You know as well as I do that [peasant_child.GetTitledFirstName] is mine. I beg of you, please let it be known.""
 peasant_affair.3002.unavailable_desc:0 "\n\nDoes [peasant_character.GetSheHe] não perceber que com a minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_spouse'))] [other_spouse.GetTitledFirstName], as coisas não são tão simples!"
 peasant_affair.3002.a:0 "É justo que [peasant_child.GetSheHe] saiba [peasant_child.GetHerHis] linhagem."
 peasant_affair.3002.b:0 "Não, eu nunca poderia."

 peasant_affair.3003.t:0 "Uma Memória"
 peasant_affair.3003.desc:0 ""O que tínhamos... Eu não posso desistir dele." [peasant_character.GetTitledFirstName] has met me alone in a hallway. [peasant_character.GetSheHe|U] leans close to whisper in my ear. "O que tínhamos... Eu não posso desistir dele.""
 peasant_affair.3003.a:0 "[ROOT.Char.GetFaith.HighGodName] me salvar, como eu poderia dizer não?"
 peasant_affair.3003.b:0 "É perigoso para nós até sermos vistos juntos!"

 peasant_affair.3004.t:0 "Uma Oportunidade"
 peasant_affair.3004.desc:0 " [peasant_character.GetSheHe] diz finalmente."You need a [peasant_character.Custom('WifeHusband')]," [peasant_character.GetSheHe] diz finalmente."I know I am not of noble birth, but think of everything we share...""
 peasant_affair.3004.a:0 "Só poderia ser você."
 peasant_affair.3004.b:0 "Não podemos nos casar, mas isso não significa que não podemos ficar juntos."
 peasant_affair.3004.c:0 "Você não pode ser minha [peasant_character.Custom('WifeHusband')], mas você pertence a mim."
 peasant_affair.3004.d:0 "O casamento está fora de questão."
