l_english:
 murders_at_court.1001.t:1 "Assassinatos na Corte: Reze pelos mortos sem nome"
 murders_at_court.1001.desc_physician:1 ""Como você pode ver, não é um todo... Humano. Não o suficiente para identificá-los." [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] says, gesturing to the table before us. Blood pools on the table around small mounds of flesh; strings of tissue rests in dark ooze.\n\n"Como você pode ver, não é um todo... Humano. Não o suficiente para identificá-los.""
 murders_at_court.1001.desc:1 ""Como você pode ver, não é um todo... Humano. Não o suficiente para identificá-los." says a guard, gesturing to the table before us. Blood pools on the table around small mounds of flesh; strings of tissue rests in dark ooze.\n\n"Como você pode ver, não é um todo... Humano. Não o suficiente para identificá-los.""
 murders_at_court.1001.a:0 "Rezarei pela vítima."
 murders_at_court.1001.b:0 "Certifique-se de que todos sejam contabilizados, #EMP todos#! vezes."
 murders_at_court.1001.b.tt:0 "Eu vou limitar o movimento de todos na corte - espero que pressionando o assassino a se revelar"
 murder_at_court_movement_restricted_courtiers_craven:0 "Todo cortesão craven"
 murder_at_court_movement_restricted_courtiers_other:0 "Todos os outros cortesãos"
 murder_at_court_movement_restricted_courtiers:0 "Todo cortesão"
 murders_at_court.1001.c:0 "Dobre os guardas!"
 murders_at_court.1001.c.tt:0 "Guardas extras certamente deterão o assassino – ou pelo menos os dificultarão"
 murders_at_court.1001.d:0 "Alguém viu alguma coisa? Por favor, eu preciso de sua ajuda!"
 murders_at_court.1001.d.tt:0 "Eu faço saber em todo o reino que eu estou procurando informações e pistas"
 murders_at_court.1001.e:0 "Vou investigar isso. Pessoalmente."
 murders_at_court.1001.e.tt:0 "Trarei meu conhecimento para suportar neste caso"

 murders_at_court.1002.t:1 "Assassinatos na Corte: Assassinato pela manhã"
 murders_at_court.1002.desc_named:0 "À medida que o sol nasce, sou recebido pela notícia de que [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] foi assassinado durante a noite. Brutalmente estripado e disposto a ser visto por quem passou por...\n\nO corpo é rapidamente removido, e no momento em que o sol se põe nenhum traço do ato terrível pode ser encontrado."
 murders_at_court.1002.desc:0 "Outro dia, outro corpo. É com o coração pesado que percebo que um senso de rotina se instalou sobre o [ROOT.Char.Custom('ResidenceBuilding')] após os recentes assassinatos.\n\nO corpo — um jovem estripado [ROOT.Char.Custom('RandomWomanMan')] — é rapidamente removido, e quando o sol se põe nenhum traço do ato horrível pode ser encontrado."

 murders_at_court.1003.t:1 "Assassinatos na corte: até que a morte nos se se parta"
 murders_at_court.1003.desc_opening:0 "Eu acho [spouse.GetTitledFirstName] em nossos aposentos, jogados no chão em uma poça de [spouse.GetHerHis] próprio sangue."
 murders_at_court.1003.desc_like:0 "Lamentando eu cair no chão, embalando [spouse.GetHerHim] no meu peito"
 murders_at_court.1003.desc:1 "Eu caio no chão, embalando [spouse.GetHerHim] no meu peito"
 murders_at_court.1003.desc_end:0 "- [spouse.GetSheHe] é tão frio... Oh [ROOT.Char.GetFaith.HighGodName], por que [spouse.GetSheHe] é tão frio?!"

 murders_at_court.1004.t:1 "Assassinatos na Corte: Meu Filho"
 murders_at_court.1004.desc:0 "Encontro meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName] em [child.GetHerHis] própria cama - fria e morta. A cama está saturada de sangue, e o lento #EMP gotejamento de gotejamento#! dele batendo no chão sob a cama parece ecoar na câmara."

 murders_at_court.2001.t:1 "Assassinatos na Corte: Escalada"
 murders_at_court.2001.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] deita jogado no chão frio, escorrendo a sangue das múltiplas facadas que cobrem [victim.GetHerHis] corpo.\n\n Por que esse assassino está me provocando assim?!"

 murders_at_court.2002.t:1 "Assassinatos na corte: um passo à frente"
 murders_at_court.2002.desc:0 "A cabeça decepada do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] está descansando na minha mesa quando volto para meus aposentos, boca aberta em um grito silencioso. Meu herdeiro [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))]... Oh [ROOT.Char.GetFaith.HighGodName], por quê? Este assassino que nos assola precisa ser parado!"
 murders_at_court.2002.a:0 "Devo rezar por nossa [ROOT.Char.Custom('RealmType')]!"

 murders_at_court.2003.t:1 "Assassinatos na Corte: Um Assassino Revelado"
 murders_at_court.2003.desc:0 "Uma dor aguda nas costas, eu inalo, e a agonia crescente me faz gritar. Enquanto tento virar, seguindo o #EMP gotejamento#! #EMP gotejamento#! do meu sangue até o chão.\n\nMy visão está ficando escura, mas eu vejo meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] em cima de mim com um sorriso largo. Eu alcanço [murderer.GetHerHim] e [murderer.GetSheHe] me recompensa com um chute que faz o quarto girar; redondo e redondo: claro e escuro, e mais escuro, e mais escuro..."
 murders_at_court.2003.a:0 "[murderer.GetFirstNameNoTooltip]... Por que...?"

 murders_at_court.2101.t:1 "Assassinatos na Corte: Sucessor assassinado"
 murders_at_court.2101.desc_opening:0 "Eu olho para o corpo sem vida do meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName] e me sinto tonto. Certamente é o meu sangue que está cobrindo o chão sob [other_heir.GetHerHim], pois nada disso está atingindo meu cérebro.\n\n"
 murders_at_court.2101.desc_family:0 "Eu me agachar ao lado [other_heir.GetHerHim], com uma bochecha fria na mão – [other_heir.GetHerHis] olhos estão bem abertos, mas em surpresa ao invés de horror."Did someone you know do this to you?""
 murders_at_court.2101.desc:0 "[other_heir.GetSheHe|U] parece mais surpreso do que assustado... Talvez [other_heir.GetSheHe] sabia [other_heir.GetHerHis] assassino?"

 murders_at_court.2201.t:1 "Assassinatos na Corte: o que não pode ser visto"
 murders_at_court.2201.desc:0 ""Mas... os olhos se foram! Arrancado como rochas em um campo!" The [ROOT.GetCharacter.Custom('lowly_servant_type')] who found the murderer's latest victim is ushered out — face white, hands shaking, and still screaming.\n\nAs I look into the red and sightless holes that should contain eyes I shudder with unease. What does the murderer need eyes for? Some kind of ritual?"

 murders_at_court.5001.t:0 "Assassinatos na Corte: O Assistente"
 murders_at_court.5001.desc:0 "Um homem curioso me procurou depois de ouvir sobre os assassinatos que assolam meu tribunal."I am [watson.GetTitledFirstName], my [ROOT.Char.GetLadyLord]. I think I can be of help to you.""
 murders_at_court.5001.a:0 "Eu posso usar toda a ajuda que eu puder obter!"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c:0 "Isso não tem nada a ver com você!"

 murders_at_court.8001.t:1 "Assassinatos na Corte: Memento Mori"
 murders_at_court.8001.desc:1 "Enquanto deitamos [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] para descansar, juro que encontrarei aquele que fez isso para [story_owner.GetHerHim]. O assassino parece ter parado sua farra, e eu tenho que me perguntar se o [story_owner.GetTitleAsNameNoTooltip] era o alvo o tempo todo..."
 murders_at_court.8001.a:0 "Que descanse em paz [story_owner.GetFirstNameNoTooltip]."

 murders_at_court.8002.desc:1 "Como nós deitamos [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] para descansar eu mal posso conter o meu riso, mas eu o rosto [story_owner.GetSheHe] feito no final foi inestimável! Uma [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))] [story_owner.GetWomanMan] eles dizem: pfth.\n\nO mínimo as coisas devem se acalmar agora que o temido assassino está ocupado com outras coisas."
 murders_at_court.8002.a:0 "Como governar o [ROOT.Char.Custom('RealmType')]!"

 murders_at_court.8003.t:1 "Assassinatos na Corte: Herança"
 murders_at_court.8003.desc:0 "[predecessor.GetTitledFirstName] frequentemente falava sobre os assassinatos que estavam assolando [predecessor.GetHerHis] tribunal; assassinatos cruéis e horripilantes.\n\nTomes passo [predecessor.GetSheHe] foram levados para conter os assassinatos foram deixados no lugar, e eu só posso esperar que seja suficiente..."
 murders_at_court.8003.a:0 "Que a maldição que assolou a corte tenha morrido com [predecessor.GetHerHim]."

 murders_at_court.9001.t:1 "Assassinatos na Corte: Um Confronto"
 murders_at_court.9001.desc_opening_watson:0 "Uma carta está esperando por mim e [watson.GetTitledFirstName] quando nos retiramos para meus aposentos, escrito em tinta vermelha — não, em sangue #EMP#!.\n\n"
 murders_at_court.9001.desc_opening:0 "Uma carta está me esperando quando eu volto para meus aposentos, escrito em tinta vermelha - não, em #EMP sangue#!.\n\n"
 murders_at_court.9001.desc_heir:1 "#EMP pelo bem do [ROOT.Char.Custom('RealmType')] você vai parar esta busca. Eu vivi minha vida inteira bem debaixo do seu nariz, e ainda assim você é tão cego. Descobrir minha identidade só lhe traria dor. #!"
 murders_at_court.9001.desc_rival:1 "#EMP eu fiz minha missão na vida para #EMP fim#! você - para acabar com sua família e seu reinado. Nada que você faça pode me fazer parar, mas se você não parar com essa intromissão você me força a cometer escrituras ainda mais sombrias. #!"
 murders_at_court.9001.desc_witch:1 "#EMP Você acha que sua intromissão pode realizar qualquer coisa? As forças das trevas já estão em movimento, e ao ficar no meu caminho você só se colocou, e aqueles que você ama, em perigo. #!"
 murders_at_court.9001.desc_cannibal:1 "#EMP você não entende. Preciso disso para viver, para sobreviver, para encontrar #EMP alimento#!. Acabe com essa busca de uma vez ou minha fome devorará tudo! #!"
 murders_at_court.9001.desc_vassal:0 "#EMP pelo bem do [ROOT.Char.Custom('RealmType')] você vai parar esta busca. Eu sou necessário, #EMP valorizado#!, e você só vai se arrepender se descobrir minha identidade. #!"
 murders_at_court.9001.desc_fallback:1 "#EMP Você vai terminar esta busca de uma vez. Nada de bom pode vir de descobrir minha identidade, e farei com que nada de bom venha em seu caminho se você continuar tentando. #!"
 murders_at_court.9001.desc_ending:1 "\n\nEsta caligrafia... Quase parece com o de [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 murders_at_court.9001.a:0 "Poderia ser...?"
 murders_at_court.9001.a.tt:0 "Eu vou confrontar [murderer.GetTitledFirstNameNoTooltip] sobre isso"
 murders_at_court.9001.b:0 "Acho que esses assassinatos permanecerão sem solução."
 murders_at_court.9001.b.tt:0 "Qual é o pior que poderia acontecer?"
 murders_at_court.9001.c:0 "[watson.GetFirstNameNoTooltip], o que você acha?"
 murders_at_court.9001.c.tt:0 "Eu não acho que é tão simples como este..."

 murders_at_court.9002.t:0 "Assassinatos na Corte: Consequências"
 murders_at_court.9002.desc:0 "Eu acho [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)] pendurado fora do meu [ROOT.Char.Custom('ResidenceBuilding')]. [the_one_to_kill.GetHerHis|U] corpo é frio, pálido, imóvel... Mas o que é isso? Uma pequena nota foi enfiada nas dobras de [the_one_to_kill.GetHerHis] roupas!\n\n#EMP Esta é minha última vítima – meu último presente para você, [ROOT.Char.GetTitledFirstNameNoTooltip]. Mas não tenha medo, eu ainda estarei por perto, observando você. #!"
 murders_at_court.9002.a:0 "Pensar que um monstro assim sai livre..."

 murders_at_court.9003.t:1 "Assassinatos na Corte: Legado Sombrio"
 murders_at_court.9003.a:0 "Você será punido por seus crimes!"
 murders_at_court.9003.b:0 "Olho por olho, uma vida por uma vida...!"
 murders_at_court.9003.c:0 "Vá livre, [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d:0 "Deve ser chato, cometer esses atos sozinho..."
 murders_at_court.9003.e:0 "Oh... Eu sinto muito."

 murders_at_court.9004.t:0 "Assassinatos na Corte: Pego em flagrante"
 murders_at_court.9004.desc_letter_event:0 "[watson.GetTitledFirstName] e eu passo muitas horas debruçada sobre a carta. Mas esse cheiro... Oh, cheira como meu [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]!"
 murders_at_court.9004.desc:0 ""Meus [ROOT.Char.GetTitleAsNameNoTooltip], [victim.GetTitledFirstName] e [murderer.GetTitledFirstName] desapareceram."\n\nI wave the guard off and find the same alarm in [watson.GetTitledFirstNamePossessive] eyes as I feel in my own; [murderer.GetTitledFirstNameNoTooltip] might be..."
 murders_at_court.9004.desc_ending:1 "\n\nAs finalmente rastreamos [murderer.GetTitleAsNameNoTooltip] [murderer.GetSheHe] está avançando em [victim.GetTitledFirstName], faca na mão.\n\n"Stop right there!""

 murders_at_court.9021.t:1 "Assassinatos na Corte: Magia Negra"
 murders_at_court.9021.desc:2 "Quando finalmente rastreei [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetSheHe] está ajoelhado em [murderer.GetHerHis] joelhos nus na frente de um tomo velho, testa pressionada contra o chão e braços levantados acima [murderer.GetHerHis] cabeça em um ângulo quase não natural.\n\n"

 murders_at_court.9031.t:1 "Assassinatos na Corte: A Fome"
 murders_at_court.9031.desc:1 "Quando finalmente rastreei [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetSheHe] está roendo o que parece ser um dedo humano #EMP#!."

 murders_at_court.9041.t:0 "Assassinatos na Corte: Escapou"
 murders_at_court.9041.desc_opening:0 "A única coisa esperando por mim quando finalmente rastrear [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] é"
 murders_at_court.9041.desc_witch:0 "pedaços de ossos, algo que se parece suspeitamente com os olhos humanos, e"
 murders_at_court.9041.desc_cannibal:0 "pedaços de osso que parecem ter sido roidos, e"
 murders_at_court.9041.desc:0 "uma carta insultando meus esforços. [murderer.GetTitledFirstNameNoTooltip] [murderer.GetHerselfHimself] está longe de ser encontrado."
 murders_at_court.9041.a:0 "Todos saberão de seus delitos!"
 murders_at_court.9041.b:0 "É melhor manter isso em segredo..."

 murders_at_court.9099.t:1 "Assassinatos na Corte: Negócios Sangrentos"
 murders_at_court.9099.t_wrong:0 "Assassinatos na Corte: O Erro"
 murders_at_court.9099.desc_wrong:0 "Oon"Finally I have found you, murderer!"Oon"I'm sorry, what? You think #EMP I#! murdered all those people?!"
 murders_at_court.9099.desc_nothing:0 "Quando finalmente rastreo [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetSheHe] nem sequer tenta correr.\n\n"
 murders_at_court.9099.desc:1 ""Já era hora de você me encontrar. Acho que gostou do meu... #EMP presentes#!?" [murderer.GetSheHe] says, looking me up and down. "Já era hora de você me encontrar. Acho que gostou do meu... #EMP presentes#!?"\n\nThe smile that spreads over [murderer.GetHerHis] face sends a shiver down my spine."

 murders_at_court.9999.t:1 "Assassinatos na Corte: Uma Maldição Levantada"
 murders_at_court.9999.desc:0 "Com o passar do tempo e nenhum corpo novo aparecer, eu gradualmente relaxo novamente. O assassino parou!\n\nEm qualquer outro lugar, não posso deixar de notar que os assassinatos pararam assim que [murderer.GetTitledFirstName] morreram..."
 murders_at_court.9999.a:0 "Agora que [murderer.GetSheHe] se foi, talvez eu saiba mais novo com certeza..."
