 secrets.0001.t:0 "Meu Segredo Exposto!"
 secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revelou meu segredo para o mundo ver!\n\nMy luxúria não natural e desejos incontroláveis são amplamente conhecidos, e aceitos como fato!"
 secrets.0001.a:0 "Como vou viver com essa vergonha?"

 secrets.0101.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser um depravado sexual! Os detalhes de sua recontagem são chocantemente vil!"
 secrets.0101.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser um depravado sexual!"
 secrets.0101.worried.desc:0 "\n\nI deve conter minhas luxúrias para que eles não tirem o melhor de mim. Quem sabe onde eles vão apontar os dedos em seguida..."
 secrets.0101.positive_2.desc:0 "Eu não vejo o que é o barulho sobre. Não é como se a luxúria fosse uma aflição não natural..."
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip] responderá por crimes [owner.GetHerHis]. Guardas!"

 secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me denunciou publicamente como alguém que mente com outros [ROOT.Char.GetWomenMen]! Por mais que eu possa alegar que seja um mal-entendido, o [ROOT.Char.Custom('DefaultPriestTitlePlural')] me considerou um pecador aos olhos de [ROOT.Char.GetFaith.HighGodName]."
 secrets.0003.a:0 "Se eu tivesse a chance de explicar, eu... Eu..."

 secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ter relações carnal com outros [owner.GetWomenMen]! Isso não pode ser o que [ROOT.Char.GetFaith.HighGodNameAlternate] pretendia!"
 secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de sodomia!"
 secrets.0103.positive_2.desc:0 "\n\nJulgando [secret_exposer.GetTitledFirstNamePossessiveNoTooltip] insultos vil, [secret_exposer.GetSheHe] acha que [owner.GetTitledFirstNameNoTooltip] é [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]. Mas como o amor pode estar errado?"
 secrets.0103.worried_2.desc:0 "\n\nEu devo ter cuidado em torno [lover.GetFirstName], para [lover.GetHerHis] bem tanto quanto o meu. Quem sabe onde eles vão apontar os dedos em seguida..."
 secrets.0103.worried_3.desc:0 "Algum dia vamos amar livremente, sem medo?"
 secrets.0103.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] vai julgá-lo, pecador!"
 secrets.0103.b:0 "Guardas! Coloque essa [owner.GetWomanMan] acorrentada!"

 secrets.0004.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me denunciou por ser um ghoul que gosta do gosto da carne humana! [secret_exposer.GetSheHe|U] não poderia entender o que [secret_exposer.GetSheHe] está falando, mas todos parecem acreditar que os rumores são verdadeiros."
 secrets.0004.a:0 "Minha reputação está em farrapos!"

 secrets.0104.negative.desc:0 "Bile sobe na minha garganta com a ideia das acusações que [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] trouxe. [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], um canibal! Não posso dissipar as imagens grotescas da minha mente..."
 secrets.0104.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser um canibal!"
 secrets.0104.worried.desc:0 "Eu devo ter cuidado. Se eu não conter minha fome, eu posso ser o próximo..."
 secrets.0104.positive_2.desc:0 "Será que ele não entende como [ROOT.Char.GetFaith.HighGodName] delícias em nossa festa?"
 secrets.0104.dislikes_negative:0 "Você me adoece, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b:0 "Este ghoul pagará por [owner.GetHerHis] crimes. Guardas!"

 secrets.0005.desc:0 "Ao contar a todos sobre meus pensamentos sobre [ROOT.Char.GetFaith.HighGodName], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] convenceu o [ROOT.Char.Custom('DefaultPriestTitlePlural')] de que sou um descrente, e um traidor de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0005.a:0 "O que há de tão errado em pensar por mim mesmo?"

 secrets.0105.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser um descrente! Um traidor de [owner.GetFaith.HighGodName]! Quem é [owner.GetSheHe] para questionar [owner.GetFaith.HighGodNameAlternate]?"
 secrets.0105.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser um descrente!"
 secrets.0105.positive_2.desc:0 "[secret_exposer.GetFirstNamePossessiveNoTooltip] irracionalidade é embaraçosa. Que dano [owner.GetFirstNameNoTooltip] causou?"
 secrets.0105.worried.desc:0 "Daqui para frente, devo escolher minhas palavras com cuidado, ou posso ser o próximo..."
 secrets.0105.dislikes_negative:0 "Não [owner.GetSheHe] vergonha?"
 secrets.0105.likes_positive:0 "O que há de tão ruim em pensar por si mesmo?"

 secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] espalhou rumores sobre relações carnais entre mim e um parente anônimo! As pessoas parecem muito ansiosas para acreditar [secret_exposer.GetHerHim], também!"
 secrets.0006.a:0 "Quem são eles para dizer o que é o verdadeiro amor?"

 secrets.0106.t:0 "Um Segredo Exposto!"
 secrets.0106.negative.desc:0 "Por [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apresentou evidências irrefutáveis ao reino de que [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] vem se envolvendo em perversões incestuosas!"
 secrets.0106.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ter relações incestuosas!"
 secrets.0106.worried.desc:0 "\n\n[owner.GetTitledFirstNamePossessiveNoTooltip] sofrimento é claro como o dia, mas sou forçado a reter meu conforto. Juro que os olhos deles me seguem onde quer que eu vá..."
 secrets.0106.positive_2.desc:0 "Mas o amor entre parentes não é tão natural quanto respirar?"
 secrets.0106.likes_negative:0 "Eu nunca... Eu nunca teria pensado!"
 secrets.0106.dislikes_negative:0 "Nojento! Totalmente nojento!"
 secrets.0106.likes_positive:0 "Esta perseguição não está certa!"
 secrets.0106.dislikes_positive:0 "Não temos nada mais importante para cuidar?"


 secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] denunciou minhas práticas como imperdoáveis e imperdoáveis! As pessoas agora me rotulam de bruxa, e um inimigo de [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0007.a:0 "Eles não vêem a verdade que eu vejo?"

 secrets.0107.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser uma bruxa! O [owner.GetWomanMan] perverso está se juntando com [ROOT.Char.GetFaith.DevilName] envenenar nossas mentes e nos afastar de [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0107.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de bruxaria!"
 secrets.0107.positive_2.desc:0 "É [secret_exposer.GetSheHe] cego para [owner.GetTitledFirstNamePossessiveNoTooltip] sabedoria?"[secret_exposer.GetFaith.DevilName]."É [secret_exposer.GetSheHe] cego para [owner.GetTitledFirstNamePossessiveNoTooltip] sabedoria?"
 secrets.0107.worried.desc:0 "Eu quero falar, mostrar-lhes toda a verdade, mas eles ouviriam? Se eu fiz, temo que eles se virariam contra mim em seguida..."
 secrets.0107.dislikes_negative:0 "Queime a bruxa!"
 secrets.0107.b:0 "A bruxa pagará por [owner.GetHerHis] crimes!"
 secrets.0107.c:0 "Essas acusações não são nada além de malícia e mentiras."
 

 secrets.0008.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revelou que estou vendo [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] em segredo! Com a verdade se espalhando como fogo, nossa paixão pode não ter sido tão escondida quanto gostaríamos de acreditar."
 secrets.0008.forbidden.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] expôs minha relação com [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] ao mundo!\n\nAs eles apontam os dedos e gritam seus insultos, eu não sinto vergonha. Só menti para manter minha [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] segura. O que eu sinto, no entanto, é medo... O que vai acontecer conosco agora?"
 secrets.0008.a:0 "Quem são eles para julgar?"

 secrets.0108.no_exposer.desc:1 "Uma verdade vergonhosa chegou à luz do dia. Meu [ROOT.Char.Custom2('RelationToMe', owner)] [owner.GetTitledFirstName] tem"
 secrets.0108.exposer.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ter"
 secrets.0108.incest_bad.desc:1 "uma relação incestuosa com [owner.GetHerHis] própria #EMP [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!! [owner.GetFirstNameNoTooltip] e [target.GetTitledFirstName] são amantes!\n\n Eu vi e ouvi muitas coisas na minha época, mas isso..."
 secrets.0108.sodomy_bad.desc:1 "cometeu junto com [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Isso não pode ser o que [ROOT.Char.GetFaith.HighGodNameAlternate] pretendia!"
 secrets.0108.adulterer_bad.desc:1 "Um caso extraconjugal com [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Como poderia [owner.GetSheHe] contaminar a santidade do casamento [owner.GetHerHis]?"
 secrets.0108.fornicator_bad.desc:1 "copulado com [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Tais coisas não podem ser aceitas fora do casamento!"
 secrets.0108.incest_is_good.desc:1 "um caso com [target.Custom2('HerHisCharacterIntroductionNoComma', owner)]. Há muitos que os julgam, mas sei que não há nada prejudicial no que [owner.GetFirstNameNoTooltip] e [target.GetFirstNameNoTooltip] compartilham..."
 secrets.0108.all_is_good.desc:1 "um caso com [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Não vejo do que se trata a confusão. Não é como se a luxúria fosse uma aflição não natural..."
 secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] julgará esses pecadores!"
 secrets.0108.b:0 "Este crime não pode ficar impune. Guardas!"

 secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trouxe à tona evidências inegáveis de que"
 secrets.0110.start.above_cutoff:0 "Embora não haja como provar conclusivamente, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apresentou evidências de que"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName] não é"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName] não é"
 secrets.0110.is_not_fathers.desc:0 "a [child.Custom('GetDaughterSon')] de [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], mas que [child.GetSheHe] foi pai"
 secrets.0110.are_not_fathers.desc:0 "os filhos de [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], mas que eles foram pais por"
 secrets.0110.is_not_mine.desc:0 "meu [child.Custom('GetDaughterSon')], mas foi pai por"
 secrets.0110.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive] própria [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc:1 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose:0 "ninguém menos que [real_father.GetHerHim]!"
 secrets.0110.father.child_above_cutoff:0 "\n\nNN Não há como provar indiscutivelmente nada disso, mas tudo está começando a fazer sentido..."
 secrets.0110.father_knew.desc:0 "\n\nEe que se for uma ferida antiga ainda me dói ser lembrado de [mother.GetFirstNamePossessive] infidelidade... E agora, eu devo carregar a minha vergonha para todos verem."
 secrets.0110.father_love.desc:0 "\n\nOh, [mother.GetFirstName], como você poderia? Eu te amei, e nossos [child.Custom('GetDaughterSon')]... sua [child.Custom('GetDaughterSon')]. Em um golpe esmagador, vocês dois são tirados de mim."
 secrets.0110.father_no_love.desc:0 "\n\nA mil luas podem passar, mas nunca esquecerei [mother.GetFirstNamePossessive] traição. Talvez eu venha a confiar [mother.GetHerHis] mais uma vez, mas hoje não é esse dia."
 secrets.0110.incest_consort.desc:0 "\n\nA realização me atinge como um martelo. Meu Deus, [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] é a minha [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Todo esse tempo... as coisas que fizemos..."
 secrets.0110.incest_consort_accepted.desc:0 "\n\nPor [ROOT.Char.GetFaith.HighGodName], isso significa que [consort_bastard.GetFirstNameNoTooltip] é o meu [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Eu sabia que havia #EMP alguma coisa#! lá, alguma conexão especial... Agora eu me sinto mais perto de [consort_bastard.GetHerHim] do que nunca."
 secrets.0110.mother_spouse.desc:0 "A fofoca está se espalhando como fogo na corte, e [mother.GetFirstName] se trancou em seus aposentos. Devo confortá-la? Castiga-la? Eu deveria... ficar preocupado?"
 secrets.0110.real_father_spouse.desc:0 "\n\nA fofoca está se espalhando como fogo na corte, mas eu não sei o que pensar, ou dizer. Como pôde fazer isso, [real_father.GetFirstName]? Como posso confiar em você de novo?"
 secrets.0110.mother_family.desc:0 "Como meu próprio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] poderia fazer isso conosco? [child.GetFirstNameNoTooltip], por outro lado, não tem culpa nisso. No entanto, [child.GetHerHis] repercussões podem ser terríveis..."
 secrets.0110.real_father_family.desc:0 "Como meu próprio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] poderia fazer isso conosco? [child.GetFirstNameNoTooltip], por outro lado, não tem culpa nisso. No entanto, [child.GetHerHis] repercussões podem ser terríveis..."
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip] é sem culpa, mas [child.GetHerHis] consequências podem ser terríveis. [real_father.GetTitledFirstNameNoTooltip] e [mother.GetTitledFirstName], por outro lado..."
 secrets.0110.a:0 "Estou perdido por palavras!"
 secrets.0110.a.incest:0 "Acho que vou vomitar."
 secrets.0110.b:0 "Você ainda está dormindo com [consort_bastard_parent_lover.GetHerHim], não é?"
 secrets.0110.b.success.desc:0 "Minhas acusações estão corretas"
 secrets.0110.b.success.tt:0 "[consort_bastard_parent.GetTitledFirstNamePossessive] Secret é revelado para mim"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] não é [consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip] amante"
 secrets.0110.c:0 "Eu quase desejei nunca saber..."
 
 secrets.0112.single_child_relation.desc:0 "meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] foi pai"
 secrets.0112.single_child.desc:0 "[child.GetTitledFirstName] foi pai por"
 secrets.0112.mother_family.desc:0 "Oh, mãe. Não tenho certeza do que dizer, ou como me sentir. Pelo menos está tudo em aberto agora."
 secrets.0112.real_father_family.desc:1 "Como meu próprio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] poderia fazer isso conosco? [real_father.GetFirstNameNoTooltip], você sabe o que isso significa para nossa família?"
 secrets.0112.general_end.desc:0 "Eu me pergunto, [child.GetFirstNameNoTooltip] sabia sobre [child.GetHerHis] verdadeira herança, ou é tanto notícia para [child.GetHerHim] como é para mim? Será que essa revelação se tornará uma bênção - ou uma maldição?"
 secrets.0112.b.success.desc:0 "Minhas suspeitas estão corretas"
 secrets.0112.a:0 "Quem saberia?"
 secrets.0112.b:0 "Você ainda está vendo [consort_bastard_parent_lover.GetHerHim]?"
 secrets.0112.c:0 "Vamos deixar isso para trás."

 secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trouxe provas inegáveis da minha tentativa de assassinato [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc:0 "Agora que [victim.GetSheHe] sabe, eu devo pisar com cuidado. [victim.GetHerHis|U] vingança pode chegar amanhã, em dez anos, ou talvez nunca. Mas se e quando isso acontecer, é melhor eu não estar despreparado."
 secrets.0115.victim_dead.desc:0 "Pelo menos agora que [victim.Custom('InsultNoun')] está apodrecendo em [victim.GetHerHis] túmulo!"
 secrets.0115.a:0 "Eu tinha minhas razões!"

 secrets.0116.negative.desc:0 "Por [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apresentou evidências irrefutáveis de uma tentativa de assassinato contra [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], orquestrada por [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nDoes que [murderer.Custom('InsultNoun')] de coração frio não têm respeito pela vida humana?"
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de ter conspirado para assassinar [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nAgora que a verdade está lá fora, [murderer.GetFirstNameNoTooltip] melhor assistir [murderer.GetHerHis] volta."
 secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou publicamente [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de tentar acabar com minha vida. Tente como [murderer.GetSheHe] pode explicar ou obscurecer, a evidência está lá fora agora para todos verem."
 secrets.0106.victim.desc:0 "Por [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] apresentou provas irrefutáveis de uma tentativa de assassinato contra #EMP mim#!! A [murderer.Custom('InsultNoun')] torto por trás da trama é nada menos que [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTrust minha palavra, [murderer.GetSheHe] virá a lamentar [murderer.GetHerHis] fracasso."
 secrets.0116.likes_negative:0 "Como [murderer.GetSheHe] poderia fazer isso!"
 secrets.0116.dislikes_negative:0 "[murderer.GetSheHe|U] vai pagar, de uma forma ou de outra!"
 secrets.0116.likes_positive:0 "Tenho certeza [victim.GetFirstNameNoTooltip] tinha vindo!"
 secrets.0116.victim_knows:0 "Agora todos saberão quem [murderer.GetSheHe] realmente é."
 secrets.0116.b:0 "Guardas! Prender este criminoso imundo!"
 secrets.0116.c:0 "[murderer.GetSheHe|U] sai livre. Por enquanto."

 secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trouxe provas inegáveis do meu papel na morte de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc:0 "Eu esperava que nunca chegar a isso. Um erro de tolo. Agora estou [dynast.GetTitledFirstNamePossessive] misericórdia, e se [dynast.GetSheHe] me perdoa, há muitos outros que sedentos por vingança..."
 secrets.0117.kinslayer_dynasty_head.desc:0 "Eu esperava que nunca chegar a isso. Um erro de tolo. Agora temo que toda a minha dinastia se volte contra mim..."
 secrets.0117.regular.desc:0 "É melhor eu tomar cuidado e preparar minhas defesas. Há muitos por aí que sedem de vingança..."
 secrets.0117.a:0 "Eu tinha minhas razões!"


 secrets.0118.known_murder.t:0 "Assassino!"
 secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] expôs um segredo mais horrível! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] teve uma morte prematura nas mãos de [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] assassinou [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] a sangue frio!\n\n"
 secrets.0118.negative_end_family.desc:0 "Isso [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] melhor dormir com um olho aberto. De uma forma ou de outra, [murderer.GetSheHe] vai se arrepender disso, amargamente. Eu juro por [victim.GetTitledFirstNamePossessiveNoTooltip] túmulo!"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] deve pensar [murderer.GetHerselfHimself] [ROOT.Char.GetFaith.HighGodNamePossessive] iguais, que [murderer.GetSheHe] regras sobre a vida e a morte, a lei seja condenada! Não há redenção para tal crime!"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acusou [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de ter trazido o fim precoce de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nAgora que a verdade está lá fora, [murderer.GetFirstNameNoTooltip] melhor [murderer.GetHerHis] de volta."
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] trouxe o fim precoce da [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Essa [murderer.GetWomanMan] fez mais de um inimigo hoje."
 
 secrets.0500.single_child.t:0 "A [child.Custom('GetDaughterSon')|U] de outro homem"
 secrets.0500.start.desc:0 "Pode ser verdade?"
 secrets.0500.single_child.desc:0 "Foi [child.GetFirstName] pai"
 secrets.0500.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive] própria [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc:0 "e não eu?\n\nO devo chorar? Gritar? Punir? Perdoar? [child.GetFirstNameNoTooltip] sempre será visto como meu verdadeiro filho, mas não posso negar as provas diante de mim..."
 secrets.0500.a:0 "Preciso de tempo para pensar..."

 secrets.0501.t:0 "Minha Verdadeira Origem"
 secrets.0501.desc_incest_marriage:0 "Finalmente eu sei quem é meu verdadeiro [real_father.Custom('MotherFather')] – [real_father.GetTitledFirstName]. Eu só queria que a revelação também não viesse com o conhecimento de que meu [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] também é meu [incest_spouse.Custom('SisterBrother')]!"
 secrets.0501.desc_unmarried_mother:0 "O fato de eu ter sido concebido fora dos laços do casamento me assombra desde que nasci.\n\nAgora que eu sei a verdade, que [real_father.GetTitledFirstName] é minha [real_father.Custom('MotherFather')], eu posso finalmente respirar mais fácil."
 secrets.0501.desc_married_mother:0 "Isso é uma piada? Um sonho? É [father.GetFirstName], que me criou, não meu verdadeiro pai não parece irreal, mas não posso negar as provas diante de mim. Fui pai de outro homem – [real_father.GetTitledFirstName]."
 secrets.0501.a:0 "A verdade pode ser uma bênção, ou uma maldição."

 secrets.0502.single_child.t:0 "Meu [child.Custom('GetDaughterSon')|U] Perdido"
 secrets.0502.single_child_start.desc:0 "Por [ROOT.Char.GetFaith.HighGodName], [child.GetTitledFirstName] é a minha [child.Custom('GetDaughterSon')]?"
 secrets.0502.lover.desc:0 "Eu sempre tive minhas suspeitas, mas agora que a verdade é certa, estou perdido por palavras."
 secrets.0502.unmarried.desc:0 "Que [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] engravidou fora do casamento é sabido para todos, mas meu envolvimento exato foi mantido em segredo, até agora."
 secrets.0502.married.desc:0 "Todos nós pensamos [father.Custom2('MyCharacterIntroduction', ROOT.Char)] ser o pai. Pensar que [mother.GetTitledFirstName] manteve a verdade escondida esse tempo todo!"
 secrets.0502.end:0 "Há sempre aqueles que afirmam que [child.GetFirstNameNoTooltip] jovem é [father.GetFirstNamePossessiveNoTooltip] filho verdadeiro, mas eu sei a verdade."
 secrets.0502.a.incest:0 "Acho que vou vomitar..."
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip], todo esse tempo..."
 secrets.0502.b:0 "O mundo deve saber!"

 secrets.0503.t:0 "Uma conexão próxima"
 secrets.0503.incest_accepted.desc:0 "Por [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] é a minha [sibling_partner.Custom('SisterBrother')]! Eu sabia que havia #EMP alguma coisa#! lá, alguma conexão especial... Agora eu me sinto mais perto de [consort_bastard.GetHerHim] do que nunca."
 secrets.0503.incest.desc:0 "A verdade da [sibling_partner.GetFirstNamePossessive] paternidade vem com uma consequência doentia. Se compartilharmos o mesmo pai...\n\nImages das coisas que dissemos, as coisas que fizemos, piscam diante do meu olho interior. Todo esse tempo..."
 secrets.0502.likes_incest.a:0 "Eu sou verdadeiramente abençoado!"
 secrets.0502.dislikes_incest.a:0 "Acho que vou vomitar."

 secrets.0510.t:0 "Uma Cobra Revelada"
 secrets.0510.traitor.desc:0 "Eu não posso acreditar que [murderer.GetTitledFirstName] teve a coragem de conspirar contra mim! Matar [murderer.GetHerHis] próprio [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc:0 "Estou aliviada e enfurecida ao descobrir quem tentou tirar minha vida. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] é uma cobra [murderer.Custom('InsultAdjective')]!\n\n"
 secrets.0510.alive.desc:0 "Eu não deveria deixar isso ficar impune - quem sabe o que pode acontecer da próxima vez. Eu me pergunto qual seria o melhor curso de ação..."
 secrets.0510.dead.desc:0 "[murderer.GetHerHis|U] planos falharam horrivelmente, no entanto. Eu ainda estou de pé, enquanto [murderer.GetSheHe] está apodrecendo no chão!"
 secrets.0510.a.alive:0 "Preciso planejar meu próximo passo..."
 secrets.0510.a.dead:0 "Boa viagem!"

 secrets.0511.regular.desc:0 "O que em [ROOT.Char.GetFaith.HighGodNamePossessive] nome! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] fez um atentado contra a vida de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc:0 "Pelo menos essa cobra [murderer.Custom('InsultAdjective')] está morta e enterrada!"
 secrets.0511.alive.desc:0 "A menos que eu tome medidas, [victim.GetFirstNameNoTooltip] ainda pode estar em perigo."
 
 secrets.0512.regular.desc:0 "Finalmente, eu descobri a verdade! O [murderer.Custom('InsultNoun')] de sangue frio por trás da minha morte [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstNamePossessive] precoce era ninguém menos que [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.alive.desc:0 "Oh, [murderer.GetSheHe] pensei [murderer.GetSheHe] iria se safar com este crime hediondo, mas marque minhas palavras. [murderer.GetFirstNameNoTooltip] pagará caro pelos pecados [murderer.GetHerHis]."
 secrets.0512.dead.desc:0 "Mesmo que eu esteja feliz [murderer.GetSheHe] está apodrecendo em [murderer.GetHerHis] túmulo, há uma parte de mim que deseja que [murderer.GetSheHe] estivesse viva e respirando diante de mim. Eu sei uma coisa ou duas que seria mais apropriado para [murderer.GetFirstNameNoTooltip] do que o resto eterno..."


 secrets.1001.t:0 "Uma Descoberta"
 secrets.1001.opening_spymaster:0 "No final do meu [spymaster.GetCouncilTitle] [spymaster.GetFirstNamePossessive] último relatório, [spymaster.GetSheHe] pausa por um momento."There is something you should know about your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))].""
 secrets.1001.opening_no_spymaster:0 "Rumores têm sido sussurrados sobre minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] há algum tempo, mas eu não vi evidências deles até agora."
 secrets.1001.sexual_habits:0 "\n\n Parece [secret_holder.GetTitledFirstName] tem algumas tendências sexuais muito incomuns..."
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName] e [secret_lover.GetTitledFirstName] estão envolvidos em um caso ilícito!"
 secrets.1001.fallback:0 "\n\n[secret_holder.GetTitledFirstName] tem muitos segredos, ao que parece."
 secrets.1001.a:0 "Um afeto por [secret_holder.Custom('WomenMen')], você diz?"
 secrets.1001.b:0 "Eu não sou o único em deixar meus impulsos tirar o melhor de mim, parece."
 secrets.1001.c:0 "Será [secret_holder.GetSheHe] mal compreendida 'criação animal'?"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip] e [secret_lover.GetFirstNameNoTooltip]? O pensamento muito me perturba!"
 secrets.1001.option_fallback:0 "Se eu não soubesse que era verdade..."

 secrets.1012.t:0 "Amigos e Amantes"
 secrets.1012.close_relation:0 "É difícil esconder os segredos de um verdadeiro amigo, e há muito tempo eu sei de [first_lover.GetTitledFirstNamePossessive] interesse no meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName].\n\nAgora eu descobri que é mais do que um interesse. Os dois estão envolvidos em um relacionamento ilícito!"
 secrets.1012.desc:0 "É difícil esconder segredos de um verdadeiro amigo, e eu sei há muito tempo que [first_lover.GetTitledFirstName] tem interesse em [lover.GetTitledFirstName].\n\nAgora eu descobri que é mais do que um interesse. Os dois estão envolvidos em um relacionamento ilícito!"
 secrets.1012.a:0 "Não admira [first_lover.GetFirstNameNoTooltip] gostaria de manter esse segredo."

 secrets.1101.t:0 "Nossa Linhagem"
 secrets.1101.opening:0 "Aprender a verdade fez todas as peças se encaixarem."
 secrets.1101.friendly:0 "Para todas as nossas semelhanças, há grandes diferenças entre nós, e agora eu entendo melhor o porquê."
 secrets.1101.unfriendly:0 "Eu deveria saber que havia mais por trás de nossas diferenças do que apenas nossos desacordos intermináveis."
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName] não é a minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))] completa, mas é de fato a [bastard.Custom('GetDaughterSon')] de [real_father.GetTitledFirstName]!"
 secrets.1101.a:0 "Eu mal posso acreditar."

 secrets.1102.friendly:0 "quando me cumprimentar deixou claro como o dia."#EMP [ROOT.Char.Custom('SisterBrother')]#!"quando me cumprimentar deixou claro como o dia."
 secrets.1102.unfriendly:0 "quando [father.GetSheHe] me cumprimentou deixou claro como o dia."#EMP [ROOT.Char.Custom('SisterBrother')]#!"quando [father.GetSheHe] me cumprimentou deixou claro como o dia."
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName] sabe quem é meu verdadeiro pai."
 secrets.1102.a:0 "O que [father.GetSheHe] fará com o conhecimento?"

 secrets.2002.t:0 "Imperdoável?"
 secrets.2002.desc:0 "Eu quase gostaria de nunca ter conhecido! Pensar que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.GetTitledFirstName], capaz de matar...\n\nNão [murdered_character.GetTitledFirstName] merecia um fim tão ignóbil."
 secrets.2002.a:0 "Castigar [secret_holder.GetFirstNameNoTooltip] por crimes [secret_holder.GetHerHis]!"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip] pode estar arrependido. #!"
 secrets.2002.b:0 "Ah bem. A política pode ser feia."

 secrets.2003.desc:0 "[close_character.GetFirstName] me diz."I know of what you did to [murdered_character.GetTitledFirstName],"[close_character.GetFirstName] me diz."To think you capable of such a crime... It haunts my thoughts.""
 secrets.2003.a:0 "Eu fiz o que tinha que fazer."
 secrets.2003.b:0 "Eu me arrependo do que fiz, todos os dias de vigília!"

 secrets.2004.desc:0 " [secret_holder.GetSheHe] pergunta."Do you not know how this has haunted me?" [secret_holder.GetSheHe] pergunta."It is such a relief to finally tell someone of my regret.""
 secrets.2004.a:0 "Talvez [secret_holder.GetSheHe] possa ser perdoado, com o tempo."
 secrets.2004.b:0 "Ah, eu nunca posso ficar com raiva de você, [target.GetFirstNameNoTooltip]!"

 secrets.3001.t:0 "Looking Out for Me"
 secrets.3001.opening:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] vem até mim, um olhar de preocupação em [close_character.GetHerHis] rosto."
 secrets.3001.scheme_owner_known:0 "Oon"I have found one of the agents aiding [scheme_owner.GetTitledFirstName] in [scheme_owner.GetHerHis] plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [scheme_owner.GetFirstName] in the middle of the night.""
 secrets.3001.scheme_known:0 "Oon"I have found one of the agents aiding in the plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [agent.GetHerHis] taskmaster in the middle of the night.""
 secrets.3001.scheme_not_known:0 "Oon"I have found an agent aiding in a plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [agent.GetHerHis] taskmaster in the middle of the night.""
 secrets.3001.a:0 "Obrigado, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
