l_english:
 bastardy_pregnancy_announcement_tooltip:0 "O mundo aprende sobre a verdadeira linhagem da criança"

 secret_bastard.0001.t:0 "Uma Linhagem Obscura"
 secret_bastard.0001.real_father:0 "[mother.GetTitledFirstNamePossessive] tribunal está celebrando o nascimento de [mother.GetHerHis] criança, aparentemente sem saber da verdade. A criança descansando em [mother.GetHerHis] braços não é realmente [assumed_father.GetTitledFirstNamePossessive], mas a minha!"
 secret_bastard.0001.real_father.no_assumed_father:0 "Por trás da face da celebração, rumores estão voando em [mother.GetTitledFirstNamePossessive] tribunal após o nascimento de [mother.GetHerHis] criança. Se eles soubessem o que eu sei, que a gata descansando em [mother.GetHerHis] braços é na verdade minha..."
 secret_bastard.0001.real_father.multiple:0 "[mother.GetTitledFirstNamePossessive] tribunal está celebrando o nascimento de [mother.GetHerHis] filhos, aparentemente sem saber da verdade. As crianças descansando em [mother.GetHerHis] braços não são realmente [assumed_father.GetTitledFirstNamePossessive], mas as minhas!"
 secret_bastard.0001.real_father.no_assumed_father.multiple:0 "Por trás da face da celebração, rumores estão voando em [mother.GetTitledFirstNamePossessive] tribunal após o nascimento de [mother.GetHerHis] filhos. Se eles soubessem o que eu sei, que as garotas descansando em [mother.GetHerHis] braços são minhas..."
 secret_bastard.0001.assumed_father:0 "Meu [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], agarra [mother.GetHerHis] recém-nascido [mother.GetHerHis] peito. Este teria sido um momento de alegria se eu não soubesse a verdade.\n\n Não é meu filho que ela tem perto, mas a prole de [real_father.GetTitledFirstName]!"
 secret_bastard.0001.assumed_father.multiple:0 "Meu [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], agarra [mother.GetHerHis] crianças recém-nascidas [mother.GetHerHis] peito. Este teria sido um momento de alegria se eu não soubesse a verdade.\n\nNtos não são meus filhos que ela tem perto, mas a prole de [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_mother:0 "Minha [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], embala seu lindo recém-nascido em seus braços. No entanto, não posso deixar de me sentir desconfortável, sabendo a verdadeira linhagem de [mother.GetHerHis] [child.Custom('GetDaughterSon')]. A criança não nasce do casamento do meu [ROOT.Char.Custom2('RelationToMe', mother)] com [assumed_father.GetTitledFirstName], mas sim de uma união ilícita com [real_father.GetTitledFirstName]!\n\nO que será de [mother.GetHerHim] e meu [ROOT.Char.Custom2('RelationToMe', child)] se a verdade for revelada?"
 secret_bastard.0001.family_of_mother.multiple:0 "Minha [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], embala seus lindos filhos recém-nascidos em seus braços. No entanto, não posso deixar de me sentir desconfortável, conhecendo sua verdadeira linhagem. As crianças não nascem do casamento do meu [ROOT.Char.Custom2('RelationToMe', mother)] com [assumed_father.GetTitledFirstName], mas sim de uma união ilícita com [real_father.GetTitledFirstName]!\n\nO que será de [mother.GetHerHim] e dos filhos se a verdade for revelada?"
 secret_bastard.0001.family_of_real_father:0 "[mother.GetTitledFirstName] e [mother.GetHerHis] tribunal está celebrando o nascimento de [assumed_father.GetTitledFirstNamePossessive] criança, mas se a verdade fosse conhecida, as celebrações poderiam ser mais silenciadas.\n\nO bebê [mother.GetFirstName] está agarrado ao [mother.GetHerHis] peito é o filho bastardo da minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_real_father.multiple:0 "[mother.GetTitledFirstName] e [mother.GetHerHis] tribunal está celebrando o nascimento de [assumed_father.GetTitledFirstNamePossessive] filhos, mas se a verdade fosse conhecida, as celebrações poderiam ser mais silenciadas.\n\nAs [mother.GetFirstName] bebês estão agarradas ao [mother.GetHerHis] peito são os filhos bastardos da minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!"
 secret_bastard.0001.family_of_assumed_father:0 "A corte do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName], e [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], estão celebrando o nascimento de seu novo filho. O humor poderia ter sido amortecido se a verdade tivesse sido amplamente conhecida, no entanto. \n\n[mother.GetFirstNamePossessive] criança é de fato o bastardo de [real_father.GetTitledFirstName]! Que pena que traria nossa casa se a verdadeira linhagem da criança fosse conhecida..."
 secret_bastard.0001.family_of_assumed_father.multiple:0 "A corte do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('assumed_father'))], [father.GetTitledFirstName] e [father.GetHerHis] [SCOPE.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], estão celebrando o nascimento de seus novos filhos. O humor poderia ter sido amortecido se a verdade tivesse sido amplamente conhecida, no entanto. \n\n[mother.GetFirstNamePossessive] crianças são, na verdade, a prole bastarda de [real_father.GetTitledFirstName]! Que pena que traria nossa casa se a verdadeira linhagem das crianças fosse conhecida..."
 secret_bastard.0001.other:0 "As celebrações de [mother.GetTitledFirstNamePossessive] recém-nascido recém-nascido acabaram de começar, mas o clima teria sido bem diferente se [mother.GetHerHis] tribunal soubesse a verdade.\n\nA criança [mother.GetSheHe] guarda em [mother.GetHerHis] braços não é o resultado de seu casamento com [assumed_father.GetTitledFirstName], mas sim a raça bastarda de [real_father.GetTitledFirstName]!"
 secret_bastard.0001.other.multiple:0 "As celebrações de [mother.GetTitledFirstNamePossessive] filhos recém-nascidos acabaram de começar, mas o clima teria sido bem diferente se [mother.GetHerHis] tribunal soubesse a verdade.\n\nOs filhos [mother.GetSheHe] guardam em [mother.GetHerHis] braços não é o resultado de seu casamento com [assumed_father.GetTitledFirstName], mas sim a raça bastarda de [real_father.GetTitledFirstName]!"
 secret_bastard.0001.a:0 "Se eles soubessem..."

 secret_bastard.0002.t:0 "De Estoque Incerto"
 secret_bastard.0002.real_father:0 "[mother.GetTitledFirstName] está carregando o fardo de ter dado à luz um bastardo sem pai.\n\nÉ terrível para um [mother.GetWomanMan] solteiro e [mother.GetHerHis] filho, mas não posso deixar que se saiba que sou o verdadeiro pai.\n\nOh, o que será do meu [child.Custom('GetDaughterSon')]..."
 secret_bastard.0002.family_of_mother:0 "Meu [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], deu à luz uma criança, amaldiçoada a suportar a vida como um bastardo sem pai.\n\n Traz vergonha para nossa família, mas [real_father.GetTitledFirstName] até agora provou não estar disposto a se posicionar como o pai de [mother.GetFirstNamePossessive] bebê, se ele sabe mesmo..."
 secret_bastard.0002.family_of_real_father:0 "[mother.GetTitledFirstNamePossessive] recém-nascido é amplamente conhecido como um bastardo sem pai, mas eu sei a verdade. É a minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], que foi pai da criança que agora está em seus braços! Só posso rezar para que [real_father.GetFirstName] saiba o que está fazendo."
 secret_bastard.0002.family_of_real_father.dislike:0 "Minhas esperanças não são altas."
 secret_bastard.0002.other:0 "Rumores abundam e acusações sussurradas sobre quem pode ser o pai de [mother.GetTitledFirstNamePossessive] recém-nascido bastardo.\n\nOf claro, eles não sabem o que eu faço, que o pai da criança é realmente [real_father.GetTitledFirstName]!"
 secret_bastard.0002.a:0 "Um escândalo em espera."
 secret_bastard.0002.b:0 ""Espere! A criança... é meu!""

 secret_bastard.0010.t:0 "Exposto"
 secret_bastard.0010.spouse_reveal:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('father'))] descobriu a verdadeira natureza do meu filho, e agora [father.GetSheHe] revelou a verdade ao mundo!"
 secret_bastard.0010.other_reveal:0 "Meu segredo cuidadosamente mantido foi arrastado para a luz por [secret_exposer.GetTitledFirstName]! Minha família hesita em falar comigo, e [father.GetFirstName] se recusa a me olhar nos olhos."
 secret_bastard.0010.desc:0 "O que será de mim e do meu filho agora que todos sabem [real_father.GetTitledFirstName] é o verdadeiro pai?"
 secret_bastard.0010.a:0 "Temo pelo nosso futuro!"

 secret_bastard.001.opening:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))] [mother.GetTitledFirstName] vem mostrando os sinais de gravidez há algum tempo,"

 secret_bastard.0011.t:0 "A Mancha de Bastardo"
 secret_bastard.0011.spouse_exposer:0 "e é hora de o mundo saber a verdade. [mother.GetSheHe|U] dividiu a cama com [real_father.GetTitledFirstName], e [real_father.GetSheHe] é o verdadeiro pai!"
 secret_bastard.0011.desc:0 "e eu nunca realmente pensei que a criança poderia pertencer a ninguém além de mim.\n\nComo quer, [mother.GetSheHe] agora confessou abertamente ao mundo que ela dividiu uma cama com [real_father.GetTitledFirstName], e que ele é o verdadeiro pai!"
 secret_bastard.0011.a:0 "Como ela poderia?"
 secret_bastard.0011.b:0 "Pensar [mother.GetSheHe] uma vez professado votos de lealdade."

 secret_bastard.0012.t:0 "O Escândalo"
 secret_bastard.0012.dislike_desc:0 "e todos achavam que seu [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], era o pai da criança. Agora ficou claro que o verdadeiro pai-a-ser é ninguém menos do que [real_father.GetTitledFirstName]!\n\nOh meu, que escândalo!"
 secret_bastard.0012.like_desc:0 "e todos achavam que seu [mother.Custom2('RelationToMe', SCOPE.sC('father'))], [father.GetTitledFirstName], era o pai da criança. Agora ficou claro que o verdadeiro pai-a-ser é ninguém menos que [real_father.GetTitledFirstName]!\n\nSE só poderia ter ficado em segredo!"
 secret_bastard.0012.a:0 "Agora todo mundo sabe."

 secret_bastard.0013.t:0 "Este Meu Filho"
 secret_bastard.0013.desc:0 "Meus namoros com [mother.GetTitledFirstName] resultou em uma criança!"
 secret_bastard.0013.secret_exposer:0 "Eu tinha que deixá-lo ser conhecido, de longe e de largura. A criança [mother.GetTitledFirstName] carrega é minha!\n\nAgora todo mundo sabe."
 secret_bastard.0013.suspicious_desc:0 "e minhas suspeitas sobre eu ser o pai da criança cresceram em conjunto com seu estômago.\n\nAgora eu sei com certeza, assim como o resto do reino. A criança é minha!"
 secret_bastard.0013.a:0 "É melhor assim, certamente."

 secret_bastard.0014.t:0 "Sinais de Traição"
 secret_bastard.0014.desc:0 "mas eu nunca tinha pensado que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] poderia ter algo a ver com isso. No entanto, agora está claro que [real_father.GetFirstName] é o verdadeiro pai de [mother.GetFirstNamePossessive] criança não nascida!"
 secret_bastard.0014.a:0 "Como você pode fazer isso, [real_father.GetFirstNameNoTooltip]?"
 
 secret_bastard.1000.t:0 "Linhagem Conhecida"
 secret_bastard.1000.desc:0 "Não há mais segredo ou tentativas de encobrir a verdade!\n\nÉ amplamente conhecido que a criança que cresce dentro de mim é pai de ninguém menos que [real_father.Custom2('MyCharacterIntroductionNoComma' , ROOT.Char)]."
 secret_bastard.1000.real_father_reveal:0 "Sem mais segredo, ou tentativas de encobrir a verdade!\n\n[real_father.Custom2('MyCharacterIntroduction' , ROOT.Char)|U] deixou saber que [real_father.GetSheHe] é o pai do meu filho por nascer."
 secret_bastard.1000.a:0 "Agora a verdade está fora."
 secret_bastard.1000.a.tt:0 "[real_father.GetShortUINameNoTooltip] será conhecido como pai do meu filho quando ele nascer"

 secret_bastard.1001.t:0 "Linhagem de um Neto"
 secret_bastard.1001.desc:0 "Que meu [ROOT.Char.Custom2('RelationToMe', mother)], [mother.GetTitledFirstName], é carregar uma criança concebida através de uma união pecaminosa não é segredo, [mother.GetSheHe] não é um [mother.GetWomanMan] casado, afinal.\n\nNeverever, para saber que [real_father.GetTitledFirstName] é a [real_father.GetMotherFather] da criança..."
 secret_bastard.1001.a:0 "Como ele poderia colocar meu [ROOT.Char.Custom2('RelationToMe', mother)] nesta posição?"

 secret_bastard.1002.t:0 "Out of Wedlock"
 secret_bastard.1002.desc:0 "Não é segredo que meu [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] está carregando uma criança concebida através de uma união pecaminosa, [mother.GetSheHe] não é um [mother.GetWomanMan] casado, afinal.\n\nComo quer que seja, quem [real_father.GetMotherFather] a criança tem sido um mistério até agora – [real_father.GetTitledFirstName] é o responsável!"

 secret_bastard.1003.t:0 "[mother.GetFirstNameNoTooltip] e eu"
 secret_bastard.1003.desc:0 "Que meu [ROOT.GetCharacter.Custom2('RelationToMe' , mother)] [mother.GetTitledFirstName] está carregando meu filho agora é de conhecimento comum.\n\nQue nossa aliança poderia levar a essa era uma possibilidade que eu estava ciente, mas para ser confrontado com a realidade dele..."

 secret_bastard.1004.desc:0 "[mother.GetTitledFirstName] tem carregado uma criança de linhagem desconhecida há algum tempo, mas eu nunca pensei que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName], pudesse ter algo a ver com isso.\n\nAlas, agora é sem sombra de dúvida que é de fato [real_father.GetSheHe] quem é o pai!"

 secret_bastard.2000.t:0 "É conhecido"
 secret_bastard.2000.desc_opening:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revelou meu segredo para o mundo!"
 secret_bastard.2000.desc_opening.me:0 "Finalmente é hora do mundo saber."
 secret_bastard.2000.desc:0 "Tenho mantido a verdadeira linhagem do meu [child.Custom('GetDaughterSon')] [child.GetTitledFirstName] em segredo desde antes de [child.GetSheHe] nascer. No entanto, meu caso com [real_father.GetTitledFirstName], [child.GetHerHis] pai verdadeiro, agora é amplamente conhecido!"
 secret_bastard.2000.a:0 "O que será da minha [child.Custom('GetDaughterSon')]?"
 
 secret_bastard.2001.t:0 "A Verdade"
 secret_bastard.2001.desc_opening.me:0 "Eu revelei minha evidência de que"
 secret_bastard.2001.desc:0 "[child.GetFirstName] não é meu verdadeiro filho."
 secret_bastard.2001.father:0 "É, de fato, [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)] que é [child.GetHerHis] pai de verdade!"
 secret_bastard.2001.change_lineage_lowborn.twin:0 "É uma pena que tivesse que chegar a isso, mas tinha que ser sabido que eles são bastardos de baixa estimação."
 secret_bastard.2001.change_lineage_lowborn:0 "É uma pena que tivesse que chegar a esse ponto, mas tinha que ser sabido que [child.GetSheHe] é um bastardo de baixa féna."
 secret_bastard.2001.change_lineage.twin:0 "É uma pena que tenha chegado a esse momento, mas deve-se saber que eles são bastardos da Casa [child.GetHouse.GetBaseName]."
 secret_bastard.2001.change_lineage:0 "É uma pena que tenha chegado a esse momento, mas deve-se saber que [child.GetSheHe] é um bastardo da Casa [child.GetHouse.GetBaseName]."
 secret_bastard.2001.keep_lineage.twin:0 "Enquanto é impossível saber a verdade, sua linhagem será para sempre envolta em rumores e incertezas."
 secret_bastard.2001.keep_lineage:0 "\n\nEnquanto é impossível saber a verdade, [child.GetHerHis] linhagem será para sempre envolta em rumores e incertezas."
 secret_bastard.2001.a:0 "É melhor assim."
 secret_bastard.2001.b:0 "Tem que ser conhecido."

 secret_bastard.2002.t:0 "Um Segredo Exposto"
 secret_bastard.2002.i_am_exposer:0 "Eu deixei que se soubesse que [child.GetTitledFirstName] é na verdade meu filho! Significa que também confessei minhas indiscrições com [mother.GetTitledFirstName], mas a verdade deve ser conhecida."
 secret_bastard.2002.other_exposer:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revelou que [child.GetTitledFirstName] é meu filho! Com isso, todo mundo agora sabe das minhas indiscrições com [mother.GetTitledFirstName]!"
 secret_bastard.2002.known:0 "\n\nAs repercussões para [child.GetFirstNameNoTooltip] podem ser terríveis; uma vida de linhagem incerta não é uma coisa fácil."
 secret_bastard.2002.not_known:0 "\n\nDe claro que eu sabia que meus namoros poderiam resultar em crianças, mas eu não tinha ideia... Como ela não poderia me dizer isso antes?!"
 secret_bastard.2002.assumed_father_exists:0 "Há aqueles que sempre afirmam [child.GetSheHe] é [father.GetTitledFirstNamePossessive] filho verdadeiro, mas não há nada que possam fazer para dissipar a sombra da dúvida."
 secret_bastard.2002.a:0 "O segredo está fora!"
 secret_bastard.2002.b:0 "Oh, [child.GetFirstNameNoTooltip]..."

 secret_bastard.2003.t:0 "Um Segredo Sombrio"
 secret_bastard.2003.i_exposed:0 "Finalmente é hora de deixar a verdade ser conhecida."
 secret_bastard.2003.other_exposer:0 "O segredo que carreguei comigo por tanto tempo foi exposto por [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 secret_bastard.2003.known:0 "O segredo que carreguei comigo por tanto tempo foi exposto por [secret_exposer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nO fato de que [real_father.GetTitledFirstName] é meu verdadeiro pai, e não [father.GetTitledFirstName] como meu [mother.Custom('GetMotherFather')] faria todos acreditarem, é finalmente conhecimento comum."
 secret_bastard.2003.not_known:1 "Eu sou um bastardo?! [father.GetTitledFirstName], a [father.GetWomanMan] que cresci pensando como meu pai, não é parente de mim! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] revelou que meu [father.Custom('MotherFather')] real é aparentemente [real_father.GetTitledFirstName], e meu [mother.Custom('MotherFather')] [mother.GetTitledFirstName] nunca me disse."
 secret_bastard.2003.desc_ending_exposer:0 "Não acredito que meu fathe, que [father.GetTitledFirstName] revelaria esse segredo a todos!"
 secret_bastard.2003.desc_ending_known:0 "\n\nMy a vida nunca mais será a mesma!"
 secret_bastard.2003.desc_ending_not_known:0 "\n\nTo acho que minha [mother.Custom('MotherFather')] faria uma coisa dessas comigo!"
 secret_bastard.2003.a:0 "Que desastre!"

 secret_bastard.2004.t:0 "Uma Linhagem Confusa"
 secret_bastard.2004.likes:0 "Essa [child.GetTitledFirstName] é a criança ilegítima de [mother.GetTitledFirstName] e [real_father.GetTitledFirstName] é um segredo que eu tenho conhecimento, mas agora é todo mundo!\n\nÉ difícil acreditar que [child.GetTitledFirstName] é o resultado de uma união tão vergonhosa. Só posso esperar que a catarse de uma verdade revelada faça [child.GetHerHim] bem."
 secret_bastard.2004.dislikes:0 "A verdade finalmente está fora!\n\nQue [child.GetTitledFirstName] é o resultado de uma união pecaminosa entre [real_father.GetTitledFirstName] e [mother.GetTitledFirstName] é tudo o que todos na corte sussurram sobre.\n\n[child.GetSheHe|U] sempre agiu de forma adequada a uma criança legítima, e agora [child.GetSheHe] finalmente será tratada como condizente com [child.GetHerHis] status."
 secret_bastard.2004.a:0 "Pobre [child.GetTitledFirstName]!"
 secret_bastard.2004.b:0 "Imagine a vergonha [child.GetFirstName] deve estar sentindo!"
 secret_bastard.2004.c:0 "Pobre [child.GetFirstName] e [child_twin.GetFirstName]!"
 secret_bastard.2004.d:0 "Imagine a vergonha que eles devem estar sentindo!"
 secret_bastard.2005.t:0 "Um Segredo Exposto"
 secret_bastard.2005.alive:0 "[child.GetTitledFirstName] é o filho ilegítimo do meu [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] e [real_father.GetTitledFirstName][real_father.GetTitledFirstName][mother.GetSheHe] agido de forma tão vergonhosa em relação ao [father.GetTitledFirstName], indo atrás [father.GetHerHis] e conduzindo adultério."
 secret_bastard.2005.dead:0 "[child.GetTitledFirstName] é o filho ilegítimo do meu [ROOT.Char.Custom2('RelationToMe', mother)] [mother.GetTitledFirstName] e [real_father.GetTitledFirstName] [father.GetTitledFirstName][mother.GetTitledFirstName]."
 secret_bastard.2005.end:0 "Como eu deveria ser capaz de confiar [mother.GetHerHim] nunca mais?"
 secret_bastard.2005.a:0 "[mother.GetSheHe|U] é infiel!"
 secret_bastard.3000.t:0 "Um Segredo Exposto"
 secret_bastard.3000.married_known:0 ""Você tem um bastardo?"\nMy wife confronted me with a shocking fact, and I had no good response to give.\n\nI already knew that [child.GetTitledFirstName] was the result of my dalliances with [mother.GetTitledFirstName], but that [child.GetHerHis] true lineage is now known came as a surprise. What am I to do?"
 secret_bastard.3000.married_not_known:0 ""Você tem um bastardo?"\nMy wife confronted me with a shocking fact, and I had no good response to give.\n\nI find myself as surprised as anyone, even if I of course knew there was a risk of it happening. But for [mother.GetTitledFirstName] to not tell me of [child.GetTitledFirstName] true lineage before... What am I to do?"
 secret_bastard.3000.known:0 "O segredo que [child.GetTitledFirstName] é meu filho está de repente nos lábios de todos!\n\nEu já sabia que [child.GetFirstNameNoTooltip] era o resultado dos meus namoros com [mother.GetTitledFirstName], mas as repercussões para [child.GetFirstNameNoTooltip] poderiam ser terríveis. Viver a vida como um bastardo não é uma coisa fácil."
 secret_bastard.3000.not_known:0 "O segredo que [child.GetTitledFirstName] é meu filho está de repente nos lábios de todos!\n\nEEsse que eu me sinto tão surpreso quanto qualquer um, eu, claro, sabia que havia um risco de isso acontecer. Mas para ela não me contar antes..."
 secret_bastard.3000.a:0 "Agora todo mundo sabe tão bem!"
 secret_bastard.3000.b:0 "Isso é um desastre!"

 secret_bastard.3001.t:0 "Minha Verdadeira Herança"
 secret_bastard.3001.incest_marriage:0 "[real_father.GetTitledFirstName] é meu [real_father.Custom('MotherFather')] para saber que a verdade é um grande alívio, mas traz... Complicações. Meu [incest_spouse.Custom('WifeHusband')], [incest_spouse.GetTitledFirstName], é o [real_father.Custom2('RelationToMe', SCOPE.sC('incest_spouse'))] do [real_father.GetFirstName] – o que significa que [incest_spouse.GetSheHe] também é meu [incest_spouse.Custom('SisterBrother')]!"
 secret_bastard.3001.known:0 "O fato de eu ter nascido fora dos laços do casamento me assombrou toda a minha vida. Saber que [real_father.GetTitledFirstName] é meu pai, mas nunca falar sobre isso, tem sido um fardo pesado para suportar.\n\nAgora que o segredo está fora eu me sinto aliviado!"
 secret_bastard.3001.not_known:0 "Agora que sei a verdade, posso finalmente respirar mais fácil, o conhecimento de que [real_father.GetTitledFirstName] meu pai está me concedendo uma calma que há muito iludiu meu alcance."It is for the best to never speak of such things."Agora que sei a verdade, posso finalmente respirar mais fácil, o conhecimento de que [real_father.GetTitledFirstName] meu pai está me concedendo uma calma que há muito iludiu meu alcance."
 secret_bastard.3001.a:0 "Agora a verdade é conhecida!"
 secret_bastard.3001.b:0 "Finalmente eu sei quem é meu pai!"
