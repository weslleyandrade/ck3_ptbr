l_english:
 first_line_text_set_1_A:0 "Eu sou uma flor gentil e delicada"
 first_line_text_set_1_B:0 "Eu gostaria que você me convidasse para o seu arco"
 first_line_text_set_2_A:0 "Você é minha estrela guia nisso"
 first_line_text_set_2_B:0 "Tenho certeza que não sou suíço"
 second_line_text_set_1_A:0 "Você só me faz pensar em uma torre"
 second_line_text_set_1_B:0 "E eu tenho tanto poder feudal"
 second_line_text_set_2_A:0 "Na verdade, é a causa de toda a minha felicidade"
 second_line_text_set_2_B:0 "Tudo se desfaz em um beijo gentil"
 third_line_text_set_1_A:0 "Talvez eu devesse passar mais tempo pensando"
 third_line_text_set_1_B:0 "Talvez eu pudesse fazer algo sobre isso fedorento"
 third_line_text_set_2_A:0 "Ao longo do caminho de voo de um passarinho"
 third_line_text_set_2_B:0 "Em algum lugar entre queijo de cabra e coalhada"
 fourth_line_text_set_1_A:0 "Mas eu estou apaixonado pelo sentimento de naufrágio"
 fourth_line_text_set_1_B:0 "Só brincando, vamos beber mais"
 fourth_line_text_set_2_A:0 "É apenas uma única palavra"
 fourth_line_text_set_2_B:0 "Sinto muito por ficar absurdo"
 poetry_line_break:0 "O.N."
 # Lines from the Song of Roland
 poetry.0002.t:0 "Um Poema!"
 # First line
 0002.blank_verse_line_1_A:0 "Rei Marsilies ele estava deitado em Sarraguce,"
 0002.blank_verse_line_1_B:0 "Blancandrins era um pagão muito sábio,"
 0002.blank_verse_line_1_C:0 "Carlos, o Rei, nosso Senhor e Soberano,"
 0002.blank_verse_line_1_D:0 "Alegre e ousado é agora que imperador,"
 # Second line
 0002.blank_verse_line_2_A:0 "Foi ele seu caminho em um pomar legal,"
 0002.blank_verse_line_2_B:0 "Em vassalo, ele era um cavaleiro galante,"
 0002.blank_verse_line_2_C:0 "Completa sete anos tem permanência na Espanha,"
 0002.blank_verse_line_2_D:0 "Cordres que ele segura, as paredes são derrubadas,"
 # Third line
 0002.blank_verse_line_3_A:0 "Lá em um trono ele sate, de azul mármore,"
 0002.blank_verse_line_3_B:0 "Primeiro em proeza, ele estava ao seu senhor ao lado."
 0002.blank_verse_line_3_C:0 "Conquistou a terra, e ganhou o principal oeste,"
 0002.blank_verse_line_3_D:0 "Suas catapultas bateram na cidade e reboque."
 # Fourth line
 0002.blank_verse_line_4_A:0 "Em volta dele seus homens, cheios de vinte mil, ficou."
 0002.blank_verse_line_4_B:0 "E assim ele falou: "Do not yourself affright!"
 0002.blank_verse_line_4_C:0 "Agora nenhuma fortaleza contra ele permanece,"
 0002.blank_verse_line_4_D:0 "Prata e ouro e muitos vestidos de joias."



# Lines from the Song of Roland for now

 poetry.0003.t:0 "Poema sobre [ROOT.GetCharacter.Custom('theme_announcement')|UD]"
 # First line
 0003.line_1_A:0 "Uma terra desperdiçada por [ROOT.GetCharacter.Custom('noun_specific_singular_one')|D] viciosos"
 0003.line_1_B:0 "Em uma era duradoura de [ROOT.GetCharacter.Custom('noun_abstract_plural_one')|D]"
 0003.line_1_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Carlos, o Rei, nosso Senhor e Soberano,"
 0003.line_1_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Alegre e ousado é agora que imperador,"
 # Second line
 0003.line_2_A:0 "Todos nós cedemos a [ROOT.GetCharacter.Custom('noun_abstract_singular_one')|D] tão cruel"
 0003.line_2_B:0 "Vendo agora com os olhos de [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_2_C:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] completa sete anos tem permanência na Espanha,"
 0003.line_2_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] Cordres ele segura, as paredes são derrubadas,"
 # Third line
 0003.line_3_A:0 "Se sua [ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] eu não alcançar"
 0003.line_3_B:0 "Depois de [ROOT.GetCharacter.Custom('two_syllable_number')|D] anos de [ROOT.GetCharacter.Custom('noun_abstract_plural_two')|D]"
 0003.line_3_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] conquistou a terra, e ganhou a principal ocidental,"
 0003.line_3_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] suas catapultas bateram na cidade e reboque."
 # Fourth line
 0003.line_4_A:0 "Eles podem nunca tomar o meu [ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D]"
 0003.line_4_B:0 "Logo os [ROOT.GetCharacter.Custom('noun_specific_plural_two')|D] são todos esquecidos"
 0003.line_4_C:0 "[ROOT.GetCharacter.Custom('noun_specific_singular_two')|D] Agora nenhuma fortaleza contra ele permanece,"
 0003.line_4_D:0 "[ROOT.GetCharacter.Custom('noun_abstract_singular_two')|D] prata e ouro e muitos vestidos de joias."
 0003.poetry_from:0 "[actor.GetTitledFirstName] escreveu um poema para você."


