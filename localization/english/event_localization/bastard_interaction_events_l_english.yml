l_english:
 legitimize_bastard_interaction:1 "Legitimize bastard #weak (Casa)#!"
 legitimize_bastard_interaction_extra_icon:0 "$hook_extra_icon$"
 legitimize_bastard_interaction_desc_house_head:1 "$house_head_interaction_header$Declare [secondary_recipient.GetShortUINameNoTooltip] ser um [legitimized_bastard|E]\n\n#fraco Isso está disponível porque [secondary_recipient.GetSheHe] é um [bastard|E] do meu [house|E]"
 legitimize_bastard_interaction_desc_not_house_head:0 "Solicite que [recipient.GetShortUINameNoTooltip] reconheça sua [bastard|E] como [legitimate|E]\n#fraca ([recipient.GetShortUINameNoTooltip] é a [house_head_head|E] do seu [house|E])#!"
 legitimize_bastard_interaction_notification:0 "Bastardo Legitimado"
 legitimize_bastard_interaction_decline_notification:0 "Bastardo Não Legitimado"
 I_AM_HOUSE_HEAD_MODIFIER:0 "Como chefe da Câmara, estou livre para decidir"
 PRESTIGOUS_IN_OUR_HOUSE:0 "Nível de Fama: $VALUE|+0$"
 house_bastard_was_legitimized:0 "Casa Bastard Legitimizada"
 dynasty_bastard_was_legitimized:0 "Dinastia Bastard Legitimizado"

 bastard_interaction.0001.t:0 "Casa [actor.GetHouse.GetBaseName]"
 bastard_interaction.0001.desc.standard:0 "Depois de todo esse tempo, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] finalmente decidiu me dar a aceitação que eu estava desejando. De hoje em diante, estou [actor.GetHerHis] [secondary_recipient.Custom('DaughterSon')] legítimo. Com nada além de algumas palavras [actor.GetSheHe] alterou radicalmente o curso do meu futuro."
 bastard_interaction.0001.desc.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U] me 'legitimou' — estou [actor.GetHerHis] verdadeiro [secondary_recipient.Custom('DaughterSon')] agora, diz [actor.GetSheHe]. Não sei bem o que significa, mas notei alguns dos senhores e senhoras da corte olhando para mim de forma diferente. A maioria é mais agradável, alguns outros nem tanto..."
 bastard_interaction.0001.a.standard:0 "Todos os meus sonhos parecem muito mais próximos agora."
 bastard_interaction.0001.a.child:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor')) |U] diz que isso é uma coisa boa."
 bastard_interaction.0002.t:0 "Bem-vindo à Família"
 bastard_interaction.0002.house_head:0 "Declarei minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] como minha filha legítima e membro da Câmara [actor.GetHouse.GetBaseName]. Levei muito tempo para chegar a essa conclusão, e embora alguns possam discordar, foi a coisa certa a fazer."
 bastard_interaction.0002.dynast:0 "Eu declarei que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] ser um descendente legítimo da Dinastia [actor.GetDynasty.GetBaseName]."
 bastard_interaction.0002.approved:0 "Declarei minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('legitimized_bastard'))] [legitimized_bastard.GetFirstName] como minha filha legítima e membro da Câmara [actor.GetHouse.GetBaseName]. Levei muito tempo para chegar a essa conclusão, e embora alguns possam discordar, foi a coisa certa a fazer."
 bastard_interaction.0002.a:0 "Seu futuro é brilhante, [legitimized_bastard.GetFirstNameNoTooltip] [actor.GetHouse.GetName]."
 bastard_interaction.0003.t:0 "Tudo está bem que termina bem"
 bastard_interaction.0003.desc:0 "Levou [actor.GetHerHim] algum tempo para chegar à conclusão, mas finalmente [actor.GetTitledFirstName] legitimou nosso [secondary_recipient.Custom('DaughterSon')] [secondary_recipient.GetFirstName]. Como membro da Câmara [actor.GetHouse.GetBaseName] [secondary_recipient.GetFirstName] tem um futuro melhor agora do que eu jamais ousei esperar."
 bastard_interaction.0003.a:0 "Faça-nos orgulhosos!"
 bastard_interaction.0004.t:0 "Um Velho Fantasma Retorna"
 bastard_interaction.0004.desc:0 "Tolamente, eu tinha chegado a acreditar que [secondary_recipient.GetTitledFirstName] era um problema do passado, que [secondary_recipient.GetSheHe] nunca voltaria para me assombrar. Como eu poderia ter falhado em prever minha [actor.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] legitimando [secondary_recipient.GetHerHim]? Eu pensei que tinha sofrido o suficiente..."
 bastard_interaction.0004.newborn_desc:0 "Não só [actor.GetFirstName] teve um filho bastardo, mas [actor.GetSheHe] também optou por legitimá-lo como [actor.GetHerHis] próprio!\n\nLittle [legitimized_bastard.GetTitledFirstName] assombrará para sempre minha vida..."
 bastard_interaction.0004.a:0 "Eu não vou esquecer esta traição."
 bastard_interaction.0005.t:0 "[secondary_recipient.GetFirstNamePossessiveNoTooltip] Grande Dia"
 bastard_interaction.0005.desc.bastard:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))|U] decidiu legitimar meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] [secondary_recipient.GetTitledFirstName]. Não posso deixar de me sentir um pouco amargo... Será que eu já saber a mesma aceitação?"
 bastard_interaction.0005.desc.approve:0 "Este é um bom dia para [secondary_recipient.GetTitledFirstName]! Finalmente nossa [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] veio a [actor.GetHerHis] sentidos e legitimou minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))]. Agora [secondary_recipient.GetSheHe|U] é realmente uma parte da família."
 bastard_interaction.0005.desc.disapprove:1 "Eu não posso acreditar - [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] decidiu legitimar [secondary_recipient.GetTitledFirstName]! Com o tempo, eu vim aceitar [secondary_recipient.GetHerHis] presença, mas isso é demais. Será [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] realmente esperar que eu receba meu bastardo [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secondary_recipient'))] para a família?"
 bastard_interaction.0005.a.approve:0 "Boa sorte em sua nova vida."
 bastard_interaction.0005.a.disapprove:0 "Será [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actor'))] pensar em mim em tudo?"
 every_child_adult_non_bastard_dislike:0 "Todas as minhas crianças adultas não bastardas que não gostam do bastardo"
 every_child_adult_non_bastard_dislike_me:0 "Todos [THIS.Char.GetFirstNamePossessive] crianças adultas que não gostam de mim"
 
 bastard_interaction.0006.t:0 "[legitimized_bastard.GetFirstNameNoTooltip] legitimado"
 bastard_interaction.0006.desc:0 "[legitimized_bastard.GetTitledFirstName] foi legitimado pelo chefe da casa [legitimized_bastard.GetHerHis], [actor.GetTitledFirstName]!"
 bastard_interaction.0006.a:0 "Finalmente, [legitimized_bastard.GetSheHe] tem uma família."

 bastard_interaction.0007.desc:0 "Meu [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))] [legitimized_bastard.Custom('GetDaughterSon')] bastardo, [legitimized_bastard.GetTitledFirstName], foi legitimado por [actor.GetTitledFirstName], o chefe da casa [actor.GetHerHis]."
 bastard_interaction.0007.newborn_desc:0 "[parent.GetTitledFirstName] trouxe uma criança bastarda para este mundo, e foi legitimada por [actor.GetTitledFirstName], [legitimized_bastard.GetHerHis] [legitimized_bastard.Custom2('RelationToMe', SCOPE.sC('actor'))]."
 bastard_interaction.0007.a:0 "Que [legitimized_bastard.GetSheHe] estar fora da minha vida para sempre."

 bastard_interaction.0008.desc:0 "[legitimized_bastard.GetTitledFirstName], meu [legitimized_bastard.Custom('GetDaughterSon')] bastardo [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('parent'))], foi legitimado pelo chefe da [legitimized_bastard.GetHerHis] nova Casa!"
 bastard_interaction.0008.a:0 "Como se [legitimized_bastard.GetSheHe] jamais será"legitimate.""

 bastard_interaction.0009.t:0 "Um Herdeiro da Dinastia"
 bastard_interaction.0009.desc:0 "[actor.GetTitledFirstName], o chefe de toda a nossa dinastia, me declarou um herdeiro legítimo do nosso nome!\n\nI sempre foi um verdadeiro [ROOT.Char.GetDynasty.GetBaseName], e agora o resto do mundo deve reconhecer isso."
 bastard_interaction.0009.a:0 "Finalmente!"

 bastard_interaction.0010.t:0 "Outro herdeiro da dinastia"
 bastard_interaction.0010.desc:0 "[actor.GetTitledFirstName], o chefe de toda a nossa dinastia, declarou meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))] um herdeiro legítimo do nosso nome!\n\n[recipient.GetSheHe|U] é agora tão digno herdeiro da dinastia [ROOT.Char.GetDynasty.GetBaseName] como qualquer criança verdadeira."
 bastard_interaction.0010.a:0 "Mais um na fila."
 bastard_interaction.0010.a.tt:0 "[recipient.GetShortUIName|U] agora é elegível para herdar"

 every_father_house_member:0 "Todos os membros do [father.GetFirstNamePossessiveNoTooltip] [house|E]"
 every_mother_house_member:0 "Todos os membros do [mother.GetFirstNamePossessiveNoTooltip] [house|E]"
