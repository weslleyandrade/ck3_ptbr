l_english:
 bishop.2001.t:0 "O Direito do Clero"
 bishop.2001.desc.a:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] está furioso. [scoped_bishop.GetSheHe|U] afirma que não tenho o direito de deter [scoped_prisoner.GetTitledFirstName] como minha prisioneira. "[scoped_prisoner.GetSheHe|U] is a [scoped_prisoner.GetWomanMan] of the cloth! Whatever [scoped_prisoner.GetHerHis] crimes may be, no secular ruler has the authority to pass judgment upon [scoped_prisoner.GetHerHim]!""
 bishop.2001.desc.b:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] afirma, ao lado do prisioneiro e me tratando com um olhar desdenhoso."[scoped_prisoner.GetFirstNameNoTooltip] has proven to be a member of the clergy,"[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] afirma, ao lado do prisioneiro e me tratando com um olhar desdenhoso."As such, [scoped_prisoner.GetSheHe] must be placed under clerical custody.""
 bishop.2001.desc.c:0 "[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] afirma, ao lado do prisioneiro e me tratando com um olhar desdenhoso."[scoped_prisoner.GetFirstNameNoTooltip] has proven to be a member of the clergy,"[scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] afirma, ao lado do prisioneiro e me tratando com um olhar desdenhoso."As such, [scoped_prisoner.GetSheHe] must be placed under clerical custody.""
 bishop.2001.a:0 "Certamente, [scoped_prisoner.GetSheHe] poderia recitar uma passagem de *minha* escolha?"
 tooltip.bishop.2001.a.success:0 "[scoped_prisoner.GetTitledFirstName] recita corretamente a passagem"
 bishop.2001.success.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] está sob custódia clerical."
 tooltip.bishop.a.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] é incapaz de ler o segundo verso"
 bishop.2001.failure.a.desc.tt:0 "[scoped_prisoner.GetTitledFirstName] é jogado de volta no calabouço."
 bishop.2001.b:0 "Você não me deixa escolha."
 bishop.2001.c:0 "Não tropece na saída..."
 tooltip.bishop.c.2001.success:0 "[scoped_prisoner.GetTitledFirstName] tem um acidente"
 bishop.2001.success.c.desc.tt:0 "[scoped_prisoner.GetFirstName] morre após [scoped_prisoner.GetHerHis] libertação."
 tooltip.bishop.c.2001.fail:0 "[scoped_prisoner.GetTitledFirstName] consegue sair ileso"
 bishop.2001.failure.c.desc.tt:0 "[scoped_prisoner.GetFirstName] ilude meus assassinos!"
 bishop.2001.d:0 "Este é o meu prisioneiro, [scoped_prisoner.GetSheHe] permanecerá no meu calabouço!"
 
 bishop.2002.t:0 "Uma família [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]"
 bishop.2002.desc.b:0 "Eu levanto minha mão para pedir [scoped_relative.GetFirstName] do outro lado do corredor, mas meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_relative'))] só retorna um olhar envergonhado antes de sair correndo."
 bishop.2002.desc.c:0 "Eu olho em volta da mesa de jantar, tentando começar uma conversa, mas só encontro olhares envergonhados e cabeças se afastando."
 bishop.2002.desc.a:0 "A própria família foi virada contra mim por essa [scoped_bishop.Custom('InsultAdjective')] [scoped_bishop.Custom('InsultNoun')] [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName]. [scoped_bishop.GetSheHe|U] tem o hábito de sussurrar mentiras nos ouvidos dos meus parentes sempre que vão à [scoped_bishop.GetHerHim] para orientação espiritual, alegando que sou um [ROOT.Char.GetTitleTierName] perverso e que [ROOT.GetCharacter.GetFaith.HighGodName] amaldiçoaram nossa Casa."
 bishop.2002.a:0 "Eu também tenho algumas coisas a dizer sobre [scoped_bishop.GetHerHim]..."
 tooltip.bishop.2002.a.success:0 "Eu convenço meus parentes que [scoped_bishop.GetTitledFirstName] está mentindo"
 bishop.2002.success.a.desc.tt:0 "Eu exponho [scoped_bishop.GetFirstNamePossessive] tentativa de me difamar."
 tooltip.bishop.a.2002.fail:0 "Minha família permanece impassível com minhas palavras"
 bishop.2002.failure.a.desc.tt:0 "Meus parentes se recusaram a me ouvir."
 bishop.2002.b:0 "Será que um show público de contrição ajuda?"
 bishop.2002.c:0 "Eu não vou deixar um [scoped_bishop.GetCouncilTitle|U] me minar!"

 bishop.2003.t:0 "O Sacerdote do Povo"
 bishop.2003.desc:0 "Não passa um dia sem [scoped_bishop.GetCouncilTitle] [scoped_bishop.GetFirstName] zombando de mim durante [scoped_bishop.GetHerHis] sermões.\n\nQue obcecado [scoped_bishop.Custom('InsultNoun')] está certo de que sou um agente de [ROOT.Char.GetFaith.DevilName] e não descansarei até que [scoped_bishop.GetSheHe] tenha virado o camponês contra mim."
 bishop.2003.a:0 "Uma doação e algumas concessões acalmarão [scoped_bishop.GetHerHim]..."
 bishop.2003.b.a:0 "Eu tenho tudo sob controle completo!"
 bishop.2003.b.b:0 "Bah. Qual é o pior que poderia acontecer?"
 bishop.2003.c:0 "Eu não vou tolerar insubordinação de meus próprios vassalos!"
 bishop.2003.c.infidel:0 "Chegou a hora de calar [scoped_bishop.GetHerHim] para sempre."
 bishop.2002.everyrelative.custom:0 "Todas as minhas [scoped_bishop.GetFaith.GetAdjective] [family_member|E]"
 bishop.2002.everypiousrelative.custom:0 "Cada [scoped_bishop.GetFaith.GetAdjective] [family_member|E] piedoso meu"
 bishop.2003.countyunrest.custom:0 "Cada [scoped_bishop.GetFaith.GetAdjective] [county|E] no meu [domain|E]"
 bishop.2003.everytheocrat.custom:0 "Todo [scoped_bishop.GetFaith.GetAdjective] [theocratic|E] vassalo"
