l_english:
 # Tourney Troubles
 #   Initial Event:
 relation_upgrade.0001.t:0 "Problemas de Tourney"
 relation_upgrade.0001.desc.opening:0 "Como [ROOT.Char.GetTitleAsNameNoTooltip], fui obrigado a participar de um torneio local de [ROOT.Char.Custom('MartialTournamentAdjective')], mas os competidores foram adiados - o torneio não começará por pelo menos mais uma hora.\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está aqui e, como sempre, está sendo um lout insuportável. [rival.GetHerHis|U] reclamações constantes está fazendo todo mundo #EMP ainda mais#! miserável do que o normal."
 relation_upgrade.0001.desc.friend:0 "Olhando ao redor, notei [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sentado sob um pavilhão próximo, claramente entediado a meio caminho da morte."
 relation_upgrade.0001.desc.lover:0 "Olhando ao redor, eu noto [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] sentado ao lado [lover.GetHerselfHimself] nas arquibancadas, parecendo bastante solitário de fato."
 relation_upgrade.0001.desc.second_friend:0 "\n\nMean, enquanto isso, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] está sentado sob o pavilhão, claramente entediado a meio caminho da morte..."
 relation_upgrade.0001.desc.second_lover:0 "\n\nMeanwhile, [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] está sentado ao lado de [lover.GetHerselfHimself] nas arquibancadas, parecendo bastante solitário de fato..."
 relation_upgrade.0001.desc.second_bridge:0 "\n\nEm outra mão,"
 relation_upgrade.0001.desc.drink:0 "Acabei de notar um comerciante deixando um carrinho de [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food:0 "Eu só notei o cheiro sedutor de [ROOT.Char.Custom('GetExpensiveMeal')] balançando da cozinha..."
 relation_upgrade.0001.desc.prowess:0 "Esta pode ser uma boa oportunidade para mostrar minha própria proeza e entreter a multidão ao mesmo tempo."
 relation_upgrade.0001.desc.gossip:0 "Esta pode ser uma boa oportunidade para escutar as conversas de outros participantes."
 relation_upgrade.0001.desc.book:0 "Eu poderia passar o tempo lendo [ROOT.Char.GetFaith.ReligiousText] enquanto espero."

 relation_upgrade.0001.rival:0 "Empurre [rival.GetFirstNameNoTooltip] para dentro do cocho de água dos cavalos para animar as coisas."
 relation_upgrade.0001.friend:0 "Passe algum tempo com [friend.GetFirstNameNoTooltip] sob o pavilhão."
 relation_upgrade.0001.lover:0 "de nossa autoria"[ROOT.Char.Custom('MartialTournamentAdjective')]"de nossa autoria"
 relation_upgrade.0001.drink:0 "Uma boa bebida sempre melhora meu humor!"
 relation_upgrade.0001.food:0 "Uma boa refeição sempre melhora meu humor!"
 relation_upgrade.0001.prowess:0 "Eu vou ter a multidão torcendo por mim!"
 relation_upgrade.0001.gossip:0 "Tenho certeza que alguém aqui sabe de alguma coisa..."
 relation_upgrade.0001.gossip.tt:0 "Você descobre um segredo aleatório de dentro do reino"
 relation_upgrade.0001.book:0 "Percorrer o [ROOT.Char.GetFaith.ReligiousText] é sempre um bom uso do tempo."
 relation_upgrade.0001.opt_out:0 "Já perdi tempo suficiente com esse desastre..."

 # Tourney Troubles
 #   Follow-Up Event:
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "Enquanto lamento o quão mal organizado é o torneio, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] subitamente se aproxima de mim e me empurra direto para os cochos de água do cavalo, levando todos ao redor a cair na gargalhada!"
 relation_upgrade.0011.desc.friend:0 "Enquanto espero debaixo do pavilhão para que algo aconteça, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] vem até minha mesa e se senta."Some tourney, eh? Anyway, how have you been?""
 relation_upgrade.0011.desc.lover:0 "de nossa autoria"[ROOT.Char.Custom('MartialTournamentAdjective')]"de nossa autoria"

 relation_upgrade.0011.rival.accept:0 "Como #EMP ousam#! [source.GetSheHe] ele!?"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] se ofende"
 relation_upgrade.0011.rival.decline:0 "Acho que #EMP foi#! tipo de engraçado..."
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] ri"
 relation_upgrade.0011.friend.accept:0 "Ah, é bom vê-lo [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast:0 "Você e [friend.GetFirstNameNoTooltip] se conhecem"
 relation_upgrade.0011.friend.decline:0 "Oh, com licença, eu estava de saída..."
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip] não está interessado"
 relation_upgrade.0011.lover.accept:0 "Isso soa mais divertido do que isso..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] aceita minha proposta"
 relation_upgrade.0011.lover.decline:0 "Ha, boa piada... você #EMP estavam#! brincando, certo?"
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip] me ri"

# relation_upgrade.1001-1999

# Attending a Terrible Party
#	Initial Event:
 relation_upgrade.1001.t:0 "Uma Noite para Esquecer"
 relation_upgrade.1001.desc.intro:0 "Por [ROOT.GetCharacter.GetFaith.HighGodName], essa festa é #EMP chata#!! [terrible_party_host.GetFirstName] tem que ser o pior anfitrião que o mundo já #EMP visto#!. Como pode esperar que [ROOT.GetCharacter.GetWomanMan] mortais suportem essa celebração roncando da mediocridade?\n\nMy olhos lançados sobre a sala, procurando uma distração, qualquer distração."
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] me dá uma onda amigável de uma varanda próxima."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] suspira melancolicamente enquanto [potential_lover.GetSheHe] passa por mim."
 relation_upgrade.1001.desc.rival:0 "No canto, [potential_rival.GetFirstName] olha para mim."
 relation_upgrade.1001.desc.outro:0 "Eu tenho que fazer #EMP algo#! parar esta noite arrastando."
 relation_upgrade.1001.a:0 "Talvez eu pudesse conhecê[potential_friend.GetFirstNameNoTooltip] melhor?"
 relation_upgrade.1001.a.tt:0 "Você espera por uma resposta..."
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip], você gostaria de uma caminhada à luz da lua?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 "Ei [potential_rival.GetFirstNameNoTooltip], quer ouvir o que eu #EMP realmente#! pensar em você?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] reage ao seu discurso..."
 relation_upgrade.1001.d:0 "Vamos dançar!"
 relation_upgrade.1001.d.tt_success:0 "Você traz a festa à vida!"
 relation_upgrade.1001.d.tt_success.list:0 "Todos os [guests|E] e [courtiers|E] na festa"
 relation_upgrade.1001.d.tt_fail:0 "Claramente #EMP você#! arruinado [terrible_party_host.GetFirstNamePossessiveNoTooltip] festa"
 relation_upgrade.1001.e:0 "Se alguém barrasse as portas, este lugar queimaria facilmente..."
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "Acho que vou fazer o melhor das coisas."
 relation_upgrade.1001.g:0 "Mayhap eu vou falar com alguém novo?"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], você é um anfitrião terrível!"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "Silenciosamente slink longe."

#	Follow-Up, Friend:
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: Anywhere But Here"
 relation_upgrade.1002.desc:0 ", diz [party_root.GetTitledFirstName]", diz [party_root.GetTitledFirstName]"Excuse me, [potential_friend.GetFirstNameNoTooltip]?", diz [party_root.GetTitledFirstName]", diz [party_root.GetTitledFirstName]"do you fancy a walk away from here?""
 relation_upgrade.1002.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName], sim, em qualquer lugar, menos aqui!"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] aceita sua oferta"
 relation_upgrade.1002.b:0 "Ehm, obrigado, mas não obrigado."
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] te recusa educadamente"
 relation_upgrade.1002.c:0 "Com #EMP você#!? Você é a pessoa mais chata aqui!"
 relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip] te calunia em vez disso"

#	Follow-Up, Lover:
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: Caminhando ao Luar"
 relation_upgrade.1003.desc:0 "Eu não tenho ideia de como [terrible_party_host.GetFirstName] me convenceu a participar [terrible_party_host.GetHerHis] bagunça terrível, triste de uma festa. Eu só posso pensar que deve ter sido um momento de loucura, ou talvez a promessa de que [party_root.GetTitledFirstName] também poderia estar presente.\n\nEu passei por [party_root.GetHerHis] no início da noite, mas [party_root.GetSheHe] não parecia notar meu suspiro deliberado de solidão. Ou, pelo menos, [party_root.GetSheHe] não resp-\n\n"My dear [potential_lover.GetFirstNameNoTooltip]! Care for a moonlight stroll?""
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip], eu pensei que você nunca iria perguntar!"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip] ficaria encantado"
 relation_upgrade.1003.b:0 "Na verdade, acho que prefiro você como amigo, afinal..."
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] não tentará mais se tornar seu [lover|E]."
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] só quer ser amigo"
 relation_upgrade.1003.c:0 "Não, eu não estou tomando pretendentes no momento."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] não lhe dá resposta"

#	Follow-Up, Rival:
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: Interminável Screeching"
 relation_upgrade.1004.desc:0 " Grita a irritante [party_root.GetWomanMan] clara do outro lado da sala, atraindo a atenção de todo o rebanho de hóspedes sonolentos e marchando, com a intenção transparente de me dar um pedaço de [party_root.GetHerHis] mente."$relation_upgrade.1001.c$" Grita a irritante [party_root.GetWomanMan] clara do outro lado da sala, atraindo a atenção de todo o rebanho de hóspedes sonolentos e marchando, com a intenção transparente de me dar um pedaço de [party_root.GetHerHis] mente."
 relation_upgrade.1004.a:0 "Oh, você quer ouvir algumas verdades #EMP reais#!, patife?"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] se enfurece"
 relation_upgrade.1004.b:0 "Isso está abaixo de mim."
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] se recusa a afundar ao seu nível"
 relation_upgrade.1004.c:0 "Talvez... Talvez pudéssemos ser amigos em vez disso?"

#	Other:
 aloof_but_alluring_modifier:0 "Distante, mas Sedutor"
 aloof_but_alluring_modifier_desc:0 "Este personagem parece impossível de falar, mas cultiva uma mística inegável..."
 inured_to_boredom_modifier:0 "Inustado ao Tédio"
 inured_to_boredom_modifier_desc:0 "Este personagem se acostumou com o trabalho social."

# relation_upgrade.2001-2999

 relation_upgrade.2101.t:0 "Relações Insalubres"
 relation_upgrade.2101.desc_opening:0 ""Meu [ROOT.Char.GetLadyLord], a doença é contagiosa, seja cauteloso!"\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] me segura; o corpo doente de um plebeu -"
 relation_upgrade.2101.desc_opening_other:0 "O corpo doente de um plebeu-se"
 relation_upgrade.2101.desc_bubonic_plague:0 "coberto de grandes buboes vazando pus e sangue - "
 relation_upgrade.2101.desc_smallpox:0 "pele marcada por erupções cutâneas e inchaços"
 relation_upgrade.2101.desc_ending:0 "repousa sobre a mesa. Qualquer um que entre em contato com o cadáver corre o risco de infecção, e... e eu #EMP estava#! planejando uma saída que me levará perto de [rival_capital.GetNameNoTierNoTooltip], a realização de [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a:0 "Lance-o para [rival_capital.GetNameNoTierNoTooltip]!"
 relation_upgrade.2101.a_tt:0 "Alguém no tribunal [rival.GetHerHis] pode contrair a doença!"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName] provavelmente se tornará seu rival"
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName] provavelmente se tornará seu inimigo"
 relation_upgrade.2101.b:0 "O corpo pode conter pistas sobre a origem da doença."
 relation_upgrade.2101.b_tt:0 "Um de seus cortesãos contrai a doença"
 relation_upgrade.2101.b_tt_2:0 "Surto de doença em [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c:0 "[peasant.GetSheHe|U] terá um enterro digno."

 relation_upgrade.2102.desc_opening:0 "A comitiva de [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] para longe [rival_capital.GetNameNoTier]. Antes que eu tenha tempo de enviar um enviado algo é lançado de seu acampamento em direção ao meu corpo mutilado [rival.Custom('ResidenceBuilding')].\n\nA, devastado por doenças, cai do céu."
 relation_upgrade.2102.desc_bubonic_plague:0 "coberto de grandes buboes vazando pus e sangue que pode ser visto até mesmo de onde eu estou"
 relation_upgrade.2102.desc_smallpox:0 "pele marcada por erupções cutâneas e solavancos que podem ser vistos até de onde estou."
 relation_upgrade.2102.desc_ending:0 "\n\nÉ pousa com um squelch, espalhando sangue, intestinos e pânico."
 relation_upgrade.2102.a:0 "Colher [peasant.GetHerHim] - vamos lançar o corpo de volta!"
 relation_upgrade.2102.b:0 "Este corpo deve ser estudado."
 relation_upgrade.2102.tt:0 "Um dos cortesãos [rival.GetTitledFirstNamePossessive] contrai a doença"
 relation_upgrade.2102.b_tt_2:0 "Surto de doença em [rival_capital.GetNameNoTooltip]"


 # Character is very passionate about something
 relation_upgrade.2001.t:0 "Interesses Apaixonados"
 relation_upgrade.2001.lover_dinner.desc:0 "No jantar,"
 relation_upgrade.2001.lover_party.desc:0 "Em um jantar em [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.lover.desc:0 "Selecionei estrategicamente um assento ao lado do [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]. [lover_1.GetSheHe|U] me levou a uma discussão sobre [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc:0 "Meu [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] está brincando distraído com meu cabelo como [lover_1.GetSheHe] me fala sobre [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U] ponto de vista é intrigante, mas é [lover_1.GetHerHis] paixão pelo assunto que mais admiro. Quanto mais profundo [lover_1.GetSheHe], mais animados [lover_1.GetSheHe] se torna, e esses belos olhos de [lover_1.GetHerHis] são positivamente #EMP brilhantes#!. Acho que poderia ouvir [lover_1.GetHerHim] para sempre."
 relation_upgrade.2001.does_not_relate.desc:0 "A longo hora de saber pouco dessas coisas, me sinto hipnotizado pela paixão [lover_1.GetHerHis] pelo assunto. [lover_1.GetHerHis|U] olhos bonitos são positivamente #EMP brilhantes#!, e a profunda visão por trás [lover_1.GetHerHis] palavras é clara, mesmo para um novato como eu. Acho que poderia ouvir [lover_1.GetHerHim] para sempre."
 relation_upgrade.2001.a:0 "Vamos continuar esta conversa em algum lugar mais privado?"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U] aceita sua oferta"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U] não entende a dica"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip] , eu acho que te amo."
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U] sente o mesmo"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U] não sente o mesmo"
 relation_upgrade.2001.c:0 "Que interessante! Você pode explicar mais uma vez?"

 relation_upgrade.2002.lover_dinner.desc:0 "No jantar, eu me encontro sentado ao lado da [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName]."
 relation_upgrade.2002.lover_party.desc:0 "O [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName] é um convidado inesperado, mas bem-vindo no meu jantar."
 relation_upgrade.2002.lover.desc:0 "Acabamos falando sobre [lover_1.Custom('my_subject_of_interest')] — um tema em que eu poderia passar horas. Para meu prazer, [lover_2.GetFirstNameNoTooltip] é um excelente ouvinte. [lover_2.GetHerHis|U] interesse no que tenho a dizer parece realmente genuíno, e [lover_2.GetHerHis] perguntas de acompanhamento são pensativas e inteligentes.\n\nPor que eu perceba, somos os únicos que restam na mesa de jantar. À medida que [lover_2.GetFirstNameNoTooltip] se inclina mais para me ouvir melhor, eu posso sentir meu pulso acelerar..."
 relation_upgrade.2002.c.lover:0 "Uhm, sim, como eu estava dizendo..."
 relation_upgrade.2002.soulmate.desc:0 "Estou jogando distraído com meu [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstNamePossessive], [lover_2.GetHerHis] cabeça descansando contra meu peito, como eu digo [lover_2.GetHerHim] sobre [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] é um excelente ouvinte - encorajando-me com zumbidos suaves e acenos, e fazendo perguntas atenciosas. A maneira como [lover_2.GetSheHe] realmente se preocupa com um tema tão próximo ao meu coração me faz todo quente por dentro."
 relation_upgrade.2002.c.soulmate:0 "Você é um ouvinte muito bom, você sabia disso?"

 relation_upgrade.2003.lover.desc:0 "Enquanto [lover_1.GetFirstNameNoTooltip] sai correndo, não consigo tirar os olhos de [lover_1.GetHerHim]."Wait here, just for a little while, so no one grows suspicious. Then come to my chambers."Enquanto [lover_1.GetFirstNameNoTooltip] sai correndo, não consigo tirar os olhos de [lover_1.GetHerHim]."
 relation_upgrade.2003.soulmate_start.desc:0 "Minha declaração de amor pega [lover_1.GetFirstName] desprevenida. [lover_1.GetHerHis|U] mão fica ainda no meu cabelo, e eu posso sentir [lover_1.GetHerHis] coração bater contra minha bochecha. O meu é bater tão forte quanto.\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 ""É verdade, [lover_2.GetFirstNameNoTooltip]? Eu me senti da mesma maneira por tanto tempo, mas nunca pensei..."\n\nThe kiss which follows is the sweetest thing I have ever known."
 relation_upgrade.2003.a:0 "Que [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "Eu sou o [lover_2.GetWomanMan] mais feliz [realm.GetNameNoTierNoTooltip]!"

 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] não entende minha dica — ou talvez [lover_1.GetSheHe] está ignorando-a para me poupar do constrangimento da rejeição.\n\n Nossa conversa sobre [lover_1.Custom('my_subject_of_interest')] continua. Felizmente, [lover_1.GetFirstNameNoTooltip] interesse no assunto ofusca meu constrangimento."
 relation_upgrade.2004.soulmate_end.desc:0 ""Eu me importo com você, [lover_2.GetFirstNameNoTooltip], e eu gosto do nosso tempo juntos. Podemos deixar assim?"\n\nAfter an awkward apology, I dive back into the conversation about [lover_1.Custom('my_subject_of_interest')], desperate to dispel the tension between us."
 relation_upgrade.2004.a:0 "Foi tolice da minha parte fazer tais suposições..."
