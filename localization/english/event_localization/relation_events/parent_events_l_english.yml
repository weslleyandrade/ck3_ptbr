l_english:
 parent_meddling_tt:0 "Meu [parent.Custom('MotherFather')] espera ter uma palavra a dizer em minhas decisões"
 parent_meddling_decrease_tt:0 "Meu [parent.Custom('MotherFather')] está satisfeito por eu seguir [parent.GetHerHis] conselhos"
 parent.1001.t:0 "[parent.Custom('MotherFather')|U]ly Advice"
 parent.1001.desc:1 "Meu [parent.Custom('MotherFather')] tem muitas coisas a dizer sobre a $knight_culture_player_plural_no_tooltip_lowercase$ do meu reino, comentando sobre tudo, desde como treinam, até o que deveriam estar se preparando no campo.\n\nEven o $knight_culture_player_plural_no_tooltip$ admitir que o que [parent.GetSheHe] diz faz muito sentido, também."
 parent.1001.a:0 ""Então, como #EMP deve#! ser organizado, [parent.Custom('MotherFather')]?""
 parent.1001.b:0 "Só eu decido como eles lutam!"
 
 parent.1002.desc:0 "Meu [parent.Custom('MotherFather')] é um [parent.GetWomanMan] sábio, profundamente compreensivo das necessidades e desejos das pessoas.\n\n[parent.GetSheHe|U] muitas vezes me oferece orientação ao lidar com os outros."
 parent.1002.a:0 "Eu preciso de todos os conselhos que eu posso obter, para ser honesto."
 parent.1002.b:0 ""Meu tribunal é meu para governar, [parent.Custom('MotherFather')].""
 
 parent.1003.desc:0 "Minha [parent.Custom('MotherFather')] muitas vezes passa horas apontando pequenos detalhes que sinto falta na minha corte.\n\nDote dois servos que costumavam lutar agora fofocas, o castellan parece mais tranquilo do que o habitual, um candelabro foi movido para o outro lado do salão..."
 parent.1003.a:0 "É melhor saber, do que se arrepender de não saber."
 parent.1003.b:0 ""Eu não vou ter você alimentar minhas preocupações, [parent.Custom('MotherFather')].""

 parent.1004.desc:0 "Às vezes eu acho que meu [parent.Custom('MotherFather')] tem uma visão geral melhor do meu tesouro do que até mesmo meu mordomo. Uma peça de ouro parece valer o dobro quando [parent.GetSheHe] me diz como gastá-la!"
 parent.1004.a:0 ""Por favor, me guie para escolhas prudentes, [parent.Custom('MotherFather')].""
 parent.1004.b:0 "Meu reino, meu tesouro!"
 
 parent.1005.desc:0 "Há homens e mulheres sábios no meu reino, mas duvido que um único deles possa ser melhor [parent.Custom('MotherFather')] em debate. [parent.GetSheHe|U] sempre tem uma perspectiva surpreendente ou outra camada de conhecimento para revelar!"
 parent.1005.a:0 ""Compartilhe sua sabedoria comigo, [parent.Custom('MotherFather')]!""
 parent.1005.b:0 "As palavras deslumbram, mas são todas tão sábias?"

 parent.1006.t:0 "Uma Mão Guia"
 parent.1006.desc:0 "Meu [parent.Custom('MotherFather')] tem se interessado muito nos [county.GetNameNoTier] ultimamente.\n\n[parent.GetSheHe|U] até começou a corresponder com barões e prefeitos, instruindo-os na gestão adequada!"
 parent.1006.a:0 "Bom trabalho, [parent.Custom('MotherFather')]."
 
 parent.1007.t:0 "Mediando [parent.Custom('MotherFather')|U]"
 parent.1007.desc_opening:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))], [courtier.GetTitledFirstName], deixou [courtier.GetHerHis] desdém por mim bastante claro.\n\n"
 parent.1007.courtier_1:0 "Eu peguei [courtier.GetHerHim] no meio de uma história sobre um erro que eu supostamente #EMP#! cometido durante um banquete. Um banquete que eu nem assisti!"
 parent.1007.courtier_2:0 "Eu me deparei com [courtier.GetHerHim] e outro cortesão andando pelos corredores. No momento em que [courtier.GetTitledFirstNameNoTooltip] me viu [courtier.GetSheHe] fez questão de pausar a fofoca até que eu tivesse passado. Não é mesmo a primeira ocorrência de tal insulto!"
 parent.1007.desc_end:0 "\n\nEver a presença medial, meu [parent.Custom('MotherFather')] se ofereceu para limpar o ar entre nós."
 parent.1007.a:0 "A ajuda de [parent.Custom('MotherFather')|U] é sempre bem-vinda."
 parent.1007.b:0 "Eu vou manter essas pessoas sob controle sozinho!"

 parent.1009.t:0 "Uma Nova Relação"
 parent.1009.desc:0 "Um dos velhos conhecidos do meu [parent.Custom('MotherFather')], [new_courtier.GetTitledFirstName], chegou ao tribunal, a convite [parent.GetHerHis].\n\nMy [parent.Custom('MotherFather')] não faz questão de insinuar a boa influência que [new_courtier.GetFirstNameNoTooltip] poderia exercer sobre o reino se [new_courtier.GetSheHe] fosse oferecida uma vaga na corte."
 parent.1009.a:0 "Tenho certeza que podemos encontrar algo para [new_courtier.GetHerHim] fazer."
 parent.1009.b:0 "Não, [new_courtier.GetSheHe] não terá uma casa aqui."

 parent.1010.t:0 "Relações Relaxantes"
 parent.1010.desc:0 "Ultimamente, o fardo da regra tem sido mais agudo do que o habitual, e meu [parent.Custom('MotherFather')] parece ter tomado conhecimento.\n\n[parent.GetSheHe|U] insiste que eu passe o dia nos jardins, com garantias de que [parent.GetSheHe] cuidarão de minhas responsabilidades enquanto isso."
 parent.1010.a:0 "Algum descanso é exatamente o que eu preciso."
 parent.1010.b:0 "Não é hora de relaxar!"

 parent.2002.t:0 "Uma Educação Sólida"
 parent.2002.desc:0 "Depois de não ver [child.GetTitledFirstName] por dias, logo descobri que meu excesso de [parent.Custom('MotherFather')] sabia exatamente onde [child.GetSheHe] estava:\n"I only sent [child.GetHerHim] away out of concern for [child.GetHerHis] education. Things will be much better for [child.GetHerHim] in [new_guardian.GetTitledFirstNamePossessive] care.""
 parent.2002.a:0 "Você enviou minha [child.Custom('DaughterSon')] #EMP onde#!?"
 child_sent_away_tt:0 "[child.GetTitledFirstNameNoTooltip] será educado por [new_guardian.GetTitledFirstNameNoTooltip]"

 parent.2003.t:0 "Meu [parent.Custom('MotherFather')|U] Mesquinho"
 parent.2003.desc:0 "Eu pensei que a rixa entre meu [parent.Custom('MotherFather')] e meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hated_courtier'))], [hated_courtier.GetTitledFirstName], nunca acabaria.\n\nWell, agora acabou. Meu [parent.Custom('MotherFather')] baniu [hated_courtier.GetFirstNameNoTooltip] do meu reino!"
 parent.2003.a:0 "Como ousa [parent.GetSheHe]?! É #EMP meu reino#!!"
 parent.2003.b:0 "Boa viagem"
 
 parent.2004.t:0 "Um incômodo constante"
 parent.2004.opening:0 "Meu [parent.Custom('MotherFather')] me segue em todos os lugares, expressando opiniões [parent.GetHerHis] sobre tudo o que faço e tentando oferecer orientação."
 parent.2004.malicious:0 "\n\n[parent.GetSheHe|U] me agulhas impiedosamente, alegando que o tratamento áspero é para o meu próprio bem, enquanto nega o sorriso que às vezes vejo brincando [parent.GetHerHis] lábios."
 parent.2004.benevolent:0 "\n\n[parent.GetSheHe|U] me ensina sobre as virtudes da justiça, implicando que tenho muito a aprender sobre o assunto."
 parent.2004.dominant:0 "\n\n[parent.GetSheHe|U] me ensina constantemente, nunca cedendo e nunca me deixando relaxar."
 parent.2004.submissive:0 "\n\n[parent.GetSheHe|U] se transformou na minha sombra constante, escondendo todos os [parent.GetHerHis] comentários por trás da capa de sugestões e implicações."
 parent.2004.extroverted:0 "\n\n[parent.GetSheHe|U] até age dessa forma entre meus cortesãos. [parent.GetSheHe|U] me empurra para falar com eles, criando situações que são embaraçosas para todos!"
 parent.2004.introverted:0 "\n\n[parent.GetSheHe|U] prega sobre as virtudes da solidão, e tenta me isolar dos meus cortesãos!"
 parent.2004.emotional:0 "\n\n[parent.GetSheHe|U] é propensa a explosões emocionais, e [parent.GetSheHe] aproveita ao máximo o fato de que vou ouvir para evitar fazer uma cena."
 parent.2004.levelheaded:0 "\n\n[parent.GetSheHe|U] quer me debater sobre tudo, alegando que correr para qualquer situação é perder toda vantagem. As longas discussões estão ocupando muito tempo e energia."
 parent.2004.fallback:0 "\n\n[parent.GetSheHe|U] me incomoda sem parar com sugestões, e o tribunal está começando a fofocar sobre quem realmente toma decisões no [ROOT.Char.Custom('ResidenceBuilding')]!"
 parent.2004.end:0 "Eu sei [parent.GetSheHe] faz isso por amor, mas isso está ficando ridículo."
 parent.2004.a:0 "Vou ordenar [parent.GetHerHim] para parar!"
 parent.2004.b:0 "[parent.GetSheHe|U] é irritante, mas inegavelmente útil..."
 parent.2004.b.message:0 "Estou bem com a forma como as coisas são"

 parent.3001.t:0 "Sob minha asa"
 parent.3001.desc:0 "Ultimamente tenho notado que meu querido [child.Custom('GetDaughterSon')], [child.GetTitledFirstName], passa muito tempo com meu [parent.Custom('MotherFather')].\n\nAgradavelmente [parent.GetTitledFirstNameNoTooltip] tem tido um interesse pessoal em [child.GetFirstNamePossessiveNoTooltip] vida, e pretende ser uma parte ativa dela."
 parent.3001.a:0 "Meu [parent.Custom('MotherFather')] realmente se importa com meu [child.Custom('GetDaughterSon')]!"
 parent.3001.b:0 "[parent.GetHerHis|U] interesse repentino na minha [child.Custom('GetDaughterSon')] é preocupante..."
 parent.3001.c:0 "Meu [parent.Custom('MotherFather')] astuto não vai se safar dessa!"
