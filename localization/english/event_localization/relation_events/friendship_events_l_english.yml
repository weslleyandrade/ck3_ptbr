l_english:
 friendship.0001.t:0 "À deriva"
 friendship.0001.desc_opening:1 "[friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] sorri tristemente."[ROOT.Char.GetTitledFirstNameNoTooltip],"[friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] sorri tristemente."
 friendship.0001.desc_murder:0 ""Para você matar... Eu sinto que não há nenhuma amizade entre nós.""
 friendship.0001.desc:0 ""Sinto que não há mais amizade entre nós.""
 friendship.0001.a:0 "É o caminho das coisas."
 friendship.0001.b:1 "Mas... Lembre-se de todos os bons tempos!"
 friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U] dará outra chance ao nosso relacionamento"

 friendship.0002.t:0 "À deriva"
 friendship.0002.desc:0 "Os tempos e as pessoas mudam. Às vezes, aqueles que são os mais próximos de nós parecem se tornar estranhos.\n\nÉ claro que [first_friend.GetTitledFirstName] e eu não podemos mais ser chamados de amigos."
 friendship.0002.a:0 "É o caminho das coisas."

 friendship.0003.t:0 "Algo Mais"
 friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName] é tão importante para mim. Eu me pego pensando muito sobre [friend_as_potential_lover.GetHerHim], e às vezes eu quase não consigo suportar a distância entre nós.\n\nIs isso é uma medida da profundidade da nossa amizade, ou algo mais?"
 friendship.0003.a:0 "Eu deveria escrever [friend_as_potential_lover.GetHerHim], [friend_as_potential_lover.GetSheHe] sempre aconselha bem."
 friendship.0003.goes_for_it_tooltip:0 "Você confessa seus sentimentos para [friend_as_potential_lover.GetTitledFirstName]."
 friendship.0003.b:0 "Não, somos amigos, e apenas amigos."
 friendship.0004.desc:1 "[first_friend.GetTitledFirstName] é tão importante para mim. Eu me pego pensando muito sobre [first_friend.GetHerHim], e às vezes eu quase não posso suportar a distância entre nós.\n Isso é uma medida da profundidade de nossa amizade, ou algo mais?"
 friendship.0004.a:0 "Oh, eu posso negar essa saudade não mais!"
 friendship.0004.goes_for_it_tooltip:0 "Com seu coração na manga, você decide confessar seus sentimentos."
 friendship.0004.b:0 "Não, somos bons amigos, e apenas bons amigos."
 friendship.0005.t:0 "Uma rejeição cuidadosa"
 friendship.0005.desc:0 "Mesmo que eu tentasse soar ambíguo, [friend_as_potential_lover.GetTitledFirstName] sabia exatamente o que eu estava tentando dizer, como sempre. [friend_as_potential_lover.GetHerHis|U] resposta foi tão gentilmente expressa, tão cheia de carinho, mas doeu tanto.\n\n[friend_as_potential_lover.GetSheHe|U] sente fortemente por mim, mas apenas como um amigo."
 friendship.0005.a:0 "Eu tento não deixar a dor aparecer no meu rosto."Oh, you misunderstood me.""
 friendship.0005.b:0 "Por que você está me afastando quando eu sei que você sente o mesmo, [friend_as_potential_lover.GetFirstName]?"
 friendship.0005.c:0 "Há uma beleza nisso, também."
 friendship.0007.t:0 "Quando o cuidado se torna paixão"
 friendship.0007.desc:0 "Meu coração está batendo quando eu escoto para tocar [friend_as_potential_lover.GetTitledFirstNamePossessive] bochecha, mesmo que eu já saiba [friend_as_potential_lover.GetSheHe] não vai se afastar.\n\n Nosso abraço está cheio de mais amor do que eu já senti antes."
 friendship.0007.a:0 "Oh, [friend_as_potential_lover.GetFirstName]!"
 friendship.0008.t:0 "Quando o cuidado se torna paixão"
 friendship.0008.desc:0 "Meu coração está batendo quando eu escoto para tocar [first_friend.GetTitledFirstNamePossessive] bochecha, mesmo que eu já saiba [first_friend.GetSheHe] não vai se afastar.\n\n Nosso abraço está mais cheio de amor do que eu já senti antes."
 friendship.0008.a:0 "Oh, [first_friend.GetFirstName]!"
 friendship.0009.t:0 "O que poderia ter sido"
 friendship.0009.desc:0 "Depois [friend_as_potential_lover.GetHerHis] passar, passei muitas noites para mim, pensando em [friend_as_potential_lover.GetFirstName]. Leal, amigável e calorosa até o fim, não posso deixar de pensar no que poderia ter sido, se [friend_as_potential_lover.GetSheHe] não tivesse sido tirado de mim tão cedo."
 friendship.0009.a:0 "Descanse em paz, meu querido [friend_as_potential_lover.GetFirstName]"
 
 friendship.0010.t:0 "À deriva"
 friendship.0010.desc:0 "Eu nunca esperei que olhar confuso em [best_friend.GetTitledFirstNamePossessive] rosto quando eu disse [best_friend.GetHerHim] sobre meus sonhos. Eu pensei que [best_friend.GetSheHe] sempre me entenderia, sempre me apoiaria."
 friendship.0010.a:0 "Temos que trabalhar nisso, reconstruir nossa amizade!"
 friendship.0010.b:0 "Isso não vale mais o esforço."
 friendship.0010.a.success:0 "Eu remendei nosso relacionamento"
 friendship.0010.a.failure:0 "Meus esforços são em vão"
 friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName] e eu continuo sendo o melhor dos amigos."
 friendship.0010.a.failure.message:0 "Eu falhei em reparar meu relacionamento com [best_friend.GetTitledFirstName]."

 friendship.0011.t:0 "À deriva"
 friendship.0011.desc:0 "O fim é lento e pouco dramático, mas tão inevitável quanto o passar do tempo. Uma vez, pensei que [other_best_friend.GetTitledFirstName] seria meu melhor amigo para sempre, mas hoje [other_best_friend.GetHerHis] desculpas tensas não é surpresa."
 friendship.0011.a:0 "Tivemos alguns bons momentos, mas é hora de deixar ir."

 friendship.0014.t:0 "Uma Traição"
 friendship.0014.desc:0 "Depois de tudo que passamos juntos, ainda não acredito que [friend_to_rival.GetTitledFirstName] faria as coisas [friend_to_rival.GetSheHe] fez.\nÉ uma traição a cada gesto amigável que compartilhamos. De fato, uma traição à nossa amizade! Uma vez dividimos pão, mas agora [friend_to_rival.GetSheHe] tornou-se um inimigo para a vida."
 friendship.0014.a:0 "[friend_to_rival.GetFirstName] vai pagar!"

 friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc:0 "Eu denuncio a amizade que você tão descuidadamente fez uma zombaria de!\nPara todas as suas promessas e gestos para resolver em desonra... Conhecendo você como eu agora, eu não deveria ter ficado surpreso.\n\n Você trouxe esse sofrimento para si mesmo."
 friendship.0015.a:0 "Você é o tolo aqui, [original_friend.GetFirstName]."

 friendship.0018.t:0 "Mais amigos do que tempo"
 friendship.0018.desc:0 "Um [ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')].\nCom tantos amigos espalhados pelos ventos, eu mal tenho tempo para manter contato por letra, muito menos dar-lhes a atenção que merecem.\nPerhaps seria mais fácil para mim se eu deixasse alguém... deriva longe."
 friendship.0018.a:0 ""Lamento escrever com notícias infelizes, [friend_1.GetTitledFirstName]...""
 friendship.0018.b:0 ""Você tem sido bom para mim, [friend_2.GetFirstName], mas...""
 friendship.0018.c:0 ""Não é você, sou eu, [friend_3.GetFirstName]...""
 friendship.0018.d:0 "Eu não vou decepcionar um único dos meus amigos!"
 friendship.0018.e:0 "Oh não, eu tenho isso."
 friendship.0019.t:0 "Cessando a Comunicação"
 friendship.0019.desc:0 "Estou esperando [first_friend.GetTitledFirstNamePossessive] última carta há muito tempo, mas nada chegou. Enviei missivas minhas, sem resposta.\nA conclusão inevitável parece ser que [first_friend.GetSheHe] não me considera mais um amigo digno do tempo e da atenção."
 friendship.0019.a_1:0 "Eu sou um dos poucos que teria respondido em seu tempo de necessidade, [first_friend.GetFirstName]."
 friendship.0019.a_2:0 "Eu não tenho sido o melhor amigo também, [first_friend.GetFirstName]."
 
 friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc:0 "Apresento-lhe este presente como um gesto de agradecimento por nossa amizade duradoura."
 friendship.1002.a:0 "Que nossa amizade floresça para sempre!"
 friendship.1003.desc:2 "Meus caçadores capturaram este veado vivo, e sua graça e majestade me lembraram de você!\n\nPlease aceitá-lo como um símbolo de nossa amizade sempre duradoura!"
 friendship.1003.a:2 "Deixe-o vagar pelos jardins!"
 friendship.1003.b:1 "Ele vai fazer para alguns cortes verdadeiramente delicados de carne..."
 garden_stag_modifier:0 "Garden Stag"
 impromptu_venison_feast_modifier:0 "Festa de Veado Improvisado"
 friendship.1004.desc:1 "Como um gesto de apreço por nossa amizade duradoura, gostaria de compartilhar algo que você possa achar interessante.\n\nDo com essas informações como quiser."
 friendship.1004.a:0 "Que generoso!"
 
 friendship.1006.t:0 "Suporte"
 friendship.1006.desc:1 "Preocupado com a minha guerra atual, meu amigo [friend.GetTitledFirstName] pagou de [friend.GetHerHis] próprio tesouro para ajudar meus esforços!"
 friendship.1006.a:0 "Eu não poderia ser mais grato."
 
 friendship.1007.t:0 "Traição e Deviousness"
 friendship.1007.desc:0 "Incapaz de lidar com [friend_at_war.GetHerHis] guerra contra [friend_at_war.GetHerHis] própria, [friend_at_war.GetTitledFirstName] recebeu ajuda por meio de um grande pagamento de ouro de [friend_providing_gift.GetTitledFirstName]!"
 friendship.1007.a:0 "Desonroso!"
 friendship.1008.t:0 "Uma Figura Exemplar"
 friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName] me serviu bem por muito tempo, e se destacou em [courtier_on_offer.GetHerHis] deveres. Isso me fez pensar que [courtier_on_offer.GetSheHe] é o tipo de pessoa que [friend_receiving_gift.GetTitledFirstName] poderia usar em [friend_receiving_gift.GetHerHis] tribunal."
 friendship.1008.a:0 "[friend_receiving_gift.GetFirstName] apreciará [courtier_on_offer.GetHerHis] serviço."
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName] aceita sua oferta"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName] recusa sua oferta"
 friendship.1008.b:0 "Não, eu preciso [courtier_on_offer.GetTitledFirstName] aqui."
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName] fica em seu tribunal"
 friendship.1009.t:0 "Uma Palavra de Conselho"
 friendship.1009.desc:0 "Não é a primeira vez que ouço falar do que é um grande servo [courtier_on_offer.GetTitledFirstName], e agora [first_friend.GetTitledFirstName] enviou [courtier_on_offer.GetHerHim] ao meu tribunal. [courtier_on_offer.GetSheHe|U] apresenta [courtier_on_offer.GetHerselfHimself] como um símbolo da amizade entre [first_friend.GetFirstName] e eu."
 friendship.1009.a:0 "Bem-vindo ao meu serviço, [courtier_on_offer.GetFirstName]!"
 friendship.1009.b:0 "Você não pode ser tão bom se [first_friend.GetTitledFirstName] pode facilmente poupá-lo."
 friendship.1009.rejection_tooltip:0 "[courtier_on_offer.GetTitledFirstName] é enviado de volta."
 
 friendship.2001.t:0 "A Necessidade de Contar"
 friendship.2001.desc:0 "Meus segredos são fardos desconfortáveis que eu nunca posso colocar para baixo, mas se eu apenas compartilhá-los com alguém eles podem ser mais leves para carregar.\n\n Tenho certeza de que [friend_receiving_confession.GetTitledFirstName] me entenderia."
 friendship.2001.a:0 "Aproxime-se, [friend_receiving_confession.GetFirstName], eu tenho algo a confessar."
 friendship.2002.t:0 "Um Segredo Uma Vez Contada"
 friendship.2002.desc:0 "[confessor.GetTitledFirstName] veio até mim querendo compartilhar algo que vem sobrecarregando [confessor.GetHerHis] espírito.\n\nEu mostrei a maior compreensão ao meu [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Por dentro eu senti mais do que um pouco de curiosidade..."
 friendship.2002.a:0 "Você está certo em confiar em mim, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip], eu tenho minha própria confissão."
 friendship.2003.t:0 "Um Segredo Compartilhado"
 friendship.2003.desc:0 "\n\nAs eram, [friend_receiving_confession.GetFirstName] tinha um segredo semelhante de [friend_receiving_confession.GetHerHis] própria!"Why [SCOPE.GetRootScope.GetCharacter.GetFirstName], I have something to tell you, too!"\n\nAs eram, [friend_receiving_confession.GetFirstName] tinha um segredo semelhante de [friend_receiving_confession.GetHerHis] própria!"
 friendship.2003.a:0 "É bom que ambos sabemos."
 friendship.2004.t:0 "Um Fardo Terrível"
 friendship.2004.desc:0 "Eu não posso manter a verdade dentro assim, roendo minha alma. Alguém tem que saber.\n\n[friend_receiving_confession.GetTitledFirstName] entenderia, e ajudaria a aliviar meu fardo."
 friendship.2004.a:0 "Devo dizer [friend_receiving_confession.GetHerHim]."
 friendship.2005.t:0 "Um Segredo Uma Vez Contada"
 friendship.2005.desc:0 "[confessor.GetTitledFirstName] me disse que era um segredo obscuro [confessor.GetSheHe] senti a necessidade de compartilhar comigo, mas nunca imaginei isso!\n\n Pelo menos meu amigo não terá que viver com o fardo desse conhecimento sozinho por mais tempo."
 friendship.2005.a:0 "Você estava certo em colocar sua confiança em mim, amigo."
 friendship.2005.b:0 "[confessor.GetFirstName], eu tenho uma confissão própria..."
 friendship.2006.t:0 "Um Segredo Compartilhado"
 friendship.2006.desc:0 "Eu estava preocupado mesmo [friend_receiving_confession.GetTitledFirstName] não me entenderia quando compartilhei meu segredo, mas [friend_receiving_confession.GetSheHe] entendi melhor do que eu jamais poderia imaginar.\n\n"I know all to well how you feel, [ROOT.GetCharacter.GetFirstName]. Exactly how, actually...""
 friendship.2006.a:0 "Eu não posso acreditar o quanto temos em comum, meu [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
 
 friendship.2007.t:0 "Uma Palavra Gentil"
 friendship.2007.desc:0 "Meus caminhos se cruzaram com [talking_target.GetTitledFirstName], e para minha surpresa parece que [talking_target.GetSheHe] não tem uma grande impressão do meu amigo, [friend_interceded_for.GetTitledFirstName]!\n\nPerhaps eu deveria aproveitar esta oportunidade para mudar [talking_target.GetHerHis] mente."
 friendship.2007.a:0 "Deixe-me contar uma história sobre [friend_interceded_for.GetFirstName]..."
 friendship.2007.b:0 "As pessoas deveriam estar falando sobre #EMP mim#! em vez disso."
 friendship.2007.utter_failure_tt:0 "Eu prejudico desastrosamente [friend_interceded_for.GetFirstNamePossessive] reputação"
 friendship.2007.failure_tt:0 "Eu faço as coisas ainda piores para [friend_interceded_for.GetFirstName]"
 friendship.2007.success_tt:0 "Eu melhoro [talking_target.GetFirstNamePossessive] opinião do [friend_interceded_for.GetFirstName]"
 
 friendship.2009.t:0 "Uma Vergonha"
 friendship.2009.desc:0 "Oh não, eu não sei o que aconteceu, mas quanto mais eu dizia [talking_target.GetTitledFirstName] sobre [friend_interceded_for.GetFirstName], mais [talking_target.GetHerHis] expressão parecia azedar.\n\nO piorou as coisas para [friend_interceded_for.GetFirstName] tanto que [friend_interceded_for.GetSheHe] está me perguntando o que eu poderia ter dito para [talking_target.GetFirstNameNoTooltip]!"
 friendship.2009.a:0 "Eu sinto muito, [friend_interceded_for.GetFirstName]."
 
 friendship.2010.t:0 "Uma Vergonha"
 friendship.2010.desc:0 "Enquanto passava algum tempo com [talking_target.GetHerHim], meu amigo, [friend_doing_interceding.GetTitledFirstName], descobriu que [talking_target.GetTitledFirstName] e eu temos uma... relação tensa.\n\nComo quer, enquanto tenta convencer [talking_target.GetFirstName] das minhas virtudes, [friend_doing_interceding.GetSheHe] parece ter tornado as coisas muito piores!"
 friendship.2010.a:0 "Oh não. [friend_doing_interceding.GetFirstNameNoTooltip]!"
 
 friendship.2012.t:0 "Muito esforço para o pequeno ganho"
 friendship.2012.desc:0 "Tentei pintar [friend_interceded_for.GetTitledFirstName] da melhor forma possível, mas [talking_target.GetTitledFirstName] apenas olhava para longe sempre que eu mencionava [friend_interceded_for.GetHerHis] nome.\n\nEu suspeito [talking_target.GetSheHe] não ficou muito impressionado."
 friendship.2012.a:0 "Mas [friend_interceded_for.GetFirstNameNoTooltip] é tão grande!"
 
 friendship.2013.t:0 "Uma Reconsideração das Relações"
 friendship.2013.desc:0 "Enquanto passava uma noite na companhia de [friend_doing_interceding.GetTitledFirstName], [friend_doing_interceding.GetSheHe] compartilhou várias histórias sobre [friend_interceded_for.GetTitledFirstName]. Depois de ouvir sobre [friend_interceded_for.GetHerHis] atos por horas, tenho que admitir que pareço ter sido injusto no meu julgamento de [friend_interceded_for.GetHerHim]."
 friendship.2013.a:0 "[friend_interceded_for.GetFirstNameNoTooltip] pode não ser tão ruim."
 
 friendship.2014.t:0 "Louvores"
 friendship.2014.desc:0 "Enquanto passava algum tempo com [talking_target.GetHerHim], meu amigo, [friend_doing_interceding.GetTitledFirstName], descobriu que [talking_target.GetTitledFirstName] e eu temos uma relação... tensa[friend_doing_interceding.GetFirstName] não deixou isso de lado, no entanto, e de alguma forma convencido [talking_target.GetFirstName] que eu não sou tão ruim quanto [talking_target.GetSheHe] pensa!"
 friendship.2014.a:0 "Devo muito obrigado ao meu amigo!"
 friendship.2015.t:0 "Mudanças de Convicção"
 friendship.2015.desc:0 "para [talking_target.GetHerselfHimself], eu sabia que tinha causado uma impressão."I never knew that!"para [talking_target.GetHerselfHimself], eu sabia que tinha causado uma impressão."
 friendship.2015.a:0 "Meu amigo é um grande [friend_interceded_for.GetWomanMan]!"
 friendship.3001.t:0 "Os Amigos que Se Escolhe"
 friendship.3001.desc:1 "Minha [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName] envolve [spouse_benefitting.GetHerselfHimself] com pessoas boas.\n\n[friend_being_approved.GetTitledFirstName] é um exemplo do bom gosto que minha [spouse_benefitting.GetWifeHusband] tem em amigos."
 friendship.3001.a:0 "Há tantas pessoas boas na minha vida."
 friendship.3002.t:0 "Os Amigos que Se Escolhe"
 friendship.3002.desc:1 "Meu [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName] sorriu para mim enquanto [first_spouse.GetSheHe] comentava sobre que boas escolhas eu faço nas pessoas com quem me cerco.\n\n[first_spouse.GetSheHe|U] deve estar se referindo a pessoas como meu amigo, [friend_being_approved.GetTitledFirstName]."
 friendship.3002.a:0 "Há tantas pessoas boas na minha vida."
 friendship.3003.t:0 "Os Amigos que Se Escolhe"
 friendship.3003.desc:1 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] envolve [spouse_suffering.GetHerselfHimself] com certas pessoas horríveis.\n\nQuemo amigo de [spouse_suffering.GetHersHis], [friend_being_disapproved.GetTitledFirstName] está entre os piores."
 friendship.3003.a:1 "Se esse [friend_being_disapproved.GetWomanMan] nos visitar mais uma vez..."
 spouse_responds_tt:0 "[spouse_suffering.GetFirstName] pode abandonar [spouse_suffering.GetHerHis] amigo, ou não..."
 friendship.3004.t:0 "Os Amigos que Se Escolhe"
 friendship.3004.desc:1 "Seria muito mais fácil se as pessoas na minha vida se dariam bem. Infelizmente, meu [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] simplesmente não suporta meu bom amigo [friend_being_disapproved.GetTitledFirstName]."
 friendship.3004.a:1 "Eu não vou abandoná[friend_being_disapproved.GetHerHim] por nada."
 friendship.3004.b:1 "[spouse.GetFirstName] vem primeiro."
 friendship.3005.t:0 "Escolha de Amigos"
 friendship.3005.desc:1 "Meu bom amigo - ou deveria ser um ex-amigo - [spouse_suffering.GetTitledFirstName] me informou que não sou mais bem-vindo em [spouse_suffering.GetHerHis] tribunal!\n\n Nenhuma razão foi dada, mas eu sei [spouse_suffering.GetHerHis] [spouse.GetWifeHusband], [spouse.GetTitledFirstName], tem isso para mim..."
 friendship.3005.a:0 "Como pôde fazer isso comigo, [spouse_suffering.GetFirstName]?"
 friendship.3006.t:0 "Relações Favoráveis"
 friendship.3006.desc:0 "Meu bom amigo e conselheiro, [friend_on_council.GetTitledFirstName] deve um favor por [hooked_councillor.GetTitledFirstName]. [friend_on_council.GetSheHe|U] deixou claro para [hooked_councillor.GetFirstNameNoTooltip] que deve ser reembolsado de qualquer forma que eu pedir."
 friendship.3006.a:0 "Obrigado, meu amigo!"
 friendship.3006.b:0 "Eu confio em você para usar esta alavancagem melhor do que eu faria, [friend_on_council.GetFirstNameNoTooltip]."
 friendship.3007.t:0 "O Conforto de um Amigo"
 friendship.3007.opening:1 "Há poucas coisas que eu gosto mais do que [friend.GetTitledFirstNamePossessive] companhia."
 friendship.3007.fallback:1 "\n\n[friend.GetSheHe|U] parece saber exatamente o que fazer para aliviar minha mente perturbada. Isso me ajudou muito quando [friend.GetSheHe] me convidou ao longo do outro dia."
 friendship.3007.malicious:0 "Passamos uma noite incomodando o servo, precisando deles sobre cada pequeno erro e reclamando de cada detalhe. Quem diria que pequenos atos de tormento realmente tem uma maneira de aliviar uma mente perturbada!"
 friendship.3007.benevolent:1 "Nós caminhamos juntos pela cidade, lançando moedas para os pobres e perdoando um batedor de carteiras ousado. Alguns atos de caridade e perdão podem realmente aliviar uma mente estressada."
 friendship.3007.dominant:1 "\n\n[friend.GetSheHe|U] me arrastou para uma atividade após a outra, e o ritmo alto realmente ajudou a manter minha mente longe dos meus problemas."
 friendship.3007.submissive:1 "\n\n[friend.GetHerHis|U] empresa na minha caminhada pelo campo realmente aliviou minha mente perturbada, mesmo que eu tenha sido o único que teve que tomar iniciativa para a atividade."
 friendship.3007.extroverted:0 "\n\nA noite agitada na cidade e um monte de novos conhecidos realmente tomou minha mente dos meus problemas!"
 friendship.3007.introverted:0 "Realmente me aliviou a ter uma noite tranquila lá dentro, bebendo vinho e falando sobre nossos problemas."
 friendship.3007.emotional:2 "\n\n[friend.GetSheHe|U] me encorajou a jogar pratos e gritar em travesseiros, e depois que a tempestade emocional morreu, eu realmente me senti melhor."
 friendship.3007.levelheaded:0 "\n\n[friend.GetSheHe|U] ouvia silenciosamente todos os meus problemas, me ajudando a colocá-los em perspectiva, e depois de um tempo percebi que não era tão ruim quanto eu tinha imaginado."
 friendship.3007.end_chill:1 "Depois deste curto intervalo, eu estava mais uma vez pronto para assumir meus deveres. Tenho sorte de ter um amigo como [friend.GetTitledFirstName]!"
 friendship.3007.end_severe:1 "\n\nDepois dessa pequena pausa eu me senti mais à vontade do que eu tinha em muito tempo! Tenho sorte de ter um amigo como [friend.GetTitledFirstName]."
 friendship.3007.a:0 "Uma bela pausa."
 friendship.3007.b:1 "Passar tempo com [friend.GetFirstName] é sempre bom para mim."
 friendship.3007.c:1 "Eu não tinha percebido o quanto eu precisava disso."
 friendship.3007.d:0 "Eu esqueci completamente sobre os problemas do mundo por um tempo."
