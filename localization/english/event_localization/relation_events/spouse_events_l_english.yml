l_english:
 spouse.0001.t:0 "As coisas que compartilhamos"
 spouse.0001.desc:0 "Quando falamos sobre a vida, meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] e eu muitas vezes concordamos. Eu só sei que [spouse.GetFirstName] entende como eu vejo o mundo."
 spouse.0001.a:0 "Tenho sorte de estar com alguém que me entende."
 spouse.0002.t:0 "As coisas que compartilhamos"
 spouse.0002.desc:0 "Outro dia meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] mencionou que [first_spouse.GetSheHe] sinto que sou uma das poucas pessoas que realmente entendem [first_spouse.GetHerHim].\n\nEu sei exatamente o que [first_spouse.GetSheHe] significa quando [first_spouse.GetSheHe] diz isso."
 spouse.0002.a:0 "Estamos vinculados por mais do que apenas casamento."
 spouse.0003.t:0 "As coisas que fazemos"
 spouse.0003.desc:0 "Às vezes acho que não há ninguém com quem eu preferiria passar meu tempo do que meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]. De todas as coisas para fazer nesta vida, nós gostamos de tantas das mesmas."
 spouse.0003.a:0 "A vida pode ser compartilhada de muitas maneiras."
 spouse.0004.t:0 "As coisas que compartilhamos"
 spouse.0004.desc:0 "De todas as pessoas na corte com quem [first_spouse.GetSheHe] poderia passar [first_spouse.GetHerHis] tempo, minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [first_spouse.GetFirstName] gasta o máximo que [first_spouse.GetSheHe] pode comigo.\n\n[first_spouse.GetSheHe|U] realmente gosta das coisas que fazemos!"
 spouse.0004.a:0 "A vida pode ser compartilhada de muitas maneiras."
 spouse.0005.t:0 "Discórdia Conjugal"
 spouse.0005.desc:0 "Não importa quantas vezes eu tente explicar por que faço as coisas que faço, meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] nunca me entende completamente.\n\n[spouse.GetFirstName] e eu pareço ser apenas pessoas completamente diferentes."
 spouse.0005.a:0 "Estamos nisso, querendo ou não."
 spouse.0006.t:0 "Discórdia Conjugal"
 spouse.0006.desc:0 "Eu não entendo meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('from_spouse') )] [from_spouse.GetFirstName]. [from_spouse.GetSheHe|U] tenta explicar por que [from_spouse.GetSheHe] faz as coisas [from_spouse.GetSheHe] faz, mas não faz sentido para mim.\n\nEstamos simplesmente muito diferentes?"
 spouse.0006.a:0 "[from_spouse.GetSheHe|U] não está facilitando para mim."
 spouse.0007.t:0 "Um Amigo de um Amigo"
 spouse.0007.desc:1 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend_in_common') )] [friend_in_common.GetTitledFirstName] tem me dito que meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] tem sido um bom amigo para [friend_in_common.GetHerHim]. Saber como minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] trata os outros me faz respeitar [spouse.GetHerHim] ainda mais."
 spouse.0007.a:0 "Isso me faz sorrir."
 spouse.0008.t:0 "Um Amigo de um Amigo"
 spouse.0008.desc:1 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('first_spouse') )] [first_spouse.GetFirstName] tem me enviado sorrisos mais quentes do que o habitual, dizendo que me ver aquece [first_spouse.GetHerHis] coração.\n\nAgradavelmente nosso amigo comum [friend_in_common.GetTitledFirstName] tem dito [first_spouse.GetHerHim] que bom amigo eu sou!"
 spouse.0008.a:1 "Obrigado, [friend_in_common.GetFirstNameNoTooltip]!"
 spouse.0008.b:1 "Quanto tempo meu [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('first_spouse') )] gasto com [friend_in_common.GetHerHim]?"
 spouse.0009.t:0 "Simpatia Diante da Suspeita"
 spouse.0009.desc:0 "Apesar das minhas expressões de afeto por [spouse.GetFirstName], fui recebido com uma resposta fria e suspeita. Aparentemente, tenho passado muito tempo com nosso amigo, [friend_in_common.GetTitledFirstName]."
 spouse.0009.a:0 "Como ousa [spouse.GetSheHe]?"
 spouse.0009.has_lover_tooltip:1 "[spouse.GetFirstNameNoTooltip] não pode saber. Pode [spouse.GetSheHe]?"
 
 spouse.1001.t:0 "O tempo que passamos juntos"
 spouse.1001.desc:0 "Posso não manter minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] perto do meu coração, mas quanto mais tempo passo com [spouse.GetFirstName], mais começo a entender [spouse.GetHerHim]."
 spouse.1001.a:0 "Talvez eu possa até amar [spouse.GetHerHim], com o tempo."
 spouse.1002.t:0 "O tempo que passamos juntos"
 spouse.1002.desc:0 "Como meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] e eu passamos mais tempo juntos, acho [first_spouse.GetHerHim] aquecimento para mim. [first_spouse.GetFirstName] diz [first_spouse.GetSheHe] continua vendo novos lados de mim."
 spouse.1002.a:0 "Talvez [first_spouse.GetSheHe] possa até me amar, com o tempo."
 spouse.1003.t:0 "O tempo que passamos juntos"
 spouse.1003.desc:0 "Eu não seguro minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] perto do meu coração, e quanto mais tempo passo com [spouse.GetFirstName], mais começo a entender por que isso. Tudo o que [spouse.GetSheHe] faz me irrita, só um pouco."
 spouse.1003.a:0 "Eu tenho que viver uma vida inteira com essa pessoa."
 spouse.1004.t:0 "O tempo que passamos juntos"
 spouse.1004.desc:0 "Eu não posso estar imaginando isso. [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )|U] [first_spouse.GetFirstName] parece ficar cada vez mais irritado quanto mais tempo passamos na companhia um do outro. Se eu não soubesse melhor eu diria que eu estava ficando nos nervos da minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
 spouse.1004.a:0 "Vamos passar um pouco menos tempo juntos, por um tempo."
 spouse.2001.t:0 "Um Conforto"
 spouse.2001.opening:0 "Com tanta necessidade de fazer e tão pouco tempo, não sei como lidaria se não fosse pela minha [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName] amorosa."
 spouse.2001.chaste:0 "\n\n[spouse.GetSheHe|U] me deixa saber [spouse.GetSheHe] está comigo em espírito através de todos os meus problemas."
 spouse.2001.lustful:0 "\n\n[spouse.GetSheHe|U] me revigora em noites ardentes, lembrando-me da paixão que preciso para superar meus obstáculos."
 spouse.2001.temperate:0 "\n\n[spouse.GetSheHe|U] me lembra que todas as coisas devem ser feitas com moderação, para que eu não me quebre."
 spouse.2001.gluttonous:0 "\n\n[spouse.GetSheHe|U] sabe quando preciso me distrair com comida e bebida deliciosas."
 spouse.2001.generous:0 "\n\n[spouse.GetSheHe|U] dá tanto [spouse.GetHerselfHimself] para me apoiar."
 spouse.2001.greedy:0 "\n\n[spouse.GetSheHe|U] sempre parece encontrar novas oportunidades para eu alcançar meus objetivos."
 spouse.2001.diligent:0 "\n\nQuando tudo fica muito [spouse.GetSheHe] me ajuda, ocupando a pena ou o cetro conforme necessário, nunca reclamando."
 spouse.2001.lazy:0 "\n\n[spouse.GetSheHe|U] garante que eu descanse adequadamente quando preciso."
 spouse.2001.wrathful:0 "\n\n[spouse.GetSheHe|U] descarta assuntos sem importância em meu nome, amaldiçoando aqueles mensageiros que chegam com cartas insignificantes."
 spouse.2001.calm:0 "\n\n[spouse.GetSheHe|U] considera tudo uniformemente, me ajudando a administrar todos os assuntos que não são de importância imediata."
 spouse.2001.impatient:0 "\n\n[spouse.GetSheHe|U] sempre encontra maneiras de terminar meu trabalho mais rápido, e chegar ao fim do meu dia."
 spouse.2001.patient:0 "\n\n[spouse.GetSheHe|U] garante que eu tome o tempo com tudo o que precisa ser feito, lembrando-me que, por mais tempo que leve, eu vou passar por isso."
 spouse.2001.stubborn:0 "\n\n[spouse.GetSheHe|U] me instiga, garantindo que eu nunca desista até que o trabalho seja feito."
 spouse.2001.fickle:0 "\n\n[spouse.GetSheHe|U] sempre encontra coisas novas para eu fazer, para tirar minha mente das coisas que pesam sobre meus ombros."
 spouse.2001.humble:0 "\n\n[spouse.GetSheHe|U] me lembra de como meu trabalho é meu dever, e como a coisa mais importante é que eu o complete com honra."
 spouse.2001.arrogant:0 "\n\n[spouse.GetSheHe|U] me lembra que estou fazendo o que eu escolho, e que ninguém pode realmente me julgar, mas [ROOT.Char.GetFaith.HighGodName]."
 spouse.2001.deceitful:0 "\n\n[spouse.GetSheHe|U] está sempre lá para me dizer que tudo vai ficar bem."
 spouse.2001.honest:0 "\n\n[spouse.GetSheHe|U] sempre me diz que, embora haja muito o que fazer, [spouse.GetSheHe] realmente acredita que posso fazê-lo."
 spouse.2001.craven:0 "\n\n[spouse.GetSheHe|U] sempre me ajuda a sair daqueles deveres que eu menos quero cumprir."
 spouse.2001.brave:0 "\n\n[spouse.GetSheHe|U] me encoraja a enfrentar meus desafios de frente, e não deixar a pressão me derrubar."
 spouse.2001.shy:0 "\n\n[spouse.GetSheHe|U] me ajuda a me esconder do meu vereador e mensageiros trazendo ainda mais assuntos para consideração."
 spouse.2001.gregarious:0 "\n\nQuando novos assuntos são trazidos para minha consideração, [spouse.GetSheHe] sabe como convencê-los como ninguém."
 spouse.2001.ambitious:0 "\n\n[spouse.GetSheHe|U] me lembra por que faço as coisas que faço, e quais serão as recompensas do outro lado."
 spouse.2001.content:0 "\n\n[spouse.GetSheHe|U] me lembra que, em última análise, não importa tanto assim. As coisas vão ser boas, mesmo que alguns dos meus deveres se desfaz."
 spouse.2001.arbitrary:0 "\n\n[spouse.GetSheHe|U] me ajuda escolhendo os deveres que eu deveria garantir que sejam preenchidos, e que eu possa deixar pelo caminho."
 spouse.2001.just:0 "\n\n[spouse.GetSheHe|U] me mantém focado em dar a cada assunto a consideração e julgamento que é devido."
 spouse.2001.cynical:0 "\n\n[spouse.GetSheHe|U] me dá sorrisos reconfortantes, e me diz que no final não importa o que eu seja feito, o importante é que eu sou visto fazendo coisas."
 spouse.2001.zealous:0 "\n\nQuando tudo fica muito [spouse.GetSheHe] me ajuda na oração, para que [ROOT.Char.GetFaith.HighGodName] possa me dar a força que eu preciso."
 spouse.2001.paranoid:0 "\n\n[spouse.GetSheHe|U] aponta para mim quem está trabalhando ativamente para me causar problemas, e que eu deveria, portanto, voluntariamente decepcionar."
 spouse.2001.trusting:0 "\n\n[spouse.GetSheHe|U] mantém minha mente naqueles que dependem de mim para fazer meu dever como um liege, e que todos têm que fazer sua parte de boa fé."
 spouse.2001.compassionate:0 "\n\n[spouse.GetSheHe|U] é tão gentil e carinhoso, ouvindo minhas preocupações e compartilhando quais conselhos e apoio [spouse.GetSheHe] podem."
 spouse.2001.callous:0 "que perdem meu tempo, e [spouse.GetSheHe] feliz deixá-los ouvi-lo."cretins"que perdem meu tempo, e [spouse.GetSheHe] feliz deixá-los ouvi-lo."
 spouse.2001.sadistic:0 "Como minha miséria cresce, [spouse.GetHerHis] sorriso cresce cada vez mais para me apoiar, enquanto luto pelo esforço dos meus deveres."
 spouse.2001.vengeful:0 "\n\n[spouse.GetSheHe|U] tem palavras ferozes para aqueles que exigiram muito de mim, e é um alívio ouvir outra pessoa amaldiçoar seus nomes."
 spouse.2001.forgiving:0 "\n\n[spouse.GetSheHe|U] expressa grande compreensão para a minha situação, e me permite saber que assim que esses tempos estressantes acabarem, minha negligência de outros aspectos da minha vida será perdoada."
 spouse.2001.a:1 "Ninguém me faz sorrir como meu querido [spouse.GetFirstNameNoTooltip]."
 spouse.2002.t:0 "Uma Boa Palavra"
 spouse.2002.desc:0 "Durante uma visita, parece que recebi [told_of_character.GetFirstNamePossessive] atenção, por mais breve que seja. Este poderia ser um momento oportuno para colocar em uma boa palavra para o meu querido [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.2002.a:0 "Deixe-me falar sobre minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]..."
 spouse.2002.b:0 "Deixe-me falar sobre mim..."
 spouse.2003.t:0 "Um [spouse.GetWomanMan] Digno de Aplausos"
 spouse.2003.opening:0 "Durante uma visita recente, [initial_spouse.GetTitledFirstName] falou longamente sobre [initial_spouse.GetHerHis] [initial_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [spouse.GetTitledFirstName]."
 spouse.2003.exceptional:0 "Para ser honesto, eu não tinha percebido completamente o que é uma grande [spouse.GetWomanMan] [spouse.GetSheHe] antes disso!"
 spouse.2003.a:1 "Obrigado por me mostrar, [initial_spouse.GetFirstNameNoTooltip]!"
 spouse.2004.t:0 "O apoio do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2004.opening:1 "Durante uma visita recente, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))] [initial_spouse.GetFirstName] falou longamente para [told_of_character.GetTitledFirstName]."
 spouse.2004.exceptional:0 "\n\nO que [initial_spouse.GetSheHe] disse, deve ter deixado bastante impressão! Antes da partida [told_of_character.GetFirstName] estendeu a mão e me deu um abraço amigável!"
 spouse.2004.a:1 "O que eu faria sem minha querida [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2005.t:0 "Escutando atentamente"
 spouse.2005.desc:0 "Parece [told_of_character.GetTitledFirstName] ficou completamente impressionado com a forma como eu falei de [spouse.GetFirstName]! Antes da partida [told_of_character.GetTitledFirstName] até [spouse.GetHerHim] puxado para um abraço!"
 spouse.2005.a:0 "Eu nem tive que embelezar [spouse.GetHerHim]."
 spouse.2006.t:0 "Um [spouse.GetWomanMan] Digno de Louvor"
 spouse.2006.good:0 "\n\n[initial_spouse.GetSheHe|U] me deu uma nova perspectiva sobre o que eu deveria respeitar [spouse.GetFirstName]."
 spouse.2006.a:1 "Obrigado por me mostrar, [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2007.t:0 "O apoio do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('initial_spouse'))]"
 spouse.2007.good:0 "O que quer que [initial_spouse.GetSheHe] disse, deve ter deixado uma boa impressão. Antes da partida [told_of_character.GetFirstName] agarrou meu ombro com um sorriso!"
 spouse.2007.a:1 "O que eu faria sem minha querida [initial_spouse.GetFirstNameNoTooltip]."
 spouse.2008.t:0 "Escutando atentamente"
 spouse.2008.desc:0 "Parece [told_of_character.GetTitledFirstName] ficou completamente impressionado com a forma como eu falei de [spouse.GetFirstName]! Eles se dão melhor do que nunca."
 spouse.2008.a:0 "Tudo o que fiz foi dizer a verdade."
 spouse.2009.t:0 "Um [spouse.GetWomanMan] Digno de Dúvida"
 spouse.2009.bad:0 "Não tenho certeza se era a intenção, mas ouvir [initial_spouse.GetFirstName] me fez pensar que tenho dado muito crédito [spouse.GetFirstName]."
 spouse.2009.a:1 "Obrigado por me mostrar, [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2010.t:0 "O apoio do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('told_of_character'))]"
 spouse.2010.desc:0 "O que quer que [initial_spouse.GetSheHe] disse, deve ter deixado um gosto ruim com [told_of_character.GetFirstName]. Após a partida [told_of_character.GetSheHe] apenas olhou para mim, balançando [told_of_character.GetHerHis] cabeça."
 spouse.2010.a:1 ""O que eu faria sem minha querida [initial_spouse.GetFirstNameNoTooltip]..."
 spouse.2011.t:0 "Escutando atentamente"
 spouse.2011.desc:0 "Não importa o quanto eu tentasse me corrigir, tudo o que eu disse sobre o meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] saiu como um insulto, em vez de elogios! Após a partida [told_of_character.GetFirstName] simplesmente balançou a cabeça em [spouse.GetFirstName]."
 spouse.2011.a:0 "O que eu fiz?"
 spouse.2012.t:0 "Confidencialidade Conjugal"
 spouse.2012.secret_about_me:0 "Há coisas que sinto que não posso esconder do meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))]. Eu sei que [spouse.GetFirstName] entenderia."
 spouse.2012.secret_about_spouse:0 "Há coisas que eu sei sobre [spouse.GetFirstName]. Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] não pode continuar vivendo na ignorância."
 spouse.2012.secret_about_other:0 "Estou pensando em compartilhar algo com meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] da próxima vez que estivermos sozinhos, longe de ouvir ouvidos.\n\nAs coisas que aprendi sobre [owner_of_secret.GetTitledFirstName] seria de grande interesse [spouse.GetHerHim]."
 spouse.2012.a:1 "Vou compartilhar esse segredo com [spouse.GetFirstNameNoTooltip]."
 spouse.2012.a.tt:0 "O segredo é revelado a [spouse.GetTitledFirstName]"
 spouse.2012.b:0 "Algumas coisas são melhores deixadas na escuridão."
 spouse.2013.t:0 "Confidencialidade Conjugal"
 spouse.2013.opening:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_spouse'))] [first_spouse.GetFirstName] me levou de lado e olhou para mim com uma expressão séria."
 spouse.2013.secret_about_me:0 ", disse [first_spouse.GetSheHe]. Quando [first_spouse.GetSheHe] inclinou-se e sussurrou em meu ouvido, meus olhos se passaram."I have a secret to confess,", disse [first_spouse.GetSheHe]. Quando [first_spouse.GetSheHe] inclinou-se e sussurrou em meu ouvido, meus olhos se passaram."
 spouse.2013.secret_about_spouse:0 ", disse [first_spouse.GetSheHe]. Quando [first_spouse.GetSheHe] inclinou-se e sussurrou em meu ouvido, meus olhos se passaram."There is something you need to know,", disse [first_spouse.GetSheHe]. Quando [first_spouse.GetSheHe] inclinou-se e sussurrou em meu ouvido, meus olhos se passaram."
 spouse.2013.secret_about_other:0 "Quando [first_spouse.GetSheHe] se inclinou e sussurrou no meu ouvido, meus olhos se larguraram."I have to tell you something,"Quando [first_spouse.GetSheHe] se inclinou e sussurrou no meu ouvido, meus olhos se larguraram."Something about [owner_of_secret.GetTitledFirstName]."Quando [first_spouse.GetSheHe] se inclinou e sussurrou no meu ouvido, meus olhos se larguraram."
 spouse.2013.a:0 "Verdadeiramente? Eu nunca teria sabido!"
 spouse.2014.t:0 "Uma ameaça?"
 spouse.2014.desc:0 "Há algo errado sobre a forma como [agent.GetTitledFirstName] age ao redor da minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse'))] quando [agent.GetSheHe] acha que ninguém está olhando. Eu continuo vendo [agent.GetHerHim] olhares de lado, vagando por corredores vazios, e prestar muita atenção em [spouse.GetFirstNamePossessive] cada movimento.\n\nI preocupação [agent.GetSheHe] deve estar tramando algo."
 spouse.2014.a:0 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] deve ser avisado!"
 spouse.2014.reveal_tt:0 "[spouse.GetTitledFirstName] será avisado que [agent.GetTitledFirstName] está fazendo alguma coisa."
 spouse.2014.b:0 "Provavelmente estou enganado."
 spouse.2015.t:0 "Uma ameaça?"
 spouse.2015.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('first_spouse'))] veio até mim, um olhar preocupado nos olhos [first_spouse.GetHerHis]. Baixando [first_spouse.GetHerHis] voz, [first_spouse.GetFirstName] me contou sobre um comportamento altamente suspeito que [first_spouse.GetSheHe] tem observado de [agent.GetTitledFirstName]. [first_spouse.GetFirstName] acusou diretamente [agent.GetHerHim] de se relacionar com forças conspiradoras!"
 spouse.2015.a:0 "Obrigado pelo aviso, meu querido [first_spouse.Custom2('RelationToMe' , SCOPE.sC('spouse'))]!"
 spouse.2015.b:1 "Posso realmente confiar [first_spouse.GetFirstNameNoTooltip] nisso?"
 spouse.3001.t:0 "Miséria Conjugal"
 spouse.3001.desc.opening:0 "Como se eu ainda não tivesse muitos problemas nas mãos, eu também tenho que lidar com a minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]!"
 spouse.3001.desc.fallback:0 "Há sempre coisas que eu não faço bem o suficiente, e uma nova reclamação todos os dias."
 spouse.3001.lazy:0 "[spouse.GetSheHe|U] nunca está disposto a me dar uma mão. Quando estou mais ocupado, [spouse.GetSheHe] faz questão de cochilar e fofocar, bem debaixo do meu nariz mais vezes do que não!"
 spouse.3001.wrathful:0 "Juro por [ROOT.Char.GetFaith.HighGodName], [spouse.GetHerHis] temperamento está me deixando louco. Os acessos de raiva, lutas e rancores intermináveis... Minha paciência está se esgotando."
 spouse.3001.deceitful:0 "Ultimamente, eu descobri tantas mentiras. A maioria são pequenas coisas insignificantes, mas a dúvida me assola. O que mais meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] está escondendo...?"
 spouse.3001.paranoid:0 "[spouse.GetFirstName] continua me culpando por coisas que nunca fiz, e está testando minha paciência. Na verdade, estou tentado a ser culpado de [spouse.GetHerHis] próxima acusação..."
 spouse.3001.impatient:0 "É [spouse.GetHerHis] dever me apoiar e ser compreensivo, mas [spouse.GetSheHe] não tem paciência. Mesmo que eu esteja sufocando sob o peso das minhas responsabilidades, [spouse.GetFirstName] se preocupa apenas com promessas não cumpridas e falta de atenção."
 spouse.3001.arrogant:0 "[spouse.GetFirstName] está furioso com minhas responsabilidades pesadas, mas não por cuidado com meu bem-estar. Não, [spouse.GetSheHe] espera que eu priorize [spouse.GetHerHim] sobre meus deveres para [p_title.GetNameNoTier]!"
 spouse.3001.sadistic:0 "Estou lutando para dar às minhas inúmeras responsabilidades a atenção que merecem e me sinto vestindo magro. Uma vez, pensei em encontrar apoio em [spouse.GetFirstName], mas não sou mais tão tolo. Eu acho que [spouse.GetSheHe] realmente encontra prazer no meu sofrimento!"
 spouse.3001.callous:0 "Depois de um longo e tedioso dia, desejo compaixão e encorajamento. [spouse.GetFirstName] não oferece nada além de comentários penetrantes e rejeição fria."
 spouse.3001.vengeful:0 "Eu admito, eu sou apenas um [ROOT.Char.GetWomanMan] e eu tenho meus defeitos, mas [spouse.GetFirstName] é falho no extremo! [spouse.GetSheHe|U] lembra de todos os erros que já cometi, e pior ainda, continua me punindo por eles."
 spouse.3001.desc.end:0 "Você pensaria que [spouse.GetSheHe] estava fazendo [spouse.GetHerHis] melhor para fazer da minha vida um tormento sem fim!"
 spouse.3001.a:0 "Por que você me odeia tanto?"

 spouse.3002.t:0 "Oportunidade de comeuppance"
 spouse.3002.desc:0 "Durante uma visita, parece que recebi [told_of_character.GetTitledFirstNamePossessive] atenção, por mais breve que seja. Este pode ser um momento oportuno para dizer a [told_of_character.GetHerHim] o que [told_of_character.GetSheHe] deveria realmente estar pensando sobre o meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [spouse.GetFirstName]."
 spouse.3002.a:1 "Deixe-me dizer-lhe algumas coisas, [told_of_character.GetFirstNameNoTooltip]."
