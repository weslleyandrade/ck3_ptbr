 spouse.3002.a.bad_tt:0 "#F [told_of_character.GetFirstNameNoTooltip] é insultado que eu falaria do meu [THIS.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] desta maneira#!"
 spouse.3002.b:0 "Eu não posso ir atrás do meu [ROOT.Char.Custom2(''RelationToMe'Possessive' , SCOPE.sC('spouse') )] para trás assim."

 spouse.3003.t:0 "Uma Conversa Preocupante"
 spouse.3003.opening:0 "Durante uma visita recente, passei algum tempo conversando com [spouse.GetTitledFirstNamePossessive] [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )], [initial_spouse.GetTitledFirstName]."
 spouse.3003.exceptional:0 "\n\nI já tinha [spouse.GetFirstName] em grande consideração, mas o que [initial_spouse.GetSheHe] me disse não tem nada menos do que me horrorizou!"
 spouse.3003.a:1 "Eu tenho sido muito gentil, [spouse.GetFirstNameNoTooltip]!"
 spouse.3004.t:0 "Uma Conversa Preocupante"
 spouse.3004.opening:0 "Durante uma visita recente, [told_of_character.GetTitledFirstName] passou um tempo desconcertante ouvindo meus [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] [initial_spouse.GetFirstName] menos amorosos."
 spouse.3004.exceptional:0 "Os piores medos foram confirmados na partida, onde [told_of_character.GetFirstName] se recusaram a olhar para mim antes de nos separarmos!"
 spouse.3004.a:1 "O que você disse [told_of_character.GetHerHim]?"
 spouse.3005.t:0 "Um Bom Ouvinte"
 spouse.3005.exceptional:0 "As coisas que eu disse sobre o meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )] claramente causavam uma impressão. [told_of_character.GetHerHis|U] olhos se foram e [told_of_character.GetSheHe] murmurou em descrença. "It cannot be...""
 spouse.3005.a:0 "Oh, é verdade. Tudo isso."
 spouse.3006.t:0 "Uma Conversa Preocupante"
 spouse.3006.good:0 "\n\nI já [spouse.GetFirstName] em grande consideração, mas o que [initial_spouse.GetSheHe] me disse pinta [spouse.GetHerHim] como uma decepção."
 spouse.3006.a:0 "Eu tenho sido muito gentil, [spouse.GetFirstNameNoTooltip]."
 spouse.3007.t:0 "Uma Conversa Preocupante"
 spouse.3007.good:0 "\n\nEu tinha motivos para me preocupar, pois na partida [told_of_character.GetFirstName] simplesmente balançou [told_of_character.GetHerHis] cabeça para mim."
 spouse.3007.a:1 "O que você disse a [told_of_character.GetHerHim]?"
 spouse.3008.t:0 "Um Bom Ouvinte"
 spouse.3008.good:0 "Devo ter causado uma impressão com as coisas que disse a [told_of_character.GetFirstName] sobre minha [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )], pois quando era hora de sair [told_of_character.GetSheHe] simplesmente balançou [told_of_character.GetHerHis] cabeça em [spouse.GetFirstName]."
 spouse.3008.a:0 "Eu não deveria estar surpreso o quanto isso me agrada."
 spouse.3009.t:0 "Uma Surpresa Positiva"
 spouse.3009.bad:0 "\n\nI tenho mantido [spouse.GetFirstName] em grande consideração, e o que [initial_spouse.GetSheHe] me disse deixa claro que eu estava certo!"
 spouse.3009.a:0 "Um [spouse.GetWomanMan] digno do meu respeito."
 spouse.3010.t:0 "Uma Surpresa Positiva"
 spouse.3010.bad:0 "Não precisava me preocupar, pois [told_of_character.GetFirstName] mais tarde me disse que [initial_spouse.GetFirstName] tinha feito [told_of_character.GetHerHim] ver lados de mim [told_of_character.GetSheHe] não tinha apreciado adequadamente antes!"
 spouse.3010.a:0 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse') )] falou muito bem de mim? Realmente?"
 spouse.3011.t:0 "Um terrível mal-entendido"
 spouse.3011.bad:0 "Não importa o quão ruim uma luz eu tentei pintar [spouse.GetFirstName], [told_of_character.GetFirstName] pensei que eu estava elogiando [spouse.GetHerHim]! Agora eles parecem estar se dando melhor do que nunca."
 spouse.3011.a:0 "O que eu fiz?"
 spouse.3012.t:0 "Uma ameaça..."
