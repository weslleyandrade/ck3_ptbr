 spouse.3012.b:0 "Eu nem vou fingir ajudar meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('spouse') )]."
 spouse.3013.t:0 "Uma ameaça?"
 spouse.3013.desc:1 "Meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('initial_spouse'))] veio até mim, um olhar preocupado nos olhos [initial_spouse.GetHerHis]. Baixando [initial_spouse.GetHerHis] voz, [initial_spouse.GetFirstName] me contou sobre um comportamento altamente suspeito que [initial_spouse.GetSheHe] tem observado de [agent.GetTitledFirstName]. [initial_spouse.GetFirstName] acusou diretamente [agent.GetHerHim] de se relacionar com forças conspiradoras!"
