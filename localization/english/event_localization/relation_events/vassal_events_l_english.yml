l_english:
 vassal.1001.t:0 "As [ROOT.Char.GetFaith.HighGodName|U] Wills It"
 vassal.1001.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], o [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_liege'))] [religious_liege.GetTitledFirstName], está passando pelos meus domínios. Enquanto [religious_liege.GetSheHe] pesquisa os edifícios, [religious_liege.GetSheHe] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_liege'))] e franze a testa.\n\n"You know what is missing from this view? A [religious_liege.GetFaith.HouseOfWorship] – a glorious tribute to [religious_liege.GetFaith.HighGodName]!""
 vassal.1001.a:0 "Eu prometo a você, um [ROOT.Char.GetFaith.HouseOfWorship] será construído!"
 vassal.1001.a.tt:0 "#F [religious_liege.GetFirstNameNoTooltip] me lembrarei da promessa, e me deve uma [favor|E] se for cumprida dentro de dez anos#!"
 vassal.1001.b_zealous:0 "Quem você pensa que é, falando por [ROOT.Char.GetFaith.HighGodName]?"
 vassal.1001.b:0 "Tal coisa não é necessária."

 vassal.1010.desc:0 ""Tenho certeza que [religious_liege.GetFaith.HighGodName] está tão impressionado quanto eu estou!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], [religious_liege.Custom('quirk_pos_present')], and gestures towards the newly constructed [religious_liege.GetFaith.HouseOfWorship].\n\n"Tenho certeza que [religious_liege.GetFaith.HighGodName] está tão impressionado quanto eu estou!""
 vassal.1010.a:0 "Eu só vivo para servir [religious_liege.GetFaith.HighGodName]."

 vassal.1020.desc_religious:0 ""Que um devoto [ROOT.Char.GetWomanMan] como você faria promessas vazias... E sobre a construção de um [religious_liege.GetFaith.HouseOfWorship] para [religious_liege.GetFaith.HighGodName] nada menos!""
 vassal.1020.desc_not_as_religious:0 ""Você mentiu para mim, [ROOT.Char.GetFirstNameNoTooltip]... E sobre a construção de um [religious_liege.GetFaith.HouseOfWorship] para [religious_liege.GetFaith.HighGodName] nada menos!""
 vassal.1020.desc:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_liege'))], [religious_liege.GetTitledFirstName], não faz segredo de [religious_liege.GetHerHis] descontentamento como [religious_liege.GetSheHe] [religious_liege.Custom('quirk_neg_present')]."
 vassal.1020.a:0 "Errar é humano!"
 vassal.1020.a_religious:0 "Espero que [religious_liege.GetFaith.HighGodName] me perdoe..."
 vassal.1020.a.tt:0 "#F talvez eu devesse ter mantido minha promessa e construído essa [THIS.Char.GetFaith.HouseOfWorship]... #!"

 vassal.1101.desc:0 ""Se você construir um, você certamente terá [religious_vassal.GetFaith.HighGodNameAlternatePossessive] gratidão, assim como a minha."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('religious_vassal'))] [religious_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('religious_vassal'))] before continuing, "Se você construir um, você certamente terá [religious_vassal.GetFaith.HighGodNameAlternatePossessive] gratidão, assim como a minha."
 vassal.1101.a.tt:0 "#F [religious_vassal.GetFirstNameNoTooltip] me lembrarei da promessa, e me deve uma [favor|E] se for cumprida dentro de dez anos#!"

 vassal.1110.desc:0 ""Tenho certeza que [religious_vassal.GetFaith.HighGodName] está tão impressionado quanto eu estou!" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_pos_present')] and gestures towards the newly constructed [religious_vassal.GetFaith.HouseOfWorship].\n\n"Tenho certeza que [religious_vassal.GetFaith.HighGodName] está tão impressionado quanto eu estou!""

 vassal.1120.desc_religious:0 ""Que um devoto [ROOT.Char.GetWomanMan] como você faria promessas vazias... E sobre a construção de um [religious_vassal.GetFaith.HouseOfWorship] para [religious_vassal.GetFaith.HighGodName] nada menos!""
 vassal.1120.desc_not_as_religious:0 ""Meu [ROOT.Char.GetLadyLord], você mentiu para mim... E sobre a construção de um [religious_vassal.GetFaith.HouseOfWorship] para [religious_vassal.GetFaith.HighGodName] nada menos!""
 vassal.1120.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('religious_vassal'))], [religious_vassal.GetTitledFirstName], [religious_vassal.Custom('quirk_neg_present')] e balança a cabeça.\n\n"May [religious_vassal.GetFaith.HighGodNameAlternate|U] forgive you.""
 vassal.1120.a:0 "Errar é apenas humano!"
 vassal.1120.a.tt:0 "#F talvez eu devesse ter mantido minha promessa e construído essa [THIS.Char.GetFaith.HouseOfWorship]... #!"

 vassal.2001.t:0 "Ensinando os Jovens"
 vassal.2001.desc:0 ""Meu [ROOT.Char.GetLadyLord], acho que os jovens [child_to_educate.GetFirstName] poderiam aprender muito se [child_to_educate.GetSheHe] tivesse a oportunidade de estudar sob sua tutela."\n\n[vassal_proposing_education.GetTitledFirstNamePossessive] [vassal_proposing_education.Custom2('RelationToMe', SCOPE.sC('child_to_educate'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('child_to_educate'))], before waving at us."
 vassal.2001.a:0 "Claro, eu vou educar o [child_to_educate.Custom('GirlBoy')]."
 vassal.2001.b:0 "Sua [child_to_educate.Custom('GetDaughterSon')] é sua responsabilidade!"

 vassal.2101.t:0 "Festa Fervente"
 vassal.2101.desc:0 ""Isso beneficiaria você - sem mencionar aqueles entre nós que apreciam um bom banquete - se isso fosse remediado em breve!"\n\n[party_vassal.GetTitledFirstNamePossessive] voice is full of [ROOT.Char.Custom2('QuirkNounPosOrNeg', SCOPE.sC('party_vassal'))] as [party_vassal.GetSheHe] continues, "Isso beneficiaria você - sem mencionar aqueles entre nós que apreciam um bom banquete - se isso fosse remediado em breve!""
 vassal.2101.a:0 "Eu prometo que um banquete será organizado em breve!"
 vassal.2101.a_hyped:0 "Claro que devemos festejar! Eu não sei por que eu esperei tanto tempo."
 vassal.2101.a.tt:0 "#F [party_vassal.GetFirstNameNoTooltip] lembrarei da promessa que fiz, e agradecerá se for cumprida dentro de dez anos#!"
 vassal.2101.b:0 "Eu vou organizar um banquete quando eu quiser."
 vassal.2101.b_arrogant:0 "Quem você pensa que é?"
 vassal.2101.b_greedy:0 "Você ao menos sabe quanto isso custaria?"
 vassal.2101.b_lazy:0 "Tenho certeza que vou chegar a isso eventualmente..."
 vassal.2101.b_shy:0 "Um banquete? Com pessoas? Acho que não..."

 vassal.2110.desc:0 ""Meu [ROOT.Char.GetLadyLord]! Você realmente superou a si mesmo desta vez!"\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], seems to still be recovering from the feast I promised [party_vassal.GetHerHim], but [party_vassal.GetSheHe] is in a good mood nonetheless."
 vassal.2110.a:0 "Certamente foi um banquete para lembrar!"

 vassal.2120.desc_party:0 ""Que um [ROOT.Char.GetWomanMan] tão dedicado a um bom momento como você é faria promessas vazias... Devo admitir que estou decepcionado.""
 vassal.2120.desc_regular:0 ""Que um [party_vassal.Custom2('DescriptorPositive', ROOT.Char)] [ROOT.Char.GetWomanMan] como você faria promessas vazias... Devo admitir que estou decepcionado.""
 vassal.2120.desc:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('party_vassal'))], [party_vassal.GetTitledFirstName], [party_vassal.Custom('quirk_neg_present')] e balança a cabeça."
 vassal.2120.a:0 "Eu devo ter esquecido!"

 vassal.2201.t:0 "Ministrações Monetárias"
 vassal.2201.desc:0 ""Meu [ROOT.Char.GetTitleTierName], eu não pude deixar de notar que você pode se beneficiar de alguma ajuda monetária."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_loan_holder'))], [vassal_loan_holder.GetTitledFirstName], [vassal_loan_holder.Custom('quirk_pos_present')] as [vassal_loan_holder.GetSheHe] proposes an arrangement: a loan to ease the burden on my treasury."
 vassal.2201.a:0 "Sua ajuda é apreciada, [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.money_loan_tooltip:0 "Vou pedir emprestado [gold_i] #bold [THIS.Var('amount_to_loan_root').GetValue]#! Gold de [vassal_loan_holder.GetFirstNameNoTooltip]."
 vassal.2201.a.repay_loan:0 "Vou precisar usar o #bold Empréstimo suplementar#! decisão de pagar o empréstimo."
 vassal.2201.b:0 "Eu não sou #EMP que#! desesperado!"

 vassal.2205.desc_inherited:0 ""Como [vassal_loan_holder.GetHerHis] sucessor, vim agora pedir que o empréstimo seja pago."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] before continuing. "Como [vassal_loan_holder.GetHerHis] sucessor, vim agora pedir que o empréstimo seja pago.""
 vassal.2205.desc_inherited_loan:0 ""Como [vassal_loan_holder.GetHerHis] sucessor, o dever de pagar esse empréstimo agora depende de você."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] before continuing. "Como [vassal_loan_holder.GetHerHis] sucessor, o dever de pagar esse empréstimo agora depende de você.""
 vassal.2205.desc_all_new_char:0 ""Como [vassal_loan_holder.GetHerHis] sucessor, o dever de pagar esse empréstimo agora depende de você."\n\n[vassal_loan_holder.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('vassal_loan_holder'))] before continuing. "Como [vassal_loan_holder.GetHerHis] sucessor, o dever de pagar esse empréstimo agora depende de você.""
 vassal.2205.desc_first_time:0 ""Meu [ROOT.Char.GetLadyLord], eu confio que o empréstimo foi útil?"\n\n[vassal_loan_holder.GetTitledFirstName] has come calling, asking for repayment of the gold [vassal_loan_holder.GetSheHe] supplied me with."
 vassal.2205.desc_second_time:0 ""Meu [ROOT.Char.GetLadyLord], eu não gosto deste jogo. Você me deve, e eu confio que sua promessa de reembolso não era uma mentira."\n\n[vassal_loan_holder.GetTitledFirstName] [vassal_loan_holder.Custom('quirk_neg_present')] as he stands before me for the second time."
 vassal.2205.desc_three_times:0 ""Eu me canso disso, meu [ROOT.Char.GetLadyLord]! Esta é a última vez que eu vou perguntar-lhe de uma maneira civil; onde está o dinheiro que você me deve?"\n\n[vassal_loan_holder.Custom('quirk_neg_pp')|U], [vassal_loan_holder.GetTitledFirstName] radiates displeasure, [vassal_loan_holder.GetHerHis] patience spent."
 vassal.2205.desc_more_times:0 ""Se eu soubesse que você era tão [ROOT.Char.Custom('InsultAdjectiveArticle')], desonesto, [ROOT.Char.Custom('InsultNoun')] eu nunca teria lhe feito tal favor."\n\nThe money in my treasury is of little comfort as [vassal_loan_holder.GetTitledFirstNamePossessive] [vassal_loan_holder.Custom('quirk_neg_present')] before walking away."
 vassal.2205.z:0 "Aqui! Tomá-lo e se foi!"
 vassal.2205.a:0 "Claro que você vai ter o seu ouro!"
 vassal.2205.a.tt:0 "#F eu deveria pagar [vassal_loan_holder.GetHerHim] de volta o mais rápido possível! #!"
 vassal.2205.b:0 "Não me incomode com assuntos tão triviais."
 vassal.2205.c_greedy:0 "Quem estou enganando? O ouro é um grande conforto!"
 vassal.2205.c:0 "Mas era muito dinheiro..."

 vassal.2301.t:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('skilled_vassal'))|U] Qualificado"
 vassal.2301.desc_opening:1 "[skilled_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] provou [skilled_vassal.GetHerselfHimself] altamente capazes,"
 vassal.2301.desc_diplomacy:0 "especialmente em assuntos de natureza diplomática."
 vassal.2301.desc_martial:0 "especialmente em questões marciais."
 vassal.2301.desc_stewardship:0 "especialmente em questões administrativas."
 vassal.2301.desc_intrigue:0 "especialmente em #EMP assuntos discretos#!."
 vassal.2301.desc_learning:0 "especialmente em assuntos acadêmicos."
 vassal.2301.desc_ending:1 "Oon"There are some projects I would like to undertake in the [develop_county.GetName], my liege. With your blessing, of course.""
 vassal.2301.a:1 "Tome os reinados, [skilled_vassal.GetFirstNameNoTooltip]!"
 vassal.2301.b_diplomacy:0 "Não, #EMP você#! adiará minha experiência diplomática em vez disso."
 vassal.2301.b_martial:0 "Proeza marcial? Hah! Vou fazer essas modificações #EMP mim mesmo#!."
 vassal.2301.b_stewardship:0 "Eu posso lidar com essa questão administrativa sozinho."
 vassal.2301.b_intrigue:0 "Eu acho que #EMP eu #! deveria lidar com assuntos tão delicados."
 vassal.2301.b_learning:0 "Eu sou muito mais qualificado para lidar com esta questão."
 vassal.2301.c:0 "Vassalos não deveriam tomar tais liberdades."

 vassal.2401.t:0 "Esperança Brilhante"
 vassal.2401.desc_family:0 ""[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))|U], eu preciso de algum financiamento.""
 vassal.2401.desc_other:0 ""Meu [ROOT.Char.GetLadyLord] – meu [ROOT.Char.GetTitleTierName] – preciso de algum financiamento.""
 vassal.2401.desc:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_needs_gold'))], [vassal_needs_gold.GetTitledFirstName], olha para mim [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', SCOPE.sC('vassal_needs_gold'))] antes de continuar,"I am even willing to make concessions... Please, I know that you have the means to help me!""
 vassal.2401.a:0 "Ouro para [possible_county.GetNameNoTierNoTooltip] é razoável, certo?"
 vassal.2401.b:0 "Você tem desfrutado de um contrato #EMP muito#! benéfico..."
 vassal.2401.c:0 "Você não pode gerenciar seu próprio ouro?"

 vassal.2451.t:0 "Um contrato melhor"
 vassal.2451.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('negotiating_vassal'))], [negotiating_vassal.GetTitledFirstName], se aproxima de mim com um sorriso [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('negotiating_vassal'))].\n\n"I would appreciate it if we could... renegotiate my contract, my [ROOT.Char.GetTitleTierName]. Any improvement would, of course, be met with enthusiasm from my treasury or my lands.""
 vassal.2451.a:0 "Eu #EMP #! me interessei por [possible_county.GetNameNoTierNoTooltip]..."
 vassal.2451.b:0 "Meu tesouro pode precisar de um refil, isso é certo."
 vassal.2451.c:0 "Você não vai encontrar nenhum negócio aqui, [negotiating_vassal.GetFirstNameNoTooltip]."

 vassal.2501.t:0 "Um Apelo pela Paz"
 vassal.2501.desc:0 ""É difícil para as tropas - duro para todos nós. Devo admitir que tenho dúvidas." My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('peaceful_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('peaceful_vassal'))], [peaceful_vassal.GetTitledFirstName], sighs before continuing, "É difícil para as tropas - duro para todos nós. Devo admitir que tenho dúvidas."\n\nMaybe I should do something to alleviate [peaceful_vassal.GetHerHis] growing misgivings?"
 vassal.2501.a:0 "Menos pressão sobre [peaceful_vassal.GetHerHim] pode ajudar."
 vassal.2501.b:0 "Devo lembrá-lo quem é o [ROOT.Char.GetTitleTierName]?"
 vassal.2501.c:0 "Você deve aprender a conter suas dúvidas."

 vassal.2601.t:0 "Desejando guerra"
 vassal.2601.desc:0 ""Por quê? Estamos em paz há muito tempo, você deve aproveitar esta oportunidade!" My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('warmongering_vassal'))] before continuing, "Por quê? Estamos em paz há muito tempo, você deve aproveitar esta oportunidade!""
 vassal.2601.a:0 "Você está certo, [warmongering_vassal.GetFirstNameNoTooltip]!"
 vassal.2601.a.tt:0 "#F [warmongering_vassal.GetFirstName] lembrarei da promessa que fiz#!"
 vassal.2601.b:0 "Eu não vou ser intimidado em ação prematura."

 vassal.2610.desc:0 ""Você fez a coisa certa, meu [ROOT.Char.GetLadyLord]. Vamos mostrar isso [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] o que podemos fazer! Você vai reivindicar [claim_to_fight_for.GetNameNoTier]!""
 vassal.2610.a:0 "Vamos ganhar esta guerra!"

 vassal.2620.desc:0 "Meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('warmongering_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmongering_vassal'))], [warmongering_vassal.GetTitledFirstName], [warmongering_vassal.Custom('quirk_neg_present')].\n\n"My [ROOT.Char.GetLadyLord], [holder_of_claim.GetTitledFirstName] has not seen your rage, nor your army. Why did you promise me a war you never planned to start?""
 vassal.2620.a:0 "Tem havido muito mais acontecendo..."

 vassal.2701.t:0 "[ROOT.Char.Custom('CommanderTraitBeingTaughtNoTooltip')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))|U]"
 vassal.2701.desc:0 "Meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('teacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('teacher'))], [teacher.GetTitledFirstName], é conhecido por [teacher.GetHerHis] proezas em questões militares - especialmente em áreas onde me descou."
 vassal.2701.a:0 "Você vai me ensinar, [teacher.GetFirstNameNoTooltip]?"
 vassal.2701.a.tt:0 "Eu não ganho o traço [THIS.Char.Custom('CommanderTraitBeingTaught')]"
 vassal.2701.a.random_list.success:0 "O treinamento é bem sucedido"
 vassal.2701.a.random_list.failure:0 "O treinamento não foi bem sucedido"
 vassal.2701.c:0 "Eu tenho coisas melhores para fazer!"

 vassal.2702.desc_success_inclination:0 ""Impressionante, meu [ROOT.Char.GetLadyLord]!"\n\nMy inclination towards the teachings of [teacher.GetTitledFirstName] might not come as a surprise, but I find myself satisfied nonetheless."
 vassal.2702.desc_success_no_inclination:0 ""Impressionante, meu [ROOT.Char.GetLadyLord]!"\n\nDespite never having been a natural in military matters, I find myself taking to [teacher.GetTitledFirstNamePossessive] teachings with a thirst and skill that surprise even myself."
 vassal.2702.desc_failure:0 "Apesar [teacher.GetTitledFirstNamePossessive] melhores esforços, nada [teacher.GetSheHe] me diz ou demonstra faz sentido. Este é um empreendimento condenado."
 vassal.2702.a:0 "Finalmente eu sei o que toda essa confusão foi sobre!"
 vassal.2702.b:0 "É [teacher.GetSheHe] um mau professor, ou eu não sou feito para isso?"

 vassal.2801.t:0 "As Exigências de um Liege"
 vassal.2801.desc:0 ""[ROOT.Char.GetTitledFirstNameNoTooltip], não pude deixar de notar que nenhuma melhoria foi feita em [develop_county.GetNameNoTier] há algum tempo, mesmo que você tenha claramente os meios para empreender tais esforços.""
 vassal.2801.a:0 "Eu vou cuidar dele de uma vez!"
 vassal.2801.b:0 "Se você pudesse diminuir minhas outras obrigações..."

 vassal.2901.t:0 "[claim_to_propose.GetNameNoTier|U]"
 vassal.2901.desc:0 ""Meu [ROOT.Char.GetTitleTierName], você está atualmente na posse de algo - em algum lugar - que deveria ser meu."\n\nMy [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] [claim_vassal.GetTitledFirstName] has come before me, insisting that I grant him the [claim_to_propose.GetName]."
 vassal.2901.a:0 "Vou ver o que posso fazer."
 vassal.2901.a.tt:0 "#F [claim_vassal.GetFirstNameNoTooltip] vai lembrar da minha promessa, e ser grato se ele é mantido! #!"
 vassal.2901.b:0 "[claim_to_propose.GetNameNoTierNoTooltip] pertence a mim!"
 vassal.2901.z:0 "Você deve receber o que você pede."

 vassal.2910.desc:0 ""Obrigado, meu [ROOT.Char.GetTitleTierName]!"\n\nMy [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('recipient'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('recipient'))], [recipient.GetTitledFirstName], is happy with the title I granted [recipient.GetHerHim], and I am delighted with the favor owned."
 vassal.2910.a:0 "Tudo tem seu prêmio!"

 vassal.2911.desc:0 "Meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('claim_vassal'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('claim_vassal'))] está furioso. [claim_vassal.GetSheHe|U] finalmente percebeu que minha promessa de conceder [claim_vassal.GetHerHim] a [claim_to_propose.GetName] não era nada além de palavras vazias."
 vassal.2911.a:0 "Eu não tinha obrigação de atender a tal pedido ridículo."

 vassal.3001.t:0 "Tumble Trouble"
 vassal.3001.desc_child:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] fica, cercado de amor e [vassal_to_ask.GetHerHis] muitas [vassal_to_ask.Custom('ChildChildrenGender')], e me lembro da frieza assentida que permeia minha própria casa - um sentimento que pode ser dissipado por outra criança."
 vassal.3001.desc_no_child:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))] [vassal_to_ask.GetTitledFirstName] fica, cercado de amor e [vassal_to_ask.GetHerHis] muitas [vassal_to_ask.Custom('ChildChildrenGender')], e me lembro dos quartos vazios e corredores tranquilos da minha própria casa."
 vassal.3001.desc:0 "\n\nOf claro que tentamos, meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetFirstName] e eu, mas deve haver algo que estamos fazendo de errado..."
 vassal.3001.a:0 "Talvez [vassal_to_ask.GetFirstNameNoTooltip] possa me dar algumas dicas!"
 vassal.3001.b:0 "Este é um assunto privado."

 vassal.3002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], você foi abençoado com vários [ROOT.Char.Custom('ChildChildrenGender')], e eu não tive sorte semelhante. Você tem algum conselho sobre como... remédio que?"\n\nI cannot believe it! My [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('liege_with_trouble'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))], [liege_with_trouble.GetTitledFirstName], asking me for pointers in the bedchamber!"
 vassal.3002.a:1 "Como soa os testículos de porco seco e vinho?"
 vassal.3002.a.critical_success:0 "Meu conselho tem resultados incríveis"
 vassal.3002.a.success:0 "Meu conselho tem bons resultados"
 vassal.3002.a.failure:0 "Meu conselho causou mais mal do que bem"
 vassal.3002.b:0 "Eu não quero nada a ver com o que se passa lá!"
 vassal.3002.c:1 "Acho que [spouse.GetTitledFirstNameNoTooltip] precisa de algumas lições."
 vassal.3002.c.tt_success:0 "[liege_with_trouble.GetTitledFirstNameNoTooltip] concorda"
 vassal.3002.c.tt_failure:0 "[liege_with_trouble.GetSheHe|U] é insultado"
 vassal.3002.d:0 "Eu acho que alguns pessoais... #EMP tutoria#! iria beneficiá-lo."
 vassal.3002.d.tt_success:0 "[liege_with_trouble.GetSheHe|U] está interessado em aulas particulares"
 vassal.3002.d.tt_failure:0 "[liege_with_trouble.GetSheHe|U] é insultado"

 vassal.3003.desc_good_counsel:0 "\n\n[vassal_to_ask.GetHerHis|U] imprecisão sobre o tema dos ingredientes me deixou um pouco preocupado, mas eu já posso sentir vitalidade fluindo fortemente em minhas veias!"You will notice the difference immediately, my [ROOT.Char.GetLadyLord]!"\n\n[vassal_to_ask.GetHerHis|U] imprecisão sobre o tema dos ingredientes me deixou um pouco preocupado, mas eu já posso sentir vitalidade fluindo fortemente em minhas veias!"
 vassal.3003.desc_bad_counsel:0 "\n\n[vassal_to_ask.GetHerHis|U] imprecisão sobre o tema dos ingredientes me deixou um pouco preocupado, e como sinto que meus humores quentes diminuem eu amaldiçoo [vassal_to_ask.GetHerHis] mau conselho!"You will notice the difference immediately, my [ROOT.Char.GetLadyLord]!"\n\n[vassal_to_ask.GetHerHis|U] imprecisão sobre o tema dos ingredientes me deixou um pouco preocupado, e como sinto que meus humores quentes diminuem eu amaldiçoo [vassal_to_ask.GetHerHis] mau conselho!"
 vassal.3003.desc_making_a_move_on_spouse:0 ""Envie seu [spouse.GetWifeHusband] para mim e eu vou dizer a [spouse.GetHerHim] como agradá-lo melhor, meu [ROOT.Char.GetLadyLord].""
 vassal.3003.desc_making_a_move:0 ""Mas, meu [ROOT.Char.GetLadyLord], é tão difícil dar ponteiros. Seria muito mais fácil apenas mostrar a você...""
 vassal.3003.desc_refusal:0 "A audácia do [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('vassal_to_ask'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal_to_ask'))]! Mesmo depois que me aproximei [vassal_to_ask.GetTitledFirstName] com minha pergunta delicada, [vassal_to_ask.GetSheHe] me afastou."
 vassal.3003.a:0 "[spouse.GetTitledFirstName]! Encontre-me em nossos aposentos!"
 vassal.3003.b:0 "Estou amaldiçoado a viver uma vida sem filhos?"
 vassal.3003.spouse:0 "Eu vou enviá[spouse.GetHerHim] imediatamente!"
 vassal.3003.spouse.tt:0 "Aumento da fertilidade"
 vassal.3003.c:0 "Sim, alguns tutores pessoais podem ajudar."
 vassal.3003.d:0 "A audácia!"

 vassal.3004.desc_spouse:0 "A eficiência da minha aula particular com [spouse.GetTitledFirstName] pode ser questionada, mas [spouse.GetSheHe] definitivamente não expressou reclamações.\n\n Se [spouse.GetHerHis] [spouse.Custom2('RelationToMe', SCOPE.sC('liege_with_trouble'))] tiver sorte, [spouse.GetSheHe] pegou uma coisa ou duas...!"
 vassal.3004.desc_refused:0 "[liege_with_trouble.GetTitledFirstName] me recusou!\n\nI só posso esperar que [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] tenha mais sorte em sua cama...!"
 vassal.3004.desc:0 "A eficiência da minha aula particular com [liege_with_trouble.GetTitledFirstName] pode ser questionada, mas [liege_with_trouble.GetSheHe] certamente não teve reclamações.\n\n Se [liege_with_trouble.GetHerHis] [liege_with_trouble.Custom2('RelationToMe', SCOPE.sC('spouse'))] tiver sorte, [liege_with_trouble.GetSheHe] pegou uma coisa ou duas...!"
 vassal.3004.a:0 "É [liege_with_trouble.GetSheHe] que está perdendo!"
 vassal.3004.b:0 "Para pagar minha proeza para a frente é o mínimo que posso fazer!"
 vassal.3004.c:0 "[spouse.GetFirstNameNoTooltip] é um excelente aluno!"

 vassal.5010.opening:0 "[vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 vassal.5010.desc:0 "Talvez não seja meu lugar questionar sua estratégia, mas me pergunto por que você permite que os inimigos de nossa fé vão sobre seus negócios perversos sem interferência. Temos os meios e o direito de entregar [ROOT.Char.GetFaith.HighGodNamePossessive] justiça sobre eles, então certamente devemos fazê-lo!"
 vassal.5010.a:0 "Dentro de seis meses marcharemos contra eles!"
 vassal.5010.a.tt:0 "#F eu prometo declarar uma guerra contra os infiéis. #!"
 vassal.5010.b:0 "Quando for a hora certa..."
 vassal.5010.b.tt:0 "#F eu prometi tudo e nada. #!"
 vassal.5010.c:0 "Não diga ao [ROOT.Char.GetTitleTierName] o que [ROOT.Char.GetSheHe] deve fazer!"

 vassal.5020.t:0 "Uma promessa piedosa quebrada"
 vassal.5020.desc:0 "Seis meses se passaram desde que fiz minha promessa de enviar exércitos contra os inimigos da fé. [vassal.GetTitledFirstName] ficará infeliz com a minha falta de ação prometida."
 vassal.5020.a:0 "Talvez eu falei às pressas."
 vassal.5020.b:0 "Palavras são vento."
 
 vassal.5050.desc:1 "Eu gostaria de petição a você, em sua sabedoria, para considerar a minha reivindicação para o [claim.GetName]. Não é certo que [claimed_title_holder.GetTitledFirstName] se sente em segurança como um usurpador em [vassal.GetHerHis] castelo, zombando do direito de nascimento da minha dinastia. Por favor, meu [ROOT.Char.GetLadyLord], apoie seu leal vassalo pegando em armas se eles não reconhecerem minha reivindicação voluntariamente!"
 vassal.5050.a:0 "Dentro do ano eu agirei em seu nome!"
 vassal.5050.a.tt:0 "#F eu me comprometo a pressionar [vassal.GetTitledFirstNamePossessive] reivindicação. #!"
 vassal.5050.b:0 "Quando for a hora certa..."
 vassal.5050.b.tt:0 "#F eu vou agir apenas se e quando eu ver qualquer ganho nele. #!"
 vassal.5050.c:0 "Eu tenho muitos outros assuntos urgentes."

 vassal.5060.t:0 "Uma Promessa Quebrada"
 vassal.5060.desc:0 "Um ano se passou desde que eu fiz minha promessa de [vassal.GetTitledFirstName] de ir para a guerra sobre [vassal.GetHerHis] reivindicação sobre o [claim.GetName]. [vassal.GetTitledFirstName] ficará infeliz com a minha falta de ação em [vassal.GetHerHis] nome."
 vassal.5060.a:0 "Talvez eu não deveria ter feito tal compromisso."
 vassal.5060.b:0 "Mas o momento simplesmente não é certo, você vê?"
