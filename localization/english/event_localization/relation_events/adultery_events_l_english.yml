l_english:

 adultery.0002.t:0 "Outra Pessoa"
 adultery.0002.consort_start.desc:0 "[lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está mais uma vez ausente de nossos aposentos à medida que a noite cai. [lover_spouse.GetSheHe|U] tem estado distante ultimamente - perdido em pensamentos e raramente visto na corte."
 adultery.0002.soulmate_start.desc:0 "Faz muito tempo desde que eu segurei [lover_spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] em meus braços. [lover_spouse.GetSheHe|U] tem estado distante ultimamente — [lover_spouse.GetSheHe] me dá desculpa após desculpa por que não podemos nos encontrar."
 adultery.0002.desc:1 "\n\nAm Eu não [lover_spouse.GetHerHis] satisfação? [lover_spouse.GetSheHe] está simplesmente ocupada? Ou [lover_spouse.GetSheHe] poderia estar aquecendo a cama de outra pessoa...?"
 adultery.0002.a:0 ""Você tem outro, [lover_spouse.GetFirstNameNoTooltip]?""
 adultery.0002.a.tt:0 "Eu confronto [lover_spouse.GetTitledFirstNameNoTooltip]"
 adultery.0002.b:0 "Eu mesmo vou investigar isso."
 adultery.0002.b.tt:0 "Se [lover_spouse.GetSheHe] foi infiel, eu aprenderei sobre isso"
 adultery.0002.b.success:0 "Eu aprendo com sucesso sobre [lover_spouse.GetHerHis] vida amorosa"
 adultery.0002.b.success.innocent:0 "[lover_spouse.GetTitledFirstName] é inocente"
 adultery.0002.b.failure:0 "Não encontro nenhuma prova de infidelidade"
 adultery.0002.c:0 "[lover_spouse.GetHerHis|U] cada movimento será observado."
 adultery.0002.c.tt:0 "Meu [spymaster|E] continuará espionando [lover_spouse.GetShortUIName]"
 adultery.0002.d:0 "[lover_spouse.GetSheHe|U] nunca desrespeitaria a santidade do nosso casamento!"
 adultery.0002.d.concubine_or_soulmate:0 "[lover_spouse.GetSheHe|U] nunca me desrespeitaria assim!"

 adultery.0003.t:0 "Acusações"
 adultery.0003.desc:0 " [spouse.GetSheHe] diz em um tom grave."Please be honest with me," [spouse.GetSheHe] diz em um tom grave."Is there someone else? Have you taken a lover?""
 adultery.0003.a:0 "Claro que não!"
 adultery.0003.a.tt_lie:0 "Espero que [spouse.GetSheHe] compre..."
 adultery.0003.a.tt_truth:0 "Isso [spouse.GetSheHe] suspeitaria de tal coisa..."
 adultery.0003.b:0 "Eu pensei que você não tinha notado..."
 adultery.0003.b.tt:0 "[spouse.GetShortUIName|U] pode perdoá-lo, ou não..."

 adultery.0004.desc:0 ""Como você pode dizer uma coisa dessas, [spouse.GetFirstNameNoTooltip]? Eu nunca levaria um amante!"\n\n[lover_spouse.GetTitledFirstName] seems genuinely upset as [lover_spouse.GetSheHe] denies my accusations."
 adultery.0004.b:0 "Eu tenho pouca escolha a não ser tomar [lover_spouse.GetHerHim] em [lover_spouse.GetHerHis] palavra."
 adultery.0004.b.malicious:0 "Por enquanto..."

 # Shares some text with infidelity_confrontation.1000, the event for discovering a lover secret
 adultery.0006.apologetic_start.desc:1 "[lover_spouse.GetFirstNameNoTooltip] está em silêncio como se estivesse congelado no tempo, mas eu posso vê-lo em [lover_spouse.GetHerHis] olhos. Meus medos são verdadeiros. Eu também pareço ter congelado — exceto pelo meu coração, que está batendo forte.\n\nAs palavras finalmente derramam de [lover_spouse.GetFirstNamePossessiveNoTooltip] lábios, assim como lágrimas de [lover_spouse.GetHerHis] olhos. "Please, my dearest [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))], you must forgive me. I beg of you! I... I will tell you everything. I have shared my bed with "
 adultery.0006.your_lovername.desc:1 "[sex_partner.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 adultery.0006.my_lovername.desc:1 "[sex_partner.Custom2('MyCharacterIntroductionNoComma', lover_spouse)]."
 adultery.0006.unapologetic_start.desc:1 "[lover_spouse.GetHerHis|U] palavras estão pingando veneno."It took you long enough to notice, #EMP [lover_spouse.Custom2('RelationToMe', SCOPE.sC('spouse'))]#!."[lover_spouse.GetHerHis|U] palavras estão pingando veneno."Yes, I have lain with another – "
 adultery.0006.male_lover.desc:0 "um homem sem importância. Eu nem sei o nome dele."
 adultery.0006.female_lover.desc:0 "uma mulher sem importância. Eu nem sei o nome dela."
 adultery.0006.apologetic_end.desc:0 "Só aconteceu uma vez, eu juro!""
 adultery.0006.unapologetic_end.desc:0 "Só aconteceu uma vez, mas confie nas minhas palavras. Eu gostaria de fazer isso de novo.""

 adultery.0006.a:0 "Todo mundo vai saber de sua traição, [lover_spouse.Custom('InsultNounSexual')]!"
 adultery.0006.b:0 "Eu perdoo você. Desta vez."
 adultery.0006.c:0 "Se eu não posso mais confiar [lover_spouse.GetHerHim], o que nos resta?"

 adultery.0007.start.desc:0 "Minhas dúvidas não eram infundadas. Encontrei evidências de infidelidade [lover_spouse.GetFirstNamePossessiveNoTooltip]!\n\n"
 adultery.0007.lover_my.desc:0 "O [lover_spouse.Custom('InsultNoun')] mentiroso recebeu [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] na cama [lover_spouse.GetHerHis]."

 adultery.0007.lover_herhis.desc:0 "O [lover_spouse.Custom('InsultNoun')] mentiroso recebeu [sex_partner.Custom2('HerHisCharacterIntroduction', lover_spouse)] na cama [lover_spouse.GetHerHis]."
 adultery.0007.male_lover.desc:0 "[lover_spouse.GetSheHe|U] manchou [lover_spouse.GetHerselfHimself] com um humilde plebeu, um homem sem importância."
 adultery.0007.female_lover.desc:0 "[lover_spouse.GetSheHe|U] macurado [lover_spouse.GetHerselfHimself] com um humilde plebeu, uma mulher sem importância."
 adultery.0007.end.desc:0 "Até onde eu posso dizer, isso só aconteceu uma vez. É um conforto frio diante de [lover_spouse.GetHerHis] traição..."

 adultery.0008.t:0 "Descoberto"
 adultery.0008.sex_partner.desc:0 "Eu pensei que tinha sido tão cuidadoso, que não havia evidência de meu pequeno namoro com [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. No entanto, de alguma forma insondável, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] descobriu e expôs nosso segredo ao mundo!"
 adultery.0008.no_sex_partner.desc:0 "Eu pensei que tinha sido tão cuidadoso, que não havia evidência de minha aliança pouco. No entanto, de alguma forma insondável, [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)] descobriu sobre o meu caso e expôs-o ao mundo!"
 adultery.0008.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"

 adultery.0009.desc:0 "[spouse.GetSheHe] sussurra entre soluços."I... I thought we were forever,"[spouse.GetSheHe] sussurra entre soluços."We promised. #EMP You#! promised, [ROOT.Char.GetFirstNameNoTooltip] — and still you shared your bed with another. I can never trust you again. It's over.""
 adultery.0009.a:0 "Eu sou um tolo..."

 adultery.1001.t:0 "Uma Questão de Lealdade"
 adultery.1001.opening:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('mother'))], [mother.GetTitledFirstName], é com criança, e eu deveria estar muito feliz. No entanto, [mother.GetSheHe] tem agido estranho, e eu não posso abalar a sensação de que algo está errado.\n\n"
 adultery.1001.default:0 "Eu sou realmente o pai como [mother.GetSheHe] afirma, ou [mother.GetSheHe] traí nosso casamento?"
 adultery.1001.hard_to_believe:0 "É difícil acreditar [mother.GetSheHe] me trairia assim, mas poderia ser que eu não sou o pai?"
 adultery.1001.easy_to_believe:0 "Parece muito provável que [mother.GetSheHe] me trairia, e que eu não sou o pai de [mother.GetHerHis] criança."
 adultery.1001.desc_sadistic:0 "Eu não colocaria além [mother.GetHerHim] de ter o filho de outra pessoa simplesmente para me torturar."
 adultery.1001.desc_lustful:0 "Sempre me preocupei que [mother.GetHerHis] apetite insaciável fosse geral, e não só para mim. Poderia a criança pertencer a outra pessoa?"
 adultery.1001.desc_deceitful:0 "[mother.GetSheHe|U] afirma que sou o pai, mas [mother.GetSheHe] mentiu para mim muitas vezes antes."
 adultery.1001.desc_root_trusting:0 "Suspeito que não sou o pai, mas... [mother.GetSheHe|U] nunca esconderia algo assim de mim, [mother.GetSheHe]?"
 adultery.1001.desc_root_lunatic:0 "Eles sussurraram para mim. Eu entendo. Acho que entendo. Como eu poderia ser o pai daquela coisa dentro dela? Essa coisa cruel e aterrorizante?"
 adultery.1001.desc_lunatic:0 "[mother.GetSheHe|U] afirma que sou o pai, mas [mother.GetSheHe] também afirma que as sombras falam com [mother.GetHerHim]."
 adultery.1001.a:0 "[mother.GetSheHe|U] deve me dizer!"
 adultery.1001.a.tt:0 "Confronte [mother.GetFirstNameNoTooltip] diretamente"
 adultery.1001.b:0 "Vou olhar para isso discretamente."
 adultery.1001.b_no_scheme:0 "Eu deveria olhar para isso mais tarde..."
 adultery.1001.b_cannot_start_scheme:0 "#F não tenho tempo para investigar isso agora, mas vou me lembrar... #!"
 adultery.1001.c:0 "Eu devo ser o pai. Certamente."
 adultery.1001.c.tt:0 "#F Por que eu deveria me preocupar com nada? #!"

 adultery.1002.t:0 "Uma Suspeita Sorrateira"
 adultery.1002.desc_paranoid:1 ""Quem?" My [spouse.Custom('WifeHusbandPossessive')] eyes are wide with the accusation. "Quem?" [adultery_spouse.GetSheHe] insists. "Quem?""
 adultery.1002.desc_chaste:0 ""Eu sei que minha devoção tem sido... Como [spouse.GetWomanMan]... Para [spouse.GetFaith.HighGodName], antes de qualquer outra coisa." my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] asks. "Eu sei que minha devoção tem sido... Como [spouse.GetWomanMan]... Para [spouse.GetFaith.HighGodName], antes de qualquer outra coisa.""
 adultery.1002.desc_craven:0 ""É... A criança é realmente minha?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] looks like [adultery_spouse.GetSheHe] is afraid of the answer."
 adultery.1002.desc_vengeful:0 ""Juro por [adultery_spouse.GetFaith.HighGodName], se mentir para mim..." my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] asks. "Juro por [adultery_spouse.GetFaith.HighGodName], se mentir para mim...""
 adultery.1002.desc_compassionate:0 ""Eu não quero que você sofra, não importa o que você tenha feito." my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] asks. "Eu não quero que você sofra, não importa o que você tenha feito.""
 adultery.1002.worried:0 ""Diga-me, é realmente meu?" [adultery_spouse.GetTitledFirstName] seems distraught. My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))]'s eyes meets mine in a worried stare."
 adultery.1002.desc_sadistic:0 ""Você sabe que seria quase tão ruim para você como mentir para mim, não é?" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] eyes me carefully. "Você sabe que seria quase tão ruim para você como mentir para mim, não é?" [spouse.GetSheHe|U] smiles."
 adultery.1002.desc_lunatic:0 ""Eles vão me dizer, você sabe!" [adultery_spouse.GetTitledFirstNamePossessive] eyes roll violently in [adultery_spouse.GetHerHis] head. "Eles vão me dizer, você sabe!""
 adultery.1002.conclusion:0 "[ROOT.Char.Custom2('QuirkPersonalTowardsOther', SCOPE.sC('adultery_spouse'))]."
 adultery.1002.a:0 "Eu preciso dizer a verdade."
 adultery.1002.a.confession_tt:0 "[adultery_spouse.GetShortUIName|U] aprenderá a verdade"
 adultery.1002.b:0 "Claro que é seu, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.b.tt:0 "#F [adultery_spouse.GetSheHe|U] espero não fazer mais perguntas. #!"
 adultery.1002.c:0 "Claro que é seu, [adultery_spouse.GetFirstNameNoTooltip]!"
 adultery.1002.c.tt:0 "#F [adultery_spouse.GetSheHe|U] certamente deve acreditar que é! #!"

 adultery.1003.desc:0 ""Por que você pensaria o contrário?" [mother.GetFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('mother'))]. "Por que você pensaria o contrário?""
 adultery.1003.a:0 "Eu só precisava ouvir [mother.GetHerHim] dizer isso."
 adultery.1003.a.tt:0 "#F É um conforto saber. #!"
 adultery.1003.b:0 "Eu não acredito [mother.GetHerHim]!"
 adultery.1003.duel_success:0 "Descubra a verdade"
 adultery.1003.duel_success_tt:0 "Se outra pessoa é o pai de [mother.GetFirstNamePossessiveNoTooltip] criança, encontrarei evidências de [mother.GetHerHis] infidelidade"
 adultery.1003.duel_failure:0 "Agentes descobertos"

 adultery.1004.default_reaction:0 "Lágrimas bem acima em [mother.GetTitledFirstNamePossessive] olhos."
 adultery.1004.reaction_callous:0 "[mother.GetTitledFirstName] me olha, [mother.GetHerHis] rosto imóvel."
 adultery.1004.reaction_sadistic:0 "[mother.GetTitledFirstName] me dá um sorriso sarcástico."
 adultery.1004.reaction_gluttonous:0 "[mother.GetTitledFirstName] tenta esconder as lágrimas que se acumulam em [mother.GetHerHis] olhos atrás [mother.GetHerHis] rolo doce."
 adultery.1004.reaction_deceitful:0 ""Estou tão cansado de mentir." [mother.GetTitledFirstName] seems on the verge of tears."
 adultery.1004.reaction_compassionate:0 ""Você deve sentar-se, minha querida." There is real concern in [mother.GetTitledFirstNamePossessive] eyes."
 adultery.1004.reaction_honest:0 ""Eu não quero mentir para você, ou ninguém." [mother.GetTitledFirstNamePossessive] eyes are red from crying."
 adultery.1004.reaction_lunatic:0 "[mother.GetTitledFirstName] parece extraordinariamente clara enquanto [mother.GetSheHe] me olha. Então [mother.GetHerHis] olhos se sobresso. "Did the whispers tell you already?""
 adultery.1004.reaction_positive_opinion:0 ""Você deve entender, eu nunca quero machucá-lo." Tears are streaming down [mother.GetTitledFirstNamePossessive] face."
 adultery.1004.reaction_negative_opinion:0 "[mother.GetTitledFirstNamePossessive] lábios formam uma linha fina em [mother.GetHerHis] expressão rígida."It is almost a relief, you know.""
 adultery.1004.default_admission:0 "\n\nDepois de um silêncio desenhado, [mother.GetSheHe] finalmente admite isso."[real_father.GetTitledFirstName] is the true father of my child.""
 adultery.1004.a:0 "Como isso pode ser? Preciso de tempo para pensar."
 adultery.1004.a.tt:0 "Eu guardo o segredo para mim mesmo. Por enquanto."
 adultery.1004.b:0 "Este segredo deve ficar entre nós!"
 adultery.1004.c:0 "Todo mundo saberá de sua infidelidade!"


 adultery.1006.t:0 "[adultery_spouse.GetSheHe|U] Sabe"
 adultery.1006.very_positive_opinion:0 ""Sim, [real_father.GetTitledFirstName] é o pai." It was almost a relief to no longer keep this secret from [adultery_spouse.GetSheHe]."
 adultery.1006.very_negative_opinion:0 ""Sim, [real_father.GetTitledFirstName] é o pai." I could not help but enjoy rubbing it in."
 adultery.1006.fallback:0 ""Sim, [real_father.GetTitledFirstName] é o pai..." I was left with no choice but confess."
 adultery.1006.conclusion:0 "Pelo menos é só a minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] que sabe."
 adultery.1006.a:0 "O que acontece agora?"

 adultery.1009.t:0 "Suspeitas colocadas para descansar"
 adultery.1009.desc:0 "Parece que meus medos podem ter sido infundados. Apesar de todos os esforços por parte dos meus espiões, não encontrei nenhuma indicação de que [mother.GetTitledFirstName] tenha sido infiel.\n\nUnfortunately, [mother.GetSheHe] descobriu sobre minhas suspeitas, e está muito decepcionado comigo."
 adultery.1009.a:0 "Claro que eu confiei em você, o tempo todo, querida!"
 adultery.1009.a.flavor_tt:0 "Eu só tinha que ter certeza."

 adultery.2001.t:0 "Meu [adultery_child.Custom('GetDaughterSon')|U]"
 adultery.2001.desc_dislike:0 "Eu me pergunto sobre [adultery_child.GetTitledFirstName] às vezes. As coisas [adultery_child.GetSheHe] diz, [adultery_child.GetHerHis] personalidade agravante, a maneira como [adultery_child.GetSheHe] tem de sempre me irritar... [adultery_child.GetSheHe|U] é tão estranho para mim como qualquer um dos meus súditos comuns."
 adultery.2001.desc_suspicious_mother:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] está escondendo algo sobre nossa [adultery_child.Custom('GetDaughterSon')], tenho certeza disso! Os olhares furtivos, sua proteção de [adultery_child.GetTitledFirstName], a forma como [adultery_spouse.GetSheHe] evita todas as minhas perguntas..."
 adultery.2001.desc_mother_lover:0 "Desde que soube que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] tem sido infiel à nossa união, olho com desconfiança para todos próximos a [adultery_spouse.GetHerHim]; cada cortesão que passa, meu próprio [ROOT.Char.Custom('ChildChildrenGender')]..."
 adultery.2001.desc_fallback:0 "Sempre que falo sobre [adultery_child.GetTitledFirstName] com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] [adultery_spouse.GetSheHe] sempre fico distante. No começo eu não pensei em nada disso, mas agora eu estou começando a suspeitar que [adultery_spouse.GetFirstName] está escondendo algo."
 adultery.2001.desc_end:1 "\n\nEu não questiono a herança do meu [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] levemente, mas a dúvida está roendo minha mente."
 adultery.2001.a:0 "Eu preciso ter certeza!"
 adultery.2001.b:0 "Claro que [adultery_child.GetSheHe] é minha [adultery_child.Custom('GetDaughterSon')]."
 adultery.2001.a.tt:0 "Se [adultery_child.GetFirstNameNoTooltip] não é meu verdadeiro filho:"
 adultery.2001.a.duel_success:0 "Eu descubro a verdade"
 adultery.2001.a.duel_failure:0 "Meus medos são infundados"

 adultery.2002.t_a:0 "Nosso Filho"
 adultery.2002.desc_no_child:0 "Acenei para minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] enquanto [adultery_spouse.GetSheHe] caminha pelo jardim, mas [adultery_spouse.GetSheHe] demonstrativamente se afasta.\n\nMy preocupações iniciais sobre [adultery_spouse.GetHerHis] fidelidade parecem ter sido dúvidas. No entanto, [adultery_spouse.GetFirstNameNoTooltip] não é como esquecê-los tão cedo."
 adultery.2002.desc_not_born:0 "Acenei para minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] enquanto [adultery_spouse.GetSheHe] caminha pelo jardim, mas [adultery_spouse.GetSheHe] demonstrativamente se afasta.\n\nMy preocupações iniciais sobre [adultery_spouse.GetHerHis] fidelidade parecem ter sido dúvidas. No entanto, [adultery_spouse.GetFirstNameNoTooltip] não é como esquecê-los tão cedo."
 adultery.2002.desc_spouse:0 "Acenei para minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstName] enquanto [adultery_spouse.GetSheHe] caminha pelo jardim, mas [adultery_spouse.GetSheHe] demonstrativamente se afasta.\n\nMy preocupações iniciais sobre [adultery_child.GetTitledFirstNamePossessive] linhagem parecem ter sido dúvidas. No entanto, eles não são como esquecê-los tão cedo."
 adultery.2002.desc:0 "Acenei para minha [adultery_child.Custom('GetDaughterSon')] [adultery_child.GetTitledFirstName] enquanto [adultery_child.GetSheHe] caminha pelo jardim, e tento dissipar minhas dúvidas obscuras.\n\nMy preocupações iniciais sobre [adultery_child.GetTitledFirstNamePossessive] linhagem parecem ter sido dúvidas. No entanto, eles não são como esquecê-los tão cedo."
 adultery.2002.a_spouse:0 "Se eles acham que podem esconder coisas de mim, eles estão errados!"
 adultery.2002.a_unborn:0 "[adultery_spouse.GetSheHe|U] não pode esconder nada de mim!"
 adultery.2002.a:0 "[adultery_child.GetSheHe|U] não pode esconder nada de mim!"
 adultery.2002.a_spouse_tt:0 "#F eu vou vê-los ainda mais perto! #!"
 adultery.2002.a.tt_unborn:0 "#F eu vou assistir [adultery_spouse.GetHerHim] ainda mais perto! #!"
 adultery.2002.a.tt:0 "#F eu vou assistir [adultery_child.GetHerHim] ainda mais perto! #!"
 adultery.2002.b:0 "Isso é um alívio!"

 adultery.2003.desc:0 ""Sim fath- [ROOT.Char.GetFirstNameNoTooltip], [real_father.GetTitledFirstName] é o meu verdadeiro [real_father.Custom('MotherFather')]!"\n\nThe pain of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('adultery_spouse'))] [adultery_spouse.GetTitledFirstNamePossessive] betrayal is almost overshadowed by the relief of finally knowing the truth. To think that [adultery_spouse.GetSheHe] and [adultery_child.GetFirstName] has been keeping this hidden from me..."
 adultery.2003.a:0 "Como eles poderiam me enganar assim?"

 
 adultery.2006.t:0 "Minha Herança"
 adultery.2006.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))] [owner.GetTitledFirstName] aprendi que sou o [ROOT.Char.Custom('GetDaughterSon')] do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('real_father'))] [real_father.GetTitledFirstName] e não [owner.GetHerHim]! Pelo menos não é de conhecimento comum... ainda."
 adultery.2006.a:0 "Como vou ser capaz de enfrentá[owner.GetHerHim] agora?"

 adultery.2008.t:0 "Meu [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2008.desc:1 "Esse medo que vem crescendo no meu peito sempre foi justificado!\n\nMy espiões descobriram que eu não sou o pai de [adultery_child.GetTitledFirstName]. [target.GetSheHe|U] é o resultado de uma união ilícita entre [adultery_spouse.GetFirstName] e [real_father.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 adultery.2008.a:0 "Que todos saibam - esse não é meu filho!"
 adultery.2008.b:0 "Preciso de tempo para pensar."
 adultery.2008.b.tt:0 "Guardo isso para mim por enquanto"

 adultery.2009.t:0 "Meu [adultery_child.Custom('GetDaughterSon')|U]?"
 adultery.2009.desc:1 "Apesar de seguir [adultery_child.GetTitledFirstName] em todos os lugares, meus espiões não encontraram nenhuma indicação de que eu deveria suspeitar [adultery_child.GetHerHis] linhagem.\n\nUnfortunately, [adultery_child.GetFirstNamePossessiveNoTooltip] ainda está chateado que eu abrigaria qualquer suspeita em tudo."
 adultery.2009.a:0 "Então [adultery_child.GetSheHe] é meu filho, afinal."

 adultery.3001.t:0 "O Segredo"
 adultery.3001.desc:0 ""Meu [ROOT.Char.Custom('GetDaughterSon')], meu querido filho, eu tinha que lhe dizer! Você nunca vai me perdoar?"\n\nMy mother is on the ground, tears streaming down [parent_with_secret.GetHerHis] face, and I am at a loss for words."
 adultery.3001.desc_father:1 "[father.GetFirstName], a [father.GetWomanMan] que cresci pensando como meu pai, não está relacionada a mim. Meu pai real é [real_father.GetTitledFirstName]!"
 adultery.3001.desc_no_father:0 "Meu [real_father.Custom('MotherFather')] é [real_father.GetTitledFirstName]!"
