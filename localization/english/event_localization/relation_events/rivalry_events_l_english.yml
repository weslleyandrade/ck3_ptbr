l_english:
 rivalry.0001.t:0 "Enterrando o Machado"
 rivalry.0001.desc:1 ""O que quer que esteja entre nós... vamos começar de novo!"\n\n[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] gestures from me to [rival.GetHerHim] us, "O que quer que esteja entre nós... vamos começar de novo!""
 rivalry.0001.a:1 "Sim, vamos."
 rivalry.0001.b:0 "Você está rastejando diante de mim?! [ROOT.Char.GetFaith.HighGodName] é bom!"

 rivalry.0002.t:0 "Enterrando o Machado"
 rivalry.0002.desc:0 "Agora, com a perspectiva do tempo, tudo parece tão estranho. O ódio que carreguei e a dor que eu queria tanto causar... \nO que era tudo para?\n\n Chamar [rival_response.GetTitledFirstName] meu inimigo não faz mais sentido para mim."
 rivalry.0002.a:0 "Que os passados sejam passados."

 rivalry.0003.t:0 "Um Oponente Indigno"
 rivalry.0003.imprisoned.desc:0 "Quando a notícia do encarceramento [nemesis.GetTitledFirstNamePossessive] chegou a mim,"
 rivalry.0003.incapable.desc:0 "Quando ouvi falar pela primeira vez de [nemesis.GetTitledFirstNamePossessive] acidente e babando, acamado estado,"
 rivalry.0003.my_prisoner.desc:0 "Quando bati a porta da cela em [nemesis.GetTitledFirstNamePossessive] rosto desprezível,"
 rivalry.0003.middle.desc:0 "Eu estava cheio de alegria. Essa [nemesis.Custom('InsultAdjective')] [nemesis.Custom('InsultNoun')] estava finalmente recebendo o que [nemesis.GetSheHe] merecia!\n\n"
 rivalry.0003.compassionate.desc:0 "Mas minha felicidade desapareceu com o tempo. Foi um prazer derrotar o velho [nemesis.GetTitledFirstNameNoTooltip], mas esta criatura miserável? Eu quase sinto #EMP pena#! por [nemesis.GetHerHim]..."
 rivalry.0003.uncompassionate.desc:0 "Com o tempo, no entanto, [nemesis.GetHerHis] estado lamentável chegou a #EMP chato#! mim. Eu não acho prazer em atormentar um ratinho manso."
 rivalry.0003.a:0 "É hora de terminar este capítulo."
 rivalry.0003.b:0 "Eu nunca vou perdoá[nemesis.GetHerHim]! Sempre!"

 rivalry.1001.t:0 "Sempre Presente"
 rivalry.1001.desc.opening:0 "[rival.GetTitledFirstName] tornou-se um flagelo constante na minha vida.\n\n"
 rivalry.1001.malicious:0 "[rival.GetSheHe|U] sempre parecem arruinar tudo o que faço, e o [rival.Custom('InsultAdjective')] [rival.GetWomanMan] sorri como [rival.GetSheHe] faz isso!"
 rivalry.1001.benevolent:0 "Sempre que nos encontramos, o [rival.Custom('InsultAdjective')] [rival.GetWomanMan] sai do [rival.GetHerHis] maneira de parecer decente e apenas, zombando de mim de cima em [rival.GetHerHis] cavalo alto. O que realmente me irrita é que [rival.GetSheHe] parece ter todo mundo enganado!"
 rivalry.1001.dominant:0 "Não só [rival.GetSheHe] demanda constantemente atenção e espaço, [rival.GetSheHe] também tem a audácia de exigir meu tempo e atenção. Como se eu não tivesse nada melhor para fazer do que ouvir [rival.GetHerHim] se gabar!"
 rivalry.1001.submissive:0 "O [rival.Custom('InsultAdjective')] [rival.GetWomanMan] joga manso, apenas para se virar e me apunhalar pelas costas em todas as oportunidades!"
 rivalry.1001.extroverted:0 "[rival.GetSheHe|U] sempre exige toda a atenção em cada evento, fazendo com que todos ouçam [rival.GetHerHim] blather por horas a fio. Como se isso não fosse ruim o suficiente [rival.GetSheHe] também parecem tomar todas as oppurtunidades para me barbear enquanto [rival.GetSheHe] faz isso!"
 rivalry.1001.introverted:0 "O [rival.Custom('InsultAdjective')] [rival.GetWomanMan] é tão carismático quanto uma rocha, mas ainda parece encontrar tempo para espalhar rumores sobre mim!"
 rivalry.1001.emotional:0 "[rival.GetSheHe|U] aproveita todas as oportunidades para fazer uma cena e me lançar como o vilão! [rival.GetSheHe|U] choraminga e reclama, arrastando meu nome pela lama, e me culpando por tudo de errado na vida [rival.GetHerHis]."
 rivalry.1001.levelheaded:0 "Não importa se é para sabotar minha regra ou para entregar um insulto inteligente, [rival.GetSheHe] está sempre lá, esperando."
 rivalry.1001.desc.fallback:0 "Parece que não importa onde eu vá ou o que faço, [rival.GetTitledFirstName] consegue deixar [rival.GetHerHis] presença ser conhecida. É uma sombra constantemente escurecendo meu todos os dias."
 rivalry.1001.a:0 "Amaldiçoá-lo, [rival.GetFirstName]!"
 
 rivalry.1010.t:0 "Atos Rancorosos"
 rivalry.1010.desc:0 "[rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] sempre me incomodou, mas"
 rivalry.1010.desc.patient:0 "Mesmo eu só posso suportar tanto de [rival.GetTitledFirstNamePossessive] [rival.Custom('InsultBehavior')] antes que se torne demais para lidar, e"
 rivalry.1010.desc.end:0 "recentemente ele está me irritando mais do que nunca. Eu quero voltar para [rival.GetHerHim] para este comportamento, mas que forma deve minha represália tomar?"
 rivalry.1010.a:0 "Espalhe rumores escandalosos que vão atormentar [rival.GetHerHim] por anos!"
 rivalry.1010.a.success.tt:0 "#F Os rumores levam a muita fofoca e especulação #!"
 rivalry.1010.a.failure.tt:0 "#F Ninguém acredita que os rumores implausíveis #!"
 rivalry.1010.a.badfailure.tt:0 "#F estou exposto como a origem dos rumores #!"
 rivalry.1010.b:0 "Escreva um poema espirituoso zombando de todos [rival.GetHerHis] muitas falhas!"
 rivalry.1010.b.success.tt:0 "#F O poema é tão popular que é copiado mais e mais #!"
 rivalry.1010.b.failure.tt:0 "#F as pessoas pensam que o poema é mal escrito e de mau gosto #!"
 rivalry.1010.b.badfailure.tt:0 "#F estou exposto como autor do poema #!"
 rivalry.1010.c:0 "Chame [rival.GetHerHis] comportamento sem acordo diretamente para [rival.GetHerHis] rosto!"
 rivlary.1010.c.tt:0 "#F [rival.GetTitledFirstName] reagirá ao seu #! esnobe"

 rivalry.1011.t:0 "Ditados Rancorosos"
 rivalry.1011.desc.poem:0 "Um novo poema tem circulado por aí que zomba de mim pelo meu [ROOT.GetCharacter.Custom('quirk_neg_noun')] e me lança em uma luz ruim. Embora eu não possa provar que [from_rival.GetTitledFirstName] está por trás disso, a prosa apenas cheira a [from_rival.GetHerHis] envolvimento."
 rivalry.1011.desc.rumors:0 "Rumores ultrajantes sobre minha [ROOT.GetCharacter.Custom('quirk_neg_noun')] têm circulado por todo o tribunal. Enquanto ando pelos corredores, sou perseguido por sussurros indelicados e sorrisos cruéis. Esta tática dissimulada é exatamente o tipo de baixo comportamento que eu esperaria [from_rival.GetTitledFirstName] para se inclinar para!"
 rivalry.1011.a:0 "Eu vou voltar para [from_rival.GetHerHim] por isso!"

 rivalry.1012.t:0 "Fantasias Tolas"
 rivalry.1012.desc.poem:0 "Acabei de saber que [from_rival.GetTitledFirstName] escreveu um poema calunioso na tentativa de zombar de mim pelo meu [ROOT.GetCharacter.Custom('quirk_neg_noun')]! No entanto, [from_rival.GetHerHis] poema é tão mal escrito que todo mundo tem ridicularizado [from_rival.GetFirstName] por desperdiçar um bom papel em [rival.GetHerHis] drivel!"
 rivalry.1012.desc.rumors:0 "Acabei de saber que [from_rival.GetTitledFirstName] tem tentado espalhar rumores caluniosos sobre o tipo de coisas que supostamente faço a portas fechadas. O [from_rival.Custom('quirk_neg_adjective')] miserável deve ter uma visão muito distorcida de mim, já que os rumores eram tão estranhos e inacreditáveis que todos os rejeitaram completamente. Em vez disso, eles estão fofocando sobre como [from_rival.GetFirstName] se inclinou para tais medidas rancorosas e mesquinhas."
 rivalry.1012.a:0 "Serve que wastrel direito!"

 rivalry.1013.t:0 "Rumores Plantados"
 rivalry.1013.desc:0 "Os rumores escandalosos sobre [rival.GetTitledFirstName] que trabalhei para me espalhar entre a corte se tornaram o novo tema favorito para fofocas e especulações. Ouvi dizer que [rival.GetTitledFirstName] ficou cada vez mais irritado e frustrado tentando acabar com eles!"
 rivalry.1013.a:0 "Talvez isso finalmente coloque [rival.GetHerHim] em [rival.GetHerHis] lugar."

 rivalry.1014.t:0 "Rumores rejeitados!"
 rivalry.1014.desc.start:0 "Ninguém está levando os rumores que eu tentei espalhar sobre [rival.GetTitledFirstName] a sério, descartando-os como selvagens e estranhos. As pessoas estão rindo mais de"
 rivalry.1014.desc.hidden:0 "quem os criou, dizendo que eles devem ser"
 rivalry.1014.desc.exposed:0 "eu para criá-los, dizendo que eu sou"
 rivalry.1014.desc.end:0 "imaturo e mesquinho por se inclinar para táticas tão baixas na tentativa de manchar [rival.GetFirstNamePossessive] nome."
 rivalry.1014.a:0 "Pelo menos consegui cobrir meus rastros..."
 rivalry.1014.a.exposed:0 "Isso não foi de todo como planejado."

 rivalry.1015.t:0 "Poema Popular"
 rivalry.1015.desc:0 "As rimas espirituosas e insinuações inteligentes que trabalhei na minha crítica contundente de [rival.GetTitledFirstNamePossessive] personagem tem andado por aí [rival.GetHerHis] corte como fogo! Tente como [rival.GetSheHe] pode, [rival.GetSheHe] não pode suprimir sua propagação, o que só aumenta [rival.GetHerHis] constrangimento!"
 rivalry.1015.a:0 "Talvez isso finalmente coloque [rival.GetHerHim] em [rival.GetHerHis] lugar."

 rivalry.1016.t:0 "Poema Rejeitado"
 rivalry.1016.desc:0 "Depois de escrever vários poemas zombando [rival.GetTitledFirstNamePossessive] personagem, espalhei-os pela corte e esperei que eles pegassem.\n\nUnfortunately, parece que meus escritos são menos do que populares... na verdade, todo mundo está praticamente de acordo que os poemas são drivel que não vale o papel em que estão escritos!"
 rivalry.1016.desc.exposed:0 "Pior, meu ódio por [rival.GetTitledFirstName] é tão transparente que todos sabem que fui eu quem os escreveu!"
 rivalry.1016.a:0 "Estou feliz por não ter colocado meu nome nele."
 rivalry.1016.a.exposed:0 "Por que eu pensei que era uma boa ideia?"

 rivalry.1017.t:0 "Insulto Audacioso!"
 rivalry.1017.desc:1 "Eu estava [ROOT.GetCharacter.Custom('quirk_pos_adverb')] indo sobre o meu negócio quando [from_rival.GetTitledFirstName] veio até mim e me insultou direto na minha cara.\n\n[from_rival.GetSheHe] me chamou de [ROOT.GetCharacter.Custom('quirk_neg_adjective')] [ROOT.GetCharacter.Custom('InsultNoun')]!"
 rivalry.1017.a:0 "Eu respondo a esta difamação com uma série de meus próprios insultos!"
 rivalry.1017.b:0 "Aquele miserável mentiroso vai responder a mim em um duelo!"
 rivalry.1017.b.tt:0 "#F eu vou mostrar que eu sou melhor do que [from_rival.GetSheHe] é#!"
 rivalry.1017.c:0 "Eu vou fazer a coisa certa e virar a outra face."

 rivalry.1018.t:0 "Represália"
 rivalry.1018.desc:0 "Quando subi ao [rival.GetTitledFirstName] para dar a [rival.GetHerHim] um pedaço da minha mente, [rival.GetSheHe] retrucou com uma série de insultos e abusos de [rival.GetHerHis] próprios!\n\nA troca foi vista por muitos no reino como infantil, e nós dois perdemos a cara como resultado."
 rivalry.1018.a:0 "É tudo culpa [rival.GetHerHis] por ser tão [rival.Custom('quirk_neg_adjective')] em primeiro lugar!"

 rivalry.1019.t:0 "Insulto Livre"
 rivalry.1019.desc:0 "Quando fui até [rival.GetTitledFirstName] dar [rival.GetHerHim] um pedaço da minha mente, listando todas as falhas [rival.GetHerHis]. [rival.GetSheHe|U] não tinha nada a dizer em [rival.GetHerHis] defesa, e saí sabendo que [rival.GetSheHe] tinha sido firmemente colocado [rival.GetHerHis] lugar."
 rivalry.1019.a:0 "Eu sabia [rival.GetSheHe] era fraco!"

 rivalry.1020.t:0 "Desafio esnobe!"
 rivalry.1020.desc:0 "Quando eu chamei [rival.GetTitledFirstName] para fora em [rival.GetHerHis] [rival.Custom('quirk_neg_noun')], [rival.GetSheHe] tomou isso como um grave insulto e me desafiou para um duelo a fim de defender [rival.GetHerHis] honra!"
 rivalry.1020.a:0 "Você está dentro, [rival.GetFirstNameNoTooltip]!"
 rivalry.1020.b:0 "Er... não há necessidade de recorrer à violência, agora..."
 rivalry.1021.tt:0 "Vitória triunfante"
 rivalry.1022.tt:0 "Vitória estreita"
 rivalry.1023.tt:0 "Derrota estreita"
 rivalry.1024.tt:0 "Derrota humilhante"

 rivalry.1021.t:0 "Vitória Triunfante"
 rivalry.1021.desc:1 "Desde o início do meu duelo com [from_rival.GetTitledFirstName] é claro que eu tenho a vantagem. Eu pressiono a vantagem, mantendo [from_rival.GetHerHim] desequilibrado. Logo [from_rival.GetSheHe] comete um erro e me deixa uma abertura, que eu aproveito para [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [from_rival.GetHerHis] braço, terminando a partida!\n\nO fato de minha vitória ter sido rápida e decisiva torna tudo melhor."
 rivalry.1021.a:1 "Eu provei a mim mesmo ser [from_rival.GetFirstNamePossessiveNoTooltip] melhor!"

 rivalry.1022.t:0 "Vitória Estreita"
 rivalry.1022.desc:1 "Começo meu duelo com [from_rival.GetTitledFirstName] e percebo que somos mais equilibrados do que eu esperava. Trocamos golpes e parries para frente e para trás por algum tempo, nem ganhando uma vantagem sobre o outro por muito tempo.\n\nEventual nós dois começamos a sofrer de exaustão e ele se deixa aberto, permitindo-me [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [from_rival.GetHerHis] perna e terminar a partida!"
 rivalry.1022.a:0 "Minha vitória prova que eu estava certo."

 rivalry.1023.t:0 "Derrota Estreita"
 rivalry.1023.desc:1 "Quando [from_rival.GetTitledFirstName] e eu começamos nosso duelo, percebo que [from_rival.GetSheHe] é um inimigo maior do que eu esperava. A batalha está próxima, com cada um de nós trocando ataques e parries enquanto buscamos uma abertura.\n\nEventually como eu começo a sofrer de exaustão minha guarda escorrega por apenas um momento, que [from_rival.GetFirstName] aproveita para [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] meu braço com [from_rival.GetHerHis] [ROOT.GetCharacter.Custom('signature_weapon')]."
 rivalry.1023.desc.end:0 "Sangrando muito, não tenho escolha a não ser admitir o jogo."
 rivalry.1023.desc.death:0 "Minhas feridas tomam seu pedágio em mim e eu me amasso no chão."
 rivalry.1023.a:1 "Eu vou te pegar da próxima vez [from_rival.GetTitledFirstNameNoTooltip]!"
 rivalry.1023.a.death:0 "Está tão escuro..."

 rivalry.1024.t:0 "Derrota Humilhante"
 rivalry.1024.desc:1 "Quando [from_rival.GetTitledFirstName] e eu nos encontramos para começar nosso duelo [from_rival.GetSheHe] não perde tempo antes de entrar em ação! Pego de surpresa, eu luto para recuperar meu terreno e [from_rival.GetFirstNamePossessive] ataques implacáveis não me deixam espaço para me recuperar.\n\n Não demorou muito para [from_rival.GetSheHe] passar pela minha guarda e [ROOT.GetCharacter.Custom('SignatureWeaponCriticalPresent')] minha perna com [from_rival.GetHerHis] [ROOT.GetCharacter.Custom('signature_weapon')],"
 rivalry.1024.desc.end:0 "claramente marcando o final da partida. Minha derrota embaraçosa me deixou humilhado e envergonhado!"
 rivalry.1024.desc.death:0 "fazendo-me desintegrar e cair no chão."
 rivalry.1024.a:0 "Eu devo mancar para casa em desgraça."

 rivalry.1025.t:0 "Exibição Vergonhosa"
 rivalry.1025.desc:1 "Esse covarde [from_rival.GetTitledFirstName] se recusou a duelar comigo, apesar de ter me insultado na cara! Não consigo pensar em nada mais vergonhoso do que ser tão desrespeitoso sem a vontade de apoiá-lo. Eu sempre soube que [rival.GetSheHe] era desonroso, e isso prova isso!"
 rivalry.1025.a:0 "Pelo menos eu mantive minha honra."

 rivalry.1030.t:0 "Intrometer-se no Casamento"
 rivalry.1030.desc.happy:0 "Me irrita que meu rival [rival.GetTitledFirstName] parece desfrutar do conforto de um casamento feliz com [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName]. Eu poderia causar [rival.GetHerHim] uma boa dose de estresse e preocupação semeando suspeitas entre os dois, fazendo-os duvidar um do outro."
 rivalry.1030.desc.neutral:0 "O casamento sem amor entre meu rival [rival.GetTitledFirstName] e [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] deixa uma oportunidade tentadora para mim. Se eu puder semear suspeitas e desconfianças entre os dois, [rival.GetFirstName] estaria tão distraído com [rival.GetHerHis] casamento desvendado que [rival.GetSheHe] seria incapaz de interferir nos meus planos!"
 rivalry.1030.desc.unhappy:0 "Não é incomum para o meu rival [rival.GetTitledFirstName] e [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetTitledFirstName] estar na garganta um do outro. Eu poderia instigar outra luta entre eles com uma nota cuidadosamente plantada, distraindo [rival.GetFirstName] e tornando mais difícil para [rival.GetHerHim] interferir nos meus planos..."
 rivalry.1030.a:0 "Vou plantar cartas para [rival_spouse.GetTitledFirstNameNoTooltip] de um amante secreto."
 rivalry.1030.a.tt:1 "[rival.GetTitledFirstName] descobrirão alguma evidência incriminadora... mas [rival.GetSheHe] vai acreditar?"
 rivalry.1030.b:0 "Eu prefiro enquadrar [rival.GetTitledFirstNameNoTooltip] em vez disso."
 rivalry.1030.b.tt:1 "[rival_spouse.GetTitledFirstName] descobrirão alguma evidência incriminadora... mas [rival_spouse.GetSheHe] vai acreditar?"
 rivalry.1030.c:0 "Intrometer-se no sindicato de outro está indo longe demais!"
 rivalry.1030.c.tt:1 "Abandone esse caminho por enquanto"
 rivalry.1030.a_success:0 "Enquadramento bem sucedido"
 rivalry.1030.a_failure:0 "O plano falha"

 rivalry.1031.t:0 "Evidência de Infidelidade?"
 rivalry.1031.desc:0 "Hoje encontrei uma carta endereçada ao meu [my_spouse.GetWifeHusband] [my_spouse.GetFirstName], escrita pela mão de um amante que detalha sua última aventura amorosa juntos e implora para saber quando eles podem se encontrar novamente!"
 rivalry.1031.desc.fooled:0 "\n\nO autor da carta não está identificado, e minha mente corre com especulações sobre com quem meu [my_spouse.GetWifeHusband] pode estar tendo um caso!"
 rivalry.1031.desc.suspicious:0 "\n\nA primeiramente estou chateado, mas ao lê-la mais de perto percebo que a carta é muito genérica, carente de detalhes pessoais e deixando de identificar o autor. Qualquer um poderia ter escrito..."
 rivalry.1031.a.fooled:0 "Eu devo descobrir quem é este misterioso amante de [my_spouse.GetHersHis]!"
 rivalry.1031.a.suspicious:0 "Investigue silenciosamente para determinar o que está acontecendo."
 rivalry.1031.b.fooled:0 "Vou confrontar [my_spouse.GetFirstNameNoTooltip] diretamente sobre a carta!"
 rivalry.1031.b.suspicious:0 "Vou confrontar [my_spouse.GetFirstNameNoTooltip] diretamente e aprender a verdade!"
 rivalry.1031.b.tt:1 "Vou perguntar [my_spouse.GetTitledFirstName] se [my_spouse.GetSheHe] foi infiel"
 rivalry.1031.c:0 "Eu confio [my_spouse.GetTitledFirstNameNoTooltip], esta carta deve ser uma falsificação!"
 rivalry.1031.c.tt:1 "Eu jogo a carta fora"

 rivalry.1032.t:0 "Acusações de Infidelidade"
 rivalry.1032.desc:0 "Meu [suspicious_spouse.GetWifeHusband] [suspicious_spouse.GetFirstName] me abordou hoje com uma carta na mão que [suspicious_spouse.GetSheHe] diz que foi escrita pelo meu amante secreto! Agora [suspicious_spouse.GetSheHe] está me acusando de ter um caso!"
 rivalry.1032.a:0 "Eu não fui infiel a você, eu juro!"
 rivalry.1032.a.tt:1 "Eu tento convencer [suspicious_spouse.GetFirstNameNoTooltip] que eu tenho sido fiel"
 rivalry.1032.b:0 "Devo confessar meu caso com [spouse_lover.GetTitledFirstNameNoTooltip]!"

 rivalry.1033.t:0 "Negação de Irregularidades"
 rivalry.1033.desc:0 "Eu confrontei [my_spouse.GetFirstName] sobre a carta de [my_spouse.GetHerHis] amante secreto hoje, mas [my_spouse.GetSheHe] parecia chocado e magoado com a acusação, e protestou [my_spouse.GetHerHis] inocência!"
 rivalry.1033.a:0 "Eu confio [my_spouse.GetFirstNameNoTooltip] e acredito no que [my_spouse.GetSheHe] diz!"
 rivalry.1033.a.tt:1 "Eu coloquei um fim a esta linha de investigação"
 rivalry.1033.b:0 "Mentiras! Vou investigar mais e encontrar a verdade!"

 rivalry.1034.t:0 "Uma Confissão Chorosa"
 rivalry.1034.desc:0 "Quando confrontei [my_spouse.GetFirstName] sobre a carta de [my_spouse.GetHerHis] amante secreto, [my_spouse.GetSheHe] quebrou e confessou, chorando, ter um caso com [spouse_lover.GetTitledFirstName]!"
 rivalry.1034.a:0 "Como [my_spouse.GetSheHe] poderia fazer isso comigo?"

 rivalry.1035.t:0 "Falsificação Descoberta!"
 rivalry.1035.desc:0 "Depois de investigar a fonte da carta do suposto amante de [my_spouse.GetFirstName], descobri que era uma farsa plantada por ninguém menos que essa [instigator.Custom('InsultAdjective')] [instigator.Custom('InsultNoun')] [instigator.GetTitledFirstName]!"
 rivalry.1035.a:0 "[instigator.GetSheHe|U] pagará por se intrometer no meu casamento!"

 rivalry.1036.t:0 "Becos Sem Saída"
 rivalry.1036.desc:0 "Eu segui todas as pistas que posso encontrar para rastrear quem era o suposto amante secreto que enviou [rival_spouse.GetFirstName] que a carta era, mas não fui capaz de determinar a origem da carta."
 rivalry.1036.a:0 "Vou ficar de olho em [rival_spouse.GetFirstNameNoTooltip] de qualquer maneira..."
 rivalry.1036.b:0 "Devo concluir que a carta é falsa!"

 rivalry.1037.t:0 "Intrometido no Casamento"
 rivalry.1037.desc:0 "Meus espiões me informaram que há de fato uma nova tensão entre [rival.GetTitledFirstName] e [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName]. Parece que o meu gambito para semear desconfiança entre eles foi bem sucedido!"
 rivalry.1037.a:0 "A luta deles é música doce para os meus ouvidos!"

 rivalry.1038.t:0 "Intrometido no Casamento"
 rivalry.1038.desc:0 "Meus espiões me informaram que [rival.GetTitledFirstName] determinou que a carta que plantei para semear a desconfiança entre [rival.GetHerHim] e [rival.GetHerHis] [rival_spouse.GetWifeHusband] [rival_spouse.GetFirstName] era falsa, e não foi enganada pelo meu truque!"
 rivalry.1038.a:0 "Eu só vou ter que tentar outra coisa..."

 rivalry.1039.t:0 "$rivalry.1037.t$"
 rivalry.1039.desc:0 "Meus espiões me informaram que [my_spouse.GetTitledFirstName] aparentemente estava tendo um caso o tempo todo, e minha carta forjada fez com que [my_spouse.GetHerHim] quebrasse e confessasse [suspicious_spouse.GetTitledFirstName]!"
 rivalry.1039.a:0 "Bem, agora... que #EMP é#! interessante"

 rivalry.2001.t:0 "Um Obstáculo à Amizade"
 rivalry.2001.desc:2 "Recebi uma carta de [target_in_question.GetTitledFirstName] perguntando o que penso de [rival.GetTitledFirstName]. Parece que [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('rival') )] está fazendo aberturas diplomáticas para [target_in_question.GetHerHim]."
 rivalry.2001.a:0 "Hah, [target_in_question.GetFirstName] tem que perguntar?"
 rivalry.2001.b:0 "[target_in_question.GetFirstName] deve fazer [target_in_question.GetHerHis] própria mente."

 rivalry.2002.t:0 "Um Obstáculo à Amizade"
 rivalry.2002.desc:0 "Tenho trabalhado duro para deixar [target_in_question.GetTitledFirstName] uma boa impressão de mim, e o que eu descubro que ninguém menos que [first_rival.GetTitledFirstName] tem espalhado rumores sobre mim para prejudicar meus esforços!"
 rivalry.2002.a:0 "Será [target_in_question.GetFirstName] realmente acredita no que [first_rival.GetFirstName] diz [target_in_question.GetHerHim]?"

 rivalry.3001.t:0 "De Mal a Pior"
 rivalry.3001.desc.opening:0 "Como se não bastasse que [rival.GetSheHe] abraçasse os piores vícios da humanidade, [rival.GetTitledFirstName] agora me insultou na minha cara!\n\n"
 rivalry.3001.malicious:0 ", começou, e só piorou com o passar. O [rival.Custom('InsultAdjective')] [rival.GetWomanMan] tem algum nervo!"To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", começou, e só piorou com o passar. O [rival.Custom('InsultAdjective')] [rival.GetWomanMan] tem algum nervo!"
 rivalry.3001.benevolent:0 " [rival.GetSheHe|U] realmente mostra [rival.GetHerHis] verdadeiras cores agora!"The [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]." [rival.GetSheHe|U] realmente mostra [rival.GetHerHis] verdadeiras cores agora!"
 rivalry.3001.dominant:0 ", e praticamente implorando por uma luta!"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", e praticamente implorando por uma luta!"
 rivalry.3001.submissive:0 ", começou, e só piorou com o passar. O [rival.Custom('InsultAdjective')] [rival.GetWomanMan] até teve a coragem de assiná-lo com [rival.GetHerHis] nome!"To the [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", começou, e só piorou com o passar. O [rival.Custom('InsultAdjective')] [rival.GetWomanMan] até teve a coragem de assiná-lo com [rival.GetHerHis] nome!"
 rivalry.3001.extroverted:0 ", e continuou a arrastar meu nome pela lama na frente de todos!"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", e continuou a arrastar meu nome pela lama na frente de todos!"
 rivalry.3001.emotional:0 ", e fazendo uma cena."[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]", e fazendo uma cena."
 rivalry.3001.levelheaded:0 "como se por acidente, e então [rival.GetSheHe] agiu como se tudo tivesse sido um erro."[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"como se por acidente, e então [rival.GetSheHe] agiu como se tudo tivesse sido um erro."
 rivalry.3001.desc.fallback:0 "na frente de todo mundo!"[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]"na frente de todo mundo!"
 rivalry.3001.desc.end:0 "\n\nEsto não pode ficar de pé, vou garantir que [rival.GetSheHe] pague por [rival.GetHerHis] insolência."
 rivalry.3001.a:0 "Espere, [rival.GetTitledFirstNameNoTooltip]!"

 rivalry.3002.t:0 "O Inimigo do Meu Amigo"
 rivalry.3002.desc:0 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('friend') )], [friend.GetTitledFirstName], tem lutado com um aborrecimento ultimamente. [rival.GetTitledFirstName] escolheu [friend.GetHerHim] como alvo de todos os esquemas [rival.GetHerHis] cruéis.\n\nQuem eu seria para deixar esse tipo de tratamento dos meus amigos ficar?"
 rivalry.3002.a:0 "Eu te denuncio, [rival.GetTitledFirstNameNoTooltip]!"
 rivalry.3002.b:0 "[rival.GetTitledFirstName] não precisa saber como me sinto."

 rivalry.3003.t:0 "Encontro de Ratos"
 rivalry.3003.desc:0 "[first_friend.GetTitledFirstName] me denunciou, citando minha rivalidade com [first_friend.GetHerHis] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend') )], [friend.GetTitledFirstName]."
 rivalry.3003.a:0 "Bah! Um rebanho de ovelhas."

 rivalry.3004.t:0 "A pior pessoa possível"
 rivalry.3004.opening:0 "Mesmo que eu já não odiasse [rival.GetTitledFirstName] tão intensamente eu sei que nunca nos daríamos bem!"
 rivalry.3004.fallback:0 "\n\n[rival.GetSheHe|U] parece se comportar o oposto de como eu faria em cada situação!"
 rivalry.3004.a:0 "Será [rival.GetSheHe] fazer isso apenas para me irritar?"

 
