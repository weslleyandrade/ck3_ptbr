l_english:
 lover.0001.t:0 "O Fim da Paixão"
 lover.0001.desc_opening:1 ""Meu [ROOT.Char.Custom('LoverPetName')], isso... isso simplesmente não está funcionando mais!"\n\nMy lover [lover.GetTitledFirstName] pulls away from me,"
 lover.0001.desc_murder:0 ""A faísca em declínio entre nós... E pensar que você mataria... É tudo demais!""
 lover.0001.desc:0 ""A faísca entre nós é como se tenha morrido.""
 lover.0001.a:1 "Concordo, é hora de seguir caminhos separados."
 lover.0001.b:1 "Mas... Lembre-se de todos os bons tempos!"
 lover.0001.b.tt:0 "[lover.GetSheHe|U] dará outra chance ao nosso relacionamento"

 lover.0002.t:0 "O Fim da Paixão"
 lover.0002.still_in_love:0 "Eu fui forçado a sair da minha garganta seca. Meus apelos não poderiam mudar [first_lover.GetHerHis] coração."I... but I love you!"Eu fui forçado a sair da minha garganta seca. Meus apelos não poderiam mudar [first_lover.GetHerHis] coração."
 lover.0002.still_likes:0 "[first_lover.GetTitledFirstNamePossessive] palavras picadas, mas tentei engolir minha dor.\n\nSe isso é o que [first_lover.GetSheHe] acha que é melhor para nós, não vou dificultar para [first_lover.GetHerHim] ir embora."
 lover.0002.neutral:0 ""Todas as coisas chegam ao fim," [first_lover.GetTitledFirstName] told me. It fills me with sadness to think of everything we shared, and everything we've now lost, but in the end this does seem to be for the best."
 lover.0002.dislike:0 "[first_lover.GetTitledFirstName] me aproximou, inseguro. Quando percebi que [first_lover.GetSheHe] estava lá para me dizer que não nos veríamos mais, eu não estava chateada. Só aliviado."
 lover.0002.hate:0 "[first_lover.GetTitledFirstName] me abordou, afirmando que eles tinham um assunto sério para discutir. Mesmo antes de [first_lover.GetSheHe] falar, no entanto, eu soltei um discurso sobre como [first_lover.GetSheHe] tinha me decepcionado mais uma vez.\n\nI estava quase feliz quando [first_lover.GetSheHe] disse [first_lover.GetSheHe] não queria mais me ver."
 lover.0002.like.vengeful:0 "À medida que as desculpas fracas passavam [first_lover.GetTitledFirstNamePossessive] lábios, o ódio começava a queimar no fundo do meu estômago, cada palavra alimentando o fogo. Então, eu não sou bom o suficiente para [first_lover.GetHerHim] mais, sou? [first_lover.GetSheHe|U] vai se arrepender disso, marque minhas palavras..."
 lover.0002.dislike.vengeful:0 "À medida que desculpas patéticas passavam [first_lover.GetTitledFirstNamePossessive] lábios, o desprezo gelado se espalhava do poço do meu estômago, quebrando qualquer ternura restante que eu sentia em relação a [first_lover.GetHerHim]. [first_lover.GetSheHe|U] vai se arrepender de me desprezar assim, marque minhas palavras..."
 lover.0002.like.humble:0 "Embora a dor [first_lover.GetTitledFirstNamePossessive] palavras causadas fosse quase impossível de suportar, eu não podia negar a verdade deles. Nunca fui bom o suficiente para [first_lover.GetHerHim]. Espero que [first_lover.GetSheHe|U] seja mais feliz sem mim..."
 lover.0002.like.arrogant:0 "[first_lover.GetTitledFirstName]... não me queria mais? O que [first_lover.GetSheHe] disse não fazia sentido. Eu pensei que [first_lover.GetSheHe] deve ter sido mal, ou talvez ter sido forçado a pronunciar essas palavras bizarras. Eu sou... Eu sou perfeito para [first_lover.GetHerHim]!"
 lover.0002.dislike.arrogant:0 "Eu mal conseguia parar de rir, tão absurdo foram [first_lover.GetTitledFirstNamePossessive] palavras. Claro que [first_lover.GetSheHe] ainda me queria, estou [first_lover.GetSheHe] já desejou! No entanto, eu não argumentei - a perda é [first_lover.GetHerHis]. Eu não poderia me importar menos."
 lover.0002.like.lustful:0 "Eu tinha perdido o toque de [first_lover.GetTitledFirstNamePossessive] mãos ansiosas, então [first_lover.GetHerHis] chegada não anunciada foi uma surpresa deliciosa. Eu não podia esperar para me perder em [first_lover.GetHerHis] abraço, mas quando eu tentei puxar [first_lover.GetHerHim] perto [first_lover.GetSheHe] resistia.\n\n Eu mal me lembro das palavras que se seguiram, mas a dor maçante [first_lover.GetSheHe] deixada para trás não desapareceu nem um pouco."
 lover.0002.dislike.lustful:0 "Para minha surpresa, quando [first_lover.GetTitledFirstName] me disse que tínhamos acabado, meu primeiro sentimento foi o de alívio. Finalmente eu poderia admitir [first_lover.GetSheHe] não era mais capaz de realizar meus desejos."
 lover.0002.like.understanding:0 "Mesmo que [first_lover.GetTitledFirstNamePossessive] lutado para encontrar as palavras, eu sabia que [first_lover.GetHerHim] bem o suficiente para dizer que seriam ruins. Eu suprimi minha dor, não querendo tornar isso mais difícil para [first_lover.GetHerHim], e dei a [first_lover.GetHerHis] mão um aperto suave. Então as palavras derramadas de [first_lover.GetHerHim] como uma cachoeira e meu medo mais profundo foi confirmado."
 lover.0002.dislike.understanding:0 "O que quer que [first_lover.GetTitledFirstName] veio me dizer, obviamente angustiado [first_lover.GetHerHim]. Mesmo que meus sentimentos por [first_lover.GetHerHim] tivessem desbotado, ainda me doeu ver [first_lover.GetHerHim] em tal estado.\n\nA vez eu tranquilizei [first_lover.GetHerHim] tudo ficaria bem, [first_lover.GetSheHe] finalmente me disse que tínhamos acabado."
 lover.0002.like.angry:0 "Depois de ver [first_lover.GetTitledFirstName] contorcer e suar durante a maior parte de uma hora, [first_lover.GetHerHis] confissão não foi surpresa. No entanto, eu não esperava minha própria reação. Palavras vis derramadas como lava da minha boca, eu não podia pará-los, nem eu queria. Eu tinha que ver minha própria dor refletida sobre [first_lover.GetFirstNamePossessive] rosto.\n\nA raiva me protegeu até que [first_lover.GetFirstName] saiu da sala. Então eu fiquei com nada além da realidade agonizante da rejeição."
 lover.0002.dislike.angry:0 "Depois de ver [first_lover.GetTitledFirstName] contorcer e suar durante a maior parte de uma hora, eu não conseguia mais manter minha raiva à distância. Cada coisa rancorosa que eu sempre quis dizer a esse miserável [first_lover.GetWomanMan] derramado como lava da minha boca.\n\nA dor nos olhos [first_lover.GetHerHis] me fez mais forte, e quando [first_lover.GetSheHe] finalmente morreu que tínhamos acabado, meu triunfo estava completo."
 lover.0002.like.paranoid:0 "Como [first_lover.GetTitledFirstName] me disse [first_lover.GetSheHe] não me queria mais, não foi surpresa. Eu tinha visto nos olhos [first_lover.GetHerHis] por muito tempo, senti-o na hesitação de [first_lover.GetHerHis] toque. Toda vez que eu perguntava, [first_lover.GetSheHe] tinha negado, mas parece que [first_lover.GetSheHe] era incapaz de escondê-lo mais. Ou talvez [first_lover.GetSheHe] simplesmente gostasse de me ver sofrer..."
 lover.0002.dislike.paranoid:0 "Como [first_lover.GetTitledFirstName] me disse [first_lover.GetSheHe] não me queria mais, não foi surpresa. Eu sabia que vinha há muito tempo, mesmo [first_lover.GetSheHe] continuamente negado. Talvez [first_lover.GetSheHe] tivesse desenhado todo o caso para me punir... Sim, tenho certeza que [first_lover.GetWomanMan] hediondos se deleitaram com o meu sofrimento!"
 lover.0002.a:0 "Mas por que, meu amor..."
 lover.0002.b:0 "Não, eu tenho que fazer alguma coisa!"
 lover.0002.c:0 "Isso pode ser o melhor."
 lover.0002.d:0 "Finalmente! Louve [ROOT.GetCharacter.GetFaith.FertilityGodName]!"
 lover.0002.e:0 "Nunca perdoarei [first_lover.GetHerHis] traição."

 lover.0003.t:0 "Demais de uma Coisa Boa"
 lover.0003.desc.intro:0 "Nunca pensei que um [ROOT.Char.GetWomanMan] pudesse ter muito [ROOT.Char.Custom('lover_reason')], mas parece que a vida provou que eu estava errado. Alguns dias, sinto como se meu tempo livre não fosse nada além de "
 lover.0003.desc.twolovers:0 "[lover_1.Custom('lover_activity')] e [lover_2.Custom('lover_activity')]."
 lover.0003.desc.threelovers:0 "[lover_1.Custom('lover_activity')], [lover_2.Custom('lover_activity')] e [lover_3.Custom('lover_activity')]."
 lover.0003.desc.end1:0 "Por quanto tempo posso continuar assim? Estes "
 lover.0003.desc.end2men:0 "Homens"
 lover.0003.desc.end2women:0 "Mulheres"
 lover.0003.desc.end2people:0 "Pessoas"
 lover.0003.desc.end3:0 "será o meu fim!"
 lover_0003.a:0 "Eu devo deixá[lover_1.GetFirstNameNoTooltip] ir."
 lover_0003.b:0 "[lover_2.GetFirstNameNoTooltip] e eu chegamos ao fim do nosso caminho."
 lover_0003.c:0 "Eu não posso continuar assim com [lover_3.GetFirstNameNoTooltip]."
 lover_0003.d:0 "Romance não é sobre quantidade, mas qualidade!"
 lover_0003.d.tt:0 "Você usa suas habilidades românticas para manter seus amantes satisfeitos sem trabalhar demais."
 lover_0003.e:0 "Pode me quebrar, mas o que é a vida sem [ROOT.Char.Custom('lover_reason')]?"
 lover_0003.e.tt:0 "Você trabalha duro para manter as relações vivas."

 lover.0004.t:0 "A Facada da Rejeição"
 lover.0004.desc:0 "[first_lover.GetFirstName] e eu tivemos nossas lutas, não posso negar, mas [first_lover.GetHerHis] rejeição veio como um choque. Embora eu não possa explicar por que, eu nunca pensei que terminaríamos assim.\n\nRage, indignação, arrependimento... Apatia. As emoções inundam através de mim e eu fico atordoado, inseguro do que fazer ou sentir."
 lover_0004.a:0 "Como vou continuar sem [first_lover.GetHerHis] [ROOT.Char.Custom('lover_reason')]?"
 attempt_to_regain_affection_tt:0 "Devo tomar medidas drásticas para recuperar [first_lover.GetHerHis] afeto!"

 lover.0005.t:0 "Hell Hath No Fury"
 lover.0005.desc:0 "Se eu afirmasse pensar que [lover.GetFirstName] tomaria bem minhas decisões, eu estaria mentindo, mas [lover.GetHerHis] reação me surpreendeu. Sem lágrimas, sem súplica, sem insultos. Só [lover.GetTitledFirstNamePossessive] olhos traíram [lover.GetHerHis] verdadeiros sentimentos, e o que eu vi me arrefee até o meu âmago."
 lover_0005.a:0 "Temo ter feito um inimigo hoje."

 lover.0101.t:0 "Capturado por [lover.GetHerHim|U]"
 lover.0101.desc_dungeon:0 "Eu mal posso ver as barras devido à mortalha de lágrimas cobrindo meus olhos; Por que minha [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] faria isso comigo? [lover.GetTitledFirstName], meu [lover.Custom('LoverPetName')], por favor, deixe-me sair..."
 lover.0101.desc_house_arrest:0 "Mesmo que eu ande pelos mesmos corredores que meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] nossos corações nunca estiveram mais distantes. Meu [lover.Custom('LoverPetName')], por favor, deixe-me sair..."
 lover.0101.a:0 "A [lover.GetWomanMan] que eu amo não faria isso comigo!"
 lover.0101.b:0 "Este não é nada além de outro obstáculo para nós superarmos."

 lover.0102.t:0 "O Prisioneiro"
 lover.0102.desc:0 "Quem poderia ter adivinhado que chegaria a isso? Meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('imprisoned_lover'))] [imprisoned_lover.GetTitledFirstName] evita minha presença, e mesmo que [imprisoned_lover.GetSheHe] ainda esteja nas minhas garras [imprisoned_lover.GetHerHis] afeição por mim se foi."
 lover.0102.a:0 "O amor [imprisoned_lover.GetSheHe] abrigado fugiu enquanto [imprisoned_lover.GetSheHe] não podia!"

 lover.0103.t:0 "Sentimentos Em Guerra"
 lover.0103.desc:0 "Que meu [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lover'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] declararia guerra contra mim... Tudo o que compartilhamos - quaisquer sentimentos que eu tinha por [lover.GetHerHim] - estão lentamente sendo abafados pelo som de chifres de batalha."
 lover.0103.a:0 "Nada vai ficar no meu caminho. Nem mesmo você, meu amor!"
 lover.0103.b:0 "Quando na guerra a vida é a mais preciosa, e amar tudo mais doce."
 lover.0103.b.tt:0 "#F eu não vou tomar decisões precipitadas no calor de uma luta! #!"

 lover.0104.desc:0 "Desde que escolheu minha conquista da [war_title.GetName] ao longo do meu amante [war_lover.GetTitledFirstName] [war_lover.GetSheHe] se recusa a olhar para mim, e temo que o que tínhamos foi perdido para sempre."
 lover.0104.a:0 "Tudo é justo no amor e na guerra."

 lover.0201.t:0 "Um Fim para Um Caso"
 lover.0201.desc:0 ""Estou tão feliz que você entende por que tem que ser assim," my lover tells me.\n\nOh, [breaker.GetFirstName], I wish I did! First you whisper all those sweet words, but now you walk away?"
 lover.0201.other_lover:0 "É que [other_lover.Custom('InsultNounSexual')], não é?"
 lover.0201.a:0 "Não era para ser assim."

 lover.0202.t:0 "Meu próprio [breaker.Custom('WifeHusband')]"
 lover.0202.desc:0 "Eu sou... Confuso. Meu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('breaker'))], [breaker.GetFirstName], diz que [breaker.GetSheHe] não deseja mais ser meu amante. Nossa paixão não é suficiente para manter a chama deste casamento queimando?"
 lover.0202.a:0 "O que [breaker.GetSheHe] acha que [breaker.GetSheHe] está fazendo?"

 lover.0203.t:0 "Um Alívio"
 lover.0203.desc:0 ""Não é você, sou eu..." I am not really listening as [breaker.GetFirstName] is speaking. There is no doubt that [breaker.GetSheHe] is here to end our dalliance, but all I feel is a wave of relief flowing over me."
 lover.0203.a:0 "Sim, sim, isso é uma vergonha terrível. Corra junto, agora."

 lover.0204.t:0 "Um [lover.Custom('WomanManGirlBoy')] desprezado"
 lover.0204.desc:0 ""Como você se atreve! Como você se atreve a terminar comigo, e para que [other_lover.Custom('InsultNounSexual')], no entanto,!"\n\nRumors spread fast, and the dramatic reaction of [lover.GetFirstName] is now reenacted in front of me. It is clear that [lover.GetSheHe] harbors ill feelings toward me, and may seek revenge whether warranted or not."
 lover.0204.a:0 "[breaker.GetFirstName] me escolheu. Supere isso."

 # Ask lover to be exclusive (lover -> soulmate)
 lover.3111.t:0 "Meu Único e Único"
 lover.3111.desc:1 "Meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] me abraça [lover.GetHerHis] braços, e eu raramente sinto uma felicidade raramente sentida. Imagine se isso pudesse durar para sempre - se [lover.GetSheHe] pudesse ser para sempre minha, e só minha..."
 lover.3111.a:1 "Vamos prometer nunca amar outro!"
 lover.3111.a.success:0 "[lover.GetShortUIName|U] concorda em se tornar exclusivo"
 lover.3111.a.failure:0 "Minha sugestão [lover.GetShortUIName] deixa desconfortável"
 lover.3111.a.tt:0 "#F vou propor que jurarmos devoção a ninguém além do outro#!"
 lover.3111.b:0 "Ter [lover.GetHerHim] assim é tudo que eu preciso. Torne-se meu mais uma vez!"
 lover_0300_break_up_with_other_lovers_effect.tt:0 "Todos os seus outros amantes"

 # Send a love letter
 lover.3002.t:0 "Say It With Words"
 lover.3002.desc:0 "Meus sentimentos por [lover.GetFirstName] estão quase estourando no meu peito! Eu tenho uma necessidade desesperada de deixar [lover.GetHerHim] saber como eu me sinto!\n\nAmto, guie minha mão enquanto coloco tinta no papel!"
 lover.3002.a:0 "A única verdade é a poesia!"
 lover.3002.b:0 "Isso é muito mais difícil do que eu esperava..."
 lover.3002.a_beautiful:0 "Uma linda carta de amor"
 lover.3002.a_good:0 "Uma boa carta de amor"
 lover.3002.a_competent:0 "Uma carta de amor competente"
 lover.3002.a_bad:0 "Uma carta de amor ruim"
 
 # Terrible love letter
 lover.3003.desc:0 "Recebi uma carta de [first_lover.GetTitledFirstName]!\n\n[first_lover.Custom2('love_letter', ROOT.Char )]"
 lover.3003.desc_conclusion:0 "\n\nWhat... é isso?"
 lover.3003.a:0 "Esse pode ser o pior poema que eu já ouvi!"

 lover.3004.desc:0 "Minha carta parece ter sido mal recebida. Deixe-me dar outra olhada nisso...\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3004.a:0 "É realmente tão ruim?"

 lover.3005.desc_conclusion:0 "\n\nThat's... bom."
 lover.3005.a:0 "Pelo menos [first_lover.GetSheHe] está pensando em mim."

 lover.3006.desc:0 ":n'n[first_lover.Custom2('love_letter', lover )]"simple attempt at poetry":n'n[first_lover.Custom2('love_letter', lover )]"
 lover.3006.a:0 "Bem, é o pensamento que conta!"

 lover.3007.desc_conclusion:0 "\n\nA poema, só para mim!"
 lover.3007.a:0 "Oh, que comovente!"

 lover.3008.desc:0 "Minha carta foi bem recebida! [lover.GetTitledFirstName] parece tê-lo recitado para várias pessoas.\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3008.a:0 "Minha língua prateada faz o trabalho feito!"

 lover.3009.desc_conclusion:0 "\n\nÉ realmente bonito. E escrito inteiramente para mim!"
 lover.3009.a:0 "Eu vou carregar essas palavras em meu coração!"

 lover.3010.desc:0 "[lover.GetTitledFirstName] respondeu à minha carta, dizendo que era uma das coisas mais bonitas [lover.GetSheHe] já ouviu! Olhando para trás, não posso dizer que estou surpreso:\n\n[first_lover.Custom2('love_letter', lover )]"
 lover.3010.a:0 "Talvez eu deveria ter sido um poeta, em vez de um [ROOT.Char.GetTitleAsNameNoTooltip]!"

 lover.3112.desc:0 ""Eu nunca vou desejar ninguém além de você, meu [ROOT.Char.Custom('LoverPetName')]."\n\n[proposing_lover.GetTitledFirstName] holds me close, [proposing_lover.GetHerHis] breath against my neck, as [proposing_lover.GetSheHe] asks for a promise: to never take another lover but [proposing_lover.GetHerHim]."
 lover.3112.a:0 "Eu não preciso de ninguém além de você!"
 lover.3112.b:1 "Claro, eu vou #EMP definitivamente#! não tenho mais ninguém."
 lover.3112.b.tt:0 "#F Que mal uma mentira alimentada pelo amor pode levar? #!"
 lover.3112.c:0 "Você não pode estar falando sério?"
 lover.3112.b.remain_together.tt:0 "[THIS.Char.GetShortUIName] continua sendo sua [lover|E]"

 lover.3113.desc:0 ""Sim, é claro que eu quero ser apenas seu, meu [ROOT.Char.Custom('LoverPetName')]!"\n\nMy heart swells as fondness and desire course though me, and I draw [lover.GetTitledFirstName] close and kiss [lover.GetHerHim] deeply."
 lover.3113.a:0 "Ninguém importa além de você!"
 lover.3113.a.tt:0 "#F eu nunca vou amar outro como eu faço [lover.GetFirstNameNoTooltip]! #!"

 lover.3114.desc:0 ""Eu gosto de você [ROOT.Char.GetFirstNameNoTooltip], mas eu não estou pronto para jurar a mim mesmo para você."\n\n[lover.GetTitledFirstName] [lover.Custom('quirk_neg_present')] as we lapse into an awkward silence."
 lover.3114.a:0 "Como eu poderia ter lido [lover.GetHerHim] tão errado?"


 lover.0304.opening:1 "Meu querido [ROOT.Char.GetFirstNameNoTooltip],"
 lover.0304.desc:0 "Eu nunca esperei que terminaria assim, mas aqui estamos nós. Sinto muito, mas eu amo outro. Não podemos mais ficar juntos. Que [ROOT.Char.GetFaith.HighGodName] cuide de você."
 lover.0304.a:0 "É isso, então?"


 lover.1001.t:0 "Rumor e Especulação"
 lover.1001.desc:0 "Minha [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('snoopy_lover') )], [snoopy_lover.GetTitledFirstName] ouve muitas coisas durante [snoopy_lover.GetHerHis] idos e idos na corte.\n\nLately [snoopy_lover.GetSheHe] ouviu algumas histórias muito interessantes sobre o que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('secret_holder') )] [secret_holder.GetTitledFirstName] faz nas sombras..."
 lover.1001.a:0 "Isso é muito útil para saber, [ROOT.GetCharacter.Custom('LoverPetName')]."

 lover.1002.t:0 "Puxe as Cordas"
 lover.1002.desc:0 "[ROOT.GetCharacter.Custom('LoverPetName_possessive')|U], [lover.GetTitledFirstName] sabe muito sobre como navegar nas muitas relações na corte. [lover.GetSheHe|U] sugere que [lover.GetSheHe] poderiam colocar [lover.GetHerHis] experiência em bom uso em minhas propostas diplomáticas para [target.GetTitledFirstName]."
 lover.1002.a:0 "Uma grande ideia!"
 lover.1002.b:0 "Eu não posso me dar ao luxo de ter [lover.GetFirstNameNoTooltip] envolvido nisso."

 lover.1003.t:0 "Um Conforto de Amante"
 lover.1003.desc:0 "O fardo de ser [ROOT.Char.GetTitleTierName] tem pesado em mim ultimamente, e apenas o abraço caloroso do meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )], [lover.GetTitledFirstName], parece aliviar a carga.\n\n"Please, my [ROOT.Char.Custom('LoverPetName')], let me help you relax.""
 lover.1003.a:0 "O que faríamos sem um ao outro, meu amor?"
 lover.1003.b:0 "Exatamente o que eu precisava!"

 lover.1004.t:0 "Let's Go Away"
 lover.1004.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('lover') )] [lover.GetTitledFirstName] sorri [lover.Custom('quirk_pos_adverb')] como [lover.GetSheHe] me abraça, e me lembro mais uma vez por que eu tenho [lover.GetHerHim] tão querido.\n\nComo seria bom ficarmos juntos por um tempo, só nós dois..."
 lover.1004.a:0 "Ouvi dizer que o [county.GetName] é adorável nesta época do ano."
 lover.1004.a.tt:0 "#F uma jornada romântica... Quem sabe o que pode acontecer? #!"
 lover.1004.b:0 "O quarto é um destino emocionante o suficiente!"

 lover.1005.desc_opening_same_court:0 ""Oh, [ROOT.Char.GetFirstNameNoTooltip]! Para escapar da corte, mesmo que por pouco tempo... Isso é como um sonho."\n\n"
 lover.1005.desc_opening_other_court:0 ""Oh, [ROOT.Char.GetFirstNameNoTooltip]! Para nos encontrarmos assim, longe de ambos os tribunais... É como um sonho."\n\n"
 lover.1005.desc_object_of_importance:0 "Vendo o sorriso tocando nos lábios [lover.GetTitledFirstNamePossessive], e a ânsia nos olhos [lover.GetHerHis], estou mais do que feliz em concordar e encontrar embarque em uma pousada em [county.GetNameNoTier] – uma pousada adornada com [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))]."
 lover.1005.desc:0 "Vendo o sorriso tocando nos lábios [lover.GetTitledFirstNamePossessive], e a ânsia nos olhos [lover.GetHerHis], estou mais do que feliz em concordar e encontrar o embarque em uma pousada em [county.GetNameNoTier]."
 lover.1005.a:0 "Seu quarto mais privado por uma semana!"
 lover.1005.a.tt:0 "#F minha ausência pode ser notada#!"
 lover.1005.b:0 "Vamos aproveitar ao máximo uma noite."
 lover.1005.c:0 "Hm, esta pousada - toda essa aldeia - poderia certamente usar um upgrade..."

 lover.1006.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.1006.desc_opening:0 "Eu imploro que você me empreste seus talentos!"
 lover.1006.desc_chancellor:0 "Suas habilidades em assuntos diplomáticos são amplamente conhecidas,"
 lover.1006.desc_steward:0 "Suas habilidades em questões administrativas são amplamente conhecidas,"
 lover.1006.desc_marshal:0 "Suas habilidades em assuntos marciais são amplamente conhecidas,"
 lover.1006.desc_spymaster:0 "Suas habilidades em assuntos #EMP sensíveis#! são amplamente conhecidas,"
 lover.1006.desc_court_chaplain:0 "Suas habilidades em assuntos teológicos são amplamente conhecidas,"
 lover.1006.desc_end:1 "e eu acho que você seria o candidato perfeito para um cargo no meu conselho."
 lover.1006.a:0 "Claro que eu vou ajudá-lo [lover.GetFirstNameNoTooltip]!"
 lover.1006.b:0 "Eu não tenho tempo para servir em um conselho."

 lover.1007.t:0 "O Vassalo e [ROOT.Char.GetHerHis|U] Liege"
 lover.1007.desc:1 ""Infelizmente eu só posso lhe conceder coisas mundas... A primeira coisa amanhã eu vou fazer alguns ajustes para os termos de sua vassalo." My [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] runs [lover.GetHerHis] hand down my back as we lie side by side in [lover.GetHerHis] bed. "Infelizmente eu só posso lhe conceder coisas mundas... A primeira coisa amanhã eu vou fazer alguns ajustes para os termos de sua vassalo.""
 lover.1007.a:0 "Você é bom demais para mim [lover.GetFirstNameNoTooltip]!"
 lover.1007.b:0 "Apenas #EMP algumas mudanças#!, minha querida?"
 lover.1007.b_1:0 "Eu tenho um negócio ainda melhor"
 lover.1007.b_2:0 "[lover.GetFirstNameNoTooltip] não aprecia minha ganância"

 lover.1008.t:0 "O [lover.GetTitleTierName] Chega"
 lover.1008.desc:0 "Enquanto vou dar as boas-vindas aos meus [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] ao [capital.GetNameNoTier] [lover.GetSheHe] já está cercado de dignitários e funcionários, clamando por ajuda e contribuição [lover.GetHerHis]."
 lover.1008.a:0 "Dispersar! [lover.GetSheHe|U] está aqui para me ver!"
 lover.1008.b:0 "[lover.GetHerHis|U] opinião sobre esses assuntos seria útil..."

 lover.2001.t:0 "A Pressão do Segredo"
 lover.2001.desc:0 "Eu passo muito tempo considerando quem pode ter descoberto sobre meu relacionamento com [lover.GetTitledFirstName].\n\nMy coração bate rápido como comentários inócuos se tornam carregados de significado. Eu tento dizer a mim mesmo que está tudo na minha cabeça."
 lover.2001.a:0 "Ninguém sabe. Certamente, ninguém sabe."

 lover.2002.t:0 "O Fardo do Amor"
 lover.2002.desc:1 "Sou muito apaixonada por [lover.GetHerHim], mas [lover.GetTitledFirstName] requer tanta atenção e cuidado, o que é difícil em um momento como esse!\n[lover.GetSheHe|U] sabe o quão importantes são meus deveres como [ROOT.Char.Custom('my_title')], então é claro que não posso passar todas as minhas horas restantes de vigília com [lover.GetHerHim]!"
 lover.2002.secret:0 "\n\nImply manter nosso caso em segredo é uma tarefa imensa!"
 lover.2002.a:0 "Não, [ROOT.GetCharacter.Custom('LoverPetName')], não é que eu não me importo!"

 lover.2003.t:0 "do Amor"Burden"do Amor"
 lover.2003.desc:0 "[first_lover.GetSheHe|U] culpa todos os deveres [first_lover.GetHerHis] como [first_lover.Custom('my_title')], mas parece que [first_lover.GetTitledFirstName] nem sequer olha para mim do jeito que [first_lover.GetSheHe] costumava.\n\n É realmente pedir que alguém que afirma amá-lo tenha tempo para passar pelo menos um momento em sua companhia?"
 lover.2003.a:0 "Eu mereço mais do que isso."

 lover.2004.t:0 "Promessa Quebrada"
 lover.2004.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] insiste que [lover.GetHerHis] casamento com [lovers_lover.GetTitledFirstName] é apenas uma necessidade política, mas alguns dos sorrisos [lover.GetSheHe] dirigem [lover.GetHerHis] [lover.Custom2('RelationToMe',SCOPE.sC('lovers_lover'))] me faz pensar..."
 lover.2004.a:0 "Eu não vou suportar isso - nós prometemos nunca amar outro!"
 lover.2004.a.tt:1 "Você confronta [lover.GetShortUIName]"
 lover.2004.b:0 "Eu confio em [lover.GetHerHim]."
 lover.2004.b.tt:0 "#F meu amado não mentiria para mim! #!"

 lover.2005.desc:0 ""Meu [ROOT.Char.Custom('LoverPetName')], certamente os olhares ternos que vi entre [lovers_lover.GetTitledFirstName] e você é apenas um mal-entendido?"\n\nMy [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] [original_lover.GetTitledFirstName] has been worried about the promise of personal devotion we made to each other ever since I married..."
 lover.2005.a:0 "Não se preocupe meu amor, você é o único para mim!"
 lover.2005.b:0 "Você não tem nada a dizer no meu casamento."

 lover.3103.desc_married:1 "Mesmo que [lover.GetFirstName] seja a [lover.Custom('WifeHusband')] desse [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('lovers_lover'))] [lovers_lover.GetTitledFirstName], [lover.GetSheHe] me garante [lover.GetSheHe] só me ama.\n\n"[lover.Custom('LoverPetName')|U], you have nothing to worry about. You are my entire world; I could never love another.""
 lover.3103.a:0 "[lover.GetSheHe|U] me escolheu no final - isso é tudo o que importa."

 lover.3104.desc_married:0 ""Eu não posso deixar [lovers_lover.GetHerHim] – [lovers_lover.GetSheHe] é o meu [lovers_lover.Custom('WifeHusband')]! E mesmo que eu pudesse... Eu [lovers_lover.GetHerHim] tão querido como eu faço você, meu [lover.Custom('LoverPetName')].""
 lover.3104.desc_ending:0 "\n\n[lover.GetTitledFirstNamePossessive] palavras dói mais do que o próprio casamento; pensar [lover.GetSheHe] me recusaria assim!"
 lover.3104.a:0 "Pelo menos [lovers_lover.GetSheHe] ainda me quer..."
 lover.3104.a.tt:0 "#F Entre outros... #!"
 lover.3104.b:0 "Então eu vou acabar com isso!"

 lover.3105.t:0 "Uma cama do tamanho de [ROOT.Char.GetTitleTierName]"
 lover.3105.desc:0 ""Que você me trairia assim [ROOT.Char.GetFirstNameNoTooltip]... Eu nunca deveria ter deixado tal [ROOT.Char.Custom2('InsultNounSexual', SCOPE.sC('lover'))] na minha cama."\n\nTo think that my [discoverer.Custom('LoverPetName')], my [discoverer.GetFirstName], would leave me over such a small slight!"
 lover.3105.a:0 "Pelo menos eu ainda tenho [lovers_lover.GetFirstNameNoTooltip]!"


 lover.3201.t:0 "O Presente Perfeito"
 lover.3201.desc:0 "Os gestos do velho comerciante para o [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] com uma piscadela."It is exquisite. Do you not agree, my [ROOT.Char.GetLadyLord]?"Os gestos do velho comerciante para o [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('lover'))] com uma piscadela."The perfect gift for a loved one.""
 lover.3201.a:0 "Então é. Por favor, embrulhe-o bem."
 lover.3201.b:0 "É realmente. Eu vou tomar dez!"
 lover.3201.c:0 "Esse lixo? Poupe-me."
 lover.3201.c.tt:0 "#F tenho certeza que encontrarei outra maneira de mostrar [lover.GetHerHim] o quanto eu amo [lover.GetHerHim]! #!"
 

 lover.3202.desc_exquisite_gift:0 "Dez [ROOT.Char.Custom2('LoverSeductionObjectMultiple', SCOPE.sC('original_lover'))] dispostas na minha cama - um mistério que só pode ser resolvido pelo meu coração."
 lover.3202.desc_ordinary_gift:0 "[ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))|U] descansando no meu travesseiro - um mistério que só pode ser resolvido pelo meu coração."
 lover.3202.desc_ending:0 "\n\nOh [original_lover.GetTitledFirstName], meu [original_lover.Custom('LoverPetName')], um [ROOT.Char.GetWomanMan] não poderia desejar um [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('original_lover'))] melhor!"
 lover.3202.a:0 "Devo me lembrar de agradecer [original_lover.GetHerHim] por este presente!"
 lover.3202.a.tt:0 "#F e minha #EMP gratidão#! é algo [original_lover.GetSheHe] com certeza apreciará#!"

 lover.3203.t:0 "Meu Amado"
 lover.3203.desc:0 "Um dia produtivo deve terminar com um bom tombo. Pensar que sou tão abençoada a ser que as câmaras do [lover.Custom('ComplimentAdjective')] [lover.GetTitledFirstName] e do meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] abertos a mim!"
 lover.3203.a_not_beloved:0 "Eu vou para o meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], como é apenas apropriado."
 lover.3203.a_beloved:0 "Eu vou para o meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('spouse'))], como meu coração me diz para!"
 lover.3203.b:0 "Estou chegando, [lover.GetFirstNameNoTooltip]!"
 lover.3203.b.success:0 "Eu fugi sem ser descoberto"
 lover.3203.b.failure:0 "Eu fui descoberto"
 lover.3203.b.tt_safe:0 "[spouse.GetFirstNameNoTooltip] não é o mais sábio."
 lover.3203.c:0 "Eu sou mais forte do que esses impulsos!"

 lover.3204.t:0 "Saudade Distante"
 lover.3204.desc:0 "A cada dia que passa eu sinto a distância para o meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] mais agudamente. Se ao menos eu pudesse ver [lover.GetHerHis] [lover.Custom('quirk_pos_adjective')] sorrir com mais frequência, sentir [lover.GetHerHis] corpo quente contra mim, provar o que [lover.GetSheHe] tem a oferecer...\n\nCom meu desejo queimando tão brilhante como sempre é cansativo ser separado assim."
 lover.3204.a:0 "Tudo acontece como [ROOT.Char.GetFaith.HighGodName] vontades."
 lover.3204.a.tt:0 "#F eu não tomarei nenhuma ação, o que quer que aconteça era para acontecer#!"
 lover.3204.b:0 "De que adianta quando estamos separados assim?"
 
 lover.3205.opening:0 "[original_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3205.desc:0 "Para minha [ROOT.Char.Custom('LoverPetName')], o [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitledFirstName].\n\nEu temo essa distância que está me afastando do seu abraço levou a melhor sobre mim. Perdoe-me, meu amor, e saiba que ainda anseio por sua doçura e seu calor, mesmo que eu deva acabar com o que tínhamos."
 lover.3205.a:0 "Então é assim que acaba..."
 lover.3205.a.tt:0 "#F [original_lover.GetSheHe|U] parte meu coração através de uma carta #EMP#!?! #!"

 lover.3206.t:0 "Do outro lado do campo de batalha"
 lover.3206.desc:0 "Oh [lover.GetTitledFirstName], meu amor, nós dois sobreviveremos a esta guerra que meu [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('attacker'))] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('attacker'))] [attacker.GetTitledFirstName] me chama para a guerra é uma coisa, mas me fazer levantar os braços contra meu amado..."
 lover.3206.a:0 "Tudo é justo no amor e na guerra - não há nada que eu possa fazer."
 lover.3206.b:0 "Vou dificultar [attacker.GetFirstNamePossessiveNoTooltip] esforços!"
 lover.3206.b.tt:0 "#F qualquer coisa para manter minha [lover.GetFirstNameNoTooltip] segura! #!"

 lover.3207.t:0 "Love Over Yonder"
 lover.3207.desc:0 "Mesmo que eu esteja longe do meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] nossos corações são como um só. Se eu lembrar [lover.GetHerHim] dos meus sentimentos pode trazer o sorriso [lover.Custom('quirk_pos_adjective')] que eu adoro para [lover.GetHerHis] rosto..."
 lover.3207.a:0 "Vou compor um poema que captura meus sentimentos por [lover.GetHerHim]!"
 lover.3207.a_object:0 "Um poema, e [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('lover'))], para transmitir meus sentimentos!"
 lover.3207.a.tt:0 "Se [lover.GetFirstNameNoTooltip] aprecia o poema"
 lover.3207.c:0 "[lover.GetSheHe|U] já sabe o que [lover.GetSheHe] significa para mim!"
 lover.3207.c.tt:0 "#F Certamente [lover.GetSheHe] faz...! #!"
 
 lover.3208.opening:0 "[writing_lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3208.desc_object:0 "Este [ROOT.Char.Custom2('LoverSeductionObject', SCOPE.sC('writing_lover'))] é apenas um lembrete do meu desejo e devoção\n"
 lover.3208.a:0 "Isso é tão doce!"
 lover.3208.a_terrible:0 "#F eu sei [writing_lover.GetSheHe] significa bem, mas esse poema #EMP#!... #!"
 lover.3208.a_okay:0 "#F Mesmo que [writing_lover.GetHerHis] poesia precise de algum trabalho... #!"
 lover.3208.a_great:0 "#F [writing_lover.GetSheHe|U] pode até escrever poesia eloquente! #!"
 lover.3208.a_amazing:0 "#F Ler este poema me faz cair em [writing_lover.GetHerHim] tudo de novo! #!"
 lover.3208.b:0 "Esta é a coisa mais boba que eu já li!"

 lover.3209.opening:0 "[lover.Custom2('AppropriateGreeting', ROOT.Char)]"
 lover.3209.desc:0 "O poema que você me enviou iluminou o meu dia e meu desejo por você; o conhecimento de que você está pensando em mim também é a única coisa que o torna suportável."
 lover.3209.a:0 "Oh [lover.GetFirstNameNoTooltip], eu sinto sua falta assim!"

 lover.3210.desc:0 "Por favor, não me envie tal drivel novamente. Eu ainda penso com carinho de você, apesar da distância que nos separa e gostaria de mantê-lo assim."
 lover.3210.a:0 "Talvez eu não seja um grande poeta, afinal..."

 lover.3211.t:0 "Para retratar o amor"
 lover.3211.desc:0 "Um pintor talentoso veio para [capital.GetNameNoTier], e meus pensamentos imediatamente foram para o meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] quando vi as belas obras de arte.\n\nA pintura daria um presente adorável, se ao menos eu pudesse decidir sobre o assunto perfeito para retratar..."
 lover.3211.a:0 "A escuridão de um beco antes do amanhecer, cheia de simbolismo!"
 lover.3211.a.tt:0 "#F tenho certeza de que [lover.GetSheHe] entenderá as insinuações sutis! #!"
 lover.3211.b:0 "Abraão e Sarah, lado a lado."
 lover.3211.b.tt:0 "#F espero que [lover.GetSheHe] desfrute do simbolismo religioso! #!"
 lover.3211.c:0 "Para abranger meu desejo ardente - uma batalha dramática!"
 lover.3211.c.tt:0 "#F Nada fala de amor como lutar pelo que você preza! #!"
 lover.3211.d:0 "Um mercado movimentado é o motivo perfeito!"
 lover.3211.d.tt:0 "#F [lover.GetSheHe|U] certamente desfrutarão do quadro animado, cheio de oportunidades. #!"
 lover.3211.e:0 "Uma pintura retratando o diálogo entre Sócrates e Phaedrus!"
 lover.3211.e.tt:0 "#F Que melhor maneira de honrar nosso amor do que retratar uma das primeiras discussões gravadas sobre o assunto? #!"
 lover.3211.f:0 "Eu não tenho tempo para tais indulgências."
 lover.3211.appreciate:0 "Se [lover.GetFirstNameNoTooltip] aprecia o gesto:"

 lover.3212.desc_opening:0 "Um presente para o meu [ROOT.Char.Custom('LoverPetName')] [ROOT.Char.GetFirstNameNoTooltip],\n\n"
 lover.3212.desc_lifestyle_schemer:0 "A pintura retrata um beco escuro em [capital.GetNameNoTier] pouco antes do amanhecer, mas deixarei o simbolismo e insinuações escondidos no escuro para você descobrir por conta própria."
 lover.3212.desc_lifestyle_scholar:0 "A pintura mostra Abraão e Sarah lado a lado, unidos como nós, prontos para enfrentar o futuro juntos. Espero que vocês apreciem o significado simbólico da pintura."
 lover.3212.desc_lifestyle_general:0 "A pintura retrata uma batalha maravilhosa; heróis gloriosos triunfando sobre o mal. Assim como a pintura é suficiente para fazer meu sangue ferver, assim é a simples menção de seu nome, minha querida [ROOT.Char.GetFirstNameNoTooltip]!"
 lover.3212.desc_lifestyle_administrator:0 "A pintura retrata um mercado movimentado, cheio de pessoas e produtos, assim como estou cheio de carinho por você. Por favor, deixe a foto lembrá-los das muitas oportunidades que enfrentamos todos os dias, assim como meus sentimentos! "
 lover.3212.desc_lifestyle_diplomat:0 "A pintura é uma interpretação do diálogo entre Sócrates e Phaedrus, discutindo o tema do amor e da retórica, inspirado pelo amor que sinto por você."
 lover.3212.a.perfect:0 "#F eu nunca coloquei os olhos em uma pintura que fala comigo assim antes! #!"
 lover.3212.a:0 "É adorável!"
 lover.3212.b:0 "Este quadro é horrível, jogue fora!"

 lover.3213.desc_perfect:0 "Nunca antes vi uma obra de arte como a pintura que você me enviou. Isso me moveu para o meu núcleo,"
 lover.3213.desc:0 "A pintura que você me enviou é muito apreciada. O pensamento e o talento que entraram nele são evidentes,"
 lover.3213.desc_lifestyle_schemer:0 "e os detalhes sutis e simbolismos escondidos nos cantos mais escuros do beco realmente aludem a um significado mais profundo!"
 lover.3213.desc_lifestyle_scholar:0 "e a escolha de Abraão e Sarah como motivo foi um golpe de gênio!"
 lover.3213.desc_lifestyle_general:0 "e a batalha retratada realmente me irritou, mal posso esperar para vê-lo meu amor!"
 lover.3213.desc_lifestyle_administrator:0 "e o mercado ocupado, repleto de pessoas e oportunidades, parecia tão vivo!"
 lover.3213.desc_lifestyle_diplomat:0 "e ver o famoso diálogo retratado de tal forma é verdadeiramente inspirador!"
 lover.3213.a:0 "Estou feliz [lover.GetSheHe] apreciado o presente!"

 lover.3214.desc:0 "Agradeço o gesto, mas a pintura que você me enviou estava entre as obras de arte mais horríveis que já vi. Foi feito como uma piada?"
 lover.3214.a:0 "Ahaha... Sim. Uma piada."

 lover.3215.t:0 "Sing Your Praise"
 lover.3215.desc:0 "Uma vez que não posso estar ao lado do meu amado [lover.GetTitledFirstNamePossessive] temo que [lover.GetSheHe] esquecerão o quão brilhante meus sentimentos por [lover.GetHerHim] queima.\n\nSending uma [lover.Custom('MusicalPerformer')] de agir como meu avatar na arte do amor cortês, cortejando [lover.GetHerHim] com poemas, canções e palavras doces escritas em meu nome, certamente lembraria [lover.GetHerHim]!"
 lover.3215.a:0 "Eu vou enviar o melhor, de uma só vez!"
 lover.3215.a.tt:0 "Um [lover.Custom('MusicalPerformer')] em meu emprego se juntará ao tribunal em [court_location.GetNameNoTier]"
 lover.3215.b:0 "Qualquer um deve fazer, certo?"
 lover.3215.c:0 "Eu não vou confiar em algum menestrél para fazer o meu cortejo para mim."
 lover.3215.c.tt:0 "#F tenho certeza que terei outras oportunidades mais pessoais#!"

 lover.3216.desc:0 "Um [lover.Custom('MusicalPerformer')] chegou ao tribunal, oficialmente para entreter e divertir, mas ele logo se aproxima de mim para divulgar o verdadeiro motivo de sua visita."
 lover.3216.desc_fancy_troubadour:0 "Um [lover.Custom('MusicalPerformer')] chegou à corte, cantando com uma voz adequada para o divino, e entregando prosa tão fluindo quanto o rio. Ele logo se aproxima de mim para divulgar a verdadeira razão de sua visita."
 lover.3216.desc_ending:0 "Oon"[original_lover.GetTitledFirstName] sent me, to assure you of [original_lover.GetHerHis] love and to perform for you, my [ROOT.Char.GetLadyLord].""
 lover.3216.a:0 "Que delícia!"
 lover.3216.b:0 "Por que [original_lover.GetSheHe] enviaria outra pessoa para fazer [original_lover.GetHerHis] cortejar?"

 lover.3217.desc:0 "A [lover.Custom('MusicalPerformer')] que você enviou tem sido uma delícia absoluta! Ele canta como um pássaro, e gira prosa como se nascesse com um fuso na mão. Eu sou todos os dias lembrado de seu amor, e minha vida é mais rica para ele!"
 lover.3217.a:0 "Estou feliz!"

 lover.3218.desc:0 "Você está zombando de mim, meu [ROOT.Char.Custom('LoverPetName')]? A [lover.Custom('MusicalPerformer')] que você enviou mal podia segurar uma nota, e eu desfrutei de prosa destinada a crianças com mais substância para ele."
 lover.3218.a:0 "Eu #EMP sabia#! eu não deveria ter ido para o menestrél de rua!"

 lover.3219.t:0 "Lembrança Pessoal"
 lover.3219.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('lover'))] [lover.GetTitledFirstName] vive tão longe do meu abraço... Se [lover.GetSheHe] tivesse algo para se lembrar de mim, algo pessoal, eu descansaria mais fácil."
 lover.3219.a:0 "[lover.GetSheHe|U] vai ter uma mecha do meu cabelo."
 lover.3219.a.tt:0 "#F [lover.GetSheHe|U] deve sentir minha falta terrivelmente também. #!"
 lover.3219.b:0 "Vou enviar [lover.GetHerHim] algumas das minhas roupas pequenas!"
 lover.3219.b.tt:0 "#F Certamente [lover.GetSheHe] apreciará o gesto de avanço. #!"
 lover.3219.c:0 "Envie [lover.Custom2('LoverSeductionObjectIndefinite', ROOT.Char)], pelo bem dos velhos tempos."
 lover.3219.c.tt:0 "#F eu sei como [lover.GetSheHe] romântico pode ser. #!"
 lover.3219.d:0 "Eu não tenho tempo para tais presentes sem sentido."
 lover.3219.d.tt:0 "#F encontrarei uma oportunidade melhor para mostrar [lover.GetHerHim] o quanto sinto falta [lover.GetHerHim]! #!"

 lover.3220.desc_opening:0 "Cada dia sem você está vazio, e cada momento fora de seu abraço é tormento."
 lover.3220.desc_hair:0 "Para lembrar o seu amor quando não posso estar presente, enviei-lhe um presente pessoal: uma mecha do meu cabelo."
 lover.3220.desc_smallclothes:0 "Para lembrar o seu amor quando não posso estar presente, enviei-lhe um presente íntimo: algumas das minhas roupas pequenas."
 lover.3220.desc_object:0 "Para lembrar o seu amor quando não posso estar presente, enviei-lhe um presente ecoando nosso passado: [ROOT.Char.Custom2('LoverSeductionObjectIndefinite', SCOPE.sC('original_lover'))]."
 lover.3220.a:0 "Este é um presente tão adorável!"
 lover.3220.b:0 "O que eu devo fazer com isso?"
 lover.3220.b.tt_smallclothes:0 "#F Ew. Apenas eca. #!"

 lover.3221.desc_opening:0 "O presente que você me enviou rapidamente tornou-se muito querido para mim."
 lover.3221.desc_hair:0 "A frustração de tão raramente estar em sua companhia será mais fácil de suportar com uma parte de você tão perto."
 lover.3221.desc_smallclothes:0 "A frustração de tão raramente estar em sua empresa será mais fácil de suportar com um item tão íntimo seu para me lembrar do que compartilhamos."
 lover.3221.desc_object:0 "A frustração de tão raramente estar em sua empresa será mais fácil de suportar com um lembrete do passado que compartilhamos juntos."
 lover.3221.a:0 "Estou aliviado [lover.GetSheHe] gostei do presente!"

 lover.3222.desc_opening:0 "O presente que você me enviou foi realmente... pessoal."
 lover.3222.desc_hair:0 "Eu tenho que perguntar - o que eu devo fazer com esse cabelo? É para algum ritual arcano?"
 lover.3222.desc_smallclothes:0 "Eu tenho que perguntar - o que te possuiu para me enviar uma peça de roupa tão vulgar?"
 lover.3222.desc_object:0 "Eu tenho que perguntar - por que você se concentraria tanto no passado entre nós? Você não vê futuro?"
 lover.3222.a:0 "Eu não posso acreditar [lover.GetSheHe] não apreciou o presente!"

 lover.7001.t:0 "Meu amigo [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)|U]"
 lover.7001.desc:0 "Sentado ao lado [potential_lover.GetTitledFirstNamePossessive], falando sobre [potential_lover.Custom('herhis_subject_of_interest')], vendo [potential_lover.GetHerHim] sorrir [potential_lover.Custom('quirk_pos_adverb')]... À medida que nossos olhos se encontram, meu coração começa a bater mais rápido, e passando por [potential_lover.GetHerHis] blush eu não sou o único sentindo a tensão súbita."
 lover.7001.a:0 "Eu vou fazer este momento durar o máximo que eu puder!"
 lover.7001.a.tt:0 "#F Talvez um dia possamos ser mais do que amigos? #!"
 lover.7001.b:0 "Então, sobre o que você estava dizendo..."
 lover.7001.b.tt:0 "#F não quero [potential_lover.GetHerHim] pensar que poderíamos ser outra coisa além de amigos. #!"

 lover.7002.t:0 "Meu amigo [proposing_friend.Custom2('ComplimentAdjective', ROOT.Char)|U]"
 lover.7002.desc:0 "Sentado ao lado [proposing_friend.GetTitledFirstNamePossessive], falando sobre [ROOT.Char.Custom('subject_of_interest')], pegando [proposing_friend.GetHerHis] olhos em cima de mim enquanto sorrio... De repente, a tensão é palpável, e passando por [proposing_friend.GetHerHis] blush eu não sou o único sentindo isso."

 lover.7003.t:0 "O rival [potential_lover.Custom('InsultAdjective')|U]"
 lover.7003.desc:0 "[potential_lover.GetTitledFirstName] lança em mais um discurso sobre [potential_lover.Custom('herhis_subject_of_interest')], e eu, deixando minha mente vagar, não posso deixar de notar que [potential_lover.GetSheHe] realmente é o [potential_lover.Custom2('ComplimentAdjective', ROOT.Char)] [potential_lover.GetWomanMan].\n\nTension entre nós não é nada novo, mas como nossos olhos se encontram eu sinto meu coração vibrar com algo além de ódio..."
 lover.7003.a:0 "Que feitiço tem o [potential_lover.Custom('InsultNoun')] me colocou sob? !"
 lover.7003.a.tt:0 "#F eu devo investigar esse sentimento estranho mais... #!"
 lover.7003.b:0 "Deve ser ódio que eu sinto."

 lover.7004.t:0 "O rival [proposing_rival.Custom('InsultAdjective')|U]"
 lover.7004.desc_opening:0 "No meio de uma discussão envolvente sobre [ROOT.Char.Custom('subject_of_interest')] vejo [proposing_rival.GetTitledFirstName] do outro lado da sala, franzindo a testa.\n\n"
 lover.7004.desc_potential_lover_is_go:0 "À medida que nossos olhos se encontram [proposing_rival.GetSheHe], para minha surpresa, sorri [proposing_rival.Custom('quirk_pos_adverb')]. Sempre [proposing_rival.GetSheHe] sido tão [proposing_rival.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_rival.GetWomanMan]?"
 lover.7004.desc_not:0 "À medida que nossos olhos se encontram [proposing_rival.GetSheHe] franzem o olhar e olham rapidamente - um grande [proposing_rival.Custom('InsultNoun')] como de costume!"
 lover.7004.a:0 "Eu sorrio de volta...?"
 lover.7004.a.tt:0 "#F O que é essa vibração repentina no meu coração? #!"
 lover.7004.b:0 "Eca, deixe-me ser [proposing_rival.GetFirstNameNoTooltip]."

 lover.7005.t:0 "Meu amado [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )|U]"
 lover.7005.desc:0 "Não escapou ao meu aviso de que meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )] [potential_lover.GetTitledFirstName] é um [potential_lover.GetWomanMan] muito bonito. A maneira como [potential_lover.GetSheHe] sorri e [potential_lover.Custom('quirk_pos_present')] nunca deixa de fazer meu coração vibrar..."
 lover.7005.a:0 "Esses sentimentos normais têm em relação a um [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]?"
 lover.7005.a.tt:0 "#F o que quer que isso signifique eu quero mais dele! #!"
 lover.7005.b:0 "[potential_lover.GetSheHe|U] é minha [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('potential_lover') )]. Agarre-se [ROOT.Char.GetFirstNameNoTooltip]!"

 lover.7006.t:0 "Meu amado [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )|U]"
 lover.7006.desc:0 "Meu [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] [proposing_family.GetTitledFirstName] é muito [proposing_family.Custom2('ComplimentAdjective', ROOT.Char)] [proposing_family.GetWomanMan]; Eu sei disso há muito tempo. Mas ultimamente [proposing_family.GetSheHe] começou a permanecer na minha presença, sorrindo mais doce do que o habitual, olhando para mim quando [proposing_family.GetSheHe] acha que não vejo [proposing_family.GetHerHim]..."
 lover.7006.a:0 "Estou intrigado com [proposing_family.GetHerHim] também!"
 lover.7006.a.tt:0 "#F Mas nada vai sair dele... Imagine o escândalo! #!"
 lover.7006.b:0 "Não é nada além [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('proposing_family') )] amor, certamente."
