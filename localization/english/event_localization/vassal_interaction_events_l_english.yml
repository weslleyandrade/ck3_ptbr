l_english:
 vassal_interaction.0001.opening:0 "[actor.Custom2('GreetingToVassal', ROOT.Char)]"
 vassal_interaction.0001.desc:0 "Eu exijo que você cesse sua guerra contra [defender.GetTitledFirstName] do [defender.GetPrimaryTitle.GetName] imediatamente!\n\nO reino perdura quando estamos juntos, não divididos."
 vassal_interaction.0001.a:0 "Seu desejo é meu comando, meu Liege."
 vassal_interaction.0001.b:0 "Isso é uma questão de honra, não desistiu de ânimo leve."
 vassal_interaction.0001.request_favor_tt:0 "Peço um [favor|E] em troca"
 vassal_interaction.0001.request_gold_tt:0 "Eu peço ouro em troca"
 vassal_interaction.0001.accept:0 "[actor.GetFirstNameNoTooltip] aceita meu pedido"
 vassal_interaction.0001.decline:0 "[actor.GetFirstNameNoTooltip] se recusa"
 vassal_interaction.0001.c:0 "Eu já investi tanto nesta guerra..."
 vassal_interaction.0001.d:0 "Não, eu vou ver isso até o fim!"
 vassal_interaction.0001.e:0 "Não, não, não, não. E você não pode me parar!"

 vassal_interaction.0002.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0002.desc:0 "Eu, naturalmente, obedecerei sua sabedoria e desejo. Enquanto minha causa é justa, eu vou desistir por enquanto, para o bem do reino."
 vassal_interaction.0002.a:0 "Um servo obediente é um bom servo."

 vassal_interaction.0003.desc:0 "Eu cheguei muito perto dos meus objetivos de desistir deles por nada. Eu vou ceder se você me prometer restituição futura."
 vassal_interaction.0003.a:0 "Você tem minha palavra."
 vassal_interaction.0003.b:0 "Você deve estar fazendo o que eu digo, não importa o que!"
 vassal_interaction.0003.b.tt:0 "A guerra continua"

 vassal_interaction.0004.desc:0 "Esta guerra tem um custo muito grande para eu abandoná-la agora. No entanto, uma pequena contribuição para restaurar meu tesouro pode me convencer do contrário."
 vassal_interaction.0004.a:0 "A compensação é justa."
 vassal_interaction.0004.b:0 "Esta é uma soma ultrajante!"

 vassal_interaction.0005.opening:0 "[recipient.Custom2('GreetingToLiege', ROOT.Char)]"
 vassal_interaction.0005.desc:0 "Eu tenho o maior respeito por seus desejos, mas o dado já está lançado. Eu vou ver esta guerra até o fim."
 vassal_interaction.0005.a:0 "Como você se atreve a me desafiar!"
 vassal_interaction.0005.b:0 "Eu vou ter que aceitá-lo. Desta vez."

 vassal_interaction.0006.desc:0 "Sua causa é justa, e seria injusto exigir isso de você sem recompensa."
 vassal_interaction.0006.favor:0 "Eu estarei em dívida com você por isso."
 vassal_interaction.0006.gold:0 "Pagarei o ouro que você perdeu, enquanto a luta acabar agora."
 vassal_interaction.0006.a:0 "Obrigado por sua graciosidade."
 vassal_interaction.0006.b:0 "Obrigado por sua generosidade."

 vassal_interaction.0007.desc:0 "Estou indignado que você exigiria subornos para fazer a licitação de sua liege! Você me enviou nada menos do que uma recusa desonrosa da minha demanda!"
 vassal_interaction.0007.a:0 "Muito bem. Eu tenho uma guerra para voltar."


 vassal_interaction.0011.desc:0 "[attacker.GetTitledFirstNamePossessive] reivindicação é justo. Exijo que se rendam a [attacker.GetHerHim] imediatamente, para restaurar a ordem ao reino."
 vassal_interaction.0011.a:0 "Se é assim que deve ser, meu Liege."
 vassal_interaction.0011.b:0 "Por favor, não me peça para desistir da minha honra por nada."
 vassal_interaction.0011.c:0 "Esse é um sacrifício caro que você me pede..."
 vassal_interaction.0011.d:0 "Não, eu vou lutar [attacker.GetHerHim]!"

 vassal_interaction.0012.desc:0 "Peço-lhe que considere o quanto me pediu, mas se for seu desejo, eu me renderei a [attacker.GetTitledFirstName]. Para o bem do reino."
 vassal_interaction.0012.a:0 "Recompensas por lealdade sempre chegam a tempo."

 vassal_interaction.0013.desc:0 "Perderei muito se desistir da guerra com [attacker.GetTitledFirstName]. Eu só posso ceder se você prometer restituição futura."

 vassal_interaction.0014.desc:0 "Entregar a guerra teria um custo muito grande. No entanto, se você me compensar pela perda, eu poderia fazer o que você pede."

 vassal_interaction.0015.desc:0 "Eu perderia muito se eu fosse me render. Eu não quero desobedecer, mas [attacker.GetTitledFirstName] forçou minha mão."

 vassal_interaction.0016.gold:0 "Pagarei por sua perda, enquanto a luta acabar agora."
 vassal_interaction.0016.a:0 "Pelo menos eu não perdi tudo ainda."
 vassal_interaction.0016.b:0 "Vou usar isso para me recuperar."

 vassal_interaction.you_owe_me:0 "Você vai fazer o que eu digo!"

 vassal_interaction.war_ender_gives_up:1 "[recipient.GetShortUIName|U] desistiu de sua guerra, sob ordens [actor.GetShortUINamePossessive]"

 vassal_interaction.0022.desc:0 "Estou escrevendo para informá-lo que concedi ao seu companheiro vassalo, [recipient.GetName], [recipient.GetHerHis] independência."
 vassal_interaction.0022.a:0 "Muito bem."

 vassal_interaction.0023.desc:0 "Estou escrevendo para informá-lo que concedi minha independência vassalo, [recipient.GetName] [recipient.GetHerHis]."
 vassal_interaction.0023.a:0 "Muito bem."

 vassal_interaction.0030.desc:0 "Seu apelo é justo, e eu me vejo influenciado por seus argumentos.\n\nEu perdoo-o de todo e qualquer crime atual aos olhos do [recipient.GetPrimaryTitle.GetNameNoTooltip], em perpetuidade. Você deve permanecer um [actor.GetWomanMan] livre!"
 vassal_interaction.0030.a:0 "Segurança, finalmente!"
