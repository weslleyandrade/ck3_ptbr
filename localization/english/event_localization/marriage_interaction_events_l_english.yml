l_english:
 marriage_interaction.0001.desc.start:0 "Para [ROOT.Char.GetFullName],\n\nDepois de cuidadosa consideração, decidi quebrar"
 marriage_interaction.0001.desc.liegetoliege:0 "o noivado entre minha [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], e sua [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.betrothedtobetrothed:0 "nosso noivado"
 marriage_interaction.0001.desc.betrothedtoliege:0 "meu noivado com seu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.liegetobetrothed:0 "Seu noivado com meu [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.end:0 "Peço desculpas por quaisquer inconvenientes que minha decisão causará e sinceramente espero que não danifique as relações entre nossas famílias."
 marriage_interaction.0001.a:0 "Um insulto terrível..."

 marriage_interaction.0002.desc:0 "Para minha [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetFullName], cheguei à conclusão de que seu casamento pendente com [rejected_betrothed.GetTitledFirstName] não é do melhor interesse de você ou de nossa família. Assim, eu decidi quebrar o noivado." #<TO_REMOVE>
 marriage_interaction.0002.a:0 "Ai" #<TO_REMOVE>

#Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t:0 "Um noivado deixado para murar"
 marriage_interaction.0004.desc:0 "Os acordos tinham sido feitos, e tudo estava em ordem, até que chegou a hora de concluir o casamento. Com ambas as partes aparentemente contentes em fingir que o acordo nunca foi feito, parece improvável que [betrothed_1.GetTitledFirstName] e [betrothed_2.GetTitledFirstName] jamais se casarão"
 marriage_interaction.0004.a:0 "Isso é melhor."

#Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t:0 "Um noivado deixado para murar"
 marriage_interaction.0005.desc:0 "Apesar da negociação e do planejamento cuidadoso, parece que nunca me casarei com meu noivo, [other_betrothed.GetTitledFirstName]. Apesar de ter chegado a hora de cumprir o casamento prometido, nenhuma das partes deu o passo para concluir o acordo."
 marriage_interaction.0005.a:0 "Quem sabe com quem vou me casar agora."

#Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t:0 "Um noivado deixado para murar"
 marriage_interaction.0006.desc:0 "Apesar da negociação e do planejamento cuidadoso, parece que nunca me casarei com meu noivo, [other_betrothed.GetTitledFirstName]. Apesar de ter chegado a hora de cumprir o casamento prometido, nenhuma das partes deu o passo para concluir o acordo."
 marriage_interaction.0006.a:0 "Com quem vou me casar, no final?"

 marriage_interaction.0008.t:0 "Noivado Quebrado pela Fé"
 marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName] dedicou [betrothed_clergy.GetHerHis] vida ao [betrothed_clergy.GetFaith.HighGodName] – apesar da negociação e do planejamento cuidadoso, parece que [betrothed_clergy.GetSheHe] nunca se casará [betrothed_2.GetTitledFirstName]."
 marriage_interaction.0008.a:0 "Ai"

 marriage_interaction.0009.desc_clergy:0 "Agora que dediquei minha vida a [betrothed_clergy.GetFaith.HighGodName] estou proibido de casar e devo deixar minha [betrothed_2.GetTitledFirstName] noiva para trás. Espero que [betrothed_2.GetSheHe] me perdoe."
 marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName] dedicou [betrothed_clergy.GetHerHis] vida a [betrothed_clergy.GetFaith.HighGodName] – apesar da negociação e do planejamento cuidadoso, parece que nunca me casarei com meu noivo."
 marriage_interaction.0009.a:0 "Ai"
