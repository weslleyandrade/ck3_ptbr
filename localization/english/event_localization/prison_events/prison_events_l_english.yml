l_english:
 prison.1001.t:0 "Verdade ou Tormento"
 prison.1001.start.desc:1 "Meu sonho chega a um fim abrupto quando a porta da cela é aberta. A silhueta do guarda é familiar, mas o [actor.GetWomanMan] atrás dele... Ah, não. Oh não.\n\n"
 prison.1001.rack.desc:0 "[actor.GetTitledFirstName] me prende ao rack [actor.GetHerselfHimself], um sorriso feliz nos lábios [actor.GetHerHis]."I trust you have heard the others. The screams, the snapping of bones and sinews."
 prison.1001.whip.desc:0 "[actor.GetTitledFirstName] gira o chicote na mão [actor.GetHerHis].  "Oh, the whip looks innocent enough, but it can separate flesh from bones just as well as any knife."
 prison.1001.rats.desc:0 ""Mas se sentirem o cheiro de fogo, vão roer alegremente o caminho através #emp qualquer coisa#! escapar." [actor.GetTitledFirstName] says, gesturing towards a faintly squeaking bucket. "Mas se sentirem o cheiro de fogo, vão roer alegremente o caminho através #emp qualquer coisa#! escapar."
 prison.1001.my_secret.desc:1 ""Dê-me a verdade, ou então..." [actor.GetTitledFirstName] says. "Dê-me a verdade, ou então...""
 prison.1001.anothers_secret.desc:1 ""Conte-me tudo, ou então..." [actor.GetTitledFirstName] says. "Conte-me tudo, ou então...""
 prison.1001.a:0 "Eu vou te contar tudo, eu juro!"
 prison.1001.b:0 "..."

 prison.1002.rack.desc:0 "Por que complicar as coisas? Não há nada como o bom e velho rack. Quando o carcereiro arrasta [recipient.GetTitledFirstName] para a sala, [recipient.GetHerHis] olhos são imediatamente atraídos para a grande moldura de madeira."
 prison.1002.whip.desc:0 "Oh, o beijo doce do chicote! Pode parecer inocente, mas pode separar a carne dos ossos tão bem quanto qualquer faca. A julgar pelo olhar [recipient.GetTitledFirstNamePossessive] rosto, [recipient.GetSheHe] sabe disso muito bem."
 prison.1002.rats.desc:0 "Os ratos no balde podem parecer tímidos no início, mas eles vão roer alegremente seu caminho através do peito de um [`recipient.GetWomanMan] uma vez que algum calor é adicionado. Ao explicar o conceito para [recipient.GetTitledFirstName], [recipient.GetHerHis] resolver derrete diante dos meus olhos."
 prison.1002.anothers_secret.desc:0 "Oon"No, no, I... I have information! [reveal_secret_owner.GetTitledFirstName] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]! I will tell you everything!""
 prison.1002.my_secret.desc:0 "Oon"Please, no! #EMP Please!#! I will tell you anything you want to know! I... I [secret_to_reveal.Custom('SecretDescriptionFirstPerson')]!""
 prison.1002.a:0 "Intrigante. Leve [recipient.GetHerHim] de volta para a cela."
 prison.1002.b:0 "Ainda não acabei com você #emp#! ainda..."

 prison.1003.t:0 "Tortura"
 prison.1003.rack.desc:0 "Por que complicar as coisas? Não há nada como o bom e velho rack. O som quando ossos e sinews snap é bastante inesquecível. Mas não tão inesquecível quanto a dor [recipient.GetTitledFirstName] está prestes a experimentar..."
 prison.1003.whip.desc:0 "Oh, o beijo doce do chicote! Pode parecer inocente, mas pode separar a carne dos ossos tão bem quanto qualquer faca - uma verdade [recipient.GetTitledFirstName] está prestes a experimentar. [recipient.GetSheHe|U] vai dormir de [recipient.GetHerHis] estômago por um bom tempo..."
 prison.1003.rats.desc:0 ""Mas uma vez que ele fica quente lá, eles vão fazer qualquer coisa para escapar. Felizmente para eles, seus dentes são #emp muito#! afiada." I say as I strap the bucket to [recipient.GetFirstNamePossessive] exposed chest. "Mas uma vez que ele fica quente lá, eles vão fazer qualquer coisa para escapar. Felizmente para eles, seus dentes são #emp muito#! afiada." [recipient.GetSheHe|U] pleads for mercy as I reach for the glowing coals."
 prison.1003.a:0 "Ah... Eu podia ouvir [recipient.GetHerHis] gritos por horas."
 prison.1003.b:0 "Tinha que ser feito."

 prison.1010.rack.desc:0 "[actor.GetTitledFirstName] me prende ao rack [actor.GetHerselfHimself], um sorriso feliz nos lábios [actor.GetHerHis]. Ouvi os gritos, o som quando ossos e sinews #emp estalar#!... Eu imploro por misericórdia, mas [actor.GetFirstNamePossessiveNoTooltip] sorriso só cresce mais."
 prison.1010.whip.desc:0 "[actor.GetTitledFirstName] gira o chicote na mão [actor.GetHerHis]."Oh, the whip looks innocent enough, but it can separate flesh from bones just as well as any knife. Allow me to demonstrate...""
 prison.1010.rats.desc:0 ""Mas uma vez que ele fica quente lá, eles vão fazer qualquer coisa para escapar. Felizmente para eles, seus dentes são #emp muito#! afiada." [actor.GetTitledFirstName] says as [actor.GetSheHe] strap the bucket to my exposed chest. "Mas uma vez que ele fica quente lá, eles vão fazer qualquer coisa para escapar. Felizmente para eles, seus dentes são #emp muito#! afiada.""
 prison.1010.a:0 "Por favor, não, eu...! #emp Aaaaaaaah! #!"

 prison.1020.t:0 "Cego"
 prison.1020.start.desc:0 " [recipient.GetHerHis|U] protestos são interrompidos à medida que as mordaças do carcereiro [recipient.GetHerHim] e os laços [recipient.GetHerHim] na mesa.\n\n"Please! I will do anything, anything you want!" [recipient.GetHerHis|U] protestos são interrompidos à medida que as mordaças do carcereiro [recipient.GetHerHim] e os laços [recipient.GetHerHim] na mesa.\n\n"
 prison.1020.cruel.desc:0 ""Você e eu nunca vimos olho no olho. Mas pelo lado bom, eu finalmente decidi como corrigir a situação." I sigh theatrically. "Você e eu nunca vimos olho no olho. Mas pelo lado bom, eu finalmente decidi como corrigir a situação.""
 prison.1020.compassionate.desc:0 ""mas isso é para a estabilidade do reino. Confie em mim - Eu não tenho prazer em seu sofrimento." I say as the physician prepares [physician.GetHerHis] tools, "mas isso é para a estabilidade do reino. Confie em mim - Eu não tenho prazer em seu sofrimento.""
 prison.1020.child.desc:1 ""Você tem certeza sobre isso, meu [actor.GetLadyLord]?" the physician says as [physician.GetSheHe] offers [recipient.GetTitledFirstName] the sedating draught. [recipient.GetHerHis|U] little hand is shaking, but [recipient.GetSheHe] drinks it all the same.\n\nOnce the [recipient.Custom('GirlBoy')] is asleep, the physician gives me a long look. "Você tem certeza sobre isso, meu [actor.GetLadyLord]?""
 prison.1020.a:0 "Oh, sim, este #emp vai #! doer."
 prison.1020.b:0 "Eu tenho minhas razões."

 prison.1021.start.desc:0 "Estou calmamente contemplando meu destino quando o carcereiro de repente bate a porta aberta e me arrasta para fora da cela. Lá, no corredor sombrio, [actor.GetTitledFirstName] aguarda.\n\n"
 prison.1021.cruel.desc:0 "O olhar satisfeito no rosto [actor.GetHerHis] me dá um arrepio na minha coluna.\n\n"Do not fret. I have not come for your head — your eyes will do just fine.""
 prison.1021.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], eu quero que você saiba que eu não tenho prazer nisso. Sou forçado a cegá-lo. Para a estabilidade do reino.""
 prison.1021.child.desc:0 ""Vai fazer tudo se sentir melhor," the physician says as [physician.GetSheHe] offers me a tiny glass bottle. This is a bad place, with bad people, but [physician.GetHerHis] eyes... they are nice. With a shaking hand, I lift the bottle to my lips."
 prison.1021.a:0 "Meu... meus olhos? Deixe-me ir embora! #emp não! #!"
 prison.1021.b:0 "Eu... Eu me sinto estranho..."

 prison.1025.t:0 "Castrado"
 prison.1025.cruel.desc:0 ""Não se preocupe. Não estou aqui para tirar sua cabeça - ou qualquer outra coisa de valor. Sua masculinidade vai fazer muito bem." I sigh theatrically. "Não se preocupe. Não estou aqui para tirar sua cabeça - ou qualquer outra coisa de valor. Sua masculinidade vai fazer muito bem.""

 prison.1026.cruel.desc:0 "O olhar satisfeito no rosto [actor.GetHerHis] me dá um arrepio na minha coluna.\n\n"Do not fret. I have not come for your head — or anything else of value for that matter. Your manhood will do just fine.""
 prison.1026.compassionate.desc:0 ""[recipient.GetFirstNameNoTooltip], eu quero que você saiba que eu não tenho prazer nisso. Sou forçado a castrado. Para a estabilidade do reino.""
 prison.1026.a:0 "O quê...? Deixe-me ir embora! #emp não! #!"

 prison.9001.t:0 "Liberdade!"
 prison.9001.desc_1:0 "Passo muitos dias planejando minha fuga, pensando no melhor curso de ação e rota de fuga. Tudo isso não equivale a nada, porém como um dia o guarda simplesmente esquece de trancar a porta, cambaleando para longe sem olhar para trás."
 prison.9001.desc_2:0 "Uma palavra agradável aqui, um elogio sincero lá – logo o guarda me vê com familiaridade calorosa em vez da suspeita inicial [dummy_gender.GetSheHe] abrigada. Quando peço um pouco de ar fresco [dummy_gender.GetSheHe] nem me questiona, e deixo [dummy_gender.GetHerHim] de cara para baixo em uma vala."
 prison.9001.desc_3_opening:0 "Uma distração de momentos, isso era tudo que eu precisava para deslizar o chaveiro do cinto do guarda e pelas minhas costas."
 prison.9001.desc_3_house_arrest:0 "Quando a escuridão cai, eu lentamente acalme minha porta aberta, balançando para o grito."
 prison.9001.desc_3:0 "Quando a escuridão cai, eu faço o meu caminho lentamente para fora da minha cela, balançando para o grito."
 prison.9001.desc_4:0 "Eu vasculhei cada centímetro da célula. Inspeciono cada dobradiça, sinto ao longo de cada bar, e investigo cada pedra. À medida que a escuridão cai mais uma vez, finalmente encontro o que procurava – uma pedra solta! É um trabalho rápido para ampliar o buraco em um túnel depois disso."
 prison.9001.desc_5:0 "Eu stalk os corredores, cada porta tão familiar como um velho amigo, e eu espero o meu tempo. Eu sei quem vai para onde, e a que horas. Eu sei quem chama servos específicos, e eu sei que a rota mais rápida para fora do [imprisoner.Custom('ResidenceBuilding')]. À medida que a escuridão cai, eu simplesmente espero pelo momento perfeito, e então eu deslizo como uma sombra."
 prison.9001.desc_6:0 "Espero até que a escuridão caia, e assim que tenho certeza que ninguém está por perto eu pego uma barra em cada mão e #EMP curvar#!. O suor escorre nos meus olhos, e minha respiração ofegante ecoa na escuridão, mas logo eu tenho um buraco grande o suficiente para espremer."
 prison.9001.desc_7:0 "Assim que o guarda sair eu desço sobre a fechadura. É velho e enferrujado, e tudo que tenho que trabalhar é um prego pequeno que encontrei no canto, mas isso não vai me parar. Uma pequena torção, um pequeno empurrão, e- #EMP lá! #!"
 prison.9001.desc_8:0 "Eu sorrio enquanto o guarda tentava sufocar um bocejo. Eu mantive a discussão por horas, e eu mergulho no tema da [ROOT.Char.Custom('subject_of_interest')] sem ceder. Logo [dummy_gender.GetSheHe] está balançando [dummy_gender.GetHerHis] cadeira, e então é uma coisa simples para obter as chaves de [dummy_gender.GetHerHim]."
 prison.9001.desc_9:0 "Muitos dias de olhares astutos, gestos insinuantes e convites finalmente nasceram frutos, e como o guarda se aproxima de mim com uma mão já sem [dummy_gender.GetHerHis] [dummy_gender.Custom('GetUpperClothingArticle')] eu sorrio. É uma coisa indolor, desmaiar no meio da felicidade, e eu me certifico de causar nenhum dano indevido."
 prison.9001.desc_ending_1:0 "\n\nAs eu desapareço no [imprisoner.Custom('TerrainType')] ao redor [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')] finalmente ouso esperar."
 prison.9001.desc_ending_2:0 "\n\nAs eu desapareço à noite, quando estou longe de tudo, inclino minha cabeça para trás e rio."
 prison.9001.a:0 "Eu sou livre!"

 prison.9002.desc_opening:0 "Tudo o que eu preciso é de um momento de atenção"
 prison.9002.desc_rat:0 " – Eu solto meu rato que calmamente faz o seu caminho através do chão, até o banco que o guarda está descansando, e direito às chaves"
 prison.9002.desc_stone:0 " – Eu me aproximo atrás do guarda e #EMP esmago#! minha pedra na parte de trás do capacete [dummy_gender.GetHerHis]. Enquanto o guarda cai no chão eu rapidamente [dummy_gender.GetHerHim] pelas chaves"
 prison.9002.desc_spoon:0 " e eu enfio minha colher na fechadura. Depois de muito balançando e dobrando a fechadura dá com um clique audível #EMP#!"
 prison.9002.desc_cockroach:0 " – Eu solto minha barata, e como ela corre sob os pés do guarda [dummy_gender.GetSheHe] empurra para trás violentamente o suficiente para bater [dummy_gender.GetHerHis] crânio contra a parede"
 prison.9002.desc_end:0 ", e logo eu e meu [ROOT.Char.Custom('prison_pet')] de confiança estamos desaparecendo no [imprisoner.Custom('TerrainType')] [imprisoner.GetTitledFirstNamePossessive] [imprisoner.Custom('ResidenceBuilding')] ao redor."
 prison.9002.a:0 "Estamos livres, [ROOT.Char.Custom('prison_pet')]!"

 prison.9003.desc:0 "Assim que [imprisoner.GetTitledFirstNamePossessive] guardas viram as costas para mim e para meu companheiro prisioneiro, [prison_friend.GetTitledFirstName], nós atacamos.\n\nMy muitos dias presos me deixou fraco, porém, e como o guarda bate um punho de ferro em meu estômago eu rapidamente me encontro sobrecarregado e preso. O guarda prepara o golpe final, mas vejo [prison_friend.GetTitledFirstNameNoTooltip] se aproximando acima de nós, segurando a própria faca do guarda – em breve estamos em movimento novamente.\n\nAs nós fazemos o nosso caminho para a noite, apoiando-se um no outro, nós rimos."
 prison.9003.a:0 "Estamos livres!"

 prison.9499.t:0 "Escapou!"
 prison.9499.desc_house_arrest:0 "Meu prisioneiro, [escapee.GetTitledFirstName], escapou [escapee.GetHerHis] prisão!"
 prison.9499.desc_dungeon:0 "Meu prisioneiro, [escapee.GetTitledFirstName], escapou das minhas masmorras!"
 prison.9499.desc_ending:0 "Os guardas não têm nada a dizer em sua defesa, mas o dano já está feito mesmo assim."
 prison.9499.a:0 "Amaldiçoá-lo, [escapee.GetFirstNameNoTooltip]!"

 prison.9501.t:0 "Cadeias Inquebráveis"
 prison.9501.desc:0 "O guarda zomba de mim e ri.\n\n"Oh no no. There's no escaping here, #EMP my [ROOT.Char.GetTitleAsNameNoTooltip]#!."O guarda zomba de mim e ri.\n\n"You thought the gruel you were getting was bad? Just you wait.""
 prison.9501.a:0 "Eu vou apodrecer aqui..."

 prison.9502.t:0 "Meu [ROOT.Char.Custom('prison_pet')|U] Corajoso"
 prison.9502.desc_opening:0 "Quando o guarda se vira, eu rapidamente alcanço minha [ROOT.Char.Custom('prison_pet')] e a joguei na [dummy_gender.GetHerHis] cabeça."
 prison.9502.desc_rat:0 "Ele embaralha, tentando encontrar a compra, mas o guarda rapidamente se aproxima e joga no chão. Meus gritos de protesto são quase abafados pelo grito agonizante enquanto o guarda moe impiedosamente [dummy_gender.GetHerHis] calcanhar para baixo."
 prison.9502.desc_stone:0 "Ele salta fortemente do capacete dos guardas, mas [dummy_gender.GetSheHe] só se vira com sobrancelhas levantadas de surpresa. Avistar a pedra [dummy_gender.GetSheHe] joga pela janela com um escárnio."
 prison.9502.desc_spoon:0 "Ele salta do capacete dos guardas, e [dummy_gender.GetSheHe] mal parece notar. Virando-se e detectando a colher fora do lugar, [dummy_gender.GetSheHe] pega-a e enfia-a em [dummy_gender.GetHerHis] próprio cinto."
 prison.9502.desc_cockroach:0 "Ele luta para a compra, mas o movimento deve ter alertado o guarda para [dummy_gender.GetHerHis] mão vem para cima e impiedosamente golpeia minha amada barata no chão, pisando-a no chão com um enojado escárnio."
 prison.9502.a:0 "Não!! Meu [ROOT.Char.Custom('prison_pet')]!"

 prison.9503.t:0 "Traição"
 prison.9503.desc:0 "Meu companheiro prisioneiro [prison_friend.GetTitledFirstName] e eu passamos muitas noites tramando nossa fuga.\n\nAs eu faço um tumulto [prison_friend.GetSheHe] está pronto à porta. O guarda abre a porta, e eu sorrio, agora [prison_friend.GetFirstNameNoTooltip] atacarei por trás e, e essa é a porta se fechando atrás do guarda. [prison_friend.GetTitledFirstNameNoTooltip] desaparece à noite, sem desafios enquanto todos os guardas convergem para mim."
 prison.9503.a:0 "Bem, pelo menos [prison_friend.GetSheHe] saiu..."
 prison.9503.b:0 "O [prison_friend.Custom('InsultAdjective')] [prison_friend.Custom('InsultNoun')] me traiu!"

 prison.9504.t:0 "Meu Companheiro Prisioneiro"
 prison.9504.desc:0 "A voz ralando do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName] quebra o silêncio, e logo estou cercado por guardas armados e furiosos."[ROOT.Char.GetFirstNameNoTooltip] is escaping! Guards! #EMP Guards!#!"A voz ralando do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('prison_rival'))] [prison_rival.GetTitledFirstName] quebra o silêncio, e logo estou cercado por guardas armados e furiosos."
 prison.9504.a:0 "Amaldiçoá-lo, [prison_rival.GetFirstNameNoTooltip]!"

 prison.9505.t:0 "Empurrando limites"
 prison.9505.opening:0 "Está ficando claro para mim que deve tomar meu destino em minhas próprias mãos. Também é claro que nem todas as partes das paredes são igualmente bem guardadas."
 prison.9505.tumble:0 "\n\nDepois de uma queda feia de um afloramento da parede, eu gostaria que fosse, no entanto. Demorou uma hora até que alguém me encontrasse e me ajudasse a ir para meus aposentos, onde um curandeiro era chamado."
 prison.9505.tunnels:0 "Logo descobri, no entanto, que os túneis sob as paredes são escuros e confusos. Foi só depois de numerosos arranhões e pedras golpearem com a cabeça eu consegui encontrar a saída, de volta para o pátio."
 prison.9505.a:0 "Eu sou... Eu ainda estou vivo...!"
