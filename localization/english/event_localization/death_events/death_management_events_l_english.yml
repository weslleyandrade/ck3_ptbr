l_english:
 death_management.1000.killed.tt:0 "Meu [THIS.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], foi morto por [killer.GetTitledFirstName]."
 death_management.1000.t:0 "Até a Morte Nos Separar"
 death_management.1000.murder:0 "[dead_character.GetTitledFirstName] foi assassinado!\n\n"
 death_management.1000.like:0 "Como pode um coração suportar esse tipo de dor sem quebrar? Não pode ser possível! No entanto, aqui estou eu, meu coração batendo enquanto o seu ficou quieto. Oh, [dead_character.GetFirstName], meu [dead_character.Custom('LoverPetName')]. A vida não será a mesma sem você."
 death_management.1000.neutral:0 "Meu querido [dead_character.GetFirstName]. Eu posso não ter te amado, mas sinto sua morte mais aguda do que jamais pensei ser possível. Você estava sempre lá, meu companheiro constante. Eu te dei como certo? Há tantas coisas que não disse..."
 death_management.1000.dislike:0 "[dead_character.GetWifeHusband|U], como você deu seu último suspiro, alívio lavado sobre mim. Talvez eu devesse ter vergonha, mas na verdade não havia amor perdido entre nós. Finalmente, estou livre para recomeçar minha vida!"
 death_management.1000.a:0 "Pelo menos as memórias permanecem."
 death_management.1000.b:0 "Espero que encontre paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c:0 "Nem um dia muito cedo!"
 death_management.1000.tt:1 "Seu cônjuge, [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1001.t:0 "Superando uma criança"
 death_management.1001.murder:0 "[dead_character.GetTitledFirstName] foi assassinado!\n\n"
 death_management.1001.tt:1 "Seu [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.1001.child:0 "Eu tinha tantas esperanças para você, meu filho mais doce. Todas as coisas que você aprenderia, experimentaria e faria. Havia tantas possibilidades, uma vida inteira para viver. Talvez você tivesse tido seus próprios filhos um dia. Mas agora, nada disso virá a ser..."
 death_management.1001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você pode fazer isso com [dead_character.GetFirstName]? Se eu pequei, por que você não me puniu em vez disso? [dead_character.GetSheHe|U] foi irrepreensível, minha [dead_character.Custom('GetDaughterSon')] perfeita! A vida tinha muito mais reservado para [dead_character.GetHerHim]..."
 death_management.1001.neutral:0 "Eu pensei que era muito velho para ser surpreendido pelas crueldades deste mundo, mas nunca previ ter que experimentar a morte do meu próprio [dead_character.Custom('GetDaughterSon')]. É minha única esperança que [dead_character.GetSheHe] agora seja poupado do sofrimento que devo suportar..."
 death_management.1001.dislike:0 "Não é dever de um [ROOT.Char.Custom('MotherFather')] amar [ROOT.Char.GetHerHis] crianças? No entanto, não consigo chorar por [dead_character.GetFirstNamePossessive] passando. Em algum lugar ao longo do caminho eu devo ter errado, forçado [dead_character.GetHerHim] um caminho que eu nunca poderia sancionar. Embora eu possa ser o culpado por quem [dead_character.GetSheHe] se tornou, agora está no passado. Finalmente."
 death_management.1001.a:0 "[dead_character.GetSheHe|U] não merecia isso."
 death_management.1001.c:0 "É tarde demais para arrependimento."
 death_management.1001.d:0 "Descanse em paz, pequeno [dead_character.GetFirstNameNoTooltip]."

 death_management.1004.t:0 "O Vazio Deixado Para Trás"
 death_management.1004.desc:0 "Há uma presença na minha cama, tão intensamente física quanto seu corpo costumava sentir quando você enrolava seus membros ao meu redor. No entanto, esta presença não é você, [dead_character.GetFirstName], mas toda a saudade e angústia que você deixou para trás. Durante os dias eu me mantenho ocupado, mas aqui, onde as memórias são tão vívidas, não há como escapar."
 death_management.1004.a:0 "Será que a dor nunca desaparecer?"
 death_management.1004.a.tt:1 "Seu amante, [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.lover.desc:1 "Seu amante, [dead_character.GetTitledFirstName], morreu."

 death_management.1005.t:0 "As Memórias Permanecem"
 death_management.1005.desc:0 "Oh, [dead_character.GetFirstName]. Se você ainda estivesse comigo, eu sei que você me diria para ser forte. Que as coisas vão melhorar. E você estaria certo, como sempre foi, mas primeiro devo xingar e chorar. Como eu poderia não quando você se foi deste mundo?"
 death_management.1005.a:0 "Você nunca será esquecido, velho amigo."
 death_management.1005.a.tt:1 "Seu amigo, [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."
 death_management.friend.desc:2 "Seu amigo, [dead_character.GetTitledFirstName], morreu."

 death_management.1007.t:0 "Uma Reviravolta do Destino"
 death_management.1007.start_murder:0 "[dead_character.GetTitledFirstName] foi assassinado! Agora nunca saberemos que tipo de"
 death_management.1007.start:2 "Hoje, com o passar do [dead_character.GetTitledFirstName], o futuro da [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou em seu curso. Nunca saberemos que tipo de"
 death_management.1007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.1007.ruler:0 "Régua"
 death_management.1007.end:3 "[dead_character.GetSheHe] teria se tornado, ou se [dead_character.GetHerHis] morte é uma bênção ou uma maldição sobre este [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 death_management.1007.a:0 "Um conto termina, e outro começa."
 death_management.1007.a.tt:1 "Seu herdeiro, [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.1006.t:0 "Uma Maldição Desfeita"
 death_management.1006.desc:0 "A reviravolta do destino nem sempre foi a meu favor – [ROOT.Char.GetFaith.HighGodName] sei que fui amaldiçoado no dia em que conheci [dead_character.GetTitledFirstName]. Hoje, no entanto, essa maldição foi levantada! O destino sorriu para mim e trouxe essa [dead_character.Custom('InsultAdjective')] [dead_character.Custom('InsultNoun')] para [dead_character.GetHerHis] túmulo!"
 death_management.1006.a.tt:1 "Seu rival, [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')]."

 death_management.parent.desc:1 "Seu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], morreu."

 death_management.sibling.desc:1 "Seu [dead_character.Custom('SisterBrother')], [dead_character.GetTitledFirstNameNoTooltip], morreu."

 death_management.betrothed.desc:1 "Seu noivo, [dead_character.GetFirstNameNoTooltip], morreu."

 death_management.liege_councillor.desc:1 "Seu [councillor|E], [dead_character.GetFirstNameNoTooltip], morreu."

 death_management.liege.desc:1 "Seu vassalo, [dead_character.GetFirstNameNoTooltip], morreu."

 death_management.pinned.desc:0 "Uma pessoa de seu interesse, [dead_character.GetNameNoTooltip], morreu."

 death_management.1008.desc:0 "[dead_character.GetTitledFirstName], o cônjuge do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], faleceu. Todos esses planos cuidadosamente elaborados foram esmagados por [ROOT.Char.GetFaith.DeathDeityNamePossessive] impulso inconstante, embora tais queixas possam parecer mesquinhas e insubstanciais em comparação com a dor de [dead_character.GetHerHis] família..."
 death_management.1008.a:0 "Descanse em paz"
 death_management.1008.a.tt:0 "O cônjuge de [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], morreu."
 death_management.spouse_child.desc:0 "O cônjuge de seu herdeiro [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], morreu."

 death_management.1009.t:0 "Uma Tragédia Imprevista"
 death_management.1009.desc:1 "[dead_character.GetTitledFirstName], o noivo do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], faleceu. Todos esses planos cuidadosamente elaborados foram esmagados por [ROOT.Char.GetFaith.DeathDeityNamePossessive] impulso inconstante, embora tais queixas possam parecer mesquinhas e insubstanciais em comparação com a dor de [dead_character.GetHerHis] família..."
 death_management.1009.a:0 "Descanse em paz, pequenzinho."
 death_management.1009.a.tt:0 "O noivo de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], [THIS.Char.Custom('DiedHouse_arrest')] e o acordo de casamento é nulo."
 death_management.betrothed_child.desc:1 "O noivo de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName], morreu."

 death_management.1010.t:0 "Sem mais lições"
 death_management.1010.murderer:0 "Como a notícia de que [dead_character.GetTitledFirstName] faleceu se espalha pelos corredores eu tenho que lutar para manter meu rosto sob controle.\n\nÉ não é até que eu esteja em uma carruagem indo para casa que ele realmente afunda em... [dead_character.GetSheHe] se foi."
 death_management.1010.under_12:0 "É um pouco confuso - como tudo passou de [dead_character.GetTitledFirstName] não me chamar para minhas aulas uma manhã, até agora, sentado em uma carruagem com destino a casa.\n\nQuando eu perguntei por que [dead_character.GetFirstName] não estava me vendo fora, os murmúrios ao meu redor lentamente deixaram claro que eu não vou vê[dead_character.GetHerHim] novamente."
 death_management.1010.12_or_over:0 "Eles me trouxeram a notícia enquanto eu me preparava para minhas aulas, e eu não sabia mais o que fazer comigo mesmo. Meu professor, [dead_character.GetTitledFirstName], faleceu.\n\nEven enquanto viajo para casa, é estranho que nunca mais volte a vê[dead_character.GetHerHim]."
 death_management.1010.under_12_liked_educator:0 "Eu gostaria que [dead_character.GetSheHe] teria dito adeus, pelo menos."
 death_management.1010.under_12_disliked_educator:0 "Eu quero um novo professor de qualquer maneira!"
 death_management.1010.over_12_liked_educator:0 "Você me ensinou tanto, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator:0 "Boa viagem, na verdade."
 death_management.1010.a.tt:1 "Com a morte de [dead_character.GetTitledFirstName], você não está mais sendo ensinado."

 death_management.educator.desc:2 "[ward_of_dead_character.GetTitledFirstNamePossessive] educadora [dead_character.GetTitledFirstName] morreu."

 death_management.2000.t:0 "'Til [prison_holder.GetFirstNameNoTooltip] Faça-nos Parte"
 death_management.2000.t.root_killer:0 "'Até que eu nos se se parta'"
 death_management.2000.t.no_killer:0 "Torn Away"
 death_management.2000.murderer:0 "Oh, [dead_character.GetFirstName], a vida poderia ter sido cada vez mais longa juntos, mas é assim que tinha que ser.\n\nEu não gosto de ter seu sangue em minhas mãos, mas eu sei que se você pudesse dizer isso, você teria desejado que eu seguisse em frente e encontrasse a felicidade."
 death_management.2000.like:0 "Como pode um coração suportar esse tipo de dor sem quebrar? Não pode ser possível! No entanto, aqui estou eu, meu coração batendo enquanto o seu ficou quieto.\n\nOh, [dead_character.GetFirstName], meu [dead_character.Custom('LoverPetName')]."
 death_management.2000.like_end_killer:0 "Eu não posso ter a imagem de [prison_holder.GetTitledFirstName] acabar com sua vida fora da minha cabeça."
 death_management.2000.like_end:0 "Eu não posso ter a imagem de você desperdiçando, trancado em [prison_holder.GetTitledFirstNamePossessive] masmorra, fora da minha cabeça."
 death_management.2000.neutral:0 "Meu querido [dead_character.GetFirstName]. Eu posso não ter te amado, mas sinto sua morte mais aguda do que jamais pensei ser possível. Você estava sempre lá, meu companheiro constante."
 death_management.2000.neutral_end_killer:0 "Pensar que [prison_holder.GetTitledFirstName] tiraria você de mim de uma forma tão violenta..."
 death_management.2000.neutral_end:0 "Pensar que você pereceria em [prison_holder.GetTitledFirstNamePossessive] masmorras..."
 death_management.2000.dislike:0 "[dead_character.GetWifeHusband|U], como você tirou seu último suspiro alívio lavado sobre mim, bem como raiva. Talvez eu devesse ter vergonha, mas na verdade não havia amor perdido entre nós."
 death_management.2000.dislike_end_killer:0 "No entanto, o insulto de tê-lo perecido nas mãos de um [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] como [prison_holder.GetTitledFirstName]..."
 death_management.2000.dislike_end_unknown_killer:1 "No entanto, o insulto de tê-lo perecer nas mãos de um assassino..."
 death_management.2000.dislike_end_no_killer:0 "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end:0 "No entanto, o insulto de tê-lo perecer nas masmorras de um [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] como [prison_holder.GetFirstName]..."
 death_management.2000.a:0 "Que tal [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] poderia te tirar de mim..."
 death_management.2000.b:0 "É um crime imperdoável!"
 death_management.2000.c:0 "É imperdoável!"
 death_management.2000.d:0 "Que maneira de ir, também..."
 death_management.2000.tt:1 "Seu cônjuge, [dead_character.GetTitledFirstName], morreu nas masmorras de [prison_holder.GetTitledFirstName]."

 death_management.2007.t:0 "Uma Reviravolta do Destino"
 death_management.2007.start:1 "Hoje, com a passagem de [dead_character.GetTitledFirstName] nas masmorras da [prison_holder.GetTitledFirstName], o futuro da [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou em seu curso. Nunca saberemos que tipo de"
 death_management.2007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler:0 "Régua"
 death_management.2007.end:1 "[dead_character.GetSheHe] teria se tornado, ou se [dead_character.GetHerHis] morte é uma bênção ou uma maldição sobre este [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nO que eu sei é que [prison_holder.GetFirstName] pagará por [prison_holder.GetHerHis] crimes."
 death_management.2007.a:0 "[prison_holder.GetSheHe|U] cometeu um ato imperdoável."
 death_management.2007.a.tt:1 "Seu herdeiro, [dead_character.GetTitledFirstName], morreu nas masmorras de [prison_holder.GetTitledFirstName]"
 death_management.2007.a.new_heir.tt:1 "[new_heir.GetTitledFirstName] é seu novo herdeiro"

 death_management.2001.t:0 "Superando uma criança"
 death_management.2001.opening:1 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], morreu!\n\n"
 death_management.2001.child:0 "Eu tinha tantas esperanças para você, meu doce filho. Todas as coisas que você aprenderia, experimentaria e faria. Havia tantas possibilidades, uma vida inteira para viver. Talvez você tivesse tido seus próprios filhos um dia. Mas agora, nada disso virá a ser, tudo graças a [prison_holder.GetTitledFirstName]..."
 death_management.2001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você poderia permitir que [prison_holder.GetTitledFirstName] fazer isso para [dead_character.GetFirstName]?"
 death_management.2001.like_end_killer:0 "Rezo para que o [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] não conheça nenhum descanso, nenhuma paz, nenhum amor #EMP#!, como pagamento que acaba com a vida do meu [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end:0 "Rezo para que os [prison_holder.Custom('InsultAdjective')] [prison_holder.Custom('InsultNoun')] [prison_holder.GetFirstName] não saibam descansar, sem paz, sem amor #EMP#!, como pagamento por permitir que minha [dead_character.Custom('GetDaughterSon')] desperdice em [prison_holder.GetHerHis] masmorras."
 death_management.2001.neutral:0 "Eu pensei que era muito velho para ser surpreendido pelas crueldades deste mundo, mas nunca previ ter que experimentar a morte do meu próprio [dead_character.Custom('GetDaughterSon')] nas mãos de [prison_holder.GetTitledFirstName]. É minha única esperança que [dead_character.GetSheHe] agora seja poupado do sofrimento [dead_character.GetSheHe] deve ter sofrido..."
 death_management.2001.dislike:0 "Não é dever de um [ROOT.Char.Custom('MotherFather')] amar [ROOT.Char.GetHerHis] crianças? No entanto, eu não posso trazer-me a chorar sobre [dead_character.GetFirstNamePossessive] passando."
 death_management.2001.dislike_end_killer:0 "Eu só sinto raiva pelo insulto que a [prison_holder.GetTitleTierName] me concedeu por ter minha [dead_character.Custom('GetDaughterSon')] perecer por [prison_holder.GetHerHis] mão."
 death_management.2001.dislike_end:0 "Eu só sinto raiva pelo insulto que a [prison_holder.GetTitleTierName] me concedeu por ter meu [dead_character.Custom('GetDaughterSon')] perecer em [prison_holder.GetHerHis] masmorras."
 death_management.2001.a:0 "[dead_character.GetSheHe|U] não merecia isso."
 death_management.2001.c:0 "É tarde demais para arrependimentos."
 death_management.2001.d:0 "Descanse em paz, pequeno [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt:1 "Seu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], morreu nas masmorras de [prison_holder.GetTitledFirstName]."

 death_management.2002.t:0 "O Longo Descanso"
 death_management.2002.child:0 "[dead_character.Custom('MotherFather')|U]? Por que você foi? Eles disseram que você não podia evitar, que [prison_holder.GetTitledFirstName] foi a razão pela qual você teve que sair. Mas por que [prison_holder.GetSheHe] te tiraria de mim, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like:0 "Oh, [dead_character.Custom('MotherFather')]. Eu poderia ser crescido, mas eu sempre fui seu filho. O que devo fazer agora, quando [prison_holder.GetTitledFirstName] te tirar de mim, e deste mundo? Quem deve me segurar como meus olhos estão cegos de lágrimas?"
 death_management.2002.neutral:0 "Nós podemos não ter sido próximos, [dead_character.GetFirstName], mas você sempre será minha [dead_character.Custom('MotherFather')]. Pensar que [prison_holder.GetTitledFirstName] tiraria você de mim de uma forma tão cruel, deixando-me com tantas perguntas. O que possuía a [prison_holder.GetTitleTierName] cometer um crime tão hediondo? Eu te dei como certo? [dead_character.Custom('MotherFather')|U]... Você realmente me ama?"
 death_management.2002.dislike:0 "Seu sangue pode correr em minhas veias, mas você não era [dead_character.Custom('MotherFather')] verdadeiro da minha. Se sua morte nas mãos de [prison_holder.GetTitledFirstName] não tivesse sido um insulto, eu não teria sentido nada além de alívio com sua morte."
 death_management.2002.a:0 "Eu sempre te amarei, [dead_character.Custom('MotherFather')]."
 death_management.2002.b:0 "Acho que nunca saberei..."
 death_management.2002.c:0 "Eu vou ter certeza [prison_holder.GetSheHe] paga."
 death_management.2002.d:0 "Eu... Eu quero o meu [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt:1 "Seu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], morreu nas masmorras de [prison_holder.GetTitledFirstName]."

 death_management.2008.t:0 "Tudo o que poderia ter sido"
 death_management.2008.desc.like:0 "Eu tinha começado a imaginar [dead_character.GetTitledFirstNamePossessive] e meu futuro - as coisas que alcançaríamos juntos e a família que construiríamos."
 death_management.2008.like_end_killer:0 "Todos esses sonhos vieram desmoronar graças a [prison_holder.GetTitledFirstName], que assassinou meu noivo, terminando o sonho antes de começar."
 death_management.2008.like_end:0 "Todos esses sonhos vieram desmoronando graças a [prison_holder.GetTitledFirstName], que deixaram meu noivo morrer em [prison_holder.GetHerHis] masmorras."
 death_management.2008.dislike_killer:0 "Quando me contaram a morte do meu noivo [dead_character.GetTitledFirstName] pelas mãos de [prison_holder.GetTitledFirstName], não posso negar que fiquei aliviada. Claro, ainda sinto raiva pelo [prison_holder.GetTitleTierName] que acabou com a vida da minha intenção de forma tão violenta, mas estou feliz por não ter que me casar com [dead_character.GetHerHim] agora."
 death_management.2008.dislike:0 "Quando me contaram a morte do meu noivo [dead_character.GetTitledFirstName] nas masmorras de [prison_holder.GetTitledFirstName], não posso negar que fiquei aliviada. Claro, ainda sinto raiva dos [prison_holder.GetTitleTierName] que deixaram meu noivo morrer em [prison_holder.GetHerHis] cuidados, mas estou feliz por não ter que me casar [dead_character.GetHerHim] agora."
 death_management.2008.desc.neutral:0 "Desde que meu noivado com [dead_character.GetTitledFirstName] foi oficializado, experimentei tanto a emoção quanto o medo com o pensamento do nosso casamento pendente. Agora que [prison_holder.GetTitledFirstName] causou a morte da minha intenção, sinto falta de [dead_character.GetHerHim], apesar de nunca ter conhecido [dead_character.GetHerHim]. Quem sabe o que poderíamos ter tido juntos?"
 death_management.2008.a.tt:1 "Seu noivo, [dead_character.GetTitledFirstName], morreu nas masmorras de [prison_holder.GetTitledFirstName] e o acordo de casamento é nulo."
 death_management.2008.a:0 "Descanse em paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b:0 "Pulamos direto para #EMP até que a morte nos se se parta#!"

 death_management.3000.t:0 "Até que eu nos se se parta"
 death_management.3000.like:0 "Oh, [dead_character.GetFirstName], meu [dead_character.Custom('LoverPetName')]. E pensar que você morreria nas minhas masmorras... Gostaria de saber se [dead_character.GetSheHe] acreditaria em mim se eu dissesse a [dead_character.GetHerHim] que ainda amo [dead_character.GetHerHim], mesmo agora."
 death_management.3000.neutral:0 "Meu querido [dead_character.GetFirstName]. Eu posso não ter te amado, e eu poderia ter sido a causa de sua morte, mas eu sinto sua morte mais aguda do que eu jamais pensei ser possível. Você estava sempre lá, meu companheiro constante. Pensar que meu calabouço seria a sua morte..."
 death_management.3000.dislike:0 "Caro partiu [dead_character.GetWifeHusband], alívio lavado sobre mim como você deu seu último suspiro em minhas masmorras. Talvez eu devesse ter vergonha, mas na verdade não havia amor perdido entre nós."
 death_management.3000.a:0 "Que [dead_character.GetSheHe] descanse em paz."
 death_management.3000.b:0 "Quem poderia ter adivinhado?"
 death_management.3000.c:0 "Boa viagem!"
 death_management.3000.tt:1 "Seu cônjuge, [dead_character.GetTitledFirstName], morreu em suas masmorras."

 death_management.3007.t:0 "Uma Reviravolta do Destino"
 death_management.3007.start:1 "Hoje, com a passagem de [dead_character.GetTitledFirstName] nas minhas masmorras, o futuro da [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou em seu curso. Nunca saberemos que tipo de"
 death_management.3007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler:0 "Régua"
 death_management.3007.end:1 "[dead_character.GetSheHe] teria se tornado, ou se [dead_character.GetHerHis] morte é uma bênção ou uma maldição sobre este [ROOT.Char.GetPrimaryTitle.GetType.GetName].\n\nO que eu sei é que o que é feito é feito, e que [dead_character.GetFirstNamePossessive] história chegou ao fim."
 death_management.3007.a:0 "Um conto termina, e outro começa."
 death_management.3007.a.tt:1 "Seu herdeiro, [dead_character.GetTitledFirstName], morreu em suas masmorras.\n[new_heir.GetTitledFirstName] é seu novo herdeiro."
 
 death_management.3001.t:0 "Superando uma criança"
 death_management.3001.tt:1 "Seu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], morreu em suas masmorras."
 death_management.3001.child:0 "Eu tinha tantas esperanças para você, meu doce filho. Todas as coisas que você aprenderia, experimentaria e faria. Havia tantas possibilidades, uma vida inteira para viver. Talvez você tivesse tido seus próprios filhos um dia. Mas agora, nada disso virá a ser, tudo graças às minhas ações..."
 death_management.3001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você poderia permitir que [dead_character.GetFirstName] passasse por lá?\n\nI orar para que [dead_character.GetSheHe] encontre paz na vida após a morte, e que [ROOT.Char.GetFaith.HighGodName] me perdoem meus crimes."
 death_management.3001.neutral:0 "Eu pensei que era muito velho para ser surpreendido pelas crueldades deste mundo, mas nunca previ a dor que me faria experimentar a morte do meu próprio [dead_character.Custom('GetDaughterSon')]. É minha única esperança que [dead_character.GetSheHe] agora seja poupado do sofrimento que agora devo suportar..."
 death_management.3001.dislike:0 "Não é dever de um [ROOT.Char.Custom('MotherFather')] amar [ROOT.Char.GetHerHis] crianças? No entanto, eu não posso trazer-me a chorar sobre [dead_character.GetFirstNamePossessive] passando por minhas próprias mãos."
 death_management.3001.a:0 "[dead_character.GetSheHe|U] não merecia isso."
 death_management.3001.c:0 "É tarde demais para arrependimentos."
 death_management.3001.d:0 "Descanse em paz, pequeno [dead_character.GetFirstNameNoTooltip]."

 death_management.3002.t:0 "O Longo Descanso"
 death_management.3002.child:0 "[dead_character.Custom('MotherFather')|U]? Por que você foi? Eles disseram que você não podia evitar, que eu era a razão pela qual você tinha que sair. Mas isso não faz sentido. Certo, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like:0 "Oh, [dead_character.Custom('MotherFather')]. Eu poderia ser crescido, mas eu sempre fui seu filho. O que devo fazer agora, quando causei sua morte? Quem deve me segurar como meus olhos estão cegos de lágrimas?"
 death_management.3002.neutral:0 "Nós podemos não ter sido próximos, e eu poderia ter causado sua morte, [dead_character.GetFirstName], mas você sempre será minha [dead_character.Custom('MotherFather')].\n\nComo você deixou este mundo, mil perguntas envolveram minha mente. Eu te dei como certo? Sua morte foi um erro que eu deveria ter evitado? [dead_character.Custom('MotherFather')|U]... Você realmente me ama?"
 death_management.3002.dislike:0 "Seu sangue pode correr em minhas veias, mas você não era [dead_character.Custom('MotherFather')] verdadeiro da minha. Não senti nada na sua morte além de alívio, nem mesmo culpa por ter causado isso. Finalmente, sua sombra não paira mais sobre o meu ombro."
 death_management.3002.a:0 "Eu sempre te amarei, [dead_character.Custom('MotherFather')]."
 death_management.3002.b:0 "Acho que nunca saberei..."
 death_management.3002.c:0 "Boa viagem!"
 death_management.3002.d:0 "Eu... Eu quero o meu [dead_character.Custom('MotherFather')]!"
 death_management.3002.tt:1 "Seu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], morreu em seu calabouço."

 death_management.3006.t:0 "Superando meu rival"
 death_management.3006.desc:0 "Quando meu carcereiro trouxe a notícia alegre, eu mal podia acreditar! Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], [dead_character.GetTitledFirstName], finalmente pereceu no meu calabouço [dead_character.Custom('InsultNoun')]. Estou tão feliz que eu poderia dançar!"
 death_management.3006.a:0 "Em [dead_character.GetHerHis] cova rasa!"
 death_management.3006.a.tt:2 "Sua [rival|E] [dead_character.GetFirstNameNoTooltip] morreu!"

 death_management.3008.t:0 "Tudo o que poderia ter sido"
 death_management.3008.desc.like:0 "Eu tinha começado a imaginar [dead_character.GetTitledFirstNamePossessive] e meu futuro - as coisas que alcançaríamos juntos e a família que construiríamos. Todos esses sonhos desmoronaram graças às minhas ações quando deixei meu noivo morrer nas minhas masmorras."
 death_management.3008.desc.dislike:0 "Quando me contaram a morte do meu noivo [dead_character.GetTitledFirstName] em minhas masmorras, não posso negar que fiquei aliviada. Estou feliz que eu não vou ter que casar [dead_character.GetHerHim] agora!"
 death_management.3008.desc.neutral:0 "Desde que meu noivado com [dead_character.GetTitledFirstName] foi oficializado, experimentei tanto a emoção quanto o medo com o pensamento do nosso casamento pendente. Agora que minha intenção pereceu nas minhas masmorras, sinto falta [dead_character.GetHerHim], apesar de nunca ter conhecido [dead_character.GetHerHim]. Quem sabe o que poderíamos ter tido juntos?"
 death_management.3008.a.tt:1 "Seu noivo, [dead_character.GetTitledFirstName], morreu em suas masmorras e o acordo de casamento é nulo."
 death_management.3008.a:0 "Descanse em paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b:0 "Pulamos direto para #EMP até que a morte nos se se parta#!."

 death_management.prisoner.desc:0 "Meu prisioneiro, [dead_character.GetTitledFirstName], morreu nas minhas masmorras."

 death_management.4000.t:0 "Até a Morte Nos Separar"
 death_management.4000.like_opening:0 "Como pode um coração suportar esse tipo de dor sem quebrar? Não pode ser possível! No entanto, aqui estou eu, meu coração batendo enquanto o seu ficou quieto.\n\n"
 death_management.4000.like_my_prison:0 "Oh, [dead_character.GetFirstName], meu [dead_character.Custom('LoverPetName')]. Acreditaria em mim se eu dissesse que ainda te addoto? Mesmo depois de tudo o que eu fiz?"
 death_management.4000.like:0 "Oh, [dead_character.GetFirstName], meu [dead_character.Custom('LoverPetName')]. Eu não posso ter a imagem de você desperdiçando, trancado por [house_arrest_holder.GetTitledFirstName], fora da minha cabeça."
 death_management.4000.neutral_opening:0 "Meu querido [dead_character.GetFirstName]. Eu posso não ter te amado, mas sinto sua morte mais aguda do que jamais pensei ser possível."
 death_management.4000.neutral_my_prison:0 "Espero que você possa me perdoar meus pecados. Tanto o que eu fiz com você e todas as coisas que eu deixei por dizer."
 death_management.4000.neutral:0 "Você estava sempre lá, meu companheiro constante. Pensar que você pereceria como prisioneiro de [house_arrest_holder.GetTitledFirstName]... Há tantas coisas que eu deixei por dizer!"
 death_management.4000.dislike_my_prison:0 "[dead_character.GetWifeHusband|U], como você deu seu último suspiro como meu prisioneiro, alívio lavado sobre mim. Talvez eu devesse ter vergonha, mas na verdade não havia amor perdido entre nós. Finalmente, estou livre para recomeçar minha vida!"
 death_management.4000.dislike:0 "[dead_character.GetWifeHusband|U], como você deu seu último suspiro como prisioneiro de [house_arrest_holder.GetTitledFirstName], alívio lavado sobre mim. Talvez eu devesse ter vergonha, mas na verdade não havia amor perdido entre nós. Finalmente, estou livre para recomeçar minha vida!"
 death_management.4000.a:0 "Pelo menos as memórias permanecem."
 death_management.4000.b:0 "Espero que encontre paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c:0 "Nem um dia muito cedo!"
 death_management.4000.tt:1 "Seu cônjuge, [dead_character.GetTitledFirstName], morreu em prisão domiciliar."

 death_management.4007.t:0 "Uma Reviravolta do Destino"
 death_management.4007.start_my_prison:1 "Hoje, com a morte do meu prisioneiro [dead_character.GetTitledFirstName], o futuro da [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou em seu curso. Nunca saberemos que tipo de"
 death_management.4007.start:1 "Hoje, com a morte de [dead_character.GetTitledFirstName] como prisioneira de [house_arrest_holder.GetTitledFirstName], o futuro da [ROOT.Char.GetPrimaryTitle.GetNameNoTier] mudou em seu curso. Nunca saberemos que tipo de"
 death_management.4007.mytitle:1 "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler:0 "Régua"
 death_management.4007.end:1 "[dead_character.GetSheHe] teria se tornado, ou se [dead_character.GetHerHis] morte é uma bênção ou uma maldição sobre este [ROOT.Char.GetPrimaryTitle.GetType.GetName]."
 death_management.4007.end.heir:0 "A única esperança é que meu novo herdeiro [new_heir.GetTitledFirstName] esteja à frente da tarefa."
 death_management.4007.a:0 "Um conto termina, e outro começa."
 death_management.4007.b:0 "Espero que minhas ações tenham sido as certas."
 death_management.4007.a.tt:1 "Seu herdeiro, [dead_character.GetTitledFirstName], morreu em prisão domiciliar."
 death_management.4007.a.tt.heir:1 "[new_heir.GetTitledFirstName] é seu novo herdeiro."

 death_management.4001.t:0 "Superando uma criança"
 death_management.4001.tt:1 "Seu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName], morreu em prisão domiciliar."
 death_management.4001.child_my_prison:0 "Oh, meu doce [dead_character.GetTitledFirstName]! Espero ter feito a escolha certa, forçando você a passar seus últimos dias vivos trancado.\n\nTo as coisas que você nunca aprenderá, experimentará ou fará... "
 death_management.4001.child:0 "Oh, meu querido [dead_character.GetTitledFirstName]! Tão inocente, tão jovem, mas forçado a passar o último de seus dias em [house_arrest_holder.GetTitledFirstNamePossessive] prisão? mas pelo menos agora eu sei que você nunca vai experimentar o pior de seus horrores."
 death_management.4001.like:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você poderia permitir que minha querida [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] passasse na prisão [house_arrest_holder.GetTitledFirstNamePossessive]? [dead_character.GetSheHe|U] foi irrepreensível, minha [dead_character.Custom('GetDaughterSon')] perfeita reza para que [dead_character.GetFirstName] encontre paz e liberdade na vida após a morte."
 death_management.4001.like_my_prison:0 "Oh [ROOT.Char.GetFaith.HighGodName], como você poderia permitir que minha querida [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] passar? Rezo para que [dead_character.GetSheHe] encontre paz, e a força para me perdoar, na vida após a morte."
 death_management.4001.neutral_opening:0 "Eu pensei que era muito velho para ser surpreendido pelas crueldades deste mundo, mas eu nunca previ ter que experimentar a morte do meu próprio [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison:0 "Mesmo que [dead_character.GetSheHe] tivesse que passar [dead_character.GetHerHis] últimos momentos nesta terra como meu prisioneiro, espero que [dead_character.GetSheHe] agora seja capaz de encontrar a paz."
 death_management.4001.neutral:0 "Dói-me que [dead_character.GetSheHe] tenha passado [dead_character.GetHerHis] últimos momentos nesta terra como prisioneiro de [house_arrest_holder.GetTitledFirstName], mas espero que [dead_character.GetSheHe] agora seja capaz de encontrar a paz."
 death_management.4001.dislike_opening:0 "Não é dever de um [ROOT.Char.Custom('MotherFather')] amar [ROOT.Char.GetHerHis] crianças?"
 death_management.4001.dislike_my_prison:0 "No entanto, eu não posso me levar a chorar sobre [dead_character.GetFirstNamePossessive] passando enquanto preso por mim."
 death_management.4001.dislike:0 "No entanto, não consigo chorar por [dead_character.GetFirstNamePossessive] passando enquanto estava preso por [house_arrest_holder.GetTitledFirstName]."
 death_management.4001.dislike_end:0 "\n\nEm algum lugar ao longo do caminho eu devo ter errado, forçado meu [dead_character.Custom('GetDaughterSon')] um caminho que eu nunca poderia sancionar. Embora eu possa ser o culpado por quem [dead_character.GetSheHe] se tornou, agora está no passado. Finalmente."
 death_management.4001.a:0 "[dead_character.GetSheHe|U] não merecia isso."
 death_management.4001.c:0 "É tarde demais para arrependimentos."
 death_management.4001.d:0 "Descanse em paz, pequeno [dead_character.GetFirstNameNoTooltip]."

 death_management.4002.t:0 "O Longo Descanso"
 death_management.4002.child:0 "[dead_character.Custom('MotherFather')|U]? Por que você foi? Eles disseram que você não poderia ajudá-lo, e que eu não deveria chorar porque você está em um lugar melhor do que [house_arrest_holder.GetTitledFirstNamePossessive] prisão agora. Mas por que não posso ir com você, [dead_character.Custom('MotherFather')]? Você não me ama mais? Você disse que sempre faria..."
 death_management.4002.like_opening:0 "Oh, [dead_character.Custom('MotherFather')]. Eu poderia ser crescido, mas eu sempre fui seu filho."
 death_management.4002.like_my_prison:0 "O que eu devo fazer agora, quando você faleceu como meu prisioneiro? Quem me abraçará enquanto meus olhos estão cegos de lágrimas? Você nunca vai me perdoar?"
 death_management.4002.like:0 "O que eu devo fazer agora, quando você faleceu como [house_arrest_holder.GetTitledFirstNamePossessive] prisioneiro? Quem deve me segurar como meus olhos estão cegos de lágrimas?"
 death_management.4002.neutral_opening:0 "Podemos não ter sido próximos, [dead_character.GetFirstName], mas você sempre será minha [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison:0 "Pensar que você morreria como meu prisioneiro, me deixando com tantas perguntas... Eu te dei como certo? Estava orgulhoso de mim? [dead_character.Custom('MotherFather')|U]... Você realmente me ama?"
 death_management.4002.neutral:0 "Pensar que você morreria como prisioneiro de [house_arrest_holder.GetTitledFirstName], me deixando com tantas perguntas... Eu te dei como certo? Estava orgulhoso de mim? [dead_character.Custom('MotherFather')|U]... Você realmente me ama?"
 death_management.4002.dislike_opening:0 "Seu sangue pode correr em minhas veias, mas você não era [dead_character.Custom('MotherFather')] verdadeiro da minha."
 death_management.4002.dislike_my_prison:0 "Eu não senti nada além de alívio como você faleceu como meu prisioneiro. Finalmente, sua sombra não paira mais sobre o meu ombro."
 death_management.4002.dislike:0 "Eu não senti nada em sua morte como prisioneiro de [house_arrest_holder.GetTitledFirstName], mas alívio. Finalmente, sua sombra não paira mais sobre o meu ombro."
 death_management.4002.a:0 "Eu sempre te amarei, [dead_character.Custom('MotherFather')]."
 death_management.4002.b:0 "Acho que nunca saberei..."
 death_management.4002.c:0 "Descanse em paz, [dead_character.Custom('MotherFather')]."
 death_management.4002.d:0 "Eu... Eu quero o meu [dead_character.Custom('MotherFather')]!"
 death_management.4002.tt:1 "Seu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName], morreu em prisão domiciliar."

 death_management.4008.t:0 "Tudo o que poderia ter sido"
 death_management.4008.desc.like_my_prison:0 "Apesar das minhas ações, nunca odiei [dead_character.GetTitledFirstName]. Até imaginei nosso futuro juntos de tempos em tempos - as coisas que alcançaríamos e a família que construiríamos. Todos esses sonhos desmoronaram quando me disseram que meu noivo tinha morrido como meu prisioneiro. Não era assim que as coisas deveriam acontecer!"
 death_management.4008.desc.dislike:0 "Quando me contaram a morte do meu noivo [dead_character.GetTitledFirstName] como prisioneiro de [house_arrest_holder.GetTitledFirstName], não posso negar que fiquei aliviado. Claro, não estou feliz [dead_character.GetSheHe] está morto, mas estou feliz por não ter que me casar [dead_character.GetHerHim] agora. Eu teria sido infeliz, e 'até a morte nos separar' é muito tempo..."
 death_management.4008.desc.dislike_my_prison:0 "Quando me disseram que meu noivo [dead_character.GetTitledFirstName] faleceu como meu prisioneiro, não posso negar que fiquei aliviado. Claro, não estou feliz [dead_character.GetSheHe] está morto, mas estou feliz por não ter que me casar [dead_character.GetHerHim] agora. Eu teria sido miserável, e 'até a morte nos separar' parecia um conceito tão distante..."
 death_management.4008.desc.neutral_my_prison:0 "Desde que meu noivado com [dead_character.GetTitledFirstName] foi oficializado, experimentei tanto a emoção quanto o medo com o pensamento do nosso casamento pendente. Agora que [dead_character.GetSheHe] faleceu como meu prisioneiro, sinto falta de [dead_character.GetHerHim], apesar de nunca ter conhecido [dead_character.GetHerHim]. Quem sabe o que poderíamos ter tido juntos?"
 death_management.4008.desc.neutral:0 "Desde que meu noivado com [dead_character.GetTitledFirstName] foi oficializado, experimentei tanto a emoção quanto o medo com o pensamento do nosso casamento pendente. Agora que [dead_character.GetSheHe] faleceu como prisioneiro de [house_arrest_holder.GetTitledFirstName], sinto falta de [dead_character.GetHerHim], apesar de nunca ter conhecido [dead_character.GetHerHim]. Quem sabe o que poderíamos ter tido juntos?"
 death_management.4008.a.tt:1 "Seu noivo, [dead_character.GetTitledFirstName], morreu em prisão domiciliar e o acordo de casamento é nulo."
 death_management.4008.a:0 "Descanse em paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.4008.b:0 "Pulamos direto para #EMP até que a morte nos se se parta#!"

 death_management.9998.t:0 "Conheça a si mesmo: perto do fim"
 death_management.9998.desc:0 "Eu posso senti-lo em meus ossos muito. [ROOT.Char.GetFaith.DeathDeityName] virá atrás de mim em breve. Como um velho amigo, [ROOT.Char.GetFaith.DeathDeitySheHe] está pacientemente esperando para me receber."
 death_management.9998.a:0 "Estarei morto dentro de um ano."
 death_management.9998.a.tt:1 "Você deve colocar seus assuntos em ordem."
