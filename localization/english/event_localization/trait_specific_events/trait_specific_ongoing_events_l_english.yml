l_english:
 trait_specific_ongoing.1001.t:0 "Revelações Destruidoras"
 trait_specific_ongoing.1001.desc:0 "Eu coloco minhas mãos contra uma parede repetidamente. Quando olho para eles, vejo uma rachadura correndo através de uma – meus medos se tornaram realidade! Eu sou feito de vidro!\n\nEu vou ter que se mover suavemente e lentamente, sem movimentos violentos, sem canto agudo..."
 trait_specific_ongoing.1001.a:0 "Ninguém me toca!"

 trait_specific_ongoing.1002.t:0 "Estável como um cavalo"
 trait_specific_ongoing.1002.desc:0 "Eu faço o meu caminho pelo corredor de quatro, cheirando e mordendo para qualquer um que faz para me parar.\n\nApples, eu preciso encontrar maçãs! Ou cenouras... ou açúcar! Eu me levantei em minhas patas traseiras e chutei no ar antes de me mover mais rápido pelo corredor."
 trait_specific_ongoing.1002.a:0 "Eu vou dormir nos estábulos hoje à noite."
 trait_specific_ongoing.1002.b:0 "Eu me lembro de uma vez em duas pernas... Eu quero voltar."

 trait_specific_ongoing.1003.t:0 "Urso comigo"
 trait_specific_ongoing.1003.desc:0 " Eu pergunto a ela e começo a coralá-la de volta para o salão principal.\n\nAs eu entro na sala uma cacofonia de som incha como todos os animais que eu tenho sido capaz de colocar minhas mãos em me cumprimentar!"Oh, sugar-puff! You abandoned your friends?" Eu pergunto a ela e começo a coralá-la de volta para o salão principal.\n\nAs eu entro na sala uma cacofonia de som incha como todos os animais que eu tenho sido capaz de colocar minhas mãos em me cumprimentar!"
 trait_specific_ongoing.1003.a:0 "Meus docinhos! Eu vou encontrar você ainda mais amigos!"
 trait_specific_ongoing.1003.a.flavor:0 "Quando saio da sala, o açúcar-puff me persegue"
 trait_specific_ongoing.1003.b:0 "Eu... Eu deveria vendê-los, não deveria?"

 trait_specific_ongoing.1004.t:0 "Um Pequeno Pacote de Alegria"
 trait_specific_ongoing.1004.desc:0 "Por ordem, todos os animais que entram no [court_location.Custom('BaronyTownType')] de [court_location.GetNameNoTier] são trazidos para mim.\n\n"
 trait_specific_ongoing.1004.desc_cat:0 "Meus criados me trazem a última captura em uma pequena cesta de tecido. Os olhos [ROOT.Char.Custom('RandomCatEyeColor')] de um par gatinho sobre a borda e um miado minúsculo pode ser ouvido de dentro."
 trait_specific_ongoing.1004.desc_dog:0 "Meus criados me trazem a última captura em uma pequena cesta de tecido. Quando olho para dentro, encontro um cachorrinho que late ao meu ver e começa a balançar a cauda!"
 trait_specific_ongoing.1004.a:0 "Este gato é meu agora!"
 trait_specific_ongoing.1004.b:0 "Este cachorro é meu agora!"
 trait_specific_ongoing.1004.c_cat:0 "Um gato! Vendê-lo para a cozinha."
 trait_specific_ongoing.1004.c_dog:0 "Um cachorro! Vendê-lo a um canil."

 trait_specific_ongoing.1005.t:0 "Caro falecido [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_person'))|U]"
 trait_specific_ongoing.1005.desc:0 "É minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName], que eu acreditava ter [dead_person.GetDeathReason]!"[ROOT.Char.GetFirstNameNoTooltip]! It has been too long!"É minha [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )], [dead_person.GetTitledFirstName], que eu acreditava ter [dead_person.GetDeathReason]!"
 trait_specific_ongoing.1005.a:0 "Ainda bem que você não fez!"

 trait_specific_ongoing.1006.desc:0 "Há um ano venho recebendo visitas frequentes do meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_person') )] [dead_person.GetTitledFirstName], dia após dia. [dead_person.GetSheHe|U] é inflexível que ninguém mais pode ver [dead_person.GetHerHim], mas as pessoas estão começando a se preocupar...\n\nComo devo me concentrar no meu [ROOT.Char.Custom('child_object_of_interest')] quando [dead_person.GetSheHe] age assim?!"
 trait_specific_ongoing.1006.a:0 "Deixe-me em paz!"

 trait_specific_ongoing.1007.t:0 "Um Sonho de Vidro"
 trait_specific_ongoing.1007.desc:0 "Eu rastejo meu caminho para a consciência depois de um sono tão profundo que quase me perdi.\n\nEu sonhei com grandes painéis de vidro me levando mais perto do sol em um vórtice de estrelas. Alcançando o máximo que pude, consegui agarrar o corpo celestial e sua glória flamejante - puxando até que ele caiu e caiu na terra. Abraçando-o, eu senti serenidade e calor que eu nunca tinha experimentado antes!"
 trait_specific_ongoing.1007.a:0 "Tão esplêndido, tão grande!"
 trait_specific_ongoing.1007.a.tt:0 "Agora posso tomar a decisão de construir um Monumento de vidro #bold#!"

 trait_specific_ongoing.1008.t:0 "Perdendo a Realidade"
 trait_specific_ongoing.1008.desc:0 "Estou passando um dia com meu amigo [friend.GetTitledFirstName] quando de repente tudo começa a espiral...\n\nSteely cinza, vermelho sangrento, um rosto gritando, mares vermelhos profundos...\n\nEu vim para se agachar sobre [friend.GetHerHis] corpo, faca ensanguentada na mão."
 trait_specific_ongoing.1008.a:0 "[friend.GetFirstNameNoTooltip]! Oh não... Devo esconder o corpo."
 trait_specific_ongoing.1008.b:0 "Devo confessar!"

 trait_specific_ongoing.1009.t:0 "Impossível de ferir"
 trait_specific_ongoing.1009.desc:0 ""Eu não posso ser prejudicado!" I scream from the top of the building to calm the people gathered beneath. "Eu não posso ser prejudicado!"\n\nI jump gracefully from the ledge and laugh as my stomach tingles from the fall."
 trait_specific_ongoing.1009.a:0 "HAHAHA - AAAAAH!"
 trait_specific_ongoing.1009.a.success:0 "Eu enfio o patamar"
 trait_specific_ongoing.1009.a.failure:0 "Eu não sou tão invencível como eu pensei que eu era"

 trait_specific_ongoing.1010.t:0 "Meu cavalo [ROOT.Char.Custom('WarhorseStoryName')]"
 trait_specific_ongoing.1010.desc:0 "Meu lindo cavalo de guerra [ROOT.Char.Custom('WarhorseStoryName')] me carrega com facilidade diante da minha corte reunida.\n\n"This horse is perfection! You will all spend at least one hour each day caring for [ROOT.Char.Custom('HorseStoryHerHim')], be it training or grooming. [ROOT.Char.Custom('HorseStorySheHe')|U] is more dear to me than anyone else. Dismissed""
 trait_specific_ongoing.1010.a:0 "Todos se curvarão diante [ROOT.Char.Custom('HorseStoryHerHim')]!"

 trait_specific_ongoing.1011.t:0 "Law Fabrication"
 trait_specific_ongoing.1011.desc:0 "Enquanto eu mantenho o tribunal eu continuo me distraindo com todos roupas resplandecentes. Tecidos luxuosos, joias – pah!\n\n Por que eles devem tentar isso? Eles não sabem que eu posso ver direito para seus núcleos de qualquer maneira? As coisas seriam mais fáceis se alguém pudesse... proibir roupas.\n\n... Espere."
 trait_specific_ongoing.1011.a:0 "As roupas agora são proibidas. Fora eles vão!"
 all_adult_courtiers:0 "Todos os cortesãos adultos"

 trait_specific_ongoing.1012.t:0 "Visões das Trevas"
 trait_specific_ongoing.1012.desc:0 "Não me lembro do que aconteceu, mas depois que cheguei ao pátio, meus cortesãos me dizem tudo.\n\nI estava correndo por aí, avisando as pessoas que os morcegos estavam vindo. O suficiente deles para apagar o sol, e para levá[capital.GetNameNoTier] com eles para algum lugar terrível onde [ROOT.Char.GetFaith.PositiveAfterLife] não pode ser alcançado."
 trait_specific_ongoing.1012.a:0 "O que está acontecendo comigo..."
 trait_specific_ongoing.1012.b:0 "Oh, eu vou estar preparado quando eles vierem!"

 ### DIVINE OR WITCHY VISIONS? ###
 trait_specific_ongoing.2001.t:0 "Uma Mensagem do Além"
 trait_specific_ongoing.2001.start.desc:0 "Eu sei que eles estão vindo pouco antes de eu vê-los. Uma súbita onda de"
 trait_specific_ongoing.2001.dread.desc:0 "Pavor,"
 trait_specific_ongoing.2001.anxiety.desc:0 "ansiedade,"
 trait_specific_ongoing.2001.euphoria.desc:0 "euforia,"
 trait_specific_ongoing.2001.joy.desc:0 "alegria,"
 trait_specific_ongoing.2001.nausea.desc:0 "náusea,"
 trait_specific_ongoing.2001.walls.desc:0 "as paredes da minha câmara inclinando-se mais perto,"
 trait_specific_ongoing.2001.sulfur.desc:0 "o cheiro afiado de enxofre"
 trait_specific_ongoing.2001.smoke.desc:0 "um cheiro árido de fumaça"
 trait_specific_ongoing.2001.citrus.desc:0 "o tang afiado de cítricos na minha língua"
 trait_specific_ongoing.2001.lavender.desc:0 "um novo waft de lavanda"
 trait_specific_ongoing.2001.bile.desc:0 "o cheiro árido de bile"
 trait_specific_ongoing.2001.incense.desc:0 "o cheiro entupido do incenso"
 trait_specific_ongoing.2001.blood.desc:0 "o cheiro metálico de sangue"
 trait_specific_ongoing.2001.stand_before_me.desc:0 "- e então eles estão diante de mim.\n\n[ROOT.Char.Custom('one_syllable_number')|U]"
 trait_specific_ongoing.2001.glowing.desc:0 "seres brilhantes,"
 trait_specific_ongoing.2001.hazy.desc:0 "silhuetas nebulosas,"
 trait_specific_ongoing.2001.dark.desc:0 "seres negros,"
 trait_specific_ongoing.2001.shaking.desc:0 "seres tremendo,"
 trait_specific_ongoing.2001.shimmering.desc:0 "seres cintilantes,"
 trait_specific_ongoing.2001.speaking.desc:0 "falando em um coro de"
 trait_specific_ongoing.2001.whispers.desc:0 "Sussurros"
 trait_specific_ongoing.2001.screeches.desc:0 "Screeches"
 trait_specific_ongoing.2001.chimes.desc:0 "sinos"
 trait_specific_ongoing.2001.raindrops.desc:0 "Gotas de chuva"
 trait_specific_ongoing.2001.thunder.desc:0 "Trovão"
 trait_specific_ongoing.2001.end.desc:0 "Quem são essas criaturas, e o que elas querem de mim?"
 trait_specific_ongoing.2001.a:0 "Eles devem ser mensageiros de [ROOT.Char.GetFaith.HighGodName]!"
 trait_specific_ongoing.2001.a.success:0 "Você convence [clergy.GetCouncilTitle] [clergy.GetShortUIName] que suas visões são sagradas"
 trait_specific_ongoing.2001.a.failure:0 "[clergy.GetCouncilTitle|U] [clergy.GetShortUIName] é perturbado por suas histórias"
 trait_specific_ongoing.2001.b:0 "Isso é outra coisa, um poder mais profundo, e eu #EMP quero#! isso."
 trait_specific_ongoing.2001.c:0 "Eu... Só estou cansada. Eu preciso cuidar melhor de mim mesmo."

 trait_specific_ongoing.2001.b.success:0 "Você encontra conhecimento secreto"
 trait_specific_ongoing.2001.b.success.tt:0 "Você tem a escolha de abraçar novas verdades, ou permanecer fiel a [clergy.GetFaith.HighGodName]"
 trait_specific_ongoing.2001.b.failure:0 "Você acha alguns livros interessantes, mas regulares"

 trait_specific_ongoing.2002.desc:0 "Minha busca pelo conhecimento prometido pelos Mensageiros me levou a alguns lugares incomuns. Becos escuros, tavernas enloupoadas, livrarias empoeiradas — eu fui onde nenhum [ROOT.Char.GetTitleAsNameNoTooltip] foi antes, e minha recompensa tem sido ótima de fato.\n\nI descobri uma série de tomes sobre [ROOT.Char.GetFaith.WitchGodName] e os poderes que [ROOT.Char.GetFaith.WitchGodSheHe] concede aos [ROOT.Char.GetFaith.WitchGodHerHis] seguidores. Estou tentado, que eu não posso negar."
 trait_specific_ongoing.2002.a:0 "[ROOT.Char.GetFaith.WitchGodMistressMaster] escuros, eu sou seu humilde servo!"
 trait_specific_ongoing.2002.b:0 "Eu estou em cima da minha cabeça. Isso é muito perigoso."

 trait_specific_ongoing.2003.desc:0 "Encontrei uma grande quantidade de tomas interessantes na minha busca por conhecimento oculto, mas nada realmente especial.\n\nEu temo que eu possa ter interpretado mal a vontade desses seres estranhos - ou imaginado tudo!"
 trait_specific_ongoing.2003.a:0 "Minha mente está pregando peças em mim?"

 ### WHICH GOD/SAINT IS SPEAKING TO ME? ###
 trait_specific_ongoing.2010.t:0 "Foco Divino"
 trait_specific_ongoing.2010.possessed_start.desc:0 "Tenho recebido mensagens frequentes de três seres sagrados. Eles vêm a mim quase todas as noites, seus rostos envoltos pela luz divina. Eu acho que eles devem ser os espíritos de"
 trait_specific_ongoing.2010.zeal_start.desc:0 "Desde cerca de um mês atrás, eu tenho tido um sonho recorrente, no qual eu discuto teologia com"
 trait_specific_ongoing.2010.health.desc:0 "[ROOT.Char.GetFaith.HealthGodName],"
 trait_specific_ongoing.2010.fertility.desc:0 "[ROOT.Char.GetFaith.FertilityGodName],"
 trait_specific_ongoing.2010.wealth.desc:0 "[ROOT.Char.GetFaith.WealthGodName],"
 trait_specific_ongoing.2010.household.desc:0 "[ROOT.Char.GetFaith.HouseholdGodName],"
 trait_specific_ongoing.2010.knowledge.desc:0 "[ROOT.Char.GetFaith.KnowledgeGodName],"
 trait_specific_ongoing.2010.war.desc:0 "[ROOT.Char.GetFaith.WarGodName],"
 trait_specific_ongoing.2010.trickster.desc:0 "[ROOT.Char.GetFaith.TricksterGodName],"
 trait_specific_ongoing.2010.and_health.desc:0 "e [ROOT.Char.GetFaith.HealthGodName]."
 trait_specific_ongoing.2010.and_fertility.desc:0 "e [ROOT.Char.GetFaith.FertilityGodName]."
 trait_specific_ongoing.2010.and_wealth.desc:0 "e [ROOT.Char.GetFaith.WealthGodName]."
 trait_specific_ongoing.2010.and_household.desc:0 "e [ROOT.Char.GetFaith.HouseholdGodName]."
 trait_specific_ongoing.2010.and_knowledge.desc:0 "e [ROOT.Char.GetFaith.KnowledgeGodName]."
 trait_specific_ongoing.2010.and_war.desc:0 "e [ROOT.Char.GetFaith.WarGodName]."
 trait_specific_ongoing.2010.and_trickster.desc:0 "e [ROOT.Char.GetFaith.TricksterGodName]."
 trait_specific_ongoing.2010.end.desc:0 "\n\nPerhaps eles me escolheram para espalhar sua palavra, e me recompensar com suas bênçãos por sua vez? Vou rezar para..."
 trait_specific_ongoing.2010.health:0 "[ROOT.Char.GetFaith.HealthGodName] para a saúde e a longevidade."
 trait_specific_ongoing.2010.fertility:0 "[ROOT.Char.GetFaith.FertilityGodName] para uma nova vida e fertilidade."
 trait_specific_ongoing.2010.wealth:0 "[ROOT.Char.GetFaith.WealthGodName] por riqueza e abundância."
 trait_specific_ongoing.2010.household:0 "[ROOT.Char.GetFaith.HouseholdGodName] por uma família feliz."
 trait_specific_ongoing.2010.household.tt:0 "Todos os seus [close_family_members|E] e [spouses|E]"
 trait_specific_ongoing.2010.knowledge:0 "[ROOT.Char.GetFaith.KnowledgeGodName] por conhecimento e sabedoria."
 trait_specific_ongoing.2010.war:0 "[ROOT.Char.GetFaith.WarGodName] por força na batalha."
 trait_specific_ongoing.2010.trickster:0 "[ROOT.Char.GetFaith.TricksterGodName] por sagacidade e sorte."
 trait_specific_ongoing.2010.fallback:0 "Eu não posso presumir ser escolhido."


 ### COURT CHAPLAIN WANTS TO TREAT YOU ###
 trait_specific_ongoing.2015.t:0 "Por [ROOT.Char.GetFaith.HighGodName] ser curado"
 trait_specific_ongoing.2015.desc:0 "Os pilares do [ROOT.Char.GetFaith.HouseOfWorship] começam a se curvar quando outro episódio vem sobre mim. Eu não faço um som, mas eu sei [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] pode dizer que algo está errado.\n\nDepois [ROOT.Char.Custom('GetReligiousRite')], [chaplain.GetSheHe] vem com um olhar preocupado [chaplain.GetHerHis] rosto. "It must be [ROOT.Char.GetFaith.DevilName] and [ROOT.Char.GetFaith.DevilHerHis] minions who take possession of your body, my [ROOT.Char.GetLadyLord]. You must turn to [ROOT.Char.GetFaith.HighGodName] for salvation, before it is too late!""
 trait_specific_ongoing.2015.physician.desc:0 "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] deve ter ouvido [chaplain.GetHerHim]."What the [ROOT.Char.GetTitleAsNameNoTooltip] needs is peace and quiet, not threats of damnation!""
 trait_specific_ongoing.2015.a:0 "Rezarei para que a escuridão se afaste."
 trait_specific_ongoing.2015.a.success:0 "As orações são eficazes"
 trait_specific_ongoing.2015.a.failure:0 "Suas convulsões continuam acontecendo"
 trait_specific_ongoing.2015.b:0 "O jejum limpará minha alma."
 trait_specific_ongoing.2015.b.success:0 "O jejum é eficaz"
 trait_specific_ongoing.2015.b.failure_health:0 "O jejum deixa você enfraquecido"
 trait_specific_ongoing.2015.b.failure_eating:0 "Você luta com as regras duras"
 trait_specific_ongoing.2015.b.failure_eating.tt:0 "Sua atitude em relação à comida mudará"
 trait_specific_ongoing.2015.c:0 "O que você sugere, [physician.GetFirstNameNoTooltip]?"
 trait_specific_ongoing.2015.c.success:0 "O tratamento do médico é eficaz"
 trait_specific_ongoing.2015.e:0 "Deixe-me em paz!"

 trait_specific_ongoing.2016.physician1.desc:0 "[physician.GetTitledFirstName] me disse para descansar bastante e evitar objetos brilhantes, barulhos altos e clima extremo."
 trait_specific_ongoing.2016.physician2.desc:0 "\n\n[physician.GetHerHis|U] conselho deve ter funcionado, porque eu não tive nenhum episódio desde então!"
 trait_specific_ongoing.2016.fasting1.desc:0 "[chaplain.GetTitledFirstName] me instruiu a ter apenas uma pequena refeição à noite, e me deu uma longa lista de alimentos para excluir. Laticínios, carne, ovos, doces, álcool, óleos, especiarias pungentes, vegetais que crescem abaixo do solo..."
 trait_specific_ongoing.2016.fasting2.desc:0 "\n\nÉ um regimento difícil de seguir, mas deve ter funcionado, porque eu não tive nenhum episódio desde então!"
 trait_specific_ongoing.2016.prayer1.desc:0 "[chaplain.GetTitledFirstName] me disse para passar pelo menos três horas por dia em oração focada e me direcionou para uma dúzia de seções no [ROOT.Char.GetFaith.ReligiousText] para estudos futuros."
 trait_specific_ongoing.2016.prayer2.desc:0 "\n\nMy dedicação foi recompensada, porque eu não tive nenhum episódio desde então!"
 trait_specific_ongoing.2016.a.physician:0 "Você tem meus agradecimentos, [physician.GetFirstNameNoTooltip]!"
 trait_specific_ongoing.2016.a.chaplain:0 "[ROOT.Char.GetFaith.HighGodName] é poderoso!"

 trait_specific_ongoing.2017.prayer2.desc:0 "Fiz o meu melhor, mas parece que não sou digno de [ROOT.Char.GetFaith.HighGodNamePossessive] misericórdia. Meus episódios são tão regulares como sempre."
 trait_specific_ongoing.2017.physician2.desc:0 "Eu tentei o meu melhor para seguir [physician.GetHerHis] conselhos, mas meus episódios estão regulares como sempre."
 trait_specific_ongoing.2017.a:0 "Talvez eu tenha feito algo errado?"

 trait_specific_ongoing.2018.fasting2.desc:1 "Fiz o meu melhor para seguir o regime rigoroso, mas só me sinto mais fraco. Meus episódios são tão regulares como sempre, e a exaustão que se segue é ainda mais difícil de gerenciar."
 trait_specific_ongoing.2018.a:0 "Eu desisto. Eu preciso da minha força."

 trait_specific_ongoing.2019.fasting2.desc:0 "As regras eram difíceis de seguir, e eu me vi obcecado por cada pequeno detalhe. A comida está constantemente na vanguarda da minha mente."
 trait_specific_ongoing.2019.a:0 "Ninguém saberá se eu quebrar as regras... Só um pouco!"
 trait_specific_ongoing.2019.b:0 "Eu não posso falhar - muito está em jogo!"


 ### POSSESSED REOCCURANCE EVENT ### 
 trait_specific_ongoing.2020.t:0 "Uma Sensação Familiar"
 trait_specific_ongoing.2020.a:0 "Não de novo! Eu #EMP recusar#!! Essa #EMP não está#! acontecendo..."
 trait_specific_ongoing.2020.start.desc:0 "Uma súbita corrida de"
 trait_specific_ongoing.2020.dread.desc:0 "Pavor"
 trait_specific_ongoing.2020.fear.desc:0 "Medo"
 trait_specific_ongoing.2020.anxiety.desc:0 "ansiedade"
 trait_specific_ongoing.2020.nausea.desc:0 "náusea"
 trait_specific_ongoing.2020.anger.desc:0 "raiva"
 trait_specific_ongoing.2020.end.desc:0 "vem sobre mim como os seres do chão para torcer e dobrar sob meus pés. Mesmo que eu tenha sido poupado por algum tempo, eu imediatamente reconheço os sinais.\n\nEu fugi para meus aposentos antes de começar a chorar — ou perder o controle do meu corpo inteiramente..."

 trait_specific_ongoing.2025.t:0 "Nenhum lugar para se esconder"
 trait_specific_ongoing.2025.start.desc:0 "A [dummy_gender.GetWomanMan] diante de mim parece estranho. [dummy_gender.GetHerHis|U] rosto está torcido... Torcendo? É [dummy_gender.GetSheHe] mesmo humano?\n\nRealidade #EMP se arrasta#!, e eu percebo que estou tendo outra [ROOT.Char.Custom('PossessedEpisode')] - na frente de toda a minha corte. Como"
 trait_specific_ongoing.2025.end.desc:0 "Enche minhas narinas, tento falar, mas meus lábios não estão se movendo."
 trait_specific_ongoing.2025.a:0 "Eu preciso sair daqui, antes que piore!"
 trait_specific_ongoing.2025.b:0 "Eu sou o [ROOT.Char.GetTitleAsNameNoTooltip] - eu não me importo com o que eles pensam."
 trait_specific_ongoing.2025.b.success:0 "Os cortesãos estão impressionados com sua coragem"
 trait_specific_ongoing.2025.b.failure:0 "Os cortesãos estão repelidos"
 trait_specific_ongoing.2025.c:0 "Onde está [helper.GetFirstNameNoTooltip]? Eu preciso [helper.GetHerHis] ajuda!"
 trait_specific_ongoing.2025.d:0 "É uma mensagem de [ROOT.Char.GetFaith.HighGodName]! Eu vou dizer-lhes!"
 trait_specific_ongoing.2025.d.success:0 "Os cortesãos acreditam em você"
 trait_specific_ongoing.2025.d.failure:0 "Os cortesãos acham que você está mentindo"
 trait_specific_ongoing.2025.e:0 "Eu poderia jogar fora como visão de [ROOT.Char.GetFaith.HighGodName]..."
 trait_specific_ongoing.2025.e.failure:0 "Os cortesãos vêem através de seu esquema"
 trait_specific_ongoing.2025.every_courtier:0 "Todo cortesão"



 trait_specific_ongoing.3001.t:0 "Misery Loves Company"
 trait_specific_ongoing.3001.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sympathetic_character') )] [sympathetic_character.GetTitledFirstName] se aproxima de mim quando eu terminei de manter a corte, com as pessoas ainda se misturando ao redor.\n\n"My [ROOT.Char.GetLadyLord], I have heard that you too suffer from periods of... melancholy. Perhaps we could discuss our experiences?""
 trait_specific_ongoing.3001.a:0 "Venha, temos muito o que conversar."
 trait_specific_ongoing.3001.b:0 "Eu não tenho tais problemas! O que você está falando?!"
 trait_specific_ongoing.3001.b.tt:0 "O... Ha."

 trait_specific_ongoing.3002.t:0 "Soluções de Longo Prazo"
 trait_specific_ongoing.3002.desc:0 ""Eu tenho alguns remédios que poderíamos tentar para sua melancolia insistente. Pode ficar um pouco pior antes de melhorar, mas vale a pena tentar!" my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] approaches me one evening. "Eu tenho alguns remédios que poderíamos tentar para sua melancolia insistente. Pode ficar um pouco pior antes de melhorar, mas vale a pena tentar!""
 trait_specific_ongoing.3002.a:0 "Eu faria qualquer coisa para me livrar disso."
 trait_specific_ongoing.3002.b:0 "Tudo que eu preciso é de um cochilo longo. Ou três."

 trait_specific_ongoing.3003.desc:0 ""Venha a mim algumas vezes por semana, e falaremos sobre o que pesa em você." my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] assures me. "Venha a mim algumas vezes por semana, e falaremos sobre o que pesa em você.""
 trait_specific_ongoing.3003.a:0 "Eu vou tomar o tempo."
 trait_specific_ongoing.3003.b:0 "Isso tudo é demais para mim - eu vou voltar para a cama."

 trait_specific_ongoing.3004.desc:0 ""Vou ajudá-lo a identificar seus pensamentos e hábitos negativos e trabalhar para mudá-los." my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] informs me. "Vou ajudá-lo a identificar seus pensamentos e hábitos negativos e trabalhar para mudá-los.""
 trait_specific_ongoing.3004.a:0 "Faz sentido!"

 trait_specific_ongoing.3005.desc:0 ""Você vai fazer três rodadas de sua [ROOT.Char.Custom('ResidenceBuilding')] todos os dias." my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] tells me. "Você vai fazer três rodadas de sua [ROOT.Char.Custom('ResidenceBuilding')] todos os dias.""
 trait_specific_ongoing.3005.a:0 "Eu vou fazer o meu melhor."

 trait_specific_ongoing.3006.desc:0 ""Vamos fazer uma [ROOT.Char.Custom('DefaultPriestTitle')] rezar por você para banir o mal interior." my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] tells me. "Vamos fazer uma [ROOT.Char.Custom('DefaultPriestTitle')] rezar por você para banir o mal interior.""
 trait_specific_ongoing.3006.a:0 "O poder do [ROOT.Char.GetFaith.HighGodName] vai me curar!"

 trait_specific_ongoing.3007.desc:0 "Depois de todas as coisas que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] me fez passar, lentamente percebi que estou #EMP sentindo#! coisas novamente."
 trait_specific_ongoing.3007.desc_ending:0 "Como o sol quebrando através de uma espessa camada de nuvens, sinto a felicidade voltando à minha alma."
 trait_specific_ongoing.3007.a:0 "Eu... Estou feliz!"

 trait_specific_ongoing.3008.desc_physician_died:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] faleceu antes que [court_physician.GetSheHe] pudesse terminar de me tratar pela minha melancolia, mas as direções que [court_physician.GetSheHe] deixado para trás me ajudaram a cumprir o tratamento eu mesmo."
 trait_specific_ongoing.3008.desc_no_depression:0 "Eu não tenho que continuar a rotina que meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] set diante de mim para me livrar da minha melancolia, já que eu já estou livre da aflição!"
 trait_specific_ongoing.3008.desc_fallback:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))] [court_physician.GetTitledFirstName] não terminou [court_physician.GetHerHis] tratamento da minha melancolia, mas sinto a escuridão se erguendo de mim."

 trait_specific_ongoing.3009.t:0 "Heavy Days"
 trait_specific_ongoing.3009.desc:0 "Um dia segue outro, incansavelmente, mesmo quando minha mente se afoga em exaustão e desesperança.\n\nEmonidades até mesmo sair da cama de manhã é demais para mim."
 trait_specific_ongoing.3009.a:0 "Eu só tenho que me deitar..."

 ### Someone thinks you're slothful ###
 trait_specific_ongoing.3015.t:0 "Comentários snide"
 trait_specific_ongoing.3015.start.desc:0 "Seja um comentário sarcástico ou um olhar de desaprovação, [unsympathetic.Custom2('MyCharacterIntroduction', ROOT.Char)] constantemente mostra [unsympathetic.GetHerHis] desdém pela minha condição. Como eu"
 trait_specific_ongoing.3015.council.desc:0 "apresse-se para a reunião do conselho, tarde mais uma vez,"
 trait_specific_ongoing.3015.withdraw.desc:0 "levante-se para se retirar cedo do jantar,"
 trait_specific_ongoing.3015.book.desc:0 "perceber que esqueci o livro [unsympathetic.GetSheHe] me emprestou,"
 trait_specific_ongoing.3015.end.desc:0 "[unsympathetic.GetTitledFirstNameNoTooltip] diz com um suspiro, e meu coração afunda."Why am I even surprised anymore,"[unsympathetic.GetTitledFirstNameNoTooltip] diz com um suspiro, e meu coração afunda."
 trait_specific_ongoing.3015.a:0 "Vou provar [unsympathetic.GetHerHim] errado!"
 trait_specific_ongoing.3015.b:0 ""Cale a boca, você [unsympathetic.Custom('InsultAdjective')] [unsympathetic.Custom('InsultNoun')]!""
 trait_specific_ongoing.3015.c:0 "[unsympathetic.GetSheHe|U] está certo. Eu sou inútil..."
 trait_specific_ongoing.3015.a.success:0 "Eu supero minha letargia"
 trait_specific_ongoing.3015.a.neutral:0 "Ainda estou cansado"
 trait_specific_ongoing.3015.a.failure:0 "Me esforçar é cansativo"
 

 trait_specific_ongoing.5001.t:0 "Carne Privada"
 trait_specific_ongoing.5001.desc_opening:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim') )] [victim.GetTitledFirstName] e eu nos encontramos sozinhos como o resto da corte ambled fora para dormir .\n\n"
 trait_specific_ongoing.5001.desc_small:0 "Enquanto conversamos, não posso deixar de notar [victim.GetHerHis] braços sinewy, a carne esticada ensinada por baixo..."
 trait_specific_ongoing.5001.desc_big:0 "Enquanto falamos, não posso deixar de notar [victim.GetHerHis] braços gordos, carne e gordura descansando em montes suculentos..."
 trait_specific_ongoing.5001.desc:0 "Enquanto falamos, não posso deixar de notar [victim.GetHerHis] pele, e o movimento por baixo enquanto [victim.GetSheHe] se move..."
 trait_specific_ongoing.5001.a:0 "Um lanche da meia-noite seria bem-vindo."
 trait_specific_ongoing.5001.b:0 ""Por favor, [victim.GetFirstNameNoTooltip], vá em frente.""

 trait_specific_ongoing.5002.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer') )] [murderer.GetTitledFirstName] e eu nos encontramos sozinhos enquanto o resto da corte se ambled para dormir.\n\nAs a noite continua [murderer.GetSheHe] cresce cada vez mais intensa, [murderer.GetHerHis] olhos nunca se afastando de qualquer carne exposta em meu corpo. Assim como estou prestes a questionar [murderer.GetHerHis] intenções [murderer.GetSheHe] saca uma faca e sorri."
 trait_specific_ongoing.5002.a:0 "Não, não, por favor- Não! AAAH!"

 trait_specific_ongoing.5003.t:0 "Tentações da Carne"
 trait_specific_ongoing.5003.desc_opening:0 "Respondo enquanto pressiono contra [servant.GetHerHim]."I crave your body,"Respondo enquanto pressiono contra [servant.GetHerHim]."
 trait_specific_ongoing.5003.desc_big:0 ""É tão gordo – tão cheio de #EMP vida#!!""
 trait_specific_ongoing.5003.desc:0 ""É tão cheio de #EMP vida#!!""
 trait_specific_ongoing.5003.a:0 "Em um movimento suave eu cortei [servant.GetHerHis] garganta."
 trait_specific_ongoing.5003.b:0 "Eu puxo [servant.GetHerHis] [servant.Custom('GetUpperClothingArticle')] aberto."

 trait_specific_ongoing.5004.t:0 "Snack Stop"
 trait_specific_ongoing.5004.desc:0 "Enquanto viajo com minha comitiva em [county.GetNameNoTier] nos deparamos com uma casa isolada com uma velha vivendo sozinha.\n\nEu peço à minha comitiva para esperar pela estrada e entrar sozinha na casa."
 trait_specific_ongoing.5004.a:0 "Por favor, senhora, me dê uma mão!"
 trait_specific_ongoing.5004.b:0 "Então, diga-me, como estão as coisas por aqui?"

 trait_specific_ongoing.5005.t:0 "Lanche da Noite"
 trait_specific_ongoing.5005.desc:0 "Tarde da noite eu me deparei com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetTitledFirstName] tirar um cochilo.\n\nEu nunca notei antes, mas [courtier.GetSheHe] realmente tem um corpo delicioso..."
 trait_specific_ongoing.5005.a:0 "É quase #EMP#! mais do que eu posso suportar!"
 trait_specific_ongoing.5005.b:0 "Vou acordar [courtier.GetHerHim] – [courtier.GetSheHe] não pode ficar confortável aqui."

 trait_specific_ongoing.6001.t:0 "Caught with My Pants Down"
 trait_specific_ongoing.6001.desc:0 "Para me animar antes de me encontrar com meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )] [lover.GetTitledFirstName] eu trago [ROOT.Char.Custom('DeviantObjectArticle')] – #EMP oh...! #!\n\nI estou tão preso nele, explorando seus entradas e saídas, que eu não ouço a porta aberta. O que eu ouço é [lover.GetFirstNamePossessiveNoTooltip] suspiro como [lover.GetSheHe] vê o que eu estou fazendo."
 trait_specific_ongoing.6001.a:0 "Eu tenho um extra... Se você gostaria de participar?"
 trait_specific_ongoing.6001.a.success:0 "[lover.GetSheHe|U] está nisso"
 trait_specific_ongoing.6001.a.failure:0 "[lover.GetSheHe|U] não compartilha seu... gosto"
 trait_specific_ongoing.6001.b_woman:0 "Eu... A- Um médico recomendou-o para vitalidade!"
 trait_specific_ongoing.6001.b_man:0 "Eu... A- Um médico recomendou-o para virilidade!"

 trait_specific_ongoing.6002.t:0 "Deviant Liege"
 trait_specific_ongoing.6002.desc:0 "Ao ir fazer uma visita ao meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('liege') )] [liege.GetTitledFirstName] me mostrei a [liege.GetHerHis] trimestres.\n\nI abrir a porta para encontrar [liege.GetHerHim] no meio do êxtase, auxiliado por [ROOT.Char.Custom('DeviantObjectArticle')] – eu nem sabia que poderia ser usado de tal forma!"
 trait_specific_ongoing.6002.a:0 "Oh oh, agora #EMP isso#! é interessante!"
 trait_specific_ongoing.6002.b:0 "Oh, isso... isso parece #EMP interessante#!."
 trait_specific_ongoing.6002.c:0 "Qual é o significado disso?"
 trait_specific_ongoing.6002.d:0 "Eu vou embora."

 trait_specific_ongoing.6003.t:0 "Desvio"
 trait_specific_ongoing.6003.desc_opening:0 "Estou no meio do êxtase, auxiliado por [ROOT.Char.Custom('DeviantObjectArticle')], enquanto meu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal') )] [vassal.GetTitledFirstName] entra na sala.\n\n"
 trait_specific_ongoing.6003.desc_deviant:0 "[vassal.GetHerHis|U] olhos se ampliam – não em desgosto, mas no interesse."Oh, I never thought about using it like #EMP that#!. You're an inspiration!""
 trait_specific_ongoing.6003.desc_joined:0 "Eu posso ver [vassal.GetHerHim] hesitar, mas então [vassal.GetSheHe] fecha a porta e entra."Oh, [liege.GetTitledFirstNameNoTooltip], that looks... That looks #EMP interesting#!! Here, let me help you.""
 trait_specific_ongoing.6003.desc_exposed:0 "Horrorizado [vassal.GetSheHe] joga a porta aberta,"[liege.GetTitledFirstNameNoTooltip], what is the meaning of this?!""
 trait_specific_ongoing.6003.desc_ew:0 "Horrorizado [vassal.GetSheHe] volta para fora da sala,"Let's... Let's just pretend I saw nothing, ok?""
 trait_specific_ongoing.6003.a:0 "#EMP Hng...! #!"
