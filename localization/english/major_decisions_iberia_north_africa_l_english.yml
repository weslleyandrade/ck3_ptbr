l_english:
 
 iberia_north_africa.0005.t:0 "Uma Espanha Unida"
 iberia_north_africa.0005.desc:0 "Mais uma vez, os tronos da Espanha foram unidos sob uma [ROOT.Char.GetTitleAsNameNoTooltip]. Os falsos monarcas foram descrowned, enquanto orgulhosos [ROOT.Char.GetPrimaryTitle.GetNameNoTier] está mais forte do que nunca.\n\nUm dia eu passarei deste mundo e irei para [ROOT.Char.GetFaith.DivineRealm], mas meu legado permanecerá na Terra para sempre. Eles vão me chamar de '[ROOT.Char.GetTitledFirstNameNoTooltip] - o [ROOT.Char.GetMotherFather|U] da Espanha.'"
 iberia_north_africa.0005.a:0 "Este é o início de uma nova era."

 iberia_north_africa.0006.start.desc:0 "Um após um, os reinos espanhóis caíram sob o domínio de [spain_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0006.relation_former.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', spain_uniter)] [spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.former.desc:0 "[spain_uniter.GetTitledFirstName]"
 iberia_north_africa.0006.end.desc:0 "declarou [spain_uniter.GetHerselfHimself] 'o [spain_uniter.GetMotherFather|U] da Espanha'. \n\n[spain_uniter.GetHerHis|U] nome certamente viverá por séculos, mas [spain_uniter.GetSheHe] será lembrado como um herói ou um tirano? Só [ROOT.Char.GetFaith.FateGodName] sabe."

 iberia_north_africa.0010.t:0 "Uma África"
 iberia_north_africa.0010.start.desc:0 "Ninguém pensou que poderia ser feito, mas aqui estou eu, a [ROOT.Char.GetTitleAsNameNoTooltip] sobre toda a África."
 iberia_north_africa.0010.vassals.desc:0 "Da costa atlântica ao Oceano Oriental, todas as tribos, [vassal_1.GetTitleAsNameNoTooltip], e [vassal_2.GetTitleAsNameNoTooltip] agora se curvam a mim."
 iberia_north_africa.0010.spirits.desc:0 "\n\nO [africa_uniter.Custom('DefaultPriestTitlePlural')] me diga que os espíritos estão satisfeitos. Finalmente, nossas terras estão liberadas! Ainda há trabalho a ser deixado para fazer, mas hoje, vamos comemorar!"
 iberia_north_africa.0010.ancestors.desc:0 "\n\nO [africa_uniter.Custom('DefaultPriestTitlePlural')] me diga que os Ancestrais estão satisfeitos. Finalmente, nossas terras estão liberadas! Ainda há trabalho a ser deixado para fazer, mas hoje, vamos comemorar!"
 iberia_north_africa.0010.generic.desc:0 "\n\nMy assuntos vêm de todas as esferas da vida, mas eu vou nos unir e forjar um novo caminho. A partir de hoje, somos um povo sob [ROOT.Char.GetFaith.HighGodName]."
 iberia_north_africa.0010.a:0 "Glória à África!"

 iberia_north_africa.0011.start.desc:0 "Todos os povos da África, da menor tribo ao maior monarca, estão agora sob o domínio de [africa_uniter.GetPrimaryTitle.GetNameNoTier]."
 iberia_north_africa.0011.relation_former.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', africa_uniter)] [africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.former.desc:0 "[africa_uniter.GetTitledFirstName]"
 iberia_north_africa.0011.end.desc:0 "Uniu todos eles sob a bandeira [africa_uniter.GetFaith.GetAdjective].\n\nPode uma [africa_uniter.GetPrimaryTitle.GetTierAsNameNoTooltip] tão vasta suportar o teste do tempo, ou essa união acabará desmoronando? Só [ROOT.Char.GetFaith.FateGodName] sabe."
 decision_unite_africa_confirm:0 "Una a África"
 iberia_north_africa.0015.t:0 "Vingando os Mártires"
 iberia_north_africa.0015.part1.desc:0 "Milhares e milhares de bravos muçulmanos morreram na estrada para Tours, no Caminho dos Mártires. Eles estavam lutando por um futuro melhor, uma nova era de ouro para os verdadeiros crentes. Hoje, esse futuro finalmente chegou."
 iberia_north_africa.0015.part2.desc:0 "\n\nCom uma base firme na Europa, minha gloriosa conquista apenas começou..."
 iberia_north_africa.0015.a:0 "Allahu Akbar"

 iberia_north_africa.0016.t:0 "Ecos do Passado"
 iberia_north_africa.0016.relation_former.desc:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', avenger)] [avenger.GetTitledFirstName]"
 iberia_north_africa.0016.former.desc:0 "N[avenger.GetTitledFirstName]"
 iberia_north_africa.0015.islam.desc:0 "levou [avenger.GetHerHis] tropas para o coração do velho reino franco e esmagou toda a oposição. Com [avenger.GetHerHis] firme posição na Europa, o futuro do Islã parece mais brilhante do que nunca."
 iberia_north_africa.0016.christianity.a:0 "Que o Senhor tenha misericórdia de nossas almas."
 iberia_north_africa.0016.generic.desc:0 "Muitos anos atrás, no caminho para Tours, as forças cristãs francas colocaram um fim à invasão omíada da Europa. Charles Martel e seus homens alteraram o curso da história. [avenger.GetName] marchou suas tropas para o velho reino franco e reivindicou-o como [avenger.GetHerHis] próprio. Com essa firme base na Europa, só [ROOT.Char.GetFaith.FateGodName] sabe o que [avenger.GetTitledFirstNameNoTooltip] fará a seguir..."

 iberia_north_africa.0001.t:0 "O Reino de Portugal"
 iberia_north_africa.0001.start.desc:0 "Este dia será para sempre lembrado como o amanhecer do grande Reino de Portugal."
 iberia_north_africa.0001.christian.desc:0 "Nosso povo sofre sob o domínio muçulmano há séculos, mas não mais. Finalmente, através da gloriosa conquista em nome de [ROOT.Char.GetFaith.WarGodName], somos uma nação livre [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]!\n\n"
 iberia_north_africa.0001.muslim.desc:0 "Através do poder de [ROOT.Char.GetFaith.WarGodName], conquistamos essas terras e agora podemos orgulhosamente chamar a costa oeste da Península Ibérica de nossa casa. Que a [ROOT.Char.GetFaith.GetAdjective] prospere aqui por muitos anos!\n\n"
 iberia_north_africa.0001.end.desc:0 "Ao longo dos milênios, muitas civilizações governaram essas terras. Todos eles contribuíram para a complexa teia que é nossa herança cultural. Hoje temos nossa própria identidade única, e como eu foro este novo reino nos chamamos orgulhosamente de português!"
 iberia_north_africa.0001.a:0 "Agora nosso tempo começa!"
 iberia_north_africa.0002.start.desc:0 "Uma nova era chegou à Península Ibérica!"
 iberia_north_africa.0002.relation_former.desc:0 "Meu [ROOT.Char.Custom2('RelationToMe', portugal_former)] [portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.former.desc:0 "[portugal_former.GetTitledFirstName]"
 iberia_north_africa.0002.end.desc:0 "formou o Reino de Portugal em sua costa oeste. Após séculos de migração e guerra, um orgulhoso povo português emergiu, com [portugal_former.GetTitledFirstNameNoTooltip] como seu líder.\n\n Será que esta jovem nação subirá à glória ou será consumida em mais uma conquista? Só o tempo dirá."
 iberia_north_africa.0002.a1:0 "Glória para [ROOT.Char.GetFaith.WarGodName]!"
 name_alas:0 "Ai"
 name_i_see:0 "Eu vejo."
 iberia_north_africa.0002.b:0 "[ROOT.Char.GetFaith.WarGodName] abençoe Portugal!"
 iberia_north_africa.0002.c:0 "Eu ainda estou [ROOT.Char.GetCulture.GetName], não importa o que eles pensam."

