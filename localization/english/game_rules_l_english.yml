l_english:
 GAME_RULES:0 "Regras do Jogo"
 GAME_RULES_HEADER:0 "Regras do Jogo"
 IRONMAN_LABEL:0 "Homem de Ferro"
 ENABLE_IRONMAN:0 "Habilitar"
 DISABLE_IRONMAN:0 "Desativar"
 IRONMAN_ENABLED:0 "Ironman Ativado"
 IRONMAN_DISBLED:0 "Ironman Desativado"
 IRONMAN_ENABLED_NO_HEADER:1 "#P habilitado#!"
 IRONMAN_DISABLED_NO_HEADER:0 "Desativado"
 ACHIEVEMENTS_LABEL:0 "Conquistas"
 ACHIEVEMENTS_EXPLANATION:0 "Para desbloquear conquistas, o jogo precisa ser jogado sem modificações, em single player e com o modo Ironman ativado."
 ACHIEVEMENTS_ENABLED:2 "#T Conquistas Disponíveis\n#!Atualmente, as realizações podem ser desbloqueadas durante o jogo.\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_DISABLED:1 "#T Conquistas Não Disponíveis#!\nAssuões não podem ser desbloqueadas no momento durante o jogo.\n$ACHIEVEMENTS_EXPLANATION$"
 ACHIEVEMENTS_ENABLED_NO_HEADER:0 "#P disponível#!"
 ACHIEVEMENTS_DISABLED_NO_HEADER:0 "#N não está disponível#!"
 GAME_RULE_BLOCKS_ACHIEVEMENTS:0 "Esta regra do jogo desativa conquistas"
 START_IRONMAN_SAVE:0 "Start Ironman"
 IRONMAN_PAUSE_MENU_EXPLANATION:0 "O jogo é salvo automaticamente. Mudar de personagem ou jogar Multiplayer não é permitido."
 GAME_SETUP_IRONMAN_SINGLEPLAYER_ONLY:0 "Ironman só pode ser jogado em Single Player"
 IRONMAN_PAUSE_MENU_TOOLTIP:0 "#T $IRONMAN_LABEL$ #!$IRONMAN_PAUSE_MENU_EXPLANATION$"
 ACHIEVEMENT_FILTER_ALL_TOOLTIP:0 "Mostre a lista completa de conquistas"
 ACHIEVEMENT_FILTER_UNLOCKED_TOOLTIP:0 "Filtre a lista de conquistas para exibir conquistas desbloqueadas"
 ACHIEVEMENT_FILTER_LOCKED_TOOLTIP:0 "Filtre a lista de conquistas para exibir conquistas bloqueadas"
 ACHIEVEMENT_FILTER_POSSIBLE_TOOLTIP:0 "Filtre a lista de conquistas para exibir todas as conquistas possíveis no playthrough atual"

 rule_difficulty:0 "Dificuldade"
 setting_easy_difficulty:1 "#high Easy#!"
 setting_easy_difficulty_desc:0 "Você receberá bônus, como diminuir o impacto da doença, esquemas hostis e estresse. Também será mais fácil lidar com facções."
 setting_very_easy_difficulty:1 "#high muito fácil#!"
 setting_very_easy_difficulty_desc:0 "Você receberá bônus significativos, como diminuir o impacto da doença, esquemas hostis e estresse. Também será muito mais fácil lidar com facções."
 setting_normal_difficulty:0 "Normal"
 setting_normal_difficulty_desc:0 "Você vai jogar em um campo de jogo uniforme, sem nenhum bônus significativo."
 
 rule_culture_conversion_speed:0 "Velocidade de conversão de cultura"
 setting_default_culture_conversion_speed:0 "Padrão"
 setting_default_culture_conversion_speed_desc:0 "A velocidade de conversão não mudou."
 setting_faster_culture_conversion_speed:1 "#high mais rápido#!"
 setting_faster_culture_conversion_speed_desc:0 "A velocidade é aumentada, fazendo a conversão levar cerca de metade do tempo."
 setting_significantly_faster_culture_conversion_speed:0 "#high significativamente mais rápido#!"
 setting_significantly_faster_culture_conversion_speed_desc:0 "A velocidade é significativamente aumentada, fazendo a conversão levar cerca de um quarto do tempo."
 setting_significantly_slower_culture_conversion_speed:1 "#high significativamente mais lento#!"
 setting_significantly_slower_culture_conversion_speed_desc:0 "A velocidade é significativamente reduzida, fazendo com que a conversão descaia aproximadamente quatro vezes mais."
 setting_slower_culture_conversion_speed:1 "#high mais lento#!"
 setting_slower_culture_conversion_speed_desc:0 "A velocidade é reduzida, fazendo a conversão levar aproximadamente o dobro do tempo."
 
 GAME_RULE_FASTER_REASON:1 "Regra do jogo: #P x#![SCOPE.ScriptValue('faster_game_rule_value')|P0]"
 GAME_RULE_SIGNIFICANTLY_FASTER_REASON:1 "Regra do jogo: #P x#![SCOPE.ScriptValue('significantly_faster_game_rule_value')|P0]"
 GAME_RULE_SLOWER_REASON:1 "Regra do jogo: #N x#![SCOPE.ScriptValue('slower_game_rule_value')|N]"
 GAME_RULE_SIGNIFICANTLY_SLOWER_REASON:1 "Regra do jogo: #N x#![SCOPE.ScriptValue('significantly_slower_game_rule_value')|N]"
 
 rule_faith_conversion_speed:0 "Faith Conversion Speed"
 setting_default_faith_conversion_speed:0 "Padrão"
 setting_default_faith_conversion_speed_desc:0 "$setting_default_culture_conversion_speed_desc$"
 setting_faster_faith_conversion_speed:0 "#high mais rápido#!"
 setting_faster_faith_conversion_speed_desc:0 "$setting_faster_culture_conversion_speed_desc$"
 setting_significantly_faster_faith_conversion_speed:0 "#high significativamente mais rápido#!"
 setting_significantly_faster_faith_conversion_speed_desc:0 "$setting_significantly_faster_culture_conversion_speed_desc$"
 setting_significantly_slower_faith_conversion_speed:1 "#high significativamente mais lento#!"
 setting_significantly_slower_faith_conversion_speed_desc:0 "$setting_significantly_slower_culture_conversion_speed_desc$"
 setting_slower_faith_conversion_speed:1 "#high mais lento#!"
 setting_slower_faith_conversion_speed_desc:0 "$setting_slower_culture_conversion_speed_desc$"
 
 rule_gender_equality:0 "Igualdade de Gênero"
 setting_default_gender_equality:0 "Padrão"
 setting_default_gender_equality_desc:0 "As regras de gênero são determinadas pelas Leis de Gênero e doutrinas de fé."
 setting_full_gender_equality:1 "#high Igual#!"
 setting_full_gender_equality_desc:0 "Todas as Doutrinas e Leis relacionadas ao gênero são definidas como Iguais. As mesmas regras e direitos se aplicam a todos os personagens, independentemente do gênero."
 setting_inversed_gender_equality:1 "#high Invertido#!"
 setting_inversed_gender_equality_desc:0 "agora se aplicam às mulheres, e vice-versa."Default"agora se aplicam às mulheres, e vice-versa."

 rule_sexuality_distribution:0 "Distribuição da Sexualidade"
 setting_sexuality_distribution_default:0 "Padrão"
 setting_sexuality_distribution_default_desc:0 "A heterossexualidade é a sexualidade mais comum, enquanto homossexualidade, bissexualidade e assexualidade são menos comuns."
 setting_sexuality_distribution_equal:0 "Igual"
 setting_sexuality_distribution_equal_desc:0 "Todas as sexualidades no jogo são igualmente comuns."
 setting_sexuality_distribution_most_common_homosexuality:0 "Homossexualidade"
 setting_sexuality_distribution_most_common_homosexuality_desc:0 "A homossexualidade é a sexualidade mais comum, enquanto heterossexualidade, bissexualidade e assexualidade são menos comuns."
 setting_sexuality_distribution_most_common_bisexuality:0 "Bissexualidade"
 setting_sexuality_distribution_most_common_bisexuality_desc:0 "A bissexualidade é a sexualidade mais comum, enquanto heterossexualidade, homossexualidade e assexualidade são menos comuns."
 setting_sexuality_distribution_most_common_asexuality:0 "Assexualidade"
 setting_sexuality_distribution_most_common_asexuality_desc:0 "A assexualidade é a sexualidade mais comum, enquanto heterossexualidade, homossexualidade e bissexualidade são menos comuns."

 rule_same_sex_relations:0 "Relações entre pessoas do mesmo sexo"
 setting_default_same_sex_relations:0 "Padrão"
 setting_default_same_sex_relations_desc:0 "A visão sobre as relações entre pessoas do mesmo sexo depende da doutrina $doctrine_homosexuality_name$ de cada fé."
 setting_accepted_same_sex_relations:1 "#high aceito#!"
 setting_accepted_same_sex_relations_desc:0 "As relações entre pessoas do mesmo sexo são totalmente aceitas por todas as Crenças."

 rule_randomized_faiths:0 "Crenças Aleatórias"
 setting_randomized_faiths_off:0 "Desligado"
 setting_randomized_faiths_off_desc:0 "Personagens e Condados têm crenças históricas."
 setting_randomized_faiths_on:0 "On"
 setting_randomized_faiths_on_desc:0 "Personagens e Condados são atribuídos a crenças aleatórias. Todas as Faiths no jogo estão disponíveis."

 rule_faith_acceptance:0 "Aceitação da Fé"
 setting_default_faith_acceptance:0 "Padrão"
 setting_default_faith_acceptance_desc:0 "A atitude de uma fé em relação a outras religiões é ditada por suas doutrinas."
 setting_full_faith_acceptance:0 "Completo"
 setting_full_faith_acceptance_desc:0 "Todas as crenças têm total aceitação em relação a outras religiões. Não há penalidades de opinião por ter uma fé diferente."

 rule_random_ruler_placement:0 "Colocação aleatória da régua"
 setting_random_ruler_placement_off:0 "Desligado"
 setting_random_ruler_placement_off_desc:0 "Governantes têm seus títulos históricos e reino."
 setting_random_ruler_placement_on:0 "On"
 setting_random_ruler_placement_on_desc:0 "Governantes são colocados aleatoriamente no mapa. Os Reinos são em grande parte os mesmos, mas títulos são mantidos por diferentes governantes."
 setting_random_ruler_placement_on_conversion:0 "Em (Conversão)"
 setting_random_ruler_placement_on_conversion_desc:0 "Governantes são colocados aleatoriamente no mapa. Eles se convertem à Fé local."
 
 rule_diplomatic_range:0 "Alcance Diplomático"
 setting_default_diplomatic_range:0 "Padrão"
 setting_default_diplomatic_range_desc:0 "O alcance diplomático não mudou."
 setting_restricted_diplomatic_range:1 "#high restrito#!"
 setting_restricted_diplomatic_range_desc:0 "O alcance diplomático é ainda mais restrito, tornando as interações não locais significativamente mais raras."
 setting_unrestricted_diplomatic_range:1 "#high irrestrito#!"
 setting_unrestricted_diplomatic_range_desc:0 "O alcance diplomático está desligado, permitindo que qualquer um no mapa interaja com qualquer outra pessoa."
 
 rule_minor_disease_frequency:0 "Doenças Menores"
 setting_default_minor_disease_frequency:0 "Padrão"
 setting_default_minor_disease_frequency_desc:0 "Doenças menores aparecerão normalmente."
 setting_fewer_minor_disease_frequency:1 "#high Menos#!"
 setting_fewer_minor_disease_frequency_desc:0 "Doenças menores aparecerão com menos frequência."
 
 rule_de_jure_requirement:0 "Requisito de Jure"
 setting_on_de_jure_requirement:0 "On"
 setting_on_de_jure_requirement_desc:0 "Títulos com terras de De Jure eventualmente serão destruídos se um personagem não possuir nenhuma terra de Jure do título dentro de seu reino."
 setting_on_limited_de_jure_requirement:1 "#high On (Limited)#!"
 setting_on_limited_de_jure_requirement_desc:0 "Títulos com terras de Jure eventualmente serão destruídos se um personagem não possuir nenhuma terra de Jure do título dentro de seu reino. O título principal do jogador nunca será destruído."
 setting_off_de_jure_requirement:1 "#high off#!"
 setting_off_de_jure_requirement_desc:0 "Títulos com terras de Jure nunca serão destruídos."
 de_jure_requirement_title:0 "[title_to_destroy.GetName] perder!"
 de_jure_requirement_desc:0 "Não posso mais afirmar ser o governante de [title_to_destroy.GetNameNoTierNoTooltip], porque não tenho nenhuma de suas terras de Jure."
 
 rule_multiplayer_murder_schemes:1 "Multiplayer: Esquemas de Assassinato"
 setting_default_multiplayer_murder_schemes:0 "Padrão"
 setting_default_multiplayer_murder_schemes_desc:0 "Esquemas hostis podem ser usados contra jogadores e suas famílias."
 setting_no_players_multiplayer_murder_schemes:1 "#high sem jogadores#!"
 setting_no_players_multiplayer_murder_schemes_desc:0 "Os jogadores não podem iniciar esquemas hostis contra outros jogadores."
 setting_no_player_families_multiplayer_murder_schemes:1 "#high Famílias sem Jogadores#!"
 setting_no_player_families_multiplayer_murder_schemes_desc:0 "Os jogadores não podem iniciar esquemas hostis contra outros jogadores ou seus familiares próximos."

 rule_custom_kingdoms:0 "Reinos Personalizados"
 setting_on_custom_kingdoms:0 "On"
 setting_on_custom_kingdoms_desc:0 "A criação de reinos e impérios não históricos personalizados é permitida."
 setting_off_custom_kingdoms:1 "#high off#!"
 setting_off_custom_kingdoms_desc:0 "A criação de reinos e impérios não históricos personalizados é proibida."
 
 rule_casus_belli_costs:0 "Custos casus belli"
 setting_default_casus_belli_costs:0 "Padrão"
 setting_default_casus_belli_costs_desc:0 "Casus Bellis custa recursos para declarar, como Prestígio ou Piedade."
 setting_no_cost_casus_belli_costs:1 "#high sem custos#!"
 setting_no_cost_casus_belli_costs_desc:0 "Casus Bellis são livres para usar, sem custos associados."
 
 rule_end_date:0 "Data de término"
 setting_1453_end_date:0 "1453"
 setting_1453_end_date_desc:0 "O jogo terminará em 1453."
 setting_no_end_date_end_date:1 "#high sem data de término#!"
 setting_no_end_date_end_date_desc:0 "O jogo não terminará em nenhuma data específica."
 
 rule_generate_families:0 "Gerar Famílias"
 setting_on_generate_families:0 "On"
 setting_on_generate_families_desc:0 "A maioria dos personagens históricos desembarcados sem família registrada terá um cônjuge e até três filhos gerados para eles. Isso reduz o risco de um fim de jogo antecipado."
 setting_off_generate_families:1 "#high off#!"
 setting_off_generate_families_desc:0 "Personagens históricos desembarcados sem família registrada NÃO terão uma família gerada para eles. Isso aumenta o risco de um fim de jogo antecipado."
 setting_on_generate_families_ai_only:1 "#high On (Somente IA)#!"
 setting_on_generate_families_ai_only_desc:0 "A maioria dos personagens históricos de IA sem família registrada terá um cônjuge e até três filhos gerados para eles. Isso aumenta o risco de um fim de jogo antecipado."
 
 rule_mongol_invasion:0 "Invasão Mongol"
 setting_default_mongol_invasion:0 "Padrão"
 setting_default_mongol_invasion_desc:0 "Os mongóis invadirão por volta do ano 1200."
 setting_never_mongol_invasion:1 "#high Nunca#!"
 setting_never_mongol_invasion_desc:0 "Os mongóis não invadirão."
 setting_random_mongol_invasion:1 "#high Random#!"
 setting_random_mongol_invasion_desc:0 "Os mongóis invadirão em um encontro aleatório."
 
 rule_exclave_independence:0 "Exclave Independence"
 setting_off_exclave_independence:0 "Desligado"
 setting_off_exclave_independence_desc:0 "Governantes independentes podem ter exclaves (terras desconectadas) em qualquer lugar do mundo."
 setting_limited_exclave_independence:1 "#high Limited#!"
 setting_limited_exclave_independence_desc:0 "Exclaves de governantes independentes em paz serão removidos em sucessão, a menos que conectados à área da Capital por um condado, através de um caminho naval ou parte do território de Jure."
 setting_significant_exclave_independence:1 "#high Significant#!"
 setting_significant_exclave_independence_desc:0 "Exclaves de governantes independentes em paz serão removidos em sucessão, a menos que conectados através de um caminho naval ou parte do território de De Jure."
 setting_total_exclave_independence:1 "#high Total#!"
 setting_total_exclave_independence_desc:0 "Exclaves de governantes independentes em paz serão removidos em sucessão, a menos que estejam conectados através de um caminho naval."
 setting_ai_limited_exclave_independence:0 "#high Limited (Somente AI)#!"
 setting_ai_limited_exclave_independence_desc:0 "Exclaves de governantes independentes da IA em paz serão removidos em sucessão, a menos que conectados à área da Capital por um condado, através de um caminho naval ou parte do território de Jure."
 setting_ai_significant_exclave_independence:0 "#high significante (somente ia)#!"
 setting_ai_significant_exclave_independence_desc:0 "Exclaves de governantes independentes da IA em paz serão removidos em sucessão, a menos que conectados através de um caminho naval ou parte do território de De Jure."
 setting_ai_total_exclave_independence:0 "#high Total (Somente IA)#!"
 setting_ai_total_exclave_independence_desc:0 "Exclaves de governantes independentes da IA em paz serão removidos em sucessão, a menos que estejam conectados através de um caminho naval."

 rule_nudity:0 "Nudez de Personagem"
 setting_default_nudity:0 "Padrão"
 setting_default_nudity_desc:0 "Personagens podem aparecer nus em certas situações ou eventos."
 setting_never_nudity:1 "#high Nunca#!"
 setting_never_nudity_desc:0 "Personagens nunca serão exibidos nus, e eventos que contêm nudez são desativados."

 rule_regional_heresy:0 "Heresias Regionais"
 setting_default_regional_heresy:0 "Padrão"
 setting_default_regional_heresy_desc:0 "Surtos de heresia em certas regiões são mais propensos a serem heresias históricas, como Lollardy na Inglaterra."
 setting_strict_regional_heresy:1 "#high rigoroso#!"
 setting_strict_regional_heresy_desc:0 "Surtos de heresia em certas regiões serão quase sempre heresias históricas."
 setting_relaxed_regional_heresy:1 "#high relaxado#!"
 setting_relaxed_regional_heresy_desc:0 "Os surtos de heresia não têm ponderação regional, incentivando o aparecimento de heresias mais diversas."

 rule_hungarian_migration:0 "Migração Húngara"
 setting_launch_historical:0 "Histórico"
 setting_launch_historical_desc:0 "A IA tentará iniciar a Migração Húngara entre 890 e 910."
 setting_launch_immediate:0 "Imediato"
 setting_launch_immediate_desc:0 "A Migração Húngara já estará ativa no início do jogo."
 setting_launch_random:0 "Aleatório"
 setting_launch_random_desc:0 "A IA tentará iniciar a Migração Húngara a qualquer momento entre 5 anos após o início do jogo e 910."
 setting_launch_off:0 "Somente para jogadores"
 setting_launch_off_desc:0 "A IA não tentará iniciar a Migração Húngara."
