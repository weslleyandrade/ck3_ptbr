 building_type_pastures_01:2 "Terras Pastorais"
 building_type_pastures_01_desc:1 "#F Uma parte significativa desta província é dedicada à pecuária e como pastagens para rebanhos de animais pastorais. #!"
 building_pastures_01:0 "Pastos"
 building_pastures_01_desc:1 "Pastagens são usadas por camponeses locais para manter animais menores, como ovelhas ou cabras."
 building_pastures_02:1 "Homesteads"
 building_pastures_02_desc:1 "Os homesteads abrigam camponeses, que cultivam grãos e mantêm animais para seu próprio uso."
 building_pastures_03:1 "Meadows"
 building_pastures_03_desc:1 "Prados são usados tanto para pastar, e para produzir feno para tempos mais difíceis."
 building_pastures_04:1 "Coops"
 building_pastures_04_desc:1 "Coops abrigam aves fáceis de manter, valorizadas tanto por seus ovos quanto por carne."
 building_pastures_05:1 "Canetas de Gado"
 building_pastures_05_desc:1 "As canetas de gado são resistentes o suficiente para manter animais maiores contidos e seguros."
 building_pastures_06:1 "Apiários"
 building_pastures_06_desc:1 "Entre a floresta e os campos, as abelhas alojadas em apiários produzem mel muito procurado."
 building_pastures_07:1 "Currais"
 building_pastures_07_desc:1 "Os currais grandes e espaçosos tornam a manutenção de cavalos e bestas similares de carga simples."
 building_pastures_08:1 "Ranchos de Gado"
 building_pastures_08_desc:1 "Os ranchos são ideais para abrigar grandes rebanhos de gado, proporcionando amplo pasto e espaço para se mover."
 
 building_type_orchards_01:0 "Pomares"
 building_type_orchards_01_desc:1 "#F Graças às propriedades únicas do solo, esses pomares produzem frutas e frutos particularmente doces e deliciosos. #!"
 building_orchards_01:1 "Pomares de Frutas"
 building_orchards_01_desc:1 "Os pomares de frutas, embora pequenos, produzem uma colheita decente e suculenta."
 building_orchards_02:1 "Berry Groves"
 building_orchards_02_desc:1 "Fileiras de arbustos de frutas quebram a monotonia de árvores frutíferas."
 building_orchards_03:1 "Plantações de Árvores Frutíferas"
 building_orchards_03_desc:1 "Uma grande área bem espaçada, cheia de árvores bem podadas, todas dando frutos ou nozes."
 building_orchards_04:1 "Apicultores"
 building_orchards_04_desc:1 "Ao intercalar apiários entre as árvores não há apenas um rendimento de mel, mas todo o pomar parece se tornar mais fértil."
 building_orchards_05:1 "Nut Tree Rows"
 building_orchards_05_desc:1 "Além das árvores frutíferas, fileiras de árvores que carregam nozes atingem a distância."
 building_orchards_06:1 "Jardins Mistos"
 building_orchards_06_desc:1 "Todos os tipos de árvores, tanto locais quanto importadas, são distribuídas dentro do pomar — garantindo um rendimento frutífero, independentemente da circunstância."
 building_orchards_07:1 "Grand Orchards"
 building_orchards_07_desc:1 "Até onde os olhos podem ver, há fila sobre fileira de árvores frutíferas."
 building_orchards_08:1 "Árvores Enxertadas"
 building_orchards_08_desc:1 "Ao enxertar certas árvores juntas, a propagação de frutas e nozes de crescimento lento é muito melhorada."
 
 building_type_farm_estates_01:1 "Manor Houses"
 building_type_farm_estates_01_desc:1 "#F Os Senhores e Senhoras da mansão empregam centenas de camponeses para até seus campos e cuidar de seus animais. Quanto mais poder eles possuem, mais terra seus súditos podem funcionar e, mais importante, mais impostos eles produzirão! #!"
 building_farm_estates_01:1 "Mansões"
 building_farm_estates_01_desc:1 "Mansões abrigam famílias proprietárias de terras, seus funcionários e os camponeses que trabalham em seus campos."
 building_farm_estates_02:1 "Jardins & Plantações Vegetais"
 building_farm_estates_02_desc:1 "Anexados às mansões estão grandes jardins e campos de vegetais maduros, tornando-os essencialmente autossustentáveis."
 building_farm_estates_03:1 "Propriedades Agrícolas"
 building_farm_estates_03_desc:1 "As propriedades agrícolas detêm jurisdição sobre os campos, florestas e prédios que os cercam."
 building_farm_estates_04:1 "Campos de cem acres"
 building_farm_estates_04_desc:1 "Os enormes campos de cem acres empregam dezenas de camponeses, e traz vasta riqueza sobre a família que possui a terra."
 building_farm_estates_05:1 "Freeholds"
 building_farm_estates_05_desc:1 "Os freeholds são enormes, com vastas terras ao seu redor – à medida que são transmitidas de forma hereditária, as famílias que abrigam têm tempo suficiente para otimizar o rendimento de suas terras."
 building_farm_estates_06:1 "Moinhos de vento"
 building_farm_estates_06_desc:1 "Moinhos de vento tiram a maior parte do trabalho da farinha de moagem, aumentando maciçamente a eficiência."
 building_farm_estates_07:1 "Terras Consolidadas"
 building_farm_estates_07_desc:1 "Várias mansões diferentes, todas administradas como uma só — deixando as famílias mais produtivas tomarem as rédeas das menos produtivas, garantimos excelentes resultados."
 building_farm_estates_08:1 "Grand Estates"
 building_farm_estates_08_desc:1 "Vastas propriedades de uma escala raramente vista, esses grandes complexos podem manter uma casa de milhares."
 
 building_type_regimental_grounds_01:0 "Fundamentos Regimentais"
 building_type_regimental_grounds_01_desc:1 "#F Os terrenos regimentais não só contêm vários edifícios projetados para abrigar grandes quantidades de impostos, mas também estão conectados a uma vasta faixa de terra para eles treinarem para a guerra. #!"
 building_regimental_grounds_01:1 "Clareiras Regimentais"
 building_regimental_grounds_01_desc:1 "Grandes faixas de terra são prontas para a chegada de impostos, proporcionando amplo espaço para tendas e práticas."
 building_regimental_grounds_02:1 "Escritórios do Quartermaster"
 building_regimental_grounds_02_desc:1 "Os administradores da casa do escritório do quarto mestre que garantem que cada soldado cobrado tenha um lugar, um ponto de dormir e uma arma para apontar para o inimigo."
 building_regimental_grounds_03:1 "Habitação Semi-permanente"
 building_regimental_grounds_03_desc:1 "Casas construídas em uma casa de moda bastante competente a maioria das taxas, tornando o ato de prepará-los para a guerra muito mais fácil."
 building_regimental_grounds_04:1 "Quartel Regimental"
 building_regimental_grounds_04_desc:1 "Quartéis de pedra resistentes alinham as bordas dos campos de treinamento militar dedicados, quantidades verdadeiramente impressionantes de impostos podem ser readied aqui."
 building_regimental_grounds_05:1 "Celeiros Militares"
 building_regimental_grounds_05_desc:1 "Celeiros dedicados a alimentar as taxas estão prontos o ano todo, tornando a elevação das tropas quase sem esforço."
 building_regimental_grounds_06:1 "Ferreiros"
 building_regimental_grounds_06_desc:2 "Várias ferragens são construídas ao redor dos arredores do terreno, apoiando as taxas com armas e reparos."
 building_regimental_grounds_07:1 "Alojamentos de oficiais"
 building_regimental_grounds_07_desc:1 "Os alojamentos do oficial são construídos a um padrão mais alto do que os quartéis normais, afinal - todo soldado deve aspirar a se tornar um oficial!"
 building_regimental_grounds_08:1 "Terrenos Expandidos"
 building_regimental_grounds_08_desc:0 "$building_type_regimental_grounds_01_desc$"
 
 building_type_curtain_walls_01:1 "Paredes & Torres"
 building_type_curtain_walls_01_desc:1 "#F paredes de Pedra e torres de bastião intimidantes oferecem excelente proteção contra ataques e cercos. Quanto mais fortificações construídas, mais impenetrável o castelo que eles protegem se torna. #!"
 building_curtain_walls_01:1 "Bastions & Curtain Walls"
 building_curtain_walls_01_desc:1 "O primeiro passo para qualquer fortificação respeitável é a ereção de bastiões e paredes de cortina. Eles fazem um trabalho decente de manter inimigos (e camponeses revoltando) à distância."
 building_curtain_walls_02:1 "Bailey"
 building_curtain_walls_02_desc:1 "Um bailey é o lugar perfeito e mais defensável para armazenar suprimentos críticos que nos verão através de um cerco. Como armas, armaduras e cabeças de javali em conserva."
 building_curtain_walls_03:1 "Torres de Parede"
 building_curtain_walls_03_desc:1 "As torres de parede agem como excelentes pontos de vantagem, permitindo que nossos soldados se aproximem de exércitos em segurança. Quando não estão em guerra, eles são excelentes para se vangloriar em camponeses de."
 building_curtain_walls_04:1 "Segunda Parede de Cortina"
 building_curtain_walls_04_desc:1 "A adição de uma segunda parede de cortina faz com que uma posição defensiva insuperável. Se um exército inimigo conseguir romper o primeiro muro, eles serão recebidos por outro - o suficiente para desmoralizar qualquer agressor!"
 building_curtain_walls_05:1 "Zwinger"
 building_curtain_walls_05_desc:1 "Quando um exército inimigo conseguir romper as paredes externas, eles serão involuntariamente funneled no 'Zwinger' - também conhecido como os campos de extermínio #emphasis#!. Diabolicamente inteligente!"
 building_curtain_walls_06:1 "Outer Baileys"
 building_curtain_walls_06_desc:1 "Mais paredes significam mais baileys, e por extensão, mais armazenamento seguro para suprimentos. Com esses muitos, podemos até armazenar o valor de um estábulo inteiro de montagens cavalheirescas dentro das paredes - uma coisa excelente, devemos ficar sem cabeças de javali em conserva..."
 building_curtain_walls_07:1 "Traço Italiano"
 building_curtain_walls_07_desc:1 "O Trace Italienne, ou forte bastião, é um tipo de estrutura defensiva que pode resistir até mesmo à implacável batida de canhões. Bem, não por muito tempo, mas pelo menos por tempo suficiente para permitir uma fuga segura através dos túneis secretos..."
 building_curtain_walls_08:1 "Ravelins & Cavaliers"
 building_curtain_walls_08_desc:1 "O cavaleiro é uma plataforma elevada que permite que nossos soldados atirem sobre o parapeito principal, bem nos inimigos! Infelizmente, isso também significa que os inimigos sabem exatamente onde mirar seus tiros... Embora os soldados posicionados sobre os ravelins, que são trabalhos triangulares que dividem inimigos sitiantes, podem fazer o seu melhor para evitar que isso aconteça."
 
 building_type_cereal_fields_01:1 "Farms & Fields"
 building_type_cereal_fields_01_desc:1 "#F Fazendas e campos são as espinhas de todas as econômicas. Alimentando o homem, a besta, o exército e a festa – não há como subestimar o poder dos grãos simples. #!"
 building_cereal_fields_01:1 "Campos de Colheita"
 building_cereal_fields_01_desc:1 "Campos de cultivo, a espinha dorsal da economia feudal, cada um tripulado por uma pequena, mas generosa família de camponeses – todos, mas dispostos a entregar a maior parte do que produzem no dízimo à coroa!"
 building_cereal_fields_02:1 "Hamlets"
 building_cereal_fields_02_desc:1 "A construção de mais aldeias significa que mais camponeses podem ser colocados para trabalhar nos campos. E como todos sabemos, mais camponeses significam mais impostos!"
 building_cereal_fields_03:1 "Barns & Storehouses"
 building_cereal_fields_03_desc:1 "A ereção de celeiros e armazéns maiores permite que os camponeses preservem feno e palha, dá-lhes um lugar para armazenar suas ferramentas, e age como um lugar improvisado para abrigar exércitos itinerantes (ou vagabundos...)."
 building_cereal_fields_04:1 "Farmsteads"
 building_cereal_fields_04_desc:1 "Fazendas maiores apoiam famílias camponesas maiores. Quando as famílias têm espaço para crescer, elas produzirão crianças que podem ser colocadas para trabalhar nos campos – como é a ordem natural das coisas!"
 building_cereal_fields_05:1 "Granaries"
 building_cereal_fields_05_desc:1 "Os celeiros permitem que os agricultores armazenem grãos, legumes e frutas por longos períodos. Claro, os agricultores estão felizes em desistir de tudo pelos nossos soldados, se acontecer de eles marcharem!"
 building_cereal_fields_06:1 "Granges & Tithe Barns"
 building_cereal_fields_06_desc:1 "Os celeiros do Dízimo agem como um lugar para os agricultores colocarem a parte de seus produtos que deve cair sobre o clero – é claro, isso também torna mais fácil para nós tributá-los."
 building_cereal_fields_07:1 "Vastos Campos de Cultivo"
 building_cereal_fields_07_desc:1 "Ao 'encorajar' nossos súditos camponeses gratos a até que campos cada vez maiores se aproximem das terras uns dos outros, temos certeza de obter um rendimento maior. É claro que essa invasão nas terras uns dos outros pode trazer conflito entre os agricultores – infelizmente, é um sacrifício que estamos dispostos a fazer!"
 building_cereal_fields_08:1 "Silos de Grãos"
 building_cereal_fields_08_desc:1 "Esses silos maciços visam armazenar grãos em grandes quantidades durante todo o ano. Há tanta coisa que nenhum exército pode consumir tudo, é claro, que está presumindo que nenhum rato entre nos silos..."
 
 building_type_barracks_01:0 "Quartel"
 building_type_barracks_01_desc:1 "#F Quartéis são edifícios robustos com o único propósito de abrigar e preparar taxas locais para a guerra. #!"
 building_barracks_01:1 "Quartel de Madeira"
 building_barracks_01_desc:1 "Para abrigar taxas como eles estão prontos para a guerra, eles precisam de pelo menos um teto sobre sua cabeça. Estes simples quartéis de madeira, jogados juntos às pressas por carpinteiros e lenhadores "dispostos", oferecem proteção decente dos elementos... Bem, a menos que chova."
 building_barracks_02:1 "Levying Grounds"
 building_barracks_02_desc:1 "Ao limpar uma grande faixa de terra de quaisquer obstruções, podemos reunir nossos soldados em um lugar para a divisão em unidades. A visão clara também permite uma visão mais fácil dos desertores."
 building_barracks_03:1 "Quartel de Pedra"
 building_barracks_03_desc:1 "Os quartéis de pedra mais resistentes oferecem significativamente mais proteção contra os elementos, e o transporte das pedras é um grande treinamento para nossos homens! Um exercício de "formação de equipe", se preferir."
 building_barracks_04:1 "Acampamentos Móveis"
 building_barracks_04_desc:1 "A natureza do quartel é ser móvel, e que melhor maneira de se manter móvel do que usar tendas de couro resistentes e duráveis? Aqueles agricultores não precisavam de seu gado de qualquer maneira!"
 building_barracks_05:1 "Smithies"
 building_barracks_05_desc:1 "Ao recrutar ferreiros para manter as lanças enferrujadas e garfos dobrados, aumentamos significativamente nossas chances de sucesso, mesmo que os ferreiros possam ter preferido algo um pouco mais prestigiado."
 building_barracks_06:1 "Campos de Treinamento"
 building_barracks_06_desc:1 "Colocando bonecos de treinamento e cursos de obstáculos, podemos peneirar o joio do trigo – e dessa forma sabemos quais homens colocar na frente das formações..."
 building_barracks_07:1 "Centros de Inscrição"
 building_barracks_07_desc:1 "Ao construir centros de recrutamento dedicados em todas as aldeias próximas, garantimos um fluxo constante de encrenqueiros alcoolizados e mal-vontade para aumentar nossas fileiras."
 building_barracks_08:1 "Quartel Permanente"
 building_barracks_08_desc:1 "Embora muitas vezes tenhamos que mover nossas taxas a qualquer momento, a construção de quartéis permanentes e bem construídos nos permite um lugar para abrigar os soldados e oficiais de elite, caso eles aconteçam."
 
 building_type_camel_farms_01:1 "Camelry"
 building_type_camel_farms_01_desc:1 "#F Essas fazendas são dedicadas à criação e criação de camelos para uso dos militares, bem como por camponeses locais em sua labuta diária. Camelos são montagens flexíveis e resistentes, idealmente adequadas para um clima desértica severo. #!"
 building_camel_farms_01:1 "Criadores de Camelos"
 building_camel_farms_01_desc:0 "$building_type_camel_farms_01_desc$"
 building_camel_farms_02:1 "Posts de escotismo"
 building_camel_farms_02_desc:1 "Os pilotos de camelos viajam regularmente entre os postos de reconhecimento, carregando consigo suprimentos e notícias sobre os atuais contínuos."
 building_camel_farms_03:1 "Bowmakers"
 building_camel_farms_03_desc:1 "A cavalaria de camelos se sai bem quando os pilotos estão equipados com arcos, e os arqueiros locais garantem um fornecimento constante de equipamentos de arco e flecha."
 building_camel_farms_04:1 "Mercados de Camelos"
 building_camel_farms_04_desc:1 "O mercado está sempre movimentado com a atividade, com comerciantes negociando centenas de camelos por dia. Isso garante que nossos criadores tenham acesso ao espécime mais resistente e duradouro."
 building_camel_farms_05:1 "Fundamentos de Recrutamento Nômades"
 building_camel_farms_05_desc:1 "Os nômades ferozes do deserto são excelentes soldados, mas não trabalham de graça. Ao fornecer-lhes montagens superiores como pagamento, garantimos sua lealdade em conflitos futuros."
 building_camel_farms_06:1 "Estábulos Militares"
 building_camel_farms_06_desc:1 "Estábulos grandes e resistentes abrigam nossos camelos de guerra premiados, protegendo-os de ambos os ladrões e da dureza do deserto."
 building_camel_farms_07:1 "Blindadores"
 building_camel_farms_07_desc:1 "Fazer armadura para camelos não é uma tarefa fácil, mas a recompensa vale a pena. Uma carga de camelos blindados temíveis pode fazer qualquer exército baseado em cavalos virar a cauda e fugir."
 building_camel_farms_08:1 "Criadores Avançados"
 building_camel_farms_08_desc:1 "Cientistas de todos os lugares se reuniram aqui para tentar criar os tipos mais duros e inteligentes de camelo que eles possivelmente podem. Com escritórios adequados e um grande rebanho de animais, eles criaram impressionantes bestas de guerra!"
 
 building_type_logging_camps_01:1 "Florestal"
 building_type_logging_camps_01_desc:1 "#F Grandes quantidades de madeira, resina, carvão vegetal e outros recursos são colhidos dessas florestas, fornecendo uma excelente fonte de material de construção para as cidades vizinhas. #!"
 building_logging_camps_01:1 "Acampamentos de Madeireiros"
 building_logging_camps_01_desc:1 "Os lenhadores montaram acampamento nos arredores da floresta, trabalhando longos dias com o corte de árvores."
 building_logging_camps_02:1 "Coletores de Resina"
 building_logging_camps_02_desc:1 "Ao longo de toda a resina florestal está sendo coletada para uso como adesivo, ou para ser vendida ao clero para uso em vários ritos."
 building_logging_camps_03:1 "Queimadores de Carvão"
 building_logging_camps_03_desc:1 "Os queimadores de carvão trabalham incansavelmente através da fumaça e da fumaça para produzir o material valioso que é tão procurado pelos ferreiros."
 building_logging_camps_04:1 "Pastos de Madeira"
 building_logging_camps_04_desc:1 "Entre as pastagens de árvores podem ser encontradas, com os animais se alimentando das sementes e nozes que ocorrem naturalmente. Por alguns meses, em particular, a cada ano, um glúteo de nozes engorda os animais para o inverno."
 building_logging_camps_05:1 "Campos de Lavoura"
 building_logging_camps_05_desc:1 "Onde as árvores estavam uma vez, os campos agora estão. A floresta antiga faz uma fazenda formidável."
 building_logging_camps_06:1 "Pastos de Mel"
 building_logging_camps_06_desc:1 "À beira da floresta, os apiários são colocados para capitalizar a quantidade agora abundante de flores silvestres que apareceram onde a floresta já esteve."
 building_logging_camps_07:1 "Forest Glassworks"
 building_logging_camps_07_desc:1 "A floresta é o lugar perfeito para o soprador de vidro funcionar. Com fácil acesso à maioria dos materiais de que precisam, vidros valiosos podem ser produzidos e comercializados."
 building_logging_camps_08:1 "Serrarias"
 building_logging_camps_08_desc:1 "Embora machados e serras simples tenham nos servido até agora, a serraria é para aqueles como Deus é para os homens. Agora a floresta pode ser consumida em quase nenhum momento, com sua madeira valiosa abastecendo nossas cidades e cidades."
 
 building_type_peat_quarries_01:1 "Fazendas pantanosas"
 building_type_peat_quarries_01_desc:1 "#F Embora as zonas úmidas nunca ofereçam as mesmas oportunidades para o cultivo de culturas como planícies, um glut sazonal de vegetação permite a criação de animais. Há também oportunidades para extrair turfa e sal. #!"
 building_peat_quarries_01:1 "Terras do Gado"
 building_peat_quarries_01_desc:1 "A fertilidade das zonas úmidas faz um excelente pasto para animais pastorais de todos os tamanhos."
 building_peat_quarries_02:1 "Pedreiras de Turfa"
 building_peat_quarries_02_desc:1 "Uma quantidade significativa de turfa é quarried aqui. Sua presença auxilia no desenvolvimento de novas fazendas e campos."
 building_peat_quarries_03:1 "Há Meadows"
 building_peat_quarries_03_desc:1 "Ao redor das próprias zonas úmidas cresce uma grande quantidade de grama e palha, que é colhida e usada como alimento para o inverno."
 building_peat_quarries_04:1 "Salt Wells"
 building_peat_quarries_04_desc:1 "Os trabalhadores usam panelas grandes para aquecer água e extrair sal das zonas úmidas. Este sal é então usado para preservar a carne, que é então comercializada."
 building_peat_quarries_05:1 "Pântanos Murados"
 building_peat_quarries_05_desc:1 "Ao emparedar as zonas úmidas, os camponeses podem controlar mais facilmente o crescimento das plantas e proteger a valiosa colheita nele."
 building_peat_quarries_06:1 "Campos de Terra Úmida"
 building_peat_quarries_06_desc:1 "As propriedades únicas das zonas úmidas permitem que os camponeses cresçam com sucesso muitas plantas que de outra forma não seriam capazes, como cânhamo ou linho."
 building_peat_quarries_07:1 "Grandes Pedreiras de Turfa"
 building_peat_quarries_07_desc:1 "Cada vez mais turfa está sendo co-ertrofe aqui, com a maioria sendo exportada para todos os fertilizantes."
 building_peat_quarries_08:1 "Grandes Fazendas pantanosas"
 building_peat_quarries_08_desc:1 "Grandes rebanhos de animais se alimentam da abundante vida vegetal nas zonas úmidas, crescendo grande e gordo."
 
 building_type_hill_farms_01:0 "Hill Farms"
 building_type_hill_farms_01_desc:1 "#F As colinas rolantes desta província estão cobertas de campos. Enquanto a agricultura em uma encosta ajuda a manter as culturas regadas, a área limitada significa rendimentos menores. #!"
 building_hill_farms_01:1 "Hillside Fields"
 building_hill_farms_01_desc:1 "Ao longo dos lados das muitas colinas há numerosos pequenos campos, cultivando culturas e sustentando uma pequena população camponesa."
 building_hill_farms_02:1 "Fell Pastures"
 building_hill_farms_02_desc:1 "O gado é trazido para as terras árduas não cultivadas, ou quedas, e permitido pastar nas abundantes gramíneas que crescem lá."
 building_hill_farms_03:1 "Porões Radiculares"
 building_hill_farms_03_desc:1 "Os porões radiculares permitem o armazenamento durante todo o ano de vegetais, algo que é de extrema importância nas colinas pouco férteis."
 building_hill_farms_04:1 "Campos vegetais"
 building_hill_farms_04_desc:1 "Grandes campos de vegetais fornecem às fazendas esparsas alimentos muito necessários."
 building_hill_farms_05:1 "Lynchets"
 building_hill_farms_05_desc:1 "Desviando a água de um córrego próximo para um terraço, os campos da encosta podem ser mantidos férteis por mais tempo."
 building_hill_farms_06:1 "Estradas & Escadas"
 building_hill_farms_06_desc:1 "Ao conectar as fazendas espalhadas e aldeias com estradas e escadas adequadas, aumentamos nossa eficiência em tributá-las."
 building_hill_farms_07:1 "Celeiros de Inverno"
 building_hill_farms_07_desc:1 "Durante os meses mais duros do ano, não há muito para os animais comerem, algo que o celeiro de inverno resolve."
 building_hill_farms_08:1 "Pomares de Maçã"
 building_hill_farms_08_desc:1 "As colinas rolantes fornecem o ambiente perfeito para pomares, particularmente da variedade de maçãs."
 
 building_type_hill_forts_01:0 "Hill Forts"
 building_type_hill_forts_01_desc:1 "#F construídas sobre uma colina ou penhasco íngreme, essas fortificações maciças permanecem firmes contra qualquer exército sitiante que não tenha a capacidade de voar! #!"
 building_hill_forts_01:1 "Small Hill Fort"
 building_hill_forts_01_desc:1 "O forte da colina está orgulhoso no topo de uma colina, forçando qualquer sitiante a lutar uma batalha difícil."
 building_hill_forts_02:1 "Terraplanagem Simples"
 building_hill_forts_02_desc:1 "O forte está cercado por terraplanagem, formando paredes impenetráveis de solo que podem fazer o soldado mais endurecido perder seu espírito."
 building_hill_forts_03:1 "Valas"
 building_hill_forts_03_desc:1 "Além das paredes da terra, grandes valas são cavadas ao redor da colina defensiva. Lamacentos e escorregadios, assaltantes tolos podem encontrar-se presos no fundo, afogados na lama por seus próprios pares."
 building_hill_forts_04:1 "Stockades"
 building_hill_forts_04_desc:1 "Grandes paredes feitas de troncos afiados circundam o forte, fornecendo mais um obstáculo antes de alcançar os tesouros interiores."
 building_hill_forts_05:1 "Guardhouses"
 building_hill_forts_05_desc:1 "Ao redor das guaritas do forte são colocados, com guardas de alerta prontos em um momento de aviso caso um ataque comece."
 building_hill_forts_06:1 "Paredes Externas"
 building_hill_forts_06_desc:1 "Grandes paredes de pedra agora cercam o forte da colina, de uma vez por todas cimentando sua natureza impenetrável."
 building_hill_forts_07:1 "Grande Monte Forte"
 building_hill_forts_07_desc:1 "O forte central foi expandido e melhorado significativamente, agora sobe muito em direção aos céus de uma maneira imponente."
 building_hill_forts_08:1 "Terraplenagem complexa"
 building_hill_forts_08_desc:1 "A terraplanagem ao redor do forte da colina é tão complexa e confusa que os exércitos inimigos mal sabem qual entrada devem invadir, algo que funciona a nosso favor – especialmente vendo como metade deles leva a armadilhas mortais..."
 
 building_type_plantations_01:1 "Agricultura do Deserto"
 building_type_plantations_01_desc:1 "#F essas plantações se concentram no cultivo de frutas e hortaliças resistentes o suficiente para suportar o clima severo. #!"
 building_plantations_01:1 "Pequenas Plantações"
 building_plantations_01_desc:1 "Apesar da falta de água, essas pequenas plantações conseguem cultivar frutas particularmente resistentes."
 building_plantations_02:1 "Posts de Negociação"
 building_plantations_02_desc:1 "Nômades do deserto viajam entre postos comerciais, levando comida com eles para onde for mais necessário."
 building_plantations_03:1 "Tecelões"
 building_plantations_03_desc:1 "Tecelões giram pano em suas oficinas, que eles então trocam com os nômades do deserto."
 building_plantations_04:1 "Wellsprings"
 building_plantations_04_desc:1 "Com água limitada, um novo poço certamente fará a área prosperar. Várias dessas molas foram descobertas, e poços adequados foram construídos."
 building_plantations_05:1 "Caravanserais"
 building_plantations_05_desc:1 "Caravanas comerciais maiores precisam de um lugar para ficar para que seus animais possam descansar. A caravana proporciona o espaço que eles precisam e também é um excelente lugar para tributar seus bens."
 building_plantations_06:1 "Date Groves"
 building_plantations_06_desc:1 "Com mais terra sendo adequada para plantações, bosques de data estão sendo cultivados. As datas doces duram muito tempo, e são um bem valioso para os comerciantes."
 building_plantations_07:1 "Irrigação"
 building_plantations_07_desc:1 "Ao inundar campos com água dos poços, eles podem suportar algo mais do que agricultura de subsistência pura. Esta é uma tarefa grande, no entanto, fazer o deserto florescer não é fácil."
 building_plantations_08:1 "Grandes Plantações"
 building_plantations_08_desc:1 "Essas plantações agora produzem um excedente definitivo, que pode ser negociado e vendido por um lucro."
 
 building_type_outposts_01:0 "Postos Avançados"
 building_type_outposts_01_desc:1 "#F Uma série de postos avançados contornam todos os assentamentos significativos nesta província, fornecendo um sistema de alerta antecipado em caso de ataques ou ataques de animais. #!"
 building_outposts_01:1 "Torres mirante"
 building_outposts_01_desc:1 "Para rastrear animais (e incursões recebidas), uma série de perspectivas são tripuladas por guardas vigilantes. Se uma besta perigosa é vista, não demora muito para que a palavra se espalhe para que o gado vulnerável possa ser apressado para a segurança."
 building_outposts_02:1 "Postos Avançados Militares"
 building_outposts_02_desc:1 "Ao longo das muitas estradas e caminhos sinuosos, há vários postos avançados, tripulados por guardas no emprego de comerciantes locais. Sua presença garante que a área permaneça pacífica e segura, livre de caminhoneiros."
 building_outposts_03:2 "Esconderijos de armas escondidas"
 building_outposts_03_desc:1 "Uma vantagem de viver em terrenos acidentados é a capacidade de camuflar quase tudo. Se um ataque tropeçar, os moradores podem armar-se com armas de numerosos esconderijos escondidos."
 building_outposts_04:1 "Postos Avançados palisade"
 building_outposts_04_desc:1 "Os antigos postos avançados foram substituídos por torres de palisade resistentes e resistentes. O que mais, eles estão quase perfeitamente escondidos no terreno áspero."
 building_outposts_05:1 "Levying Posts"
 building_outposts_05_desc:1 "Perto de cada torre agora está um posto de cobrança. Em tempos de reunir, os camponeses cobrados podem se reunir com segurança perto de onde podem encontrar armas e proteção."
 building_outposts_06:1 "Postos avançados de fronteira"
 building_outposts_06_desc:1 "Ao contrário dos postos avançados bem escondidos, a variedade de fronteira é feita como um impedimento. Construído a partir de materiais mais resistentes, o tamanho dessas torres é suficiente para fazer qualquer invasor virar os calcanhares."
 building_outposts_07:1 "Estações de Escotismo"
 building_outposts_07_desc:1 "Para garantir que nossos batedores estejam bem alimentados e possam viajar levemente, erguemos uma série de postos avançados de reconhecimento estrategicamente posicionados. Bem escondidos dos olhos curiosos do inimigo, esses edifícios permitem que informações incomparáveis sejam recolhidas em tempos de invasão."
 building_outposts_08:1 "Postos Avançados Fortificados"
 building_outposts_08_desc:1 "Imponentes postos avançados de pedra agora sobem em direção aos céus, fazendo com que sua presença é sentida pelos soldados e guardas de caravanas alojados dentro."
 
 building_type_watchtowers_01:0 "Torre de Vigia"
 building_type_watchtowers_01_desc:1 "#F Várias grandes torres de vigia ficam de guarda sobre os camponeses labutando, fornecendo excelentes pontos de vantagem para arqueiros. #!"
 building_watchtowers_01:1 "Torres Mudbrick"
 building_watchtowers_01_desc:1 "Essas torres feitas de tijolos de barro fornecem uma defesa simples, mas eficaz."
 building_watchtowers_02:1 "Tower Houses"
 building_watchtowers_02_desc:1 "As torres são feitas para proteção e habitação, e ocupam locais estratégicos."
 building_watchtowers_03:1 "Torre de Vigia de Madeira"
 building_watchtowers_03_desc:1 "Várias torres de madeira ignoram os camponeses enquanto eles estão trabalhando em seus campos. A partir de seus pontos de vista, arqueiros oferecem excelente proteção."
 building_watchtowers_04:1 "Small Mudbrick Keeps"
 building_watchtowers_04_desc:1 "O tijolo de lama refinado mantém, embora pequeno, oferecer proteção superior a torres de vigilância mais mundanas. Em tempos de guerra, eles podem proteger uma série de camponeses de invasores, e até mesmo conter um pequeno celeiro para tempos mais magros."
 building_watchtowers_05:1 "Torres de Vigia de Pedra"
 building_watchtowers_05_desc:1 "Essas torres de vigia oferecem um magnífico ponto de vista, não só para arqueiros, mas também para os senhores que inspecionam seus camponeses."
 building_watchtowers_06:1 "Brechas"
 building_watchtowers_06_desc:1 "Construindo torres para que haja uma série de buracos nos quais flechas podem ser disparadas, o alcance e a proteção dos arqueiros são significativamente aumentados."
 building_watchtowers_07:1 "Torres peel"
 building_watchtowers_07_desc:1 "Essas pequenas torres são formidavelmente fortificadas, e sinalizam o prestígio de seus proprietários. Em caso de ataque, rebanhos inteiros de gado podem ser fechados e protegidos pelas torres."
 building_watchtowers_08:1 "Torres domed"
 building_watchtowers_08_desc:1 "Essas torres imponentes são feitas inteiramente de pedra, cobertas por uma cúpula. As técnicas de construção envolvidas tornam-nas quase inatacáveis pelos invasores."
 
 building_type_quarries_01:1 "Pedreiras"
 building_type_quarries_01_desc:1 "#F As montanhas desta província fornecem à construção local um excelente suprimento de material de construção. #!"
 building_quarries_01:1 "Pedreiras de Pedra Simples"
 building_quarries_01_desc:2 "Pedra de quarried de fácil acesso fornece materiais de construção para construções próximas."
 building_quarries_02:1 "Minas de Minério Raso"
 building_quarries_02_desc:1 "Minas simples alinham o pé da montanha, coletando minério de depósitos de minério de superfície de fácil acesso."
 building_quarries_03:1 "Moinhos de Água"
 building_quarries_03_desc:1 "Ao direcionar água para os locais de mineração, seu poder pode ser aproveitado por usinas de água para ferramentas elétricas que ajudam na escavação."
 building_quarries_04:1 "Grandes Pedreiras de Pedra"
 building_quarries_04_desc:1 "À medida que a demanda por materiais de construção aumenta, as pedreiras atraem cada vez mais trabalhadores. As pedreiras estão crescendo cada vez mais no ano que vem."
 building_quarries_05:1 "Grandes Minas"
 building_quarries_05_desc:1 "A necessidade de metais continua crescendo, e novas técnicas não são tudo – a produção deve ser ampliada, e mais minas estão se abrindo!"
 building_quarries_06:1 "Pedreiras de Pedra Maciça"
 building_quarries_06_desc:1 "Várias enormes minas a céu aberto vêem trabalhadores esculpirem blocos de pedra em um nível quase industrial. Pedreiras exaustas estão como bocas abertas por toda a província, seu conteúdo agora formando numerosos castelos e muros."
 building_quarries_07:1 "Minas de Eixo"
 building_quarries_07_desc:1 "Com o advento de novas técnicas, os trabalhadores podem alcançar metais mais profundos escondidos além da superfície. O mais importante deles é uma nova maneira de drenar poços inundados."
 building_quarries_08:1 "Altos Fornos"
 building_quarries_08_desc:1 "Altos fornos correm quente dia-redonda, fundindo ferro, chumbo e cobre. A qualidade do metal que eles produzem é além de excelente."
 
 building_type_military_camps_01:0 "Campos Militares"
 building_type_military_camps_01_desc:1 "#F um simples campo de treinamento onde os camponeses locais são readidos para a guerra. #!"
 building_military_camps_01:1 "Tendas de Esconderijo"
 building_military_camps_01_desc:1 "Ao chamar as taxas, eles são reunidos em campos rudimentares onde conseguem dormir em tendas simples. Embora não seja o mais confortável, é um tipo de acampamento barato e portátil."
 building_military_camps_02:1 "Camp Cooks"
 building_military_camps_02_desc:1 "Ao atribuir uma parte das taxas para coletar e preparar alimentos para o resto, mais homens são atraídos do campo – atraídos pelo cheiro da comida."
 building_military_camps_03:1 "Campos de Treinamento"
 building_military_camps_03_desc:1 "Alvos de arco e flecha e bonecos dão às taxas tanto distração quanto um pouco de treinamento, antes de serem jogados no calor da batalha."
 building_military_camps_04:1 "Watchposts"
 building_military_camps_04_desc:1 "Os postos de vigilância agem como balizas, perspectivas e pontos de coleta naturais. Mesmo quando não em tempos de reunir, os guardas estão sempre estacionados aqui."
 building_military_camps_05:1 "Camp Smiths"
 building_military_camps_05_desc:1 "Os ferreiros do acampamento fazem reparos simples e mantêm os cavalos empurrados."
 building_military_camps_06:1 "Salas de Reunião"
 building_military_camps_06_desc:1 "Salas de reunião dedicadas colocadas em cada aldeia torna muito mais fácil pressionar as taxas em serviço."
 building_military_camps_07:1 "Quartel da Milícia"
 building_military_camps_07_desc:1 "Cada cidade agora tem seus próprios quartéis de milícia, onde as armas são armazenadas caso sejam necessárias. Os quartéis também atuam como ponto de encontro para os oficiais responsáveis pela reunião."
 building_military_camps_08:1 "Praças de Levying"
 building_military_camps_08_desc:1 "As praças de cobrança maiores fornecem não apenas um lugar para os soldados se reunirem, mas também um para treinar para as próximas batalhas."
 
 building_type_ramparts_01:1 "Fortes Florestais"
 building_type_ramparts_01_desc:1 "#F essas fortificações são construídas de tal forma que elas fazem parte da floresta que protegem. Exércitos avançados se encontram prejudicados por fortificações, mas também emaranhados na vegetação rasteira. #!"
 building_ramparts_01:1 "Log Forts"
 building_ramparts_01_desc:1 "Pequenos fortes de madeira são parte da floresta, usando árvores como uma paliçada natural."
 building_ramparts_02:1 "Earth Ramparts"
 building_ramparts_02_desc:1 "Grandes bancos da Terra formam uma fronteira defensiva ao redor do forte, dificultando os avanços inimigos."
 building_ramparts_03:1 "Traps & Ditches"
 building_ramparts_03_desc:1 "Enquanto um inimigo pode se sentir seguro se aproximando das fortificações, eles logo se encontrarão presos ou empalados nos muitos perigos escondidos em toda a floresta."
 building_ramparts_04:1 "Muralhas rampart"
 building_ramparts_04_desc:1 "Pedra e paredes palisadas agora protegem os fortes de inimigos próximos, dificultando significativamente qualquer avanço através da floresta."
 building_ramparts_05:1 "Embrasures"
 building_ramparts_05_desc:1 "Ao construir embrasures nas paredes, podemos facilmente ver e disparar flechas em inimigos vindo em nossa direção."
 building_ramparts_06:1 "Trabalhos de campo"
 building_ramparts_06_desc:1 "Ao construir rapidamente terraplanagem onde prevemos que os inimigos passarão, podemos superá-los e flanqueá-los enquanto tentam se mover pelas florestas."
 building_ramparts_07:2 "Paredes de Rampart Crenellated"
 building_ramparts_07_desc:1 "Ao melhorar as muralhas com crenellations, temos a clara vantagem em qualquer cerco, com nossos soldados capazes de se mover em relativa segurança e retaliar em espécie a qualquer ataque."
 building_ramparts_08:1 "Fortalezas florestais"
 building_ramparts_08_desc:1 "Essas grandes fortalezas de pedra se destacam como montanhas da floresta, protegendo uma grande faixa de terra."
 
 building_type_elephant_pens_01:1 "Elephantry"
 building_type_elephant_pens_01_desc:1 "#F elefantes são mantidos e treinados aqui. Eles fazem excelentes bestas de carga, úteis tanto para o trabalho quanto para a guerra. #!"
 building_elephant_pens_01:1 "Canetas de elefante"
 building_elephant_pens_01_desc:1 "Esses estábulos resistentes podem manter até mesmo o elefante mais indisciplinado protegido."
 building_elephant_pens_02:1 "Armadilhas de Elefantes"
 building_elephant_pens_02_desc:1 "Novos elefantes são coletados prendendo-os usando vários meios, como poços ou armadilhas. Às vezes, uma elefante fêmea será usada como isca."
 building_elephant_pens_03:1 "Áreas de Treinamento de Elefantes"
 building_elephant_pens_03_desc:1 "Elefantes não são bestas fáceis de ensinar, mas nos campos de treinamento, os treinadores mais experientes fazem o possível para fornecer à coroa bestas de guerra."
 building_elephant_pens_04:1 "Área de equitação de elefantes"
 building_elephant_pens_04_desc:1 "No local de equitação, os elefantes são postos à prova, carregando tripulação, armadura e equipamento."
 building_elephant_pens_05:1 "Escritórios de Supervisores"
 building_elephant_pens_05_desc:1 "Os supervisores são responsáveis pelo bem-estar dos elefantes, e ao construir escritórios adequados para eles, sua eficiência é garantida."
 building_elephant_pens_06:1 "Hospitais de Elefantes"
 building_elephant_pens_06_desc:1 "Hospitais especializados de elefantes são grandes o suficiente para acomodar até mesmo o maior macho, salvando a vida de animais que de outra forma certamente seriam perdidos."
 building_elephant_pens_07:1 "Santuários de Elefantes"
 building_elephant_pens_07_desc:1 "Ao designar grandes áreas da selva como santuários para os elefantes, garantimos que percamos menos animais para a caça ilegal e que a população permaneça estável."
 building_elephant_pens_08:1 "Criadores de Elefantes"
 building_elephant_pens_08_desc:1 "Os criadores de elefantes garantem que novos bezerros sejam nascidos e criados apenas a partir do melhor e mais saudável estoque."
 
 building_type_guild_halls_01:1 "Guildas"
 building_type_guild_halls_01_desc:1 "#F A cidade fornece a todas as grandes guildas e famílias burguesas amplas para organizar e praticar seus artesanatos. #!"
 building_guild_halls_01:0 "Guild Halls"
 building_guild_halls_01_desc:0 "$building_type_guild_halls_01_desc$"
 building_guild_halls_02:1 "Grêmios de Carver"
 building_guild_halls_02_desc:1 "Os escultores produzem itens de madeira ou osso, como armações, decorações ou ferramentas. Eles também esculpiram escudos heráldicos, tornando a guilda popular entre a nobreza."
 building_guild_halls_03:1 "Grêmios de Carpinteiro"
 building_guild_halls_03_desc:1 "Os carpinteiros trabalham com construção, principalmente usando madeira como material de escolha. Seus serviços são procurados tanto por nobres quanto pelo clero, especialmente pela bela junção que fazem para igrejas e propriedades."
 building_guild_halls_04:1 "Grêmios de Caçadores"
 building_guild_halls_04_desc:1 "Os caçadores comercializam carne e peles, com seus serviços permitindo que açougueiros e curtumes façam seus artesanatos. As melhores peles naturalmente recai sobre as famílias nobres mais prestigiadas."
 building_guild_halls_05:1 "Guildas de Mason"
 building_guild_halls_05_desc:1 "Os maçons trabalham com pedra, tanto para construção quanto para escultura. Sua habilidade é amplamente procurada, pois sua experiência é inestimável na construção de fortificações."
 building_guild_halls_06:1 "Guildas de Alfaiates"
 building_guild_halls_06_desc:1 "Alfaiates empunham agulha, linha e pano como suas armas de escolha. Com suas habilidades incomparáveis, eles produzem belas roupas para a nobreza."
 building_guild_halls_07:1 "Grêmios de Trabalhadores de Vidro"
 building_guild_halls_07_desc:1 "Os trabalhadores de vidro criam itens fascinantes a partir do vidro, desde taças a vidraças. Ter itens feitos de vidro é muito prestigiado, tornando seus serviços altamente desejáveis."
 building_guild_halls_08:1 "Grêmios de Artesãos"
 building_guild_halls_08_desc:1 "Os artesãos usam uma infinidade de materiais não só para produzir obras de arte, mas também inovações totalmente novas. Sua engenhosidade e habilidade refinada está chamando a atenção de nobres de alto lugar em todos os lugares."
 
 building_type_monastic_schools_01:1 "Monastérios"
 building_type_monastic_schools_01_desc:1 "#F Esta escola ensina muitas disciplinas e é um raro centro de alta aprendizagem, mas os alunos matriculados aqui estudam principalmente para se prepararem para futuras carreiras no clero. #!"
 building_monastic_schools_01:1 "Salas de Oração"
 building_monastic_schools_01_desc:1 "As salas de oração hospedam sermões e permitem um lugar de contemplação silenciosa."
 building_monastic_schools_02:1 "Escolas Monásticas"
 building_monastic_schools_02_desc:0 "$building_type_monastic_schools_01_desc$"
 building_monastic_schools_03:1 "Bibliotecas"
 building_monastic_schools_03_desc:1 "A biblioteca do mosteiro está cheia de livros, que vão desde pequenos tratados até vastos tomas sobre teologia. Verdadeiramente um tesouro de conhecimento é mantido dentro de suas paredes."
 building_monastic_schools_04:1 "Alojamentos de Peregrinos"
 building_monastic_schools_04_desc:1 "Os peregrinos variados podem ficar e descansar nos aposentos dos peregrinos caso busquem abrigo durante suas longas viagens. Aqui eles também são tratados com comida, bebida, e às vezes até mesmo um banho."
 building_monastic_schools_05:1 "Enfermarias"
 building_monastic_schools_05_desc:1 "Em tempos de guerra ou praga, as enfermarias oferecem uma segunda chance às pobres vítimas aflitas, presumindo que chegam lá a tempo."
 building_monastic_schools_06:1 "Copiando câmaras"
 building_monastic_schools_06_desc:1 "Escribas dedicados trabalham o dia todo copiando textos sagrados nas câmaras de cópia. Mesmo à noite, eles trabalham, iluminados por nada além de velas e a lua, tudo em sua busca pelo conhecimento."
 building_monastic_schools_07:1 "Hospícios"
 building_monastic_schools_07_desc:1 "Os hospícios oferecem cuidados de longo prazo para aqueles que de outra forma não conseguiriam. Os doentes crônicos, os deficientes, e às vezes até mesmo aqueles aflitos por demônios são bem-vindos."
 building_monastic_schools_08:1 "Claustros"
 building_monastic_schools_08_desc:1 "O claustro forma uma barreira sólida contra o mundo exterior, efetivamente separando a vida daqueles dentro de suas paredes dos camponeses do lado de fora."
 
 building_type_hunting_grounds_01:0 "Áreas de Caça"
 building_type_hunting_grounds_01_desc:1 "#F pontilhadas por todas essas terras são várias grandes cabanas onde caçadores de jogos selvagens podem se reunir e planejar suas excursões. #!"
 building_hunting_grounds_01:1 "Hunter's Lodges"
 building_hunting_grounds_01_desc:1 "Caçadores se reúnem nessas pousadas para planejar suas excursões ao deserto, e eles também servem como lugares para manter troféus e se encontrar depois de uma caçada bem sucedida."
 building_hunting_grounds_02:1 "Hound Pens"
 building_hunting_grounds_02_desc:1 "As canetas de cão criam cães velozes que fazem excelentes companheiros para a caçada. Uma série de cães são geralmente trazidos para cada caçada."
 building_hunting_grounds_03:1 "Aviaries"
 building_hunting_grounds_03_desc:1 "O segundo companheiro mais importante para um caçador é a ave de rapina, muitas das quais são mantidas nos aviários."
 building_hunting_grounds_04:1 "Torres de Caça"
 building_hunting_grounds_04_desc:1 "Para rastrear e localizar presas, sentinelas observam em torres por todas as terras, relatando seus avistamentos de volta aos caçadores."
 building_hunting_grounds_05:1 "Estábulos de Caçadores"
 building_hunting_grounds_05_desc:1 "Um caçador bem sucedido está sempre precisando de uma montaria rápida, embora sem medo. Os estábulos do caçador fornecem raças especializadas que se dão bem em longas caminhadas."
 building_hunting_grounds_06:1 "Cabanas dos Rangers"
 building_hunting_grounds_06_desc:1 "Os rangers rondam os campos de caça em busca de presas. Enquanto eles trabalham junto, eles são mais do que capazes de derrubar presas menores por si mesmos."
 building_hunting_grounds_07:1 "Reservas de Caça"
 building_hunting_grounds_07_desc:1 "Uma grande faixa de terra é designada como reserva, o que impede caçadores não autorizados de caçar dentro. Isso garante que há sempre muitas presas para os caçadores oficiais, embora alguns caçadores às vezes deslizem..."
 building_hunting_grounds_08:1 "Gamekeeper's Lodges"
 building_hunting_grounds_08_desc:1 "Os guarda-caças são responsáveis pelo bem-estar das terras e de todos os animais. Sempre que os nobres decidem ir caçar, os guarda-caças sabem para onde enviá-los para que sua caçada encontre uma pedreira."
 
 building_type_theodosian_walls_01:0 "As Muralhas Teodósias"
 building_type_theodosian_walls_01_desc:1 "#F Muros Teodósias foram construídas durante o reinado do imperador Teodósio II no início do século V, mas ainda permanecem algumas das fortificações mais formidáveis construídas pelas mãos humanas. #!"
 building_theodosian_walls_01:0 "Muros Teodósias"
 building_theodosian_walls_01_desc:0 "$building_type_theodosian_walls_01_desc$"
 
 building_type_aurelian_walls_01:0 "As Muralhas Aurelianas"
 building_type_aurelian_walls_01_desc:1 "#F muros aurélios foram construídas durante o reinado dos imperadores romanos Aurélio e Probus. Até hoje eles fornecem uma defesa formidável, cercando completamente as sete colinas de Roma. #!"
 building_aurelian_walls_01:0 "Muros Aurelianos"
 building_aurelian_walls_01_desc:0 "$building_type_aurelian_walls_01_desc$"
 
 building_type_the_colosseum_01:0 "O Coliseu"
 building_type_the_colosseum_01_desc:0 "#F o Coliseu é um dos maiores anfiteadores já construídos e já sediou inúmeros espetáculos como combate gladiador, caça aos animais e até batalhas marítimas reconstruídas. Sua construção foi iniciada pelo imperador romano Vespasiano em 72 d.C. e foi concluída em 80 d.C. sob seu sucessor, Titus.\n\nDespite sua história vibrante, seu principal uso hoje é para a colheita de mármore e bronze para uso em outros lugares. #!"
 building_the_colosseum_01:0 "$building_type_the_colosseum_01$"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 
 building_type_hadrians_wall_01:0 "Muralha de Adriano"
 building_type_hadrians_wall_01_desc:0 "#F muro de Adriano foi construída durante os tempos romanos para manter os pictos do norte fora da província da Britânia. Hoje em dia não serve para nenhum propósito defensivo, mas as pedras fazem uma fonte barata e conveniente de material de construção! #!"
 building_hadrians_wall_01:0 "$building_type_hadrians_wall_01$"
 building_hadrians_wall_01_desc:0 "$building_type_hadrians_wall_01_desc$"
 
 building_type_offas_dyke_01:0 "Offa's Dyke"
 building_type_offas_dyke_01_desc:0 "#F Dique de Offa, que é uma longa vala ladeada por um muro de terra, foi construída pelo rei anglo-saxão da Mércia para defender a fronteira em direção a Gales. Esta terraplanagem elevada oferece uma vantagem para quem está do lado da parede, já que qualquer atacante tem que lutar uma batalha difícil da vala. #!"
 building_offas_dyke_01:0 "$building_type_offas_dyke_01$"
 building_offas_dyke_01_desc:0 "$building_type_offas_dyke_01_desc$"
 
 building_type_buddhas_of_bamian_01:0 "Budas de $b_bamiyan$"
 building_type_buddhas_of_bamian_01_desc:0 "#F esculpidos fora da montanha, os budas maciços de Bamian pairam sobre qualquer visitante. Embora a área ao seu redor não seja mais o próspero centro de aprendizado budista como era antes, ainda há numerosos peregrinos budistas e estudiosos visitando as estátuas. Um governante astuto $rf_eastern$ pode até ser capaz de obter lucro dos peregrinos, além de obter algumas ideias pessoais. #!"
 building_buddhas_of_bamian_01:0 "$building_type_buddhas_of_bamian_01$"
 building_buddhas_of_bamian_01_desc:0 "$building_type_buddhas_of_bamian_01_desc$"
 NOT_BUDDHAS_OF_BAMIAN_ENABLED:1 "O [holder|E] deve ser do $rf_eastern$ [religious_family|E]"
 
 building_type_petra_01:0 "Petra"
 building_type_petra_01_desc:0 "#F a cidade de Petra é uma verdadeira maravilha do mundo antigo. Esculpida diretamente a partir de rochas naturalmente coloridas de rosas, a cidade é uma curiosidade que intriga até mesmo o sultão mais poderoso. #!"
 building_petra_01:0 "$building_type_petra_01$"
 building_petra_01_desc:0 "$building_type_petra_01_desc$"
 
 building_type_house_of_wisdom_01:0 "Casa da Sabedoria"
 building_type_house_of_wisdom_01_desc:0 "#F A Casa da Sabedoria contém uma vasta coleção de livros, e os escribas lá trabalham incansavelmente dia e noite para traduzir ainda mais grandes obras de literatura. As fontes variam de grego, persa, indiano e muito mais - na verdade, contém todo o conhecimento do mundo! Um farol brilhante do conhecimento humano! E confortavelmente longe dos cavaleiros analfabetos da estepe... #!"
 building_house_of_wisdom_01:0 "$building_type_house_of_wisdom_01$"
 building_house_of_wisdom_01_desc:0 "$building_type_house_of_wisdom_01_desc$"
 
 building_type_palace_of_aachen_01:1 "$building_palace_of_aachen_01$"
 building_type_palace_of_aachen_01_desc:0 "#F o Palácio de Aachen foi escolhido por Carlos Magno para ser o centro do poder do Império Carolingiano. Serviu a um propósito político e religioso, e ainda é um excelente lugar para sediar importantes encontros. #!"
 building_palace_of_aachen_01:0 "Palácio de Aachen"
 building_palace_of_aachen_01_desc:0 "$building_type_palace_of_aachen_01_desc$"
 
 building_type_notre_dame_01:1 "$building_notre_dame_01$"
 building_type_notre_dame_01_desc:0 "#F Também conhecida como 'Nossa Senhora de Paris', esta magnífica catedral é dedicada à Virgem Maria. Construída no estilo gótico, impressiona com numerosas estátuas e enormes janelas coloridas de rosas.\n\n No exterior, a catedral é coberta com esculturas vividamente recontando histórias bíblicas, permitindo que até mesmo camponeses analfabetos entendam a glória de Deus! #!"
 building_notre_dame_01:0 "Nossa Senhora"
 building_notre_dame_01_desc:0 "$building_type_notre_dame_01_desc$"
 
 building_type_hagia_sophia_01:1 "Hagia Sophia"
 building_type_hagia_sophia_01_desc:0 "#F Hagia Sophia é uma verdadeira maravilha da engenharia, com uma enorme cúpula se destacando como a característica mais impressionante. Concluído em 537 de setembro pelo imperador Justiniano I, ele agora abriga o Patriarca Ecumênico e permanece como um monumento ao cristianismo.\n\nAnd assim permanecerá por toda a eternidade, pois certamente nada poderia derrubar o poder de Roma. #!"
 building_hagia_sophia_01:0 "Catedral de Hagia Sophia"
 building_hagia_sophia_01_desc:0 "$building_type_hagia_sophia_01_desc$"
 building_hagia_sophia_02:0 "Mesquita Hagia Sophia"
 building_hagia_sophia_02_desc:0 "#F Hagia Sophia é uma verdadeira maravilha da engenharia, com uma cúpula maciça e quatro minaretes impressionantes se destacando como as características mais impressionantes. Iniciada em 537 de setembro pelo imperador Justiniano I, desde então foi transformada em uma mesquita inspiradora.\n\nAnd assim permanecerá por toda a eternidade, pois certamente nada poderia derrubar o poder de Rum. #!"
 
 building_type_dome_of_the_rock_01:0 "Templo em Jerusalém"
 building_type_dome_of_the_rock_01_desc:0 "#F A Cúpula da Rocha está situada no centro do Monte do Templo, no lugar onde ficava o Templo de Salomão e o Segundo Templo Judaico. Diz-se que a pedra fundamental dos templos é o lugar onde Deus criou o mundo e o primeiro humano, Adão. A Cúpula da Rocha e a Igreja do Santo Sepulcro atraem peregrinos abraâmicos de todo o mundo. #!"
 building_dome_of_the_rock_01:0 "Cúpula da Rocha"
 building_dome_of_the_rock_01_desc:0 "$building_type_dome_of_the_rock_01_desc$"
 building_temple_in_jerusalem_01:0 "O Terceiro Templo"
 building_temple_in_jerusalem_01_desc:0 "#F Centenas de anos após a destruição do Segundo Templo, finalmente chegou a hora de restaurar o Templo em Jerusalém! Este Terceiro Templo suportará o teste do tempo, vigilantemente guardado de todos os que o veriam destruído. #!"
 
 building_type_stonehenge_01:0 "Stonehenge"
 building_type_stonehenge_01_desc:0 "#F Stonehenge é uma estrutura antiga e mística que inspirou muitos estudiosos. Ainda hoje, nestes tempos iluminados, homens aprendidos de toda a Grã-Bretanha se reúnem para estudá-lo. Qual é realmente o seu propósito? #!"
 building_stonehenge_01:0 "$building_type_stonehenge_01$"
 building_stonehenge_01_desc:0 "$building_type_stonehenge_01_desc$"
 
 building_type_iron_pillar_of_dhar_01:0 "Pilar de Ferro de Dhar"
 building_type_iron_pillar_of_dhar_01_desc:0 "#F o Pilar de Ferro de Dhar é construído a partir das armas derretidas de um exército inteiro. O artesanato é verdadeiramente surpreendente, trazendo glória sobre a dinastia que a mantém. #!"
 building_iron_pillar_of_dhar_01:0 "$building_type_iron_pillar_of_dhar_01$"
 building_iron_pillar_of_dhar_01_desc:0 "$building_type_iron_pillar_of_dhar_01_desc$"
 
 building_type_iron_pillar_of_delhi_01:0 "Pilar de Ferro de Délhi"
 building_type_iron_pillar_of_delhi_01_desc:0 "#F O poderoso Pilar de Ferro de Délhi permanece como um símbolo para a glória do rei Chandragupta II, embora os governantes subsequentes também tenham gravado seus nomes nele. Apesar de ter ficado por muito tempo, não há vestígios de ferrugem – uma prova da habilidade dos ferreiros indianos! #!"
 building_iron_pillar_of_delhi_01:0 "$building_type_iron_pillar_of_delhi_01$"
 building_iron_pillar_of_delhi_01_desc:0 "$building_type_iron_pillar_of_delhi_01_desc$"
 
 building_type_the_pyramids_01:0 "As Pirâmides"
 building_type_the_pyramids_01_desc:0 "#F As pirâmides, mais proeminentes as de Queops, são as maravilhas do mundo antigo. Vasto e impressionante, eles melhoram a imagem de qualquer governante que os controla. #!"
 building_the_pyramids_01:0 "$building_type_the_pyramids_01$"
 building_the_pyramids_01_desc:0 "$building_type_the_pyramids_01_desc$"
 
 building_type_alhambra_01:0 "Alhambra"
 building_type_alhambra_01_desc:0 "#F Alhambra é uma fortaleza construída sobre os restos de uma antiga fortificação romana. Embora seja útil como uma estrutura defensiva, com os investimentos certos poderia ser transformado em algo mais... #!"
 building_alhambra_01:0 "$building_type_alhambra_01$ Ruínas da Fortaleza"
 building_alhambra_01_desc:0 "$building_type_alhambra_01_desc$"
 building_alhambra_02:0 "Palácio Real de $building_type_alhambra_01$"
 building_alhambra_02_desc:0 "A Alhambra tem desde seus dias como uma mera ruína romana foi atualizada para um palácio real condizente com um imperador! Um exemplo brilhante da arquitetura local, a cor dos edifícios em contraste com as florestas circundantes levam poetas a descrevê-lo como "a pearl set in emeralds.""
 
 building_type_shwedagon_pagoda_01:0 "Shwedagon Pagoda"
 building_type_shwedagon_pagoda_01_desc:0 "#F o Shwedagon Pagoda é uma stupa budista sagrada construída pelo povo Mon por volta do ano 500. Abriga muitas relíquias famosas, como a equipe de Kakusandha, o filtro de água de Koṇāgamana, um pedaço do manto de Kassapa, e oito fios de cabelo da cabeça de Gautama. #!"
 building_shwedagon_pagoda_01:0 "Shwedagon Pagoda"
 building_shwedagon_pagoda_01_desc:0 "$building_type_shwedagon_pagoda_01_desc$"
 
 building_type_khajuraho_01:0 "Temple City"
 building_type_khajuraho_01_desc:0 "#F os templos de Khajuraho são dedicados à convivência entre hindus e jainês, onde suas diversas visões religiosas são celebradas. As paredes do templo são cobertas com arte e esculturas intrincadas, tornando o lugar verdadeiramente resplandecente e atraente para peregrinos e estudiosos. #!"
 building_khajuraho_01:0 "Khajuraho"
 building_khajuraho_01_desc:0 "$building_type_khajuraho_01_desc$"
 
 building_type_the_tower_of_london_01:0 "A Torre de Londres"
 building_type_the_tower_of_london_01_desc:0 "#F a Torre de Londres é um castelo que serve como uma fortificação vital e uma prisão. A torre central é chamada de "Torre Branca" e abriga a classe dominante. A posição da Torre de Londres significa que é vital para a defesa de todo o Condado. #!"
 building_the_tower_of_london_01:0 "A Torre de Londres"
 building_the_tower_of_london_01_desc:0 "$building_type_the_tower_of_london_01_desc$"
 
 building_type_citadel_of_aleppo_01:1 "$building_citadel_of_aleppo_01$"
 building_type_citadel_of_aleppo_01_desc:0 "#F a Cidadela de Alepo é uma fortificação antiga, tendo sido usada por numerosos poderes desde que foi construída. A cidadela atua como residência real, retiro fortificado, templo e prisão. #!"
 building_citadel_of_aleppo_01:0 "Cidadela de Aleppo"
 building_citadel_of_aleppo_01_desc:0 "$building_type_citadel_of_aleppo_01_desc$"
 building_citadel_of_aleppo_02:0 "Cidadela Reconstruída de Aleppo"
 building_citadel_of_aleppo_02_desc:0 "Depois de passar por uma grande reconstrução, a Cidadela de Aleppo foi significativamente fortificada e transformada em uma cidade palaciana adequada!"
 
 building_type_holy_site_cathedral_01:1 "Grande Catedral"
 building_type_holy_site_cathedral_01_desc:1 "#F O [holy_site|E] nesta área atrai peregrinos cristãos de todo o mundo conhecido. A grande catedral não é apenas uma maravilha de engenharia e beleza, mas também um porto seguro para viajantes e um monumento de prestígio ao seu patrocinador. #!"
 building_holy_site_cathedral_01:1 "Grande Catedral"
 building_holy_site_cathedral_01_desc:1 "$building_type_holy_site_cathedral_01_desc$"
 
 building_type_holy_site_mosque_01:0 "Grande Mesquita"
 building_type_holy_site_mosque_01_desc:0 "#F O [holy_site|E] nesta área é um destino popular para peregrinos devotos. A grande mesquita lhes dá um lugar para orar, descansar e prestar homenagem antes de continuar sua jornada. Suas belas cúpulas e grandes torres intrincadas sinalizam a grandeza de Deus para todos verem. #!"
 building_holy_site_mosque_01:0 "Grande Mesquita"
