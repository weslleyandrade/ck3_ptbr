 building_type_kollur_mines_01:0 "As Minas de Kollur"
 building_type_kollur_mines_01_desc:0 "#F as minas de Kollur exploram a maior costura de diamantes de todo o subcontinente indiano. O trabalho é extremamente perigoso, mas as riquezas são inimagináveis."
 building_kollur_mines_01:0 "Poços de Mineração kollur"
 building_kollur_mines_01_desc:0 "Apenas um poço de argila e cascalho, trabalhadores vestidos de lombo labuta aqui noite e dia para extrair diamantes."
 building_kollur_mines_02:0 "Mina Kollur"
 building_kollur_mines_02_desc:1 "Os poços de mineração foram expandidos, e engenheiros foram trazidos para realmente ser capazes de aumentar a extração de diamantes."
 building_kollur_mines_03:0 "Grande Mina Kollur"
 building_kollur_mines_03_desc:0 "Uma aldeia surgiu ao redor dos muitos poços de mineração, e os trabalhadores encontram diamantes maciços regularmente."
 building_kollur_mines_04:0 "Complexo de Mineração kollur"
 building_kollur_mines_04_desc:0 "A extração de diamantes atingiu uma escala quase industrial, com a quantidade de trabalhadores agora variando em milhares. Riquezas intermináveis aparentemente fluem das minas."
 
 building_type_tribe_01:1 "Tribal Hold"
 building_type_tribe_01_desc:1 "#F um simples, mas eficaz domínio tribal, guarda sobre uma aldeia tribal. #!"
 building_tribe_01:1 "Tribal Hold"
 building_tribe_01_desc:1 "Construído a partir de troncos e pedra áspera, este porão é imponente apesar de seu pequeno tamanho."
 building_tribe_02:1 "Fortified Tribal Hold"
 building_tribe_02_desc:1 "O domínio fortificado se inspira em castelos feudais, adicionando muitos novos elementos defensivos."
 
 building_type_longhouses_01:1 "Salas de Encontro"
 building_type_longhouses_01_desc:1 "#F chefes tribais, anciãos e senhores da guerra todos conferem na longa-idade ao tomar decisões. Os poderosos salões trazem prestígio a quem sediar a reunião. #!"
 building_longhouses_01:1 "Longhouses"
 building_longhouses_01_desc:1 "Longhouses são grandes o suficiente para acomodar reuniões importantes entre os mais velhos. Leis e políticas são determinadas aqui."
 building_longhouses_02:1 "Grandes Salões"
 building_longhouses_02_desc:1 "Grandes salões abrigam um palco central, onde um chefe ou senhor da guerra pode fazer discursos animadores."
 
 building_type_war_camps_01:0 "Campos de Guerra"
 building_type_war_camps_01_desc:1 "#F guerreiros tribais ferozes se reúnem nos campos de guerra quando o chifre os grita para a guerra. Mesmo em tempos de paz, eles podem ser encontrados lutando, preparando-se para a inevitabilidade do conflito. #!"
 building_war_camps_01:1 "Sparring Grounds"
 building_war_camps_01_desc:1 "Equipamentos de treinamento, arenas e paredes de madeira definem os campos de sparring, os guerreiros vão aqui para aprimorar suas habilidades."
 building_war_camps_02:1 "Warrior Lodges"
 building_war_camps_02_desc:1 "Apenas os maiores lutadores são permitidos em uma cabana de guerreiros, e sua mera presença é inspiradora."
 
 building_type_palisades_01:0 "Palisades"
 building_type_palisades_01_desc:1 "#F camadas de paliçadas de madeira protegem os assentamentos tribais dispersos, protegendo-os de ameaças simples, como animais selvagens ou simples ataques. #!"
 building_palisades_01:1 "Simples Palisade"
 building_palisades_01_desc:1 "As palisades simples oferecem proteção limitada, enquanto eficazes contra escaramuças, são menos confiáveis contra grupos maiores de inimigos."
 building_palisades_02:1 "Paredes & Valas"
 building_palisades_02_desc:1 "Valas externas combinadas com paredes palisade reforçadas com pedra oferecem proteção decente contra cercos."
 
 building_type_market_villages_01:1 "Mercados"
 building_type_market_villages_01_desc:1 "#F Uma série de pequenas vilas de mercado surgiu em torno das partes mais bem viajadas dessas terras. Aqui os homens das tribos negociam e trocam com comerciantes viajantes. #!"
 building_market_villages_01:1 "Postos avançados de negociação"
 building_market_villages_01_desc:1 "Os postos avançados de negociação oferecem a oportunidade para os homens da tribo e comerciantes se encontrarem e trocassem."
 building_market_villages_02:1 "Market Villages"
 building_market_villages_02_desc:1 "Ao deixar os comerciantes entrarem em suas aldeias, os homens das tribos dentro são capazes de estabelecer negócios lucrativos."
 
 building_type_military_academy_01:0 "Academias Militares"
 building_type_military_academy_01_desc:0 "#F instalações dedicadas para treinamento de oficiais e cavaleiros, melhorando sua eficiência no combate. #!"
 building_military_academy_01:0 "Escolas Militares"
 building_military_academy_01_desc:0 "Os aspirantes a oficiais são examinados com base no mérito na escola militar. Naturalmente, a escola só aceita alunos de um pedigree nobre."
 building_military_academy_02:0 "Academias de Oficiais"
 building_military_academy_02_desc:0 "Os sargentos colocados através da academia terão uma maior compreensão do campo de batalha, ou pelo menos sabem como rastejar adequadamente diante de seus superiores."
 building_military_academy_03:0 "Grandes Academias Militares"
 building_military_academy_03_desc:0 "Este ducado abriga uma grande academia militar, onde oficiais militares locais são submetidos a um rigoroso treinamento."
 
 building_type_march_01:0 "Marchas"
 building_type_march_01_desc:0 "#F senhores marcher protegem as fronteiras com fortificações e guarnições locais. #!"
 building_march_01:0 "Marchas Estratégicas"
 building_march_01_desc:0 "As marchas são construídas nas áreas mais vulneráveis e remotas do ducado, protegendo contra ataques. Embora poucos e distantes entre si, eles servem como um sistema de alerta útil, e também pegam o contrabandista ocasionalmente."
 building_march_02:0 "Marchas fronteiriças"
 building_march_02_desc:0 "O sistema de senhores marchadores são expandidos ao longo de toda a fronteira, fornecendo mais defesa."
 building_march_03:0 "Grandes Marchas"
 building_march_03_desc:0 "Grandes fortificações de marcha são construídas em todo o ducado, prejudicando significativamente qualquer força de ataque."
 
 building_type_siege_works_01:0 "Siege Works"
 building_type_siege_works_01_desc:0 "#F trabalhos dedicados de cerco permitem ao governante campo e manter armas de cerco de qualidade superior. #!"
 building_siege_works_01:0 "Oficinas de Cerco"
 building_siege_works_01_desc:0 "As oficinas de cerco fornecem um lugar para montar e experimentar vários tipos de armas de cerco."
 building_siege_works_02:0 "Engenheiros de Trebuchet"
 building_siege_works_02_desc:0 "Um elenco dedicado de engenheiros trabalha incansavelmente para garantir que nossos trebuchets possam arremessar projéteis de pedra de 90 kg a mais de 300 metros."
 building_siege_works_03:0 "Fundições de Canhão"
 building_siege_works_03_desc:0 "As fundições de cerco permitem a rápida fundição e preparo de canhões."
 
 building_type_royal_armory_01:0 "Armaduras Reais"
 building_type_royal_armory_01_desc:0 "#F Por ter a coroa fornecendo armas e armaduras aos seus soldados, mais camponeses podem 'se voluntariar' para a taxa. #!"
 building_royal_armory_01:0 "Depósitos de armas"
 building_royal_armory_01_desc:0 "Em tempos de guerra, os impostos camponeses podem ser atribuídos uma arma do depósito. A maioria são machados velhos enferrujados, lanças quebradas e o clube ocasional com um prego conduzido através dele. Independentemente disso, é melhor do que ir para a batalha com seus punhos nus!"
 building_royal_armory_02:0 "Armaduras da Coroa"
 building_royal_armory_02_desc:0 "Os arsenals administrados pela coroa coletam e mantêm armas e armaduras para uso na guerra. Estes são de qualidade decente, e pode transformar qualquer bêbado layabout em um soldado pelo menos-para-o-olho competente em pouco tempo!"
 building_royal_armory_03:0 "Arsenal Real"
 building_royal_armory_03_desc:0 "O arsenal real não só contém uma quantidade impressionante de armas, como também hospeda ferreiros que forjam novos equipamentos. Embora possa ser um desperdício equipar meros camponeses com esses armamentos, eles também atraem aventureiros locais que adorariam nada mais do que lutar e morrer por nós se eles tivessem uma das espadas..."
 
 building_type_jousting_lists_01:0 "Jousting Grounds"
 building_type_jousting_lists_01_desc:0 "#F Por ter motivos dedicados para a disputa, mais cavaleiros e cavaleiros são encorajados a treinar e se juntar às bandeiras. #!"
 building_jousting_lists_01:0 "Campos de Jousting"
 building_jousting_lists_01_desc:0 "Uma clareira é mantida aberta durante todo o ano para facilitar o treinamento de cavaleiros e cavaleiros."
 building_jousting_lists_02:0 "Campos de Torneios"
 building_jousting_lists_02_desc:0 "Com listas de disputas e estandes para o público, esses campos de torneios atraem uma enorme quantidade de competidores."
 building_jousting_lists_03:0 "Arenas do Torneio Real"
 building_jousting_lists_03_desc:0 "Atualizada com assentos para hóspedes reais e um parque de diversões maior, a arena do torneio é realmente impressionante."
 
 building_type_blacksmiths_01:0 "Ferreiros"
 building_type_blacksmiths_01_desc:0 "#F Smiths no emprego da coroa forjam armas e armaduras para a guarda real, garantindo um fornecimento constante de armamentos superiores. #!"
 building_blacksmiths_01:0 "Crown Smithies"
 building_blacksmiths_01_desc:0 "Os melhores e mais produtivos ferreiros são empregados pela coroa e prontos para produzir espadas, correios e piques para a guarda real."
 building_blacksmiths_02:0 "Grêmios de Ferreiros"
 building_blacksmiths_02_desc:0 "Ao colaborar com as várias guildas, grandes quantidades de equipamentos podem ser feitas barato em ordem."
 building_blacksmiths_03:0 "Forjas Reais"
 building_blacksmiths_03_desc:0 "Grandes forjas são construídas com o único propósito de fornecer armas à coroa, apenas os melhores ferreiros são empregados para trabalhar nele."
 
 building_type_archery_ranges_01:0 "Arco e flecha"
 building_type_archery_ranges_01_desc:0 "#F faixas dedicadas de arco e flecha permitem que o povo comum treine com arcos, e arqueiros experientes aprimorem suas habilidades. #!"
 building_archery_ranges_01:0 "Arcos de Arco e Flecha"
 building_archery_ranges_01_desc:0 "Todos são bem-vindos na faixa de arco e flecha, independentemente de você ser rico ou pobre. A razão é dupla; camponeses que podem disparar um arco são mais úteis na guerra, e atiradores experientes se mantêm em boa forma quando podem competir em torneios."
 building_archery_ranges_02:0 "Royal Bowyers"
 building_archery_ranges_02_desc:0 "Os melhores arqueiros são empregados pela coroa, e se preparam para criar os arcos de alta qualidade que puderem em instalações especificamente construídas para a tarefa."
 building_archery_ranges_03:0 "Marksman's Ranges"
 building_archery_ranges_03_desc:0 "Para inspirar os camponeses e proporcionar amplo desafio para nossos atiradores, essas faixas especiais são projetadas para treinar nossos arqueiros em arco e flecha de longa distância."
 
 building_type_tax_assessor_01:0 "Escritórios fiscais"
 building_type_tax_assessor_01_desc:0 "#F coletar dinheiro do camponês é um empreendimento 'tributante'. Ao designar escritórios para uma coorte de funcionários que arrecadam impostos, temos certeza de obter o que é devido! #!"
 building_tax_assessor_01:0 "Assessores Fiscais"
 building_tax_assessor_01_desc:0 "É dever de todo camponês pagar à coroa um imposto proporcional em moeda ou produzir. Nossos assessores fiscais garantem que o que eles pagam é suficientemente 'proporcional' às nossas necessidades, e felizmente para nós, a maioria dos camponeses são analfabetos."
 building_tax_assessor_02:0 "Gabinete do Oficial de Justiça"
 building_tax_assessor_02_desc:0 "Uma excelente maneira de garantir que os camponeses paguem seus impostos é a ameaça de serem jogados no calabouço se não o fizessem. Este é o trabalho do oficial de justiça, sempre em #emphasis nosso lado#!!"
 building_tax_assessor_03:0 "Tribunal do Magistrado"
 building_tax_assessor_03_desc:0 "Enquanto os camponeses podem ser fáceis de tributar, os proprietários mais ricos são mais difíceis de coagir. Ao estabelecer uma complexa teia administrativa dirigida por magistrados leais, podemos garantir que até os mais ricos de nossos sujeitos paguem suas dívidas."
 
 building_type_leisure_palace_01:0 "Palácios de Lazer"
 building_type_leisure_palace_01_desc:0 "#F Enquanto ficar em um castelo luxuosamente luxuoso é bom, ter um pouco mais para escolher entre nunca dói. #!"
 building_leisure_palace_01:0 "Chateau"
 building_leisure_palace_01_desc:0 "Quando os fardos da responsabilidade se tornam demais (ou uma multidão furiosa de camponeses está invadindo os portões), não há lugar como o castelo rural e distante para algum relaxamento improvisado!"
 building_leisure_palace_02:0 "Palácio de Verão"
 building_leisure_palace_02_desc:0 "O palácio de verão está localizado em uma parte cênica do ducado, longe das vidas ameaçadoras de nossos súditos labutando. Não há melhor maneira de mostrar poder real e prestígio, e o simples fato de que estamos #emphasis melhor#! do que todos os outros."
 building_leisure_palace_03:0 "Palácio de Inverno"
 building_leisure_palace_03_desc:0 "O palácio de inverno foi projetado para abrigar a família real durante os meses mais severos do ano. Com uma despensa bem abastecida e uma posição defensável, ela se sobrepõe a qualquer assunto tremendo que tenha o privilégio de trabalhar nas proximidades."
 
 building_type_royal_forest_01:0 "Reservas Reais"
 building_type_royal_forest_01_desc:0 "#F uma floresta real é uma valiosa fonte de riqueza, permitindo que você sobreponha a lei da terra em uma província, tire os direitos dos moradores e depois os venda de volta. Nem preciso dizer que a caça também é excelente. #!"
 building_royal_forest_01:0 "Florestas Reais"
 building_royal_forest_01_desc:0 "Grandes áreas de floresta neste ducado são reservadas para uso pela família real. Os camponeses estão proibidos de viver na floresta, caçar qualquer um de seus animais ou limpar árvores para a agricultura. Atacar os assessores fiscais da coroa enquanto eles estão passando é especialmente proibido."
 building_royal_forest_02:0 "Vastas Florestas da Coroa"
 building_royal_forest_02_desc:0 "Cidades inteiras são agora subsumidas por esta floresta real, e assentamentos próximos muitas vezes descobrem que os homens do monarca 'descobriram' mapas colocando suas moradias firmemente dentro do madeira da coroa local."
 building_royal_forest_03:0 "Crownswood Courts"
 building_royal_forest_03_desc:0 "A lei é tão boa quanto o sistema que a apoia, e agora esta floresta real tem todo um sistema de tribunais, guardas e funcionários, apoiados por magistrados treinados, todos prontos para impor os diktats da coroa."
 
 building_type_ananda_temple_01:0 "Templo ananda"
 building_type_ananda_temple_01_desc:0 "#F Enquanto Pagan tem milhares de pagodes, templos e santuários espalhados pela cidade e pelas planícies circundantes, o Templo de Ananda é uma conquista entre eles. A estrutura perfeitamente dimensionada contém muitas placas únicas e imagens de pedra. É um lugar de adoração e um centro de aprendizado para educar as pessoas no ethos religioso."
 building_ananda_temple_01:0 "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc:0 "$building_type_ananda_temple_01_desc$"
