l_english:
 building_type_castle_01:0 "Castelo"
 building_type_castle_01_desc:1 "#F uma manutenção projetada não só para abrigar uma família nobre respeitável, mas também proteger a cidade vizinha e as terras agrícolas. #!"
 building_castle_01:1 "Motte"
 building_castle_01_desc:1 "Esta pequena, mas formidável fortificação está situada em uma terraplanagem elevada."
 building_castle_02:1 "Manter"
 building_castle_02_desc:1 "O Keep #weak (ou Donjon)#! é uma grande torre servindo como residência fortificada e última linha de defesa."
 building_castle_03:1 "Castelo Concêntrico"
 building_castle_03_desc:1 "O Castelo Concêntrico é cercado por duas ou mais paredes, a interior mais alta que a externa."
 building_castle_04:1 "Fortaleza"
 building_castle_04_desc:1 "A Fortaleza é o epítome da defesa, capaz de repelir ataques inimigos e abrigar um grande militar."
 building_type_temple_01:0 "Templo"
 building_type_temple_01_desc:1 "#F um lugar de adoração governado pelo clero, cercado por uma cidade de camponeses fiéis. #!"
 building_temple_01:1 "Santuário"
 building_temple_01_desc:0 "$building_type_temple_01_desc$"
 building_temple_02:1 "Temple Grounds"
 building_temple_02_desc:1 "#F Um templo fica no centro da aldeia, cuidadosamente construído por artesãos locais para mostrar sua dedicação à fé. #!"
 building_temple_03:1 "Casa de Adoração"
 building_temple_03_desc:1 "#F Enquanto o templo pode receber muitos adoradores, esse não é o único propósito — ele também tem que abrigar o clero, apoiar uma grande biblioteca e proteger relíquias. Com a adição da casa de adoração há sempre muito espaço para os fiéis rezarem. #!"
 building_temple_04:1 "Grande Templo"
 building_temple_04_desc:1 "#F Não satisfeitos com um templo pequeno e modesto, artesãos e arquitetos locais trabalharam juntos para criar uma verdadeira obra de arte. Este grande templo aparentemente derruba o poder do próprio céu em qualquer adorador que entra em seus gloriosos salões. #!"
 building_type_city_01:0 "Cidade"
 building_type_city_01_desc:1 "#F uma cidade populosa que abriga um grande número de burgueses, comerciantes e habitantes da cidade trabalhadora. #!"
 building_city_01:1 "Village Center"
 building_city_01_desc:0 "$building_type_city_01_desc$"
 building_city_02:1 "Grande Cidade"
 building_city_02_desc:1 "Esta cidade tem atraído a atenção de comerciantes e artesãos de todo o mundo, com comerciantes ricos montando lojas e artesãos diligentes erguendo novas casas quase diariamente."
 building_city_03:1 "Centro da Cidade"
 building_city_03_desc:1 "Não mais contente em apenas ocupar sua área original, a cidade agora subsumi as terras agrícolas próximas ao seu próspero centro. A cidade é vasta e cheia de riqueza e oportunidade."
 building_city_04:1 "Metrópolis Movimentada"
 building_city_04_desc:1 "Esta cidade é conhecida por muitas oportunidades abundantes que estão dentro - diz-se que até mesmo o camponês mais humilde pode encontrar fortuna aqui. Casas alinham as ruas até onde os olhos podem ver, com carrinhos e animais ocupados transportando mercadorias onde quer que você olhe."
 building_type_common_tradeport_01:0 "Tradeport"
 building_type_common_tradeport_01_desc:1 "As galeras mercantes carregam e descarregam sua carga neste porto."
 building_common_tradeport_01:1 "Pequeno Porto"
 building_common_tradeport_01_desc:1 "Um humilde porto fica na costa, permitindo que os navios carreguem e descoram sua carga sem muito esforço."
 building_common_tradeport_02:1 "Fishing Net Weavers"
 building_common_tradeport_02_desc:1 "Uma oficina onde redes de pesca são tecidas foi montada aqui. Dia após dia, redes são feitas e reparadas incansavelmente."
 building_common_tradeport_03:1 "Tradeport"
 building_common_tradeport_03_desc:1 "O porto tornou-se um centro de comércio e viagens na área. Navios de toda a costa vêm aqui para negociar."
 building_common_tradeport_04:1 "Shipwrights"
 building_common_tradeport_04_desc:1 "Os habilidosos direitos de navio se reúnem neste porto para construir e reparar navios para o maior lance."
 building_common_tradeport_05:1 "Docas Expandidas"
 building_common_tradeport_05_desc:1 "Os navios mercantes não terão mais que competir por um local para carregar e descarregar sua preciosa carga - o espaço abundante no cais dá espaço mais do que suficiente para todos fazerem negócios!"
 building_common_tradeport_06:1 "Estaleiros"
 building_common_tradeport_06_desc:1 "Vários navios estavam prontos nos estaleiros, esperando por uma tripulação para maneá-los em tempos de necessidade para a coroa."
 building_common_tradeport_07:1 "Grand Port"
 building_common_tradeport_07_desc:1 "Este grande porto oferece muito espaço para comerciantes e pescadores atracarem e manusearem sua carga. Viajantes de longe vêm aqui, buscando segurança no paraíso que é o porto."
 building_common_tradeport_08:1 "Drydocks"
 building_common_tradeport_08_desc:1 "Um novo meio revolucionário de atracar navios chegou na forma do drydock. O navio é navegado em uma passagem estreita, onde a água é bombeada para fora. O navio é então suspenso em blocos de pedra, e pode então ser reparado e mantido com facilidade."
 building_type_hall_of_heroes_01:0 "Salão dos Heróis"
 building_type_hall_of_heroes_01_desc:1 "#F um grande salão onde guerreiros heroicos podem se encontrar e organizar. #!"
