l_english:

 #Military
 innovation_hird:0 "Hirds"
 innovation_hird_desc:0 "A tradição de manter os retinues armados a serviço de uma casa nos serviu bem. Formalizando e expandindo esse sistema, podemos colocar em campo regimentos inteiros de huscarls em nossos exércitos."

 innovation_zweihanders:0 "Zweihanders"
 innovation_zweihanders_desc:1 "Essas espadas maciças de duas mãos são tão hábeis em reduzir a carga $knight_culture_player_plural_no_tooltip_lowercase$ como estão em quebrar formações de pique inimigos, tornando-as uma adição formidável aos nossos próprios regimentos de pique."

 innovation_longbows:0 "Longbow"
 innovation_longbows_desc:0 "Aproveitando a madeira forte que cresce aqui, nossos bowyers aprenderam a fazer arcos tão poderosos que exigem treinamento especializado desde cedo para usar efetivamente. Esse investimento vale a pena, pois nossos arqueiros podem atirar flechas que viajam mais longe e penetram mais fundo do que aquelas disparadas por outros arqueiros."

 innovation_adaptive_militia:0 "Milícia Adaptativa"
 innovation_adaptive_militia_desc:1 "Armas como o goedendag são baratas e fáceis de produzir, mas surpreendentemente eficazes contra as cargas da cavalaria. Sua existência nos permite adaptar nossas milícias para ter muito mais chances ao combater $knight_culture_player_plural_no_tooltip_lowercase$ blindados."

 innovation_valets:0 "Manobristas"
 innovation_valets_desc:1 "Estabelecer um sistema de manobrista de servos dedicados para nossos nobres cavaleiros nos permitirá colocar em campo $knight_culture_player_plural_no_tooltip_lowercase$ que estão melhor armados e blindados."

 innovation_pike_columns:0 "Colunas pike"
 innovation_pike_columns_desc:0 "Pikemen sempre foram defensores fortes, mas historicamente não têm mobilidade e ataque. Elaborar novas formações para enfrentar essa deficiência melhorará nossas chances de vitória em batalha."

 innovation_legionnaires:0 "Legionários"
 innovation_legionnaires_desc:1 "Assim como restauramos o império romano, também restaurará a estrutura da velha legião romana e suas temidas tropas de elite!"

 innovation_desert_tactics:0 "Táticas do Deserto"
 innovation_desert_tactics_desc:0 "O Levante é um lugar desconhecido com terreno pobre para cargas de cavalaria. Devemos nos adaptar a essas terras e cavalaria de campo que é mais adequada para lutar em nossa nova casa."

 innovation_caballeros:0 "Cavalheiro"
 innovation_caballeros_desc:0 "Garanhões andaluz são melhores em viajar e lutar em terrenos acidentados do que outras raças de cavalos. Podemos treinar regimentos de cavalaria especializados que se aproveitam disso."

 innovation_cataphracts:0 "Catafractes"
 innovation_cataphracts_desc:0 "Totalmente envolto em trajes de ferro protetores, nossa intimidante cavalaria catafract pode quebrar quase qualquer linha defensiva cobrando diretamente nela com suas lanças."

 innovation_hobbies:0 "Hobbies"
 innovation_hobbies_desc:1 "Os pilotos em nossos cavalos de hobby celta são rápidos e ágeis - perfeitos para explorar e atacar em terrenos acidentados onde os $knight_culture_player_plural_no_tooltip_lowercase$ inimigos detestam ir."

 innovation_rectilinear_schiltron:0 "Rectilinear Schiltron"
 innovation_rectilinear_schiltron_desc:0 "O círculo tradicional de pique é uma formação defensiva poderosa, mas é limitado no ataque e na mobilidade. A menos que exija grande disciplina para empregar, nosso schiltron retilíneo é uma formação superior que é capaz de táticas ofensivas e defensivas poderosas."

 innovation_forest_wardens:0 "Guardas Florestais"
 innovation_forest_wardens_desc:0 "Nossos ancestrais vivem nessas florestas há gerações, mas agora estão sob ameaça de pessoas de fora. Séculos de experiência acumulada lutando nas florestas nos ajudarão a proteger nossa pátria ancestral."

 innovation_compound_bows:0 "Arcos Compostos"
 innovation_compound_bows_desc:0 "Fabricados a partir de tiras laminadas de chifre, madeira e sinew, nossos arcos compostos são muito menores do que um arco tradicional enquanto são tão poderosos quanto. Esse perfil reduzido torna possível disparar confortavelmente a cavalo, permitindo-nos campo verdadeiramente devastador arqueiros de cavalos em batalha."

 innovation_khandayats:0 "Khandayats"
 innovation_khandayats_desc:0 "Hábil no uso da espada larga khanda, nossos soldados de infantaria são adeptos tanto de lutar nas selvas como de cortar a cavalaria de luz inimiga."

 innovation_mubarizuns:0 "Mubarizun"
 innovation_mubarizuns_desc:0 "Modelados após os lendários campeões do exército Rashidun, nossos soldados Mubarizun são treinados para se destacar em ambos os combates de formação, bem como em um único combate."

 innovation_hussar_raids:1 "$hussar$ Raids"
 innovation_hussar_raids_desc:1 "Cavalaria leve que pode atacar rapidamente inimigos expostos antes de se afastar, nossos $hussar$ podem ser formados em regimentos especializados em assédio e invasão."

 innovation_druzhina:0 "Druzhina"
 innovation_druzhina_desc:0 "Os soldados varangianos há muito serviram como guarda-costas imponentes para nossos monarcas, mas eles podem servir tão facilmente como infantaria pesada dedicada em nossos exércitos."

 innovation_mountain_skirmishing:0 "Escaramuça de Montanha"
 innovation_mountain_skirmishing_desc:0 "As grandes montanhas do Chifre da África representam desafios logísticos para muitos tipos de exércitos, mas nossos escaramuças podem facilmente se adaptar a essas condições para derrotar invasores inimigos."

 innovation_bush_hunting:0 "Caça ao Mato"
 innovation_bush_hunting_desc:0 "O mato é um lugar áspero e áspero, mas oferece uma recompensa de oportunidade para aqueles que sabem onde olhar e como explorá-lo. Treinar nossos arqueiros nessas técnicas lhes dará uma vantagem ao enfrentar inimigos nessas áreas."

 innovation_mobile_guards:0 "Táticas Defensivas"
 innovation_mobile_guards_desc:0 "Nosso povo foi exilado e expulso várias vezes. Embora trágicas, essas experiências nos levaram a nos tornarmos excepcionalmente qualificados em táticas de retaguarda que minimizam as baixas."

 innovation_alpine_supremacy:0 "Supremacia Alpina"
 innovation_alpine_supremacy_desc:0 "A alta altitude de nossa pátria exige diferentes técnicas logísticas e de combate de nossos soldados do que as terras baixas. Dominar essas habilidades nos tornará senhores indiscutíveis das montanhas."

 innovation_sahel_horsemen:0 "Sahel Horsemen"
 innovation_sahel_horsemen_desc:0 "O Sahel é uma planície seca e árida, onde grandes distâncias são frequentemente cobertas por cavalos. Os Cavaleiros Sahel são guerreiros montados que usam armadura leve acolchoada e dardos para devastar seus inimigos. Eles são rápidos e podem facilmente enfrentar desertos e terras secas."
 
 innovation_zbrojnosh:0 "Zbrojnosh"
 innovation_zbrojnosh_desc:0 "As colinas e montanhas florestadas de nossa pátria exigem uma abordagem diferente para a guerra. Nossos homens armados, os Zbrojnosh, são treinados para transformar o terreno a seu favor e provaram ser bons combatentes capazes de derrotar exércitos muito maiores."

 innovation_upland_skirmishing:0 "Upland Escaramuça"
 innovation_upland_skirmishing_desc:0 "As colinas da savana arborizada têm sido nossa pátria por gerações. Nossos ancestrais nos mostraram como utilizar esse terreno, e com invasores ameaçando nossas fronteiras, podemos usar esse conhecimento em nossa defesa."
 
 innovation_sarawit:0 "Sarawit"
 innovation_sarawit_desc:0 "As terras altas onde nossos ancestrais se estabeleceram requer uma abordagem particular da agricultura. A construção de campos de terraço nos ensinou a desenvolver novas táticas militares, que são empregadas por nossos soldados Serawit."
 
 innovation_desert_mountain_herding:0 "Desert Mountain Practices"
 innovation_desert_mountain_herding_desc:0 "Desde os tempos antigos, as pessoas de nossas montanhas têm procurado métodos para pastar seus rebanhos em terrenos inóspitos. Fazê-lo os transformou em guerreiros muito resistentes e robustos, chamados Abudrar."
 
 innovation_royal_army_tradition:0 "Tradição do Exército Real"
 innovation_royal_army_tradition_desc:0 "Temos uma longa tradição de um exército permanente feito para proteger a capital. Isso nos deu acesso a soldados duros que trabalham muito bem com tropas de apoio, como elefantes de guerra."
 
 innovation_repeating_crossbow:0 "Chu-ko-nu"
 innovation_repeating_crossbow_desc:0 "A besta repetida, conhecida como Chu-ko-nu, é uma invenção engenhosa com um mecanismo fácil de usar que pode ser operado por qualquer pessoa. O que falta em alcance e poder de fogo, mais do que compensa em taxa de fogo, tornando-se uma arma ideal para posições defensivas."

 innovation_men_at_arms:0 "Homens de Armas"
 innovation_men_at_arms_desc:0 "Treinar e equipar exércitos permanentes que permanecem sob a disposição direta de nossos governantes será um trampolim na estrada para centralizar nosso poder."
