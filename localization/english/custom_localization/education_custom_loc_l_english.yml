l_english:
 martial_good_trait_match_good_outcome:0 "Como uma criança ativa e entusiasmada, não é surpresa que [ROOT.Char.GetFirstName] tenha se saído bem em [ROOT.Char.GetHerHis] estudos de guerra e combate."
 martial_bad_trait_match_good_outcome:0 "Dizer que o [ROOT.Char.GetFirstName] indisciplinado não parecia feito para uma vida de guerra é um eufemismo. No entanto, [ROOT.Char.GetSheHe] desafiou todas as expectativas."
 martial_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que demonstrou pouca inclinação natural para a guerra, como [ROOT.Char.GetFirstName], pode vir a realmente entendê-la."
 education_martial_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] tem mostrado grande aptidão tanto nas táticas de batalha quanto na gestão dos exércitos. [ROOT.Char.GetSheHe|U] será um bom comandante um dia, tenho certeza."
 education_martial_3_outcome_description_not_commander:0 "[ROOT.Char.GetSheHe|U] tem mostrado grande aptidão tanto nas táticas de batalha quanto na gestão dos exércitos. É uma pena que [ROOT.Char.GetSheHe] nunca comandará exércitos."
 education_martial_4_outcome_description:0 "É impressionante ver tanta habilidade em alguém tão jovem. [ROOT.Char.GetSheHe|U] exibe um nível de percepção que é raro até mesmo entre comandantes veteranos!"
 
 martial_good_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstNamePossessive] natureza enérgica era considerada um sinal de afinidade pela guerra e combate, mas talvez fosse simplesmente indisciplinada."
 martial_bad_trait_match_bad_outcome:1 "[ROOT.Char.GetFirstName] nunca demonstrou muito interesse pelo tema da guerra, mas sempre esperei que essa fosse uma fase passageira. Eu era ingênuo."
 martial_neutral_trait_match_bad_outcome:1 "Por muito tempo eu esperava que uma boa tutela fosse suficiente para ensinar [ROOT.Char.GetFirstName] os meandros da guerra. Eu era ingênuo."
 education_martial_1_outcome_description:2 "[ROOT.Char.GetSheHe|U] mostrou pouca compreensão do assunto, mas pelo menos [ROOT.Char.GetSheHe] sabe qual caminho segurar uma espada, e pode até ser capaz de distinguir um lacaio de um $knight_culture_player_no_tooltip_lowercase$."
 education_martial_2_outcome_description:1 "[ROOT.Char.GetSheHe|U] só desenvolveu uma compreensão básica do assunto, mas pelo menos [ROOT.Char.GetSheHe] aprendeu o essencial de gerir um exército. Eu só posso esperar que o resto virá com experiência."

 education_martial_prowess_1_outcome_description:1 "\n\nEm um nível pessoal, [ROOT.Char.GetSheHe] pouco tomou [ROOT.Char.GetHerHis] $knight_culture_player_adjective_no_tooltip_lowercase$ estudos, e se deslancia fortemente em lutas um-a-um."
 education_martial_prowess_2_outcome_description:1 "Em um nível pessoal, [ROOT.Char.GetSheHe] também lutou algumas ações bem sucedidas contra pequenos grupos de camponês rebeldes, mostrando [ROOT.Char.GetHerHim] um $knight_culture_player_no_tooltip_lowercase$ competente."
 education_martial_prowess_3_outcome_description:0 "\n\nEm um nível pessoal, [ROOT.Char.GetSheHe] provou ser um lutador de perto bem sucedido, capaz de empunhar [ROOT.Char.GetHerHis] espada e comitiva pessoal como uma unidade coesa."
 education_martial_prowess_4_outcome_description:0 "\n\nEm um nível pessoal, [ROOT.Char.GetSheHe] mostrou [ROOT.Char.GetHerselfHimself] um lutador individual incrivelmente adepto, dominando até mesmo as formas mais difíceis de combate [ROOT.Char.GetCulture.GetNameNoTooltip] tradicional."

 diplomacy_good_trait_match_good_outcome:0 "Mesmo quando criança, [ROOT.Char.GetFirstName] sempre teve jeito com as palavras. Portanto, não é de surpreender que [ROOT.Char.GetSheHe] tenha levado bem ao estudo das relações diplomáticas."
 diplomacy_good_trait_match_bad_outcome:0 "Apesar de ser uma criança tagarela, [ROOT.Char.GetFirstName] às vezes acha difícil conviver com as pessoas."
 diplomacy_bad_trait_match_good_outcome:0 "Apesar de raramente se dar bem com outras crianças, [ROOT.Char.GetFirstName] mostrou uma aptidão surpreendente para manobras diplomáticas."
 diplomacy_bad_trait_match_bad_outcome:0 "[ROOT.Char.GetFirstName] sempre foi tão focado no que #EMP [ROOT.Char.GetSheHe]#! queria, então talvez não deva ser uma grande surpresa que [ROOT.Char.GetSheHe] tenha tido dificuldade em aprender a influenciar os outros."
 diplomacy_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que demonstrou pouca inclinação natural para a influência diplomática, como [ROOT.Char.GetFirstName], pode vir a realmente entendê-la."
 diplomacy_neutral_trait_match_bad_outcome:0 "Por muito tempo, eu esperava que uma boa tutela fosse suficiente para ensinar [ROOT.Char.GetFirstName] os meandros da diplomacia. Todos os esforços não deram em nada, no entanto."

 stewardship_good_trait_match_good_outcome:0 "Um administrador natural desde o nascimento, não deve surpreender ninguém que [ROOT.Char.GetFirstName] tenha chegado longe em [ROOT.Char.GetHerHis] estudos sobre a gestão do reino."
 stewardship_good_trait_match_bad_outcome:0 "Apesar de sempre parecer buscar autoridade e ordem, [ROOT.Char.GetFirstName] não se tornou tão proficiente quanto o esperado na administração de terras e pessoas."
 stewardship_bad_trait_match_good_outcome:0 "Apesar de estar mais interessado em rumores sobre as pessoas do reino do que seus impostos e censos, [ROOT.Char.GetFirstName] desenvolveu uma aptidão para a administração."
 stewardship_bad_trait_match_bad_outcome:0 "Talvez sem surpresa, [ROOT.Char.GetFirstNamePossessive] obsessão com os detalhes minucioso da vida das pessoas não tenha sido benéfica para [ROOT.Char.GetHerHis] compreensão da administração de um reino inteiro."
 stewardship_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que demonstrou pouca inclinação natural para a administração, como [ROOT.Char.GetFirstName], pode vir a realmente entendê-la."
 stewardship_neutral_trait_match_bad_outcome:0 "Por muito tempo eu esperava que uma boa tutela fosse suficiente para ensinar [ROOT.Char.GetFirstName] os meandros da administração. Todos os esforços não deram em nada, no entanto."

 intrigue_good_trait_match_good_outcome:0 "Sempre a criança inteligente, [ROOT.Char.GetFirstName] provada várias vezes ao longo de [ROOT.Char.GetHerHis] estudos que [ROOT.Char.GetSheHe] tinha uma afinidade natural para um planejamento cuidadoso e mais do que um pouco de desorientação."
 intrigue_good_trait_match_bad_outcome:0 "Apesar de ter tido mais do que uma boa experiência com a mentira quando criança, [ROOT.Char.GetFirstName] sempre teve dificuldade em aplicar esse tipo de criatividade de qualquer forma estruturada."
 intrigue_bad_trait_match_good_outcome:0 "Apesar de ser uma criança introvertida, muitas vezes perdida em pensamentos, [ROOT.Char.GetFirstName] vem desenvolvendo uma tendência para a arte da manipulação."
 intrigue_bad_trait_match_bad_outcome:0 "Como uma criança tranquila e reclusa, [ROOT.Char.GetFirstName] nunca mostrou muito interesse em ficar [ROOT.Char.GetHerHis] caminho."
 intrigue_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que demonstrou pouca inclinação natural para um planejamento cuidadoso, como [ROOT.Char.GetFirstName], pode vir a entender verdadeiramente seus usos."
 intrigue_neutral_trait_match_bad_outcome:0 "Por muito tempo, eu esperava que uma boa tutela fosse suficiente para ensinar [ROOT.Char.GetFirstName] os meandros do planejamento cuidadoso. Todos os esforços não deram em nada, no entanto."

 learning_good_trait_match_good_outcome:0 "Sempre a criança curiosa e faminta por conhecimento, [ROOT.Char.GetFirstName] tem mostrado afinidade com a bolsa desde cedo."
 learning_good_trait_match_bad_outcome:0 "Apesar de ser uma criança curiosa, ansiosa para aprender, [ROOT.Char.GetFirstNamePossessive] atenção se afastava para outro lugar à medida que [ROOT.Char.GetSheHe] envelhecia."
 learning_bad_trait_match_good_outcome:0 "Apesar de sempre parecer uma criança tão desatento, [ROOT.Char.GetFirstName] provou que a estudiosidade focada não é tudo o que faz um estudioso."
 learning_bad_trait_match_bad_outcome:0 "Tendo sido uma criança tão desatento, não é difícil ver por que [ROOT.Char.GetFirstName] teve dificuldade em lidar com a bolsa de estudos."
 learning_neutral_trait_match_good_outcome:0 "Com tutela suficiente, mesmo uma criança que tenha demonstrado pouca inclinação natural para a bolsa de estudos, como [ROOT.Char.GetFirstName], pode vir a entender verdadeiramente qualquer assunto."
 learning_neutral_trait_match_bad_outcome:0 "Por muito tempo eu esperava que uma boa tutela fosse suficiente para ensinar [ROOT.Char.GetFirstName] os meandros de qualquer tipo de bolsa de estudos. Todos os esforços não deram em nada, no entanto."



 education_diplomacy_1_outcome_description:1 "As práticas de polidez e honra são um grande desafio para [ROOT.Char.GetHerHim], mas pelo menos [ROOT.Char.GetSheHe] sabe [ROOT.Char.GetHerHis] maneira de contornar a etiqueta básica."
 education_diplomacy_2_outcome_description:1 "Poucos em qualquer tribunal ficariam excessivamente impressionados com [ROOT.Char.GetHerHis] compreensão da etiqueta, mas pelo menos [ROOT.Char.GetSheHe] sabe como manter [ROOT.Char.GetHerHis] própria em companhia educada."
 education_diplomacy_3_outcome_description:0 "Com uma excelente compreensão de todos os tipos de etiqueta, um entendimento de todos os tipos de entretenimento, e a eloquência de acompanhar, [ROOT.Char.GetSheHe] terá pouca dificuldade em navegar em uma vida na corte."
 education_diplomacy_4_outcome_description:0 "Uma verdadeira língua de prata, [ROOT.Char.GetSheHe] poderia influenciar a opinião de Condes e Reis iguais! Quando [ROOT.Char.GetSheHe] fala, o tribunal ouve em silêncio arrebatado."

 education_stewardship_1_outcome_description:0 "Talvez [ROOT.Char.GetSheHe] possa ser considerado sortudo por ter dominado a arte de contar moedas, pois a maioria dos outros aspectos da obra de um mordomo parece ter iludido [ROOT.Char.GetHerHim]."
 education_stewardship_2_outcome_description:1 "Poucos ficariam impressionados com [ROOT.Char.GetHerHis] compreensão do assunto, mas [ROOT.Char.GetSheHe] pelo menos desenvolveu uma compreensão sólida sobre o básico da gestão e o início de uma frugalidade sensata."
 education_stewardship_3_outcome_description:0 "Mostrando uma compreensão completa do fluxo de ouro e das andanças das pessoas, [ROOT.Char.GetSheHe] até expressa uma criatividade notável em lidar com esses assuntos."
 education_stewardship_4_outcome_description:0 "Não contente em entender o fluxo de riqueza e das pessoas, [ROOT.Char.GetSheHe] parece capaz de prever como se por instinto! [ROOT.Char.GetSheHe|U] sempre encontra novas maneiras de lucrar com isso também."

 education_intrigue_1_outcome_description:0 "Com falta de sutileza e paciência, [ROOT.Char.GetSheHe] tem dificuldade em executar em planos de longo prazo [ROOT.Char.GetHerHis]. Pelo menos [ROOT.Char.GetSheHe] tenta fazer planos."
 education_intrigue_2_outcome_description:1 "Embora [ROOT.Char.GetSheHe] tenha mostrado [ROOT.Char.GetHerselfHimself] totalmente capaz de pequenos esquemas que poucos o chamariam de refinado, mas o refinamento nem sempre é o que você precisa."
 education_intrigue_3_outcome_description:0 "[ROOT.Char.GetSheHe|U] agora sabe muitas maneiras de conseguir o que [ROOT.Char.GetSheHe] quer. Mais importante, [ROOT.Char.GetSheHe] está altamente ciente das implicações políticas desses desejos."
 education_intrigue_4_outcome_description:0 "Agora é mais difícil dizer, no entanto. Tudo o que é encarregado de [ROOT.Char.GetHerHim] é feito por outros antes [ROOT.Char.GetSheHe] chegar a ela, e [ROOT.Char.GetSheHe] nunca conta mentiras mesquinhas do jeito que [ROOT.Char.GetSheHe] costumava fazer. Talvez [ROOT.Char.GetSheHe] não fosse tão inteligente quanto [ROOT.Char.GetSheHe] parecia, afinal."

 education_learning_1_outcome_description:0 "A busca do conhecimento nunca pareceu fixar adequadamente a raiz na mente [ROOT.Char.GetHerHis], e agora o tempo gasto entre livros e tomes parece ser mais uma tarefa para [ROOT.Char.GetHerHim] do que uma alegria."
 education_learning_2_outcome_description:0 "Dificilmente estudioso, [ROOT.Char.GetSheHe] pelo menos conseguiu memorizar certas citações de escolha dos clássicos. [ROOT.Char.GetSheHe|U] provavelmente nunca escreverão grandes teoremas, mas [ROOT.Char.GetSheHe] pode ler um ou dois."
 education_learning_3_outcome_description:0 "Um ávido aprendiz, [ROOT.Char.GetSheHe] tornou-se um fornecedor de conhecimento, e provou [ROOT.Char.GetHerselfHimself] plenamente capaz de estruturar argumentos teóricos e teológicos avançados."
 education_learning_4_outcome_description:0 "[ROOT.Char.GetHerHis|U] compreensão das obras filosóficas e teóricas é impressionante, e [ROOT.Char.GetSheHe] frequentemente se envolve em debate com [ROOT.Char.GetHerHis] ex-professores. Mesmo em uma idade tão jovem [ROOT.Char.GetSheHe] pode ser ouvida citando passagens obscuras para apoiar novas ideias e teorias."


